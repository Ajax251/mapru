        .screen {

        .input-actions { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); display: flex; gap: 4px; }
        .icon-btn {
            width: 40px; height: 40px; border: none; border-radius: var(--radius-md); background: transparent; color: var(--text-secondary);

        .icon-btn:hover { background: var(--secondary-color); color: var(--text-primary); }
        .analyze-btn { background: var(--primary-gradient); color: white; }
        .analyze-btn:disabled { background: var(--text-secondary); cursor: not-allowed; opacity: 0.6; }
        .image-preview-card { width: 100%; max-width: 250px; border-radius: var(--radius-md); overflow: hidden; box-shadow: var(--shadow-lg); position: relative; }
        .image-preview { width: 100%; display: block; }
        .clear-image-btn { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.6); color: white; border-radius: 50%; }
        
        #results-screen { position: relative; }
        .loading-container { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; padding: 40px 0; }
        .loading-spinner { width: 48px; height: 48px; border: 4px solid var(--border-light); border-top: 4px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .result-section {
            background: var(--surface); border-radius: var(--radius-md); padding: 20px;
            margin-bottom: 16px; box-shadow: var(--shadow-md);

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .section-header { font-size: 18px; font-weight: 700; margin-bottom: 16px; display: flex; align-items: center; gap: 10px;}
        .quick-verdict { font-size: 16px; line-height: 1.5; padding: 16px; border-radius: var(--radius-md); color: var(--text-primary); border-left: 4px solid; }

        .verdict-danger { background-color: rgba(245, 101, 101, 0.1); border-color: var(--danger); }
        
        .rating-container { display: flex; align-items: center; gap: 16px; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9rem; }
        th, td { border: 1px solid var(--border-light); padding: 10px; text-align: left; }
        thead th { background-color: var(--secondary-color); font-weight: 600; }

        .charts-container { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 16px; }

        .fab {

        .visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }

    <script>

- **‚úÖ –ö–æ–º—É –ø–æ–¥—Ö–æ–¥–∏—Ç:** (—Å–ø–æ—Ä—Ç—Å–º–µ–Ω–∞–º, –¥–µ—Ç—è–º, —Ö—É–¥–µ—é—â–∏–º)
- **‚ö†Ô∏è –ö–æ–º—É —Å –æ—Å—Ç–æ—Ä–æ–∂–Ω–æ—Å—Ç—å—é:** (–ø—Ä–∏ –¥–∏–∞–±–µ—Ç–µ, –≥–∏–ø–µ—Ä—Ç–æ–Ω–∏–∏)

- **–õ—É—á—à–µ–µ –≤—Ä–µ–º—è:** (—É—Ç—Ä–æ, –≤–µ—á–µ—Ä, –ø–æ—Å–ª–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏)
- **–° —á–µ–º —Å–æ—á–µ—Ç–∞—Ç—å:** (—Ñ—Ä—É–∫—Ç—ã, –æ—Ä–µ—Ö–∏, –∫–∞—à–∞)

–í —Å–∞–º–æ–º –∫–æ–Ω—Ü–µ –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û –¥–æ–±–∞–≤—å JSON –¥–ª—è –¥–∏–∞–≥—Ä–∞–º–º. –°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–æ–ª–∂–Ω–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–æ–≤–∞—Ç—å —Ç–∞–±–ª–∏—Ü–µ.

        // --- DOM ELEMENTS ---
        const inputScreen = document.getElementById('input-screen');
        const resultsScreen = document.getElementById('results-screen');
        const searchInput = document.getElementById('search-input');
        const uploadBtn = document.getElementById('upload-btn');
        const analyzeBtn = document.getElementById('analyze-btn');
        const newAnalysisFab = document.getElementById('new-analysis-fab');
        const fileInput = document.getElementById('file-input');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const clearImageBtn = document.getElementById('clear-image-btn');
        const resultsContent = document.getElementById('results-content');
        
        let uploadedFileBase64 = null;
        let activeCharts = [];

        function initializeApp() {
            analyzeBtn.addEventListener('click', handleAnalyze);
            newAnalysisFab.addEventListener('click', handleNewAnalysis);
            uploadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => handleImageUpload(e.target.files[0]));
            clearImageBtn.addEventListener('click', clearImage);
            searchInput.addEventListener('input', updateAnalyzeButtonState);
            document.addEventListener('paste', handlePaste);
            applyTheme();
        }

        function showScreen(screenToShow) {
            [inputScreen, resultsScreen].forEach(screen => {
                screen.classList.toggle('hidden', screen.id !== screenToShow.id);
            });
        }

        function updateAnalyzeButtonState() {
            analyzeBtn.disabled = !searchInput.value.trim() && !uploadedFileBase64;
        }

        function handleNewAnalysis() {
            searchInput.value = '';
            clearImage();
            activeCharts.forEach(chart => chart.destroy());
            activeCharts = [];
            showScreen(inputScreen);
            updateAnalyzeButtonState();
        }
        
        function handleImageUpload(file) {
            if (!file || !file.type.startsWith('image/')) return;
            const reader = new FileReader();
            reader.onload = e => {
                uploadedFileBase64 = e.target.result;
                imagePreview.src = uploadedFileBase64;
                imagePreviewContainer.classList.remove('hidden');
                searchInput.classList.add('hidden');
                updateAnalyzeButtonState();
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            uploadedFileBase64 = null;
            imagePreview.src = '';
            fileInput.value = '';
            imagePreviewContainer.classList.add('hidden');
            searchInput.classList.remove('hidden');
            updateAnalyzeButtonState();
        }

        function handlePaste(event) {
            const items = (event.clipboardData || window.clipboardData)?.items;
            if (!items) return;
            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    event.preventDefault();
                    handleImageUpload(item.getAsFile());
                    break;
                }
            }
        }

        async function handleAnalyze() {
            let userParts = [];
            if (uploadedFileBase64) {
                const mimeType = uploadedFileBase64.match(/data:(.*);base64,/)[1];
                const base64Data = uploadedFileBase64.split(',')[1];
                userParts.push({ inlineData: { mimeType, data: base64Data } });
                userParts.push({ text: "–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π —ç—Ç–æ—Ç –ø—Ä–æ–¥—É–∫—Ç –ø–∏—Ç–∞–Ω–∏—è –ø–æ —ç—Ç–∏–∫–µ—Ç–∫–µ." });
            } else if (searchInput.value.trim()) {
                userParts.push({ text: searchInput.value.trim() });
            } else return;

            showScreen(resultsScreen);
            resultsContent.innerHTML = `<div class="loading-container"><div class="loading-spinner"></div><p>–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é...</p></div>`;

            try {
                const responseText = await callAI(userParts);
                processResponse(responseText);
            } catch (error) {
                console.error('Analysis error:', error);
                showError(error.message);
            }
        }

        async function callAI(userParts) {
            const apiUrl = `${VERCEL_PROXY_BASE_URL}/v1beta/models/${MODEL_ID}:generateContent`;
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ role: 'user', parts: [{ text: AI_SYSTEM_PROMPT }, ...userParts] }]
                })
            });

            if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ API: ${response.status} ${await response.text()}`);
            const data = await response.json();
            const botReplyText = data.candidates?.[0]?.content?.parts?.map(p => p.text || '').join('');
            if (!botReplyText) throw new Error('–ü–æ–ª—É—á–µ–Ω –ø—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç –æ—Ç API');
            return botReplyText;
        }

        function processResponse(text) {
            const jsonRegex = /```json\s*([\s\S]*?)\s*```/;
            const jsonMatch = text.match(jsonRegex);
            let chartData = null;
            if (jsonMatch && jsonMatch[1]) {
                try {
                    chartData = JSON.parse(jsonMatch[1]);
                } catch (e) { console.error("Failed to parse JSON:", e); }
            }
            
            const markdownText = text.replace(jsonRegex, '').trim();
            resultsContent.innerHTML = renderMarkdown(markdownText);

            if (chartData) {
                renderCharts(chartData);
            }
        }
        
        function renderMarkdown(markdown) {
            const sections = markdown.split('### ').slice(1);
            let html = '';
            const icons = {'üîç':'', 'üìä':'', 'üí°':'', 'üéØ':'', '‚≠ê':''};
            
            sections.forEach((section, index) => {
                const lines = section.trim().split('\n');
                const titleLine = lines.shift();
                const icon = titleLine.match(/^[üîçüìäüí°üéØ‚≠ê]/)?.[0] || '';
                const title = titleLine.replace(icon, '').trim();
                
                html += `<div class="result-section" style="animation-delay: ${index * 0.1}s">`;
                html += `<div class="section-header">${icon} ${title}</div>`;

                let content = lines.join('\n');
                if (content.includes('|')) {
                    html += renderTable(content);
                } else if (title.includes('–ë—ã—Å—Ç—Ä–∞—è –æ—Ü–µ–Ω–∫–∞')) {
                    html += `<div class="quick-verdict ${getVerdictClass(content)}">${processText(content)}</div>`;
                } else if (title.includes('–ò—Ç–æ–≥–æ–≤–∞—è –æ—Ü–µ–Ω–∫–∞')) {
                    html += `<div class="rating-container"><div class="rating-score">${content.match(/\d+\/10/)?.[0] || ''}</div><p>${processText(content.replace(/–†–µ–π—Ç–∏–Ω–≥:.*?\n/, ''))}</p></div>`;
                } else {
                    html += `<div>${processText(content)}</div>`;
                }
                html += `</div>`;
            });
            return html;
        }

        function renderTable(tableMarkdown) {
            let tableHtml = '<table>';
            const rows = tableMarkdown.trim().split('\n');
            const header = rows[0];
            tableHtml += `<thead><tr>${header.split('|').slice(1,-1).map(h => `<th>${h.trim()}</th>`).join('')}</tr></thead>`;
            
            tableHtml += '<tbody>';
            rows.slice(2).forEach(row => {
                tableHtml += `<tr>${row.split('|').slice(1,-1).map(c => `<td>${c.trim()}</td>`).join('')}</tr>`;
            });
            tableHtml += '</tbody></table>';
            return tableHtml;
        }

        function renderCharts(data) {
            const chartSection = document.createElement('div');
            chartSection.className = 'result-section';
            chartSection.style.animationDelay = '0.5s';
            chartSection.innerHTML = `
                <div class="section-header">üìà –°—Ä–∞–≤–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–∏–∞–≥—Ä–∞–º–º—ã</div>
                <div class="charts-container" id="charts-grid"></div>
            `;
            resultsContent.appendChild(chartSection);
            const chartsGrid = chartSection.querySelector('#charts-grid');
            
            const datasets = {
                calories: { title: '–ö–∞–ª–æ—Ä–∏–π–Ω–æ—Å—Ç—å, –∫–∫–∞–ª', data: data.calories },
                protein: { title: '–ë–µ–ª–∫–∏, –≥', data: data.protein },
                fat: { title: '–ñ–∏—Ä—ã, –≥', data: data.fat },
                sugar: { title: '–°–∞—Ö–∞—Ä, –≥', data: data.sugar },
            };

            const colors = ['#667eea', '#764ba2', '#f093fb'];

            for(const key in datasets) {
                if (datasets[key].data) {
                    const chartCard = document.createElement('div');
                    chartCard.className = 'chart-card';
                    const canvas = document.createElement('canvas');
                    chartCard.appendChild(canvas);
                    chartsGrid.appendChild(chartCard);
                    
                    activeCharts.push(new Chart(canvas.getContext('2d'), {
                        type: 'bar',
                        data: {
                            labels: data.products,
                            datasets: [{
                                data: datasets[key].data,
                                backgroundColor: data.products.map((_, i) => colors[i % colors.length]),
                                borderRadius: 4
                            }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false },
                                title: { display: true, text: datasets[key].title, color: document.body.classList.contains('dark-theme') ? '#f7fafc' : '#1c1e21'}
                            },
                            scales: {
                                x: { ticks: { color: document.body.classList.contains('dark-theme') ? '#a0aec0' : '#65676b' } },
                                y: { beginAtZero: true, ticks: { color: document.body.classList.contains('dark-theme') ? '#a0aec0' : '#65676b' } }
                            }
                        }
                    }));
                }
            }
        }
        
        function getVerdictClass(text) {
            const lower = text.toLowerCase();
            if (lower.includes('–æ—Ç–ª–∏—á–Ω—ã–π') || lower.includes('–ø–æ–ª–µ–∑–Ω—ã–π')) return 'verdict-good';
            if (lower.includes('–æ—Å—Ç–æ—Ä–æ–∂–Ω–æ') || lower.includes('—É–º–µ—Ä–µ–Ω–Ω–æ')) return 'verdict-warning';
            if (lower.includes('–∏–∑–±–µ–≥–∞—Ç—å') || lower.includes('–Ω–µ —Ä–µ–∫–æ–º–µ–Ω–¥—É—é')) return 'verdict-danger';
            return 'verdict-good';
        }

        function processText(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\-\s/g, '<br>‚Ä¢ ')
                .trim().replace(/^<br>‚Ä¢\s/, '‚Ä¢ ');
        }

        function showError(message) {
            resultsContent.innerHTML = `
                <div class="result-section">
                    <div class="section-header">‚ùå –û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞</div>
                    <div class="quick-verdict verdict-danger">
                        <strong>–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞:</strong> ${message}
                    </div>
                </div>`;
        }

        function applyTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-theme');
            }
        }
        
        initializeApp();
    });
