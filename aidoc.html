<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI File Processor</title>
    <link rel="shortcut icon" href="https://vsemap.ru/img/worker.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6; --primary-hover: #2563eb; --primary-light: #bfdbfe;
            --secondary-color: #8b5cf6; --secondary-light: #ddd6fe; --success-color: #10b981;
            --success-light: #d1fae5; --error-color: #ef4444; --error-light: #fee2e2;
            --warning-color: #f59e0b; --warning-light: #fef3c7; --gray-50: #f8fafc;
            --gray-100: #f1f5f9; --gray-200: #e2e8f0; --gray-300: #cbd5e1;
            --gray-500: #64748b; --gray-700: #334155; --gray-900: #1e293b;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #e0f2fe, #f3e8ff);
            min-height: 100vh; display: flex; align-items: flex-start; justify-content: center;
            color: var(--gray-900); line-height: 1.6; padding: 2rem 1rem;
        }
        .container {
            width: 100%; max-width: 900px; background: white;
            border-radius: 20px; box-shadow: var(--shadow-md); overflow: hidden;
        }
        .main-content { padding: 2.5rem; }
        .form-control-group { margin-bottom: 1.5rem; }
        .form-control-group:last-child { margin-bottom: 0; }
        .form-control-group label {
            display: block; font-weight: 600; color: var(--gray-700); margin-bottom: 0.75rem; font-size: 1rem;
        }
        #drop-zone {
            border: 3px dashed var(--gray-300); border-radius: 16px; padding: 2rem;
            text-align: center; color: var(--gray-500); transition: all 0.2s ease; cursor: pointer;
        }
        #drop-zone.drag-over { border-color: var(--primary-color); background-color: var(--primary-light); }
        #drop-zone i { font-size: 2.5rem; margin-bottom: 1rem; color: var(--primary-color); }
        #file-input { display: none; }
        #file-preview {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem; margin-top: 1.5rem; max-height: 300px; overflow-y: auto;
            padding: 0.5rem; background-color: var(--gray-50); border-radius: 12px;
        }
        .preview-item {
            position: relative; border: 1px solid var(--gray-200); border-radius: 8px;
            overflow: hidden; aspect-ratio: 3/4;
        }
        .preview-item img { width: 100%; height: 100%; object-fit: cover; }
        .preview-item .remove-btn {
            position: absolute; top: 4px; right: 4px; width: 24px; height: 24px;
            background-color: rgba(0,0,0,0.6); color: white; border: none; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; opacity: 0; transition: opacity 0.2s;
        }
        .preview-item:hover .remove-btn { opacity: 1; }
        #user-prompt {
            width: 100%; padding: 1rem; border: 2px solid var(--gray-200); border-radius: 12px;
            font-size: 1rem; resize: vertical; transition: all 0.2s ease;
        }
        #user-prompt:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px var(--primary-light); }
        .mode-selector {
            display: flex; gap: 0.5rem; background-color: var(--gray-100);
            padding: 0.5rem; border-radius: 12px;
        }
        .mode-btn {
            flex: 1; padding: 0.75rem 1rem; border: none; border-radius: 8px;
            background-color: transparent; color: var(--gray-500); font-size: 0.9rem; font-weight: 600;
            cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; gap: 0.5rem;
        }
        .mode-btn:hover { background-color: var(--primary-light); color: var(--primary-color); }
        .mode-btn.active {
            background-color: var(--primary-color); color: white; box-shadow: var(--shadow-sm);
        }
        #process-btn {
            width: 100%; padding: 1rem 2rem; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 600;
            cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; gap: 0.75rem;
            margin-top: 1.5rem;
        }
        #process-btn.is-cancellable {
             background: linear-gradient(135deg, var(--warning-color), #f97316);
        }
        #process-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        #process-btn:disabled { opacity: 0.7; cursor: not-allowed; }
        .progress-section {
            margin-top: 1.5rem; display: none;
        }
        #progress-bar-container {
            width: 100%; background-color: var(--gray-200); border-radius: 8px; overflow: hidden; height: 12px;
        }
        #progress-bar {
            width: 0%; height: 100%; background-color: var(--success-color);
            transition: width 0.3s ease; border-radius: 8px;
        }
        #progress-status {
            margin-top: 0.5rem; text-align: center; color: var(--gray-700); font-weight: 500;
        }
        .results-section {
            margin-top: 2rem; display: none;
        }
        #results-output {
            width: 100%; min-height: 200px; padding: 1rem; border: 2px solid var(--gray-200);
            border-radius: 12px; font-size: 0.9rem; background-color: var(--gray-50);
            white-space: pre-wrap; word-wrap: break-word;
        }
        .spinner {
            width: 24px; height: 24px; border: 3px solid transparent; border-top-color: #ffffff;
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="form-control-group">
                <label for="drop-zone"><i class="fas fa-file-upload"></i> Шаг 1: Загрузите файлы</label>
                <div id="drop-zone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p><strong>Перетащите файлы сюда</strong><br>или нажмите, чтобы выбрать</p>
                    <small>Поддерживаются: PDF, JPG, PNG, WEBP</small>
                </div>
                <input type="file" id="file-input" multiple accept=".pdf,.jpg,.jpeg,.png,.webp">
            </div>

            <div id="file-preview"></div>

            <div class="form-control-group">
                <label for="user-prompt"><i class="fas fa-magic"></i> Шаг 2: Что нужно сделать с текстом?</label>
                <textarea id="user-prompt" rows="3" placeholder="Например: найди УИН и дату и выведи столбиком для каждого файла"></textarea>
            </div>
            
            <div class="form-control-group">
                <label for="output-selector"><i class="fas fa-sign-out-alt"></i> Шаг 3: Куда вывести результат?</label>
                <div class="mode-selector" id="output-selector">
                    <button class="mode-btn active" data-output="program"><i class="fas fa-desktop"></i> В программу</button>
                    <button class="mode-btn" data-output="txt"><i class="fas fa-file-alt"></i> в .txt файл</button>
                    <button class="mode-btn" data-output="docx"><i class="fas fa-file-word"></i> в .docx файл</button>
                </div>
            </div>

            <button id="process-btn">
                <i class="fas fa-cogs"></i>
                <span>Обработать</span>
            </button>

            <div class="progress-section" id="progress-section">
                <div id="progress-bar-container"><div id="progress-bar"></div></div>
                <p id="progress-status">Ожидание...</p>
            </div>

            <div class="results-section" id="results-section">
                <div class="form-control-group">
                    <label for="results-output"><i class="fas fa-poll-h"></i> Результат</label>
                    <div id="results-output"></div>
                </div>
            </div>
        </main>
    </div>

  <script>
    class FileProcessor {
        constructor() {
            this.elements = {
                dropZone: document.getElementById('drop-zone'),
                fileInput: document.getElementById('file-input'),
                filePreview: document.getElementById('file-preview'),
                userPrompt: document.getElementById('user-prompt'),
                processBtn: document.getElementById('process-btn'),
                outputSelector: document.getElementById('output-selector'),
                progressSection: document.getElementById('progress-section'),
                progressBar: document.getElementById('progress-bar'),
                progressStatus: document.getElementById('progress-status'),
                resultsSection: document.getElementById('results-section'),
                resultsOutput: document.getElementById('results-output'),
            };

            this.state = {
                files: [], 
                isProcessing: false,
                isCancelled: false,
                selectedOutput: 'program',
            };
            
            this.abortController = null;
            this.originalButtonContent = this.elements.processBtn.innerHTML;
            pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;
            this.init();
        }

        init() { this.bindEvents(); }

        bindEvents() {
            const dz = this.elements.dropZone;
            dz.addEventListener('click', () => this.elements.fileInput.click());
            dz.addEventListener('dragover', (e) => { e.preventDefault(); dz.classList.add('drag-over'); });
            dz.addEventListener('dragleave', () => dz.classList.remove('drag-over'));
            dz.addEventListener('drop', (e) => {
                e.preventDefault();
                dz.classList.remove('drag-over');
                if (e.dataTransfer.files) this.handleFiles(e.dataTransfer.files);
            });

            this.elements.fileInput.addEventListener('change', (e) => {
                if (e.target.files) this.handleFiles(e.target.files);
            });

            this.elements.processBtn.addEventListener('click', () => {
                if (this.state.isProcessing) {
                    this.cancelProcessing();
                } else {
                    this.startProcessing();
                }
            });

            this.elements.outputSelector.addEventListener('click', (e) => {
                const button = e.target.closest('.mode-btn');
                if (!button || button.classList.contains('active')) return;
                this.elements.outputSelector.querySelector('.active')?.classList.remove('active');
                button.classList.add('active');
                this.state.selectedOutput = button.dataset.output;
            });
        }

        handleFiles(files) {
            const allowedTypes = ['application/pdf', 'image/jpeg', 'image/png', 'image/webp'];
            for (const file of files) {
                if (allowedTypes.includes(file.type) && !this.state.files.some(f => f.file.name === file.name)) {
                    const fileId = Date.now() + Math.random();
                    const previewSrc = URL.createObjectURL(file);
                    this.state.files.push({ id: fileId, file, previewSrc });
                }
            }
            this.renderPreviews();
        }
        
        renderPreviews() {
            this.elements.filePreview.innerHTML = '';
            this.state.files.forEach(fileData => {
                const item = document.createElement('div');
                item.className = 'preview-item';
                item.dataset.id = fileData.id;
                const img = document.createElement('img');
                img.src = fileData.file.type === 'application/pdf' ? 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/PDF_file_icon.svg/1200px-PDF_file_icon.svg.png' : fileData.previewSrc;
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '&times;';
                removeBtn.onclick = (e) => { e.stopPropagation(); this.removeFile(fileData.id); };
                item.appendChild(img);
                item.appendChild(removeBtn);
                this.elements.filePreview.appendChild(item);
            });
        }
        
        removeFile(id) {
            this.state.files = this.state.files.filter(f => f.id !== id);
            this.renderPreviews();
        }
        
        updateProgress(percentage, status) {
            if (this.state.isCancelled) return;
            this.elements.progressBar.style.width = `${percentage}%`;
            this.elements.progressStatus.textContent = status;
        }
        
        setLoadingState(isLoading) {
            this.state.isProcessing = isLoading;
            this.elements.processBtn.disabled = isLoading;
            if (isLoading) {
                this.abortController = new AbortController();
                this.state.isCancelled = false;
                this.elements.processBtn.innerHTML = `<div class="spinner"></div><span>Отмена</span>`;
                this.elements.processBtn.classList.add('is-cancellable');
                this.elements.progressSection.style.display = 'block';
                this.elements.resultsSection.style.display = 'none';
                this.elements.resultsOutput.innerHTML = '';
                this.elements.progressBar.style.backgroundColor = 'var(--success-color)';
                this.elements.processBtn.disabled = false; // Кнопка отмены должна быть активна
            } else {
                this.abortController = null;
                this.elements.processBtn.innerHTML = this.originalButtonContent;
                this.elements.processBtn.classList.remove('is-cancellable');
            }
        }

        cancelProcessing() {
            if (this.abortController) {
                this.state.isCancelled = true;
                this.abortController.abort();
                this.updateProgress(100, 'Процесс отменен пользователем.');
                this.elements.progressBar.style.backgroundColor = 'var(--warning-color)';
                this.setLoadingState(false);
            }
        }

        async startProcessing() {
            if (this.state.files.length === 0) {
                alert('Пожалуйста, загрузите хотя бы один файл.');
                return;
            }
            if (!this.elements.userPrompt.value.trim()) {
                alert('Пожалуйста, введите, что нужно сделать с текстом.');
                this.elements.userPrompt.focus();
                return;
            }

            this.setLoadingState(true);
            const allExtractedTexts = [];
            const skippedFiles = [];
            
            try {
                // 1. Конвертация PDF
                const imageTasks = [];
                for (const fileData of this.state.files) {
                    if (this.state.isCancelled) break;
                    if (fileData.file.type === 'application/pdf') {
                        this.updateProgress(0, `Конвертация PDF: ${fileData.file.name}...`);
                        try {
                            const imagesFromPdf = await this.convertPdfToImages(fileData.file);
                            imagesFromPdf.forEach((imgBlob, index) => {
                                imageTasks.push({ blob: imgBlob, sourceName: `${fileData.file.name} (стр. ${index + 1})` });
                            });
                        } catch (error) {
                            console.error(`Failed to convert PDF ${fileData.file.name}:`, error);
                            skippedFiles.push(`${fileData.file.name} (ошибка конвертации)`);
                        }
                    } else {
                        imageTasks.push({ blob: fileData.file, sourceName: fileData.file.name });
                    }
                }

                // 2. Распознавание
                if (!this.state.isCancelled) {
                    for (let i = 0; i < imageTasks.length; i++) {
                        if (this.state.isCancelled) break;
                        const task = imageTasks[i];
                        const progress = ((i + 1) / imageTasks.length) * 100 * 0.7;
                        this.updateProgress(progress, `Распознавание: ${i + 1}/${imageTasks.length} (${task.sourceName})`);
                        
                        try {
                            const base64Image = await this.toBase64(task.blob);
                            const ocrPrompt = "Распознай и выведи весь текст с этого изображения. Не добавляй ничего лишнего, только текст.";
                            const recognizedText = await this.sendToAI(ocrPrompt, base64Image, 'gemini-2.5-flash', 3);
                            allExtractedTexts.push(`--- Начало документа: ${task.sourceName} ---\n${recognizedText}\n--- Конец документа: ${task.sourceName} ---`);
                        } catch (error) {
                            console.error(`Failed to process ${task.sourceName} after retries:`, error);
                            skippedFiles.push(task.sourceName);
                        }
                    }
                }

                if (this.state.isCancelled) {
                    this.cancelProcessing();
                    return;
                }

                if (allExtractedTexts.length === 0) {
                    throw new Error("Не удалось извлечь текст ни из одного файла.");
                }

                // 3. Финальный анализ
                this.updateProgress(85, 'Анализ собранного текста...');
                const combinedText = allExtractedTexts.join('\n\n');
                const finalUserPrompt = this.elements.userPrompt.value;
                const systemPrompt = `Ты — внимательный ассистент. Тебе предоставлен текст, извлеченный из одного или нескольких файлов. Твоя задача — точно следовать инструкции пользователя и обработать этот текст.\n\nВот текст из документов:\n<documents>\n${combinedText}\n</documents>\n\nИнструкция пользователя: "${finalUserPrompt}"\n\nВыведи результат в виде простого HTML-кода с базовым форматированием (используй теги <p>, <br>, <b>, <i>, <ul>, <li>). Не используй \`<html>\` или \`<body>\` теги, только фрагмент форматированного текста.`;
                let finalResultHtml = await this.sendToAI(systemPrompt, null, 'gemini-2.5-flash', 1);
                
                // Добавляем информацию о пропущенных файлах, если они есть
                if (skippedFiles.length > 0) {
                    let skippedHtml = '<br><p><b>Внимание:</b> Следующие файлы не удалось обработать:</p><ul>';
                    skippedFiles.forEach(name => { skippedHtml += `<li>${name}</li>`; });
                    skippedHtml += '</ul>';
                    finalResultHtml += skippedHtml;
                }

                // 4. Обработка вывода
                this.updateProgress(100, 'Формирование результата...');
                this.handleOutput(finalResultHtml);
                this.updateProgress(100, 'Готово!');

            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Processing error:', error);
                    this.updateProgress(100, `Ошибка: ${error.message}`);
                    this.elements.progressBar.style.backgroundColor = 'var(--error-color)';
                    alert(`Произошла ошибка: ${error.message}`);
                }
            } finally {
                if (!this.state.isCancelled) {
                   this.setLoadingState(false);
                }
            }
        }
        
        handleOutput(htmlContent) {
            switch (this.state.selectedOutput) {
                case 'program':
                    this.elements.resultsOutput.innerHTML = htmlContent;
                    this.elements.resultsSection.style.display = 'block';
                    break;
                case 'txt':
                    this.downloadAsTxt(htmlContent);
                    break;
                case 'docx':
                    this.downloadAsDocx(htmlContent);
                    break;
            }
        }

        downloadAsTxt(htmlContent) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;
            const textContent = tempDiv.textContent || tempDiv.innerText || '';
            const blob = new Blob([textContent], { type: 'text/plain;charset=utf-8' });
            this.triggerDownload(blob, 'result.txt');
        }

        downloadAsDocx(htmlContent) {
            const header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'><title>Result</title></head><body>";
            const footer = "</body></html>";
            const sourceHTML = header + htmlContent + footer;
            const blob = new Blob([sourceHTML], { type: 'application/vnd.ms-word;charset=utf-8' });
            this.triggerDownload(blob, 'result.docx');
        }

        triggerDownload(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async sendToAI(prompt, base64Image = null, model = 'gemini-2.5-flash', maxRetries = 1) {
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                if (this.state.isCancelled) throw new Error('Operation cancelled by user.');
                try {
                    let content = [{ type: 'text', text: prompt }];
                    if (base64Image) {
                        content.push({ type: 'image_url', image_url: { url: base64Image } });
                    }
                    const body = { model, messages: [{ role: 'user', content }], max_tokens: 4096 };
                    const response = await fetch("https://mapruapp.ru/ai/api/v1/chat/completions", {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body),
                        signal: this.abortController.signal,
                    });
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(`API Error: ${errorData.error?.message || response.statusText}`);
                    }
                    const data = await response.json();
                    return data.choices?.[0]?.message?.content || '[Не удалось получить ответ от AI]';
                } catch (error) {
                    if (error.name === 'AbortError') throw error;
                    if (attempt === maxRetries) throw error;
                    await new Promise(res => setTimeout(res, 1500)); // Задержка перед повторной попыткой
                }
            }
        }

        async convertPdfToImages(pdfFile) {
            const images = [];
            const data = await pdfFile.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(data).promise;
            for (let i = 1; i <= pdf.numPages; i++) {
                if (this.state.isCancelled) break;
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.8));
                images.push(blob);
                page.cleanup();
            }
            return images;
        }

        toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    }

    document.addEventListener('DOMContentLoaded', () => { new FileProcessor(); });
  </script>
</body>
</html>
