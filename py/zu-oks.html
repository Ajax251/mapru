<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск данных по кадастровому номеру на НСПД</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 90px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        pre {
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap; /* Позволяет переносить длинные строки */
            word-wrap: break-word;
        }
        .error {
            color: #d93025;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Получение данных с геопортала НСПД</h1>
        <p>Введите кадастровый номер для поиска информации об объекте и связанных с ним объектах.</p>
        
        <input type="text" id="cadastralNumber" placeholder="Пример: 16:56:010130:4" value="16:56:010130:4">
        <button onclick="fetchData()">Найти</button>

        <div id="results"></div>
        <div id="loading" style="display: none;">Загрузка...</div>
    </div>

    <script>
        async function fetchData() {
            const cadastralNumber = document.getElementById('cadastralNumber').value;
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            
            // Очищаем предыдущие результаты и показываем индикатор загрузки
            resultsDiv.innerHTML = '';
            if (!cadastralNumber) {
                resultsDiv.innerHTML = '<p class="error">Пожалуйста, введите кадастровый номер.</p>';
                return;
            }
            loadingDiv.style.display = 'block';

            try {
                // --- Шаг 1: Основной запрос для получения ID объекта ---
                const firstApiUrl = `https://nspd.gov.ru/api/geoportal/v2/search/geoportal?query=${encodeURIComponent(cadastralNumber)}&thematicSearchId=1`;
                
                const response1 = await fetch(firstApiUrl);
                if (!response1.ok) {
                    throw new Error(`Ошибка запроса 1: ${response1.status} ${response1.statusText}`);
                }
                const data1 = await response1.json();

                // Выводим результат первого запроса
                resultsDiv.innerHTML += '<h2>Результат первого запроса (основные данные):</h2>';
                resultsDiv.innerHTML += `<pre>${JSON.stringify(data1, null, 2)}</pre>`;
                
                // Проверяем, найден ли объект
                if (!data1.data || !data1.data.features || data1.data.features.length === 0) {
                    throw new Error('Объект не найден по указанному кадастровому номеру.');
                }

                // Извлекаем ID и категорию для второго запроса
                const feature = data1.data.features[0];
                const geomId = feature.id;
                const categoryId = feature.properties.category;

                if (!geomId || !categoryId) {
                    throw new Error('Не удалось извлечь geomId или categoryId из ответа первого запроса.');
                }


                // --- Шаг 2: Запрос для получения списка связанных объектов ---
                const secondApiUrl = `https://nspd.gov.ru/api/geoportal/v1/tab-group-data?tabClass=objectsList&categoryId=${categoryId}&geomId=${geomId}`;

                const response2 = await fetch(secondApiUrl);
                 if (!response2.ok) {
                    throw new Error(`Ошибка запроса 2: ${response2.status} ${response2.statusText}`);
                }
                const data2 = await response2.json();

                // Выводим результат второго запроса
                resultsDiv.innerHTML += '<h2>Результат второго запроса (связанные объекты):</h2>';
                resultsDiv.innerHTML += `<pre>${JSON.stringify(data2, null, 2)}</pre>`;


            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">Произошла ошибка: ${error.message}</p>`;
            } finally {
                // Прячем индикатор загрузки
                loadingDiv.style.display = 'none';
            }
        }
    </script>

</body>
</html>
