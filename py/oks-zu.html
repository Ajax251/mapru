<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск земельного участка по кадастровому номеру ОКС на НСПД (Исправлено)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 90px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        pre {
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap; /* Позволяет переносить длинные строки */
            word-wrap: break-word;
        }
        .error {
            color: #d93025;
            font-weight: bold;
        }
         .success {
            color: #0f9d58;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Поиск земельного участка по ОКС</h1>
        <p>Введите кадастровый номер объекта капитального строительства (например, здания или сооружения), чтобы найти кадастровый номер земельного участка, на котором он расположен.</p>
        
        <input type="text" id="cadastralNumber" placeholder="" value="">
        <button onclick="fetchData()">Найти</button>

        <div id="results"></div>
        <div id="loading" style="display: none;">Загрузка...</div>
    </div>

    <script>
        async function fetchData() {
            const cadastralNumber = document.getElementById('cadastralNumber').value;
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            
            resultsDiv.innerHTML = '';
            if (!cadastralNumber) {
                resultsDiv.innerHTML = '<p class="error">Пожалуйста, введите кадастровый номер ОКС.</p>';
                return;
            }
            loadingDiv.style.display = 'block';

            try {
                // --- Шаг 1: Запрос для получения ID и других параметров объекта ОКС ---
                const firstApiUrl = `https://nspd.gov.ru/api/geoportal/v2/search/geoportal?query=${encodeURIComponent(cadastralNumber)}&thematicSearchId=1`;
                
                const response1 = await fetch(firstApiUrl);
                if (!response1.ok) {
                    throw new Error(`Ошибка запроса 1: ${response1.status} ${response1.statusText}`);
                }
                const data1 = await response1.json();
                
                if (!data1.data || !data1.data.features || data1.data.features.length === 0) {
                    throw new Error('Объект капитального строительства не найден по указанному кадастровому номеру.');
                }
                
                resultsDiv.innerHTML += '<h2>Результат первого запроса (данные об ОКС):</h2>';
                resultsDiv.innerHTML += `<pre>${JSON.stringify(data1, null, 2)}</pre>`;


                // Извлечение objdocId и registersId для второго запроса
                const feature = data1.data.features[0];
                const objdocId = feature.id; // Это правильно, берем id верхнего уровня
                
                // --- ИСПРАВЛЕНИЕ ЗДЕСЬ ---
                // Проверяем наличие 'options' и берем 'registersId' из него
                if (!feature.properties || !feature.properties.options || !feature.properties.options.registersId) {
                    throw new Error('Не удалось извлечь registersId из ответа первого запроса. Структура JSON не содержит необходимого поля.');
                }
                const registersId = feature.properties.options.registersId;


                // --- Шаг 2: Запрос для получения связанного земельного участка ---
                const secondApiUrl = `https://nspd.gov.ru/api/geoportal/v1/tab-values-data?tabClass=landLinks&objdocId=${objdocId}&registersId=${registersId}`;

                const response2 = await fetch(secondApiUrl);
                 if (!response2.ok) {
                    throw new Error(`Ошибка запроса 2: ${response2.status} ${response2.statusText}`);
                }
                const data2 = await response2.json();

                resultsDiv.innerHTML += '<h2>Результат второго запроса (данные о связанном участке):</h2>';
                resultsDiv.innerHTML += `<pre>${JSON.stringify(data2, null, 2)}</pre>`;
                
                // --- Вывод итогового результата ---
                if (data2.value && data2.value.length > 0) {
                    resultsDiv.innerHTML += `<h2>Итог:</h2><p class="success">Найден кадастровый номер земельного участка: <strong>${data2.value.join(', ')}</strong></p>`;
                } else {
                     resultsDiv.innerHTML += `<h2>Итог:</h2><p class="error">Связанный земельный участок не найден.</p>`;
                }


            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">Произошла ошибка: ${error.message}</p>`;
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
    </script>

</body>
</html>
