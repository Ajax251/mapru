<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=2msi5wIpPPec&format=png&color=000000" type="image/png">
    <title>Таймер</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Градиент будет устанавливаться через JS */
            transition: background 1s ease;
        }

        .container {
            text-align: center;
            /* Эффект матового стекла (glassmorphism) */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); /* Для Safari */
            border: 1px solid rgba(255, 255, 255, 0.15);
            
            padding: 25px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .current-time {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        .mode-switcher {
            display: flex;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 5px;
        }

        .mode-button {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s, color 0.3s;
        }

        .mode-button.active {
            background: #27ae60;
            color: white;
            font-weight: 700;
        }
        
        .timer-settings {
            min-height: 120px;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
        }
        
        #intervalMode .input-group {
             justify-content: center;
             gap: 10px;
        }

        .input-group label {
             font-size: 16px;
             color: rgba(255, 255, 255, 0.8);
        }
        
        .input-group input {
            width: 120px;
            padding: 12px 15px;
            font-size: 18px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: textfield;
            font-weight: 500;
        }

        button#startStopButton {
            padding: 15px 30px;
            font-size: 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            max-width: 250px;
            font-weight: bold;
            margin-top: 10px;
        }

        button.stop {
            background: #e74c3c;
        }
        
        .timer-display-container {
            margin-top: 15px;
        }

        .target-time-display {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            height: 20px;
            margin-bottom: 5px;
        }

        .timer-display {
            font-size: 56px;
            font-weight: 700;
            font-family: 'Helvetica Neue', sans-serif;
            letter-spacing: 2px;
        }
        
        #scheduleMode {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Таймер</h1>
        <div id="currentTimeDisplay" class="current-time"></div>

        <div class="mode-switcher">
            <button class="mode-button active" id="modeInterval" onclick="switchMode('interval')">Интервал</button>
            <button class="mode-button" id="modeSchedule" onclick="switchMode('schedule')">Расписание</button>
        </div>

        <div class="timer-settings">
            <!-- Режим 1: Интервал -->
            <div id="intervalMode">
                <div class="input-group">
                    <input type="number" id="minutes" placeholder="Мин" min="0" value="10" inputmode="numeric">
                    <input type="number" id="seconds" placeholder="Сек" min="0" max="59" value="0" inputmode="numeric">
                </div>
            </div>

            <!-- Режим 2: Расписание -->
            <div id="scheduleMode">
                <div class="input-group">
                    <label for="startTime">Первый раз в:</label>
                    <input type="time" id="startTime" value="14:15">
                </div>
                <div class="input-group">
                    <label for="repeatInterval">Повторять каждые (мин):</label>
                    <input type="number" id="repeatInterval" min="1" value="15" inputmode="numeric">
                </div>
            </div>
        </div>

        <button id="startStopButton" onclick="startStop()">Старт</button>

        <div class="timer-display-container">
            <div class="target-time-display" id="targetTimeDisplay"></div>
            <div class="timer-display" id="timerDisplay">00:00</div>
        </div>
    </div>

    <script>
        let timerInterval;
        let isTimerRunning = false;
        let currentMode = 'interval';
        let nextTriggerTime;

        const alarmSound = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
        const defaultTitle = "Таймер";

        // --- Установка случайного градиентного фона ---
        function setRandomGradientBackground() {
            const baseHue = Math.floor(Math.random() * 360);
            const saturation = '50%';
            const lightness1 = '20%';
            const lightness2 = '35%';
            const color1 = `hsl(${baseHue}, ${saturation}, ${lightness1})`;
            const color2 = `hsl(${(baseHue + 40) % 360}, ${saturation}, ${lightness2})`;
            document.body.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
        }

        // --- Управление интерфейсом и временем ---
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU');
            document.getElementById('currentTimeDisplay').textContent = timeString;
        }

        function switchMode(mode) {
            if (isTimerRunning) stopTimer();
            currentMode = mode;
            document.getElementById('intervalMode').style.display = (mode === 'interval') ? 'block' : 'none';
            document.getElementById('scheduleMode').style.display = (mode === 'schedule') ? 'block' : 'none';
            document.getElementById('modeInterval').classList.toggle('active', mode === 'interval');
            document.getElementById('modeSchedule').classList.toggle('active', mode === 'schedule');
            resetDisplay();
        }
        
        function formatTime(ms) {
            if (ms < 0) ms = 0;
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            const parts = [];
            if (hours > 0) {
                parts.push(String(hours));
                parts.push(String(minutes).padStart(2, '0'));
            } else {
                parts.push(String(minutes).padStart(2, '0'));
            }
            parts.push(String(seconds).padStart(2, '0'));
            
            return parts.join(':');
        }

        function updateDisplay(ms) {
            const timeString = formatTime(ms);
            document.getElementById('timerDisplay').textContent = timeString;
            if (isTimerRunning) {
                document.title = `${timeString} - ${defaultTitle}`;
            }
        }

        function resetDisplay() {
            document.getElementById('timerDisplay').textContent = '00:00';
            document.getElementById('targetTimeDisplay').textContent = '';
            document.title = defaultTitle;
        }

        // --- Основная логика таймера ---
        function startStop() {
            if (isTimerRunning) {
                stopTimer();
            } else {
                if (currentMode === 'interval') startIntervalTimer();
                else startScheduleTimer();
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            alarmSound.pause();
            alarmSound.currentTime = 0;
            const startStopButton = document.getElementById('startStopButton');
            startStopButton.textContent = 'Старт';
            startStopButton.classList.remove('stop');
            resetDisplay();
        }

        function triggerAlarm() {
            alarmSound.play().catch(error => console.error("Audio play failed:", error));
        }

        // --- Логика для режима "Интервал" ---
        function startIntervalTimer() {
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            const totalTime = (minutes * 60 + seconds) * 1000;

            if (totalTime <= 0) {
                alert('Пожалуйста, введите корректное время!');
                return;
            }

            const endTime = Date.now() + totalTime;
            isTimerRunning = true;
            toggleButtonToStop();

            timerInterval = setInterval(() => {
                const remainingTime = endTime - Date.now();
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    updateDisplay(0);
                    triggerAlarm();
                    stopTimer();
                } else {
                    updateDisplay(remainingTime);
                }
            }, 100);
        }

        // --- Логика для режима "Расписание" ---
        function startScheduleTimer() {
            const startTimeString = document.getElementById('startTime').value;
            const repeatMinutes = parseInt(document.getElementById('repeatInterval').value);

            if (!startTimeString || !repeatMinutes || repeatMinutes <= 0) {
                alert('Пожалуйста, введите время начала и интервал повторения!');
                return;
            }

            const [hours, minutes] = startTimeString.split(':');
            const now = new Date();
            
            nextTriggerTime = new Date();
            nextTriggerTime.setHours(hours, minutes, 0, 0);

            if (nextTriggerTime < now) {
                alert('Выбранное время уже прошло. Пожалуйста, установите время в будущем.');
                return;
            }
            
            isTimerRunning = true;
            toggleButtonToStop();
            scheduleTick();
            timerInterval = setInterval(scheduleTick, 1000);
        }

        function scheduleTick() {
            const now = Date.now();
            const remainingTime = nextTriggerTime.getTime() - now;
            const repeatIntervalMillis = parseInt(document.getElementById('repeatInterval').value) * 60 * 1000;

            const targetTimeString = `Следующее срабатывание в ${nextTriggerTime.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })}`;
            document.getElementById('targetTimeDisplay').textContent = targetTimeString;

            if (remainingTime <= 0) {
                triggerAlarm();
                while (nextTriggerTime.getTime() <= Date.now()) {
                    nextTriggerTime = new Date(nextTriggerTime.getTime() + repeatIntervalMillis);
                }
            }
            updateDisplay(nextTriggerTime.getTime() - Date.now());
        }

        function toggleButtonToStop() {
            const startStopButton = document.getElementById('startStopButton');
            startStopButton.textContent = 'Стоп';
            startStopButton.classList.add('stop');
        }
        
        // --- Инициализация при загрузке ---
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();
        switchMode('interval');
        resetDisplay();
        setRandomGradientBackground(); // Устанавливаем фон при первой загрузке

    </script>

</body>
</html>
