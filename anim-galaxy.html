<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Galaxy Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Убираем скроллбары */
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<!-- Подключаем Three.js и вспомогательные библиотеки через CDN -->
<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

    /**
     * Базовая настройка сцены
     */
    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);

    const scene = new THREE.Scene();

    // Туман для глубины (черный цвет фона)
    scene.fog = new THREE.FogExp2(0x000000, 0.03);

    /**
     * Параметры Галактики
     */
    const parameters = {
        count: 50000,           // Количество звезд
        size: 0.015,            // Размер звезд
        radius: 5,              // Радиус галактики
        branches: 3,            // Количество рукавов
        spin: 1,                // Закрученность спирали
        randomness: 0.2,        // Разброс частиц
        randomnessPower: 3,     // Степень концентрации к центру рукава
        insideColor: '#ff6030', // Цвет центра
        outsideColor: '#1b3984' // Цвет краев
    };

    let geometry = null;
    let material = null;
    let points = null;

    /**
     * Генерация текстуры звезды программно
     * (чтобы не грузить картинки извне)
     */
    function getStarTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 32;
        canvas.height = 32;
        const context = canvas.getContext('2d');
        
        // Рисуем градиентный круг
        const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
        gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
        gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.2)');
        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
        
        context.fillStyle = gradient;
        context.fillRect(0, 0, 32, 32);
        
        const texture = new THREE.CanvasTexture(canvas);
        return texture;
    }

    const starTexture = getStarTexture();

    /**
     * Функция создания галактики
     */
    const generateGalaxy = () => {
        // Если галактика уже есть, удаляем её (для обновления через GUI)
        if(points !== null) {
            geometry.dispose();
            material.dispose();
            scene.remove(points);
        }

        geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(parameters.count * 3);
        const colors = new Float32Array(parameters.count * 3);

        const colorInside = new THREE.Color(parameters.insideColor);
        const colorOutside = new THREE.Color(parameters.outsideColor);

        for(let i = 0; i < parameters.count; i++) {
            const i3 = i * 3;

            // Радиус (расстояние от центра)
            const radius = Math.random() * parameters.radius;

            // Угол закручивания (чем дальше, тем сильнее закручено)
            const spinAngle = radius * parameters.spin;
            
            // Угол ветви (разделяем круг на N частей)
            const branchAngle = (i % parameters.branches) / parameters.branches * Math.PI * 2;

            // Случайное смещение (X, Y, Z) для объема
            const randomX = Math.pow(Math.random(), parameters.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * parameters.randomness * radius;
            const randomY = Math.pow(Math.random(), parameters.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * parameters.randomness * radius;
            const randomZ = Math.pow(Math.random(), parameters.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * parameters.randomness * radius;

            // Координаты
            positions[i3] = Math.cos(branchAngle + spinAngle) * radius + randomX;
            positions[i3 + 1] = randomY; // Толщина галактики (сплюснутая)
            positions[i3 + 2] = Math.sin(branchAngle + spinAngle) * radius + randomZ;

            // Смешивание цветов
            const mixedColor = colorInside.clone();
            mixedColor.lerp(colorOutside, radius / parameters.radius);

            colors[i3] = mixedColor.r;
            colors[i3 + 1] = mixedColor.g;
            colors[i3 + 2] = mixedColor.b;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        material = new THREE.PointsMaterial({
            size: parameters.size,
            sizeAttenuation: true,
            depthWrite: false, // Чтобы частицы не перекрывали друг друга жестко
            blending: THREE.AdditiveBlending, // Режим наложения "свет"
            vertexColors: true,
            map: starTexture,
            transparent: true,
            opacity: 0.8
        });

        points = new THREE.Points(geometry, material);
        scene.add(points);
    };

    generateGalaxy();

    /**
     * GUI Панель
     */
    const gui = new GUI();
    gui.add(parameters, 'count').min(100).max(100000).step(100).onFinishChange(generateGalaxy).name('Количество');
    gui.add(parameters, 'size').min(0.001).max(0.1).step(0.001).onFinishChange(generateGalaxy).name('Размер частиц');
    gui.add(parameters, 'radius').min(0.01).max(20).step(0.01).onFinishChange(generateGalaxy).name('Радиус');
    gui.add(parameters, 'branches').min(2).max(20).step(1).onFinishChange(generateGalaxy).name('Рукава');
    gui.add(parameters, 'spin').min(-5).max(5).step(0.001).onFinishChange(generateGalaxy).name('Закрутка');
    gui.add(parameters, 'randomness').min(0).max(2).step(0.001).onFinishChange(generateGalaxy).name('Хаос');
    gui.addColor(parameters, 'insideColor').onFinishChange(generateGalaxy).name('Цвет центра');
    gui.addColor(parameters, 'outsideColor').onFinishChange(generateGalaxy).name('Цвет края');
    
    // Сворачиваем GUI на мобильных
    if (window.innerWidth < 600) gui.close();

    /**
     * Размеры и Камера
     */
    const sizes = {
        width: window.innerWidth,
        height: window.innerHeight
    };

    const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 100);
    camera.position.x = 3;
    camera.position.y = 3;
    camera.position.z = 6;
    scene.add(camera);

    // Управление мышкой
    const controls = new OrbitControls(camera, canvas);
    controls.enableDamping = true; // Плавность
    controls.autoRotate = false;

    /**
     * Рендерер
     */
    const renderer = new THREE.WebGLRenderer({
        canvas: canvas,
        antialias: true
    });
    renderer.setSize(sizes.width, sizes.height);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    /**
     * Обработка изменения размера окна
     */
    window.addEventListener('resize', () => {
        sizes.width = window.innerWidth;
        sizes.height = window.innerHeight;

        camera.aspect = sizes.width / sizes.height;
        camera.updateProjectionMatrix();

        renderer.setSize(sizes.width, sizes.height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    });

    /**
     * Анимация
     */
    const clock = new THREE.Clock();

    const tick = () => {
        const elapsedTime = clock.getElapsedTime();

        // Медленное вращение всей галактики
        if(points) {
            points.rotation.y = elapsedTime * 0.05;
        }

        // Обновление контролов
        controls.update();

        // Рендер
        renderer.render(scene, camera);

        // Вызов следующего кадра
        window.requestAnimationFrame(tick);
    };

    tick();
</script>
</body>
</html>
