                localStorage.setItem('scanner_model', state.currentModelId);
            });
            dom.apiModeSelect.addEventListener('change', e => {
                state.currentApiMode = e.target.value;
                localStorage.setItem('scanner_api_mode', state.currentApiMode);
            });
        }
        
        function populateSettings() {
            MODELS.forEach(model => {
                const option = document.createElement('option');
                option.value = model.id; option.textContent = model.uiName;
                dom.modelSelect.appendChild(option);
            });
            Object.entries(API_MODES).forEach(([key, value]) => {
                const option = document.createElement('option');
                option.value = key; option.textContent = value.uiName;
                dom.apiModeSelect.appendChild(option);
            });
            dom.modelSelect.value = state.currentModelId;
            dom.apiModeSelect.value = state.currentApiMode;
        }

        // --- UI & CORE LOGIC ---
        function showScreen(screenToShow) { [dom.inputScreen, dom.resultsScreen].forEach(s => s.classList.toggle('hidden', s !== screenToShow)); }
        function updateAnalyzeButtonState() { dom.analyzeBtn.disabled = !dom.searchInput.value.trim() && !state.uploadedFileBase64; }

        function handleNewAnalysis() {
            dom.searchInput.value = '';
            clearImage();
            state.activeCharts.forEach(chart => chart.destroy());
            state.activeCharts = [];
            showScreen(dom.inputScreen);
            updateAnalyzeButtonState();
        }
        
        function handleImageUpload(file) {
            if (!file || !file.type.startsWith('image/')) return;
            const reader = new FileReader();
            reader.onload = e => {
                state.uploadedFileBase64 = e.target.result;
                dom.imagePreview.src = state.uploadedFileBase64;
                dom.imagePreviewContainer.classList.remove('hidden');
                dom.searchInput.classList.add('hidden');
                updateAnalyzeButtonState();
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            state.uploadedFileBase64 = null;
            dom.imagePreview.src = '';
            dom.fileInput.value = '';
            dom.imagePreviewContainer.classList.add('hidden');
            dom.searchInput.classList.remove('hidden');
            updateAnalyzeButtonState();
        }

        function handlePaste(event) {
            const items = (event.clipboardData || window.clipboardData)?.items;
            if (!items) return;
            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    event.preventDefault();
                    handleImageUpload(item.getAsFile());
                    break;
                }
            }
        }

        // --- AI & ANALYSIS ---
        async function handleAnalyze() {
            let userParts = [];
            if (state.uploadedFileBase64) {
                const mimeType = state.uploadedFileBase64.match(/data:(.*);base64,/)[1];
                const base64Data = state.uploadedFileBase64.split(',')[1];
                userParts.push({ inlineData: { mimeType, data: base64Data } }, { text: "–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π." });
            } else if (dom.searchInput.value.trim()) {
                userParts.push({ text: dom.searchInput.value.trim() });
            } else return;

            showScreen(dom.resultsScreen);
            dom.resultsContent.innerHTML = `<div class="loading-container"><div class="loading-spinner"></div><p>–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é...</p></div>`;

            try {
                const responseText = await callAI(userParts);
                processResponse(responseText);
            } catch (error) {
                console.error('Analysis error:', error);
                showError(error.message);
            }
        }

        async function callAI(userParts) {
            let apiUrl, requestBody, fetchOptions = { method: 'POST', headers: { 'Content-Type': 'application/json' } };

            if (state.currentApiMode === 'mapruapp') {
                apiUrl = `${MAPRUAPP_PROXY_BASE_URL}/ai/api/v1/chat/completions`;
                const messages = [{ role: 'system', content: AI_SYSTEM_PROMPT }, { role: 'user', content: userParts.map(part => {
                    if (part.text) return { type: 'text', text: part.text };
                    if (part.inlineData) return { type: 'image_url', image_url: { url: `data:${part.inlineData.mimeType};base64,${part.inlineData.data}` } };
                }).filter(Boolean) }];
                requestBody = { model: state.currentModelId, messages: messages, max_tokens: 4096 };
            } else { // vercel
                apiUrl = `${VERCEL_PROXY_BASE_URL}/v1beta/models/${state.currentModelId}:generateContent`;
                requestBody = { contents: [{ role: 'user', parts: [{ text: AI_SYSTEM_PROMPT }, ...userParts] }] };
            }

            fetchOptions.body = JSON.stringify(requestBody);
            const response = await fetch(apiUrl, fetchOptions);
            if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ API: ${response.status} ${await response.text()}`);

            const data = await response.json();
            const botReplyText = (state.currentApiMode === 'mapruapp')
                ? data.choices?.[0]?.message?.content
                : data.candidates?.[0]?.content?.parts?.map(p => p.text || '').join('');
            
            if (!botReplyText) throw new Error('–ü–æ–ª—É—á–µ–Ω –ø—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç –æ—Ç API');
            return botReplyText;
        }

        function processResponse(text) {
            const jsonRegex = /```json\s*([\s\S]*?)\s*```/;
            const jsonMatch = text.match(jsonRegex);
            let chartData = null;
            if (jsonMatch && jsonMatch[1]) {
                try { chartData = JSON.parse(jsonMatch[1]); } catch (e) { console.error("Failed to parse JSON:", e); }
            }
            
            const markdownText = text.replace(jsonRegex, '').trim();
            dom.resultsContent.innerHTML = renderMarkdown(markdownText);
            if (chartData) renderCharts(chartData);
        }
        
        // --- RENDERING ---
        function renderMarkdown(markdown) {
            const sections = markdown.split('### ').slice(1);
            let html = '';
            sections.forEach((section, index) => {
                const lines = section.trim().split('\n');
                const titleLine = lines.shift();
                const icon = titleLine.match(/^[üîçüìäüí°üéØ‚≠ê]/)?.[0] || '';
                const title = titleLine.replace(icon, '').trim();
                
                html += `<div class="result-section" style="animation-delay: ${index * 0.1}s">`;
                html += `<div class="section-header">${icon} ${title}</div>`;
                let content = lines.join('\n');
                html += content.includes('|') ? renderTable(content) : `<div>${processText(content)}</div>`;
                html += `</div>`;
            });
            return html;
        }

        function renderTable(tableMarkdown) {
            let tableHtml = '<table>';
            const rows = tableMarkdown.trim().split('\n');
            const header = rows[0];
            tableHtml += `<thead><tr>${header.split('|').slice(1,-1).map(h => `<th>${h.trim()}</th>`).join('')}</tr></thead><tbody>`;
            rows.slice(2).forEach(row => { tableHtml += `<tr>${row.split('|').slice(1,-1).map(c => `<td>${c.trim()}</td>`).join('')}</tr>`; });
            return tableHtml + '</tbody></table>';
        }

        function renderCharts(data) {
            const chartSection = document.createElement('div');
            chartSection.className = 'result-section';
            chartSection.style.animationDelay = '0.5s';
            chartSection.innerHTML = `<div class="section-header">üìà –î–∏–∞–≥—Ä–∞–º–º—ã</div><div class="charts-container" id="charts-grid"></div>`;
            dom.resultsContent.appendChild(chartSection);
            const chartsGrid = chartSection.querySelector('#charts-grid');
            const isDarkMode = document.body.classList.contains('dark-theme');
            const colors = ['#667eea', '#764ba2', '#f093fb'];
            const chartOptions = {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false }, title: { display: true, color: isDarkMode ? '#f7fafc' : '#1c1e21'}},
                scales: {
                    x: { ticks: { color: isDarkMode ? '#a0aec0' : '#65676b' } },
                    y: { beginAtZero: true, ticks: { color: isDarkMode ? '#a0aec0' : '#65676b' } }
                }
            };
            
            if (data.percentages) {
                createChart(chartsGrid, {
                    ...chartOptions, type: 'bar',
                    data: { labels: ['–ë–µ–ª–∫–∏', '–ñ–∏—Ä—ã', '–°–∞—Ö–∞—Ä'], datasets: data.products.map((p, i) => ({ label: p, data: [data.percentages.protein[i], data.percentages.fat[i], data.percentages.sugar[i]], backgroundColor: colors[i % colors.length] }))},
                    options: { ...chartOptions, plugins: { ...chartOptions.plugins, legend: { display: true, position: 'bottom' }, title: {...chartOptions.plugins.title, text: '% –æ—Ç —Å—É—Ç–æ—á–Ω–æ–π –Ω–æ—Ä–º—ã'} }, scales: { ...chartOptions.scales, y: { ...chartOptions.scales.y, ticks: { ...chartOptions.scales.y.ticks, callback: v => v + '%' } } } }
                });
            }

            if (data.values) {
                const valueCharts = { calories: '–ö–∞–ª–æ—Ä–∏–π–Ω–æ—Å—Ç—å, –∫–∫–∞–ª', protein: '–ë–µ–ª–∫–∏, –≥', fat: '–ñ–∏—Ä—ã, –≥', sugar: '–°–∞—Ö–∞—Ä, –≥' };
                for(const key in valueCharts) {
                    if(data.values[key]) {
                        createChart(chartsGrid, { ...chartOptions, type: 'bar',
                            data: { labels: data.products, datasets: [{ data: data.values[key], backgroundColor: data.products.map((_, i) => colors[i % colors.length]) }] },
                            options: { ...chartOptions, plugins: {...chartOptions.plugins, title: {...chartOptions.plugins.title, text: valueCharts[key]}} }
                        });
                    }
                }
            }
        }

        function createChart(container, config) {
            const chartCard = document.createElement('div');
            chartCard.className = 'chart-card';
            const canvas = document.createElement('canvas');
            chartCard.appendChild(canvas);
            container.appendChild(chartCard);
            state.activeCharts.push(new Chart(canvas.getContext('2d'), config));
        }

        // --- UTILITY FUNCTIONS ---
        function processText(text) { return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\-\s/g, '<br>‚Ä¢ ').trim().replace(/^<br>‚Ä¢\s/, '‚Ä¢ '); }
        function showError(message) { dom.resultsContent.innerHTML = `<div class="result-section"><div class="section-header">‚ùå –û—à–∏–±–∫–∞</div><div><strong>–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞:</strong> ${message}</div></div>`; }
        function applyTheme() { if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) document.body.classList.add('dark-theme'); }
        
        initializeApp();
    });
    </script>
