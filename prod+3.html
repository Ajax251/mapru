<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Health Scanner</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧬</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #f0f2f5;
            --text-primary: #1c1e21;
            --text-secondary: #65676b;
            --background: #f0f2f5;
            --surface: #ffffff;
            --border-light: #e2e8f0;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --radius-md: 12px;
            --radius-lg: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .dark-theme {
            --primary-gradient: linear-gradient(135deg, #4c51bf 0%, #553c9a 100%);
            --primary-color: #6366f1;
            --secondary-color: #1a202c;
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --background: #0f1419;
            --surface: #1a202c;
            --border-light: #2d3748;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background: var(--background); color: var(--text-primary); overflow: hidden; }
        .app-container { height: 100%; display: flex; flex-direction: column; }
        
        .screen { display: flex; flex-direction: column; height: 100%; width: 100%; position: absolute; top: 0; left: 0; transition: opacity 0.4s ease, transform 0.4s ease; }
        .screen.hidden { opacity: 0; transform: scale(0.98); pointer-events: none; }
        
        .app-header {
            position: absolute; top: 0; left: 0; width: 100%; height: 60px;
            padding: 0 10px; padding-top: env(safe-area-inset-top, 0px);
            display: flex; align-items: center; justify-content: space-between; z-index: 10;
        }
        .app-title { font-size: 20px; font-weight: 700; }
        .icon-btn { width: 44px; height: 44px; border: none; border-radius: 50%; background: transparent; color: var(--text-secondary); cursor: pointer; transition: var(--transition); display: flex; align-items: center; justify-content: center; }
        .icon-btn:hover { background: var(--secondary-color); color: var(--text-primary); }

        .screen-content { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 60px 20px 100px; padding-top: calc(env(safe-area-inset-top, 0px) + 60px); }
        
        #input-screen .screen-content { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .search-wrapper { position: relative; width: 100%; max-width: 500px; }
        .search-input { width: 100%; height: 56px; padding: 0 100px 0 20px; font-size: 16px; border: 1px solid var(--border-light); border-radius: var(--radius-lg); background: var(--surface); color: var(--text-primary); outline: none; transition: var(--transition); }
        .search-input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2); }
        .input-actions { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); display: flex; gap: 4px; }
        .analyze-btn { background: var(--primary-gradient); color: white; }
        .analyze-btn:disabled { background: var(--text-secondary); cursor: not-allowed; opacity: 0.6; }
        .image-preview-card { width: 100%; max-width: 250px; border-radius: var(--radius-md); overflow: hidden; box-shadow: var(--shadow-lg); position: relative; }
        .image-preview { width: 100%; display: block; }
        .clear-image-btn { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.6); color: white; border-radius: 50%; }
        
        .loading-container { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; padding: 40px 0; }
        .loading-spinner { width: 48px; height: 48px; border: 4px solid var(--border-light); border-top: 4px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .result-section { background: var(--surface); border-radius: var(--radius-md); padding: 20px; margin-bottom: 16px; box-shadow: var(--shadow-md); animation: fadeInUp 0.5s ease-out forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .section-header { font-size: 18px; font-weight: 700; margin-bottom: 16px; display: flex; align-items: center; gap: 10px;}
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9rem; overflow-x: auto; display: block; }
        th, td { border: 1px solid var(--border-light); padding: 10px; text-align: left; white-space: nowrap; }
        thead th { background-color: var(--secondary-color); font-weight: 600; }
        tbody td:first-child { font-weight: 600; }
        .dark-theme thead th { background-color: #2d3748; }
        .dark-theme table, .dark-theme th, .dark-theme td { border-color: #4a5568; }

        .charts-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 16px; }
        .chart-card { position: relative; height: 280px; width: 100%; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-card { background: var(--surface); border-radius: var(--radius-lg); padding: 24px; width: 100%; max-width: 400px; box-shadow: var(--shadow-lg); display: flex; flex-direction: column; gap: 16px; }
        .modal-title { font-size: 20px; font-weight: 700; text-align: center; margin-bottom: 16px; }
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-weight: 600; font-size: 14px; color: var(--text-secondary); }
        select { padding: 12px; border: 1px solid var(--border-light); border-radius: var(--radius-md); background: var(--secondary-color); font-size: 16px; }
        .modal-actions { margin-top: 16px; }
        .btn-primary { width: 100%; padding: 14px; border: none; border-radius: var(--radius-md); background: var(--primary-gradient); color: white; font-size: 16px; font-weight: 600; cursor: pointer; }
        
        .hidden { display: none !important; }
        .visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Экран ввода -->
        <div id="input-screen" class="screen">
            <header class="app-header">
                <div style="width: 44px;"></div> <!-- Spacer -->
                <h1 class="app-title">Health Scanner</h1>
                <button id="settings-btn" class="icon-btn" aria-label="Настройки">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58c-0.18,0.14-0.23,0.41-0.12,0.61 l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54c0.05,0.24,0.24,0.41,0.48,0.41h3.84 c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32 c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6 S13.98,15.6,12,15.6z"/></svg>
                </button>
            </header>
            <main class="screen-content">
                <div id="image-preview-container" class="image-preview-card hidden">
                    <img id="image-preview" class="image-preview" alt="Предпросмотр фото">
                    <button id="clear-image-btn" class="icon-btn clear-image-btn" aria-label="Удалить фото">✕</button>
                </div>
                <div class="search-wrapper">
                    <input type="text" id="search-input" class="search-input" placeholder="Опишите продукт или вставьте фото...">
                    <div class="input-actions">
                        <button id="upload-btn" class="icon-btn" aria-label="Загрузить фото">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M4,4H7L9,2H15L17,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20H4A2,2 0 0,1 2,18V6A2,2 0 0,1 4,4M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9Z" /></svg>
                        </button>
                        <button id="analyze-btn" class="icon-btn analyze-btn" aria-label="Начать анализ" disabled>
                           <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M15.5,14H14.71L14.43,13.73C15.41,12.59 16,11.11 16,9.5C16,5.91 13.09,3 9.5,3S3,5.91 3,9.5C3,13.09 5.91,16 9.5,16C11.11,16 12.59,15.41 13.73,14.43L14,14.71V15.5L19,20.5L20.5,19L15.5,14M9.5,14C7,14 5,12 5,9.5C5,7 7,5 9.5,5S14,7 14,9.5C14,12 12,14 9.5,14Z" /></svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
        
        <!-- Экран результатов -->
        <div id="results-screen" class="screen hidden">
             <header class="app-header">
                <button id="back-btn" class="icon-btn" aria-label="Новый анализ">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" /></svg>
                </button>
                <h1 class="app-title">Результаты</h1>
                <div style="width: 44px;"></div> <!-- Spacer -->
            </header>
            <main id="results-content" class="screen-content"></main>
        </div>
    </div>

    <!-- Модальное окно настроек -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-card">
            <h2 class="modal-title">⚙️ Настройки</h2>
            <div class="form-group">
                <label for="model-select">Модель ИИ</label>
                <select id="model-select"></select>
            </div>
             <div class="form-group">
                <label for="api-mode-select">Тип подключения</label>
                <select id="api-mode-select"></select>
            </div>
            <div class="modal-actions">
                <button id="close-settings-btn" class="btn-primary">Сохранить</button>
            </div>
        </div>
    </div>

    <input type="file" id="file-input" class="visually-hidden" accept="image/*">

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURATION ---
        const VERCEL_PROXY_BASE_URL = "https://ver-olive-delta.vercel.app";
        const MAPRUAPP_PROXY_BASE_URL = "https://mapruapp.ru";
        const MODELS = [
            { id: "gemini-2.5-flash-lite-preview-06-17", uiName: "⚡ Gemini 2.5 Flash Lite (быстрая)"},
            { id: "gemini-2.5-flash", uiName: "🚀 Gemini 2.5 Flash (точная)"},
        ];
        const API_MODES = {
            'mapruapp': { uiName: 'Прокси (mapruapp)' },
            'vercel': { uiName: 'Прокси (vercel)' }
        };
        
        const AI_SYSTEM_PROMPT = `
Ты — опытный нутрициолог. Твой анализ должен быть структурированным, дружелюбным и наглядным.
Твой ответ ДОЛЖЕН СТРОГО содержать 5 разделов.
### 🔍 Быстрая оценка
Краткий вердикт в 2-3 предложениях: полезен ли продукт, кому и когда его лучше есть.

### 📊 Сравнительная таблица
Сравни продукт с 1-2 аналогами. Для каждого продукта рассчитай и добавь столбец '% от нормы', который показывает, какой процент от суточной нормы (для диеты 2000 ккал) покрывает данная порция.
| Показатель | Продукт | % от нормы | Аналог 1 | % от нормы |
|------------|---------|------------|----------|------------|
| Калории, ккал | 120 | 6% | 140 | 7% |
| Белки, г | 6 | 8% | 7 | 9% |
| Жиры, г | 6.4 | 9% | 6.4 | 9% |
| Сахар, г | 10 | 20% | 14 | 28% |

### 💡 Рекомендации
- **✅ Кому подходит:** (спортсменам, детям, худеющим)
- **⚠️ Кому с осторожностью:** (при диабете, гипертонии)

### 🎯 Практические советы
- **Лучшее время:** (утро, вечер, после тренировки)
- **С чем сочетать:** (фрукты, орехи, каша)

### ⭐ Итоговая оценка
**Рейтинг: X/10** и краткое обоснование.

В самом конце ОБЯЗАТЕЛЬНО добавь JSON для диаграмм.
Структура:
- "products": список названий продуктов.
- "values": объект с массивами абсолютных значений (калории, белки и т.д.).
- "percentages": объект с массивами процентных значений от суточной нормы (белки, жиры, сахар).
\`\`\`json
{
  "products": ["Кефир 3,2%", "Йогурт 3,2%"],
  "values": {
    "calories": [120, 140],
    "protein": [6, 7],
    "fat": [6.4, 6.4],
    "sugar": [10, 14]
  },
  "percentages": {
    "protein": [8, 9],
    "fat": [9, 9],
    "sugar": [20, 28]
  },
  "rating": 8
}
\`\`\`
`;

        // --- DOM & STATE ---
        const dom = {
            inputScreen: document.getElementById('input-screen'),
            resultsScreen: document.getElementById('results-screen'),
            searchInput: document.getElementById('search-input'),
            uploadBtn: document.getElementById('upload-btn'),
            analyzeBtn: document.getElementById('analyze-btn'),
            backBtn: document.getElementById('back-btn'),
            fileInput: document.getElementById('file-input'),
            imagePreviewContainer: document.getElementById('image-preview-container'),
            imagePreview: document.getElementById('image-preview'),
            clearImageBtn: document.getElementById('clear-image-btn'),
            resultsContent: document.getElementById('results-content'),
            settingsBtn: document.getElementById('settings-btn'),
            settingsModal: document.getElementById('settings-modal'),
            closeSettingsBtn: document.getElementById('close-settings-btn'),
            modelSelect: document.getElementById('model-select'),
            apiModeSelect: document.getElementById('api-mode-select')
        };
        
        let state = {
            uploadedFileBase64: null,
            activeCharts: [],
            currentModelId: localStorage.getItem('scanner_model') || MODELS[0].id,
            currentApiMode: localStorage.getItem('scanner_api_mode') || 'mapruapp'
        };

        // --- INITIALIZATION ---
        function initializeApp() {
            setupEventListeners();
            populateSettings();
            applyTheme();
        }

        function setupEventListeners() {
            dom.analyzeBtn.addEventListener('click', handleAnalyze);
            dom.backBtn.addEventListener('click', handleNewAnalysis);
            dom.uploadBtn.addEventListener('click', () => dom.fileInput.click());
            dom.fileInput.addEventListener('change', (e) => handleImageUpload(e.target.files[0]));
            dom.clearImageBtn.addEventListener('click', clearImage);
            dom.searchInput.addEventListener('input', updateAnalyzeButtonState);
            document.addEventListener('paste', handlePaste);
            dom.settingsBtn.addEventListener('click', () => dom.settingsModal.classList.remove('hidden'));
            dom.closeSettingsBtn.addEventListener('click', () => dom.settingsModal.classList.add('hidden'));
            dom.settingsModal.addEventListener('click', e => { if (e.target === dom.settingsModal) dom.settingsModal.classList.add('hidden'); });
            dom.modelSelect.addEventListener('change', e => {
                state.currentModelId = e.target.value;
                localStorage.setItem('scanner_model', state.currentModelId);
            });
            dom.apiModeSelect.addEventListener('change', e => {
                state.currentApiMode = e.target.value;
                localStorage.setItem('scanner_api_mode', state.currentApiMode);
            });
        }
        
        function populateSettings() {
            MODELS.forEach(model => {
                const option = document.createElement('option');
                option.value = model.id; option.textContent = model.uiName;
                dom.modelSelect.appendChild(option);
            });
            Object.entries(API_MODES).forEach(([key, value]) => {
                const option = document.createElement('option');
                option.value = key; option.textContent = value.uiName;
                dom.apiModeSelect.appendChild(option);
            });
            dom.modelSelect.value = state.currentModelId;
            dom.apiModeSelect.value = state.currentApiMode;
        }

        // --- UI & CORE LOGIC ---
        function showScreen(screenToShow) { [dom.inputScreen, dom.resultsScreen].forEach(s => s.classList.toggle('hidden', s !== screenToShow)); }
        function updateAnalyzeButtonState() { dom.analyzeBtn.disabled = !dom.searchInput.value.trim() && !state.uploadedFileBase64; }

        function handleNewAnalysis() {
            dom.searchInput.value = '';
            clearImage();
            state.activeCharts.forEach(chart => chart.destroy());
            state.activeCharts = [];
            showScreen(dom.inputScreen);
            updateAnalyzeButtonState();
        }
        
        function handleImageUpload(file) {
            if (!file || !file.type.startsWith('image/')) return;
            const reader = new FileReader();
            reader.onload = e => {
                state.uploadedFileBase64 = e.target.result;
                dom.imagePreview.src = state.uploadedFileBase64;
                dom.imagePreviewContainer.classList.remove('hidden');
                dom.searchInput.classList.add('hidden');
                updateAnalyzeButtonState();
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            state.uploadedFileBase64 = null;
            dom.imagePreview.src = '';
            dom.fileInput.value = '';
            dom.imagePreviewContainer.classList.add('hidden');
            dom.searchInput.classList.remove('hidden');
            updateAnalyzeButtonState();
        }

        function handlePaste(event) {
            const items = (event.clipboardData || window.clipboardData)?.items;
            if (!items) return;
            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    event.preventDefault();
                    handleImageUpload(item.getAsFile());
                    break;
                }
            }
        }

        // --- AI & ANALYSIS ---
        async function handleAnalyze() {
            let userParts = [];
            if (state.uploadedFileBase64) {
                const mimeType = state.uploadedFileBase64.match(/data:(.*);base64,/)[1];
                const base64Data = state.uploadedFileBase64.split(',')[1];
                userParts.push({ inlineData: { mimeType, data: base64Data } }, { text: "Проанализируй." });
            } else if (dom.searchInput.value.trim()) {
                userParts.push({ text: dom.searchInput.value.trim() });
            } else return;

            showScreen(dom.resultsScreen);
            dom.resultsContent.innerHTML = `<div class="loading-container"><div class="loading-spinner"></div><p>Анализирую...</p></div>`;

            try {
                const responseText = await callAI(userParts);
                processResponse(responseText);
            } catch (error) {
                console.error('Analysis error:', error);
                showError(error.message);
            }
        }

        async function callAI(userParts) {
            let apiUrl, requestBody, fetchOptions = { method: 'POST', headers: { 'Content-Type': 'application/json' } };

            if (state.currentApiMode === 'mapruapp') {
                apiUrl = `${MAPRUAPP_PROXY_BASE_URL}/ai/api/v1/chat/completions`;
                const messages = [{ role: 'system', content: AI_SYSTEM_PROMPT }, { role: 'user', content: userParts.map(part => {
                    if (part.text) return { type: 'text', text: part.text };
                    if (part.inlineData) return { type: 'image_url', image_url: { url: `data:${part.inlineData.mimeType};base64,${part.inlineData.data}` } };
                }).filter(Boolean) }];
                requestBody = { model: state.currentModelId, messages: messages, max_tokens: 4096 };
            } else { // vercel
                apiUrl = `${VERCEL_PROXY_BASE_URL}/v1beta/models/${state.currentModelId}:generateContent`;
                requestBody = { contents: [{ role: 'user', parts: [{ text: AI_SYSTEM_PROMPT }, ...userParts] }] };
            }

            fetchOptions.body = JSON.stringify(requestBody);
            const response = await fetch(apiUrl, fetchOptions);
            if (!response.ok) throw new Error(`Ошибка API: ${response.status} ${await response.text()}`);

            const data = await response.json();
            const botReplyText = (state.currentApiMode === 'mapruapp')
                ? data.choices?.[0]?.message?.content
                : data.candidates?.[0]?.content?.parts?.map(p => p.text || '').join('');
            
            if (!botReplyText) throw new Error('Получен пустой ответ от API');
            return botReplyText;
        }

        function processResponse(text) {
            const jsonRegex = /```json\s*([\s\S]*?)\s*```/;
            const jsonMatch = text.match(jsonRegex);
            let chartData = null;
            if (jsonMatch && jsonMatch[1]) {
                try { chartData = JSON.parse(jsonMatch[1]); } catch (e) { console.error("Failed to parse JSON:", e); }
            }
            
            const markdownText = text.replace(jsonRegex, '').trim();
            dom.resultsContent.innerHTML = renderMarkdown(markdownText);
            if (chartData) renderCharts(chartData);
        }
        
        // --- RENDERING ---
        function renderMarkdown(markdown) {
            const sections = markdown.split('### ').slice(1);
            let html = '';
            sections.forEach((section, index) => {
                const lines = section.trim().split('\n');
                const titleLine = lines.shift();
                const icon = titleLine.match(/^[🔍📊💡🎯⭐]/)?.[0] || '';
                const title = titleLine.replace(icon, '').trim();
                
                html += `<div class="result-section" style="animation-delay: ${index * 0.1}s">`;
                html += `<div class="section-header">${icon} ${title}</div>`;
                let content = lines.join('\n');
                html += content.includes('|') ? renderTable(content) : `<div>${processText(content)}</div>`;
                html += `</div>`;
            });
            return html;
        }

        function renderTable(tableMarkdown) {
            let tableHtml = '<table>';
            const rows = tableMarkdown.trim().split('\n');
            const header = rows[0];
            tableHtml += `<thead><tr>${header.split('|').slice(1,-1).map(h => `<th>${h.trim()}</th>`).join('')}</tr></thead><tbody>`;
            rows.slice(2).forEach(row => { tableHtml += `<tr>${row.split('|').slice(1,-1).map(c => `<td>${c.trim()}</td>`).join('')}</tr>`; });
            return tableHtml + '</tbody></table>';
        }

        function renderCharts(data) {
            const chartSection = document.createElement('div');
            chartSection.className = 'result-section';
            chartSection.style.animationDelay = '0.5s';
            chartSection.innerHTML = `<div class="section-header">📈 Диаграммы</div><div class="charts-container" id="charts-grid"></div>`;
            dom.resultsContent.appendChild(chartSection);
            const chartsGrid = chartSection.querySelector('#charts-grid');
            const isDarkMode = document.body.classList.contains('dark-theme');
            const colors = ['#667eea', '#764ba2', '#f093fb'];
            const chartOptions = {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false }, title: { display: true, color: isDarkMode ? '#f7fafc' : '#1c1e21'}},
                scales: {
                    x: { ticks: { color: isDarkMode ? '#a0aec0' : '#65676b' } },
                    y: { beginAtZero: true, ticks: { color: isDarkMode ? '#a0aec0' : '#65676b' } }
                }
            };
            
            if (data.percentages) {
                createChart(chartsGrid, {
                    ...chartOptions, type: 'bar',
                    data: { labels: ['Белки', 'Жиры', 'Сахар'], datasets: data.products.map((p, i) => ({ label: p, data: [data.percentages.protein[i], data.percentages.fat[i], data.percentages.sugar[i]], backgroundColor: colors[i % colors.length] }))},
                    options: { ...chartOptions, plugins: { ...chartOptions.plugins, legend: { display: true, position: 'bottom' }, title: {...chartOptions.plugins.title, text: '% от суточной нормы'} }, scales: { ...chartOptions.scales, y: { ...chartOptions.scales.y, ticks: { ...chartOptions.scales.y.ticks, callback: v => v + '%' } } } }
                });
            }

            if (data.values) {
                const valueCharts = { calories: 'Калорийность, ккал', protein: 'Белки, г', fat: 'Жиры, г', sugar: 'Сахар, г' };
                for(const key in valueCharts) {
                    if(data.values[key]) {
                        createChart(chartsGrid, { ...chartOptions, type: 'bar',
                            data: { labels: data.products, datasets: [{ data: data.values[key], backgroundColor: data.products.map((_, i) => colors[i % colors.length]) }] },
                            options: { ...chartOptions, plugins: {...chartOptions.plugins, title: {...chartOptions.plugins.title, text: valueCharts[key]}} }
                        });
                    }
                }
            }
        }

        function createChart(container, config) {
            const chartCard = document.createElement('div');
            chartCard.className = 'chart-card';
            const canvas = document.createElement('canvas');
            chartCard.appendChild(canvas);
            container.appendChild(chartCard);
            state.activeCharts.push(new Chart(canvas.getContext('2d'), config));
        }

        // --- UTILITY FUNCTIONS ---
        function processText(text) { return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\-\s/g, '<br>• ').trim().replace(/^<br>•\s/, '• '); }
        function showError(message) { dom.resultsContent.innerHTML = `<div class="result-section"><div class="section-header">❌ Ошибка</div><div><strong>Произошла ошибка:</strong> ${message}</div></div>`; }
        function applyTheme() { if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) document.body.classList.add('dark-theme'); }
        
        initializeApp();
    });
    </script>
</body>
