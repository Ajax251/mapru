<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GIF-генератор (Высокое качество)</title>
    <style>
        /* Стили остаются без изменений */
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-align: center; padding: 20px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 500px; margin: 0 auto; background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input[type="file"] { display: none; }
        .upload-label { display: inline-block; padding: 12px 25px; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #generateBtn { padding: 12px 25px; font-size: 16px; cursor: pointer; background-color: #28a745; color: white; border: none; border-radius: 5px; font-weight: bold; margin-top: 20px; }
        #generateBtn:disabled { background-color: #cccccc; cursor: not-allowed; }
        #previewImage { max-width: 150px; max-height: 150px; border: 2px dashed #ddd; padding: 5px; border-radius: 5px; margin-top: 20px; }
        .result-area { margin-top: 20px; background-color: #e9ecef; padding: 15px; border-radius: 5px; min-height: 150px; display: flex; flex-direction: column; align-items: center; justify-content: center; background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAACdJREFUOI1jZGBgZGJgYGBgYGBgZGBgZGBgYGBgYGBgYGBgYGBgYGBgYGBgAABqkAAB8oD1oQAAAABJRU5ErkJggg=='); background-repeat: repeat; }
        .result-area img { border: 1px solid #ccc; background: transparent; }
        .result-area a { display: inline-block; margin-top: 15px; color: #007bff; font-weight: bold; }
        #status { color: #6c757d; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
</head>
<body>

    <div class="container">
        <h1>Создать вращающийся GIF (HQ)</h1>
        <p>Загрузите изображение, чтобы создать плавную и качественную анимацию.</p>
        
        <label for="fileInput" class="upload-label">Выберите изображение</label>
        <input type="file" id="fileInput" accept="image/png, image/jpeg, image/webp">

        <div class="preview-area">
            <img id="previewImage" style="display:none;" alt="Предпросмотр">
        </div>

        <button id="generateBtn" disabled>Сначала выберите файл</button>
        
        <div class="result-area">
            <p id="status">Здесь появится результат...</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const generateBtn = document.getElementById('generateBtn');
        const previewImage = document.getElementById('previewImage');
        const status = document.getElementById('status');
        const resultDiv = document.querySelector('.result-area');

        let uploadedImage = null;

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    uploadedImage = new Image();
                    uploadedImage.src = e.target.result;
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Сгенерировать GIF';
                    resultDiv.innerHTML = '<p id="status">Нажмите кнопку для старта.</p>';
                };
                reader.readAsDataURL(file);
            }
        });

        generateBtn.addEventListener('click', function() {
            if (!uploadedImage || !uploadedImage.complete) { return; }

            resultDiv.innerHTML = '<p id="status">Генерация HQ GIF... Пожалуйста, подождите.</p>';
            this.disabled = true;

            const imageSize = 200;
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            // ⭐ ИЗМЕНЕНИЕ 1: Включаем сглаживание для более четких краев при вращении
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            canvas.width = imageSize;
            canvas.height = imageSize;
            
            // ⭐ ИЗМЕНЕНИЕ 2: Увеличиваем количество кадров и корректируем задержку для плавности
            const frames = 60; // Было 36
            const delay = 50;  // Было 80

            const gif = new GIF({
                workers: 2,
                // ⭐ ИЗМЕНЕНИЕ 3: Ставим максимальное качество цвета
                quality: 1, // Было 10
                width: imageSize,
                height: imageSize,
                workerScript: 'webfonts/gif.worker.js',
                transparent: '#000000'
            });

            for (let i = 0; i < frames; i++) {
                const angle = (i / frames) * 2 * Math.PI;
                ctx.clearRect(0, 0, imageSize, imageSize);
                ctx.save();
                ctx.translate(imageSize / 2, imageSize / 2);
                ctx.rotate(angle);
                ctx.drawImage(uploadedImage, -imageSize / 2, -imageSize / 2, imageSize, imageSize);
                ctx.restore();
                gif.addFrame(ctx, { copy: true, delay: delay });
            }

            gif.on('finished', function(blob) {
                const url = URL.createObjectURL(blob);
                resultDiv.innerHTML = ''; 
                const img = document.createElement('img');
                img.src = url;
                resultDiv.appendChild(img);

                const a = document.createElement('a');
                a.href = url;
                a.download = 'rotating-animation-hq.gif';
                a.textContent = 'Скачать HQ GIF';
                resultDiv.appendChild(a);
                
                generateBtn.disabled = false;
            });

            gif.render();
        });
    </script>
</body>
</html>
