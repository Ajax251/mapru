*   **–°–ª–æ–∂–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è:** –ï—Å—Ç—å –ª–∏ –∫–Ω–æ–ø–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –º–µ–Ω—è—é—Ç —Å–≤–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∫—É—Ä—Å–æ—Ä–∞ –Ω–∞ —Ä–∞–∑–Ω—ã–µ –∏—Ö —á–∞—Å—Ç–∏? –ï—Å—Ç—å –ª–∏ —ç–ª–µ–º–µ–Ω—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ—è–≤–ª—è—é—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö —É—Å–ª–æ–≤–∏—è—Ö?
*   **–ö–æ–Ω—Ç–µ–∫—Å—Ç–Ω—ã–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å:** –ú–µ–Ω—è–µ—Ç—Å—è –ª–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –¥–µ–π—Å—Ç–≤–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–∫—Ä–æ–º–µ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å—Ü–µ–Ω–∞—Ä–∏—è)?

### ‚å®Ô∏è –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
[–¢—â–∞—Ç–µ–ª—å–Ω–æ –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π JavaScript –Ω–∞ –ø—Ä–µ–¥–º–µ—Ç \`addEventListener('keydown', ...)\` –∏ HTML –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –∞—Ç—Ä–∏–±—É—Ç–æ–≤ \`accesskey\`. –ü–µ—Ä–µ—á–∏—Å–ª–∏ –Ω–∞–π–¥–µ–Ω–Ω—ã–µ —Å–æ—á–µ—Ç–∞–Ω–∏—è –∫–ª–∞–≤–∏—à –∏ –∏—Ö —Ñ—É–Ω–∫—Ü–∏–∏.]
*   \`F9\` - [–ù–∞–ø—Ä–∏–º–µ—Ä: –ü–µ—Ä–µ–∫–ª—é—á–∞–µ—Ç –æ—Å–Ω–æ–≤–Ω–æ–π —Ä–µ–∂–∏–º —Ä–∞–±–æ—Ç—ã —Å–∞–π—Ç–∞.]
*   \`Enter\` - [–ù–∞–ø—Ä–∏–º–µ—Ä: –ó–∞–ø—É—Å–∫–∞–µ—Ç –ø–æ–∏—Å–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é.]

### üí° –°–æ–≤–µ—Ç—ã –∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏
[–î–∞–π 1-2 –ø–æ–ª–µ–∑–Ω—ã—Ö —Å–æ–≤–µ—Ç–∞, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–º–æ–≥—É—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é —Ä–∞–±–æ—Ç–∞—Ç—å —Å —Å–∞–π—Ç–æ–º —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–µ–µ. –≠—Ç–æ –º–æ–≥—É—Ç –±—ã—Ç—å –Ω–µ–æ—á–µ–≤–∏–¥–Ω—ã–µ —Ç—Ä—é–∫–∏ –∏–ª–∏ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è –æ –ø–æ–ª–µ–∑–Ω—ã—Ö —Ñ—É–Ω–∫—Ü–∏—è—Ö.]

---

### **–ó–û–õ–û–¢–´–ï –ü–†–ê–í–ò–õ–ê:**
*   **–Ø–ó–´–ö:** –í—Å–µ–≥–¥–∞ –Ω–∞ –±–µ–∑—É–ø—Ä–µ—á–Ω–æ–º —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ.
*   **–¢–û–ß–ù–û–°–¢–¨:** –í—Å—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Å–Ω–æ–≤–∞–Ω–∞ –ò–°–ö–õ–Æ–ß–ò–¢–ï–õ–¨–ù–û –Ω–∞ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω–æ–º –∫–æ–¥–µ. –ù–µ –¥–æ–¥—É–º—ã–≤–∞–π!
*   **–ü–†–û–§–ï–°–°–ò–û–ù–ê–õ–ò–ó–ú:** –ü–∏—à–∏ –≤ –¥—Ä—É–∂–µ–ª—é–±–Ω–æ–º, –Ω–æ –∞–≤—Ç–æ—Ä–∏—Ç–µ—Ç–Ω–æ–º —Ç–æ–Ω–µ. –¢–≤–æ–π —Ç–µ–∫—Å—Ç ‚Äî —ç—Ç–æ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–∞—è —Å–ø—Ä–∞–≤–∫–∞.
*   **–§–û–†–ú–ê–¢:** –°—Ç—Ä–æ–≥–æ —Å–æ–±–ª—é–¥–∞–π –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–Ω—É—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É –∏ —Ä–∞–∑–º–µ—Ç–∫—É Markdown.`;

    // --- DOM ELEMENTS ---
    const startScreen = document.getElementById('start-screen');
    const loadingScreen = document.getElementById('loading-screen');
    const resultsScreen = document.getElementById('results-screen');
    const urlForm = document.getElementById('url-form');
    const urlInput = document.getElementById('url-input');
    const loadingText = document.getElementById('loading-text');
    const aiResponseContainer = document.getElementById('ai-response');
    const newSiteBtn = document.getElementById('new-site-btn');

    let controller = null;

    // --- CORE FUNCTIONS ---
    const initializeApp = () => {
        marked.setOptions({ renderer: new marked.Renderer(), sanitize: false, gfm: true });
        urlForm.addEventListener('submit', handleSubmit);
        newSiteBtn.addEventListener('click', resetApp);
        // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï: –¢–∏–ø –∏–Ω–ø—É—Ç–∞ –∏–∑–º–µ–Ω–µ–Ω –Ω–∞ text –¥–ª—è –æ–±—Ö–æ–¥–∞ –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–π –≤–∞–ª–∏–¥–∞—Ü–∏–∏ –±—Ä–∞—É–∑–µ—Ä–∞ ---
        urlInput.type = 'text'; 
        urlInput.removeAttribute('required'); // –£–±–∏—Ä–∞–µ–º required, —á—Ç–æ–±—ã –Ω–∞—à–∞ –ª–æ–≥–∏–∫–∞ —Ä–∞–±–æ—Ç–∞–ª–∞ –±–µ–∑ –ø–æ–º–µ—Ö
        showScreen('start');
    };

    const handleSubmit = async (e) => {
        e.preventDefault();
        // --- –ò–ó–ú–ï–ù–ï–ù–ò–ï: –õ–æ–≥–∏–∫–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø–µ—Ä–µ–ø–∏—Å–∞–Ω–∞ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏ URL ---
        let url = urlInput.value.trim();
        
        if (!url) {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å —Å–∞–π—Ç–∞.');
            return;
        }

        // 1. –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ—Ç–æ–∫–æ–ª, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = 'https://' + url;
        }

        // 2. –¢–µ–ø–µ—Ä—å –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–ª—É—á–∏–≤—à–∏–π—Å—è URL —Å –ø–æ–º–æ—â—å—é —Ä–µ–≥—É–ª—è—Ä–Ω–æ–≥–æ –≤—ã—Ä–∞–∂–µ–Ω–∏—è
        if (!urlPattern.test(url)) {
            alert('–í–≤–µ–¥–µ–Ω–Ω—ã–π –∞–¥—Ä–µ—Å –≤—ã–≥–ª—è–¥–∏—Ç –Ω–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –µ–≥–æ.');
            return;
        }
        // --- –ö–û–ù–ï–¶ –ò–ó–ú–ï–ù–ï–ù–ò–ô ---

        controller = new AbortController();
        showScreen('loading', '–ò–∑–≤–ª–µ–∫–∞—é –∫–æ–¥ —Å—Ç—Ä–∞–Ω–∏—Ü—ã...');

        try {
            const pageSource = await fetchPageSource(url);
            
            showScreen('loading', '–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é –∫–æ–¥ –∏ —Å–æ–∑–¥–∞—é –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é...');

            const aiPrompt = `–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π —Å–ª–µ–¥—É—é—â–∏–π HTML-–∫–æ–¥ –∏ —Å–æ–∑–¥–∞–π –¥–ª—è –Ω–µ–≥–æ —Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å–æ–≥–ª–∞—Å–Ω–æ —Å–∏—Å—Ç–µ–º–Ω—ã–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è–º.\n\n--- –ù–ê–ß–ê–õ–û HTML-–ö–û–î–ê ---\n${pageSource}\n--- –ö–û–ù–ï–¶ HTML-–ö–û–î–ê ---`;
            const aiResponseText = await getAIResponse(aiPrompt);
            
            const finalHtml = marked.parse(aiResponseText);
            aiResponseContainer.innerHTML = finalHtml;
            showScreen('results');

        } catch (error) {
            if (error.name !== 'AbortError') {
                const errorMessage = `<h2><i class="fa-solid fa-triangle-exclamation"></i> –û—à–∏–±–∫–∞</h2><p>–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±—Ä–∞–±–æ—Ç–∞—Ç—å –∑–∞–ø—Ä–æ—Å. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥—É—é —Å—Å—ã–ª–∫—É –∏–ª–∏ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.</p><p><small>–î–µ—Ç–∞–ª–∏: ${error.message}</small></p>`;
                aiResponseContainer.innerHTML = `<div class="error-message">${errorMessage}</div>`;
                showScreen('results');
            }
        } finally {
            controller = null;
        }
    };

    const fetchPageSource = async (url) => {
        const formData = new FormData();
        formData.append('url_input', url);
        
        const response = await fetch(VERCEL_LINK_EXTRACTOR_API, {
            method: 'POST', body: formData, signal: controller?.signal
        });

        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.detail || errorData.error || `–°–µ—Ä–≤–µ—Ä –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∫–æ–¥–∞ –æ—Ç–≤–µ—Ç–∏–ª —Å –æ—à–∏–±–∫–æ–π: ${response.status}`);
        }
        
        const data = await response.json();
        if (!data.source_html) {
            throw new Error('–°–µ—Ä–≤–∏—Å –Ω–µ —Å–º–æ–≥ –∏–∑–≤–ª–µ—á—å –∏—Å—Ö–æ–¥–Ω—ã–π –∫–æ–¥ —Å—Ç—Ä–∞–Ω–∏—Ü—ã. –í–æ–∑–º–æ–∂–Ω–æ, –æ–Ω–∞ –∑–∞—â–∏—â–µ–Ω–∞ –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞.');
        }
        return data.source_html;
    };

    const getAIResponse = async (userPrompt) => {
        const requestBody = {
            contents: [{
                role: 'user',
                parts: [{ text: userPrompt }]
            }],
            systemInstruction: {
                parts: [{ text: AI_SYSTEM_PROMPT_F1_ADVANCED }]
            }
        };

        const response = await fetch(VERCEL_PROXY_AI_API, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(requestBody),
            signal: controller.signal
        });

        if (!response.ok) {
            const errorBody = await response.json().catch(() => ({}));
            throw new Error(errorBody.error?.message || `API-—Å–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—Ç–∏–ª —Å –æ—à–∏–±–∫–æ–π: ${response.status}`);
        }

        const data = await response.json();
        const aiResponseText = data.candidates?.[0]?.content?.parts?.[0]?.text;

        if (!aiResponseText) {
            const reason = data.promptFeedback?.blockReason || '–û—Ç–≤–µ—Ç –±—ã–ª –ø—É—Å—Ç –∏–ª–∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω —Ñ–∏–ª—å—Ç—Ä–∞–º–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏.';
            throw new Error(`–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç –æ—Ç –ò–ò. –ü—Ä–∏—á–∏–Ω–∞: ${reason}`);
        }
        return aiResponseText;
    };

    // --- UI & STATE MANAGEMENT ---
    const showScreen = (screenName, text = '') => {
        startScreen.classList.add('hidden');
        loadingScreen.classList.add('hidden');
        resultsScreen.classList.add('hidden');

        if (screenName === 'start') {
            startScreen.classList.remove('hidden');
        } else if (screenName === 'loading') {
            loadingText.textContent = text;
            loadingScreen.classList.remove('hidden');
        } else if (screenName === 'results') {
            resultsScreen.classList.remove('hidden');
        }
    };

    const resetApp = () => {
        if (controller) {
            controller.abort();
            controller = null;
        }
        urlInput.value = '';
        aiResponseContainer.innerHTML = '';
        showScreen('start');
    };

    initializeApp();
});
</script>
