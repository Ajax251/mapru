<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles</title>
<link rel="icon" href="https://img.icons8.com/?size=100&id=12133&format=png&color=000000" type="image/png">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
 * { margin: 0; padding: 0; } body { background: radial-gradient( circle, #342c2c, #2b2527, #221f20, #191819, #111111 ); color: #20e3a2; font-size: 30px; min-height: 100vh; user-select: none; overflow: hidden; } bubles { border-radius: 100%; position: absolute; pointer-events: none; border: 1px solid #00ffff; box-shadow: 0px 0px 15px 0px #00ffff inset; transform: translate(-50%, -50%); animation: colorgen 8s infinite, float 2s infinite; } @keyframes colorgen { 0% { opacity: 1; transform: translatey(0px); } 100% { opacity: 0; transform: translatey(-1000px); } } @keyframes float { 0% { margin-left: -30px; } 50% { margin-left: 30px; } 100% { margin-left: -30px; } } :root { --speed: 10s; --coloring: #20e3a2; --direction: 2000; } @function multiple-box-shadow($n) { $value: "#{random(2000)}px #{random(2000)}px var(--coloring)"; @for $i from 2 through $n { $value: "#{$value} , #{random(2000)}px #{random(2000)}px var(--coloring)"; } @return unquote($value); } $shadows-small: multiple-box-shadow(300); $shadows-medium: 
multiple-box-shadow(200); $shadows-big: multiple-box-shadow(200); html { height: 100%; background: radial-gradient(ellipse at bottom, #20e3a2 0%, #ba55d3 100%); overflow: hidden; } #bubbles { width: 4px; height: 4px; background: transparent; box-shadow: $shadows-small; animation: animStar linear infinite; animation-duration: calc(var(--speed) * 6); border-radius: 100%; &:after { content: " "; position: absolute; top: -2000px; width: 2px; height: 2px; background: transparent; box-shadow: $shadows-small; border-radius: 100%; } } #bubbles2 { width: 4px; height: 4px; background: transparent; box-shadow: $shadows-medium; animation: animStar linear infinite; animation-duration: calc(var(--speed) * 4); border-radius: 100%; &:after { content: " "; position: absolute; top: 2000px; width: 4px; height: 4px; background: transparent; box-shadow: $shadows-medium; border-radius: 100%; } } #bubbles3 { width: 6px; height: 6px; background: transparent; box-shadow: $shadows-big; animation: animStar linear infinite; animation-du
ration: calc(var(--speed) * 5); border-radius: 100%; &:after { content: " "; position: absolute; top: -2000px; width: 6px; height: 6px; background: transparent; box-shadow: $shadows-big; border-radius: 100%; } } @keyframes animStar { from { transform: translateY(-200px); } to { transform: translateY(-2000px); } }
    </style>
</head>
<body>
<div id="bubbles"></div> <div id="bubbles2"></div> <div id="bubbles3"></div>

    <script>
let bubleArr = []; document.addEventListener("mousemove", (e) => { let bubles = document.createElement("bubles"); let x = e.pageX; let y = e.pageY; let size = Math.random() * 60; bubles.style.width = 1 + size + "px"; bubles.style.height = 1 + size + "px"; bubles.style.left = x - size / 2 + "px"; bubles.style.top = y - size / 2 + "px"; document.body.appendChild(bubles); setTimeout(function () { bubles.remove(); console.log("tu sam"); }, 5000); });
    </script>
