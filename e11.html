<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen Chat</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí¨</text></svg>">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            background: #f5f5f5; 
        }
        #header { 
            padding: 15px; 
            background: #fff; 
            border-bottom: 2px solid #e0e0e0; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #title { font-size: 1.2em; font-weight: bold; }
        #key-btn { 
            padding: 6px 12px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            font-size: 0.9em;
        }
        #key-btn:hover { background: #45a049; }
        #chat { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        .message { 
            max-width: 70%; 
            padding: 12px 16px; 
            border-radius: 12px; 
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .user { 
            align-self: flex-end; 
            background: #007bff; 
            color: white; 
        }
        .assistant { 
            align-self: flex-start; 
            background: white; 
            border: 1px solid #e0e0e0;
        }
        .error {
            align-self: center;
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        #input-area { 
            padding: 15px; 
            display: flex; 
            gap: 10px; 
            background: white; 
            border-top: 2px solid #e0e0e0; 
        }
        #msg-input { 
            flex: 1; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            font-size: 1em;
            resize: none;
            font-family: inherit;
        }
        #msg-input:focus { outline: none; border-color: #007bff; }
        #send-btn { 
            padding: 12px 24px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }
        #send-btn:hover { background: #0056b3; }
        #send-btn:disabled { background: #ccc; cursor: not-allowed; }
        
        #modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            justify-content: center; 
            align-items: center; 
            z-index: 1000;
        }
        #modal.show { display: flex; }
        #modal-content { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            max-width: 500px; 
            width: 90%;
        }
        #modal-content h2 { margin-bottom: 20px; }
        #modal-content input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            margin-bottom: 15px;
            font-size: 1em;
        }
        #modal-content button { 
            padding: 10px 20px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
            margin-right: 10px;
        }
        #modal-content button:hover { background: #45a049; }
        
        @media (max-width: 600px) { 
            .message { max-width: 85%; } 
            #header { flex-direction: column; gap: 10px; align-items: stretch; }
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="title">üí¨ Qwen Chat</div>
        <button id="key-btn" onclick="showKeyModal()">‚öôÔ∏è API Key</button>
    </div>
    
    <div id="chat"></div>
    
    <div id="input-area">
        <textarea id="msg-input" rows="1" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
        <button id="send-btn" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>

    <div id="modal">
        <div id="modal-content">
            <h2>API –ö–ª—é—á Qwen</h2>
            <input type="password" id="api-key-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à API –∫–ª—é—á">
            <div>
                <button onclick="saveApiKey()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button onclick="hideKeyModal()" style="background: #999;">–û—Ç–º–µ–Ω–∞</button>
            </div>
        </div>
    </div>

    <script>
        const QWEN_API_URL = 'https://qwen.aikit.club/v1/chat/completions';
        let apiKey = localStorage.getItem('qwen_api_key') || '';
        let conversationHistory = [];

        function showKeyModal() {
            document.getElementById('api-key-input').value = apiKey;
            document.getElementById('modal').classList.add('show');
        }

        function hideKeyModal() {
            document.getElementById('modal').classList.remove('show');
        }

        function saveApiKey() {
            apiKey = document.getElementById('api-key-input').value.trim();
            if (apiKey) {
                localStorage.setItem('qwen_api_key', apiKey);
                addMessage('system', '‚úÖ API –∫–ª—é—á —Å–æ—Ö—Ä–∞–Ω–µ–Ω', 'error');
                hideKeyModal();
            } else {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π API –∫–ª—é—á');
            }
        }

        function addMessage(role, content, className = null) {
            const chat = document.getElementById('chat');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${className || role}`;
            msgDiv.textContent = content;
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const msg = input.value.trim();
            
            if (!msg) return;
            
            if (!apiKey) {
                addMessage('system', '‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ API –∫–ª—é—á', 'error');
                showKeyModal();
                return;
            }

            input.value = '';
            input.disabled = true;
            document.getElementById('send-btn').disabled = true;

            addMessage('user', msg);
            conversationHistory.push({ role: 'user', content: msg });

            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message assistant';
            thinkingDiv.textContent = '‚è≥ –î—É–º–∞—é...';
            document.getElementById('chat').appendChild(thinkingDiv);
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;

            try {
                const response = await fetch(QWEN_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'qwen-turbo',
                        messages: conversationHistory,
                        stream: false
                    })
                });

                thinkingDiv.remove();

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const assistantMsg = data.choices[0].message.content;
                    addMessage('assistant', assistantMsg);
                    conversationHistory.push({ role: 'assistant', content: assistantMsg });
                } else {
                    throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞ –æ—Ç API: ' + JSON.stringify(data));
                }

            } catch (error) {
                thinkingDiv.remove();
                addMessage('system', `‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                console.error('Error:', error);
            }

            input.disabled = false;
            document.getElementById('send-btn').disabled = false;
            input.focus();
        }

        document.getElementById('msg-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('api-key-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                saveApiKey();
            }
        });

        window.addEventListener('load', () => {
            if (!apiKey) {
                showKeyModal();
            }
        });

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) {
                hideKeyModal();
            }
        });
    </script>
</body>
</html>
