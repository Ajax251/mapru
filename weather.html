<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=15359&format=png&color=000000">
    <title>Погода</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f0f0; font-family: sans-serif; margin: 0; background-size: cover; background-position: center; transition: background-image 0.3s ease; overflow: hidden; }
        .weather-widget { background-color: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); text-align: center; transition: transform 0.2s ease-in-out; user-select: none; z-index: 10; width: 400px; display: flex; flex-direction: column; align-items: center; color: white; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8); }
        .weather-widget:hover { transform: scale(1.05); }
        .weather-widget #city-input { margin-top: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; display: none; width: 90%; text-align: center; color: #333; }
        .show-input #city-input { display: block; }
        #weather-data { display: flex; flex-direction: column; align-items: center; }
        #weather-data .main-info { display: flex; align-items: center; }
        #weather-data .current-weather { display: flex; flex-direction: column; align-items: center; text-align: center; cursor: pointer; }
        #weather-data .current-weather .weather-icon { font-size: 60px; }
        #weather-data .current-weather .temperature-link{ color: white; text-decoration: none; }
        #weather-data .details { display: flex; justify-content: space-around; width: 100%; margin-bottom: 10px; flex-wrap: wrap; }
        #weather-data .details > div { padding: 5px; text-align: center; }
        #weather-data .forecast-wrapper { margin-top: -10px; width: 100%; }
        #weather-data .forecast { display: flex; justify-content: space-around; width: 100%; margin-top: 10px; flex-wrap: wrap; }
        #weather-data .forecast > div { text-align: center; padding: 5px; }
        .date-time { margin-bottom: 10px; font-size: 1.1rem; font-weight: bold; color: white; cursor: pointer; }
        .weather-widget .city-name { font-size: 1.4rem; color: white; font-weight: bold; margin-bottom: 5px; cursor: pointer; text-decoration: none; }
        #weather-data div { white-space: nowrap; color: white; }
        @keyframes fall { to { transform: translateY(105vh); } }
        .rain { position: absolute; color: rgba(255, 255, 255, 0.7); font-size: 1.2rem; user-select: none; pointer-events: none; animation-name: fall; animation-timing-function: linear; animation-iteration-count: infinite; transform: skewY(-10deg); will-change: transform; }
        .snow { position: absolute; color: #fff; font-size: 1rem; user-select: none; pointer-events: none; animation-name: fall; animation-timing-function: linear; animation-iteration-count: infinite; will-change: transform; }
        @media (max-width: 768px) { .weather-widget { width: 90%; padding: 15px; } #weather-data .details { flex-direction: column; } #weather-data .forecast { flex-direction: column; } }
        .distance-info { font-size: 1rem; color: white; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8); margin-top: 20px; margin-bottom: 10px; opacity: 0; transition: opacity 0.5s ease-in-out; text-align: center; width: 100%; cursor:pointer; }
        .distance-info.visible { opacity: 1; }
    </style>
    <link rel="stylesheet" href="/webfonts/all.min.css"/>

<body>
<div class="weather-widget" id="weather-widget">
    <div id="weather-data">

        <div class="date-time"></div>
        <div class="main-info">
            <div class="current-weather">
                <a href="#" class="temperature-link" target="_blank" id="icon-link"><i class="weather-icon"></i></a>
                <a href="#" class="temperature-link" target="_blank" id="temperature-link"><div id="temperature">--°C</div></a>
                <div id="description"></div>
            </div>
        </div>
        <div class="details">
            <div>Ощущается: <span id="feels-like">--°C</span></div>
            <div>Влажность: <span id="humidity">--%</span></div>
            <div>Ветер: <span id="wind-speed">-- м/с</span></div>
        </div>
        <div class="forecast-wrapper"><h3>Завтра</h3><div class="forecast"></div></div>
        <div class="distance-info" id="distance-info"></div>
    </div>
    <input type="text" id="city-input" placeholder="Введите город">
</div>

    let currentCity = localStorage.getItem('weatherCity') || 'Нурлат';

': 'Остров Буве','CC': 'Кокосовые острова','CX': 'Остров Рождества','HM': 'Остров Херд и острова Макдональд','MP': 'Северные Марианские острова','NU': 'Ниуэ','NF': 'Остров Норфолк','CK': 'Острова Кука','PN': 'Острова Питкэрн','TC': 'Острова Теркс и Кайкос','TK': 'Токелау','UM': 'Внешние малые острова США','VG': 'Британские Виргинские острова','VI': 'Виргинские острова США','WF': 'Уоллис и Футуна','AS': 'Американское Самоа','AI': 'Ангилья','AW': 'Аруба','BM': 'Бермудские острова','BQ': 'Карибские Нидерланды','IO': 'Британская территория в Индийском океане','KY': 'Острова Кайман','CW': 'Кюрасао','DM': 'Доминика','FK': 'Фолклендские острова','GF': 'Французская Гвиана','GD': 'Гренада','GP': 'Гваделупа','GU': 'Гуам','GY': 'Гайана','HT': 'Гаити','JM': 'Ямайка','MQ': 'Мартиника','MS': 'Монтсеррат','NC': 'Новая Каледония','PF': 'Французская Полинезия','PR': 'Пуэрто-Рико','RE': 'Реюньон','BL': 'Сен-Бартелеми','SH': 'Остров Святой Елены','KN': 'Сент-Китс и Невис','LC': 'Сент-Люсия','MF': 'Сен-Мартен','PM': 'Сен-Пьер и Микелон','VC': 'Сент-Винсент и Гренадины','SR': 'Суринам','TT': 'Тринидад и Тобаго','TV': 'Тувалу','YT': 'Майотта','WS': 'Самоа','FM': 'Микронезия','MH': 'Маршалловы Острова','PW': 'Палау','SB': 'Соломоновы Острова','VU': 'Вануату','KI': 'Кирибати','NR': 'Науру','TO': 'Тонга','CV': 'Кабо-Верде','ST': 'Сан-Томе и Принсипи','KM': 'Коморы','ER': 'Эритрея','DJ': 'Джибути','ET': 'Эфиопия','SO': 'Сомали','SS': 'Южный Судан','GN': 'Гвинея','GW': 'Гвинея-Бисау','LR': 'Либерия','SL': 'Сьерра-Леоне','BF': 'Буркина-Фасо','ML': 'Мали','MR': 'Мавритания','NE': 'Нигер','TD': 'Чад','CF': 'Центральноафриканская Республика','CM': 'Камерун','GA': 'Габон','CG': 'Республика Конго','CD': 'ДР Конго','AO': 'Ангола','MZ': 'Мозамбик','ZM': 'Замбия','ZW': 'Зимбабве','MG': 'Мадагаскар','MW': 'Малави','LS': 'Лесото','BW': 'Ботсвана','NA': 'Намибия','SZ': 'Эсватини','GM': 'Гамбия','SN': 'Сенегал','TG': 'Того','BJ': 'Бенин','CI': 'Кот-д’Ивуар','GH': 'Гана','MU': 'Маврикий','BI': 'Бурунди','RW': 'Руанда','UG': 'Уганда','TZ': 'Танзания','TL': 'Восточный Тимор'};

    document.body.setAttribute('tabindex', '0');
    document.body.focus();

    async function getTimezoneByCoordinates(lat, lon) {
        const url = `/api/weather?service=timezone&lat=${lat}&lon=${lon}`;
        try {
            const response = await fetch(url);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ message: `Ошибка сервера: ${response.status}` }));
                throw new Error(errorData.message);
            }
            const data = await response.json();
            if (data.timezoneId) {
                return data.timezoneId;
            }
        } catch (error) {
            console.error('Ошибка при получении временной зоны:', error);
        }
        return 'UTC';
    }

    async function updateWeather(city) {
        const apiUrl = `/api/weather?service=weather&city=${encodeURIComponent(city)}`;
        try {
            const response = await fetch(apiUrl);
            
            if (!response.ok) {
                 const errorData = await response.json().catch(() => ({ message: `Город не найден: ${response.status}` }));
                 throw new Error(errorData.message);
            }

            const data = await response.json();
            
            if (data.cod !== "200") {
                 throw new Error(data.message || 'Город не найден');
            }

            const current = data.list[0];
            const temperature = Math.round(current.main.temp);
            const description = current.weather[0].description;
            const feelsLike = Math.round(current.main.feels_like);
            const humidity = current.main.humidity;
            const windSpeed = current.wind.speed;
            const iconCode = current.weather[0].icon;
            const countryCode = data.city.country;
            const countryName = countryNames[countryCode] || countryCode;

            temperatureElement.textContent = `${temperature}°C`;
            temperatureLink.href = `https://www.google.ru/search?q=${encodeURIComponent(data.city.name)} погода`;
            descriptionElement.textContent = description;
            feelsLikeElement.textContent = `${feelsLike}°C`;
            humidityElement.textContent = `${humidity}%`;
            windSpeedElement.textContent = `${windSpeed} м/с`;
            cityNameElement.textContent = `${data.city.name}, ${countryName}`;
            iconLink.href = `https://www.google.ru/search?q=${encodeURIComponent(data.city.name)} погода`;

            weatherIcon.className = 'weather-icon fas';
            updateWeatherIcon(iconCode);
            forecastContainer.innerHTML = '';

            const today = new Date().getDate();
            data.list.filter(item => new Date(item.dt_txt).getDate() > today && new Date(item.dt_txt).getHours() === 12).slice(0, 1).forEach(item => {
                const forecastDay = document.createElement('div');
                forecastDay.innerHTML = `<div><i class="fas weather-icon-forecast"></i></div><div>${Math.round(item.main.temp)}°C</div><div>${item.weather[0].description}</div>`;
                updateForecastIcon(forecastDay.querySelector('.weather-icon-forecast'), item.weather[0].icon);
                forecastContainer.appendChild(forecastDay);
            });

            cityCoordinates = { lat: data.city.coord.lat, lon: data.city.coord.lon };
            timezone = await getTimezoneByCoordinates(cityCoordinates.lat, cityCoordinates.lon);

            if (previousCityCoords) {
                const distance = calculateDistance(previousCityCoords.lat, previousCityCoords.lon, cityCoordinates.lat, cityCoordinates.lon);
                originCoords = { ...previousCityCoords };
                originCityName = previousCityName;
                distanceInfo.innerHTML = `<span>${originCityName}  <i class="fas fa-plane"></i>  ${data.city.name}:  </span><span class="distance-value"><strong>0</strong> км</span>`;
                distanceInfo.classList.add('visible');
                animateDistance(distanceInfo.querySelector('.distance-value strong'), distance);
            }

            previousCityCoords = { ...cityCoordinates };
            previousCityName = data.city.name;
            
            updateDateTime();
            updateBackground(iconCode, windSpeed);
            currentCity = city;
            localStorage.setItem('weatherCity', city);
            cityNameElement.href = `https://yandex.ru/maps/?ll=${cityCoordinates.lon},${cityCoordinates.lat}&z=12`;

        } catch (error) {
            console.error('Ошибка при получении данных о погоде:', error);
            temperatureElement.textContent = '--°C';
            descriptionElement.textContent = 'Город не найден';
            feelsLikeElement.textContent = '--°C';
            humidityElement.textContent = '--%';
            windSpeedElement.textContent = '-- м/с';
            cityNameElement.textContent = 'Ошибка';
            cityNameElement.href = '#';
            temperatureLink.href = '#';
            iconLink.href = '#';
            weatherIcon.className = 'weather-icon fas fa-exclamation-triangle';
            forecastContainer.innerHTML = '';
            updateBackground('error');
        }
    }
    
    function updateDateTime() { const now = new Date(); let options; if (timezone !== 'UTC') { options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', timeZone: timezone }; } else { options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' }; } const formattedDateTime = new Intl.DateTimeFormat('ru-RU', options).format(now); dateTimeElement.textContent = formattedDateTime; };
    function calculateDistance(lat1, lon1, lat2, lon2) { const toRadians = (degrees) => degrees * (Math.PI / 180); const R = 6371; const dLat = toRadians(lat2 - lat1); const dLon = toRadians(lon2 - lon1); const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) * Math.sin(dLon / 2) * Math.sin(dLon / 2); const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)); return R * c; };
    function animateDistance(distanceElement, finalDistance) { let currentDistance = 0; const increment = finalDistance / 50; const interval = setInterval(() => { currentDistance += increment; if (currentDistance >= finalDistance) { currentDistance = finalDistance; clearInterval(interval); } distanceElement.textContent = `${Math.round(currentDistance)} км`; }, 20);};
    function handleDistanceInfoClick() { if (!originCoords || !cityCoordinates) { return; } const rtext = `${originCoords.lat},${originCoords.lon}~${cityCoordinates.lat},${cityCoordinates.lon}`; const yandexMapsUrl = `https://yandex.ru/maps/?rtext=${rtext}&rtt=auto`; window.open(yandexMapsUrl, '_blank'); };
    function updateWeatherIcon(iconCode) { const iconMapping = {'01d':'fa-sun','01n':'fa-moon','02d':'fa-cloud-sun','02n':'fa-cloud-moon','03d':'fa-cloud','03n':'fa-cloud','04d':'fa-cloud-meatball','04n':'fa-cloud-meatball','09d':'fa-cloud-showers-heavy','09n':'fa-cloud-showers-heavy','10d':'fa-cloud-rain','10n':'fa-cloud-rain','11d':'fa-bolt','11n':'fa-bolt','13d':'fa-snowflake','13n':'fa-snowflake','50d':'fa-smog','50n':'fa-smog',}; weatherIcon.classList.add(iconMapping[iconCode]||'fa-question'); };
    function updateForecastIcon(iconElement,iconCode) { const iconMapping = {'01d':'fa-sun','01n':'fa-moon','02d':'fa-cloud-sun','02n':'fa-cloud-moon','03d':'fa-cloud','03n':'fa-cloud','04d':'fa-cloud-meatball','04n':'fa-cloud-meatball','09d':'fa-cloud-showers-heavy','09n':'fa-cloud-showers-heavy','10d':'fa-cloud-rain','10n':'fa-cloud-rain','11d':'fa-bolt','11n':'fa-bolt','13d':'fa-snowflake','13n':'fa-snowflake','50d':'fa-smog','50n':'fa-smog',}; iconElement.classList.add(iconMapping[iconCode]||'fa-question'); };

y.classList.add('snow-bg'); createSnow(iconCode,windSpeed);}};
    createRain = function(iconCode,windSpeed=0) { const rainDrops=100; for(let i=0;i<rainDrops;i++){const rainDrop=document.createElement('div'); rainDrop.textContent='💧'; rainDrop.classList.add('rain'); rainDrop.style.left=`${getRandomNumber(0,100)}vw`; rainDrop.style.top=`-${getRandomNumber(10,50)}px`; rainDrop.style.animationDuration=`${getRandomNumber(5,15)-windSpeed/2}s`; rainDrop.style.animationDelay=`${getRandomNumber(0,5)}s`; rainDrop.style.opacity=Math.random()/1.5+0.3; rainDrop.style.fontSize=`${getRandomNumber(1,1.4)}rem`; rainDrop.style.transform=`skewY(${windSpeed*3-10}deg)`; document.body.appendChild(rainDrop); rainDrop.addEventListener('animationend',()=>rainDrop.remove());}};
    createSnow = function(iconCode,windSpeed=0) { const snowFlakes=100; for(let i=0;i<snowFlakes;i++){const snowFlake=document.createElement('div'); snowFlake.textContent='❅'; snowFlake.classList.add('snow'); snowFlake.style.left=`${getRandomNumber(0,100)}vw`; snowFlake.style.top=`-${getRandomNumber(10,50)}px`; snowFlake.style.fontSize=`${getRandomNumber(1,2)}rem`; snowFlake.style.animationDuration=`${getRandomNumber(5,15)-windSpeed/4}s`; snowFlake.style.transform=`skewX(${windSpeed*3}deg)`; snowFlake.style.animationDelay=`${getRandomNumber(0,5)}s`; snowFlake.style.opacity=Math.random()/1.5+0.3; document.body.appendChild(snowFlake); snowFlake.addEventListener('animationend',()=>snowFlake.remove());}};
    getRandomNumber = function(min, max) { return Math.random() * (max - min) + min; };

    document.addEventListener('keydown',function(event){if(event.key==='Enter'||event.keyCode===13){if(cityInput.style.display==='none'){cityInput.style.display='block';cityInput.focus();}}});
    document.body.addEventListener('dblclick',function(event){if(!weatherWidget.contains(event.target)){if(cityInput.style.display==='block'){cityInput.style.display='none';}else{cityInput.style.display='block';cityInput.focus();}}});
    cityInput.addEventListener('click',function(event){event.stopPropagation();});
    cityInput.addEventListener('keydown',function(event){if(event.key==='Enter'){const newCity=cityInput.value.trim();if(newCity){updateWeather(newCity);}cityInput.style.display='none';cityInput.value='';}});
    document.addEventListener('keydown',function(event){if(event.key==='Escape'||event.keyCode===27){if(cityInput.style.display==='block'){cityInput.style.display='none';cityInput.value='';}}});
    cityNameElement.addEventListener('click',function(event){if(!cityCoordinates){event.preventDefault();}});
    dateTimeElement.addEventListener('click',function(event){if(cityCoordinates){window.open(`https://yandex.ru/images/search?text=${encodeURIComponent(currentCity)}`,'_blank');}else{event.preventDefault();}});
    document.querySelector('.current-weather').addEventListener('click',function(event){if(!iconLink.href||iconLink.href==='#'){event.preventDefault();}});

    updateWeather(currentCity);
    setInterval(updateDateTime, 10000);
