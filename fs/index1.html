<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Облако</title>
    <!-- Подключаем манифест для Android -->
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* --- ТЕМЫ --- */
        :root {
            --bg: #f0f9ff; --sidebar: #ffffff; --surface: #ffffff;
            --accent: #0ea5e9; --text: #334155; --text-dim: #94a3b8;
            --border: #e2e8f0; --shadow: 0 4px 15px rgba(0,0,0,0.05);
            --danger: #ef4444;
        }
        [data-theme="dark"] {
            --bg: #0f172a; --sidebar: #1e293b; --surface: #1e293b;
            --accent: #38bdf8; --text: #f1f5f9; --text-dim: #94a3b8;
            --border: #334155; --shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        * { box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* --- UI UTILS --- */
        .btn {
            padding: 10px 18px; border: none; border-radius: 12px;
            cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; gap: 8px;
            font-size: 14px; transition: 0.2s;
        }
        .btn-primary { background: var(--accent); color: white; }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .btn-icon { padding: 10px; border-radius: 50%; background: var(--surface); color: var(--text); box-shadow: var(--shadow); }

        /* --- LAYOUT --- */
        .sidebar {
            width: 250px; background: var(--sidebar); border-right: 1px solid var(--border);
            padding: 20px; display: flex; flex-direction: column; gap: 8px; z-index: 10;
        }
        .brand { font-size: 22px; font-weight: 800; color: var(--accent); margin-bottom: 20px; display: flex; gap: 10px; align-items: center; }
        .nav-item {
            padding: 12px 15px; border-radius: 12px; cursor: pointer; color: var(--text-dim);
            display: flex; align-items: center; gap: 12px; font-weight: 500;
        }
        .nav-item.active, .nav-item:hover { background: var(--bg); color: var(--accent); }
        .nav-item.trash.active { color: var(--danger); background: rgba(239, 68, 68, 0.05); }

        .main { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .header h2 { margin: 0; font-size: 20px; }

        .file-grid {
            flex: 1; padding: 20px; overflow-y: auto;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px; align-content: start;
        }
        
        .file-item {
            background: var(--surface); border-radius: 16px; padding: 15px 10px;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            box-shadow: var(--shadow); cursor: pointer; position: relative;
        }
        .file-item i { font-size: 40px; }
        .file-item .name { font-size: 12px; text-align: center; word-break: break-all; line-height: 1.2; overflow: hidden; height: 2.4em;}

        /* --- MOBILE ADAPTIVE --- */
        .bottom-nav { display: none; }

        @media (max-width: 768px) {
            .sidebar { display: none; } /* Скрываем сайдбар на мобильных */
            
            .bottom-nav {
                display: flex; justify-content: space-around; padding: 10px;
                background: var(--surface); border-top: 1px solid var(--border);
                position: fixed; bottom: 0; left: 0; right: 0; z-index: 100;
            }
            .b-nav-item {
                display: flex; flex-direction: column; align-items: center; gap: 4px;
                color: var(--text-dim); font-size: 10px; padding: 5px;
            }
            .b-nav-item.active { color: var(--accent); }
            .b-nav-item i { font-size: 24px; }

            .main { padding-bottom: 70px; } /* Место под нижнее меню */
            .file-grid { grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); padding: 15px; }
        }

        /* --- MODALS & TOASTS --- */
        #toast-box { position: fixed; top: 20px; right: 20px; z-index: 5000; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: var(--surface); padding: 12px 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); animation: slide 0.3s; border-left: 4px solid var(--accent); }
        @keyframes slide { from{transform: translateX(100%)} to{transform: translateX(0)} }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); z-index: 4000; display: none; align-items: center; justify-content: center; }
        .modal { background: var(--surface); padding: 25px; border-radius: 20px; width: 90%; max-width: 350px; text-align: center; }
        .modal input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; margin: 15px 0; background: var(--bg); color: var(--text); }
        
        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; z-index: 3000; background: var(--bg); display: flex; align-items: center; justify-content: center; }

    </style>
</head>
<body>

    <!-- Уведомления -->
    <div id="toast-box"></div>

    <!-- Модальное окно (Prompt/Confirm) -->
    <div class="modal-overlay" id="smart-modal">
        <div class="modal">
            <h3 id="m-title">Заголовок</h3>
            <p id="m-desc" style="font-size: 14px; color: var(--text-dim)"></p>
            <input id="m-input" style="display:none">
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                <button class="btn" style="background: var(--bg)" onclick="closeModal(null)">Отмена</button>
                <button class="btn btn-primary" id="m-ok">ОК</button>
            </div>
        </div>
    </div>

    <!-- Экран авторизации -->
    <div id="auth-screen">
        <div class="modal" style="width: 100%; max-width: 380px;">
            <i class='bx bxs-cloud' style="font-size: 50px; color: var(--accent)"></i>
            <h2>Вход в Облако</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Пароль">
            <button class="btn btn-primary" style="width: 100%; justify-content: center;" onclick="auth('login')">Войти</button>
            <button class="btn" style="width: 100%; justify-content: center; margin-top: 10px;" onclick="auth('signup')">Регистрация</button>
            <div style="margin-top: 15px; font-size: 12px; color: var(--text-dim)" onclick="resetPass()">Забыли пароль?</div>
        </div>
    </div>

    <!-- САЙДБАР (Десктоп) -->
    <aside class="sidebar">
        <div class="brand"><i class='bx bxs-cloud'></i> Облако</div>
        <div class="nav-item active" onclick="nav('desktop')"><i class='bx bx-folder'></i> Файлы</div>
        <div class="nav-item" onclick="nav('downloads')"><i class='bx bxs-download'></i> Загрузки</div>
        <div class="nav-item" onclick="nav('notes')"><i class='bx bx-notepad'></i> Заметки</div>
        <div class="nav-item trash" onclick="nav('trash')"><i class='bx bx-trash'></i> Корзина</div>
        <div style="margin-top: auto;">
            <div class="nav-item" onclick="toggleTheme()"><i class='bx bxs-moon'></i> Тема</div>
            <div class="nav-item" style="color: var(--danger)" onclick="logout()"><i class='bx bx-log-out'></i> Выйти</div>
        </div>
    </aside>

    <!-- ОСНОВНОЙ КОНТЕНТ -->
    <div class="main">
        <header class="header">
            <h2 id="page-title">Файлы</h2>
            <div style="display: flex; gap: 10px;">
                <!-- Кнопки действий меняются динамически -->
                <div id="actions-default" style="display:flex; gap:5px;">
                    <button class="btn btn-primary" onclick="document.getElementById('file-in').click()"><i class='bx bx-plus'></i> <span style="display:none; sm:display:inline">Файл</span></button>
                    <button class="btn" style="background: var(--surface)" onclick="newFolder()"><i class='bx bx-folder-plus'></i></button>
                    <input type="file" id="file-in" hidden multiple onchange="upload(this.files)">
                </div>
                <div id="actions-trash" style="display:none; gap:5px;">
                    <button class="btn btn-danger" onclick="emptyTrash()">Очистить</button>
                    <button class="btn btn-danger" onclick="deleteAccount()" style="border: 1px solid var(--danger); background: transparent">Удалить аккаунт</button>
                </div>
                <div id="actions-notes" style="display:none;">
                    <button class="btn btn-primary" onclick="saveNote()">Сохранить</button>
                </div>
            </div>
        </header>

        <!-- Сетка файлов -->
        <div class="file-grid" id="grid"></div>

        <!-- Редактор заметок -->
        <textarea id="note-editor" style="display:none; flex:1; margin:20px; border:none; background:var(--surface); padding:20px; border-radius:15px; resize:none; outline:none; font-size:16px;"></textarea>
    </div>

    <!-- НИЖНЕЕ МЕНЮ (Мобилки) -->
    <nav class="bottom-nav">
        <div class="b-nav-item active" onclick="nav('desktop')"><i class='bx bx-folder'></i><span>Файлы</span></div>
        <div class="b-nav-item" onclick="nav('downloads')"><i class='bx bxs-download'></i><span>Загрузки</span></div>
        <div class="b-nav-item" onclick="nav('notes')"><i class='bx bx-edit'></i><span>Заметки</span></div>
        <div class="b-nav-item" onclick="nav('trash')"><i class='bx bx-trash'></i><span>Корзина</span></div>
    </nav>

    <!-- Контекстное меню (скрытое) -->
    <div id="ctx-menu" style="position:fixed; background:var(--surface); border:1px solid var(--border); border-radius:10px; display:none; z-index:2000; box-shadow:0 5px 15px rgba(0,0,0,0.2)"></div>

    <script>
        // --- CONFIG ---
        const SB_URL = "https://qgycxcmxlbyrjpdikyyz.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFneWN4Y214bGJ5cmpwZGlreXl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzOTAxNTgsImV4cCI6MjA3OTk2NjE1OH0.UtamcsWCKPpMJwH1cWJhRhh8TL7Jb_NPA0-xLpyk_YU";
        const sb = supabase.createClient(SB_URL, SB_KEY);
        let user = null;
        let path = 'desktop'; // desktop, downloads, trash, folder_id
        let view = 'files'; // files, notes

        // --- PWA INIT ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('SW Registered'))
                .catch(err => console.error('SW Error', err));
        }

        // --- AUTH ---
         sb.auth.onAuthStateChange(async (evt, session) => {
            if (session) {
                user = session.user;
                document.getElementById('auth-screen').style.display = 'none';
                
                // Проверяем, был ли шаринг файла с Android
                checkSharedFiles();

                if(evt === "PASSWORD_RECOVERY") {
                   const p = await promptModal("Смена пароля", "Введите новый пароль", true);
                   if(p) sb.auth.updateUser({password: p}).then(() => toast("Пароль изменен"));
                }
                
                // ИСПРАВЛЕНИЕ ЗДЕСЬ:
                // Было: load();
                // Стало:
                nav('desktop'); 

            } else {
                document.getElementById('auth-screen').style.display = 'flex';
            }
        });

        async function auth(type) {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const { error } = type === 'login' 
                ? await sb.auth.signInWithPassword({ email, password: pass })
                : await sb.auth.signUp({ email, password: pass });
            if (error) toast(error.message, 'err');
            else if (type==='signup') toast("Проверьте почту!");
        }

        async function logout() { await sb.auth.signOut(); location.reload(); }
        async function resetPass() {
            const e = await promptModal("Сброс", "Ваш email:", true);
            if(e) sb.auth.resetPasswordForEmail(e, {redirectTo: location.href}).then(()=>toast("Письмо отправлено"));
        }

        // --- CORE LOGIC ---
        async function nav(target) {
            path = target;
            
            // UI Updates
            document.querySelectorAll('.nav-item, .b-nav-item').forEach(el => el.classList.remove('active'));
            // Простая логика подсветки (можно улучшить)
            
            document.getElementById('page-title').innerText = 
                target === 'desktop' ? 'Файлы' : 
                target === 'downloads' ? 'Загрузки' : 
                target === 'trash' ? 'Корзина' : 
                target === 'notes' ? 'Заметки' : 'Папка';

            // Переключатели кнопок
            document.getElementById('actions-default').style.display = (target === 'notes' || target === 'trash') ? 'none' : 'flex';
            document.getElementById('actions-trash').style.display = target === 'trash' ? 'flex' : 'none';
            document.getElementById('actions-notes').style.display = target === 'notes' ? 'flex' : 'none';

            // Переключатель View
            document.getElementById('grid').style.display = target === 'notes' ? 'none' : 'grid';
            document.getElementById('note-editor').style.display = target === 'notes' ? 'block' : 'none';

            if (target === 'notes') loadNote();
            else loadFiles();
        }

        async function loadFiles() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '<div style="width:100%; text-align:center; color:#999">Загрузка...</div>';
            
            let query = sb.from('items').select('*').eq('user_id', user.id).neq('type', 'note');

            if (path === 'trash') {
                query = query.eq('is_deleted', true);
            } else {
                query = query.eq('is_deleted', false).eq('parent_id', path);
            }
            
            const { data } = await query;
            grid.innerHTML = '';

            if (path !== 'desktop' && path !== 'downloads' && path !== 'trash') {
                grid.innerHTML += `<div class="file-item" onclick="nav('desktop')"><i class='bx bx-subdirectory-left' style="color:var(--text)"></i><div class="name">Назад</div></div>`;
            }

            if (!data || data.length === 0) {
                grid.innerHTML += `<div style="grid-column:1/-1; text-align:center; color:var(--text-dim); margin-top:20px">Пусто</div>`;
                return;
            }

            data.forEach(item => {
                const el = document.createElement('div');
                el.className = 'file-item';
                const icon = item.type === 'folder' ? 'bxs-folder' : item.type === 'image' ? 'bxs-image' : 'bxs-file-txt';
                const color = item.type === 'folder' ? '#facc15' : item.type === 'image' ? '#a855f7' : '#3b82f6';
                
                el.innerHTML = `<i class='bx ${icon}' style="color:${color}"></i><div class="name">${item.name}</div>`;
                
                // Обработка клика
                el.onclick = () => {
                    if (item.type === 'folder') nav(item.id);
                    else openFile(item);
                };

                // Контекстное меню (ПК + Долгое нажатие на телефоне)
                el.oncontextmenu = (e) => showCtx(e, item);
                
                grid.appendChild(el);
            });
        }

        // --- FILE ACTIONS ---
        async function upload(files) {
            toast("Загрузка...");
            for (let file of files) {
                const safeName = Date.now() + "_" + file.name.replace(/[^\w.]/g, '_');
                const storePath = `${user.id}/${safeName}`;
                
                const { error: upErr } = await sb.storage.from('user_vault').upload(storePath, file);
                if (!upErr) {
                    await sb.from('items').insert({
                        name: file.name,
                        type: file.type.startsWith('image/') ? 'image' : 'text',
                        parent_id: path === 'trash' ? 'desktop' : path, // Нельзя грузить в корзину
                        storage_path: storePath,
                        user_id: user.id,
                        is_deleted: false
                    });
                }
            }
            loadFiles();
            toast("Загружено");
        }

        async function newFolder() {
            const name = await promptModal("Папка", "Название:", true);
            if(name) {
                await sb.from('items').insert({name, type:'folder', parent_id: path, user_id: user.id});
                loadFiles();
            }
        }

        // --- TRASH LOGIC ---
        async function moveToTrash(id) {
            if (path === 'trash') {
                // Удалить навсегда
                if(!await confirmModal("Удалить навсегда?")) return;
                
                // Получаем путь файла для удаления из Storage
                const { data } = await sb.from('items').select('storage_path').eq('id', id).single();
                if (data && data.storage_path) await sb.storage.from('user_vault').remove([data.storage_path]);
                
                await sb.from('items').delete().eq('id', id);
                toast("Удалено навсегда");
            } else {
                // В корзину (Soft delete)
                await sb.from('items').update({ is_deleted: true }).eq('id', id);
                toast("Перемещено в корзину");
            }
            loadFiles();
        }

        async function restoreFromTrash(id) {
            await sb.from('items').update({ is_deleted: false, parent_id: 'desktop' }).eq('id', id);
            toast("Восстановлено");
            loadFiles();
        }

        async function emptyTrash() {
            if(!await confirmModal("Очистить корзину? Все файлы пропадут!")) return;
            // Сложная логика: надо найти файлы, удалить из стореджа, потом из базы.
            // Для простоты удалим только из базы (Storage Supabase можно чистить cron-ом) 
            // или удалять по одному. Сделаем простой вариант:
            await sb.from('items').delete().eq('is_deleted', true).eq('user_id', user.id);
            toast("Корзина очищена");
            loadFiles();
        }

        async function deleteAccount() {
            const check = await promptModal("УДАЛЕНИЕ АККАУНТА", "Введите DELETE для подтверждения", true);
            if (check !== 'DELETE') return;

            toast("Удаление данных...", 'err');
            
            // 1. Очистить таблицу items
            await sb.from('items').delete().eq('user_id', user.id);
            
            // 2. Очистить Storage (нужен список файлов, тут упрощаем - просто выход)
            // В идеале: list() всех файлов -> remove()
            
            await sb.auth.signOut();
            location.reload();
        }

        // --- SHARE & OPEN ---
        async function openFile(item) {
            // Мобильная фишка: Поделиться
            if (navigator.share && await confirmModal("Действие", `Открыть или Поделиться?`, false, "Открыть", "Поделиться")) {
                // Если нажали "Поделиться" (Cancel в модалке вернет false - тут логику можно разделить)
                // Для простоты: сделаем отдельную кнопку в контекстном меню
            }
            
            // Стандартное открытие
            if (item.type === 'image') {
                const { data } = await sb.storage.from('user_vault').createSignedUrl(item.storage_path, 3600);
                // Показываем картинку в новой вкладке или модалке
                window.open(data.signedUrl, '_blank');
            } else {
                // Текст - загружаем в модалку (упрощено)
                alert("Текстовый файл. Используйте ПК для редактирования."); 
            }
        }

        async function shareFile(item) {
            if (!navigator.share) return toast("Ваш браузер не поддерживает шеринг", 'err');
            
            toast("Подготовка файла...");
            const { data } = await sb.storage.from('user_vault').download(item.storage_path);
            
            const file = new File([data], item.name, { type: data.type });
            
            try {
                await navigator.share({
                    files: [file],
                    title: item.name,
                    text: 'Файл из моего Облака'
                });
            } catch (err) {
                console.log('Share canceled');
            }
        }

        // --- SHARE TARGET (RECEIVE FROM ANDROID) ---
        async function checkSharedFiles() {
            // Открываем IndexedDB, куда SW положил файл
            const req = indexedDB.open('CloudShareDB', 1);
            req.onsuccess = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains('files')) return;
                
                const tx = db.transaction('files', 'readwrite');
                const store = tx.objectStore('files');
                const getAll = store.getAll();
                
                getAll.onsuccess = async () => {
                    const files = getAll.result;
                    if (files && files.length > 0) {
                        toast(`Получено файлов: ${files.length}. Загружаем в Загрузки...`);
                        
                        // Временно меняем путь на downloads
                        let oldPath = path;
                        path = 'downloads';
                        await upload(files);
                        path = oldPath;
                        
                        // Чистим базу
                        store.clear();
                        
                        // Убираем ?action=shared из URL
                        window.history.replaceState({}, document.title, window.location.pathname);
                        nav('downloads');
                    }
                };
            };
        }

        // --- CONTEXT MENU ---
        function showCtx(e, item) {
            e.preventDefault();
            const menu = document.getElementById('ctx-menu');
            let html = '';
            
            if (path === 'trash') {
                html += `<div class="ctx-item" onclick="restoreFromTrash('${item.id}')">Восстановить</div>`;
                html += `<div class="ctx-item danger" onclick="moveToTrash('${item.id}')">Удалить навсегда</div>`;
            } else {
                if(item.type !== 'folder') html += `<div class="ctx-item" onclick="shareFile({id:'${item.id}', storage_path:'${item.storage_path}', name:'${item.name}'})">Поделиться</div>`;
                html += `<div class="ctx-item danger" onclick="moveToTrash('${item.id}')">Удалить</div>`;
            }

            menu.innerHTML = html;
            menu.style.display = 'block';
            
            // Позиция
            let x = e.pageX, y = e.pageY;
            if (x + 150 > window.innerWidth) x -= 150; // Чтобы не вылезло за экран
            menu.style.left = x + 'px';
            menu.style.top = y + 'px';

            // Стили элементов меню
            document.querySelectorAll('.ctx-item').forEach(el => {
                el.style.padding = '12px 20px';
                el.style.cursor = 'pointer';
            });
            document.querySelector('.danger').style.color = '#ef4444';
        }

        // Закрытие меню
        document.addEventListener('click', () => document.getElementById('ctx-menu').style.display = 'none');

        // --- UTILS ---
        function toast(msg, type='ok') {
            const b = document.getElementById('toast-box');
            const d = document.createElement('div');
            d.className = 'toast';
            d.innerText = msg;
            if(type=='err') d.style.borderLeftColor = '#ef4444';
            b.appendChild(d);
            setTimeout(()=>d.remove(), 3000);
        }

        function promptModal(title, desc, isInput) {
            return new Promise(res => {
                const o = document.getElementById('smart-modal');
                document.getElementById('m-title').innerText = title;
                document.getElementById('m-desc').innerText = desc;
                const inp = document.getElementById('m-input');
                inp.style.display = isInput ? 'block' : 'none';
                inp.value = '';
                o.style.display = 'flex';
                
                document.getElementById('m-ok').onclick = () => { o.style.display='none'; res(isInput?inp.value:true); };
                window.closeModal = () => { o.style.display='none'; res(null); };
            });
        }
        
        function confirmModal(title) { return promptModal(title, "", false); }
        function toggleTheme() {
            document.body.toggleAttribute('data-theme');
            localStorage.setItem('theme', document.body.hasAttribute('data-theme') ? 'dark' : 'light');
        }
        if(localStorage.getItem('theme')==='dark') toggleTheme();

        // --- NOTES ---
        async function loadNote() {
             const { data } = await sb.from('items').select('*').eq('type','note').eq('user_id',user.id).single();
             document.getElementById('note-editor').value = data ? data.content : '';
        }
        async function saveNote() {
            const c = document.getElementById('note-editor').value;
            // Логика upsert
            const {data} = await sb.from('items').select('id').eq('type','note').eq('user_id',user.id).single();
            if(data) await sb.from('items').update({content:c}).eq('id',data.id);
            else await sb.from('items').insert({type:'note', name:'Notes', content:c, user_id:user.id, parent_id:'root'});
            toast("Заметка сохранена");
        }

    </script>
