<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Облако</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://unpkg.com/boxicons@2.1.4/svg/solid/bxs-cloud.svg">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* СТИЛИ КОНСОЛИ ОТЛАДКИ */
        #debug-console {
            position: fixed; bottom: 0; left: 0; right: 0; height: 150px;
            background: rgba(0,0,0,0.9); color: #0f0; font-family: monospace;
            font-size: 10px; overflow-y: auto; z-index: 10000; padding: 10px;
            pointer-events: none; /* Чтобы можно было кликать сквозь неё */
            border-top: 2px solid #0f0; display: none; /* Скрыта по умолчанию */
        }
        
        :root {
            --bg: #f0f9ff; --sidebar: #ffffff; --surface: #ffffff;
            --accent: #0ea5e9; --text: #334155; --text-dim: #94a3b8;
            --border: #e2e8f0; --shadow: 0 4px 15px rgba(0,0,0,0.05);
            --danger: #ef4444; --overlay: rgba(255, 255, 255, 0.8);
        }

        body[data-theme="dark"] {
            --bg: #0f172a; --sidebar: #1e293b; --surface: #1e293b;
            --accent: #38bdf8; --text: #f1f5f9; --text-dim: #94a3b8;
            --border: #334155; --shadow: 0 4px 15px rgba(0,0,0,0.3);
            --overlay: rgba(0, 0, 0, 0.8);
        }

        * { box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; transition: background 0.3s, color 0.3s; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        .btn { padding: 10px 18px; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; justify-content: center; gap: 8px; font-size: 14px; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-danger { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
        .btn-icon { padding: 10px; border-radius: 12px; font-size: 20px; }
        .btn:active { transform: scale(0.95); }

        .sidebar { width: 250px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 8px; z-index: 10; }
        .brand { font-size: 22px; font-weight: 800; color: var(--accent); margin-bottom: 20px; display: flex; gap: 10px; align-items: center; }
        .nav-item { padding: 12px 15px; border-radius: 12px; cursor: pointer; color: var(--text-dim); display: flex; align-items: center; gap: 12px; font-weight: 500; }
        .nav-item.active, .nav-item:hover { background: var(--bg); color: var(--accent); }
        .nav-item.trash.active { color: var(--danger); background: rgba(239, 68, 68, 0.05); }

        .main { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .header h2 { margin: 0; font-size: 20px; }

        .file-grid { flex: 1; padding: 20px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; align-content: start; }
        
        .file-item { background: var(--surface); border-radius: 16px; padding: 15px 10px; display: flex; flex-direction: column; align-items: center; gap: 10px; box-shadow: var(--shadow); cursor: pointer; position: relative; border: 1px solid transparent; }
        .file-item:hover { border-color: var(--accent); }
        .file-item i { font-size: 40px; }
        .file-item .name { font-size: 12px; text-align: center; word-break: break-all; line-height: 1.2; overflow: hidden; height: 2.4em; }

        .bottom-nav { display: none; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .bottom-nav { display: flex; justify-content: space-around; padding: 10px; background: var(--surface); border-top: 1px solid var(--border); position: fixed; bottom: 0; left: 0; right: 0; z-index: 100; }
            .b-nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--text-dim); font-size: 10px; padding: 5px; }
            .b-nav-item.active { color: var(--accent); }
            .b-nav-item i { font-size: 24px; }
            .main { padding-bottom: 70px; }
            .file-grid { grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); padding: 15px; }
        }

        #toast-box { position: fixed; top: 20px; right: 20px; z-index: 5000; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: var(--surface); padding: 12px 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); animation: slide 0.3s; border-left: 4px solid var(--accent); font-size: 14px; }
        @keyframes slide { from{transform: translateX(100%)} to{transform: translateX(0)} }
        
        .modal-overlay { position: fixed; inset: 0; background: var(--overlay); backdrop-filter: blur(4px); z-index: 4000; display: none; align-items: center; justify-content: center; }
        .modal { background: var(--surface); padding: 25px; border-radius: 20px; width: 90%; max-width: 350px; text-align: center; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .modal input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; margin: 15px 0; background: var(--bg); color: var(--text); outline: none; }
        
        #auth-screen { position: fixed; inset: 0; z-index: 3000; background: var(--bg); display: flex; align-items: center; justify-content: center; }

        #share-loader { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        #ctx-menu { position: fixed; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; display: none; z-index: 2000; box-shadow: 0 5px 20px rgba(0,0,0,0.2); overflow: hidden; }
        .ctx-item { padding: 12px 20px; cursor: pointer; display: flex; align-items: center; gap: 10px; font-size: 14px; }
        .ctx-item:hover { background: var(--bg); }
        .ctx-item.danger { color: var(--danger); }
        .ctx-item.danger:hover { background: rgba(239, 68, 68, 0.1); }
    </style>
</head>
<body>

    <!-- ОТЛАДОЧНАЯ КОНСОЛЬ -->
    <div id="debug-console"></div>
    <script>
        // ЛОГИКА ОТЛАДКИ (Включена по умолчанию для теста)
        const debugBox = document.getElementById('debug-console');
        
        // Включаем консоль, если в URL есть debug=true или action=shared
        if (location.search.includes('action=shared') || location.search.includes('debug=true')) {
            debugBox.style.display = 'block';
        }

        function logToScreen(msg, type='LOG') {
            const line = document.createElement('div');
            line.innerText = `[${type}] ${msg}`;
            if(type==='ERR') line.style.color = 'red';
            debugBox.appendChild(line);
            debugBox.scrollTop = debugBox.scrollHeight;
        }

        // Перехват консоли
        const oldLog = console.log;
        const oldErr = console.error;
        console.log = (...args) => { oldLog(...args); logToScreen(args.join(' ')); };
        console.error = (...args) => { oldErr(...args); logToScreen(args.join(' '), 'ERR'); };
        window.onerror = (msg, url, line) => { logToScreen(`${msg} line:${line}`, 'ERR'); };
    </script>

    <div id="share-loader">
        <i class='bx bx-cloud-upload bx-flashing' style="font-size: 80px; color: var(--accent)"></i>
        <h2 style="margin-top:20px;">Загрузка файла...</h2>
        <p style="color:var(--text-dim)">Обработка входящих данных</p>
        <button class="btn btn-danger" style="margin-top:20px" onclick="document.getElementById('share-loader').style.display='none'">Отмена / Закрыть</button>
    </div>

    <div id="toast-box"></div>

    <!-- UI СТРУКТУРА (Без изменений) -->
    <div class="modal-overlay" id="smart-modal">
        <div class="modal">
            <h3 id="m-title">Заголовок</h3>
            <p id="m-desc" style="font-size: 14px; color: var(--text-dim)"></p>
            <input id="m-input" style="display:none">
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                <button class="btn" style="background: var(--bg); color: var(--text)" onclick="closeModal(null)">Отмена</button>
                <button class="btn btn-primary" id="m-ok">ОК</button>
            </div>
        </div>
    </div>

    <div id="auth-screen">
        <div class="modal" style="width: 100%; max-width: 380px;">
            <i class='bx bxs-cloud' style="font-size: 60px; color: var(--accent)"></i>
            <h2 style="margin: 10px 0 20px;">Облако</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Пароль">
            <button class="btn btn-primary" style="width: 100%; justify-content: center;" onclick="auth('login')">Войти</button>
            <button class="btn" style="width: 100%; justify-content: center; margin-top: 10px; background: var(--bg); color: var(--text)" onclick="auth('signup')">Регистрация</button>
            <div style="margin-top: 20px; font-size: 13px; color: var(--text-dim); cursor: pointer;" onclick="resetPass()">Забыли пароль?</div>
        </div>
    </div>

    <aside class="sidebar">
        <div class="brand"><i class='bx bxs-cloud'></i> Облако</div>
        <div class="nav-item active" id="d-files" onclick="nav('desktop')"><i class='bx bx-folder'></i> Файлы</div>
        <div class="nav-item" id="d-downloads" onclick="nav('downloads')"><i class='bx bxs-download'></i> Загрузки</div>
        <div class="nav-item" id="d-notes" onclick="nav('notes')"><i class='bx bx-notepad'></i> Заметки</div>
        <div class="nav-item trash" id="d-trash" onclick="nav('trash')"><i class='bx bx-trash'></i> Корзина</div>
        <div style="margin-top: auto;">
            <div class="nav-item" onclick="toggleTheme()"><i class='bx bxs-moon'></i> Тема</div>
            <div class="nav-item" style="color: var(--danger)" onclick="logout()"><i class='bx bx-log-out'></i> Выйти</div>
        </div>
    </aside>

    <div class="main">
        <header class="header">
            <h2 id="page-title">Файлы</h2>
            <div style="display: flex; gap: 10px;">
                <div id="actions-default" style="display:flex; gap:8px;">
                    <button class="btn btn-primary" onclick="document.getElementById('file-in').click()"><i class='bx bx-plus'></i> <span style="display:none; sm:display:inline">Загрузить</span></button>
                    <button class="btn btn-icon" style="background: var(--surface); color: var(--text); border: 1px solid var(--border);" onclick="newFolder()"><i class='bx bx-folder-plus'></i></button>
                    <input type="file" id="file-in" hidden multiple onchange="upload(this.files)">
                </div>
                <div id="actions-trash" style="display:none; gap:10px;">
                    <button class="btn btn-danger btn-icon" onclick="emptyTrash()" title="Очистить корзину"><i class='bx bxs-trash'></i></button>
                    <button class="btn btn-danger btn-icon" onclick="deleteAccount()" title="Удалить аккаунт"><i class='bx bxs-user-x'></i></button>
                </div>
                <div id="actions-notes" style="display:none;">
                    <button class="btn btn-primary" onclick="saveNote()"><i class='bx bx-save'></i></button>
                </div>
            </div>
        </header>

        <div class="file-grid" id="grid"></div>
        <textarea id="note-editor" style="display:none; flex:1; margin:20px; border:none; background:var(--surface); padding:20px; border-radius:15px; resize:none; outline:none; font-size:16px; color: var(--text)"></textarea>
    </div>

    <nav class="bottom-nav">
        <div class="b-nav-item active" id="m-files" onclick="nav('desktop')"><i class='bx bx-folder'></i><span>Файлы</span></div>
        <div class="b-nav-item" id="m-downloads" onclick="nav('downloads')"><i class='bx bxs-download'></i><span>Загрузки</span></div>
        <div class="b-nav-item" id="m-notes" onclick="nav('notes')"><i class='bx bx-edit'></i><span>Заметки</span></div>
        <div class="b-nav-item" id="m-trash" onclick="nav('trash')"><i class='bx bx-trash'></i><span>Корзина</span></div>
        <div class="b-nav-item" onclick="toggleTheme()"><i class='bx bxs-moon'></i><span>Тема</span></div>
    </nav>

    <div id="ctx-menu"></div>

    <script>
        const SB_URL = "https://qgycxcmxlbyrjpdikyyz.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFneWN4Y214bGJ5cmpwZGlreXl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzOTAxNTgsImV4cCI6MjA3OTk2NjE1OH0.UtamcsWCKPpMJwH1cWJhRhh8TL7Jb_NPA0-xLpyk_YU";
        const sb = supabase.createClient(SB_URL, SB_KEY);
        let user = null;
        let path = 'desktop';
        let view = 'files';

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log('SW Registered')).catch(e => console.error('SW Fail', e));
        }

        // ПРОВЕРКА URL ПРИ СТАРТЕ
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('action') === 'shared' || urlParams.get('action') === 'error') {
            document.getElementById('share-loader').style.display = 'flex';
            console.log("Start in Shared Mode. Status:", urlParams.get('status'));
            if(urlParams.get('msg')) console.error("SW Reported Error:", decodeURIComponent(urlParams.get('msg')));
        }

        sb.auth.onAuthStateChange(async (evt, session) => {
            if (session) {
                user = session.user;
                document.getElementById('auth-screen').style.display = 'none';
                
                console.log("Auth OK. Checking shared files...");
                await checkSharedFiles();
                
                // Если лоадер все еще висит, но мы закончили проверку - скрываем
                if (document.getElementById('share-loader').style.display === 'flex' && !window.location.search.includes('shared')) {
                    document.getElementById('share-loader').style.display = 'none';
                    nav('desktop');
                } else if (document.getElementById('share-loader').style.display === 'none') {
                    nav('desktop');
                }

                if(evt === "PASSWORD_RECOVERY") {
                   const p = await promptModal("Смена пароля", "Введите новый пароль", true);
                   if(p) sb.auth.updateUser({password: p}).then(() => toast("Пароль изменен"));
                }
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('share-loader').style.display = 'none';
            }
        });

        async function auth(type) {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const { error } = type === 'login' 
                ? await sb.auth.signInWithPassword({ email, password: pass })
                : await sb.auth.signUp({ email, password: pass });
            if (error) toast(error.message, 'err');
            else if (type==='signup') toast("Проверьте почту!");
        }

        async function logout() { await sb.auth.signOut(); location.reload(); }
        async function resetPass() {
            const e = await promptModal("Сброс", "Ваш email:", true);
            if(e) sb.auth.resetPasswordForEmail(e, {redirectTo: location.href}).then(()=>toast("Письмо отправлено"));
        }

        async function nav(target) {
            path = target;
            document.querySelectorAll('.nav-item, .b-nav-item').forEach(el => el.classList.remove('active'));
            const map = { 'desktop': ['d-files', 'm-files'], 'downloads': ['d-downloads', 'm-downloads'], 'trash': ['d-trash', 'm-trash'], 'notes': ['d-notes', 'm-notes'] };
            if(map[target]) map[target].forEach(id => { const el = document.getElementById(id); if(el) el.classList.add('active'); });

            document.getElementById('page-title').innerText = target === 'desktop' ? 'Файлы' : target === 'downloads' ? 'Загрузки' : target === 'trash' ? 'Корзина' : target === 'notes' ? 'Заметки' : 'Папка';
            document.getElementById('actions-default').style.display = (target === 'notes' || target === 'trash') ? 'none' : 'flex';
            document.getElementById('actions-trash').style.display = target === 'trash' ? 'flex' : 'none';
            document.getElementById('actions-notes').style.display = target === 'notes' ? 'flex' : 'none';
            document.getElementById('grid').style.display = target === 'notes' ? 'none' : 'grid';
            document.getElementById('note-editor').style.display = target === 'notes' ? 'block' : 'none';

            if (target === 'notes') loadNote();
            else loadFiles();
        }

        async function loadFiles() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '<div style="width:100%; text-align:center; color:var(--text-dim); grid-column:1/-1; padding:20px;">Загрузка...</div>';
            let query = sb.from('items').select('*').eq('user_id', user.id).neq('type', 'note');
            if (path === 'trash') query = query.eq('is_deleted', true);
            else query = query.eq('is_deleted', false).eq('parent_id', path);
            
            const { data } = await query;
            grid.innerHTML = '';

            if (path !== 'desktop' && path !== 'downloads' && path !== 'trash') {
                grid.innerHTML += `<div class="file-item" onclick="nav('desktop')"><i class='bx bx-subdirectory-left' style="color:var(--text)"></i><div class="name">Назад</div></div>`;
            }
            if (!data || data.length === 0) {
                grid.innerHTML += `<div style="grid-column:1/-1; text-align:center; color:var(--text-dim); margin-top:20px">Пусто</div>`;
                return;
            }
            data.forEach(item => {
                const el = document.createElement('div');
                el.className = 'file-item';
                const icon = item.type === 'folder' ? 'bxs-folder' : item.type === 'image' ? 'bxs-image' : 'bxs-file-txt';
                const color = item.type === 'folder' ? '#facc15' : item.type === 'image' ? '#a855f7' : '#3b82f6';
                el.innerHTML = `<i class='bx ${icon}' style="color:${color}"></i><div class="name">${item.name}</div>`;
                el.onclick = () => { if (item.type === 'folder') nav(item.id); else openFile(item); };
                el.oncontextmenu = (e) => showCtx(e, item);
                grid.appendChild(el);
            });
        }

        async function upload(files) {
            toast("Загрузка...");
            console.log("Starting upload of", files.length, "files");
            for (let file of files) {
                const safeName = Date.now() + "_" + file.name.replace(/[^\w.]/g, '_');
                const storePath = `${user.id}/${safeName}`;
                console.log("Uploading:", file.name);
                
                const { error: upErr } = await sb.storage.from('user_vault').upload(storePath, file);
                if (upErr) console.error("Storage Error:", upErr);
                
                if (!upErr) {
                    await sb.from('items').insert({
                        name: file.name, type: file.type.startsWith('image/') ? 'image' : 'text',
                        parent_id: path === 'trash' ? 'desktop' : path,
                        storage_path: storePath, user_id: user.id, is_deleted: false
                    });
                    console.log("DB Insert OK");
                }
            }
            loadFiles();
            toast("Загружено");
        }

        async function newFolder() {
            const name = await promptModal("Папка", "Название:", true);
            if(name) { await sb.from('items').insert({name, type:'folder', parent_id: path, user_id: user.id}); loadFiles(); }
        }

        async function moveToTrash(id) {
            if (path === 'trash') {
                if(!await confirmModal("Удалить навсегда?")) return;
                const { data } = await sb.from('items').select('storage_path').eq('id', id).single();
                if (data && data.storage_path) await sb.storage.from('user_vault').remove([data.storage_path]);
                await sb.from('items').delete().eq('id', id);
                toast("Удалено");
            } else {
                await sb.from('items').update({ is_deleted: true }).eq('id', id);
                toast("В корзине");
            }
            loadFiles();
        }

        async function restoreFromTrash(id) {
            await sb.from('items').update({ is_deleted: false, parent_id: 'desktop' }).eq('id', id);
            toast("Восстановлено"); loadFiles();
        }

        async function emptyTrash() {
            if(!await confirmModal("Очистить корзину?")) return;
            const { data } = await sb.from('items').select('storage_path').eq('is_deleted', true).eq('user_id', user.id);
            if(data.length > 0) {
                 const paths = data.map(i => i.storage_path).filter(p => p);
                 if(paths.length > 0) await sb.storage.from('user_vault').remove(paths);
            }
            await sb.from('items').delete().eq('is_deleted', true).eq('user_id', user.id);
            toast("Корзина пуста"); loadFiles();
        }

        async function deleteAccount() {
            const check = await promptModal("УДАЛЕНИЕ", "Введите DELETE", true);
            if (check !== 'DELETE') return;
            toast("Удаление...");
            const { data } = await sb.from('items').select('storage_path').eq('user_id', user.id);
            if(data.length > 0) {
                 const paths = data.map(i => i.storage_path).filter(p => p);
                 if(paths.length > 0) await sb.storage.from('user_vault').remove(paths);
            }
            await sb.from('items').delete().eq('user_id', user.id);
            await sb.auth.signOut(); location.reload();
        }

        async function openFile(item) {
            if (navigator.share && await confirmModal("Открыть или Поделиться?")) { await shareFile(item); } else {
                if (item.type === 'image') {
                    const { data } = await sb.storage.from('user_vault').createSignedUrl(item.storage_path, 3600);
                    window.open(data.signedUrl, '_blank');
                } else { toast("Текстовый файл"); }
            }
        }

        async function shareFile(item) {
            if (!navigator.share) return; toast("Подготовка...");
            const { data } = await sb.storage.from('user_vault').download(item.storage_path);
            const file = new File([data], item.name, { type: data.type });
            try { await navigator.share({ files: [file], title: item.name }); } catch (err) {}
        }

        // ПРИЕМ ФАЙЛОВ ИЗ INDEXEDDB
        async function checkSharedFiles() {
            console.log("Checking DB 'CloudShareDB'...");
            return new Promise((resolve) => {
                const req = indexedDB.open('CloudShareDB', 1);
                req.onerror = (e) => { console.error("DB Open Error", e); resolve(); };
                req.onupgradeneeded = (e) => { console.log("DB Upgrade needed"); e.target.result.createObjectStore('files', { autoIncrement: true }); };
                
                req.onsuccess = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('files')) { console.log("No 'files' store"); resolve(); return; }
                    const tx = db.transaction('files', 'readwrite');
                    const store = tx.objectStore('files');
                    const getAll = store.getAll();
                    
                    getAll.onsuccess = async () => {
                        const files = getAll.result;
                        console.log("Found files in DB:", files ? files.length : 0);
                        if (files && files.length > 0) {
                            document.getElementById('share-loader').style.display = 'flex';
                            let oldPath = path;
                            path = 'downloads';
                            await upload(files); 
                            store.clear();
                            console.log("DB Cleared");
                            
                            // Clean URL
                            window.history.replaceState({}, document.title, window.location.pathname);
                            document.getElementById('share-loader').style.display = 'none';
                            nav('downloads');
                        } else {
                             // Если файлов нет, но мы в режиме shared - убираем лоадер
                            document.getElementById('share-loader').style.display = 'none';
                        }
                        resolve();
                    };
                    getAll.onerror = (e) => { console.error("DB Get Error", e); document.getElementById('share-loader').style.display = 'none'; resolve(); };
                };
            });
        }

        function showCtx(e, item) {
            e.preventDefault(); const menu = document.getElementById('ctx-menu'); let html = '';
            if (path === 'trash') {
                html += `<div class="ctx-item" onclick="restoreFromTrash('${item.id}')"><i class='bx bx-undo'></i> Восстановить</div>`;
                html += `<div class="ctx-item danger" onclick="moveToTrash('${item.id}')"><i class='bx bx-x'></i> Удалить</div>`;
            } else {
                html += `<div class="ctx-item" onclick="shareFile({id:'${item.id}', storage_path:'${item.storage_path}', name:'${item.name}'})"><i class='bx bx-share-alt'></i> Поделиться</div>`;
                html += `<div class="ctx-item danger" onclick="moveToTrash('${item.id}')"><i class='bx bx-trash'></i> В корзину</div>`;
            }
            menu.innerHTML = html; menu.style.display = 'block';
            let x = e.pageX, y = e.pageY; if (x + 160 > window.innerWidth) x -= 160; menu.style.left = x + 'px'; menu.style.top = y + 'px';
        }

        document.addEventListener('click', () => document.getElementById('ctx-menu').style.display = 'none');

        function toast(msg, type='ok') {
            const b = document.getElementById('toast-box'); const d = document.createElement('div');
            d.className = 'toast'; d.innerText = msg; if(type=='err') d.style.borderLeftColor = '#ef4444';
            b.appendChild(d); setTimeout(()=>d.remove(), 3000);
        }

        function promptModal(title, desc, isInput) {
            return new Promise(res => {
                const o = document.getElementById('smart-modal'); document.getElementById('m-title').innerText = title; document.getElementById('m-desc').innerText = desc;
                const inp = document.getElementById('m-input'); inp.style.display = isInput ? 'block' : 'none'; inp.value = ''; o.style.display = 'flex';
                document.getElementById('m-ok').onclick = () => { o.style.display='none'; res(isInput?inp.value:true); };
                window.closeModal = () => { o.style.display='none'; res(null); };
            });
        }
        function confirmModal(title) { return promptModal(title, "", false); }
        function toggleTheme() {
            if (document.body.hasAttribute('data-theme')) { document.body.removeAttribute('data-theme'); localStorage.setItem('theme', 'light'); }
            else { document.body.setAttribute('data-theme', 'dark'); localStorage.setItem('theme', 'dark'); }
        }
        if(localStorage.getItem('theme')==='dark') document.body.setAttribute('data-theme', 'dark');
        async function loadNote() { const { data } = await sb.from('items').select('*').eq('type','note').eq('user_id',user.id).single(); document.getElementById('note-editor').value = data ? data.content : ''; }
        async function saveNote() { const c = document.getElementById('note-editor').value; const {data} = await sb.from('items').select('id').eq('type','note').eq('user_id',user.id).single(); if(data) await sb.from('items').update({content:c}).eq('id',data.id); else await sb.from('items').insert({type:'note', name:'Notes', content:c, user_id:user.id, parent_id:'root'}); toast("Заметка сохранена"); }
    </script>
</body>
