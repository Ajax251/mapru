<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-main: #f0f2f5;
            --text-main: #2c3e50;
            --text-label: #34495e;
            --border-strong: #4facfe;
            --shadow-glow: rgba(79, 172, 254, 0.2);
            --shadow-deep: rgba(0,0,0,0.1);
            --panel-bg: rgba(255, 255, 255, 0.75);
            --panel-border: rgba(255, 255, 255, 0.4);
            --input-bg: rgba(255, 255, 255, 0.8);
            --input-border: rgba(52, 73, 94, 0.15);
            --input-shadow: rgba(0,0,0,0.05);
            
            --accent-color: #2196F3;
            --accent-dark: #1976D2;
            --text-secondary: #6c757d;
            --border-color: #e0e0e0;
            --right-sidebar-width: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { height: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: var(--text-main); background-color: var(--bg-main); }

        .container { width: 100vw; height: 100vh; padding: 25px; display: flex; flex-direction: column; position: relative; }

        .main-layout { display: grid; grid-template-columns: 450px 1fr var(--right-sidebar-width); gap: 25px; flex: 1; min-height: 0; z-index: 1; }

        .column { background: var(--panel-bg); border-radius: 20px; box-shadow: 0 10px 30px var(--shadow-deep); border: 1px solid var(--panel-border); backdrop-filter: blur(15px); position: relative; overflow: hidden; display: flex; flex-direction: column; min-height: 0; }
        .column-controls { padding: 25px; gap: 20px; text-align: center; }
        .column-canvas { padding: 0; }

        .control-group { display: flex; flex-direction: column; }
        .control-group.flex-grow { flex: 1; display: flex; flex-direction: column; min-height: 0; }
        
        label { display: block; margin-bottom: 12px; font-weight: 600; color: var(--text-label); font-size: 0.95rem; text-align: center; }

        .textarea-wrapper { position: relative; flex: 1; display: flex; flex-direction: column; min-height: 200px; }
        textarea { width: 100%; padding: 16px; border: 1px solid var(--input-border); border-radius: 15px; font-size: 0.9rem; transition: all 0.3s ease; background: #fff; box-shadow: 0 4px 15px var(--input-shadow); flex: 1; resize: none; text-align: center; font-family: monospace; }
        textarea:focus { outline: none; border-color: var(--border-strong); box-shadow: 0 0 0 4px var(--shadow-glow); }

        .textarea-controls { position: absolute; top: 12px; right: 12px; z-index: 10; display: flex; flex-direction: column; gap: 8px; }
        .textarea-control-btn { width: 32px; height: 32px; border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-size: 14px; }
        .textarea-control-btn:hover { box-shadow: 0 6px 25px rgba(0,0,0,0.3); transform: scale(1.1); }
        .textarea-control-btn i { transition: transform 0.3s ease; }
        .textarea-control-btn:hover i { transform: scale(1.2); }

        .button-container { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        .action-btn { padding: 15px; border: none; border-radius: 15px; cursor: pointer; font-size: 16px; color: white; transition: all 0.3s ease; box-shadow: 0 8px 20px rgba(0,0,0,0.15); display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%); }
        .action-btn:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(0,0,0,0.25); filter: brightness(1.1); }

        .canvas-wrapper { position: relative; width: 100%; height: 100%; border-radius: 20px; overflow: hidden; }
        
        #canvas, #annotationCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; }
        #canvas { background-color: #ffffff; z-index: 1; cursor: grab; touch-action: none; }
        #annotationCanvas { z-index: 2; pointer-events: none; }

        #eyeButton { position: absolute; top: 20px; right: 20px; width: 48px; height: 48px; background: var(--panel-bg); border: 1px solid var(--panel-border); backdrop-filter: blur(10px); border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.15); z-index: 10; transition: all 0.3s ease; }
        #eyeButton:hover { transform: scale(1.1); }
        #eyeButton::before { content: ''; width: 20px; height: 20px; background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2334495e"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 12c-2.48 0-4.5-2.02-4.5-4.5S9.52 7.5 12 7.5s4.5 2.02 4.5 4.5-2.02 4.5-4.5 4.5zm0-7c-1.38 0-2.5 1.12-2.5 2.5s1.12 2.5 2.5 2.5 2.5-1.12 2.5-2.5-1.12-2.5-2.5-2.5z"/></svg>'); background-size: contain; opacity: 0.8; }
        
        .floating-btn { position: fixed; width: 60px; height: 60px; border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 25px rgba(0,0,0,0.2); cursor: pointer; z-index: 1000; transition: all 0.3s ease; }
        .floating-btn:hover { transform: translateY(-3px) scale(1.08); box-shadow: 0 12px 30px rgba(0,0,0,0.3); }
        .floating-btn i { font-size: 22px; }
        
        #importButton { bottom: 25px; right: calc(var(--right-sidebar-width) + 35px); background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        #notification { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); background: linear-gradient(135deg, #2af598 0%, #009efd 100%); color: white; padding: 12px 25px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); display: none; z-index: 10001; font-weight: 600; }

        .right-sidebar { background: var(--panel-bg); padding: 15px 5px; display: flex; flex-direction: column; align-items: center; gap: 12px; overflow-y: auto; }
        .sidebar-btn { width: 55px; height: 55px; border-radius: 16px; border: none; background: #e3f2fd; color: var(--accent-color); cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.05); flex-shrink: 0; }
        .sidebar-btn:disabled { cursor: not-allowed; opacity: 0.5; background-color: #e9ecef; color: #adb5bd; }
        .sidebar-btn:disabled i { color: #adb5bd; }
        .sidebar-btn.active { background-color: var(--accent-color); color: white; }
        .sidebar-btn.active i { color: white; }
        .sidebar-btn:hover:not(.active):not(:disabled) { transform: translateY(-3px) scale(1.05); }
        .sidebar-btn i { font-size: 1.6em; }
        .sidebar-separator { width: 80%; height: 1px; background-color: var(--border-color); margin: 8px 0; }
        .sidebar-control-group { display: flex; flex-direction: column; align-items: center; gap: 6px; width: 100%; }
        .sidebar-control-group label { font-size: 0.75em; color: var(--text-secondary); }
        .sidebar-control-group input, .sidebar-control-group select { width: 60px; padding: 5px; border: 1px solid var(--border-color); border-radius: 8px; text-align: center; font-size: 0.8em; background: #fff; }
        .sidebar-control-group input[type="color"] { width: 45px; height: 30px; padding: 2px; }
        
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 90%; max-width: 450px; }
        .modal-content h3 { margin-bottom: 15px; }
        .modal-content input[type="text"] { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1em; margin-bottom: 20px; }
        .modal-buttons { display: flex; justify-content: flex-end; gap: 10px; }
        .modal-btn { padding: 10px 20px; border: none; border-radius: 8px; font-size: 1em; cursor: pointer; }
        #modalOkBtn { background: var(--accent-color); color: white; }
        #modalCancelBtn { background: #e9ecef; }
        .modal-options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .modal-option-group { display: flex; flex-direction: column; gap: 8px; }
        .modal-checkbox-label { display: flex; align-items: center; cursor: pointer; gap: 8px; }
        .modal-radio-group { display: flex; flex-direction: column; gap: 10px; padding-left: 25px; }
        .context-menu { position: fixed; background: white; border-radius: 8px; padding: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); display: none; z-index: 1001; min-width: 180px; }
        .context-menu-item { padding: 8px 12px; cursor: pointer; transition: background-color 0.2s; display: flex; align-items: center; gap: 8px; border-radius: 4px; }
        .context-menu-item:hover { background: #f1f3f5; }
        .context-menu-item i { width: 16px; text-align: center; color: var(--text-secondary); }
        
        #cadastralModalContent {
            max-width: 420px;
            text-align: left;
            padding: 30px;
        }
        #cadastralModalContent h3 {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
        }
        .modal-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        #cadastralInputModal {
            width: 100%;
            padding: 14px;
            text-align: left;
            font-size: 1.1em;
            font-family: monospace;
            letter-spacing: 1.5px;
            background-color: #f1f3f5;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.2s ease-in-out;
        }
        #cadastralInputModal::placeholder {
            color: #adb5bd;
        }
        #cadastralInputModal:focus {
            background-color: #fff;
            border-color: var(--border-strong);
            box-shadow: 0 0 0 4px var(--shadow-glow);
        }
        #cadastralModal .modal-buttons {
            margin-top: 25px;
        }
        .modal-btn#cadastralOkBtn {
            background-color: #343a40; /* Темно-серый */
            color: white;
            font-weight: 500;
            border-radius: 10px;
            padding: 12px 22px;
        }
        .modal-btn#cadastralOkBtn:hover {
            background-color: #495057;
        }
        .modal-btn#cadastralCancelBtn {
            background-color: #f1f3f5; /* Светло-серый */
            color: #495057;
            font-weight: 500;
            border-radius: 10px;
            padding: 12px 22px;
        }
        .modal-btn#cadastralCancelBtn:hover {
            background-color: #e9ecef;
        }

/* --- НОВЫЕ СТИЛИ ДЛЯ КНОПОК ФОРМАТИРОВАНИЯ --- */
.modal-style-buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}
.modal-style-btn {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    background: #f8f9fa;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1em;
    color: var(--text-secondary);
    transition: all 0.2s ease;
}
.modal-style-btn:hover {
    background: #e2e6ea;
}
.modal-style-btn.active {
    background: var(--accent-color);
    color: white;
    border-color: var(--accent-dark);
}

/* --- Стили для группы кнопок (Геодезия + Выбор пункта) --- */
.btn-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

/* Скрытая кнопка настроек, появляется при наведении на обертку */
.btn-settings-trigger {
    width: 0;
    height: 100%;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid var(--border-color);
    border-radius: 0 15px 15px 0;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    opacity: 0;
    margin-left: -10px; /* Наложение для плавности */
    z-index: 0;
}

.btn-wrapper:hover .btn-settings-trigger {
    width: 40px;
    opacity: 1;
    margin-left: 5px;
}

.btn-settings-trigger:hover {
    background: var(--accent-color);
    color: white;
}

/* --- Стили для модального окна ОМЗ --- */
.omz-list-container {
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #eee;
    border-radius: 8px;
    margin: 15px 0;
    background: #f8f9fa;
}

.omz-item {
    padding: 10px;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    transition: background 0.2s;
}

.omz-item:hover {
    background: #e9ecef;
}

.omz-item.active {
    background: #e3f2fd;
    border-left: 3px solid var(--accent-color);
}

.omz-item-name {
    font-weight: 500;
    font-size: 0.9em;
}

.omz-item-coords {
    font-size: 0.75em;
    color: #6c757d;
}

.omz-delete-btn {
    color: #ff6b6b;
    cursor: pointer;
    padding: 5px;
}

.omz-delete-btn:hover {
    color: #c0392b;
}

#omzInputString {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-family: monospace;
    font-size: 0.9em;
}


        @media (max-width: 1200px) { .main-layout { grid-template-columns: 350px 1fr var(--right-sidebar-width); } }
        @media (max-width: 1024px) { html, body { overflow: auto; } .container { height: auto; padding: 15px; } .main-layout { grid-template-columns: 1fr; gap: 20px; } .column-canvas { min-height: 50vh; } .right-sidebar { order: 3; flex-direction: row; width: 100%; height: auto; overflow-x: auto; padding: 5px; justify-content: center; } #importButton { bottom: 15px; right: 15px; } }
    </style>
</head>

function setupOmzEvents() {
    const modal = document.getElementById('omzModal');

    // Логика кнопки "Добавить пункт"
    addBtn.addEventListener('click', () => {
        const input = document.getElementById('omzInputString');
        const raw = input.value.trim();
        if (!raw) return;

        // Парсинг строки "Название;X;Y"
        const parts = raw.split(';');
        if (parts.length !== 3) {
            showNotification('Неверный формат! Используйте: Имя;X;Y');
            return;
        }

        const name = parts[0].trim();
        // Заменяем запятые на точки для корректного парсинга чисел
        const x = parseFloat(parts[1].replace(',', '.').trim());
        const y = parseFloat(parts[2].replace(',', '.').trim());

        if (isNaN(x) || isNaN(y)) {
            showNotification('Координаты должны быть числами');
            return;
        }

        const newPoint = { id: Date.now(), name, x, y };
        
        // Сохраняем в массив и LocalStorage
        savedOmzPoints.push(newPoint);
        localStorage.setItem('omzPoints', JSON.stringify(savedOmzPoints));
        
        input.value = ''; // Очистка поля
        renderOmzList(); // Обновление списка
    });

    // Логика кнопки "Выбрать"

        // Ищем выделенный элемент в списке
        const selectedEl = document.querySelector('.omz-item.active');
        
        if (selectedEl) {
            const id = parseInt(selectedEl.dataset.id);
            const point = savedOmzPoints.find(p => p.id === id);
            
            if (point) {
                // ВЫЗЫВАЕМ ФУНКЦИЮ СОЗДАНИЯ ОБЪЕКТОВ НА ЧЕРТЕЖЕ
                addOmzToDrawing(point); 
                
                modal.style.display = 'none';
                showNotification(`Схема ОМЗ добавлена`);
            }
        } else {
            showNotification('Выберите пункт из списка');
        }
    });
}


function addOmzToDrawing(point) {
    const allPoints = getAllPoints().map(p => ({ x: p[0], y: p[1] }));
    if (allPoints.length === 0) {
        showNotification('Нет контура для привязки!');
        return;
    }

    // 1. Параметры визуализации (Виртуальное расстояние)
    const centroid = calculateCentroid(allPoints);
    
    // Вычисляем bbox участка
    const minX = Math.min(...allPoints.map(p => p.x));
    const maxX = Math.max(...allPoints.map(p => p.x));
    const minY = Math.min(...allPoints.map(p => p.y));
    const maxY = Math.max(...allPoints.map(p => p.y));
    const maxDim = Math.max(maxX - minX, maxY - minY);

    // Вектор на реальный ОМЗ
    const dx = point.x - centroid.x;
    const dy = point.y - centroid.y;
    const angle = Math.atan2(dy, dx);

    // Вычисляем координату "виртуальной" точки в ПРОСТРАНСТВЕ ДАННЫХ
    const virtualDist = maxDim * 2.5; 
    
    const omzVirtualPos = {
        x: centroid.x + Math.cos(angle) * virtualDist,
        y: centroid.y + Math.sin(angle) * virtualDist
    };

    // 2. Находим точки касания на контуре
    const perpAngle = angle + Math.PI / 2;
    const cosA = Math.cos(perpAngle);
    const sinA = Math.sin(perpAngle);

    let leftPoint = null;
    let rightPoint = null;
    let maxProj = -Infinity;
    let minProj = Infinity;

    allPoints.forEach(p => {
        const proj = p.x * cosA + p.y * sinA;
        if (proj > maxProj) { maxProj = proj; leftPoint = p; }
        if (proj < minProj) { minProj = proj; rightPoint = p; }
    });

    if (!leftPoint || !rightPoint) return;

    // 3. Настройки стиля
    // ИЗМЕНЕНИЕ: Цвет жестко задан красным (#FF0000) для линий и текста
    const currentColor = '#FF0000';
    
    // ИЗМЕНЕНИЕ: Размер шрифта жестко задан 30
    const fontSize = 30; 
    
    const fontFamily = document.getElementById('fontFamilySelect').value || 'Times New Roman';

    // 4. СОЗДАЕМ ОБЪЕКТ СХЕМЫ (Geodetic Construction)
    const newGeoId = Date.now();
    const newGeodeticScheme = {
        id: newGeoId,
        p1: leftPoint,          
        center: omzVirtualPos,  
        p3: rightPoint,         
        color: currentColor     // Красный цвет линий и перекрестия
    };

    // 5. СОЗДАЕМ ОБЪЕКТ ТЕКСТА
    const textOffset = virtualDist * 0.05; 
    
    const newText = {
        id: newGeoId + 1,
        text: point.name, 
        x: omzVirtualPos.x + textOffset,
        y: omzVirtualPos.y, 
        color: currentColor, // Красный цвет текста
        size: fontSize,      // Размер 30
        family: fontFamily,
        rotation: 0,
        isBold: false, 
        isItalic: false,
        isUnderline: false,
        strokeEnabled: false,
        shadowEnabled: false
    };

    // 6. ДОБАВЛЯЕМ В МАССИВЫ И СОХРАНЯЕМ ИСТОРИЮ
    geodeticConstructions.push(newGeodeticScheme);
    texts.push(newText);
    
    saveStateToHistory(); 
    redrawAll();
}

function calculateAndSetActiveOmz(point) {
    // 1. Получаем все точки текущего чертежа для расчета центра
    const allPoints = getAllPoints(); // Из существующего кода
    if (allPoints.length === 0) {
        showNotification('Сначала загрузите контур участка!');
        return;
    }

    // 2. Считаем центроид участка (в координатах данных)
    const centroid = calculateCentroid(allPoints.map(p => ({ x: p[0], y: p[1] })));

    // 3. Вычисляем размеры участка (bounding box) для определения масштаба отступа
    const minX = Math.min(...allPoints.map(p => p[0]));
    const maxX = Math.max(...allPoints.map(p => p[0]));
    const minY = Math.min(...allPoints.map(p => p[1]));
    const maxY = Math.max(...allPoints.map(p => p[1]));
    
    const width = maxX - minX;
    const height = maxY - minY;
    const maxDim = Math.max(width, height);

    // 4. Вычисляем вектор и угол на РЕАЛЬНЫЙ ОМЗ
    const dx = point.x - centroid.x;
    const dy = point.y - centroid.y;
    const angle = Math.atan2(dy, dx); // Радианы

    // 5. Создаем ВИРТУАЛЬНУЮ точку
    // Чтобы схема занимала ~20%, ОМЗ должен быть отнесен примерно на 3-4 размера участка
    // Коэффициент 4.0 подобран эмпирически для "вида как на фото"
    const virtualDistance = maxDim * 4.0; 

    const virtualX = centroid.x + Math.cos(angle) * virtualDistance;
    const virtualY = centroid.y + Math.sin(angle) * virtualDistance;

    activeOmzPoint = {
        id: point.id,
        name: point.name,
        realX: point.x,
        realY: point.y,
        visualX: virtualX,
        visualY: virtualY,
        angle: angle
    };

    redrawAll();
    
    // Автоматически зумируем, чтобы вместить и участок, и новую точку
    // Можно добавить задержку или плавность, но для простоты вызываем сразу
    // fitToScreenWithOmz(); // Опционально, если нужно авто-масштабирование
}

// Изменяем существующую функцию redrawAnnotations, добавляя в конец вызов отрисовки ОМЗ
const originalRedrawAnnotations = redrawAnnotations;
function redrawAnnotations(tempObject = null) {
    annotationCtx.clearRect(0, 0, annotationCanvas.width, annotationCanvas.height);
    
    // Если ничего нет, скрываем канвас
    if (savedContours.length === 0 && externalParcels.length === 0) {
        annotationCanvas.style.display = 'none';
        return;
    }
    
    annotationCanvas.style.display = 'block';
    annotationCtx.save();
    annotationCtx.translate(canvas.width / 2, canvas.height / 2);
    annotationCtx.scale(zoomLevel, zoomLevel);
    annotationCtx.translate(-canvas.width / 2 + panX, -canvas.height / 2 + panY);
    
    const { toDrawingSpace } = getCoordinateTransformers();
    const currentColor = document.getElementById('annotationColorPicker').value;

    // 1. Отрисовка внешних участков
    externalParcels.forEach(parcel => {
        annotationCtx.save();
        annotationCtx.strokeStyle = externalContourColor;
        annotationCtx.lineWidth = externalContourThickness / zoomLevel;
        if (!isExternalContourSolid) {
            annotationCtx.setLineDash([10 / zoomLevel, 10 / zoomLevel]);
        }
        parcel.contours.forEach(contour => {
            if (contour.length === 0) return;
            annotationCtx.beginPath();
            contour.forEach((point, index) => {
                const canvasPoint = toDrawingSpace(point);
                if (index === 0) annotationCtx.moveTo(canvasPoint.x, canvasPoint.y);
                else annotationCtx.lineTo(canvasPoint.x, canvasPoint.y);
            });
            if (contour.length > 2) {
                const firstPoint = contour[0];
                const lastPoint = contour[contour.length - 1];
                if (Math.abs(firstPoint.x - lastPoint.x) < 0.01 && Math.abs(firstPoint.y - lastPoint.y) < 0.01) {
                    annotationCtx.closePath();
                }
            }
            annotationCtx.stroke();
        });
        annotationCtx.restore();
    });

    // 2. Отрисовка стандартных аннотаций
    arrows.forEach(a => drawArrow(annotationCtx, toDrawingSpace(a.start), toDrawingSpace(a.end), a.color, a.thickness));
    lines.forEach(l => drawLine(annotationCtx, toDrawingSpace(l.start), toDrawingSpace(l.end), l.color, l.thickness));
    texts.forEach(t => drawText(annotationCtx, { ...t, ...toDrawingSpace(t) }));
    
    // 3. Отрисовка ГЕОДЕЗИЧЕСКИХ ПОСТРОЕНИЙ (Сюда теперь попадают и ОМЗ)
    geodeticConstructions.forEach(gc => {
        const isSelected = (selectedGeodeticId === gc.id);
        drawGeodeticConstruction(annotationCtx, gc, isSelected);
    });

    // 4. Отрисовка процесса создания новой схемы (ручной режим)
    if (geodeticConstructionState !== 'inactive' && geodeticConstructionPoints.length > 0) {
        const tempP1 = toDrawingSpace(geodeticConstructionPoints[0]);
        annotationCtx.save();
        annotationCtx.strokeStyle = currentColor;
        annotationCtx.lineWidth = 1.5 / zoomLevel;
        annotationCtx.setLineDash([8 / zoomLevel, 8 / zoomLevel]);
        if (geodeticConstructionPoints.length === 2) {
            const tempCenter = toDrawingSpace(geodeticConstructionPoints[1]);
            drawCrosshairSymbol(annotationCtx, tempCenter, currentColor);
            annotationCtx.beginPath();
            annotationCtx.moveTo(tempP1.x, tempP1.y);
            annotationCtx.lineTo(tempCenter.x, tempCenter.y);
            annotationCtx.stroke();
        }
        annotationCtx.restore();
    }

    // 5. Отрисовка выделения текста
    if (selectedTextId) {
        const text = texts.find(t => t.id === selectedTextId);
        if (text) drawTextSelectionHandles(annotationCtx, { ...text, ...toDrawingSpace(text) });
    }

    // 6. Отрисовка временного объекта (при рисовании стрелки/линии)
    if (tempObject) {
        const color = document.getElementById('annotationColorPicker').value;
        const thickness = parseInt(document.getElementById('arrowThicknessInput').value);
        if (tempObject.type === 'arrow') drawArrow(annotationCtx, toDrawingSpace(tempObject.start), toDrawingSpace(tempObject.end), color, thickness);
        else if (tempObject.type === 'line') drawLine(annotationCtx, toDrawingSpace(tempObject.start), toDrawingSpace(tempObject.end), color, thickness);
    }
    
    annotationCtx.restore();

    // 7. Рамка выделения (Crop Mode)
    if (isCropModeActive && cropSelection) {
        const { x, y, width, height } = cropSelection;
        annotationCtx.save();
        annotationCtx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
        annotationCtx.lineWidth = 3;
        annotationCtx.setLineDash([8, 6]);
        annotationCtx.strokeRect(x, y, width, height);
        annotationCtx.strokeStyle = 'rgba(0, 0, 0, 0.9)';
        annotationCtx.lineWidth = 1;
        annotationCtx.strokeRect(x, y, width, height);
        annotationCtx.restore();
    }
}

function drawActiveOmzScheme(ctx) {
    const { toDrawingSpace, toDataSpace } = getCoordinateTransformers();
    
    // 1. Координаты ОМЗ на экране
    const omzScreen = toDrawingSpace({ x: activeOmzPoint.visualX, y: activeOmzPoint.visualY });
    
    // 2. Находим точки касания (крайние точки контура относительно ОМЗ)
    // Чтобы найти крайние точки, мы "вращаем" все точки контура на угол (-angle)
    // и ищем точки с макс. и мин. Y (или просто перпендикулярным отклонением)
    const allPoints = getAllPoints().map(p => ({ x: p[0], y: p[1] }));
    
    let leftPoint = null;
    let rightPoint = null;
    let maxDist = -Infinity;
    let minDist = Infinity;

    // Вектор перпендикулярный направлению на ОМЗ
    const perpAngle = activeOmzPoint.angle + Math.PI / 2;
    const cosA = Math.cos(perpAngle);
    const sinA = Math.sin(perpAngle);

    allPoints.forEach(p => {
        // Проекция точки на перпендикуляр
        const proj = p.x * cosA + p.y * sinA;
        
        if (proj > maxDist) {
            maxDist = proj;
            leftPoint = p;
        }
        if (proj < minDist) {
            minDist = proj;
            rightPoint = p;
        }
    });

    if (!leftPoint || !rightPoint) return;

    const p1Screen = toDrawingSpace(leftPoint);
    const p2Screen = toDrawingSpace(rightPoint);

    ctx.save();
    
    // --- Рисуем линии ---
    ctx.strokeStyle = '#FF0000'; // Красный
    ctx.lineWidth = 1.5 / zoomLevel; // Тонкие линии
    // Делаем штрих длинным (пунктир)
    ctx.setLineDash([15 / zoomLevel, 10 / zoomLevel]); 

    ctx.beginPath();
    ctx.moveTo(omzScreen.x, omzScreen.y);
    ctx.lineTo(p1Screen.x, p1Screen.y);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(omzScreen.x, omzScreen.y);
    ctx.lineTo(p2Screen.x, p2Screen.y);
    ctx.stroke();
    
    ctx.setLineDash([]); // Сброс пунктира

    // --- Рисуем символ ОМЗ ---
    const radius = 12 / zoomLevel;
    
    // Круг
    ctx.beginPath();
    ctx.arc(omzScreen.x, omzScreen.y, radius, 0, 2 * Math.PI);
    ctx.strokeStyle = '#FF0000';
    ctx.lineWidth = 2 / zoomLevel;
    ctx.stroke();
    
    // Перекрестие
    const tick = radius * 1.4;
    ctx.beginPath();
    ctx.moveTo(omzScreen.x - tick, omzScreen.y);
    ctx.lineTo(omzScreen.x + tick, omzScreen.y);
    ctx.moveTo(omzScreen.x, omzScreen.y - tick);
    ctx.lineTo(omzScreen.x, omzScreen.y + tick);
    ctx.stroke();

    // --- Подпись ---
    ctx.font = `bold ${30 / zoomLevel}px "Times New Roman"`;
    ctx.fillStyle = '#FF0000';
    ctx.textAlign = 'left';
    ctx.textBaseline = 'middle';
    
    // Смещаем текст чуть в сторону от точки
    // Определяем, куда смещать текст (чтобы не наезжал на линии)
    // Просто смещаем вправо от точки
    ctx.fillText(activeOmzPoint.name, omzScreen.x + (radius * 2), omzScreen.y);

    ctx.restore();
}

const originalGetCoordinateTransformers = getCoordinateTransformers;
function getCoordinateTransformers() {
    let referencePoints = getMainDrawingPoints();

    // Если в основном поле нет данных, но есть загруженные участки
    if (referencePoints.length === 0 && externalParcels.length > 0) {
        referencePoints = externalParcels.flatMap(p => p.contours).flat().map(point => [point.x, point.y]);
    }
    
    // ВАЖНО: Мы НЕ добавляем сюда виртуальную точку ОМЗ, 
    // чтобы зум по умолчанию фокусировался на участке, а не улетал в космос.

    if (referencePoints.length === 0) {
        return { toDrawingSpace: p => p, toDataSpace: p => p };
    }
    
    const minX = Math.min(...referencePoints.map(p => p[0])), minY = Math.min(...referencePoints.map(p => p[1]));
    const maxX = Math.max(...referencePoints.map(p => p[0])), maxY = Math.max(...referencePoints.map(p => p[1]));
    const padding = 60, dataWidth = maxY - minY, dataHeight = maxX - minX;
    const scale = (dataWidth === 0 || dataHeight === 0) ? 1 : Math.min((canvas.width-padding*2)/dataWidth, (canvas.height-padding*2)/dataHeight) * 0.9;
    const offsetX = padding + (canvas.width - dataWidth * scale) / 2;
    const offsetY = padding + (canvas.height - dataHeight * scale) / 2;
    const toDrawingSpace = (dataPoint) => ({ x: offsetX + (dataPoint.y - minY) * scale, y: canvas.height - (offsetY + (dataPoint.x - minX) * scale) });
    const toDataSpace = (drawingPoint) => ({ x: (((canvas.height - drawingPoint.y) - offsetY) / scale) + minX, y: ((drawingPoint.x - offsetX) / scale) + minY });
    return { toDrawingSpace, toDataSpace };
}

function formatCadastralNumberInput(input) {
    let value = input.value.replace(/[^\d]/g, '');
    let formatted = '';
    if (value.length > 0) {
        const region = value.substring(0, 2);
        formatted += region;
        if (value.length > 2) {
            formatted += ':' + value.substring(2, 4);
        }
        if (value.length > 4) {
            const quarterMaxLength = sevenDigitsRegions.includes(region) ? 7 : 6;
            const quarterEndIndex = 4 + quarterMaxLength;
            formatted += ':' + value.substring(4, quarterEndIndex);
            if (value.length > quarterEndIndex) {
                formatted += ':' + value.substring(quarterEndIndex);
            }
        }
    }
    input.value = formatted;
}


async function checkClipboardAndPaste() {
    try {
        const clipboardText = await navigator.clipboard.readText();
        if (clipboardText) {
            const lines = clipboardText.split('\n');
            let potentialCoordinates = [];
            let coordinateCount = 0;

            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine === '') {
                    potentialCoordinates.push('');
                    coordinateCount = 0; 
                } else {
                    if (/^[+-]?\d+(\.\d+)?[ \t,;][+-]?\d+(\.\d+)?$/.test(trimmedLine)) {
                        potentialCoordinates.push(trimmedLine);
                        coordinateCount++;
                    } else {
                        potentialCoordinates = [];
                        coordinateCount = 0;
                        break; 
                    }
                }
            }

            const hasEnoughData = potentialCoordinates.filter(line => line !== '').length >= 2;

            if (hasEnoughData) {
                coordsInput.value = potentialCoordinates.join('\n').replace(/,/g, '.');
                handleInput(true);
                showNotification('Координаты из буфера обмена вставлены.');
            }
        }
    } catch (error) {
        console.warn('Не удалось прочитать из буфера обмена или буфер пуст/не содержит подходящих координат:', error);
    }
}


function calculateCentroid(points) {
    if (!points || points.length === 0) return { x: 0, y: 0 };
    let sumX = 0;
    let sumY = 0;
    const numPoints = isContourClosed(points.map(p => `${p.x}\t${p.y}`)) ? points.length - 1 : points.length;
    if (numPoints === 0) return { x: points[0]?.x || 0, y: points[0]?.y || 0 };
    for (let i = 0; i < numPoints; i++) {
        sumX += points[i].x;
        sumY += points[i].y;
    }
    return {
        x: sumX / numPoints,
        y: sumY / numPoints
    };
}




function processAutoAnnotation() {
    const modal = document.getElementById('cadastralModal');
    const input = document.getElementById('cadastralInputModal');
    const cadNumber = input.value.trim();
    modal.style.display = 'none';

    if (!cadNumber) {

        return;
    }

    if (savedContours.length === 0 || savedContours[0].length < 3) {
        showNotification("Нет контура для аннотирования. Вставьте координаты.");
        return;
    }

    // 1. Применяем режим "Чертеж земельных участков"
    currentDrawingMode = 'land_plot';

    // 2. Готовим текстовые метки на основе формата КН
    const parts = cadNumber.split(':');
    let innerText, outerText;

    if (parts.length >= 4 && parts[3]) { // Полный КН
        innerText = `:${parts[3]}`;
        outerText = `${parts[0]}:${parts[1]}:${parts[2]}`;
    } else if (parts.length >= 3) { // Только квартал
        innerText = ":ЗУ1";

    } else {
        showNotification("Неверный формат КН для авто-режима.");
        return;
    }

    // 3. Рассчитываем позиции для текста
    const mainContourPoints = savedContours[0].map(coordStr => {
        const [x, y] = coordStr.split(/\s+|\t/).map(Number);
        return { x, y };
    });

    const centroid = calculateCentroid(mainContourPoints);
    
    // Находим самую верхнюю точку для размещения внешнего текста
    let topPoint = { x: -Infinity, y: 0 };
    mainContourPoints.forEach(p => {
        if (p.x > topPoint.x) {
            topPoint = p;
        }
    });
     // Позиционируем внешний текст немного выше самой верхней точки
    const dataHeight = Math.max(...mainContourPoints.map(p => p.x)) - Math.min(...mainContourPoints.map(p => p.x));
    const outerTextPos = {
        x: topPoint.x + dataHeight * 0.15, // Смещаем вверх на 15% от высоты объекта
        y: topPoint.y 
    };


    // 4. Добавляем объекты текста в массив
    texts.push({
        id: Date.now(),
        text: innerText,
        x: centroid.x,
        y: centroid.y,
        color: '#FF0000',
        size: 41,
        family: 'Times New Roman',
        rotation: 0,
        strokeEnabled: false,
        shadowEnabled: false
    });

    texts.push({
        id: Date.now() + 1,
        text: outerText,
        x: outerTextPos.x,
        y: outerTextPos.y,
        color: 'royalblue',
        size: 40,
        family: 'Times New Roman',
        rotation: 0,
        strokeEnabled: false,
        shadowEnabled: false
    });

    // 5. Сохраняем и перерисовываем
    saveStateToHistory();
    redrawAll();
    showNotification("Аннотации добавлены автоматически.");
}



function isValidCadastralNumber(text) {
    if (!text) return false;
    const firstTwoDigits = text.slice(0, 2);
    const digitsAfterSecondColon = sevenDigitsRegions.includes(firstTwoDigits) ? 7 : 6;
    const pattern = new RegExp(`^\\d{2}:\\d{2}:\\d{${digitsAfterSecondColon}}:\\d+$`);
    return pattern.test(text);
}

async function fetchEgrnCoordinates(cadNumber) {
    const url = `https://nspd.gov.ru/api/geoportal/v2/search/geoportal?thematicSearchId=1&query=${encodeURIComponent(cadNumber)}`;
    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`Ошибка сети при запросе к ЕГРН: ${response.status}`);
        }
        const data = await response.json();
        if (data.data?.features?.length > 0) {
            const feature = data.data.features[0];
            if (feature.geometry) {
                const { convertedContours } = autoDetectAndConvertEgrnCoords(feature.geometry, cadNumber);
                return convertedContours;
            } else {
                throw new Error('Для данного участка геометрия в ЕГРН не найдена.');
            }
        } else {
            throw new Error('Участок не найден в ЕГРН.');
        }
    } catch (error) {
        console.error("Ошибка при получении данных ЕГРН:", error);
        throw error;
    }
}

function autoDetectAndConvertEgrnCoords(geometry, cadNumber) {
    if (typeof proj4 === 'undefined' || typeof COORDINATE_SYSTEMS === 'undefined' || typeof MskFinder === 'undefined') {
        throw new Error("Библиотеки для конвертации координат (proj4, sk, msk) не загружены.");
    }
    const mskCode = MskFinder.findMskCode(cadNumber);
    if (!mskCode) throw new Error("Не удалось автоматически определить МСК для данного региона.");
    let targetSystem = COORDINATE_SYSTEMS.find(s => s.text.includes(`МСК-${mskCode}`));
    if (!targetSystem) targetSystem = COORDINATE_SYSTEMS.find(s => s.text.includes(`МСК ${mskCode}`));
    if (!targetSystem) targetSystem = COORDINATE_SYSTEMS.find(s => s.text.includes(mskCode));
    if (!targetSystem) {
        throw new Error(`Определение для МСК-${mskCode} не найдено.`);
    }
    proj4.defs(targetSystem.value, targetSystem.def);
    const { offsetX = 0, offsetY = 0 } = targetSystem;
    const convertedContours = [];
    const convertRing = ring => ring.map(coord => {
        const [lon, lat] = proj4('EPSG:3857', targetSystem.value, coord);
        return { x: lat + offsetX, y: lon + offsetY };
    });
    const processGeom = (geom) => {
        if (!geom) return;
        if (geom.type === 'Polygon') {
            geom.coordinates.forEach(ring => convertedContours.push(convertRing(ring)));
        } else if (geom.type === 'MultiPolygon') {
            geom.coordinates.forEach(polygon => polygon.forEach(ring => convertedContours.push(convertRing(ring))));
        } else if (geom.type === 'GeometryCollection') {
            geom.geometries.forEach(processGeom);
        }
    };
    processGeom(geometry);
    return { convertedContours, detectedMskName: targetSystem.text };
}

function activateGeodeticMode() {

function handleGeodeticClick(dataSpacePos) {
    const snapThreshold = 15;
    const currentColor = document.getElementById('annotationColorPicker').value; // Получаем текущий цвет

    switch (geodeticConstructionState) {
        case 'waiting_first':
            const nearestFirst = findNearestPoint(dataSpacePos, snapThreshold);
            if (nearestFirst) {
                geodeticConstructionPoints.push(nearestFirst);
                geodeticConstructionState = 'waiting_center';
                showNotification("Выберите положение опорной точки (прицела)");
            } else {
                showNotification("Кликните ближе к одной из точек чертежа");
            }
            break;
        case 'waiting_center':
            geodeticConstructionPoints.push(dataSpacePos);
            geodeticConstructionState = 'waiting_third';
            showNotification("Выберите конечную точку на чертеже");
            break;
        case 'waiting_third':
            const nearestThird = findNearestPoint(dataSpacePos, snapThreshold);
            if (nearestThird) {
                geodeticConstructionPoints.push(nearestThird);
                
                // СОХРАНЯЕМ ОБЪЕКТ С ЦВЕТОМ И ID
                geodeticConstructions.push({
                    id: Date.now(),
                    p1: geodeticConstructionPoints[0],
                    center: geodeticConstructionPoints[1],
                    p3: geodeticConstructionPoints[2],
                    color: currentColor // Запекаем цвет
                });
                
                saveStateToHistory();
                geodeticConstructionState = 'inactive';
                geodeticConstructionPoints = [];
                setActiveMode(null);
                showNotification("Построение завершено");
            } else {
                showNotification("Кликните ближе к одной из точек чертежа");
            }

    }
    redrawAll();
}

function findNearestPoint(clickDataPos, threshold) {
    const { toDrawingSpace } = getCoordinateTransformers();
    const clickDrawingPos = toDrawingSpace(clickDataPos);
    let closestPoint = null;
    let minDistance = Infinity;
    savedContours.forEach(contour => {
        contour.forEach(coordStr => {
            const [x, y] = coordStr.split(/\s+|\t/).map(Number);
            const pointDataPos = { x, y };
            const pointDrawingPos = toDrawingSpace(pointDataPos);
            const distance = Math.hypot(clickDrawingPos.x - pointDrawingPos.x, clickDrawingPos.y - pointDrawingPos.y);
            if (distance < minDistance) {
                minDistance = distance;
                closestPoint = pointDataPos;
            }
        });
    });
    if (minDistance * zoomLevel < threshold) {
        return closestPoint;
    }
    return null;
}

function drawCrosshairSymbol(ctx, point, color) {
    const radius = 8 / zoomLevel;
    const tickLength = 5 / zoomLevel;
    ctx.strokeStyle = color;
    ctx.lineWidth = 1.5 / zoomLevel;
    ctx.beginPath();
    ctx.arc(point.x, point.y, radius, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(point.x - radius - tickLength, point.y);
    ctx.lineTo(point.x + radius + tickLength, point.y);
    ctx.moveTo(point.x, point.y - radius - tickLength);
    ctx.lineTo(point.x, point.y + radius + tickLength);
    ctx.stroke();
}

function drawGeodeticConstruction(ctx, construction, isSelected = false) {
    const { toDrawingSpace } = getCoordinateTransformers();
    const p1 = toDrawingSpace(construction.p1);
    const center = toDrawingSpace(construction.center);
    const p3 = toDrawingSpace(construction.p3);
    
    // Используем сохраненный цвет или черный по умолчанию
    const color = construction.color || '#000000';

    // Если объект выделен, рисуем подсветку (ореол)
    if (isSelected) {
        ctx.save();
        ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
        ctx.shadowBlur = 10;
        ctx.strokeStyle = "rgba(33, 150, 243, 0.5)"; // Голубая подсветка
        ctx.lineWidth = 6 / zoomLevel;
        
        // Подсветка кружка
        const radius = 12 / zoomLevel;
        ctx.beginPath();
        ctx.arc(center.x, center.y, radius, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.restore();
    }

    drawCrosshairSymbol(ctx, center, color);
    
    ctx.save();
    ctx.strokeStyle = color;
    ctx.lineWidth = 1.5 / zoomLevel;
    ctx.setLineDash([8 / zoomLevel, 8 / zoomLevel]);
    
    ctx.beginPath();
    ctx.moveTo(p1.x, p1.y);
    ctx.lineTo(center.x, center.y);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(center.x, center.y);
    ctx.lineTo(p3.x, p3.y);
    ctx.stroke();
    ctx.restore();
}

function handleSelectionStart(e) {

    isSelecting = true;

    selectionStartX = e.clientX - rect.left;
    selectionStartY = e.clientY - rect.top;

}

function handleSelectionMove(e) {
    if (!isCropModeActive || !isSelecting) return;
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const currentX = e.clientX - rect.left;
    const currentY = e.clientY - rect.top;

    const x = Math.min(selectionStartX, currentX);
    const y = Math.min(selectionStartY, currentY);
    const width = Math.abs(currentX - selectionStartX);
    const height = Math.abs(currentY - selectionStartY);
    
    cropSelection = { x, y, width, height };
    redrawAnnotations(); // Перерисовываем аннотации, чтобы показать рамку
}

function handleSelectionEnd(e) {

    e.preventDefault();
    isSelecting = false;
    if (cropSelection && (cropSelection.width < 5 || cropSelection.height < 5)) {

function handleInput(showNotifications = false) {
    const inputText = coordsInput.value;

    let coordinates = [];
    const parsers = [extractCoordinatesEntitySpatial, extractCoordinatesNewContour, searchInTabs, importGeo, extractCoordinatesFromTextWithDescription, extractCoordinatesFromSpelementUnit, extractSingleNumberPerLine];
    for (const parser of parsers) { coordinates = parser(inputText); if (coordinates.length > 0) break; }
    if (coordinates.length === 0) { coordinates = inputText.split('\n').map(l => { l=l.trim(); if (l==='') return ''; const p=l.split(/\s+|\t/); if (p.length>=2) { const x=parseFloat(p[0].replace(',','.')), y=parseFloat(p[1].replace(',','.')); if(!isNaN(x)&&!isNaN(y)) return `${x.toFixed(2)}\t${y.toFixed(2)}`} return null; }).filter(c=>c!==null); }
    if (coordinates.some(c => typeof c === 'string' && c.trim() !== '')) {
        let cleaned = [], lastEmpty = true;
        for (const c of coordinates) { if (c.trim()!=='') { cleaned.push(c); lastEmpty=false; } else if (!lastEmpty) { cleaned.push(''); lastEmpty=true; }}
        if (cleaned.length > 0 && cleaned[cleaned.length-1].trim()==='') cleaned.pop();
        coordsInput.value = cleaned.join('\n');
        savedContours = []; let cur = [];
        cleaned.forEach(c => { if(c==='') { if(cur.length>0) savedContours.push(cur); cur=[]; } else cur.push(c); });
        if (cur.length > 0) savedContours.push(cur);
        resetAnnotationsAndState();
        redrawAll();
        if (showNotifications) showNotification('Координаты обработаны');
    }
}

function drawContour(contours) {
    const container = canvas.parentElement;
    if (canvas.width !== container.offsetWidth || canvas.height !== container.offsetHeight) {
        canvas.width = annotationCanvas.width = container.offsetWidth;
        canvas.height = annotationCanvas.height = container.offsetHeight;
    }
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if ((!contours || contours.length === 0 || contours.every(c => c.length === 0)) && externalParcels.length === 0) {
        canvas.style.display = 'none';
        return;
    }
    canvas.style.display = 'block';
    if (contours.length === 0 || contours.every(c => c.length === 0)) {
        return;
    }
    const { toDrawingSpace } = getCoordinateTransformers();
    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.scale(zoomLevel, zoomLevel);
    ctx.translate(-canvas.width / 2 + panX, -canvas.height / 2 + panY);
    const pointRadius = 3 / zoomLevel, fontSize = 13 / zoomLevel, textOffset = 5 / zoomLevel;
    let globalPointCounter = 1;
    contours.forEach((points, contourIndex) => {
        if (points.length === 0) return;
        ctx.beginPath();
        ctx.strokeStyle = mainContourColor;
        ctx.lineWidth = mainContourThickness / zoomLevel;
        const isClosed = isContourClosed(points);
        points.forEach((coord, index) => {
            const [x, y] = coord.split(/\s+|\t/).map(Number);
            const { x: canvasX, y: canvasY } = toDrawingSpace({ x, y });
            if (index === 0) ctx.moveTo(canvasX, canvasY);
            else ctx.lineTo(canvasX, canvasY);
        });
        if (isClosed) ctx.closePath();
        ctx.stroke();
        if (showPoints || showLabels) {
            points.forEach((coord, index) => {
                if (isClosed && index === points.length - 1) return;
                const [x, y] = coord.split(/\s+|\t/).map(Number);
                const { x: canvasX, y: canvasY } = toDrawingSpace({ x, y });
                if (showPoints) {
                    ctx.fillStyle = mainContourColor;
                    ctx.beginPath();
                    ctx.arc(canvasX, canvasY, pointRadius, 0, 2 * Math.PI);
                    ctx.fill();
                }
                if (showLabels) {
                    ctx.font = `${fontSize}px Arial`;
                    let label = '';
                    if (currentDrawingMode === 'land_plot') {
                        ctx.fillStyle = mainContourColor;
                        label = `н${globalPointCounter++}`;
                    } else {
                        ctx.fillStyle = 'black';
                        label = `${contourIndex + 1}.${index + 1}`;
                    }
                    if (label) {
                        let labelX = canvasX + textOffset;
                        let labelY = canvasY - textOffset;
                        ctx.textAlign = 'left';
                        ctx.textBaseline = 'bottom';

                        if (currentDrawingMode === 'land_plot' && points.length > 1) {
                            const p_curr = { x, y };
                            let p_prev, p_next;

                            if (index > 0) {
                                const prevCoords = points[index - 1].split(/\s+|\t/).map(Number);
                                p_prev = { x: prevCoords[0], y: prevCoords[1] };
                            } else if (isClosed) {
                                const prevCoords = points[points.length - 2].split(/\s+|\t/).map(Number);
                                p_prev = { x: prevCoords[0], y: prevCoords[1] };
                            }

                            if (index < points.length - 1) {
                                const nextCoords = points[index + 1].split(/\s+|\t/).map(Number);
                                p_next = { x: nextCoords[0], y: nextCoords[1] };
                            } else if (isClosed) {
                                const nextCoords = points[0].split(/\s+|\t/).map(Number);
                                p_next = { x: nextCoords[0], y: nextCoords[1] };
                            }

                            let v_out = { x: 0, y: 0 };

                            if (p_prev && p_next) {
                                const v_dir = { x: p_next.x - p_prev.x, y: p_next.y - p_prev.y };
                                v_out = { x: v_dir.y, y: -v_dir.x };
                            } else if (p_next) {
                                const v_dir = { x: p_next.x - p_curr.x, y: p_next.y - p_curr.y };
                                v_out = { x: -v_dir.y, y: v_dir.x };
                            } else if (p_prev) {
                                const v_dir = { x: p_curr.x - p_prev.x, y: p_curr.y - p_prev.y };
                                v_out = { x: -v_dir.y, y: v_dir.x };
                            }
                            
                            const mag = Math.hypot(v_out.x, v_out.y);
                            if (mag > 1e-6) {
                                v_out.x /= mag;
                                v_out.y /= mag;
                            }

                            const offset_dist = 16 / zoomLevel;
                            const canvas_offset_x = v_out.y * offset_dist;
                            const canvas_offset_y = -v_out.x * offset_dist;

                            labelX = canvasX + canvas_offset_x;
                            labelY = canvasY + canvas_offset_y;

                            ctx.textBaseline = 'middle';
                            const normalizedCanvasVec = {x: canvas_offset_x / offset_dist, y: canvas_offset_y / offset_dist};

                            if (Math.abs(normalizedCanvasVec.x) > Math.abs(normalizedCanvasVec.y)) {
                                if (normalizedCanvasVec.x > 0) {
                                    ctx.textAlign = 'left';
                                    labelX += 3 / zoomLevel;
                                } else {
                                    ctx.textAlign = 'right';
                                    labelX -= 3 / zoomLevel;
                                }
                            } else {
                                ctx.textAlign = 'center';
                                if (normalizedCanvasVec.y > 0) labelY += 3 / zoomLevel;
                                else labelY -= 3 / zoomLevel;
                            }
                        }
                        
                        ctx.fillText(label, labelX, labelY);
                    }
                }
            });
        }
    });
    ctx.restore();
}

function redrawAnnotations(tempObject = null) {
    annotationCtx.clearRect(0, 0, annotationCanvas.width, annotationCanvas.height);
    if (savedContours.length === 0 && externalParcels.length === 0) {
        annotationCanvas.style.display = 'none';
        return;
    }
    annotationCanvas.style.display = 'block';
    annotationCtx.save();
    annotationCtx.translate(canvas.width / 2, canvas.height / 2);
    annotationCtx.scale(zoomLevel, zoomLevel);
    annotationCtx.translate(-canvas.width / 2 + panX, -canvas.height / 2 + panY);
    const { toDrawingSpace } = getCoordinateTransformers();
    const currentColor = document.getElementById('annotationColorPicker').value;

    externalParcels.forEach(parcel => {
        annotationCtx.save();
        annotationCtx.strokeStyle = externalContourColor;
        annotationCtx.lineWidth = externalContourThickness / zoomLevel;
        if (!isExternalContourSolid) {
            annotationCtx.setLineDash([10 / zoomLevel, 10 / zoomLevel]);
        }
        parcel.contours.forEach(contour => {
            if (contour.length === 0) return;
            annotationCtx.beginPath();
            contour.forEach((point, index) => {
                const canvasPoint = toDrawingSpace(point);
                if (index === 0) annotationCtx.moveTo(canvasPoint.x, canvasPoint.y);
                else annotationCtx.lineTo(canvasPoint.x, canvasPoint.y);
            });
            if (contour.length > 2) {
                const firstPoint = contour[0];
                const lastPoint = contour[contour.length - 1];
                if (Math.abs(firstPoint.x - lastPoint.x) < 0.01 && Math.abs(firstPoint.y - lastPoint.y) < 0.01) {
                    annotationCtx.closePath();
                }
            }
            annotationCtx.stroke();
        });
        annotationCtx.restore();
    });
    arrows.forEach(a => drawArrow(annotationCtx, toDrawingSpace(a.start), toDrawingSpace(a.end), a.color, a.thickness));
    lines.forEach(l => drawLine(annotationCtx, toDrawingSpace(l.start), toDrawingSpace(l.end), l.color, l.thickness));
    texts.forEach(t => drawText(annotationCtx, { ...t, ...toDrawingSpace(t) }));
    geodeticConstructions.forEach(gc => {
        // Проверяем, совпадает ли ID с выделенным
        const isSelected = (selectedGeodeticId === gc.id);
        drawGeodeticConstruction(annotationCtx, gc, isSelected);
    });
    if (geodeticConstructionState !== 'inactive' && geodeticConstructionPoints.length > 0) {
        const tempP1 = toDrawingSpace(geodeticConstructionPoints[0]);
        annotationCtx.save();
        annotationCtx.strokeStyle = currentColor;
        annotationCtx.lineWidth = 1.5 / zoomLevel;
        annotationCtx.setLineDash([8 / zoomLevel, 8 / zoomLevel]);
        if (geodeticConstructionPoints.length === 2) {
            const tempCenter = toDrawingSpace(geodeticConstructionPoints[1]);
            drawCrosshairSymbol(annotationCtx, tempCenter, currentColor);
            annotationCtx.beginPath();
            annotationCtx.moveTo(tempP1.x, tempP1.y);
            annotationCtx.lineTo(tempCenter.x, tempCenter.y);
            annotationCtx.stroke();
        }
        annotationCtx.restore();
    }
    if (selectedTextId) {
        const text = texts.find(t => t.id === selectedTextId);
        if (text) drawTextSelectionHandles(annotationCtx, { ...text, ...toDrawingSpace(text) });
    }
    if (tempObject) {
        const color = document.getElementById('annotationColorPicker').value;
        const thickness = parseInt(document.getElementById('arrowThicknessInput').value);
        if (tempObject.type === 'arrow') drawArrow(annotationCtx, toDrawingSpace(tempObject.start), toDrawingSpace(tempObject.end), color, thickness);
        else if (tempObject.type === 'line') drawLine(annotationCtx, toDrawingSpace(tempObject.start), toDrawingSpace(tempObject.end), color, thickness);
    }
    annotationCtx.restore();

    // Рисуем рамку выделения поверх всего, в координатах экрана
    if (isCropModeActive && cropSelection) {
        const { x, y, width, height } = cropSelection;
        annotationCtx.save();
        // Белая обводка для контраста
        annotationCtx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
        annotationCtx.lineWidth = 3;
        annotationCtx.setLineDash([8, 6]);
        annotationCtx.strokeRect(x, y, width, height);
        // Черная основная линия
        annotationCtx.strokeStyle = 'rgba(0, 0, 0, 0.9)';
        annotationCtx.lineWidth = 1;
        annotationCtx.strokeRect(x, y, width, height);
        annotationCtx.restore();
    }
}


function checkGeodeticInteraction(mouseDrawingPos) {
    const { toDrawingSpace } = getCoordinateTransformers();
    const hitRadius = 15 / zoomLevel; // Радиус чувствительности

    for (let i = geodeticConstructions.length - 1; i >= 0; i--) {
        const gc = geodeticConstructions[i];
        const centerScreen = toDrawingSpace(gc.center);
        
        // Проверяем расстояние от мыши до центра схемы
        const dist = Math.hypot(mouseDrawingPos.x - centerScreen.x, mouseDrawingPos.y - centerScreen.y);
        
        if (dist <= hitRadius) {
            return { isOver: true, id: gc.id, obj: gc };
        }
    }
    return { isOver: false, id: null, obj: null };
}


function drawArrow(ctx, start, end, color, thickness) { const headLength = Math.min(20, Math.max(8, thickness * 2.5)) / zoomLevel; const angle = Math.atan2(end.y - start.y, end.x - start.x); Object.assign(ctx, { strokeStyle: color, fillStyle: color, lineWidth: thickness / zoomLevel }); ctx.beginPath(); ctx.moveTo(start.x, start.y); ctx.lineTo(end.x, end.y); ctx.stroke(); ctx.beginPath(); ctx.moveTo(end.x, end.y); ctx.lineTo(end.x - headLength * Math.cos(angle - Math.PI/6), end.y - headLength * Math.sin(angle - Math.PI/6)); ctx.lineTo(end.x - headLength * Math.cos(angle + Math.PI/6), end.y - headLength * Math.sin(angle + Math.PI/6)); ctx.closePath(); ctx.fill(); }
function drawLine(ctx, start, end, color, thickness) { ctx.save(); Object.assign(ctx, { strokeStyle: color, lineWidth: thickness / zoomLevel, lineCap: 'round' }); ctx.beginPath(); ctx.moveTo(start.x, start.y); ctx.lineTo(end.x, end.y); ctx.stroke(); ctx.restore(); }

function drawText(ctx, t) {
    ctx.save();
    
    // Формируем строку шрифта: "style weight size family"
    let fontStyle = '';
    if (t.isItalic) fontStyle += 'italic ';
    if (t.isBold) fontStyle += 'bold ';
    
    ctx.font = `${fontStyle}${t.size / zoomLevel}px ${t.family}`;
    
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    // Применяем трансформации
    ctx.translate(t.x, t.y);
    ctx.rotate(t.rotation * Math.PI / 180);

    if (t.shadowEnabled) {
        ctx.shadowColor = t.shadowColor;
        ctx.shadowBlur = 5;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
    }
    
    // Отрисовка текста
    if (t.strokeEnabled) {
        ctx.strokeStyle = t.strokeColor;
        ctx.lineWidth = Math.max(2, t.size / 10) / zoomLevel; 
        ctx.lineJoin = 'round'; 
        ctx.strokeText(t.text, 0, 0);
    }

    ctx.fillStyle = t.color;
    ctx.fillText(t.text, 0, 0);

    // Реализация подчеркивания (вручную, так как canvas не поддерживает text-decoration)
    if (t.isUnderline) {
        const metrics = ctx.measureText(t.text);
        const textWidth = metrics.width;
        // Смещение линии вниз относительно центра
        const lineY = (t.size / zoomLevel) * 0.4; 
        // Толщина линии зависит от размера шрифта
        const lineThickness = Math.max(1, (t.size / zoomLevel) / 15); 
        
        ctx.fillRect(-textWidth / 2, lineY, textWidth, lineThickness);
        
        // Если нужна обводка для подчеркивания (опционально)
        if (t.strokeEnabled) {
           // Можно добавить ctx.strokeRect, но обычно достаточно fillRect цветом текста
        }
    }

    ctx.restore();
}




function drawTextSelectionHandles(ctx, t) { ctx.font = `${t.size / zoomLevel}px ${t.family}`; const metrics = ctx.measureText(t.text); const w = metrics.width + 20/zoomLevel, h = t.size/zoomLevel + 10/zoomLevel, handleRadius = 8/zoomLevel, handleOffset = 20/zoomLevel; const accent = '#2196F3'; ctx.save(); ctx.translate(t.x, t.y); ctx.rotate(t.rotation * Math.PI / 180); ctx.strokeStyle = accent; ctx.lineWidth = 1/zoomLevel; ctx.setLineDash([6/zoomLevel, 3/zoomLevel]); ctx.strokeRect(-w/2, -h/2, w, h); ctx.beginPath(); ctx.arc(0, -h/2 - handleOffset, handleRadius, 0, 2 * Math.PI); ctx.fillStyle = accent; ctx.fill(); ctx.strokeStyle = '#fff'; ctx.lineWidth = 3/zoomLevel; ctx.stroke(); ctx.restore(); }

// --- ЛОГИКА МЫШИ ДЛЯ АННОТАЦИЙ ---
function setupCanvasMouseEvents(wrapper) {
    wrapper.addEventListener('mousedown', e => {
        if (!isAnnotationModeActive || e.button !== 0 || (savedContours.length === 0 && externalParcels.length === 0)) return;
        const pos = screenToDataSpace(e);
        if (!pos) return;
        
        if (activeMode === 'geodetic') {
            handleGeodeticClick(pos);
            return;
        }

        const drawingPos = screenToDrawingSpace(e);

        // 1. Сначала проверяем текст
        const textHit = checkTextInteraction(drawingPos);
        if (textHit.isOver) {
            e.preventDefault();

function getAllPoints() {
    let allPoints = [];
    if (savedContours.length > 0) {
        allPoints.push(...savedContours.flat().map(c => c.split(/\s+|\t/).map(Number)).filter(p => !isNaN(p[0]) && !isNaN(p[1])));
    }
    if (externalParcels.length > 0) {
        allPoints.push(...externalParcels.flatMap(p => p.contours).flat().map(point => [point.x, point.y]));
    }
    return allPoints;
}

function getDrawingParameters(allPoints) {
    if (allPoints.length === 0) return {};
    const minX = Math.min(...allPoints.map(p => p[0])), minY = Math.min(...allPoints.map(p => p[1]));
    const maxX = Math.max(...allPoints.map(p => p[0])), maxY = Math.max(...allPoints.map(p => p[1]));
    const padding = 60, dataWidth = maxY - minY, dataHeight = maxX - minX;
    const scale = (dataWidth === 0 || dataHeight === 0) ? 1 : Math.min((canvas.width-padding*2)/dataWidth, (canvas.height-padding*2)/dataHeight) * 0.9;
    const offsetX = padding + (canvas.width - dataWidth * scale) / 2;
    const offsetY = padding + (canvas.height - dataHeight * scale) / 2;
    return { minX, minY, maxX, maxY, scale, offsetX, offsetY };
}


function getMainDrawingPoints() {
    if (savedContours.length === 0) return [];
    // Получаем точки только из основного источника данных (textarea)
    return savedContours.flat().map(c => c.split(/\s+|\t/).map(Number)).filter(p => !isNaN(p[0]) && !isNaN(p[1]));
}

function getCoordinateTransformers() {
    let referencePoints = getMainDrawingPoints();

    // Если в основном поле нет данных, но есть загруженные участки,
    // используем их для определения границ холста.
    if (referencePoints.length === 0 && externalParcels.length > 0) {
        referencePoints = externalParcels.flatMap(p => p.contours).flat().map(point => [point.x, point.y]);
    }

    if (referencePoints.length === 0) {
        return { toDrawingSpace: p => p, toDataSpace: p => p };
    }
    
    const minX = Math.min(...referencePoints.map(p => p[0])), minY = Math.min(...referencePoints.map(p => p[1]));
    const maxX = Math.max(...referencePoints.map(p => p[0])), maxY = Math.max(...referencePoints.map(p => p[1]));
    const padding = 60, dataWidth = maxY - minY, dataHeight = maxX - minX;
    const scale = (dataWidth === 0 || dataHeight === 0) ? 1 : Math.min((canvas.width-padding*2)/dataWidth, (canvas.height-padding*2)/dataHeight) * 0.9;
    const offsetX = padding + (canvas.width - dataWidth * scale) / 2;
    const offsetY = padding + (canvas.height - dataHeight * scale) / 2;
    const toDrawingSpace = (dataPoint) => ({ x: offsetX + (dataPoint.y - minY) * scale, y: canvas.height - (offsetY + (dataPoint.x - minX) * scale) });

function checkTextInteraction(mouseDrawingPos) {
    const { toDrawingSpace } = getCoordinateTransformers();
    const result = { isOver: false, onRotateHandle: false, id: null, obj: null };
    for(let i = texts.length - 1; i >= 0; i--) {
        const t = texts[i];
        const textDrawingPos = toDrawingSpace(t);
        annotationCtx.font = `${t.size / zoomLevel}px ${t.family}`;
        const metrics = annotationCtx.measureText(t.text);
        const w = metrics.width + 20/zoomLevel, h = t.size/zoomLevel + 10/zoomLevel;
        const handleRadius = 10/zoomLevel, handleOffset = 20/zoomLevel;
        const angle = -t.rotation * Math.PI / 180;

        }
    }
    return result;

function extractCoordinatesFromGeoJSON(c){try{const d=JSON.parse(c);if(!d||!Array.isArray(d.features))return[];const r=[];d.features.forEach(f=>{if(!f.geometry||!f.geometry.coordinates)return;const p=[];const pr=ring=>ring.forEach(pt=>{if(Array.isArray(pt)&&pt.length>=2){const x=Math.min(pt[0],pt[1]),y=Math.max(pt[0],pt[1]);if(!isNaN(x)&&!isNaN(y))p.push(`${x.toFixed(2)}\t${y.toFixed(2)}`)}});switch(f.geometry.type){case'MultiPolygon':f.geometry.coordinates.forEach(poly=>poly.forEach(ring=>pr(ring)));break;case'Polygon':f.geometry.coordinates.forEach(ring=>pr(ring));break;case'LineString':pr(f.geometry.coordinates);break}if(p.length>0)r.push({points:p})});return r}catch(e){return[]}}
function extractCoordinatesFromDXF(c){const l=c.split('\n'),r=[];let cur=[],isReading=false,isClosed=false,x,y;for(let i=0;i<l.length;i++){const L=l[i].trim();if(L==='LWPOLYLINE'||L==='POLYLINE'){if(cur.length>0)processDXFContour(cur,r,isClosed);cur=[],isReading=true,isClosed=false}else if(L==='SEQEND'){if(cur.length>0)processDXFContour(cur,r,isClosed);cur=[],isReading=false}else if(isReading){if(L==='70')isClosed=(parseInt(l[++i].trim())&1)===1;else if(L==='10')x=parseFloat(l[++i].trim());else if(L==='20')y=parseFloat(l[++i].trim());if(x!==undefined&&y!==undefined){if(x!==0||y!==0)cur.push([Math.min(x,y),Math.max(x,y)]);x=y=undefined}}}if(cur.length>0)processDXFContour(cur,r,isClosed);return r}
function processDXFContour(c,r,isC){if(r.length>0)r.push('');c.forEach(([x,y])=>r.push(`${x.toFixed(2)}\t${y.toFixed(2)}`));if(isC&&c.length>1){const[fx,fy]=c[0],[lx,ly]=c[c.length-1];if(fx!==lx||fy!==ly)r.push(`${fx.toFixed(2)}\t${fy.toFixed(2)}`)}}

function saveAsPNG() { saveWithAnnotations('image/png'); }
function saveAsJPG() { saveWithAnnotations('image/jpeg', 0.92); }

function saveWithAnnotations(format, quality) {
    if (savedContours.length === 0 && externalParcels.length === 0) {
        showNotification("Нет чертежа для сохранения");
        return;
    }

    const link = document.createElement('a');
    link.download = `chertezh_annotated.${format.split('/')[1]}`;

    // Если активно выделение, сохраняем только его
    if (isCropModeActive && cropSelection && cropSelection.width > 1 && cropSelection.height > 1) {
        const cropCanvas = document.createElement('canvas');
        cropCanvas.width = cropSelection.width;
        cropCanvas.height = cropSelection.height;
        const cropCtx = cropCanvas.getContext('2d');

        cropCtx.fillStyle = '#FFFFFF';
        cropCtx.fillRect(0, 0, cropCanvas.width, cropCanvas.height);

        if (canvas.style.display !== 'none') {
            cropCtx.drawImage(canvas, cropSelection.x, cropSelection.y, cropSelection.width, cropSelection.height, 0, 0, cropSelection.width, cropSelection.height);
        }
        
        if (annotationCanvas.style.display !== 'none') {
            const tempSelection = cropSelection;
            cropSelection = null;
            redrawAnnotations(); 
            
            cropCtx.drawImage(annotationCanvas, tempSelection.x, tempSelection.y, tempSelection.width, tempSelection.height, 0, 0, tempSelection.width, tempSelection.height);

            cropSelection = tempSelection; 
            redrawAnnotations(); 
        }
        
        link.href = cropCanvas.toDataURL(format, quality);
        toggleCropMode(); // Выключаем режим после сохранения

    } else { // Иначе сохраняем как обычно
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;
        const tempCtx = tempCanvas.getContext('2d');
        
        tempCtx.fillStyle = '#FFFFFF';
        tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
        
        if (canvas.style.display !== 'none') tempCtx.drawImage(canvas, 0, 0);
        if (annotationCanvas.style.display !== 'none') tempCtx.drawImage(annotationCanvas, 0, 0);
        
        link.href = tempCanvas.toDataURL(format, quality);
    }
    
    link.click();
    showNotification(`Сохранено как ${link.download}`);
}


function exportAnnotationsAsJSON() {
    if (savedContours.length === 0 && externalParcels.length === 0) return;
    const annotationData = { arrows, lines, texts, geodeticConstructions, externalParcels };
    const jsonString = JSON.stringify(annotationData, null, 2);
    const blob = new Blob([jsonString], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = `annotations.json`;
    link.click();
    URL.revokeObjectURL(url);
    showNotification('Аннотации экспортированы');
}

function importAnnotationsFromJSON() {
    if (savedContours.length === 0 && externalParcels.length === 0 && coordsInput.value.trim() !== '') {
        showNotification("Сначала обработайте исходные данные");
        return;
    }
    jsonInput.click();
}

function handleJsonImport(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (event) => {
        try {
            const data = JSON.parse(event.target.result);
            arrows = data.arrows || [];
            lines = data.lines || [];
            texts = data.texts || [];
            geodeticConstructions = data.geodeticConstructions || [];
            externalParcels = data.externalParcels || [];
            saveStateToHistory();
            redrawAll();
            showNotification(`Аннотации импортированы`);
        } catch (err) {
            alert('Ошибка чтения файла. Убедитесь, что это корректный JSON.');
        }
    };
    reader.readAsText(file);
    e.target.value = null;
}
