<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0" />
  <title>Solar System: Stable</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Jura:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Dark Theme (Default) */
      --bg-color: #050508;
      --panel-bg: rgba(20, 20, 35, 0.7);
      --panel-border: rgba(255, 255, 255, 0.1);
      --text-main: #ffffff;
      --text-sec: #94a3b8;
      --accent: #60a5fa;
      --accent-glow: rgba(96, 165, 250, 0.4);
      --btn-bg: rgba(255, 255, 255, 0.05);
      --btn-hover: rgba(255, 255, 255, 0.15);
      --font-display: 'Jura', sans-serif;
      --font-body: 'Inter', sans-serif;
    }

    [data-theme="light"] {
      --bg-color: #f1f5f9;
      --panel-bg: rgba(255, 255, 255, 0.85);
      --panel-border: rgba(0, 0, 0, 0.08);
      --text-main: #1e293b;
      --text-sec: #64748b;
      --accent: #2563eb;
      --accent-glow: rgba(37, 99, 235, 0.2);
      --btn-bg: rgba(0, 0, 0, 0.05);
      --btn-hover: rgba(0, 0, 0, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    html, body {
      width: 100%; height: 100%; overflow: hidden;
      background: var(--bg-color);
      font-family: var(--font-body);
      color: var(--text-main);
      transition: background 0.5s ease, color 0.5s ease;
    }

    canvas { display: block; outline: none; z-index: 1; }

    /* UI Overlay */
    #ui-layer {
      position: absolute; inset: 0; z-index: 10; pointer-events: none;
      display: flex; flex-direction: column; justify-content: space-between;
      padding: 24px;
    }

    /* Top Bar */
    .top-bar {
      pointer-events: auto;
      display: flex; justify-content: space-between; align-items: flex-start;
    }

    .app-title h1 {
      font-family: var(--font-display); font-weight: 700; font-size: 26px;
      letter-spacing: 2px; text-transform: uppercase;
      background: linear-gradient(135deg, var(--text-main), var(--text-sec));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .app-title span { font-size: 11px; color: var(--text-sec); letter-spacing: 3px; text-transform: uppercase; font-weight: 600; }

    .theme-btn {
      width: 44px; height: 44px; border-radius: 50%;
      background: var(--panel-bg); border: 1px solid var(--panel-border);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; color: var(--text-main);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .theme-btn:hover { transform: scale(1.1); background: var(--btn-hover); }
    .theme-btn svg { width: 20px; height: 20px; fill: none; stroke: currentColor; stroke-width: 2; }

    /* Bottom Dock */
    .dock-wrapper {
      pointer-events: auto;
      align-self: center; width: 100%; max-width: 850px;
      display: flex; justify-content: center;
    }

    .dock {
      background: var(--panel-bg);
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--panel-border);
      padding: 10px 16px; border-radius: 24px;
      display: flex; gap: 12px; align-items: center;
      box-shadow: 0 20px 50px -10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .reset-btn {
      width: 44px; height: 44px; flex-shrink: 0;
      border-radius: 14px; background: var(--btn-bg);
      border: 1px solid var(--panel-border); color: var(--text-sec);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: all 0.3s;
    }
    .reset-btn:hover {
      background: linear-gradient(135deg, #f59e0b, #d97706); 
      color: white; border-color: transparent;
      box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
      transform: translateY(-2px);
    }
    .reset-btn svg { width: 24px; height: 24px; stroke-width: 1.5; }

    .divider { width: 1px; height: 28px; background: var(--panel-border); margin: 0 6px; }

    .planet-scroll {
      display: flex; gap: 8px; overflow-x: auto; padding: 4px;
      -ms-overflow-style: none; scrollbar-width: none; mask-image: linear-gradient(90deg, transparent, black 10px, black calc(100% - 10px), transparent);
    }
    .planet-scroll::-webkit-scrollbar { display: none; }

    .chip {
      padding: 8px 18px; border-radius: 12px;
      background: var(--btn-bg); color: var(--text-sec);
      font-family: var(--font-display); font-size: 13px; font-weight: 600;
      cursor: pointer; white-space: nowrap; border: 1px solid transparent;
      transition: all 0.2s; user-select: none; letter-spacing: 0.5px;
    }
    .chip:hover { background: var(--btn-hover); color: var(--text-main); transform: translateY(-1px); }
    .chip.active {
      background: rgba(96, 165, 250, 0.15); color: var(--accent);
      border-color: rgba(96, 165, 250, 0.3);
      box-shadow: 0 4px 15px var(--accent-glow);
    }

    /* Info Modal */
    .modal {
      position: fixed; inset: 0; z-index: 100;
      background: rgba(0,0,0,0.1); backdrop-filter: blur(4px);
      opacity: 0; visibility: hidden; transition: all 0.3s;
      display: flex; align-items: center; justify-content: center;
    }
    .modal.visible { opacity: 1; visibility: visible; }

    .card {
      width: 90%; max-width: 400px;
      background: var(--bg-color); color: var(--text-main);
      border: 1px solid var(--panel-border);
      border-radius: 28px; padding: 32px;
      box-shadow: 0 30px 60px -15px rgba(0,0,0,0.4);
      transform: translateY(20px) scale(0.95); transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .modal.visible .card { transform: translateY(0) scale(1); }

    .card h2 { font-family: var(--font-display); font-size: 36px; margin-bottom: 4px; line-height: 1; }
    .card .type { color: var(--accent); font-size: 11px; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; margin-bottom: 24px; }
    
    .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 24px; }
    .stat h4 { font-size: 10px; text-transform: uppercase; color: var(--text-sec); margin-bottom: 6px; letter-spacing: 1px; }
    .stat p { font-family: var(--font-display); font-size: 18px; font-weight: 500; }
    
    .fact { font-size: 14px; line-height: 1.6; color: var(--text-sec); padding-top: 20px; border-top: 1px solid var(--panel-border); }
    .close-modal {
      position: absolute; top: 20px; right: 20px; width: 32px; height: 32px;
      background: var(--btn-bg); border: none; border-radius: 50%; color: var(--text-sec);
      cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s;
    }
    .close-modal:hover { background: var(--btn-hover); color: var(--text-main); }

    @media (max-width: 768px) {
      .dock { flex-direction: column-reverse; padding: 12px; width: 100%; border-radius: 20px; gap: 12px; }
      .dock-wrapper { max-width: 100%; }
      .planet-scroll { width: 100%; justify-content: flex-start; mask-image: none; }
      .divider { display: none; }
      .reset-btn { width: 100%; height: 44px; border-radius: 12px; }
      .top-bar { margin-bottom: 20px; }
      #ui-layer { padding: 16px; }
    }
  </style>
</head>

  <script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { UnrealBloomPass } from "three/addons/postprocessing/UnrealBloomPass.js";
    import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js";
    import { RenderPass } from "three/addons/postprocessing/RenderPass.js";

    // --- DATA ---
    const PLANETS = {
      Меркурий: { order: 1, radius: 2439, tex: 'textures/mercury2.jpg', bump: 'textures/mercury2.jpg', info: { mass: '3.3 × 10²³', temp: '427°C', dist: '58M km' }, fact: 'Самая быстрая планета: год длится 88 дней.', type: 'Земная группа' },
      Венера: { order: 2, radius: 6051, tex: 'textures/venus.jpg', bump: 'textures/venus.jpg', glow: 0xffaa55, info: { mass: '4.9 × 10²⁴', temp: '462°C', dist: '108M km' }, fact: 'День на Венере длится дольше, чем год.', type: 'Земная группа' },
      Земля: { order: 3, radius: 6371, tex: 'textures/earth-blue-marble.jpg', spec: 'textures/earth2.jpg', glow: 0x4488ff, info: { mass: '5.9 × 10²⁴', temp: '15°C', dist: '150M km' }, fact: 'Единственная планета, не названная в честь бога.', type: 'Земная группа' },
      Марс: { order: 4, radius: 3389, tex: 'textures/mars.jpg', bump: 'textures/mars2.jpg', glow: 0xff4422, info: { mass: '6.4 × 10²³', temp: '-60°C', dist: '228M km' }, fact: 'Закаты на Марсе не красные, а синие.', type: 'Земная группа' },
      Юпитер: { order: 5, radius: 69911, tex: 'textures/jupiter.jpg', glow: 0xeebb99, info: { mass: '1.9 × 10²⁷', temp: '-108°C', dist: '778M km' }, fact: 'Имеет самое мощное магнитное поле.', type: 'Газовый гигант' },
      Сатурн: { order: 6, radius: 58232, tex: 'textures/saturn.jpg', glow: 0xeeddcc, ring: { tex: 'textures/saturn2.png', inner: 1.3, outer: 2.3 }, info: { mass: '5.7 × 10²⁶', temp: '-139°C', dist: '1.4B km' }, fact: 'Мог бы плавать в гигантской ванной с водой.', type: 'Газовый гигант' },
      Уран: { order: 7, radius: 25362, tex: 'textures/uranus.jpg', glow: 0x88ffff, info: { mass: '8.7 × 10²⁵', temp: '-197°C', dist: '2.9B km' }, fact: 'Вращается лежа на боку (наклон оси 98°).', type: 'Ледяной гигант' },
      Нептун: { order: 8, radius: 24622, tex: 'textures/neptune.jpg', glow: 0x3355ff, info: { mass: '1.0 × 10²⁶', temp: '-201°C', dist: '4.5B km' }, fact: 'Генерирует больше тепла, чем получает от Солнца.', type: 'Ледяной гигант' }
    };
    const BASE_SCALE = 1 / 4000;

    // --- SETUP ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 50000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.1;
    document.body.appendChild(renderer.domElement);

    // --- POST PROCESSING ---
    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.8, 0.3, 0.9);
    composer.addPass(bloomPass);

    // --- CONTROLS ---
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 20;
    controls.maxDistance = 1500;
    controls.enableZoom = false; // Manual zoom

    // --- LIGHTS ---
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);
    const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
    sunLight.position.set(100, 30, 80);
    scene.add(sunLight);
    const rimLight = new THREE.DirectionalLight(0x4060ff, 0.5); // Backlight
    rimLight.position.set(-50, 0, -50);
    scene.add(rimLight);

    // --- STARS (Dark Mode) ---
    function createStarfield() {
      const count = 3500;
      const geo = new THREE.BufferGeometry();
      const pos = new Float32Array(count * 3);
      const sizes = new Float32Array(count);
      const colors = new Float32Array(count * 3);
      
      for (let i=0; i<count; i++) {
        const r = 1000 + Math.random() * 2000;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        
        pos[i*3] = r * Math.sin(phi) * Math.cos(theta);
        pos[i*3+1] = r * Math.cos(phi);
        pos[i*3+2] = r * Math.sin(phi) * Math.sin(theta);
        
        sizes[i] = Math.random() * 2.0;
        
        // Slight color variation
        const c = new THREE.Color().setHSL(Math.random()*0.2 + 0.5, 0.2, 0.8);
        colors[i*3] = c.r; colors[i*3+1] = c.g; colors[i*3+2] = c.b;
      }
      
      geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
      geo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
      geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
      
      // Simple circular sprite texture
      const canvas = document.createElement('canvas'); canvas.width=32; canvas.height=32;
      const ctx = canvas.getContext('2d');
      const grad = ctx.createRadialGradient(16,16,0,16,16,16);
      grad.addColorStop(0, 'white'); grad.addColorStop(1, 'transparent');
      ctx.fillStyle = grad; ctx.fillRect(0,0,32,32);
      const tex = new THREE.Texture(canvas); tex.needsUpdate = true;

      const mat = new THREE.PointsMaterial({ 
        size: 1, map: tex, vertexColors: true, 
        transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending, depthWrite: false
      });
      return new THREE.Points(geo, mat);
    }
    const stars = createStarfield();
    scene.add(stars);

    // --- SHOOTING STARS (Meteors) ---
    // Instead of lines, we use a moving sprite with a short trail
    class ShootingStar {
      constructor() {
        this.group = new THREE.Group();
        
        // Head (Bright Dot)
        const headGeo = new THREE.SphereGeometry(0.8, 8, 8);
        const headMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        this.head = new THREE.Mesh(headGeo, headMat);
        this.group.add(this.head);

        // Tail (Short fading line)
        const tailGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(0,0,0)]);
        const tailMat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5 });
        this.tail = new THREE.Line(tailGeo, tailMat);
        this.group.add(this.tail);

        this.active = false;
        this.velocity = new THREE.Vector3();
        this.life = 0;
        scene.add(this.group);
        this.group.visible = false;
      }

      spawn() {
        if (this.active) return;
        // Spawn randomly
        const r = 600;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.random() * Math.PI;
        
        this.group.position.set(
          r * Math.sin(phi) * Math.cos(theta),
          r * Math.cos(phi),
          r * Math.sin(phi) * Math.sin(theta)
        );
        
        // Fly towards roughly center but offset
        const target = new THREE.Vector3(
          (Math.random()-0.5)*200, (Math.random()-0.5)*200, (Math.random()-0.5)*200
        );
        this.velocity.subVectors(target, this.group.position).normalize().multiplyScalar(4 + Math.random() * 3);
        
        this.active = true;
        this.life = 1.0;
        this.group.visible = true;
        
        // Reset tail
        const posAttr = this.tail.geometry.attributes.position;
        posAttr.setXYZ(0, 0,0,0);
        posAttr.setXYZ(1, 0,0,0);
        posAttr.needsUpdate = true;
      }

      update() {
        if (!this.active) return;
        
        // Move head
        this.group.position.add(this.velocity);
        
        // Update Tail (Point 1 is at 0,0,0 relative to group, Point 2 trails behind)
        // Since we move the group, the "trail" vertex needs to be offset in the opposite direction of velocity
        const trailLen = 15; // Short tail
        const invVel = this.velocity.clone().normalize().multiplyScalar(-trailLen);
        
        const posAttr = this.tail.geometry.attributes.position;
        posAttr.setXYZ(1, invVel.x, invVel.y, invVel.z);
        posAttr.needsUpdate = true;

        // Fade out
        this.life -= 0.015;
        this.tail.material.opacity = this.life * 0.5;
        this.head.scale.setScalar(this.life);

        if (this.life <= 0) {
          this.active = false;
          this.group.visible = false;
        }
      }
    }
    
    // Create pool of meteors
    const meteorPool = Array.from({ length: 4 }, () => new ShootingStar());

    // --- PLANET CREATION ---
    const texLoader = new THREE.TextureLoader();
    const planetsGroup = new THREE.Group();
    scene.add(planetsGroup);
    
    let activePlanets = [];
    const addedKeys = new Set();

    function createPlanet(key) {
      const d = PLANETS[key];
      const r = d.radius * BASE_SCALE;
      const group = new THREE.Group();

      // Sphere
      const mat = new THREE.MeshPhongMaterial({ map: texLoader.load(d.tex), shininess: 10 });
      if (d.bump) { mat.bumpMap = texLoader.load(d.bump); mat.bumpScale = 0.015; }
      const mesh = new THREE.Mesh(new THREE.SphereGeometry(r, 64, 64), mat);
      group.add(mesh);

      // --- ATMOSPHERE GLOW (Subtle) ---
      // We explicitly attach this to userData so we can check it later safely
      if (d.glow) {
        // High power (p=7.0) makes it very thin. Low coefficient (c=0.35) makes it dim.
        const glowMat = new THREE.ShaderMaterial({
          uniforms: {
            c: { value: 0.35 }, p: { value: 7.0 },
            glowColor: { value: new THREE.Color(d.glow) },
            viewVector: { value: camera.position }
          },
          vertexShader: `uniform vec3 viewVector; uniform float c; uniform float p; varying float intensity; void main() { vec3 vNormal = normalize( normalMatrix * normal ); vec3 vNormel = normalize( normalMatrix * viewVector ); intensity = pow( c - dot(vNormal, vNormel), p ); gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 ); }`,
          fragmentShader: `uniform vec3 glowColor; varying float intensity; void main() { gl_FragColor = vec4( glowColor, intensity ); }`,
          side: THREE.BackSide, blending: THREE.AdditiveBlending, transparent: true, depthWrite: false
        });
        const glowMesh = new THREE.Mesh(new THREE.SphereGeometry(r * 1.15, 64, 64), glowMat);
        group.add(glowMesh);
        group.userData.glowMesh = glowMesh; // Store reference securely
      }

      // Rings
      if (d.ring) {
        const ringGeo = new THREE.RingGeometry(d.radius * d.ring.inner * BASE_SCALE, d.radius * d.ring.outer * BASE_SCALE, 128);
        const ringMat = new THREE.MeshStandardMaterial({ 
          map: texLoader.load(d.ring.tex), side: THREE.DoubleSide, transparent: true, opacity: 0.8 
        });
        // UV fix
        const pos = ringGeo.attributes.position; const v3 = new THREE.Vector3();
        const maxR = d.radius * d.ring.outer * BASE_SCALE;
        for(let i=0; i<pos.count; i++){
          v3.fromBufferAttribute(pos, i);
          ringGeo.attributes.uv.setXY(i, 0.5 + v3.x/(maxR*2), 0.5 + v3.y/(maxR*2));
        }
        const ring = new THREE.Mesh(ringGeo, ringMat);
        ring.rotation.x = -Math.PI/2;
        group.add(ring);
      }

      group.userData = { name: key, ...d };
      return group;
    }

    // --- LAYOUT LOGIC ---
    let camTarget = new THREE.Vector3(0, 30, 80);
    let interacting = false;

    function updateLayout() {
      if (activePlanets.length === 0) return;
      activePlanets.sort((a,b) => PLANETS[a.userData.name].order - PLANETS[b.userData.name].order);

      let x = 0;
      activePlanets.forEach((p, i) => {
        if(i > 0) {
          const prev = activePlanets[i-1];
          const prevR = prev.userData.radius * BASE_SCALE;
          const currR = p.userData.radius * BASE_SCALE;
          // Space based on planet size + extra for rings
          const prevRing = PLANETS[prev.userData.name].ring ? prevR * 1.5 : 0;
          const currRing = PLANETS[p.userData.name].ring ? currR * 1.5 : 0;
          const gap = (prevR + currR) * 1.2 + 5; 
          x += gap + prevRing + currRing;
        }
        p.userData.tx = x;
      });

      const totalW = activePlanets[activePlanets.length-1].userData.tx;
      activePlanets.forEach(p => p.userData.tx -= totalW/2);
      
      const dist = Math.max(totalW * 1.1, 30);
      camTarget.set(0, dist * 0.35, dist);
      interacting = false;
    }

    // --- UI ACTIONS ---
    window.addPlanet = (k) => {
      if(addedKeys.has(k)) return;
      const p = createPlanet(k);
      p.scale.set(0,0,0);
      planetsGroup.add(p);
      activePlanets.push(p);
      addedKeys.add(k);
      updateLayout(); updateUI();
      let t=0; function a(){ t+=0.04; p.scale.setScalar(Math.min(t,1)); if(t<1) requestAnimationFrame(a); } a();
    };

    window.removePlanet = (k) => {
      const p = activePlanets.find(x => x.userData.name === k);
      if(!p) return;
      let t=1;
      function a(){ 
        t-=0.06; p.scale.setScalar(Math.max(t,0)); 
        if(t>0) requestAnimationFrame(a);
        else { planetsGroup.remove(p); activePlanets=activePlanets.filter(x=>x!==p); addedKeys.delete(k); updateLayout(); updateUI(); }
      } a();
    };

    window.clearAll = () => [...activePlanets].forEach(p => window.removePlanet(p.userData.name));

    // Build Buttons
    const btnContainer = document.getElementById('planetBtns');
    Object.keys(PLANETS).forEach(k => {
      const b = document.createElement('div');
      b.className = 'chip'; b.textContent = k; b.dataset.p = k;
      b.onclick = () => addedKeys.has(k) ? window.removePlanet(k) : window.addPlanet(k);
      btnContainer.appendChild(b);
    });

    function updateUI() {
      document.querySelectorAll('.chip').forEach(c => 
        addedKeys.has(c.dataset.p) ? c.classList.add('active') : c.classList.remove('active')
      );
    }

    // --- THEME ---
    let isDark = true;
    window.toggleTheme = () => {
      isDark = !isDark;
      document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
      document.querySelector('.icon-moon').style.display = isDark ? 'block' : 'none';
      document.querySelector('.icon-sun').style.display = isDark ? 'none' : 'block';
      
      if(isDark) {
        scene.background = null; 
        stars.visible = true;
        meteorPool.forEach(m => m.group.visible = m.active); // Restore active meteors
        bloomPass.strength = 0.8;
        ambientLight.intensity = 0.4;
      } else {
        scene.background = new THREE.Color(0xf1f5f9);
        stars.visible = false;
        meteorPool.forEach(m => m.group.visible = false); // Hide all meteors
        bloomPass.strength = 0;
        ambientLight.intensity = 0.8;
      }
    };

    // --- INIT ---
    window.addPlanet('Земля'); window.addPlanet('Марс');

    // --- LOOP ---
    renderer.domElement.addEventListener('wheel', () => interacting = true);
    controls.addEventListener('start', () => interacting = true);

    function animate() {
      requestAnimationFrame(animate);

      if (!interacting) {
        camera.position.lerp(camTarget, 0.04);
        controls.target.lerp(new THREE.Vector3(0,0,0), 0.04);
      }

      // Planet Animation
      activePlanets.forEach(p => {
        p.position.x += (p.userData.tx - p.position.x) * 0.1;
        p.children[0].rotation.y += 0.002;
        
        // SAFE CHECK FOR UNIFORMS: Prevents crash!
        // We use optional chaining and strict checks
        if (p.userData.glowMesh && 
            p.userData.glowMesh.material && 
            p.userData.glowMesh.material.uniforms) {
          p.userData.glowMesh.material.uniforms.viewVector.value = camera.position;
        }
      });

      // Meteor Animation (Only in dark mode)
      if (isDark) {
        meteorPool.forEach(m => m.update());
        // Rare chance to spawn
        if (Math.random() < 0.003) {
          const m = meteorPool.find(x => !x.active);
          if (m) m.spawn();
        }
      }

      controls.update();
      composer.render();
    }
    
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();

    // Modal
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    window.addEventListener('dblclick', (e) => {
      mouse.x = (e.clientX/innerWidth)*2-1; mouse.y = -(e.clientY/innerHeight)*2+1;
      raycaster.setFromCamera(mouse, camera);
      const hits = raycaster.intersectObjects(planetsGroup.children, true);
      if(hits.length) {
        let o = hits[0].object;
        while(o.parent && o.parent !== planetsGroup) o = o.parent;
        const d = o.userData;
        document.getElementById('mTitle').textContent = d.name;
        document.getElementById('mType').textContent = d.type;
        document.getElementById('mStats').innerHTML = `
          <div class="stat"><h4>Масса</h4><p>${d.info.mass}</p></div>
          <div class="stat"><h4>t°</h4><p>${d.info.temp}</p></div>
          <div class="stat"><h4>От Солнца</h4><p>${d.info.dist}</p></div>
        `;
        document.getElementById('mFact').textContent = d.fact;
        document.getElementById('modal').classList.add('visible');
      }
    });
    window.closeModal = () => document.getElementById('modal').classList.remove('visible');
  </script>
</body>
</html>
