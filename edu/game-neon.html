<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON CORE | Modern HTML5 Tech Demo</title>
    <style>
        :root {
            --primary: #00f3ff; /* Неоновый голубой */
            --accent: #ff00ff;  /* Неоновый розовый */
            --bg-deep: #050510; /* Глубокий космос */
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-deep);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            user-select: none;
            touch-action: none;
        }

        /* Виньетка для придания кинематографичности */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, transparent 60%, black 100%);
            pointer-events: none;
            z-index: 2;
        }

        canvas {
            display: block;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            padding: 30px;
            box-sizing: border-box;
            z-index: 10;
        }

        .score-box {
            font-size: 2rem;
            font-weight: 800;
            text-shadow: 0 0 20px var(--primary);
            letter-spacing: 2px;
        }

        .fps-box {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            font-family: monospace;
        }

        /* Стеклянное меню */
        #menu {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(16px); /* Эффект матового стекла */
            -webkit-backdrop-filter: blur(16px);
            padding: 60px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            pointer-events: auto;
            z-index: 20;
            box-shadow: 0 0 80px rgba(0, 243, 255, 0.15);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 4rem;
            line-height: 1;
            background: linear-gradient(135deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-weight: 900;
        }

        h2 {
            margin: 0 0 40px;
            font-size: 1rem;
            font-weight: 300;
            color: var(--primary);
            opacity: 0.8;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        p {
            color: #ccc;
            margin-bottom: 40px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        button {
            background: white;
            color: black;
            border: none;
            padding: 18px 50px;
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 2px;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px var(--primary);
            background: var(--primary);
        }

        .hidden {
            opacity: 0;
            transform: translate(-50%, -40%) !important; /* Легкий сдвиг при исчезновении */
            pointer-events: none !important;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="score-box" id="scoreEl">0</div>
        <div class="fps-box">NEON ENGINE v1.0</div>
    </div>

    <div id="menu">
        <h1>Neon Core</h1>
        <h2>Генеративный Шутер</h2>
        <p>Кликай для стрельбы.<br>Враги генерируются процедурно.<br>Звук синтезируется в реальном времени.</p>
        <button id="startBtn">ЗАПУСК СИСТЕМЫ</button>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('scoreEl');
    const startBtn = document.getElementById('startBtn');
    const menu = document.getElementById('menu');

    // Настройка экрана
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let animationId;
    let gameActive = false;

    // --- АУДИО ДВИЖОК (Web Audio API) ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        const now = audioCtx.currentTime;

        if (type === 'shoot') {
            // Лазерный звук
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(100, now + 0.15);
            gainNode.gain.setValueAtTime(0.05, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
            osc.start(now);
            osc.stop(now + 0.15);
        } else if (type === 'hit') {
            // Звук взрыва (шум через модуляцию)
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            osc.frequency.exponentialRampToValueAtTime(0.01, now + 0.1);
            gainNode.gain.setValueAtTime(0.1, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
            osc.start(now);
            osc.stop(now + 0.1);
        } else if (type === 'gameover') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(300, now);
            osc.frequency.linearRampToValueAtTime(50, now + 1.5);
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.linearRampToValueAtTime(0, now + 1.5);
            osc.start(now);
            osc.stop(now + 1.5);
        }
    }

    // --- ИГРОВЫЕ КЛАССЫ ---

    // Фоновые звезды
    class Star {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2;
            this.speed = Math.random() * 0.5 + 0.1; // Разная скорость для эффекта глубины
            this.opacity = Math.random() * 0.5 + 0.1;
        }
        draw() {
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
        update() {
            this.y += this.speed;
            if (this.y > canvas.height) {
                this.y = 0;
                this.x = Math.random() * canvas.width;
            }
        }
    }

    // Игрок
    class Player {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.radius = 12;
            this.color = '#fff';
        }
        draw() {
            ctx.save();
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.shadowColor = '#00f3ff';
            ctx.shadowBlur = 25; // Сильное свечение
            ctx.fill();
            ctx.restore();
        }
        update(mouse) {
            // Плавное следование за курсором (Lerp)
            const dx = mouse.x - this.x;
            const dy = mouse.y - this.y;
            if(mouse.x !== 0) {
                this.x += dx * 0.08;
                this.y += dy * 0.08;
            }
        }
    }

    // Пуля
    class Projectile {
        constructor(x, y, velocity) {
            this.x = x;
            this.y = y;
            this.velocity = velocity;
            this.radius = 4;
            this.color = '#00f3ff';
        }
        draw() {
            ctx.save();
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.restore();
        }
        update() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
        }
    }

    // Враг
    class Enemy {
        constructor(x, y, radius, color, velocity) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.velocity = velocity;
        }
        draw() {
            ctx.save();
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            // У врагов цветная тень
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.restore();
        }
        update(player) {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            
            // Немного ускоряем врагов к игроку
            const angle = Math.atan2(player.y - this.y, player.x - this.x);
            this.velocity.x += Math.cos(angle) * 0.02;
            this.velocity.y += Math.sin(angle) * 0.02;
            
            // Ограничение скорости (трение)
            this.velocity.x *= 0.99;
            this.velocity.y *= 0.99;
        }
    }

    // Частицы взрыва
    const friction = 0.97;
    class Particle {
        constructor(x, y, radius, color, velocity) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.velocity = velocity;
            this.alpha = 1;
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.restore();
        }
        update() {
            this.velocity.x *= friction;
            this.velocity.y *= friction;
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.02; // Быстрое затухание
        }
    }

    // --- ПЕРЕМЕННЫЕ ИГРЫ ---
    const xCenter = canvas.width / 2;
    const yCenter = canvas.height / 2;
    
    let player = new Player(xCenter, yCenter);
    let projectiles = [];
    let enemies = [];
    let particles = [];
    let stars = [];
    let mouse = { x: xCenter, y: yCenter };
    let enemySpawnTimer;

    // Инициализация звезд
    for(let i=0; i<80; i++) {
        stars.push(new Star());
    }

    // --- УПРАВЛЕНИЕ ---
    window.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });

    window.addEventListener('touchmove', (e) => {
        e.preventDefault();
        mouse.x = e.touches[0].clientX;
        mouse.y = e.touches[0].clientY;
    }, {passive: false});

    window.addEventListener('click', (e) => {
        if (!gameActive) return;
        
        const angle = Math.atan2(e.clientY - player.y, e.clientX - player.x);
        const velocity = {
            x: Math.cos(angle) * 10,
            y: Math.sin(angle) * 10
        };
        projectiles.push(new Projectile(player.x, player.y, velocity));
        playSound('shoot');
    });

    function spawnEnemies() {
        enemySpawnTimer = setInterval(() => {
            if(!gameActive) return;

            const radius = Math.random() * (30 - 10) + 10;
            let x, y;

            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
                y = Math.random() * canvas.height;
            } else {
                x = Math.random() * canvas.width;
                y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
            }

            // Рандомный яркий цвет
            const color = `hsl(${Math.random() * 360}, 70%, 60%)`;
            const angle = Math.atan2(player.y - y, player.x - x);
            
            // Начальный импульс
            const velocity = {
                x: Math.cos(angle) * 1.5,
                y: Math.sin(angle) * 1.5
            };

            enemies.push(new Enemy(x, y, radius, color, velocity));
        }, 1000);
    }

    // --- ГЛАВНЫЙ ЦИКЛ (RENDER LOOP) ---
    function animate() {
        animationId = requestAnimationFrame(animate);

        // 1. Очистка с эффектом шлейфа
        // Мы используем темно-синий цвет с прозрачностью 0.2
        // Это оставляет след от предыдущего кадра
        ctx.fillStyle = 'rgba(5, 5, 20, 0.2)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 2. Отрисовка звезд (фона)
        stars.forEach(star => {
            star.update();
            star.draw();
        });

        // 3. Игрок
        player.update(mouse);
        player.draw();

        // 4. Частицы
        particles.forEach((particle, index) => {
            if (particle.alpha <= 0) {
                particles.splice(index, 1);
            } else {
                particle.update();
                particle.draw();
            }
        });

        // 5. Снаряды
        projectiles.forEach((projectile, index) => {
            projectile.update();
            projectile.draw();

            // Удаление за границами
            if (projectile.x < 0 || projectile.x > canvas.width || projectile.y < 0 || projectile.y > canvas.height) {
                setTimeout(() => projectiles.splice(index, 1), 0);
            }
        });

        // 6. Враги и коллизии
        enemies.forEach((enemy, index) => {
            enemy.update(player);
            enemy.draw();

            const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);

            // GAME OVER
            if (dist - enemy.radius - player.radius < 1) {
                cancelAnimationFrame(animationId);
                clearInterval(enemySpawnTimer);
                gameOver();
            }

            // Попадание снаряда во врага
            projectiles.forEach((projectile, pIndex) => {
                const distP = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);

                if (distP - enemy.radius - projectile.radius < 1) {
                    
                    // Салют из частиц
                    for (let i = 0; i < enemy.radius * 2; i++) {
                        particles.push(new Particle(
                            projectile.x, projectile.y, 
                            Math.random() * 2, enemy.color, 
                            {
                                x: (Math.random() - 0.5) * (Math.random() * 8),
                                y: (Math.random() - 0.5) * (Math.random() * 8)
                            }
                        ));
                    }

                    if (enemy.radius - 10 > 10) {
                        // Уменьшаем врага
                        score += 50;
                        enemy.radius -= 10;
                        setTimeout(() => projectiles.splice(pIndex, 1), 0);
                        playSound('hit');
                    } else {
                        // Уничтожаем врага
                        score += 150;
                        setTimeout(() => {
                            enemies.splice(index, 1);
                            projectiles.splice(pIndex, 1);
                        }, 0);
                        playSound('hit');
                    }
                    scoreEl.innerHTML = score;
                }
            });
        });
    }

    function startGame() {
        gameActive = true;
        score = 0;
        scoreEl.innerHTML = score;
        
        projectiles = [];
        enemies = [];
        particles = [];
        
        player = new Player(canvas.width/2, canvas.height/2);
        
        menu.classList.add('hidden');
        animate();
        spawnEnemies();
    }

    function gameOver() {
        gameActive = false;
        playSound('gameover');
        
        // Показать меню
        menu.classList.remove('hidden');
        document.querySelector('#menu h1').innerText = "SYSTEM FAILURE";
        document.querySelector('#menu h2').innerText = `SCORE: ${score}`;
        startBtn.innerText = "RESTART";
    }

    startBtn.addEventListener('click', () => {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        startGame();
    });

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

</script>
</body>
</html>
