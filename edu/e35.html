<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Земля</title>
  <link rel="icon" href="worldwide.png" type="image/png" />
  <style>
    :root {
      --panel-bg: rgba(15, 20, 30, 0.9);
      --panel-border: #445;
      --cyan: #00bcd4;
      --gold: #ffcc00;
    }
    html, body {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      background-color: #000; font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      touch-action: none;
    }
    canvas { display: block; width: 100%; height: 100%; outline: none; }
    #loading {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ccc;
      letter-spacing: 2px; font-size: 14px; pointer-events: none; text-transform: uppercase;
      user-select: none; white-space: nowrap; z-index: 10;
    }
    #ui {
      position: absolute; bottom: 20px; right: 20px; background: var(--panel-bg); padding: 18px;
      border-radius: 12px; border: 1px solid var(--panel-border); color: white; width: 270px;
      display: flex; flex-direction: column; gap: 14px; box-shadow: 0 0 20px rgba(0,0,0,0.5);
      backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px); z-index: 5;
    }
    #moonInfo {
      position: absolute; top: 20px; left: 20px; background: var(--panel-bg); padding: 18px;
      border-radius: 12px; border: 1px solid var(--panel-border); color: white; width: 270px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5); display: none; backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px); z-index: 5;
    }
    .row { display: flex; justify-content: space-between; align-items: center; font-size: 14px; gap: 10px; }
    .switch { position: relative; width: 42px; height: 22px; flex: 0 0 auto; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555;
      transition: .25s; border-radius: 999px; box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
    }
    .slider:before {
      position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px;
      background-color: white; transition: .25s; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.35);
    }
    input:checked + .slider { background-color: var(--cyan); }
    input:checked + .slider:before { transform: translateX(20px); }
    #data {
      font-family: "Consolas", ui-monospace, SFMono-Regular, Menlo, Monaco, monospace; font-size: 12px;
      color: var(--cyan); margin-top: 6px; padding-top: 10px; border-top: 1px solid #334;
      line-height: 1.65; min-height: 72px;
    }
    .moonTitle {
      font-size: 14px; font-weight: 700; color: var(--gold); text-align: center; margin-bottom: 12px;
      text-transform: uppercase; letter-spacing: 2px;
    }
    #moonPhase {
      width: 140px; height: 140px; margin: 0 auto 14px auto; border-radius: 50%; overflow: hidden;
      box-shadow: 0 0 30px rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.06); background: #000;
    }
    #moonCanvas { width: 140px; height: 140px; display: block; border-radius: 50%; }
    #moonData {
      font-family: "Consolas", ui-monospace, SFMono-Regular, Menlo, Monaco, monospace; font-size: 12px;
      color: var(--gold); line-height: 1.8; text-align: center; min-height: 76px;
    }
    .phaseName {
      font-size: 13px; color: #fff; font-weight: 700; margin-bottom: 8px;
      text-shadow: 0 0 12px rgba(255,204,0,0.35);
    }
    @media (max-width: 720px) {
      #ui { width: 240px; right: 12px; bottom: 12px; padding: 14px; }
      #moonInfo { width: 240px; left: 12px; top: 12px; padding: 14px; }
      #moonPhase { width: 130px; height: 130px; }
      #moonCanvas { width: 130px; height: 130px; }
    }
  </style>
</head>
<body>
  <div id="loading" style="display: none;">ПОДКЛЮЧЕНИЕ К СПУТНИКАМ...</div>
  <div id="moonInfo">
    <div class="moonTitle">ЛУНА</div>
    <div id="moonPhase"><canvas id="moonCanvas" width="140" height="140"></canvas></div>
    <div id="moonData">Ожидание данных...</div>
  </div>
  <div id="ui">
    <div class="row">
      <span>Солнце</span>
      <label class="switch"><input type="checkbox" id="chk-sun" /><span class="slider"></span></label>
    </div>
    <div class="row">
      <span>Луна</span>
      <label class="switch"><input type="checkbox" id="chk-moon" /><span class="slider"></span></label>
    </div>
    <div class="row">
      <span>Облака</span>
      <label class="switch"><input type="checkbox" id="chk-clouds" /><span class="slider"></span></label>
    </div>
    <div class="row">
      <span>МКС</span>
      <label class="switch"><input type="checkbox" id="chk-iss" /><span class="slider"></span></label>
    </div>
    <div id="data">МКС выключена</div>
  </div>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { Lensflare, LensflareElement } from 'three/addons/objects/Lensflare.js';

    const el = {
      loading: document.getElementById("loading"), data: document.getElementById("data"),
      moonInfo: document.getElementById("moonInfo"), moonData: document.getElementById("moonData"),
      moonCanvas: document.getElementById("moonCanvas"), chkSun: document.getElementById("chk-sun"),
      chkISS: document.getElementById("chk-iss"), chkMoon: document.getElementById("chk-moon"),
      chkClouds: document.getElementById("chk-clouds")
    };

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020205);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.5, 3000);
    camera.position.set(0, 0, 28);

    const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.25;
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0x404060, 0.1);
    scene.add(ambientLight);

    const sunLight = new THREE.DirectionalLight(0xffffff, 2.0);
    sunLight.castShadow = true;
    scene.add(sunLight);

    function createFlareTexture(type, colorVal) {
      const size = 512;
      const canvas = document.createElement("canvas");
      canvas.width = size; canvas.height = size;
      const ctx = canvas.getContext("2d");
      const cx = size / 2, cy = size / 2;
      const c = new THREE.Color(colorVal);
      const r = Math.round(c.r * 255), g = Math.round(c.g * 255), b = Math.round(c.b * 255);
      ctx.clearRect(0, 0, size, size);
      if (type === "core") {
        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, size * 0.5);
        grad.addColorStop(0.00, "rgba(255,255,255,1.00)"); grad.addColorStop(0.06, `rgba(255,255,255,0.95)`);
        grad.addColorStop(0.12, `rgba(${r},${g},${b},0.55)`); grad.addColorStop(0.22, `rgba(${r},${g},${b},0.10)`);
        grad.addColorStop(0.40, "rgba(0,0,0,0.00)"); ctx.fillStyle = grad; ctx.fillRect(0, 0, size, size);
      }
      if (type === "glow") {
        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, size * 0.5);
        grad.addColorStop(0.00, `rgba(${r},${g},${b},0.22)`); grad.addColorStop(0.25, `rgba(${r},${g},${b},0.12)`);
        grad.addColorStop(0.60, `rgba(${r},${g},${b},0.04)`); grad.addColorStop(1.00, "rgba(0,0,0,0.00)");
        ctx.fillStyle = grad; ctx.fillRect(0, 0, size, size);
      }
      if (type === "ghost") {
        ctx.translate(cx, cy); ctx.globalCompositeOperation = "lighter";
        for (let i = 0; i < 3; i++) {
          const radius = (0.18 + i * 0.12) * (size * 0.5);
          ctx.beginPath(); ctx.arc(0, 0, radius, 0, Math.PI * 2);
          ctx.lineWidth = Math.max(1, Math.round(size * 0.008 - i));
          ctx.strokeStyle = `rgba(${r},${g},${b},${0.14 - i * 0.03})`; ctx.stroke();
        }
        const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, size * 0.5);
        grad.addColorStop(0.0, `rgba(${r},${g},${b},0.05)`); grad.addColorStop(1.0, "rgba(0,0,0,0)");
        ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(0, 0, size * 0.5, 0, Math.PI * 2); ctx.fill();
      }
      if (type === "streak") {
        const w = size, h = size; ctx.globalCompositeOperation = "source-over";
        ctx.fillStyle = "rgba(0,0,0,0)"; ctx.fillRect(0, 0, w, h);
        const lg = ctx.createLinearGradient(0, cy, w, cy);
        lg.addColorStop(0.00, "rgba(0,0,0,0)"); lg.addColorStop(0.35, `rgba(${r},${g},${b},0.05)`);
        lg.addColorStop(0.50, `rgba(${r},${g},${b},0.18)`); lg.addColorStop(0.65, `rgba(${r},${g},${b},0.05)`);
        lg.addColorStop(1.00, "rgba(0,0,0,0)");
        for (let i = 0; i < 5; i++) {
          const dy = (i - 2) * 3; const alpha = 1 - Math.abs(i - 2) * 0.18;
          ctx.strokeStyle = lg; ctx.globalAlpha = alpha * 0.9;
          ctx.lineWidth = 1 + (2 - Math.abs(i - 2)) * 2.2;
          ctx.beginPath(); ctx.moveTo(0, cy + dy); ctx.lineTo(w, cy + dy); ctx.stroke();
        }
        ctx.globalAlpha = 1;
      }
      const texture = new THREE.CanvasTexture(canvas);
      texture.colorSpace = THREE.SRGBColorSpace; texture.minFilter = THREE.LinearMipmapLinearFilter;
      texture.magFilter = THREE.LinearFilter; texture.generateMipmaps = true;
      return texture;
    }

    const texSunCore = createFlareTexture("core", 0xffc98a);
    const texSunGlow = createFlareTexture("glow", 0xff7a1a);
    const texGhostWarm = createFlareTexture("ghost", 0xffc98a);
    const texGhostCool = createFlareTexture("ghost", 0x7ad7ff);
    const texStreak = createFlareTexture("streak", 0xffb25a);

    const lensflare = new Lensflare();
    lensflare.addElement(new LensflareElement(texSunGlow, 950, 0.0, new THREE.Color(0xffa24a)));
    lensflare.addElement(new LensflareElement(texStreak, 720, 0.0, new THREE.Color(0xffc07a)));
    lensflare.addElement(new LensflareElement(texSunCore, 240, 0.0, new THREE.Color(0xffffff)));
    lensflare.addElement(new LensflareElement(texGhostWarm, 120, 0.38, new THREE.Color(0xffd7b0)));
    lensflare.addElement(new LensflareElement(texGhostCool, 170, 0.58, new THREE.Color(0xa6e8ff)));
    lensflare.addElement(new LensflareElement(texGhostCool, 90, 0.82, new THREE.Color(0xd8f6ff)));
    sunLight.add(lensflare);
    lensflare.visible = false;

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; controls.dampingFactor = 0.08;
    controls.minDistance = 12; controls.maxDistance = 200;
    controls.enablePan = false; controls.rotateSpeed = 0.5;
    controls.enableZoom = false;

    renderer.domElement.addEventListener('wheel', (e) => {
      e.preventDefault();
      const currentDistance = controls.target.distanceTo(camera.position);
      const zoomScale = e.deltaY > 0 ? 1.035 : 0.965;
      let newDistance = currentDistance * zoomScale;
      newDistance = Math.max(controls.minDistance, Math.min(controls.maxDistance, newDistance));
      const direction = new THREE.Vector3();
      direction.subVectors(camera.position, controls.target).normalize();
      camera.position.copy(controls.target).add(direction.multiplyScalar(newDistance));
    }, { passive: false });

    let lastTouchDistance = 0;
    renderer.domElement.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].pageX - e.touches[1].pageX;
        const dy = e.touches[0].pageY - e.touches[1].pageY;
        lastTouchDistance = Math.sqrt(dx * dx + dy * dy);
      }
    }, { passive: true });

    renderer.domElement.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].pageX - e.touches[1].pageX;
        const dy = e.touches[0].pageY - e.touches[1].pageY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (lastTouchDistance > 0) {
          const currentDistance = controls.target.distanceTo(camera.position);
          const delta = lastTouchDistance - distance;
          const zoomScale = 1 + (delta * 0.01);
          let newDistance = currentDistance * zoomScale;
          newDistance = Math.max(controls.minDistance, Math.min(controls.maxDistance, newDistance));
          const direction = new THREE.Vector3();
          direction.subVectors(camera.position, controls.target).normalize();
          camera.position.copy(controls.target).add(direction.multiplyScalar(newDistance));
        }
        lastTouchDistance = distance;
      }
    }, { passive: false });

    renderer.domElement.addEventListener('touchend', () => { lastTouchDistance = 0; }, { passive: true });

    window.addEventListener('keydown', (e) => {
      const currentDistance = controls.target.distanceTo(camera.position);
      let newDistance = currentDistance;
      if (e.key === '+' || e.key === '=') { e.preventDefault(); newDistance = currentDistance * 0.9; }
      else if (e.key === '-' || e.key === '_') { e.preventDefault(); newDistance = currentDistance * 1.1; }
      if (newDistance !== currentDistance) {
        newDistance = Math.max(controls.minDistance, Math.min(controls.maxDistance, newDistance));
        const direction = new THREE.Vector3();
        direction.subVectors(camera.position, controls.target).normalize();
        camera.position.copy(controls.target).add(direction.multiplyScalar(newDistance));
      }
    });

    const earthGroup = new THREE.Group();
    scene.add(earthGroup);

    const texLoader = new THREE.TextureLoader();

    const earthMat = new THREE.MeshPhongMaterial({
        map: texLoader.load('./textures/earth-blue-marble.jpg'),
        bumpMap: texLoader.load('./textures/earth-topology.png'),
        bumpScale: 0.1,
        specularMap: texLoader.load('./textures/earth-water.png'),
        specular: new THREE.Color(0x222222),
        shininess: 10
    });
    earthMat.map.colorSpace = THREE.SRGBColorSpace;
    const earth = new THREE.Mesh(new THREE.SphereGeometry(10, 64, 64), earthMat);
    earthGroup.add(earth);

    const nightTexture = texLoader.load('./textures/earth-night.jpg');
    nightTexture.colorSpace = THREE.SRGBColorSpace;

    const nightUniforms = {
      tNight: { value: nightTexture },
      sunDirection: { value: new THREE.Vector3(1, 0, 0) }
    };

    const nightMat = new THREE.ShaderMaterial({
      uniforms: nightUniforms,
      vertexShader: `
        varying vec2 vUv;
        varying vec3 vNormal;
        void main() {
          vUv = uv;
          vNormal = normalize(mat3(modelMatrix) * normal);
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform sampler2D tNight;
        uniform vec3 sunDirection;
        varying vec2 vUv;
        varying vec3 vNormal;
        void main() {
          vec3 nightColor = texture2D(tNight, vUv).rgb;
          float lighting = dot(vNormal, sunDirection);
          float mask = clamp(-lighting + 0.1, 0.0, 1.0);
          mask = pow(mask, 2.0);
          gl_FragColor = vec4(nightColor, mask);
        }
      `,
      transparent: true,
      blending: THREE.AdditiveBlending,
      depthWrite: false,
      side: THREE.FrontSide
    });

    const earthNight = new THREE.Mesh(new THREE.SphereGeometry(10.01, 64, 64), nightMat);
    earthGroup.add(earthNight);

    const cloudMat = new THREE.MeshPhongMaterial({
        map: texLoader.load('./textures/earth-clouds.jpg'),
        transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending, side: THREE.DoubleSide,
        depthWrite: false
    });
    const clouds = new THREE.Mesh(new THREE.SphereGeometry(10.15, 64, 64), cloudMat);
    earthGroup.add(clouds);
    clouds.visible = false;

    const atmoMat = new THREE.ShaderMaterial({
        vertexShader: `varying vec3 vN; void main(){vN=normalize(normalMatrix*normal);gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);}`,
        fragmentShader: `varying vec3 vN; void main(){float i=pow(0.5-dot(vN,vec3(0,0,1)),3.0);gl_FragColor=vec4(0.3,0.6,1.0,1.0)*i*1.3;}`,
        blending: THREE.AdditiveBlending, side: THREE.BackSide, transparent: true, depthWrite: false
    });
    const atmosphere = new THREE.Mesh(new THREE.SphereGeometry(10.3, 64, 64), atmoMat);
    scene.add(atmosphere);

    function createStars(count = 7000) {
      const geo = new THREE.BufferGeometry();
      const pos = new Float32Array(count * 3);
      for (let i = 0; i < count; i++) {
        const u = Math.random(), v = Math.random();
        const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
        const r = 300 + Math.random() * 900;
        const sinPhi = Math.sin(phi);
        pos[i * 3] = r * sinPhi * Math.cos(theta);
        pos[i * 3 + 1] = r * Math.cos(phi);
        pos[i * 3 + 2] = r * sinPhi * Math.sin(theta);
      }
      geo.setAttribute("position", new THREE.BufferAttribute(pos, 3));
      const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.45, transparent: true, opacity: 0.75, depthWrite: false });
      const pts = new THREE.Points(geo, mat);
      pts.frustumCulled = false;
      return pts;
    }
    scene.add(createStars());

    const moonGroup = new THREE.Group();
    moonGroup.visible = false;
    scene.add(moonGroup);

    const moonUrl = "./textures/moon-color.jpg";
    const moonColor = texLoader.load(moonUrl);
    moonColor.colorSpace = THREE.SRGBColorSpace;
    const moonBump = texLoader.load("./textures/moon-bump.jpg");

    const moonImg2D = new Image();
    moonImg2D.src = moonUrl;

    const moonMat = new THREE.MeshPhongMaterial({
      map: moonColor, bumpMap: moonBump, bumpScale: 0.06, shininess: 2, color: 0xffffff
    });
    const moon = new THREE.Mesh(new THREE.SphereGeometry(2.7, 64, 64), moonMat);
    moonGroup.add(moon);

    const moonOrbitGeo = new THREE.BufferGeometry();
    const moonOrbitPoints = [];
    for (let i = 0; i <= 256; i++) {
      const a = (i / 256) * Math.PI * 2;
      moonOrbitPoints.push(new THREE.Vector3(Math.cos(a) * 60, 0, Math.sin(a) * 60));
    }
    moonOrbitGeo.setFromPoints(moonOrbitPoints);
    const moonOrbitLine = new THREE.Line(moonOrbitGeo, new THREE.LineBasicMaterial({ color: 0x8a8a8a, transparent: true, opacity: 0.25 }));
    moonOrbitLine.visible = false;
    scene.add(moonOrbitLine);

    const issContainer = new THREE.Group();
    earthGroup.add(issContainer);
    issContainer.visible = false;
    const issModel = new THREE.Group();
    const mainModule = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.08, 0.85, 16), new THREE.MeshPhongMaterial({ color: 0xf5f6f8, shininess: 90, specular: 0xdddddd }));
    mainModule.rotation.z = Math.PI / 2;
    issModel.add(mainModule);
    const crossModule = new THREE.Mesh(new THREE.CylinderGeometry(0.06, 0.06, 0.55, 16), new THREE.MeshPhongMaterial({ color: 0xe9eaee, shininess: 60 }));
    issModel.add(crossModule);
    const panelGeo = new THREE.BoxGeometry(1.7, 0.02, 0.32);
    const panelMat = new THREE.MeshPhongMaterial({ color: 0x0f141a, emissive: 0x000033, emissiveIntensity: 0.45, specular: 0xffffff, shininess: 70 });
    const panels = new THREE.Mesh(panelGeo, panelMat);
    panels.position.y = 0.02;
    issModel.add(panels);
    const beacon = new THREE.Mesh(new THREE.SphereGeometry(0.05, 12, 12), new THREE.MeshBasicMaterial({ color: 0x00ff66 }));
    beacon.position.y = 0.24;
    issModel.add(beacon);
    issContainer.add(issModel);

    const MAX_POINTS = 2800;
    const trailGeo = new THREE.BufferGeometry();
    const trailPos = new Float32Array(MAX_POINTS * 3);
    trailGeo.setAttribute("position", new THREE.BufferAttribute(trailPos, 3));
    trailGeo.setDrawRange(0, 0);
    const trailMat = new THREE.LineDashedMaterial({ color: 0x00ffff, linewidth: 1, scale: 1, dashSize: 0.32, gapSize: 0.22, transparent: true, opacity: 0.8 });
    const trailLine = new THREE.Line(trailGeo, trailMat);
    const markerGroup = new THREE.Group();
    issContainer.add(markerGroup);
    const markerGeo = new THREE.SphereGeometry(0.04, 8, 8);
    const markerMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
    let lastMarkerTime = Date.now();
    issContainer.add(trailLine);
  let trailIndex = 0, lastISSPose = null, totalDistanceKm = 0;
    let issTargetPos = null, issHasFix = false, lastISSFetchOkAt = 0;
    // Новые переменные для эмуляции и хранения данных
    let issVelocityKmS = 0; 
    let issDisplayData = { lat: 0, lon: 0, alt: 0 }; 

    const EARTH_RADIUS_UNITS = 10, KM_PER_UNIT_EARTH = 6371 / EARTH_RADIUS_UNITS;
    const MOON_MEAN_DISTANCE_KM = 384400, MOON_DISTANCE_UNITS = 60;
    const APP_START_TIME = Date.now(), MOON_SPEED_KM_S = 1023;

    function norm2pi(a) { a %= (2 * Math.PI); if (a < 0) a += 2 * Math.PI; return a; }
    function getVector(lat, lon, altKm, radiusUnits) {
      const phi = (90 - lat) * (Math.PI / 180), theta = (lon + 180) * (Math.PI / 180);
      const r = radiusUnits + (altKm / KM_PER_UNIT_EARTH);
      return new THREE.Vector3(-(r * Math.sin(phi) * Math.cos(theta)), r * Math.cos(phi), r * Math.sin(phi) * Math.sin(theta));
    }
    function getJulianDay(date) { return date.getTime() / 86400000 + 2440587.5; }
    function sunEclipticLongitudeRad(date) {
      const jd = getJulianDay(date), n = jd - 2451545.0;
      const L0 = (280.46646 + 0.98564736 * n) * Math.PI / 180, M = (357.52911 + 0.98560028 * n) * Math.PI / 180;
      return norm2pi(L0 + (1.914602 * Math.sin(M) + 0.019993 * Math.sin(2 * M)) * Math.PI / 180);
    }
    function getMoonEcliptic(date) {
      const jd = getJulianDay(date), d = jd - 2451545.0;
      const L = (218.316 + 13.176396 * d) * Math.PI / 180, M = (134.963 + 13.064993 * d) * Math.PI / 180, F = (93.272 + 13.229350 * d) * Math.PI / 180;
      const lon = L + (6.289 * Math.sin(M)) * Math.PI / 180, lat = (5.128 * Math.sin(F)) * Math.PI / 180;
      const distKm = 385000.56 - 20905.0 * Math.cos(M);
      return { lon: norm2pi(lon), lat, distKm };
    }
    function getMoonPhaseFraction(date) {
      const sunLon = sunEclipticLongitudeRad(date), moonLon = getMoonEcliptic(date).lon;
      return norm2pi(moonLon - sunLon) / (2 * Math.PI);
    }
    function getPhaseName(p) {
      if (p < 0.03 || p > 0.97) return "Новолуние"; if (p < 0.22) return "Растущий серп";
      if (p < 0.28) return "Первая четверть"; if (p < 0.47) return "Растущая луна";
      if (p < 0.53) return "Полнолуние"; if (p < 0.72) return "Убывающая луна";
      if (p < 0.78) return "Последняя четверть"; return "Убывающий серп";
    }
    function getMoonPosition(date) {
      const m = getMoonEcliptic(date), lon = m.lon, lat = m.lat;
      const distUnits = (m.distKm / MOON_MEAN_DISTANCE_KM) * MOON_DISTANCE_UNITS;
      const x = distUnits * Math.cos(lat) * Math.cos(lon), y = distUnits * Math.sin(lat), z = distUnits * Math.cos(lat) * Math.sin(lon);
      return { pos: new THREE.Vector3(x, y, z), distKm: m.distKm };
    }
    const moonCtx = el.moonCanvas.getContext("2d"), moonW = el.moonCanvas.width, moonH = el.moonCanvas.height;
    const moonMaskCanvas = document.createElement("canvas");
    moonMaskCanvas.width = moonW; moonMaskCanvas.height = moonH;
    const moonMaskCtx = moonMaskCanvas.getContext("2d");
    const moonMaskImage = moonMaskCtx.createImageData(moonW, moonH);

    function drawMoonPhase(phaseFraction) {
      const ctx = moonCtx, w = moonW, h = moonH, R = w / 2, cx = R, cy = R;
      ctx.clearRect(0, 0, w, h); ctx.fillStyle = "#111"; ctx.beginPath(); ctx.arc(cx, cy, R, 0, Math.PI * 2); ctx.fill();
      if (moonImg2D.complete && moonImg2D.naturalWidth > 0) {
        ctx.save(); ctx.beginPath(); ctx.arc(cx, cy, R, 0, Math.PI * 2); ctx.clip();
        ctx.globalAlpha = 0.2; ctx.drawImage(moonImg2D, 0, 0, w, h); ctx.restore();
      }
      const phi = phaseFraction * 2 * Math.PI, sx = Math.sin(phi), sy = 0, sz = -Math.cos(phi);
      const data = moonMaskImage.data, r2Max = 1.0;
      for (let y = 0; y < h; y++) {
        const ny = (y + 0.5 - cy) / R;
        for (let x = 0; x < w; x++) {
          const nx = (x + 0.5 - cx) / R, r2 = nx * nx + ny * ny, idx = (y * w + x) * 4;
          if (r2 <= r2Max) {
            const nz = Math.sqrt(1 - r2), dot = nx * sx + ny * sy + nz * sz, b = Math.max(0, dot), a = Math.min(1, b * 1.5);
            data[idx] = 255; data[idx + 1] = 255; data[idx + 2] = 255; data[idx + 3] = Math.round(a * 255);
          } else { data[idx] = 0; data[idx + 1] = 0; data[idx + 2] = 0; data[idx + 3] = 0; }
        }
      }
      moonMaskCtx.putImageData(moonMaskImage, 0, 0);
      ctx.save(); ctx.beginPath(); ctx.arc(cx, cy, R, 0, Math.PI * 2); ctx.clip();
      if (moonImg2D.complete && moonImg2D.naturalWidth > 0) {
        ctx.globalAlpha = 1.0; ctx.globalCompositeOperation = "source-over"; ctx.drawImage(moonImg2D, 0, 0, w, h);
        ctx.globalCompositeOperation = "destination-in"; ctx.drawImage(moonMaskCanvas, 0, 0);
      } else { ctx.globalCompositeOperation = "source-over"; ctx.drawImage(moonMaskCanvas, 0, 0); }
      ctx.restore();
      const grad = ctx.createRadialGradient(cx, cy, R * 0.85, cx, cy, R);
      grad.addColorStop(0, "rgba(0,0,0,0)"); grad.addColorStop(1, "rgba(0,0,0,0.5)");
      ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(cx, cy, R, 0, Math.PI * 2); ctx.fill();
    }
    function updateMoonPosition() {
      const now = new Date(), moonData = getMoonPosition(now), pos = moonData.pos;
      moonGroup.position.copy(pos); moon.lookAt(0, 0, 0);
      const phase = getMoonPhaseFraction(now), phaseAngle = 2 * Math.PI * phase;
      const illumination = 0.5 * (1 - Math.cos(phaseAngle)), phaseName = getPhaseName(phase);
      drawMoonPhase(phase);
      const elapsedSeconds = (Date.now() - APP_START_TIME) / 1000, distanceTraveled = elapsedSeconds * MOON_SPEED_KM_S;
      el.moonData.innerHTML = `<div class="phaseName">${phaseName}</div>` +
        `Освещенность: ${(illumination * 100).toFixed(1)}%<br>` +
        `Скорость: ${MOON_SPEED_KM_S.toFixed(0)} км/с<br>` +
        `МКС Трек: ${distanceTraveled.toFixed(0)} км`
    }
function updateSunPosition() {
      const isSunOn = el.chkSun.checked;
      lensflare.visible = isSunOn;
      earthNight.visible = isSunOn;
      
      if (!isSunOn) {
        sunLight.position.copy(camera.position); 
        sunLight.intensity = 3.0; 
        ambientLight.intensity = 2.5; 
        return;
      }
      
      const now = new Date();
      const start = new Date(now.getFullYear(), 0, 0), diff = now - start, oneDay = 86400000;
      const dayOfYear = Math.floor(diff / oneDay);
      const declination = -23.44 * Math.cos((360 / 365) * (dayOfYear + 10) * (Math.PI / 180));
      const utcHours = now.getUTCHours() + now.getUTCMinutes() / 60;
      const sunLong = (12 - utcHours) * 15;
      const sunPos = getVector(declination, sunLong, 200000, 10);
      const visualSunPos = sunPos.clone().normalize().multiplyScalar(200);
      
      sunLight.position.copy(visualSunPos);
      
    
      sunLight.intensity = 4.5; 
      
      
      ambientLight.intensity = 0.05;
      
      nightMat.uniforms.sunDirection.value.copy(visualSunPos).normalize();
    }
   
   async function updateISS() {
      if (!el.chkISS.checked) return;
      const controller = new AbortController();
      const t = setTimeout(() => controller.abort(), 3500);
      try {
        const res = await fetch("https://api.wheretheiss.at/v1/satellites/25544", { signal: controller.signal, cache: "no-store" });
        clearTimeout(t); if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        
        // Сохраняем данные для отображения и эмуляции
        issDisplayData = {
            lat: Number(data.latitude),
            lon: Number(data.longitude),
            alt: Number(data.altitude)
        };
        // Обновляем скорость для точной эмуляции (км/ч -> км/с)
        issVelocityKmS = Number(data.velocity) / 3600;

        const pos = getVector(data.latitude, data.longitude, data.altitude, EARTH_RADIUS_UNITS);
        issTargetPos = pos.clone(); if (!issHasFix) { issModel.position.copy(issTargetPos); issHasFix = true; }
        
        let jump = false;
        if (lastISSPose) {
          const distUnits = lastISSPose.distanceTo(pos);
          if (distUnits > 5) {
            trailIndex = 0; trailLine.geometry.setDrawRange(0, 0);
            trailLine.geometry.attributes.position.needsUpdate = true; jump = true;
          }
          // Мы убрали добавление дистанции здесь, чтобы избежать скачков.
          // Дистанция теперь считается плавно в animate()
        }
        lastISSPose = pos.clone();
        
        if (!jump && trailIndex < MAX_POINTS) {
          const arr = trailLine.geometry.attributes.position.array;
          arr[trailIndex * 3] = pos.x; arr[trailIndex * 3 + 1] = pos.y; arr[trailIndex * 3 + 2] = pos.z;
          trailIndex++;
          trailLine.geometry.setDrawRange(0, trailIndex);
          trailLine.geometry.attributes.position.needsUpdate = true; trailLine.computeLineDistances();
        }
        
        const now = Date.now();
        if (now - lastMarkerTime >= 60000) {
          const marker = new THREE.Mesh(markerGeo, markerMat);
          marker.position.copy(pos); markerGroup.add(marker); lastMarkerTime = now;
        }

        // Текст больше не обновляем здесь, он обновляется в animate()
        el.loading.style.display = "none";
        lastISSFetchOkAt = performance.now();
      } catch (e) {
        clearTimeout(t);
        if (performance.now() - lastISSFetchOkAt > 4000) {
          el.loading.style.display = "block"; el.loading.textContent = "НЕТ СВЯЗИ С МКС...";
        }
      }
    }
    
    
    function scheduleISS() { updateISS().finally(() => setTimeout(scheduleISS, 10000)); }

    el.chkISS.addEventListener("change", (e) => {
      issContainer.visible = e.target.checked;
      if (e.target.checked) {
        el.data.innerHTML = "Подключение к МКС..."; lastMarkerTime = Date.now(); updateISS();
      } else { el.data.innerHTML = "МКС выключена"; while(markerGroup.children.length > 0) { markerGroup.remove(markerGroup.children[0]); } }
    });
    el.chkSun.addEventListener("change", updateSunPosition);
    el.chkClouds.addEventListener("change", (e) => { clouds.visible = e.target.checked; });
    el.chkMoon.addEventListener("change", (e) => {
      const on = e.target.checked;
      moonGroup.visible = on; moonOrbitLine.visible = on; el.moonInfo.style.display = on ? "block" : "none";
      if (on) updateMoonPosition();
    });

    scheduleISS();
    el.loading.style.display = "none";
    updateMoonPosition();
    setInterval(updateMoonPosition, 50);

    let lastFrameT = performance.now();
   
   function animate(t) {
      const dt = Math.min(0.05, (t - lastFrameT) / 1000);
      lastFrameT = t;
      clouds.rotation.y += dt * 0.006;
      
      if (issHasFix && issTargetPos) {
        const k = 1 - Math.pow(0.001, dt);
        issModel.position.lerp(issTargetPos, k); issModel.lookAt(0, 0, 0);

        // ЭМУЛЯЦИЯ: Плавное добавление дистанции на основе скорости
        if (issVelocityKmS > 0) {
            totalDistanceKm += issVelocityKmS * dt;
            
            // Обновляем текст каждый кадр для плавности счетчика
            el.data.innerHTML = `ШИРОТА : ${issDisplayData.lat.toFixed(4)}<br>` +
              `ДОЛГОТА: ${issDisplayData.lon.toFixed(4)}<br>` +
              `ВЫСОТА : ${issDisplayData.alt.toFixed(1)} км<br>` +
              `СКОРОСТЬ: ${issVelocityKmS.toFixed(2)} км/с<br>` +
              `ПРОЙДЕНО: ${totalDistanceKm.toFixed(1).toLocaleString("ru-RU")} км`;
        }
      }
      
      beacon.material.color.setHSL(0.38, 1.0, 0.5 + 0.15 * Math.sin(t * 0.006));
      updateSunPosition();
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    
    
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    requestAnimationFrame(animate);
  </script>
