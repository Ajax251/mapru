<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Chaos: Modern HTML5 Tech Demo</title>
    <style>
        /* CSS3: Переменные, Flexbox, Glassmorphism, Анимации */
        :root {
            --primary: #00f3ff;
            --danger: #ff0055;
            --bg: #050505;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            user-select: none;
            touch-action: none; /* Отключаем зум на мобильных */
        }

        canvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .hud-text {
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--primary);
            font-weight: bold;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px); /* Эффект матового стекла */
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            pointer-events: auto;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            transition: opacity 0.3s;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 3rem;
            background: linear-gradient(45deg, var(--primary), #bd00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        p {
            color: #aaa;
            margin-bottom: 30px;
            max-width: 400px;
            line-height: 1.5;
        }

        button {
            background: white;
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.3s;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--primary);
        }

        button:active {
            transform: scale(0.95);
        }

        .hidden {
            opacity: 0;
            pointer-events: none !important;
        }
    </style>
</head>
<body>

    <!-- Canvas для рендеринга игры -->
    <canvas id="gameCanvas"></canvas>

    <!-- UI слой -->
    <div id="ui-layer">
        <div class="hud-text">Счёт: <span id="scoreEl">0</span></div>
        <div class="hud-text" style="font-size: 1rem; color: #555;">FPS: <span id="fpsEl">60</span></div>
    </div>

    <!-- Меню -->
    <div id="menu">
        <h1>Neon Chaos</h1>
        <p>Демонстрация Canvas API, Web Audio API и физики частиц.<br>Кликай чтобы стрелять. Враги следуют за курсором.</p>
        <button id="startBtn">НАЧАТЬ ИГРУ</button>
    </div>

<script>
    /**
     * СОВРЕМЕННЫЙ JAVASCRIPT (ES6+)
     * Использование классов, const/let, стрелочных функций.
     */

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('scoreEl');
    const fpsEl = document.getElementById('fpsEl');
    const startBtn = document.getElementById('startBtn');
    const menu = document.getElementById('menu');

    // Настройка Canvas на полный экран
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Глобальные переменные игры
    let score = 0;
    let animationId;
    let lastTime = 0;
    let gameActive = false;

    // WEB AUDIO API: Процедурная генерация звука
    // Мы не загружаем файлы, мы синтезируем их на лету.
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'shoot') {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'hit') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.2);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        } else if (type === 'gameover') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(20, audioCtx.currentTime + 1);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1);
            osc.start();
            osc.stop(audioCtx.currentTime + 1);
        }
    }

    // Классы игровых объектов
    class Player {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.radius = 15;
            this.color = 'white';
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
            // Эффект свечения
            ctx.shadowColor = 'rgba(255, 255, 255, 0.8)';
            ctx.shadowBlur = 20;
        }

        update(mouse) {
            // Плавное движение (Lerp)
            const dx = mouse.x - this.x;
            const dy = mouse.y - this.y;
            if(mouse.x !== 0 && mouse.y !== 0) {
                this.x += dx * 0.1;
                this.y += dy * 0.1;
            }
        }
    }

    class Projectile {
        constructor(x, y, velocity) {
            this.x = x;
            this.y = y;
            this.velocity = velocity;
            this.radius = 5;
            this.color = '#00f3ff';
        }

        draw() {
            ctx.save();
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.restore();
        }

        update() {
            this.x = this.x + this.velocity.x;
            this.y = this.y + this.velocity.y;
        }
    }

    class Enemy {
        constructor(x, y, radius, color, velocity) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.velocity = velocity;
            this.type = Math.random() > 0.5 ? 'chaser' : 'spinner';
            this.angle = 0;
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            // Вращение врага
            if(this.type === 'spinner') {
                this.angle += 0.1;
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 20;
                ctx.fillRect(-this.radius, -this.radius, this.radius * 2, this.radius * 2);
            } else {
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 20;
                ctx.fill();
            }
            ctx.restore();
        }

        update(player) {
            this.x = this.x + this.velocity.x;
            this.y = this.y + this.velocity.y;

            // Умное движение к игроку
            if (this.type === 'chaser') {
                const angle = Math.atan2(player.y - this.y, player.x - this.x);
                this.velocity.x = Math.cos(angle) * 1.5; // Скорость преследования
                this.velocity.y = Math.sin(angle) * 1.5;
            }
        }
    }

    // Система частиц для взрывов
    const friction = 0.98;
    class Particle {
        constructor(x, y, radius, color, velocity) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.velocity = velocity;
            this.alpha = 1;
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.restore();
        }

        update() {
            this.velocity.x *= friction;
            this.velocity.y *= friction;
            this.x = this.x + this.velocity.x;
            this.y = this.y + this.velocity.y;
            this.alpha -= 0.01;
        }
    }

    // Инициализация массивов
    const xCenter = canvas.width / 2;
    const yCenter = canvas.height / 2;

    let player = new Player(xCenter, yCenter);
    let projectiles = [];
    let enemies = [];
    let particles = [];
    let mouse = { x: xCenter, y: yCenter };

    // Управление мышью / тачем
    window.addEventListener('mousemove', (event) => {
        mouse.x = event.clientX;
        mouse.y = event.clientY;
    });

    window.addEventListener('touchmove', (event) => {
        mouse.x = event.touches[0].clientX;
        mouse.y = event.touches[0].clientY;
        event.preventDefault(); // Предотвратить скролл
    }, {passive: false});

    window.addEventListener('click', (event) => {
        if (!gameActive) return;
        
        // Вектор стрельбы
        const angle = Math.atan2(event.clientY - player.y, event.clientX - player.x);
        const velocity = {
            x: Math.cos(angle) * 8, // Скорость пули
            y: Math.sin(angle) * 8
        };
        projectiles.push(new Projectile(player.x, player.y, velocity));
        playSound('shoot');
    });

    // Спавн врагов
    function spawnEnemies() {
        setInterval(() => {
            if(!gameActive) return;

            const radius = Math.random() * (30 - 10) + 10;
            let x, y;

            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
                y = Math.random() * canvas.height;
            } else {
                x = Math.random() * canvas.width;
                y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
            }

            const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
            
            const angle = Math.atan2(player.y - y, player.x - x);
            const velocity = {
                x: Math.cos(angle),
                y: Math.sin(angle)
            };

            enemies.push(new Enemy(x, y, radius, color, velocity));
        }, 1000);
    }

    // Основной цикл анимации
    function animate(currentTime) {
        animationId = requestAnimationFrame(animate);

        // Расчет FPS
        const delta = currentTime - lastTime;
        if (delta >= 1000) {
            lastTime = currentTime;
        }
        
        // EFFECT: Motion Trails
        // Вместо полной очистки экрана, мы рисуем полупрозрачный черный прямоугольник.
        // Это создает эффект следа за движущимися объектами.
        ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        player.update(mouse);
        player.draw();

        // Обновление частиц
        particles.forEach((particle, index) => {
            if (particle.alpha <= 0) {
                particles.splice(index, 1);
            } else {
                particle.update();
                particle.draw();
            }
        });

        // Обновление пуль
        projectiles.forEach((projectile, index) => {
            projectile.update();
            projectile.draw();

            // Удаление пуль за краем экрана
            if (projectile.x + projectile.radius < 0 || 
                projectile.x - projectile.radius > canvas.width || 
                projectile.y + projectile.radius < 0 || 
                projectile.y - projectile.radius > canvas.height) {
                setTimeout(() => {
                    projectiles.splice(index, 1);
                }, 0);
            }
        });

        // Обновление врагов
        enemies.forEach((enemy, index) => {
            enemy.update(player);
            enemy.draw();

            const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);

            // Проверка проигрыша
            if (dist - enemy.radius - player.radius < 1) {
                cancelAnimationFrame(animationId);
                gameOver();
            }

            // Проверка попадания пуль
            projectiles.forEach((projectile, pIndex) => {
                const distP = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);

                // Коллизия (Попадание)
                if (distP - enemy.radius - projectile.radius < 1) {
                    
                    // Создание взрыва (частицы)
                    for (let i = 0; i < enemy.radius * 2; i++) {
                        particles.push(new Particle(
                            projectile.x, 
                            projectile.y, 
                            Math.random() * 2, 
                            enemy.color, 
                            {
                                x: (Math.random() - 0.5) * (Math.random() * 6),
                                y: (Math.random() - 0.5) * (Math.random() * 6)
                            }
                        ));
                    }

                    if (enemy.radius - 10 > 5) {
                        // Уменьшение врага при попадании
                        score += 10;
                        enemy.radius -= 10;
                        setTimeout(() => {
                            projectiles.splice(pIndex, 1);
                        }, 0);
                    } else {
                        // Уничтожение врага
                        score += 25;
                        playSound('hit');
                        setTimeout(() => {
                            enemies.splice(index, 1);
                            projectiles.splice(pIndex, 1);
                        }, 0);
                    }
                    scoreEl.innerHTML = score;
                }
            });
        });
    }

    function startGame() {
        gameActive = true;
        score = 0;
        scoreEl.innerHTML = score;
        projectiles = [];
        enemies = [];
        particles = [];
        player = new Player(canvas.width/2, canvas.height/2);
        
        menu.classList.add('hidden');
        animate();
        spawnEnemies();
    }

    function gameOver() {
        gameActive = false;
        playSound('gameover');
        menu.classList.remove('hidden');
        document.querySelector('#menu h1').innerText = "GAME OVER";
        document.querySelector('#menu p').innerText = `Финальный счёт: ${score}`;
        startBtn.innerText = "ИГРАТЬ СНОВА";
    }

    startBtn.addEventListener('click', () => {
        // Возобновляем аудио контекст при жесте пользователя
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
        startGame();
    });

    // Адаптив при изменении окна
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

</script>
</body>
</html>
