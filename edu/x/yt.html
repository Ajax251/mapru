<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cam Explorer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        #player {
            width: 100%;
            height: 100%;
            transform: scale(1.3);
            pointer-events: none;
        }

        /* –ì–ª–∏—Ç—á-—ç—Ñ—Ñ–µ–∫—Ç */
        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            visibility: hidden;
        }

        .glitch-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .glitch-overlay.active .glitch-slice {
            animation: glitchSlice 0.15s infinite;
        }

        .glitch-slice {
            position: absolute;
            width: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(0, 255, 255, 0.3) 10%,
                transparent 20%,
                rgba(255, 0, 255, 0.3) 40%,
                transparent 50%,
                rgba(255, 255, 0, 0.2) 70%,
                transparent 80%
            );
        }

        .glitch-slice:nth-child(1) { top: 0%; height: 10%; animation-delay: 0s; }
        .glitch-slice:nth-child(2) { top: 10%; height: 15%; animation-delay: 0.02s; }
        .glitch-slice:nth-child(3) { top: 25%; height: 8%; animation-delay: 0.04s; }
        .glitch-slice:nth-child(4) { top: 33%; height: 12%; animation-delay: 0.06s; }
        .glitch-slice:nth-child(5) { top: 45%; height: 10%; animation-delay: 0.08s; }
        .glitch-slice:nth-child(6) { top: 55%; height: 15%; animation-delay: 0.1s; }
        .glitch-slice:nth-child(7) { top: 70%; height: 8%; animation-delay: 0.12s; }
        .glitch-slice:nth-child(8) { top: 78%; height: 12%; animation-delay: 0.14s; }
        .glitch-slice:nth-child(9) { top: 90%; height: 10%; animation-delay: 0.16s; }

        @keyframes glitchSlice {
            0% { transform: translateX(0) skewX(0deg); opacity: 0.8; }
            20% { transform: translateX(-30px) skewX(-5deg); opacity: 1; }
            40% { transform: translateX(25px) skewX(3deg); opacity: 0.6; }
            60% { transform: translateX(-15px) skewX(-2deg); opacity: 1; }
            80% { transform: translateX(20px) skewX(4deg); opacity: 0.7; }
            100% { transform: translateX(0) skewX(0deg); opacity: 0.8; }
        }

        /* –®—É–º –ø–æ–≤–µ—Ä—Ö */
        .noise-layer {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-radial-gradient(
                circle at 50% 50%,
                transparent 0,
                rgba(255,255,255,0.03) 1px,
                transparent 2px
            );
            opacity: 0;
            pointer-events: none;
        }

        .glitch-overlay.active .noise-layer {
            opacity: 1;
            animation: noiseMove 0.1s steps(5) infinite;
        }

        @keyframes noiseMove {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5%, 5%); }
            50% { transform: translate(5%, -5%); }
            75% { transform: translate(-3%, -3%); }
            100% { transform: translate(3%, 3%); }
        }

        /* Scanlines */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.2) 0px,
                rgba(0, 0, 0, 0.2) 1px,
                transparent 1px,
                transparent 3px
            );
            opacity: 0;
            pointer-events: none;
        }

        .glitch-overlay.active .scanlines {
            opacity: 1;
            animation: scanlineFlicker 0.05s infinite;
        }

        @keyframes scanlineFlicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        /* –¶–≤–µ—Ç–æ–≤—ã–µ –≤—Å–ø—ã—à–∫–∏ */
        .color-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
        }

        .glitch-overlay.active .color-flash {
            animation: colorFlash 0.3s ease-out;
        }

        @keyframes colorFlash {
            0% { background: rgba(0, 255, 255, 0.5); opacity: 1; }
            25% { background: rgba(255, 0, 255, 0.5); opacity: 0.8; }
            50% { background: rgba(255, 255, 0, 0.3); opacity: 0.6; }
            75% { background: rgba(0, 255, 0, 0.2); opacity: 0.4; }
            100% { background: transparent; opacity: 0; }
        }

        /* –ö—Ä—É–≥–æ–≤–æ–π –ø–æ—Ä—Ç–∞–ª */
        .portal-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            border: 3px solid rgba(0, 255, 255, 0.8);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                0 0 60px rgba(255, 0, 255, 0.3),
                inset 0 0 30px rgba(0, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
        }

        .glitch-overlay.active .portal-ring {
            animation: portalExpand 0.8s ease-out forwards;
        }

        @keyframes portalExpand {
            0% { 
                width: 0; 
                height: 0; 
                opacity: 1;
                border-width: 3px;
            }
            50% { 
                opacity: 0.8;
                border-width: 2px;
            }
            100% { 
                width: 200vmax; 
                height: 200vmax; 
                opacity: 0;
                border-width: 1px;
            }
        }

        /* UI –∫–Ω–æ–ø–∫–∏ */
        .ui-layer {
            position: absolute;
            z-index: 15;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 15px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 6px 25px rgba(0,0,0,0.4),
                0 0 20px rgba(0, 255, 255, 0.2),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-main {
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
            background: linear-gradient(145deg, rgba(0,200,200,0.2), rgba(0,100,150,0.1));
            border-color: rgba(0, 255, 255, 0.3);
        }

        .btn-main:hover {
            background: linear-gradient(145deg, rgba(0,255,255,0.3), rgba(0,150,200,0.2));
            box-shadow: 
                0 6px 30px rgba(0,0,0,0.5),
                0 0 30px rgba(0, 255, 255, 0.4);
        }

        .btn-small {
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ª–æ–∫–∞—Ü–∏–∏ */
        .location-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 15;
            pointer-events: none;
        }

        .location-label {
            background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4));
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .location-dot {
            width: 8px;
            height: 8px;
            background: #0f0;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px #0f0;
        }

        .location-dot.loading {
            background: #ff0;
            box-shadow: 0 0 10px #ff0;
            animation: loadingPulse 0.3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .settings-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: linear-gradient(145deg, rgba(20,20,30,0.95), rgba(10,10,20,0.95));
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            z-index: 25;
            opacity: 0;
            visibility: hidden;
            width: 320px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.5),
                0 0 100px rgba(0,255,255,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .settings-modal.open {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .settings-modal h2 {
            margin: 0 0 10px 0;
            font-weight: 300;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #0ff, #f0f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .settings-modal p {
            opacity: 0.6;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(0,255,255,0.5);
            box-shadow: 0 0 20px rgba(0,255,255,0.1);
        }

        input[type="text"]::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #0ff, #0aa);
            color: #000;
            font-weight: 600;
        }

        .modal-btn.primary:hover {
            box-shadow: 0 5px 20px rgba(0,255,255,0.4);
            transform: translateY(-2px);
        }

        .modal-btn.danger {
            background: rgba(255,50,50,0.2);
            color: #f88;
            border: 1px solid rgba(255,50,50,0.3);
        }

        .modal-btn.danger:hover {
            background: rgba(255,50,50,0.3);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5rem;
            opacity: 0.5;
            transition: opacity 0.3s;
            line-height: 1;
        }

        .close-btn:hover {
            opacity: 1;
        }

        #statusMsg {
            font-size: 0.85rem;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        #statusMsg.show {
            display: block;
        }

        #statusMsg.success {
            background: rgba(0,255,100,0.1);
            color: #8f8;
            border: 1px solid rgba(0,255,100,0.2);
        }

        #statusMsg.error {
            background: rgba(255,50,50,0.1);
            color: #f88;
            border: 1px solid rgba(255,50,50,0.2);
        }

        #statusMsg.info {
            background: rgba(255,200,0,0.1);
            color: #fa0;
            border: 1px solid rgba(255,200,0,0.2);
        }

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ */
        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-backdrop.open {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <div id="player"></div>
    </div>

    <!-- –ì–ª–∏—Ç—á —ç—Ñ—Ñ–µ–∫—Ç -->
    <div class="glitch-overlay" id="glitchOverlay">
        <div class="glitch-slice"></div>
        <div class="glitch-slice"></div>
        <div class="glitch-slice"></div>
        <div class="glitch-slice"></div>
        <div class="glitch-slice"></div>
        <div class="glitch-slice"></div>
        <div class="glitch-slice"></div>
        <div class="glitch-slice"></div>
        <div class="glitch-slice"></div>
        <div class="noise-layer"></div>
        <div class="scanlines"></div>
        <div class="color-flash"></div>
        <div class="portal-ring"></div>
    </div>

    <!-- –õ–æ–∫–∞—Ü–∏—è -->
    <div class="location-display">
        <div class="location-label">
            <span class="location-dot" id="statusDot"></span>
            <span id="locationText">Initializing...</span>
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∏ -->
    <div class="ui-layer">
        <button class="btn btn-small" onclick="toggleSettings()" title="Settings">‚öôÔ∏è</button>
        <button class="btn btn-main" onclick="jumpToNewLocation()" title="Jump">üåç</button>
        <button class="btn btn-small" onclick="toggleMute()" title="Sound" id="muteBtn">üîá</button>
    </div>

    <!-- –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ -->
    <div class="modal-backdrop" id="modalBackdrop" onclick="toggleSettings()"></div>

    <!-- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
    <div class="settings-modal" id="settingsModal">
        <span class="close-btn" onclick="toggleSettings()">&times;</span>
        <h2>Add Camera</h2>
        <p>Paste a YouTube video or live stream URL</p>
        <div class="input-group">
            <input type="text" id="newUrl" placeholder="https://youtube.com/watch?v=...">
        </div>
        <div class="modal-actions">
            <button class="modal-btn primary" onclick="addCustomLink()">Add</button>
            <button class="modal-btn danger" onclick="resetLinks()">Reset</button>
        </div>
        <p id="statusMsg"></p>
    </div>

    <script>
        // –°–ø–∏—Å–æ–∫ –∫–∞–º–µ—Ä —Å –∞–∫—Ç—É–∞–ª—å–Ω—ã–º–∏ live-—Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—è–º–∏
        const defaultCameras = [
            { id: "cH7VBI4QQzA", name: "Tokyo, Japan" },
            { id: "1-iS7LArMPA", name: "New York, USA - Times Square" },
            { id: "AdUw5RdyZxI", name: "London, UK - Abbey Road" },
            { id: "vPwA4BP3xGQ", name: "Osaka, Japan - Dotonbori" },
            { id: "8Euv5lTz_Vg", name: "Miami Beach, USA" },
            { id: "DjdUEyjx8GM", name: "Tokyo, Japan - Akihabara" },
            { id: "gFRtAAmiFbE", name: "Seoul, South Korea - Gangnam" },
            { id: "Gd9d4q6WvUY", name: "Amsterdam, Netherlands" },
            { id: "kZ1SppUyj3U", name: "Berlin, Germany" },
            { id: "GzQq3ArBOxI", name: "Dubai, UAE - Burj Khalifa" },
            { id: "mUoMv_LP1xk", name: "Hong Kong - Victoria Harbour" },
            { id: "LybpJ4v0sck", name: "New Orleans, USA - Bourbon Street" }
        ];

        let userCameras = JSON.parse(localStorage.getItem('userCameras')) || [];
        let allCameras = [...defaultCameras, ...userCameras];
        let currentVideoIndex = -1;
        let player;
        let isMuted = true;

        // –ó–∞–≥—Ä—É–∑–∫–∞ YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'mute': 1,
                    'loop': 1,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            jumpToNewLocation();
        }

        function onPlayerStateChange(event) {
            // –ï—Å–ª–∏ –≤–∏–¥–µ–æ –∑–∞–∫–æ–Ω—á–∏–ª–æ—Å—å –∏–ª–∏ –æ—à–∏–±–∫–∞ - –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º
            if (event.data === YT.PlayerState.ENDED || event.data === -1) {
                setTimeout(() => jumpToNewLocation(), 2000);
            }
        }

        function jumpToNewLocation() {
            const overlay = document.getElementById('glitchOverlay');
            const locationText = document.getElementById('locationText');
            const statusDot = document.getElementById('statusDot');

            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —ç—Ñ—Ñ–µ–∫—Ç
            overlay.classList.add('active');
            statusDot.classList.add('loading');
            locationText.innerText = "Connecting...";

            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –∫–∞–º–µ—Ä—É
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * allCameras.length);
            } while (newIndex === currentVideoIndex && allCameras.length > 1);

            currentVideoIndex = newIndex;
            const cam = allCameras[currentVideoIndex];

            setTimeout(() => {
                if (player && player.loadVideoById) {
                    player.loadVideoById(cam.id);
                    if (isMuted) {
                        player.mute();
                    } else {
                        player.unMute();
                    }
                }

                locationText.innerText = cam.name || "Unknown Location";
                statusDot.classList.remove('loading');

                setTimeout(() => {
                    overlay.classList.remove('active');
                }, 800);
            }, 600);
        }

        function toggleMute() {
            const btn = document.getElementById('muteBtn');
            if (player) {
                if (isMuted) {
                    player.unMute();
                    player.setVolume(50);
                    btn.innerText = 'üîä';
                    isMuted = false;
                } else {
                    player.mute();
                    btn.innerText = 'üîá';
                    isMuted = true;
                }
            }
        }

        function toggleSettings() {
            const modal = document.getElementById('settingsModal');
            const backdrop = document.getElementById('modalBackdrop');
            modal.classList.toggle('open');
            backdrop.classList.toggle('open');
            hideStatus();
        }

        function getYoutubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=|live\/)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function showStatus(message, type) {
            const status = document.getElementById('statusMsg');
            status.innerText = message;
            status.className = 'show ' + type;
        }

        function hideStatus() {
            document.getElementById('statusMsg').className = '';
        }

        function addCustomLink() {
            const urlInput = document.getElementById('newUrl');
            const url = urlInput.value.trim();
            const id = getYoutubeId(url);

            if (id) {
                const newCam = { id: id, name: "Custom Camera" };
                userCameras.push(newCam);
                localStorage.setItem('userCameras', JSON.stringify(userCameras));
                allCameras = [...defaultCameras, ...userCameras];
                showStatus("Camera added successfully!", "success");
                urlInput.value = "";
            } else {
                showStatus("Invalid YouTube URL", "error");
            }
        }

        function resetLinks() {
            localStorage.removeItem('userCameras');
            userCameras = [];
            allCameras = [...defaultCameras];
            showStatus("Reset to default cameras", "info");
        }
    </script>
</body>
</html>
