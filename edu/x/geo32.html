<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Axis: Time & Space</title>
<style>
    :root {
        --bg: #0b0e14;
        --panel: #151a23;
        --accent: #3fb950;
        --text: #e6edf3;
        --muted: #8b949e;
        --border: #30363d;
        --gold: #d2a8ff;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0; padding: 0;
        font-family: 'Segoe UI', 'Roboto', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* HEADER */
    header {
        padding: 15px 20px;
        background: var(--panel);
        border-bottom: 1px solid var(--border);
        display: flex;
        gap: 15px;
        align-items: center;
        z-index: 10;
    }

    .logo { font-weight: 800; font-size: 18px; color: var(--gold); letter-spacing: 1px; }
    
    input {
        background: #0d1117; border: 1px solid var(--border);
        color: white; padding: 8px 12px; border-radius: 6px;
        width: 300px; outline: none; font-family: inherit;
    }
    input:focus { border-color: var(--accent); }
    
    button {
        background: var(--accent); border: none; color: white;
        padding: 8px 16px; border-radius: 6px; font-weight: 600;
        cursor: pointer; transition: 0.2s;
    }
    button:hover { opacity: 0.9; }

    /* MAIN LAYOUT: CROSSHAIR */
    main {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 400px 1fr;
        grid-template-rows: 1fr 1fr;
        position: relative;
        overflow: hidden;
    }

    /* CENTRAL HUB */
    .hub {
        grid-column: 2;
        grid-row: 1 / 3;
        background: rgba(13, 17, 23, 0.9);
        border-left: 1px solid var(--border);
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        overflow-y: auto;
        backdrop-filter: blur(10px);
        z-index: 5;
    }

    .hub-image {
        width: 100%; height: 200px;
        object-fit: cover; border-radius: 8px;
        background: #222; margin-bottom: 15px;
        border: 1px solid var(--border);
    }

    .hub-title { font-size: 24px; font-weight: 700; margin-bottom: 5px; text-align: center; }
    .hub-coords { color: var(--gold); font-family: 'Consolas', monospace; font-size: 14px; margin-bottom: 20px; }

    .stats-grid {
        display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-bottom: 20px;
    }
    .stat-box {
        background: var(--panel); border: 1px solid var(--border);
        padding: 10px; border-radius: 6px; text-align: center;
    }
    .stat-val { font-size: 16px; font-weight: 700; color: #fff; }
    .stat-label { font-size: 11px; color: var(--muted); text-transform: uppercase; margin-top: 4px; }

    .insignia {
        display: flex; gap: 15px; justify-content: center; margin-bottom: 20px;
    }
    .insignia img { height: 60px; width: auto; max-width: 100px; object-fit: contain; }

    /* AXIS PANELS */
    .axis-panel {
        padding: 15px;
        overflow-y: auto;
        position: relative;
    }
    
    /* Crosshair Lines */
    .axis-panel::before {
        content: ''; position: absolute; background: var(--accent); opacity: 0.1; pointer-events: none;
    }

    /* North/South (Vertical Axis) */
    .axis-n { grid-column: 2; grid-row: 1; border-bottom: 1px solid var(--border); display: none; } /* –°–∫—Ä—ã—Ç –∑–∞ —Ö–∞–±–æ–º */
    .axis-s { grid-column: 2; grid-row: 2; border-top: 1px solid var(--border); display: none; } /* –°–∫—Ä—ã—Ç –∑–∞ —Ö–∞–±–æ–º */

    /* West/East (Horizontal Axis) */
    .axis-w { 
        grid-column: 1; grid-row: 1 / 3; 
        border-right: 1px solid var(--border);
    }
    .axis-e { 
        grid-column: 3; grid-row: 1 / 3; 
        border-left: 1px solid var(--border);
    }

    .axis-header {
        position: sticky; top: 0; background: var(--bg);
        padding: 10px; font-weight: 700; color: var(--accent);
        border-bottom: 1px solid var(--border);
        text-transform: uppercase; font-size: 12px; letter-spacing: 1px;
        z-index: 2; display: flex; justify-content: space-between;
    }

    /* CARDS IN LISTS */
    .city-card {
        background: var(--panel);
        border: 1px solid var(--border);
        margin-bottom: 10px;
        border-radius: 6px;
        padding: 12px;
        transition: 0.2s;
        cursor: default;
    }
    .city-card:hover { border-color: var(--muted); transform: translateX(2px); }
    
    .cc-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
    .cc-name { font-weight: 600; color: #fff; font-size: 14px; }
    .cc-flag { font-size: 16px; }
    
    .cc-meta {
        display: grid; grid-template-columns: 1fr 1fr; gap: 5px;
        font-size: 11px; color: var(--muted);
    }
    .cc-val { color: var(--text); font-weight: 500; font-family: 'Consolas', monospace; }

    /* ANTIPODE SECTION (Bottom of Hub) */
    .antipode-section {
        margin-top: auto; width: 100%;
        border-top: 1px solid var(--border);
        padding-top: 15px;
    }
    .ap-title { font-size: 12px; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; font-weight: bold; }

    .loader {
        border: 2px solid var(--muted); border-top: 2px solid var(--accent);
        border-radius: 50%; width: 14px; height: 14px;
        animation: spin 1s linear infinite; display: none;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Scrollbars */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--muted); }

</style>
</head>
<body>

<header>
    <div class="logo">AXIS: T&S</div>
    <input type="text" id="cityInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥..." onkeydown="if(event.key==='Enter') initSearch()">
    <button onclick="initSearch()" id="btnSearch">SCAN</button>
    <div class="loader" id="mainLoader"></div>
</header>

<main>
    <!-- –ó–ê–ü–ê–î–ù–ê–Ø –û–°–¨ (–®–∏—Ä–æ—Ç–∞) -->
    <div class="axis-panel axis-w" id="panel-w">
        <div class="axis-header">
            <span>‚Üê –ó–∞–ø–∞–¥ (–®–∏—Ä–æ—Ç–∞)</span>
            <span class="loader" id="load-w"></span>
        </div>
        <div id="list-w"></div>
    </div>

    <!-- –¶–ï–ù–¢–†–ê–õ–¨–ù–´–ô –•–ê–ë -->
    <div class="hub">
        <img id="hub-photo" class="hub-image" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMTUxYTIzIi8+PC9zdmc+" alt="City View">
        
        <div class="insignia">
            <img id="hub-flag" style="display:none" title="–§–ª–∞–≥">
            <img id="hub-coa" style="display:none" title="–ì–µ—Ä–±">
        </div>

        <div class="hub-title" id="hub-name">Axis Hub</div>
        <div class="hub-coords" id="hub-coords">Waiting for input...</div>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-val" id="val-pop">-</div>
                <div class="stat-label">–ù–∞—Å–µ–ª–µ–Ω–∏–µ</div>
            </div>
            <div class="stat-box">
                <div class="stat-val" id="val-ele">-</div>
                <div class="stat-label">–í—ã—Å–æ—Ç–∞ (–º)</div>
            </div>
            <div class="stat-box">
                <div class="stat-val" id="val-year">-</div>
                <div class="stat-label">–û—Å–Ω–æ–≤–∞–Ω</div>
            </div>
            <div class="stat-box">
                <div class="stat-val" id="val-wiki">-</div>
                <div class="stat-label">Wikidata ID</div>
            </div>
        </div>

        <div class="stat-box" style="width:100%; margin-bottom:20px; text-align:left; font-size:13px; color:#ccc; display:none" id="wiki-desc"></div>

        <div class="antipode-section">
            <div class="ap-title">‚óè –ê–Ω—Ç–∏–ø–æ–¥ (–û–±—Ä–∞—Ç–Ω–∞—è —Å—Ç–æ—Ä–æ–Ω–∞ –ó–µ–º–ª–∏)</div>
            <div id="antipode-data" style="font-size:13px; line-height:1.5; color:var(--text-muted);">
                –†–∞—Å—á–µ—Ç –Ω–µ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω.
            </div>
        </div>
    </div>

    <!-- –í–û–°–¢–û–ß–ù–ê–Ø –û–°–¨ (–®–∏—Ä–æ—Ç–∞) -->
    <div class="axis-panel axis-e" id="panel-e">
        <div class="axis-header">
            <span>–í–æ—Å—Ç–æ–∫ (–®–∏—Ä–æ—Ç–∞) ‚Üí</span>
            <span class="loader" id="load-e"></span>
        </div>
        <div id="list-e"></div>
    </div>
    
    <!-- –î–û–õ–ì–û–¢–ê (–æ–±—ä–µ–¥–∏–Ω–µ–Ω–∞ –≤ —Å–ø–∏—Å–∫–∏ –≤–Ω—É—Ç—Ä–∏ W/E –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ –º–µ—Å—Ç–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ, –ª–∏–±–æ –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å —Ç–∞–±—ã) 
         –í –¥–∞–Ω–Ω–æ–π —Ä–∞—Å–∫–ª–∞–¥–∫–µ —è —Ä–µ—à–∏–ª —Å–¥–µ–ª–∞—Ç—å —Ç–∞–∫:
         –°–ª–µ–≤–∞ (W) - –≥–æ—Ä–æ–¥–∞ –Ω–∞ —Ç–æ–π –∂–µ –®–ò–†–û–¢–ï (–ö–ª–∏–º–∞—Ç)
         –°–ø—Ä–∞–≤–∞ (E) - –≥–æ—Ä–æ–¥–∞ –Ω–∞ —Ç–æ–π –∂–µ –î–û–õ–ì–û–¢–ï (–í—Ä–µ–º—è)
         –≠—Ç–æ –±–æ–ª–µ–µ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –º–æ–Ω–∏—Ç–æ—Ä–∞.
    -->
</main>

<script>
    // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
    const K_OVERPASS = "https://overpass.kumi.systems/api/interpreter"; 
    
    const ui = {
        input: document.getElementById('cityInput'),
        btn: document.getElementById('btnSearch'),
        loader: document.getElementById('mainLoader'),
        
        // Hub UI
        hName: document.getElementById('hub-name'),
        hCoords: document.getElementById('hub-coords'),
        hPhoto: document.getElementById('hub-photo'),
        hFlag: document.getElementById('hub-flag'),
        hCoa: document.getElementById('hub-coa'),
        vPop: document.getElementById('val-pop'),
        vEle: document.getElementById('val-ele'),
        vYear: document.getElementById('val-year'),
        vWiki: document.getElementById('val-wiki'),
        desc: document.getElementById('wiki-desc'),
        anti: document.getElementById('antipode-data'),
        
        // Lists
        listW: document.getElementById('list-w'), // –ë—É–¥–µ—Ç –®–∏—Ä–æ—Ç–∞
        listE: document.getElementById('list-e'), // –ë—É–¥–µ—Ç –î–æ–ª–≥–æ—Ç–∞
        loadW: document.getElementById('load-w'),
        loadE: document.getElementById('load-e')
    };

    // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –∫–æ–ª–æ–Ω–æ–∫
    document.querySelector('#panel-w .axis-header span').innerText = "‚Üî –û—Å—å –®–∏—Ä–æ—Ç—ã (–ö–ª–∏–º–∞—Ç)";
    document.querySelector('#panel-e .axis-header span').innerText = "‚Üï –û—Å—å –î–æ–ª–≥–æ—Ç—ã (–í—Ä–µ–º—è)";

    let currentCity = null;

    async function initSearch() {
        const query = ui.input.value.trim();
        if(!query) return;
        
        resetUI();
        ui.loader.style.display = 'block';
        ui.btn.disabled = true;

        try {
            // 1. PHOTON SEARCH
            const res = await fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&limit=1`);
            const data = await res.json();
            
            if(!data.features.length) throw new Error("–ì–æ—Ä–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω");
            
            const props = data.features[0].properties;
            const coords = data.features[0].geometry.coordinates; // [lon, lat]

            currentCity = {
                name: props.name,
                country: props.country,
                lat: coords[1],
                lon: coords[0],
                osm_id: props.osm_id
            };

            updateHubBasic(currentCity);
            
            // 2. PARALLEL FETCHES
            await Promise.all([
                fetchTargetDetails(currentCity), // Wiki details for hub
                fetchAntipode(currentCity.lat, currentCity.lon), // Antipode
                scanLatitude(currentCity.lat), // Left column
                scanLongitude(currentCity.lon) // Right column
            ]);

        } catch (e) {
            alert(e.message);
        } finally {
            ui.loader.style.display = 'none';
            ui.btn.disabled = false;
        }
    }

    function resetUI() {
        ui.hName.innerText = "Scanning...";
        ui.hCoords.innerText = "";
        ui.hPhoto.src = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMTUxYTIzIi8+PC9zdmc+";
        ui.hFlag.style.display = 'none';
        ui.hCoa.style.display = 'none';
        ui.desc.style.display = 'none';
        ui.vPop.innerText = "-";
        ui.vEle.innerText = "-";
        ui.vYear.innerText = "-";
        ui.vWiki.innerText = "-";
        ui.listW.innerHTML = "";
        ui.listE.innerHTML = "";
        ui.anti.innerHTML = "–†–∞—Å—á–µ—Ç...";
    }

    function updateHubBasic(city) {
        ui.hName.innerText = `${city.name}, ${city.country || ''}`;
        ui.hCoords.innerText = `LAT: ${city.lat.toFixed(4)} | LON: ${city.lon.toFixed(4)}`;
    }

    // --- WIKIDATA & OSM DETAILS FOR HUB ---
    async function fetchTargetDetails(city) {
        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º OSM —Ç–µ–≥–∏ –¥–ª—è —ç—Ç–æ–≥–æ –≥–æ—Ä–æ–¥–∞
        // –ü–æ–∏—Å–∫ –ø–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º —Å –º–∞–ª—ã–º —Ä–∞–¥–∏—É—Å–æ–º, —Ç–∞–∫ –Ω–∞–¥–µ–∂–Ω–µ–µ —á–µ–º –ø–æ ID
        const q = `[out:json][timeout:10];node(around:2000, ${city.lat}, ${city.lon})["place"~"city|town"];out tags;`;
        
        try {
            const res = await fetch(`${K_OVERPASS}?data=${encodeURIComponent(q)}`);
            const data = await res.json();
            
            if(data.elements.length > 0) {
                const tags = data.elements[0].tags;
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                if(tags.population) ui.vPop.innerText = parseInt(tags.population).toLocaleString();
                if(tags.ele) ui.vEle.innerText = tags.ele;
                if(tags.start_date) ui.vYear.innerText = tags.start_date;
                if(tags.wikidata) {
                    ui.vWiki.innerText = tags.wikidata;
                    // –ï—Å–ª–∏ –µ—Å—Ç—å ID Wikidata, –≥—Ä—É–∑–∏–º –∫–∞—Ä—Ç–∏–Ω–∫–∏
                    fetchWikiImages(tags.wikidata);
                }
            }
        } catch(e) { console.warn("Detail fetch failed", e); }
    }

    async function fetchWikiImages(qid) {
        // –ó–∞–ø—Ä–æ—Å –∫ API Wikidata
        const url = `https://www.wikidata.org/w/api.php?origin=*&action=wbgetentities&ids=${qid}&props=claims|descriptions&languages=ru&format=json`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            const entity = data.entities[qid];
            
            // –û–ø–∏—Å–∞–Ω–∏–µ
            if(entity.descriptions && entity.descriptions.ru) {
                ui.desc.innerText = entity.descriptions.ru.value;
                ui.desc.style.display = "block";
            }

            const claims = entity.claims;

            // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è URL –∫–∞—Ä—Ç–∏–Ω–∫–∏
            const getImgUrl = (propId) => {
                if(claims[propId] && claims[propId][0].mainsnak.datavalue) {
                    const filename = claims[propId][0].mainsnak.datavalue.value;
                    // –•–∞–∫ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∏–∑ Commons –±–µ–∑ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è MD5 —Ö–µ—à–∞
                    return `https://commons.wikimedia.org/wiki/Special:FilePath/${encodeURIComponent(filename)}?width=600`;
                }
                return null;
            };

            const photo = getImgUrl("P18"); // Image
            const flag = getImgUrl("P41"); // Flag
            const coa = getImgUrl("P94"); // Coat of Arms

            if(photo) ui.hPhoto.src = photo;
            if(flag) { ui.hFlag.src = flag; ui.hFlag.style.display = 'block'; }
            if(coa) { ui.hCoa.src = coa; ui.hCoa.style.display = 'block'; }

        } catch(e) { console.error("Wiki fetch error", e); }
    }

    // --- ANTIPODE CALCULATION ---
    async function fetchAntipode(lat, lon) {
        const antiLat = -lat;
        let antiLon = (lon > 0) ? lon - 180 : lon + 180;
        
        ui.anti.innerHTML = `
            <div style="color:white; margin-bottom:5px">–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${antiLat.toFixed(2)}, ${antiLon.toFixed(2)}</div>
            –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏...
        `;

        try {
            // –†–µ–≤–µ—Ä—Å –≥–µ–æ–∫–æ–¥–∏–Ω–≥
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${antiLat}&lon=${antiLon}&zoom=3`);
            const data = await res.json();

            if(data.error) {
                ui.anti.innerHTML += `<br><span style="color:#3fb950">üåä –í–µ—Ä–æ—è—Ç–Ω–æ, –û–∫–µ–∞–Ω</span>`;
            } else {
                ui.anti.innerHTML += `<br>‚õ∞Ô∏è –°—É—à–∞: ${data.display_name}`;
            }
        } catch(e) {
            ui.anti.innerHTML += `<br>–û—à–∏–±–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è`;
        }
    }

    // --- LIST GENERATORS ---
    
    // 1. –®–∏—Ä–æ—Ç–∞ (–ó–∞–ø–∞–¥-–í–æ—Å—Ç–æ–∫)
    async function scanLatitude(lat) {
        ui.loadW.style.display = 'inline-block';
        const offset = 0.5;
        // –§–∏–ª—å—Ç—Ä: –Ω–∞—Å–µ–ª–µ–Ω–∏–µ > 100k, —á—Ç–æ–±—ã –Ω–µ –≥—Ä—É–∑–∏—Ç—å –ª–∏—à–Ω–µ–µ
        const q = `
            [out:json][timeout:60];
            (
                node["place"="city"](${lat-offset},-180,${lat+offset},180);
                node["place"="town"](if:t["population"]>100000)(${lat-offset},-180,${lat+offset},180);
            );
            out body;
        `;
        processOverpass(q, ui.listW, 'lon');
    }

    // 2. –î–æ–ª–≥–æ—Ç–∞ (–°–µ–≤–µ—Ä-–Æ–≥)
    async function scanLongitude(lon) {
        ui.loadE.style.display = 'inline-block';
        const offset = 0.5;
        const q = `
            [out:json][timeout:60];
            (
                node["place"="city"](-90,${lon-offset},90,${lon+offset});
                node["place"="town"](if:t["population"]>100000)(-90,${lon-offset},90,${lon+offset});
            );
            out body;
        `;
        processOverpass(q, ui.listE, 'lat');
    }

    async function processOverpass(query, container, sortKey) {
        try {
            const res = await fetch(`${K_OVERPASS}?data=${encodeURIComponent(query)}`);
            const data = await res.json();
            
            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
            const items = data.elements.sort((a,b) => sortKey === 'lon' ? a.lon - b.lon : b.lat - a.lat);
            
            if(items.length === 0) {
                container.innerHTML = "<div style='padding:10px; color:#666'>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>";
                return;
            }

            container.innerHTML = "";
            items.forEach(item => {
                // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º —Ç–µ–∫—É—â–∏–π –≥–æ—Ä–æ–¥ (–≥—Ä—É–±–æ)
                if(Math.abs(item.lat - currentCity.lat) < 0.1 && Math.abs(item.lon - currentCity.lon) < 0.1) return;

                const name = item.tags['name:ru'] || item.tags['name:en'] || item.tags['name'];
                const pop = parseInt(item.tags['population'] || 0);
                const ele = item.tags['ele'] || '?';
                const date = item.tags['start_date'] || '';
                
                // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
                const card = document.createElement('div');
                card.className = 'city-card';
                card.innerHTML = `
                    <div class="cc-header">
                        <span class="cc-name">${name}</span>
                        ${item.tags['wikidata'] ? '<span style="color:var(--gold); font-size:10px">W</span>' : ''}
                    </div>
                    <div class="cc-meta">
                        <div>POP: <span class="cc-val">${pop > 0 ? (pop/1000).toFixed(0)+'k' : 'N/A'}</span></div>
                        <div>ELE: <span class="cc-val">${ele} m</span></div>
                        <div>LAT: <span class="cc-val">${item.lat.toFixed(2)}</span></div>
                        <div>LON: <span class="cc-val">${item.lon.toFixed(2)}</span></div>
                    </div>
                `;
                
                // –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç –µ—ë –≤ –•–∞–±
                card.onclick = () => {
                   ui.input.value = name;
                   initSearch();
                };

                container.appendChild(card);
            });

        } catch(e) {
            container.innerHTML = "<div style='padding:10px; color:#ff5555'>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>";
        } finally {
            ui.loadW.style.display = 'none';
            ui.loadE.style.display = 'none';
        }
    }

</script>
</body>
</html>
