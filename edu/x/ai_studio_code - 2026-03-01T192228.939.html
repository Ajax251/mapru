                ]
            },
            {

                desc: "–°–∞–º–æ–µ –∑–∞–±–∞–≤–Ω–æ–µ: –æ–¥–Ω–∞ —Ä—É–∫–∞ —Å—Ç—É—á–∏—Ç –ø–æ –º–∞–∫—É—à–∫–µ (—Å–≤–µ—Ä—Ö—É –≤–Ω–∏–∑), –∞ –¥—Ä—É–≥–∞—è –≥–ª–∞–¥–∏—Ç –∂–∏–≤–æ—Ç –ø–æ –∫—Ä—É–≥—É. –ù–µ –ø—É—Ç–∞–π—Ç–µ –¥–≤–∏–∂–µ–Ω–∏—è!",

                ]
            },
            {
                title: "7. –ü–∞–ª—å—Ü–µ–≤–∞—è –≤–æ–ª–Ω–∞",
                desc: "–°–æ–µ–¥–∏–Ω–∏—Ç–µ –±–æ–ª—å—à–æ–π –ø–∞–ª–µ—Ü —Å –º–∏–∑–∏–Ω—Ü–µ–º. –ù–∞ —Å—á–µ—Ç –º–µ–Ω—è–π—Ç–µ –∫–∞—Å–∞–Ω–∏—è –Ω–∞ –±–µ–∑—ã–º—è–Ω–Ω—ã–π, —Å—Ä–µ–¥–Ω–∏–π, —É–∫–∞–∑–∞—Ç–µ–ª—å–Ω—ã–π.",
                states: [
                    { leftIcon: "ü§è", leftText: "–ë–æ–ª—å—à–æ–π + –ú–ò–ó–ò–ù–ï–¶", rightIcon: "ü§è", rightText: "–ë–æ–ª—å—à–æ–π + –ú–ò–ó–ò–ù–ï–¶", animClass: "" },
                    { leftIcon: "ü§è", leftText: "–ë–æ–ª—å—à–æ–π + –ë–ï–ó–´–ú–Ø–ù–ù–´–ô", rightIcon: "ü§è", rightText: "–ë–æ–ª—å—à–æ–π + –ë–ï–ó–´–ú–Ø–ù–ù–´–ô", animClass: "" },
                    { leftIcon: "ü§è", leftText: "–ë–æ–ª—å—à–æ–π + –°–†–ï–î–ù–ò–ô", rightIcon: "ü§è", rightText: "–ë–æ–ª—å—à–æ–π + –°–†–ï–î–ù–ò–ô", animClass: "" },
                    { leftIcon: "ü§è", leftText: "–ë–æ–ª—å—à–æ–π + –£–ö–ê–ó–ê–¢–ï–õ–¨–ù–´–ô", rightIcon: "ü§è", rightText: "–ë–æ–ª—å—à–æ–π + –£–ö–ê–ó–ê–¢–ï–õ–¨–ù–´–ô", animClass: "" }

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let currentExerciseIndex = 0;

        let animationInterval;

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const elTitle = document.getElementById('title');
        const elDesc = document.getElementById('desc');
        const elLeftHand = document.getElementById('left-hand');
        const elRightHand = document.getElementById('right-hand');
        const elLeftAction = document.getElementById('left-action');
        const elRightAction = document.getElementById('right-action');
        const elProgress = document.getElementById('progress');
        const speedSlider = document.getElementById('speed-slider');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è
        function loadExercise() {
            const ex = exercises[currentExerciseIndex];
            elTitle.innerText = ex.title;
            elDesc.innerText = ex.desc;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä
            elProgress.style.width = `${((currentExerciseIndex + 1) / exercises.length) * 100}%`;
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—Ç–µ–π—Ç –∞–Ω–∏–º–∞—Ü–∏–∏
            currentStateIndex = 0;
            updateVisualState();
            
            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è

            document.getElementById('btn-prev').disabled = currentExerciseIndex === 0;

        function updateVisualState() {
            const ex = exercises[currentExerciseIndex];
            const state = ex.states[currentStateIndex];

            // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Å–ø–µ—Ü. –∞–Ω–∏–º–∞—Ü–∏–∏
            elLeftHand.className = "hand-icon";
            elRightHand.className = "hand-icon";

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–µ
            elLeftHand.innerText = state.leftIcon;
            elRightAction.innerText = state.rightText;
            elRightHand.innerText = state.rightIcon;
            elLeftAction.innerText = state.leftText;

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å—ã —Å–ø–µ—Ü –∞–Ω–∏–º–∞—Ü–∏–π, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å (–¥–ª—è —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è 4)
            if(state.animLeft) elLeftHand.classList.add(state.animLeft);
            if(state.animRight) elRightHand.classList.add(state.animRight);

            // –ê–Ω–∏–º–∞—Ü–∏—è —Ä—ã–≤–∫–∞ –¥–ª—è –æ—Å—Ç–∞–ª—å–Ω—ã—Ö (—á—Ç–æ–±—ã –±—ã–ª–æ –≤–∏–¥–Ω–æ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ)
            if(!state.animLeft && !state.animRight) {
                elLeftHand.style.transform = "scale(1.1)";
                elRightHand.style.transform = "scale(1.1)";
                setTimeout(() => {
                    elLeftHand.style.transform = "scale(1)";
                    elRightHand.style.transform = "scale(1)";
                }, 150);
            }
        }

        // –¢–∞–π–º–µ—Ä –∞–≤—Ç–æ–ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏–π
        function resetAnimationTimer() {
            clearInterval(animationInterval);
            const speed = parseInt(speedSlider.value);
            animationInterval = setInterval(() => {
                const ex = exercises[currentExerciseIndex];
                currentStateIndex = (currentStateIndex + 1) % ex.states.length;
                updateVisualState();
            }, speed);
        }

        // –†–µ–∞–∫—Ü–∏—è –Ω–∞ –ø–æ–ª–∑—É–Ω–æ–∫ —Å–∫–æ—Ä–æ—Å—Ç–∏
        speedSlider.addEventListener('input', resetAnimationTimer);

        // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        function nextExercise() {
            if (currentExerciseIndex < exercises.length - 1) {
                currentExerciseIndex++;

                currentExerciseIndex = 0; // –ó–∞—Ü–∏–∫–ª–∏–≤–∞–µ–º
            }
            loadExercise();
        }

        function prevExercise() {
            if (currentExerciseIndex > 0) {
                currentExerciseIndex--;
                loadExercise();
            }
        }

        // –ó–∞–ø—É—Å–∫
        loadExercise();
