<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0" />
  <title>Звёзды - Сравнение</title>
  <link rel="icon" href="star-icon.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Jura:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #020206;
      --panel-bg: rgba(10, 10, 20, 0.85);
      --panel-border: rgba(255, 255, 255, 0.1);
      --text-main: #ffffff;
      --text-sec: #8899bb;
      --accent: #4da6ff;
      --accent-glow: rgba(77, 166, 255, 0.4);
      --btn-bg: rgba(255, 255, 255, 0.06);
      --btn-hover: rgba(255, 255, 255, 0.15);
      --font-display: 'Jura', sans-serif;
      --font-body: 'Inter', sans-serif;
    }

    [data-theme="light"] {
      --bg-color: #f0f4f8;
      --panel-bg: rgba(255, 255, 255, 0.9);
      --panel-border: rgba(0, 0, 0, 0.08);
      --text-main: #0f172a;
      --text-sec: #64748b;
      --accent: #2563eb;
      --accent-glow: rgba(37, 99, 235, 0.2);
      --btn-bg: rgba(0, 0, 0, 0.04);
      --btn-hover: rgba(0, 0, 0, 0.08);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    html, body {
      width: 100%; height: 100%; overflow: hidden;
      background: var(--bg-color);
      font-family: var(--font-body);
      color: var(--text-main);
      transition: background 0.5s ease, color 0.5s ease;
    }

    canvas { display: block; outline: none; z-index: 1; }

    /* UI Layer */
    #ui-layer {
      position: absolute; inset: 0; z-index: 10; pointer-events: none;
      display: flex; flex-direction: column; justify-content: space-between;
      padding: 20px;
    }

    /* Top Bar */
    .top-bar {
      pointer-events: auto;
      display: flex; justify-content: space-between; align-items: flex-start;
    }

    .app-title h1 {
      font-family: var(--font-display); font-weight: 700; font-size: 26px;
      letter-spacing: 3px; text-transform: uppercase;
      background: linear-gradient(135deg, #ffffff 0%, #88aaff 50%, #ffaa66 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .app-title span { 
      font-size: 10px; color: var(--accent); letter-spacing: 5px; 
      text-transform: uppercase; font-weight: 600; 
      display: block; margin-top: 2px;
    }

    .controls-right {
      display: flex; gap: 10px; align-items: center;
    }

    .icon-btn {
      width: 42px; height: 42px; border-radius: 50%;
      background: var(--panel-bg); border: 1px solid var(--panel-border);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; color: var(--text-main);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .icon-btn:hover { transform: scale(1.1); background: var(--btn-hover); color: var(--accent); }
    .icon-btn svg { width: 20px; height: 20px; fill: none; stroke: currentColor; stroke-width: 2; }

    .delete-btn:hover { 
      color: #ff5555; border-color: rgba(255, 85, 85, 0.3);
      box-shadow: 0 4px 20px rgba(255, 85, 85, 0.25);
    }

    .scale-toggle {
      height: 42px; padding: 0 16px; border-radius: 21px;
      background: var(--panel-bg); border: 1px solid var(--panel-border);
      color: var(--text-sec); font-family: var(--font-display);
      font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
      cursor: pointer; display: flex; align-items: center; gap: 8px;
      backdrop-filter: blur(12px); transition: all 0.3s;
    }
    .scale-toggle:hover { background: var(--btn-hover); color: var(--text-main); }
    .scale-toggle.active { 
      border-color: var(--accent); color: var(--accent); 
      background: rgba(77, 166, 255, 0.1);
      box-shadow: 0 0 15px var(--accent-glow);
    }
    .scale-indicator { width: 8px; height: 8px; border-radius: 50%; background: currentColor; }

    /* Temperature Scale Panel */
    .temp-scale {
      pointer-events: auto;
      position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
      background: var(--panel-bg); border: 1px solid var(--panel-border);
      border-radius: 16px; padding: 16px 12px;
      backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      width: 140px; transition: all 0.4s;
    }
    .temp-scale h3 {
      font-family: var(--font-display); font-size: 9px; 
      text-transform: uppercase; letter-spacing: 2px;
      color: var(--text-sec); margin-bottom: 12px; text-align: center;
    }
    .temp-bar {
      height: 220px; width: 20px; margin: 0 auto;
      border-radius: 10px; position: relative;
      background: linear-gradient(to top, 
        #FF3300 0%, #FF5500 15%, #FFAA33 30%, 
        #FFDDAA 45%, #FFFFFF 55%, #CCDEFF 70%, 
        #99BBFF 85%, #7799FF 100%);
      box-shadow: 0 0 15px rgba(255,150,100,0.3);
    }
    .temp-labels {
      position: absolute; left: 30px; top: 0; height: 100%;
      display: flex; flex-direction: column-reverse; justify-content: space-between;
      font-size: 9px; color: var(--text-sec); font-family: var(--font-display);
    }
    .temp-labels span { white-space: nowrap; }

    /* Bottom Dock */
    .dock-wrapper {
      pointer-events: auto;
      align-self: center; width: 100%; max-width: 1100px;
      display: flex; justify-content: center;
    }

    .dock {
      background: var(--panel-bg);
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--panel-border);
      padding: 10px 16px; border-radius: 24px;
      display: flex; gap: 12px; align-items: center;
      box-shadow: 0 20px 60px -10px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .reset-btn {
      width: 46px; height: 46px; flex-shrink: 0;
      border-radius: 14px; background: var(--btn-bg);
      border: 1px solid var(--panel-border); color: var(--text-sec);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: all 0.3s;
    }
    .reset-btn:hover {
      background: linear-gradient(135deg, #4da6ff, #2563eb); 
      color: white; border-color: transparent;
      box-shadow: 0 0 25px rgba(77, 166, 255, 0.5);
      transform: translateY(-2px) rotate(90deg);
    }
    .reset-btn svg { width: 24px; height: 24px; stroke-width: 1.5; }

    .divider { width: 1px; height: 30px; background: var(--panel-border); margin: 0 2px; }

    .star-scroll {
      display: flex; gap: 6px; overflow-x: auto; padding: 4px;
      -ms-overflow-style: none; scrollbar-width: none; 
      mask-image: linear-gradient(90deg, transparent, black 12px, black calc(100% - 12px), transparent);
      -webkit-mask-image: linear-gradient(90deg, transparent, black 12px, black calc(100% - 12px), transparent);
      cursor: grab;
    }
    .star-scroll:active { cursor: grabbing; }
    .star-scroll::-webkit-scrollbar { display: none; }

    .chip {
      padding: 8px 14px; border-radius: 12px;
      background: var(--btn-bg); color: var(--text-sec);
      font-family: var(--font-display); font-size: 11px; font-weight: 600;
      cursor: pointer; white-space: nowrap; border: 1px solid transparent;
      transition: all 0.2s; user-select: none; letter-spacing: 0.5px;
      display: flex; align-items: center; gap: 6px;
    }
    .chip .color-dot {
      width: 8px; height: 8px; border-radius: 50%;
      box-shadow: 0 0 6px currentColor;
    }
    .chip:hover { background: var(--btn-hover); color: var(--text-main); transform: translateY(-2px); }
    .chip.active {
      background: rgba(77, 166, 255, 0.15); color: var(--accent);
      border-color: rgba(77, 166, 255, 0.4);
      box-shadow: 0 4px 20px var(--accent-glow);
    }

    /* Comparison Mode Toggle */
    .compare-panel {
      pointer-events: auto;
      position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
      background: var(--panel-bg); border: 1px solid var(--panel-border);
      border-radius: 16px; padding: 16px;
      backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      width: 150px;
    }
    .compare-panel h3 {
      font-family: var(--font-display); font-size: 9px; 
      text-transform: uppercase; letter-spacing: 2px;
      color: var(--text-sec); margin-bottom: 10px; text-align: center;
    }
    .compare-btn {
      width: 100%; padding: 10px; margin-bottom: 8px;
      border-radius: 10px; border: 1px solid var(--panel-border);
      background: var(--btn-bg); color: var(--text-sec);
      font-family: var(--font-display); font-size: 10px;
      cursor: pointer; transition: all 0.3s; text-transform: uppercase;
      letter-spacing: 1px;
    }
    .compare-btn:last-child { margin-bottom: 0; }
    .compare-btn:hover { background: var(--btn-hover); color: var(--text-main); }
    .compare-btn.active {
      background: rgba(77, 166, 255, 0.15); color: var(--accent);
      border-color: var(--accent);
    }

    /* Info Modal */
    .modal {
      position: fixed; inset: 0; z-index: 100;
      background: rgba(0,0,0,0.6); backdrop-filter: blur(8px);
      opacity: 0; visibility: hidden; transition: all 0.3s;
      display: flex; align-items: center; justify-content: center;
    }
    .modal.visible { opacity: 1; visibility: visible; }

    .card {
      width: 95%; max-width: 720px;
      background: var(--bg-color); color: var(--text-main);
      border: 1px solid var(--panel-border);
      border-radius: 28px; padding: 36px;
      box-shadow: 0 40px 100px -20px rgba(0,0,0,0.6);
      transform: translateY(30px) scale(0.95); 
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      max-height: 90vh; overflow-y: auto; position: relative;
    }
    .modal.visible .card { transform: translateY(0) scale(1); }

    .card-header {
      display: flex; align-items: center; gap: 20px; margin-bottom: 24px;
    }
    .star-preview {
      width: 70px; height: 70px; border-radius: 50%;
      box-shadow: 0 0 40px var(--star-color, #ffaa44);
      flex-shrink: 0;
    }
    .card h2 { 
      font-family: var(--font-display); font-size: 36px; 
      margin-bottom: 4px; line-height: 1; font-weight: 500; 
    }
    .card .type { 
      color: var(--accent); font-size: 10px; text-transform: uppercase; 
      letter-spacing: 2px; font-weight: 600; 
    }
    .card .constellation {
      color: var(--text-sec); font-size: 11px; margin-top: 4px;
    }

    .stats { 
      display: grid; grid-template-columns: repeat(4, 1fr);
      gap: 16px 12px; margin-bottom: 20px; 
    }
    .stat h4 { 
      font-size: 9px; text-transform: uppercase; 
      color: var(--text-sec); margin-bottom: 3px; letter-spacing: 1px; 
    }
    .stat p { 
      font-family: var(--font-display); font-size: 13px; font-weight: 600; 
      color: var(--text-main);
    }
    .stat span.sub {
      display: block; font-size: 10px; 
      color: var(--text-sec); font-weight: 400; margin-top: 1px;
    }

    .fact { 
      font-size: 13px; line-height: 1.7; color: var(--text-sec); 
      padding-top: 20px; border-top: 1px solid var(--panel-border); 
    }
    .close-modal {
      position: absolute; top: 20px; right: 20px; width: 34px; height: 34px;
      background: var(--btn-bg); border: none; border-radius: 50%; color: var(--text-sec);
      cursor: pointer; display: flex; align-items: center; justify-content: center; 
      transition: 0.2s; font-size: 18px;
    }
    .close-modal:hover { background: var(--btn-hover); color: var(--text-main); }

    /* Size Indicator */
    .size-indicator {
      pointer-events: none;
      position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);
      background: var(--panel-bg); border: 1px solid var(--panel-border);
      padding: 8px 16px; border-radius: 20px;
      backdrop-filter: blur(12px);
      font-family: var(--font-display); font-size: 11px;
      color: var(--text-sec); letter-spacing: 1px;
      opacity: 0; transition: opacity 0.3s;
    }
    .size-indicator.visible { opacity: 1; pointer-events: auto; }

    @media (max-width: 900px) {
      .temp-scale, .compare-panel { display: none; }
    }

    @media (max-width: 768px) {
      .dock { flex-direction: column-reverse; padding: 14px; width: 100%; border-radius: 20px; gap: 14px; }
      .dock-wrapper { max-width: 100%; }
      .star-scroll { width: 100%; justify-content: flex-start; mask-image: none; -webkit-mask-image: none; }
      .divider { display: none; }
      .reset-btn { width: 100%; height: 48px; border-radius: 12px; }
      .top-bar { margin-bottom: 16px; }
      #ui-layer { padding: 14px; }
      .card h2 { font-size: 28px; }
      .stats { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 500px) {
      .card { 
        padding: 20px; width: 100%; border-radius: 20px 20px 0 0; 
        position: absolute; bottom: 0; top: auto; transform: translateY(100%); 
      }
      .modal.visible .card { transform: translateY(0); }
      .stats { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>

  <script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { UnrealBloomPass } from "three/addons/postprocessing/UnrealBloomPass.js";
    import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js";
    import { RenderPass } from "three/addons/postprocessing/RenderPass.js";
    import { STARS_DATA, TEMPERATURE_SCALE } from './stars.js';

    // --- DB Setup for Texture Caching (From Planets) ---
    const DB_NAME = 'SolarisDB';
    const STORE_NAME = 'textures';
    const dbPromise = new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = (e) => { e.target.result.createObjectStore(STORE_NAME); };
        request.onsuccess = (e) => resolve(e.target.result);
        request.onerror = (e) => reject(e);
    });

    // --- Core Setup ---
    const STARS = STARS_DATA;
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.2;
    document.body.appendChild(renderer.domElement);

    // --- Post-processing ---
    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(
      new THREE.Vector2(window.innerWidth, window.innerHeight), 
      1.5, 0.3, 0.85
    );
    composer.addPass(bloomPass);

    // --- Controls ---
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 5;
    controls.maxDistance = 50000;
    controls.enableZoom = true;
    controls.zoomSpeed = 0.4;
    controls.rotateSpeed = 0.5;
    controls.enablePan = true;
    controls.panSpeed = 0.5;

    // --- Lighting ---
    const ambLight = new THREE.AmbientLight(0x222244, 0.3);
    scene.add(ambLight);

    // --- Background (Galaxy & Stars) ---
    // Starfield
    function createStarfield() {
      const count = 8000;
      const geo = new THREE.BufferGeometry();
      const pos = new Float32Array(count * 3);
      const sizes = new Float32Array(count);
      const colors = new Float32Array(count * 3);
      
      for (let i = 0; i < count; i++) {
        const r = 3000 + Math.random() * 7000;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        pos[i * 3] = r * Math.sin(phi) * Math.cos(theta);
        pos[i * 3 + 1] = r * Math.cos(phi);
        pos[i * 3 + 2] = r * Math.sin(phi) * Math.sin(theta);
        sizes[i] = 0.5 + Math.random() * 2;
        
        const hue = 0.55 + Math.random() * 0.15;
        const c = new THREE.Color().setHSL(hue, 0.3, 0.7 + Math.random() * 0.3);
        colors[i * 3] = c.r;
        colors[i * 3 + 1] = c.g;
        colors[i * 3 + 2] = c.b;
      }
      
      geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
      geo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
      geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
      
      const canvas = document.createElement('canvas');
      canvas.width = 32;
      canvas.height = 32;
      const ctx = canvas.getContext('2d');
      const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
      grad.addColorStop(0, 'rgba(255,255,255,1)');
      grad.addColorStop(0.3, 'rgba(200,220,255,0.5)');
      grad.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, 32, 32);
      const tex = new THREE.Texture(canvas);
      tex.needsUpdate = true;
      
      const mat = new THREE.PointsMaterial({
        size: 1.5,
        map: tex,
        vertexColors: true,
        transparent: true,
        opacity: 0.9,
        blending: THREE.AdditiveBlending,
        depthWrite: false
      });
      
      return new THREE.Points(geo, mat);
    }
    const stars = createStarfield();
    scene.add(stars);

    // Milky Way (Particle System from Planets)
    function createMilkyWay() {
      const count = 20000;
      const geo = new THREE.BufferGeometry();
      const pos = new Float32Array(count * 3);
      const colors = new Float32Array(count * 3);
      for(let i=0; i<count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const radius = 6000 + Math.random() * 1000;
        const height = (Math.random() - 0.5) * 1500;
        const x = radius * Math.cos(angle);
        const y = height;
        const z = radius * Math.sin(angle);
        const tilt = Math.PI / 4;
        const x2 = x * Math.cos(tilt) - y * Math.sin(tilt);
        const y2 = x * Math.sin(tilt) + y * Math.cos(tilt);
        pos[i*3] = x2; pos[i*3+1] = y2; pos[i*3+2] = z;
        const c = new THREE.Color().setHSL(0.65 + Math.random()*0.1, 0.6, 0.1 + Math.random()*0.1);
        colors[i*3] = c.r; colors[i*3+1] = c.g; colors[i*3+2] = c.b;
      }
      geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
      geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
      const mat = new THREE.PointsMaterial({ size: 40, vertexColors: true, transparent: true, opacity: 0.2, blending: THREE.AdditiveBlending, depthWrite: false });
      return new THREE.Points(geo, mat);
    }
    const milkyWay = createMilkyWay();
    scene.add(milkyWay);

    // Shooting Stars
    class ShootingStar {
      constructor() {
        this.group = new THREE.Group();
        this.head = new THREE.Mesh(new THREE.SphereGeometry(1, 8, 8), new THREE.MeshBasicMaterial({ color: 0xffffff }));
        this.group.add(this.head);
        this.tail = new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(), new THREE.Vector3()]), new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5 }));
        this.group.add(this.tail);
        scene.add(this.group); this.group.visible = false; this.active = false;
      }
      spawn() {
        if(this.active) return;
        const r = 3000; const theta = Math.random()*Math.PI*2; const phi = Math.random()*Math.PI;
        this.group.position.set(r*Math.sin(phi)*Math.cos(theta), r*Math.cos(phi), r*Math.sin(phi)*Math.sin(theta));
        const target = new THREE.Vector3((Math.random()-0.5)*500, (Math.random()-0.5)*500, (Math.random()-0.5)*500);
        this.vel = new THREE.Vector3().subVectors(target, this.group.position).normalize().multiplyScalar(15+Math.random()*10);
        this.active = true; this.life = 1.0; this.group.visible = true;
      }
      update() {
        if(!this.active) return;
        this.group.position.add(this.vel);
        const trail = this.vel.clone().normalize().multiplyScalar(-50);
        const attr = this.tail.geometry.attributes.position;
        attr.setXYZ(1, trail.x, trail.y, trail.z); attr.needsUpdate = true;
        this.life -= 0.015; this.tail.material.opacity = this.life;
        if(this.life<=0) { this.active=false; this.group.visible=false; }
      }
    }
    const meteors = Array.from({length:4}, ()=>new ShootingStar());

    // --- Star Shaders ---
    const starVertexShader = `
      varying vec2 vUv;
      varying vec3 vNormal;
      varying vec3 vPosition;
      void main() {
        vUv = uv;
        vNormal = normalize(normalMatrix * normal);
        vPosition = position;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `;

    const starFragmentShader = `
      uniform float time;
      uniform vec3 starColor;
      uniform vec3 coronaColor;
      uniform float temperature;
      varying vec2 vUv;
      varying vec3 vNormal;
      varying vec3 vPosition;
      
      // Simplex noise functions (stripped for brevity)
      vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
      vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
      vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
      vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
      float snoise(vec3 v) {
        const vec2 C = vec2(1.0/6.0, 1.0/3.0);
        const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
        vec3 i  = floor(v + dot(v, C.yyy));
        vec3 x0 = v - i + dot(i, C.xxx);
        vec3 g = step(x0.yzx, x0.xyz);
        vec3 l = 1.0 - g;
        vec3 i1 = min(g.xyz, l.zxy);
        vec3 i2 = max(g.xyz, l.zxy);
        vec3 x1 = x0 - i1 + C.xxx;
        vec3 x2 = x0 - i2 + C.yyy;
        vec3 x3 = x0 - D.yyy;
        i = mod289(i);
        vec4 p = permute(permute(permute(
                 i.z + vec4(0.0, i1.z, i2.z, 1.0))
               + i.y + vec4(0.0, i1.y, i2.y, 1.0))
               + i.x + vec4(0.0, i1.x, i2.x, 1.0));
        float n_ = 0.142857142857;
        vec3 ns = n_ * D.wyz - D.xzx;
        vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
        vec4 x_ = floor(j * ns.z);
        vec4 y_ = floor(j - 7.0 * x_);
        vec4 x = x_ *ns.x + ns.yyyy;
        vec4 y = y_ *ns.x + ns.yyyy;
        vec4 h = 1.0 - abs(x) - abs(y);
        vec4 b0 = vec4(x.xy, y.xy);
        vec4 b1 = vec4(x.zw, y.zw);
        vec4 s0 = floor(b0)*2.0 + 1.0;
        vec4 s1 = floor(b1)*2.0 + 1.0;
        vec4 sh = -step(h, vec4(0.0));
        vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy;
        vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww;
        vec3 p0 = vec3(a0.xy, h.x);
        vec3 p1 = vec3(a0.zw, h.y);
        vec3 p2 = vec3(a1.xy, h.z);
        vec3 p3 = vec3(a1.zw, h.w);
        vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2,p2), dot(p3,p3)));
        p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
        vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
        m = m * m;
        return 42.0 * dot(m*m, vec4(dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3)));
      }
      
      float fbm(vec3 p) {
        float value = 0.0;
        float amplitude = 0.5;
        float frequency = 1.0;
        for (int i = 0; i < 6; i++) {
          value += amplitude * snoise(p * frequency);
          amplitude *= 0.5;
          frequency *= 2.0;
        }
        return value;
      }
      
      void main() {
        vec3 pos = vPosition;
        float baseNoise = fbm(pos * 3.0 + time * 0.15);
        float detailNoise = fbm(pos * 8.0 + time * 0.3) * 0.5;
        float fineNoise = fbm(pos * 20.0 + time * 0.5) * 0.2;
        float totalNoise = baseNoise + detailNoise + fineNoise;
        float granulation = fbm(pos * 15.0 + time * 0.1) * 0.3;
        float spotNoise = snoise(pos * 2.0 + time * 0.02);
        float spots = smoothstep(0.6, 0.8, spotNoise) * 0.4;
        float faculae = smoothstep(0.4, 0.7, snoise(pos * 4.0 + time * 0.08)) * 0.3;
        float tempFactor = clamp((temperature - 3000.0) / 25000.0, 0.0, 1.0);
        vec3 baseColor = starColor;
        vec3 brightColor = mix(starColor * 1.3, vec3(1.0), 0.3);
        vec3 darkColor = starColor * 0.6;
        vec3 surfaceColor = mix(darkColor, baseColor, 0.7 + totalNoise * 0.3);
        surfaceColor = mix(surfaceColor, brightColor, faculae);
        surfaceColor = mix(surfaceColor, darkColor * 0.5, spots);
        surfaceColor += granulation * brightColor * 0.2;
        float fresnel = dot(vNormal, vec3(0.0, 0.0, 1.0));
        float limbDarkening = pow(max(fresnel, 0.0), 0.4);
        surfaceColor *= 0.5 + limbDarkening * 0.5;
        float limbStrength = mix(0.6, 0.3, tempFactor);
        surfaceColor *= limbStrength + (1.0 - limbStrength) * limbDarkening;
        float emission = 1.0 + faculae * 0.5 + (1.0 - spots) * 0.2;
        gl_FragColor = vec4(surfaceColor * emission, 1.0);
      }
    `;

    const coronaVertexShader = `
      varying vec2 vUv;
      varying vec3 vNormal;
      varying vec3 vWorldPosition;
      void main() {
        vUv = uv;
        vNormal = normalize(normalMatrix * normal);
        vWorldPosition = (modelMatrix * vec4(position, 1.0)).xyz;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `;

    const coronaFragmentShader = `
      uniform float time;
      uniform vec3 coronaColor;
      uniform vec3 viewVector;
      uniform float starRadius;
      uniform float temperature;
      varying vec2 vUv;
      varying vec3 vNormal;
      
      // Simple noise
      float hash(float n) { return fract(sin(n) * 43758.5453123); }
      float noise(vec3 x) {
        vec3 p = floor(x);
        vec3 f = fract(x);
        f = f * f * (3.0 - 2.0 * f);
        float n = p.x + p.y * 57.0 + p.z * 113.0;
        return mix(mix(mix(hash(n + 0.0), hash(n + 1.0), f.x),
                       mix(hash(n + 57.0), hash(n + 58.0), f.x), f.y),
                   mix(mix(hash(n + 113.0), hash(n + 114.0), f.x),
                       mix(hash(n + 170.0), hash(n + 171.0), f.x), f.y), f.z);
      }

      void main() {
        vec3 viewDir = normalize(viewVector);
        float fresnel = 1.0 - max(dot(vNormal, viewDir), 0.0);
        fresnel = pow(fresnel, 2.5);
        
        float angle = atan(vNormal.y, vNormal.x);
        float rays = sin(angle * 12.0 + time * 0.5) * 0.5 + 0.5;
        rays *= sin(angle * 7.0 - time * 0.3) * 0.5 + 0.5;
        
        float prominenceNoise = noise(vec3(angle * 3.0, time * 0.5, 0.0));
        float prominences = smoothstep(0.4, 0.9, prominenceNoise);
        prominences *= fresnel * 2.5;
        
        float tempFactor = clamp((temperature - 3000.0) / 20000.0, 0.2, 1.0);
        
        // More subtle corona
        float coronaIntensity = fresnel * (0.6 + rays * 0.3) * tempFactor;
        coronaIntensity += prominences * 0.4;
        
        vec3 finalColor = coronaColor * coronaIntensity;
        finalColor += vec3(1.0, 0.95, 0.8) * prominences * 0.5;
        
        float alpha = coronaIntensity * 0.8;
        gl_FragColor = vec4(finalColor, alpha);
      }
    `;

    // --- Groups ---
    const starsGroup = new THREE.Group();
    scene.add(starsGroup);
    
    let activeStars = [];
    const addedKeys = new Set();
    let compareMode = 'size';
    let realScaleMode = true;

    // --- Create Star ---
    function createStar(key) {
      const d = STARS[key];
      const group = new THREE.Group();
      
      // Default to real scale for initial creation logic
      // In updateStarSizes we will set the actual geometry
      let visualRadius = 1; 

      const starMat = new THREE.ShaderMaterial({
        uniforms: {
          time: { value: 0 },
          starColor: { value: new THREE.Color(d.color) },
          coronaColor: { value: new THREE.Color(d.coronaColor) },
          temperature: { value: d.temperature }
        },
        vertexShader: starVertexShader,
        fragmentShader: starFragmentShader
      });
      
      const starMesh = new THREE.Mesh(
        new THREE.SphereGeometry(1, 64, 64), // Geometry updated later
        starMat
      );
      group.add(starMesh);
      
      const innerGlowMat = new THREE.ShaderMaterial({
        uniforms: {
          time: { value: 0 },
          coronaColor: { value: new THREE.Color(d.coronaColor) },
          viewVector: { value: camera.position },
          starRadius: { value: 1 },
          temperature: { value: d.temperature }
        },
        vertexShader: coronaVertexShader,
        fragmentShader: coronaFragmentShader,
        side: THREE.BackSide,
        blending: THREE.AdditiveBlending,
        transparent: true,
        depthWrite: false
      });
      
      const innerGlow = new THREE.Mesh(
        new THREE.SphereGeometry(1.15, 64, 64),
        innerGlowMat
      );
      group.add(innerGlow);
      
      // Corona Sprite - Reduced size from 5x to 2.8x for tighter look
      const coronaCanvas = createCoronaTexture(d.coronaColor);
      const coronaTex = new THREE.CanvasTexture(coronaCanvas);
      const coronaSprite = new THREE.Sprite(
        new THREE.SpriteMaterial({
          map: coronaTex,
          transparent: true,
          blending: THREE.AdditiveBlending,
          depthWrite: false
        })
      );
      group.add(coronaSprite);
      
      const light = new THREE.PointLight(
        new THREE.Color(d.color).getHex(),
        d.luminosity > 1000 ? 3 : (d.luminosity > 100 ? 2 : 1),
        100
      );
      group.add(light);
      
      group.userData = {
        name: key,
        ...d,
        visualRadius,
        starMesh,
        innerGlow,
        coronaSprite,
        light
      };
      
      return group;
    }

    function createCoronaTexture(colorStr) {
      const canvas = document.createElement('canvas');
      canvas.width = 256;
      canvas.height = 256;
      const ctx = canvas.getContext('2d');
      const color = new THREE.Color(colorStr);
      const centerX = 128, centerY = 128;
      
      // Smoother gradient with smaller core
      const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 128);
      gradient.addColorStop(0, `rgba(${Math.round(color.r*255)}, ${Math.round(color.g*255)}, ${Math.round(color.b*255)}, 1)`);
      gradient.addColorStop(0.15, `rgba(${Math.round(color.r*255)}, ${Math.round(color.g*255)}, ${Math.round(color.b*255)}, 0.4)`);
      gradient.addColorStop(0.5, `rgba(${Math.round(color.r*255)}, ${Math.round(color.g*255)}, ${Math.round(color.b*255)}, 0.05)`);
      gradient.addColorStop(1, 'rgba(0,0,0,0)');
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 256, 256);
      return canvas;
    }

    let camTarget = new THREE.Vector3(0, 20, 60);
    let viewTarget = new THREE.Vector3(0, 0, 0);
    let interacting = false;

    function updateLayout() {
      if (!activeStars.length) return;
      
      let sortFn;
      switch (compareMode) {
        case 'luminosity': sortFn = (a, b) => b.userData.luminosity - a.userData.luminosity; break;
        case 'mass': sortFn = (a, b) => b.userData.mass - a.userData.mass; break;
        case 'temp': sortFn = (a, b) => b.userData.temperature - a.userData.temperature; break;
        default: sortFn = (a, b) => b.userData.radius - a.userData.radius;
      }
      activeStars.sort(sortFn);
      
      let x = 0;
      // Padding relative to size
      const basePadding = realScaleMode ? 1.5 : 8; 
      
      activeStars.forEach((star, i) => {
        if (i > 0) {
          const prevStar = activeStars[i - 1];
          // Use radius for spacing calculation + padding
          x += prevStar.userData.visualRadius + star.userData.visualRadius + (Math.max(prevStar.userData.visualRadius, star.userData.visualRadius) * 0.2) + basePadding;
        }
        star.userData.tx = x;
      });
      
      const totalWidth = x;
      activeStars.forEach(star => {
        star.userData.tx -= totalWidth / 2;
      });
      
      const maxRadius = Math.max(...activeStars.map(s => s.userData.visualRadius));
      viewTarget.set(0, 0, 0);
      
      // Adjust camera distance based on the largest star or total width
      const camDist = Math.max(totalWidth * 0.8, maxRadius * 3.5) + 50;
      camTarget.set(0, camDist * 0.2, camDist);
      
      interacting = false;
      updateSizeIndicator();
    }

    function updateStarSizes() {
      activeStars.forEach(star => {
        const d = star.userData;
        let visualRadius;
        
        if (realScaleMode) {
          // Linear Scale! Direct radius.
          visualRadius = d.radius; 
        } else {
          // Uniform size mode
          visualRadius = 10;
        }
        
        d.visualRadius = visualRadius;
        
        star.userData.starMesh.geometry.dispose();
        star.userData.starMesh.geometry = new THREE.SphereGeometry(visualRadius, 64, 64);
        
        star.userData.innerGlow.geometry.dispose();
        star.userData.innerGlow.geometry = new THREE.SphereGeometry(visualRadius * 1.15, 64, 64);
        star.userData.innerGlow.material.uniforms.starRadius.value = visualRadius;
        
        // Smaller corona scale (2.6x instead of 5x)
        star.userData.coronaSprite.scale.set(visualRadius * 2.6, visualRadius * 2.6, 1);
        star.userData.light.distance = visualRadius * 20;
      });
      
      updateLayout();
    }

    function updateSizeIndicator() {
      const indicator = document.getElementById('sizeIndicator');
      const text = document.getElementById('sizeText');
      if (activeStars.length > 0) {
        indicator.classList.add('visible');
        const largest = activeStars.reduce((a, b) => a.userData.radius > b.userData.radius ? a : b);
        const modeLabels = {
          size: `Макс. радиус: ${largest.userData.radius.toFixed(1)} ☉`,
          luminosity: `Макс. светимость: ${largest.userData.luminosity.toLocaleString()} L☉`,
          mass: `Макс. масса: ${largest.userData.mass.toFixed(1)} M☉`,
          temp: `Макс. температура: ${largest.userData.temperature.toLocaleString()} K`
        };
        text.textContent = modeLabels[compareMode];
      } else {
        indicator.classList.remove('visible');
      }
    }

    // --- Interaction & Event Listeners ---
    
    // SCROLL HANDLER FOR STAR LIST
    const scrollContainer = document.getElementById('starBtns');
    scrollContainer.addEventListener('wheel', (evt) => {
      evt.preventDefault();
      scrollContainer.scrollLeft += evt.deltaY;
    }, { passive: false });

    // --- Exposed Functions ---
    window.addStar = (key) => {
      if (addedKeys.has(key)) return;
      const star = createStar(key);
      star.scale.set(0, 0, 0);
      starsGroup.add(star);
      activeStars.push(star);
      addedKeys.add(key);
      updateStarSizes(); // This triggers updateLayout
      updateUI();
      let t = 0;
      function animateStarIn() {
        t += 0.04;
        const scale = Math.min(t, 1);
        star.scale.setScalar(scale);
        if (t < 1) requestAnimationFrame(animateStarIn);
      }
      animateStarIn();
    };

    window.removeStar = (key) => {
      const star = activeStars.find(s => s.userData.name === key);
      if (!star) return;
      let t = 1;
      function animateStarOut() {
        t -= 0.06;
        star.scale.setScalar(Math.max(t, 0));
        if (t > 0) {
          requestAnimationFrame(animateStarOut);
        } else {
          starsGroup.remove(star);
          activeStars = activeStars.filter(s => s !== star);
          addedKeys.delete(key);
          updateLayout();
          updateUI();
        }
      }
      animateStarOut();
    };

    window.clearAll = () => { [...activeStars].forEach(star => window.removeStar(star.userData.name)); };
    
    window.toggleRealScale = () => {
      realScaleMode = !realScaleMode;
      document.getElementById('btnRealScale').classList.toggle('active', realScaleMode);
      updateStarSizes();
    };

    window.setCompareMode = (mode) => {
      compareMode = mode;
      document.querySelectorAll('.compare-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });
      updateLayout();
    };

    let isDark = true;
    window.toggleTheme = () => {
      isDark = !isDark;
      document.body.dataset.theme = isDark ? 'dark' : 'light';
      const tBtn = document.querySelector('.theme-btn');
      tBtn.querySelector('.icon-moon').style.display = isDark ? 'block' : 'none';
      tBtn.querySelector('.icon-sun').style.display = isDark ? 'none' : 'block';
      
      if (isDark) {
        scene.background = null;
        stars.visible = true;
        milkyWay.visible = true;
        meteors.forEach(m => m.group.visible = m.active);
        bloomPass.strength = 1.5;
        ambLight.intensity = 0.3;
      } else {
        scene.background = new THREE.Color(0xf0f4f8);
        stars.visible = false;
        milkyWay.visible = false;
        meteors.forEach(m => m.group.visible = false);
        bloomPass.strength = 0.3;
        ambLight.intensity = 1.0;
      }
    };

    window.clearCache = () => {
      if (confirm('Очистить кэш текстур и настроек?')) {
        const req = indexedDB.deleteDatabase(DB_NAME);
        req.onsuccess = () => location.reload();
      }
    };

    // --- UI Buttons ---
    const box = document.getElementById('starBtns');
    const keys = Object.keys(STARS).sort((a, b) => STARS[a].order - STARS[b].order);
    keys.forEach(key => {
      const d = STARS[key];
      const btn = document.createElement('div');
      btn.className = 'chip';
      btn.dataset.s = key;
      btn.innerHTML = `<span class="color-dot" style="background: ${d.color}; box-shadow: 0 0 6px ${d.color};"></span>${key}`;
      btn.onclick = () => addedKeys.has(key) ? window.removeStar(key) : window.addStar(key);
      box.appendChild(btn);
    });

    function updateUI() {
      document.querySelectorAll('.chip').forEach(c => {
        c.classList.toggle('active', addedKeys.has(c.dataset.s));
      });
    }

    // --- Initial State ---
    window.addStar('Солнце');
    window.addStar('Бетельгейзе'); // To demonstrate scale immediately

    // --- Click & Animation ---
    const ray = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    window.addEventListener('dblclick', e => {
      mouse.x = (e.clientX / innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / innerHeight) * 2 + 1;
      ray.setFromCamera(mouse, camera);
      const hits = ray.intersectObjects(starsGroup.children, true);
      
      if (hits.length) {
        let obj = hits[0].object;
        while (obj.parent && obj.parent !== starsGroup) obj = obj.parent;
        const d = obj.userData;
        const i = d.info;
        
        document.getElementById('mTitle').textContent = d.name;
        document.getElementById('mType').textContent = d.type;
        document.getElementById('mConstellation').textContent = d.constellation !== '—' ? `Созвездие: ${d.constellation}` : '';
        const preview = document.getElementById('mPreview');
        preview.style.background = `radial-gradient(circle, ${d.color} 0%, ${d.coronaColor} 50%, transparent 100%)`;
        preview.style.setProperty('--star-color', d.coronaColor);
        
        document.getElementById('mStats').innerHTML = `
          <div class="stat"><h4>Диаметр</h4><p>${i.diameter}</p><span class="sub">${i.diamSun} ☉</span></div>
          <div class="stat"><h4>Масса</h4><p>${i.mass}</p><span class="sub">${i.massSun} M☉</span></div>
          <div class="stat"><h4>Светимость</h4><p>${i.luminosity}</p><span class="sub">${i.lumSun} L☉</span></div>
          <div class="stat"><h4>Температура</h4><p>${i.temperature}</p><span class="sub">${i.tempClass}</span></div>
          <div class="stat"><h4>Плотность</h4><p>${i.density}</p></div>
          <div class="stat"><h4>Гравитация</h4><p>${i.gravity}</p></div>
          <div class="stat"><h4>Вращение</h4><p>${i.rotation}</p></div>
          <div class="stat"><h4>Возраст</h4><p>${i.age}</p></div>
          <div class="stat"><h4>Расстояние</h4><p>${i.dist}</p></div>
          <div class="stat"><h4>Состав</h4><p>${i.composition}</p></div>
          <div class="stat"><h4>Спектр</h4><p>${d.spectralClass}</p></div>
        `;
        document.getElementById('mFact').textContent = d.facts[Math.floor(Math.random() * d.facts.length)];
        document.getElementById('modal').classList.add('visible');
      }
    });

    window.closeModal = () => document.getElementById('modal').classList.remove('visible');
    renderer.domElement.addEventListener('wheel', () => interacting = true);
    controls.addEventListener('start', () => interacting = true);

    function animate(time) {
      requestAnimationFrame(animate);
      const t = time * 0.001;
      if (!interacting) {
        camera.position.lerp(camTarget, 0.03);
        controls.target.lerp(viewTarget, 0.03);
      }
      stars.rotation.y = t * 0.002;
      milkyWay.rotation.y = t * 0.003;
      
      activeStars.forEach(star => {
        star.position.x += (star.userData.tx - star.position.x) * 0.1;
        if (star.userData.starMesh.material.uniforms) star.userData.starMesh.material.uniforms.time.value = t;
        if (star.userData.innerGlow.material.uniforms) {
          star.userData.innerGlow.material.uniforms.time.value = t;
          star.userData.innerGlow.material.uniforms.viewVector.value = camera.position.clone().sub(star.position).normalize();
        }
        star.userData.starMesh.rotation.y += 0.001;
        // Subtle corona pulse
        const pulseScale = 1 + Math.sin(t * 0.5 + star.userData.radius) * 0.02;
        const baseScale = star.userData.visualRadius * 2.6; // Reduced scale
        star.userData.coronaSprite.scale.set(baseScale * pulseScale, baseScale * pulseScale, 1);
      });

      if(isDark) {
        meteors.forEach(m=>m.update());
        if(Math.random()<0.005) { const m=meteors.find(x=>!x.active); if(m) m.spawn(); }
      }

      controls.update();
      composer.render();
    }

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
      composer.setSize(innerWidth, innerHeight);
    });

    animate(0);
  </script>
</body>
</html>
