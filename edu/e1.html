<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Звездное небо</title>
    <!-- Подключаем jQuery (нужен для VirtualSky) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Подключаем саму библиотеку VirtualSky -->
    <script src="https://virtualsky.lco.global/embed/virtualsky.js"></script>
</head>
<body>

    <h2>Текущее звездное небо</h2>
    <p>Местоположение: Москва (пример)</p>
    
    <!-- Контейнер для карты -->
    <div id="starmap" style="width: 100%; height: 600px;"></div>

    <script>
        $(document).ready(function() {
            var planetarium = $.virtualsky({
                id: 'starmap',       // ID контейнера
                projection: 'stereo', // Проекция (стереографическая, как глаз)
                latitude: 55.7558,    // Широта (Москва)
                longitude: 37.6173,   // Долгота (Москва)
                live: true,           // Режим реального времени
                showstarlabels: true, // Показать названия звезд
                showconstellations: true, // Показать линии созвездий
                constellationlabels: true, // Названия созвездий
                gridlines_az: true,   // Азимутальная сетка
                lang: 'ru',           // Язык интерфейса (если поддерживается)
                fov: 60               // Угол обзора
            });
        });
    </script>

</body>
</html>
