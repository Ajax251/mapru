<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Звёздного Неба</title>
    
    <!-- Подключаем стили и скрипты VirtualSky напрямую с GitHub автора -->
    <!-- Это самый надежный способ для работы в одном файле без скачивания -->
    <script src="https://slowe.github.io/VirtualSky/stuquery.min.js"></script>
    <script src="https://slowe.github.io/VirtualSky/virtualsky.min.js"></script>
    
    <style>
        :root {
            --bg-color: #0b0c10;
            --panel-bg: #1f2833;
            --accent: #66fcf1;
            --text: #c5c6c7;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Панель управления */
        .controls {
            padding: 15px 20px;
            background-color: var(--panel-bg);
            border-bottom: 1px solid #333;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            background: #0b0c10;
            border: 1px solid #45a29e;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            width: 120px;
        }

        button {
            background: var(--accent);
            color: #0b0c10;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            height: 40px;
            align-self: flex-end;
        }

        button:hover {
            background: #45a29e;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(102, 252, 241, 0.4);
        }

        /* Контейнер для карты */
        #starmap {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            position: relative;
            cursor: move;
        }

        /* Оверлей с подсказкой */
        .hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div class="controls">
        <div class="control-group">
            <label>Широта (Lat)</label>
            <input type="number" id="lat" value="55.7558" step="0.0001">
        </div>
        <div class="control-group">
            <label>Долгота (Lng)</label>
            <input type="number" id="lng" value="37.6173" step="0.0001">
        </div>
        <button onclick="updateLocation()">Обновить вид</button>
    </div>

    <div id="starmap"></div>

    <div class="hint">
        Крутите колесико для зума • Тяните мышкой для вращения
    </div>

    <script>
        let planetarium;

        // Инициализация при загрузке страницы
        S(document).ready(function() {
            initSky(55.7558, 37.6173); // По умолчанию Москва
        });

        function initSky(lat, lng) {
            // Если планетарий уже создан, очищаем контейнер (VirtualSky не имеет метода destroy, проще пересоздать)
            const container = document.getElementById('starmap');
            container.innerHTML = '';

            planetarium = S.virtualsky({
                id: 'starmap',
                projection: 'stereo', // Стереографическая проекция (самая естественная)
                latitude: lat,
                longitude: lng,
                
                // --- Настройки отображения ---
                clock: new Date(),     // Текущее время
                transparent: false,    // Черный фон
                showstars: true,       // Показывать звезды
                showplanets: true,     // Показывать планеты
                showplanetlabels: true,// Подписи планет
                showstarlabels: true,  // Подписи ярких звезд
                
                // Созвездия
                constellations: true,        // Линии созвездий
                constellationlabels: true,   // Названия созвездий
                constellationboundaries: true, // Границы созвездий (красные линии)
                
                // Сетка и навигация
                gridlines_eq: true,    // Экваториальная сетка
                az: 180,               // Повернуть на юг
                live: true,            // Живое время (обновляется каждую секунду)
                
                // Интерфейс
                mouse: true,           // Управление мышкой
                keyboard: true,        // Управление клавиатурой
                cardinalpoints: true   // Стороны света (N, S, E, W)
            });
        }

        function updateLocation() {
            const lat = parseFloat(document.getElementById('lat').value);
            const lng = parseFloat(document.getElementById('lng').value);
            
            if (isNaN(lat) || isNaN(lng)) {
                alert("Пожалуйста, введите корректные координаты");
                return;
            }

            initSky(lat, lng);
        }
    </script>
</body>
</html>
