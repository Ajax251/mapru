<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0" />
  <link rel="icon" href="worldwide.png" type="image/png" />
  <title>Земля</title>
  <style>
    :root {
      --panel-bg: rgba(15, 20, 30, 0.85);
      --panel-border: rgba(255, 255, 255, 0.15);
      --cyan: #00bcd4;
      --gold: #ffcc00;
      --red-ui: #ff3366;
    }
    html, body {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      background-color: #000; font-family: "Segoe UI", system-ui, sans-serif;
      touch-action: none;
    }
    canvas { display: block; width: 100%; height: 100%; outline: none; }
    
    /* Loading text */
    #loading {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #ccc;
      letter-spacing: 2px; font-size: 14px; pointer-events: none; text-transform: uppercase;
      user-select: none; white-space: nowrap; z-index: 10; text-shadow: 0 0 10px rgba(255,255,255,0.2);
      display: none;
    }
    
    /* UI Panel */
    #ui {
      position: absolute; bottom: 20px; right: 20px; background: var(--panel-bg); padding: 18px;
      border-radius: 12px; border: 1px solid var(--panel-border); color: white; width: 270px;
      display: flex; flex-direction: column; gap: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); z-index: 5;
      transition: opacity 0.5s, transform 0.5s;
    }
    
    /* Moon Info Panel */
    #moonInfo {
      position: absolute; top: 20px; left: 20px; background: var(--panel-bg); padding: 18px;
      border-radius: 12px; border: 1px solid var(--panel-border); color: white; width: 270px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6); display: none; backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px); z-index: 5; transition: opacity 0.5s;
    }
    
    /* Controls */
    .row { display: flex; justify-content: space-between; align-items: center; font-size: 14px; gap: 10px; }
    .switch { position: relative; width: 42px; height: 22px; flex: 0 0 auto; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555;
      transition: .25s; border-radius: 999px; box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
    }
    .slider:before {
      position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px;
      background-color: white; transition: .25s; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    input:checked + .slider { background-color: var(--cyan); }
    input:checked + .slider:before { transform: translateX(20px); }
    
    /* Data Text */
    #data {
      font-family: "Consolas", monospace; font-size: 11px; color: var(--cyan); margin-top: 6px; 
      padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); line-height: 1.6; min-height: 72px;
    }

    /* Clear Cache Button */
         #btn-clear-cache {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: rgba(15, 20, 30, 0.95);
      border: 1px solid rgba(255, 80, 80, 0.4);
      color: #ff5555;
      border-radius: 50%;
      cursor: pointer;
      z-index: 100; /* Подняли выше всех */
      display: flex; justify-content: center; align-items: center;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      pointer-events: auto; /* Гарантирует кликабельность */
      transition: transform 0.2s, background 0.2s;
    }
    #btn-clear-cache:hover {
      background: rgba(255, 50, 50, 0.2);
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 0 15px rgba(255, 50, 50, 0.4);
    }
    #btn-clear-cache svg { width: 20px; height: 20px; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
    
    @media (max-width: 720px) {
      #btn-clear-cache { bottom: 15px; left: 15px; width: 36px; height: 36px; }
    }
    
    /* Moon Visuals */
    .moonTitle {
      font-size: 14px; font-weight: 700; color: var(--gold); text-align: center; margin-bottom: 12px;
      text-transform: uppercase; letter-spacing: 2px;
    }
    #moonPhase {
      width: 140px; height: 140px; margin: 0 auto 14px auto; border-radius: 50%; overflow: hidden;
      box-shadow: 0 0 30px rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); background: #000;
    }
    #moonData {
      font-family: "Consolas", monospace; font-size: 11px; color: var(--gold); line-height: 1.6; 
      text-align: center; min-height: 76px;
    }
    .phaseName { font-size: 13px; color: #fff; font-weight: 700; margin-bottom: 6px; text-shadow: 0 0 10px rgba(255,204,0,0.4); }

    /* Cinematic Mode UI */
    #btn-exit-iss {
      position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(100px);
      background: rgba(255, 51, 102, 0.15); border: 1px solid var(--red-ui); color: var(--red-ui);
      padding: 12px 24px; border-radius: 30px; font-size: 14px; font-weight: 600; letter-spacing: 1px;
      cursor: pointer; z-index: 20; backdrop-filter: blur(5px); text-transform: uppercase;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; pointer-events: none;
      box-shadow: 0 0 15px rgba(255, 51, 102, 0.2);
    }
    #btn-exit-iss:hover { background: rgba(255, 51, 102, 0.8); color: white; box-shadow: 0 0 30px rgba(255, 51, 102, 0.6); }
    #btn-exit-iss.visible { transform: translateX(-50%) translateY(0); opacity: 1; pointer-events: auto; }

    .iss-hint {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      color: var(--cyan); font-size: 12px; text-transform: uppercase; letter-spacing: 1px;
      opacity: 0; transition: opacity 0.5s; pointer-events: none; z-index: 8;
      text-shadow: 0 0 5px black; background: rgba(0,0,0,0.5); padding: 4px 8px; border-radius: 4px;
    }

    @media (max-width: 720px) {
      #ui { width: 220px; right: 10px; bottom: 10px; padding: 14px; }
      #moonInfo { width: 220px; left: 10px; top: 10px; padding: 14px; }
      #moonPhase { width: 120px; height: 120px; }
    }
  </style>
</head>
<body>
  <div id="loading">ПОДКЛЮЧЕНИЕ К МКС...</div>
  <div class="iss-hint" id="issHint">Двойной клик для стыковки</div>
  
  <div id="moonInfo">
    <div class="moonTitle">ЛУНА</div>
    <div id="moonPhase"><canvas id="moonCanvas" width="140" height="140"></canvas></div>
    <div id="moonData">Ожидание данных...</div>
  </div>

  <div id="ui">
    <div class="row">
      <span>Солнце</span>
      <label class="switch"><input type="checkbox" id="chk-sun" /><span class="slider"></span></label>
    </div>
    <div class="row">
      <span>Луна</span>
      <label class="switch"><input type="checkbox" id="chk-moon" /><span class="slider"></span></label>
    </div>
    <!-- NEW: Galaxy Toggle -->
    <div class="row">
      <span>Галактика</span>
      <label class="switch"><input type="checkbox" id="chk-galaxy" /><span class="slider"></span></label>
    </div>
    <div class="row">
      <span>Облака</span>
      <label class="switch"><input type="checkbox" id="chk-clouds" /><span class="slider"></span></label>
    </div>
    <div class="row">
      <span>МКС</span>
      <label class="switch"><input type="checkbox" id="chk-iss" /><span class="slider"></span></label>
    </div>
    <div id="data">МКС выключена</div>
    
  
  </div>

  <button id="btn-clear-cache" title="Очистить кэш текстур">
    <svg viewBox="0 0 24 24">
      <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
      <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
      <path d="M3 5v14c0 1.66 4 3 9 3 1.2 0 2.33-.08 3.39-.23"></path>
      <line x1="21" y1="21" x2="17" y2="17" stroke-width="2.5"></line>
      <line x1="17" y1="21" x2="21" y2="17" stroke-width="2.5"></line>
    </svg>
  </button>
  
  <button id="btn-exit-iss">Отстыковаться</button>
  

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { Lensflare, LensflareElement } from 'three/addons/objects/Lensflare.js';

    // --- INDEXED DB LOGIC (CACHING) ---
    const DB_NAME = 'EarthISS_DB';
    const STORE_NAME = 'textures';

    const dbPromise = new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = (e) => {
            e.target.result.createObjectStore(STORE_NAME);
        };
        request.onsuccess = (e) => resolve(e.target.result);
        request.onerror = (e) => reject(e);
    });

    // Fallback standard loader
    const internalLoader = new THREE.TextureLoader();

    function loadTextureWithCache(url) {
        const tex = new THREE.Texture();
        const image = new Image();
        image.crossOrigin = "Anonymous";
        tex.image = image; // Associate image with texture immediately
        
        image.onload = () => {
            tex.needsUpdate = true;
        };

        dbPromise.then(db => {
            const tx = db.transaction(STORE_NAME, 'readonly');
            const store = tx.objectStore(STORE_NAME);
            const request = store.get(url);

            request.onsuccess = () => {
                if (request.result) {
                    // Found in cache -> use Blob
                    image.src = URL.createObjectURL(request.result);
                } else {
                    // Not in cache -> fetch and store
                    fetch(url)
                        .then(res => res.blob())
                        .then(blob => {
                            const txWrite = db.transaction(STORE_NAME, 'readwrite');
                            txWrite.objectStore(STORE_NAME).put(blob, url);
                            image.src = URL.createObjectURL(blob);
                        })
                        .catch(() => {
                            // Fetch failed, use fallback
                            internalLoader.load(url, (t) => {
                                tex.image = t.image;
                                tex.needsUpdate = true;
                            });
                        });
                }
            };
        }).catch(() => {
            // DB failed, use fallback
            internalLoader.load(url, (t) => {
                tex.image = t.image;
                tex.needsUpdate = true;
            });
        });

        return tex;
    }

    // --- UI ELEMENTS ---
    const el = {
      loading: document.getElementById("loading"), data: document.getElementById("data"),
      moonInfo: document.getElementById("moonInfo"), moonData: document.getElementById("moonData"),
      moonCanvas: document.getElementById("moonCanvas"), 
      chkSun: document.getElementById("chk-sun"),
      chkISS: document.getElementById("chk-iss"), 
      chkMoon: document.getElementById("chk-moon"),
      chkClouds: document.getElementById("chk-clouds"),
      chkGalaxy: document.getElementById("chk-galaxy"),
      btnExit: document.getElementById("btn-exit-iss"), issHint: document.getElementById("issHint"),
      ui: document.getElementById("ui"),
      btnClear: document.getElementById("btn-clear-cache")
    };

    // Cache Button Logic
     el.btnClear.addEventListener('click', () => {
        // Визуальный отклик
        el.btnClear.style.transform = "scale(0.9)";
        setTimeout(() => el.btnClear.style.transform = "", 150);

        const req = indexedDB.deleteDatabase(DB_NAME);
        
        req.onsuccess = () => {
       //     alert('Кэш успешно очищен! Страница будет перезагружена.');
            location.reload();
        };
        
        req.onerror = (e) => {
            console.error("Ошибка удаления DB:", e);
            alert('Не удалось удалить кэш. Попробуйте очистить данные сайта в настройках браузера.');
        };

        // Самое важное: если база занята (открыта во вкладке)
        req.onblocked = () => {
            // Принудительно перезагружаем, чтобы сбросить соединения
        //    alert('Кэш помечен на удаление. Страница перезагрузится.');
            location.reload();
        };
    });

    // --- SCENE SETUP ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020205);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 4000);
    camera.position.set(0, 0, 28);

    const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.15;
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0x404060, 0.1);
    scene.add(ambientLight);

    const sunLight = new THREE.DirectionalLight(0xffffff, 2.0);
    sunLight.castShadow = true;
    scene.add(sunLight);

    // --- LENSFLARE ---
   function createFlareTexture(type, colorVal) {
      const size = 512;
      const canvas = document.createElement("canvas");
      canvas.width = size; canvas.height = size;
      const ctx = canvas.getContext("2d");
      const cx = size / 2, cy = size / 2;
      const c = new THREE.Color(colorVal);
      const r = Math.round(c.r * 255), g = Math.round(c.g * 255), b = Math.round(c.b * 255);
      
      ctx.clearRect(0, 0, size, size);
      
      // 1. Мягкое свечение (Glow)
      if (type === "glow") {
        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, size * 0.5);
        grad.addColorStop(0, `rgba(${r},${g},${b},0.4)`); // Центр чуть прозрачнее
        grad.addColorStop(0.5, `rgba(${r},${g},${b},0.1)`);
        grad.addColorStop(1, "rgba(0,0,0,0)");
        ctx.fillStyle = grad; ctx.fillRect(0, 0, size, size);
      } 
      // 2. Яркое ядро (Core)
      else if (type === "core") {
        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, size * 0.5);
        grad.addColorStop(0, "rgba(255,255,255,1)"); 
        grad.addColorStop(0.1, `rgba(${r},${g},${b},0.8)`);
        grad.addColorStop(0.25, "rgba(0,0,0,0)");
        ctx.fillStyle = grad; ctx.fillRect(0, 0, size, size);
      } 
      // 3. Лучи (Starburst) - Кинематографичный эффект
      else if (type === "burst") {
        const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, size * 0.5);
        grad.addColorStop(0, `rgba(${r},${g},${b},1)`);
        grad.addColorStop(1, "rgba(0,0,0,0)");
        ctx.fillStyle = grad;
        
        ctx.translate(cx, cy);
        // Рисуем много тонких лучей
        const rays = 64; 
        for (let i = 0; i < rays; i++) {
            ctx.rotate((Math.PI * 2) / rays);
            ctx.save();
            // Делаем лучи разной длины для реализма
            const scale = 0.5 + Math.random() * 0.5; 
            ctx.scale(1, scale * 3); // Вытягиваем
            ctx.beginPath();
            ctx.moveTo(-2, 0); // Толщина луча у основания
            ctx.lineTo(0, -size/2);
            ctx.lineTo(2, 0);
            ctx.fill();
            ctx.restore();
        }
        // Добавляем случайные "искорки" между основными лучами
        for (let i = 0; i < 32; i++) {
           ctx.rotate((Math.PI * 2) / 32 + Math.random() * 0.2);
           ctx.fillStyle = `rgba(255,255,255, ${Math.random() * 0.3})`;
           ctx.fillRect(-1, -size/3, 2, size/6);
        }
      }
      
      const texture = new THREE.CanvasTexture(canvas);
      texture.colorSpace = THREE.SRGBColorSpace;
      return texture;
    }

    // Создаем текстуры
    const texSunCore = createFlareTexture("core", 0xffffff);
    const texSunGlow = createFlareTexture("glow", 0xffffee); // Теплое свечение
    const texSunBurst = createFlareTexture("burst", 0xffffff); // Лучи

    const lensflare = new Lensflare();
    
    // 1. Большой мягкий ореол на заднем плане (теплый)
    lensflare.addElement(new LensflareElement(texSunGlow, 1500, 0.0, new THREE.Color(0xffaa00))); 
    
    // 2. Лучистая "звезда" (Starburst) - тот самый эффект кино
    lensflare.addElement(new LensflareElement(texSunBurst, 800, 0.0, new THREE.Color(0xffffff)));

    // 3. Яркое белое ядро
    lensflare.addElement(new LensflareElement(texSunCore, 200, 0.0, new THREE.Color(0xffffff)));

    // 4. Артефакты линзы (блики), уходящие в сторону
    // Делаем их едва заметными и разноцветными для реализма оптики
    lensflare.addElement(new LensflareElement(texSunGlow, 60, 0.6, new THREE.Color(0xffeecc))); 
    lensflare.addElement(new LensflareElement(texSunGlow, 100, 0.7, new THREE.Color(0xffbb99)));
    lensflare.addElement(new LensflareElement(texSunGlow, 150, 0.9, new THREE.Color(0xccddff))); // Голубоватый блик в конце
    lensflare.addElement(new LensflareElement(texSunCore, 30, 1.0, new THREE.Color(0xffffff)));

    sunLight.add(lensflare);
    lensflare.visible = false; 

    // --- CONTROLS (Hybrid) ---
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; 
    controls.dampingFactor = 0.08;
    controls.minDistance = 12; 
    controls.maxDistance = 200;
    controls.enablePan = false; 
    controls.rotateSpeed = 0.5;
    controls.enableZoom = true; // Mobile Pinch enabled

    // Custom desktop zoom logic
    renderer.domElement.addEventListener('wheel', (e) => {
      e.preventDefault();
      e.stopImmediatePropagation(); 

      const currentDistance = controls.target.distanceTo(camera.position);
      const zoomScale = e.deltaY > 0 ? 1.05 : 0.95;
      let newDistance = currentDistance * zoomScale;
      newDistance = Math.max(controls.minDistance, Math.min(controls.maxDistance, newDistance));
      
      const direction = new THREE.Vector3().subVectors(camera.position, controls.target).normalize();
      camera.position.copy(controls.target).add(direction.multiplyScalar(newDistance));
    }, { passive: false, capture: true });

    // --- EARTH & MILKY WAY ---
    const earthGroup = new THREE.Group();
    scene.add(earthGroup);
    
    // Milky Way (Cached)
    const mwGeo = new THREE.SphereGeometry(2500, 64, 64);
    const mwMat = new THREE.MeshBasicMaterial({
        map: loadTextureWithCache('./textures/milkyway.jpg'),
        side: THREE.BackSide,
        transparent: true,
        opacity: 0.5,
        depthWrite: false
    });
    const milkyWay = new THREE.Mesh(mwGeo, mwMat);
    milkyWay.visible = false; // Off by default
    scene.add(milkyWay);

    // Earth Materials (Cached)
    const earthMat = new THREE.MeshPhongMaterial({
        map: loadTextureWithCache('./textures/earth-blue-marble.jpg'),
        bumpMap: loadTextureWithCache('./textures/earth-topology.png'),
        bumpScale: 0.1,
        specularMap: loadTextureWithCache('./textures/earth-water.png'),
        specular: new THREE.Color(0x333333), shininess: 15
    });
    earthMat.map.colorSpace = THREE.SRGBColorSpace;
    const earth = new THREE.Mesh(new THREE.SphereGeometry(10, 64, 64), earthMat);
    earthGroup.add(earth);

    // Night Lights (Cached)
    const nightTexture = loadTextureWithCache('./textures/earth-night.jpg');
    nightTexture.colorSpace = THREE.SRGBColorSpace;
    const nightUniforms = { tNight: { value: nightTexture }, sunDirection: { value: new THREE.Vector3(1, 0, 0) } };
    const nightMat = new THREE.ShaderMaterial({
      uniforms: nightUniforms,
      vertexShader: `
        varying vec2 vUv; varying vec3 vNormal;
        void main() { vUv = uv; vNormal = normalize(mat3(modelMatrix) * normal); gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }
      `,
      fragmentShader: `
        uniform sampler2D tNight; uniform vec3 sunDirection; varying vec2 vUv; varying vec3 vNormal;
        void main() {
          vec3 nightColor = texture2D(tNight, vUv).rgb;
          float lighting = dot(vNormal, sunDirection);
          float mask = clamp(-lighting + 0.15, 0.0, 1.0);
          mask = pow(mask, 3.0);
          gl_FragColor = vec4(nightColor, mask);
        }
      `,
      transparent: true, blending: THREE.AdditiveBlending, depthWrite: false, side: THREE.FrontSide
    });
    const earthNight = new THREE.Mesh(new THREE.SphereGeometry(10.01, 64, 64), nightMat);
    earthGroup.add(earthNight);

    // Clouds (Cached)
    const cloudMat = new THREE.MeshPhongMaterial({
        map: loadTextureWithCache('./textures/earth-clouds.jpg'),
        transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending, side: THREE.DoubleSide, depthWrite: false
    });
    const clouds = new THREE.Mesh(new THREE.SphereGeometry(10.15, 64, 64), cloudMat);
    earthGroup.add(clouds);
    clouds.visible = false;

    // Atmosphere
    const atmoMat = new THREE.ShaderMaterial({
        vertexShader: `varying vec3 vN; void main(){vN=normalize(normalMatrix*normal);gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);}`,
        fragmentShader: `varying vec3 vN; void main(){float i=pow(0.5-dot(vN,vec3(0,0,1)),3.0);gl_FragColor=vec4(0.3,0.6,1.0,1.0)*i*1.3;}`,
        blending: THREE.AdditiveBlending, side: THREE.BackSide, transparent: true, depthWrite: false
    });
    const atmosphere = new THREE.Mesh(new THREE.SphereGeometry(10.3, 64, 64), atmoMat);
    scene.add(atmosphere);

    // --- STARS ---
    function createStars(count = 5000) {
      const geo = new THREE.BufferGeometry();
      const pos = new Float32Array(count * 3);
      for (let i = 0; i < count; i++) {
        const r = 300 + Math.random() * 900;
        const theta = 2 * Math.PI * Math.random();
        const phi = Math.acos(2 * Math.random() - 1);
        pos[i * 3] = r * Math.sin(phi) * Math.cos(theta);
        pos[i * 3 + 1] = r * Math.cos(phi);
        pos[i * 3 + 2] = r * Math.sin(phi) * Math.sin(theta);
      }
      geo.setAttribute("position", new THREE.BufferAttribute(pos, 3));
      const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5, transparent: true, opacity: 0.8, depthWrite: false });
      return new THREE.Points(geo, mat);
    }
    scene.add(createStars());

    // --- MOON LOGIC ---
    const moonGroup = new THREE.Group();
    moonGroup.visible = false;
    scene.add(moonGroup);

    const moonUrl = "./textures/moon-color.jpg";
    const moonImg2D = new Image(); moonImg2D.src = moonUrl;

    const moon3DMat = new THREE.MeshPhongMaterial({
      map: loadTextureWithCache(moonUrl), // Cached
      bumpMap: loadTextureWithCache("./textures/moon-bump.jpg"), // Cached
      bumpScale: 0.06, shininess: 2, color: 0xffffff
    });
    moon3DMat.map.colorSpace = THREE.SRGBColorSpace;
    const moon = new THREE.Mesh(new THREE.SphereGeometry(2.7, 64, 64), moon3DMat);
    moonGroup.add(moon);

    const moonOrbitGeo = new THREE.BufferGeometry();
    const moonOrbitPoints = [];
    for (let i = 0; i <= 256; i++) {
      const a = (i / 256) * Math.PI * 2;
      moonOrbitPoints.push(new THREE.Vector3(Math.cos(a) * 60, 0, Math.sin(a) * 60));
    }
    moonOrbitGeo.setFromPoints(moonOrbitPoints);
    const moonOrbitLine = new THREE.Line(moonOrbitGeo, new THREE.LineBasicMaterial({ color: 0x8a8a8a, transparent: true, opacity: 0.2 }));
    moonOrbitLine.visible = false;
    scene.add(moonOrbitLine);

    // Astronomical Math
    function norm2pi(a) { a %= (2 * Math.PI); if (a < 0) a += 2 * Math.PI; return a; }
    function getJulianDay(date) { return date.getTime() / 86400000 + 2440587.5; }
    function sunEclipticLongitudeRad(date) {
      const jd = getJulianDay(date), n = jd - 2451545.0;
      const L0 = (280.46646 + 0.98564736 * n) * Math.PI / 180, M = (357.52911 + 0.98560028 * n) * Math.PI / 180;
      return norm2pi(L0 + (1.914602 * Math.sin(M) + 0.019993 * Math.sin(2 * M)) * Math.PI / 180);
    }
    function getMoonEcliptic(date) {
      const jd = getJulianDay(date), d = jd - 2451545.0;
      const L = (218.316 + 13.176396 * d) * Math.PI / 180, M = (134.963 + 13.064993 * d) * Math.PI / 180, F = (93.272 + 13.229350 * d) * Math.PI / 180;
      const lon = L + (6.289 * Math.sin(M)) * Math.PI / 180, lat = (5.128 * Math.sin(F)) * Math.PI / 180;
      const distKm = 385000.56 - 20905.0 * Math.cos(M);
      return { lon: norm2pi(lon), lat, distKm };
    }
    const MOON_MEAN_DISTANCE_KM = 384400, MOON_DISTANCE_UNITS = 60, APP_START_TIME = Date.now(), MOON_SPEED_KM_S = 1.023;

    function getMoonPosition(date) {
      const m = getMoonEcliptic(date), lon = m.lon, lat = m.lat;
      const distUnits = (m.distKm / MOON_MEAN_DISTANCE_KM) * MOON_DISTANCE_UNITS;
      const x = distUnits * Math.cos(lat) * Math.cos(lon), y = distUnits * Math.sin(lat), z = distUnits * Math.cos(lat) * Math.sin(lon);
      return { pos: new THREE.Vector3(x, y, z), distKm: m.distKm };
    }

    // Canvas Moon Drawing
    const moonCtx = el.moonCanvas.getContext("2d"), moonW = el.moonCanvas.width, moonH = el.moonCanvas.height;
    const moonMaskCanvas = document.createElement("canvas"); moonMaskCanvas.width = moonW; moonMaskCanvas.height = moonH;
    const moonMaskCtx = moonMaskCanvas.getContext("2d"); const moonMaskImage = moonMaskCtx.createImageData(moonW, moonH);

    function drawMoonPhase(phaseFraction) {
      const ctx = moonCtx, w = moonW, h = moonH, R = w / 2, cx = R, cy = R;
      ctx.clearRect(0, 0, w, h); ctx.fillStyle = "#111"; ctx.beginPath(); ctx.arc(cx, cy, R, 0, Math.PI * 2); ctx.fill();
      if (moonImg2D.complete && moonImg2D.naturalWidth > 0) {
        ctx.save(); ctx.beginPath(); ctx.arc(cx, cy, R, 0, Math.PI * 2); ctx.clip();
        ctx.globalAlpha = 0.2; ctx.drawImage(moonImg2D, 0, 0, w, h); ctx.restore();
      }
      const phi = phaseFraction * 2 * Math.PI, sx = Math.sin(phi), sy = 0, sz = -Math.cos(phi);
      const data = moonMaskImage.data, r2Max = 1.0;
      for (let y = 0; y < h; y++) {
        const ny = (y + 0.5 - cy) / R;
        for (let x = 0; x < w; x++) {
          const nx = (x + 0.5 - cx) / R, r2 = nx * nx + ny * ny, idx = (y * w + x) * 4;
          if (r2 <= r2Max) {
            const nz = Math.sqrt(1 - r2), dot = nx * sx + ny * sy + nz * sz, b = Math.max(0, dot), a = Math.min(1, b * 1.5);
            data[idx] = 255; data[idx + 1] = 255; data[idx + 2] = 255; data[idx + 3] = Math.round(a * 255);
          } else { data[idx] = 0; data[idx + 1] = 0; data[idx + 2] = 0; data[idx + 3] = 0; }
        }
      }
      moonMaskCtx.putImageData(moonMaskImage, 0, 0);
      ctx.save(); ctx.beginPath(); ctx.arc(cx, cy, R, 0, Math.PI * 2); ctx.clip();
      if (moonImg2D.complete && moonImg2D.naturalWidth > 0) {
        ctx.globalAlpha = 1.0; ctx.globalCompositeOperation = "source-over"; ctx.drawImage(moonImg2D, 0, 0, w, h);
        ctx.globalCompositeOperation = "destination-in"; ctx.drawImage(moonMaskCanvas, 0, 0);
      } else { ctx.globalCompositeOperation = "source-over"; ctx.drawImage(moonMaskCanvas, 0, 0); }
      ctx.restore();
      const grad = ctx.createRadialGradient(cx, cy, R * 0.85, cx, cy, R);
      grad.addColorStop(0, "rgba(0,0,0,0)"); grad.addColorStop(1, "rgba(0,0,0,0.5)");
      ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(cx, cy, R, 0, Math.PI * 2); ctx.fill();
    }

    function getPhaseName(p) {
      if (p < 0.03 || p > 0.97) return "Новолуние"; if (p < 0.22) return "Растущий серп";
      if (p < 0.28) return "Первая четверть"; if (p < 0.47) return "Растущая луна";
      if (p < 0.53) return "Полнолуние"; if (p < 0.72) return "Убывающая луна";
      if (p < 0.78) return "Последняя четверть"; return "Убывающий серп";
    }

    function updateMoonPosition() {
        if(!el.chkMoon.checked) return;
        const now = new Date(), moonData = getMoonPosition(now);
        moonGroup.position.copy(moonData.pos); moon.lookAt(0, 0, 0);
        
        const sunLon = sunEclipticLongitudeRad(now), moonLon = getMoonEcliptic(now).lon;
        const phase = norm2pi(moonLon - sunLon) / (2 * Math.PI);
        const illumination = 0.5 * (1 - Math.cos(2 * Math.PI * phase));
        
        drawMoonPhase(phase);
        const elapsed = (Date.now() - APP_START_TIME) / 1000;
        el.moonData.innerHTML = `<div class="phaseName">${getPhaseName(phase)}</div>` +
        `Освещенность: ${(illumination * 100).toFixed(1)}%<br>Расстояние: ${moonData.distKm.toFixed(0)} км<br>Трек: ${(elapsed * MOON_SPEED_KM_S).toFixed(0)} км (1 км/с)`;
    }

    // --- ISS CONSTRUCTION ---
    const issContainer = new THREE.Group();
    earthGroup.add(issContainer);
    issContainer.visible = false;

    function buildDetailedISS() {
        const iss = new THREE.Group();
        const bodyMat = new THREE.MeshPhongMaterial({ color: 0xeeeeee, shininess: 80, specular: 0x444444 });
        const darkMat = new THREE.MeshPhongMaterial({ color: 0x222222, shininess: 50 });
        const solarMat = new THREE.MeshPhongMaterial({ color: 0x3333aa, emissive: 0x050520, shininess: 100, specular: 0x8888ff, side: THREE.DoubleSide });
        
        const zvezda = new THREE.Mesh(new THREE.CylinderGeometry(0.06, 0.06, 0.4, 12), bodyMat);
        zvezda.rotation.z = Math.PI / 2; iss.add(zvezda);
        const zarya = new THREE.Mesh(new THREE.CylinderGeometry(0.065, 0.065, 0.45, 12), bodyMat);
        zarya.rotation.z = Math.PI / 2; zarya.position.x = 0.45; iss.add(zarya);
        const unity = new THREE.Mesh(new THREE.CylinderGeometry(0.07, 0.07, 0.2, 12), bodyMat);
        unity.rotation.z = Math.PI / 2; unity.position.x = 0.8; iss.add(unity);
        const destiny = new THREE.Mesh(new THREE.CylinderGeometry(0.065, 0.065, 0.35, 12), bodyMat);
        destiny.rotation.z = Math.PI / 2; destiny.position.x = 1.1; iss.add(destiny);
        const truss = new THREE.Mesh(new THREE.BoxGeometry(0.04, 3.5, 0.04), bodyMat);
        truss.position.x = 0.9; iss.add(truss);

        function createSolarWing(yPos) {
            const wingGroup = new THREE.Group(); wingGroup.position.set(0.9, yPos, 0);
            const joint = new THREE.Mesh(new THREE.CylinderGeometry(0.03, 0.03, 0.1, 8), darkMat);
            wingGroup.add(joint);
            const panelGeo = new THREE.BoxGeometry(0.3, 1.0, 0.01); 
            const p1 = new THREE.Mesh(panelGeo, solarMat); p1.position.set(0.2, 0, 0);
            const p2 = new THREE.Mesh(panelGeo, solarMat); p2.position.set(-0.2, 0, 0);
            wingGroup.add(p1); wingGroup.add(p2); wingGroup.rotation.x = Math.PI / 4; 
            return wingGroup;
        }
        iss.add(createSolarWing(1.6)); iss.add(createSolarWing(1.2));
        iss.add(createSolarWing(-1.2)); iss.add(createSolarWing(-1.6));
        
        const radGeo = new THREE.BoxGeometry(0.2, 0.6, 0.01);
        const rad1 = new THREE.Mesh(radGeo, bodyMat); rad1.position.set(0.9, 0.5, -0.15); rad1.rotation.x = -0.5; iss.add(rad1);
        const rad2 = new THREE.Mesh(radGeo, bodyMat); rad2.position.set(0.9, -0.5, -0.15); rad2.rotation.x = -0.5; iss.add(rad2);
        
        return iss;
    }

    const issModel = buildDetailedISS();
    issModel.scale.set(0.30, 0.30, 0.30); 
    issContainer.add(issModel);

    // ISS Trail
    const MAX_POINTS = 2000;
    const trailGeo = new THREE.BufferGeometry();
    const trailPos = new Float32Array(MAX_POINTS * 3);
    trailGeo.setAttribute("position", new THREE.BufferAttribute(trailPos, 3));
    trailGeo.setDrawRange(0, 0);
    // Increased opacity for visibility on mobile
    const trailMat = new THREE.LineBasicMaterial({ color: 0x00ffff, opacity: 1.0 });
    const trailLine = new THREE.Line(trailGeo, trailMat);
    issContainer.add(trailLine);

    // --- ISS LOGIC ---
    let trailIndex = 0, totalDistanceKm = 0;
    let issTargetPos = null, issHasFix = false;
    let issVelocityKmS = 7.66; 
    let issDisplayData = { lat: 0, lon: 0, alt: 0 }; 
    const EARTH_RADIUS_UNITS = 10, KM_PER_UNIT_EARTH = 6371 / EARTH_RADIUS_UNITS;
    
    // Raycasting for cinematic mode
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let cameraMode = 'global'; 
    
    const camState = {
        isTransitioning: false, startTime: 0, duration: 2000, 
        startPos: new THREE.Vector3(), endPos: new THREE.Vector3(),
        startTarget: new THREE.Vector3(), endTarget: new THREE.Vector3()
    };

    window.addEventListener('dblclick', (event) => {
        if (!el.chkISS.checked || cameraMode === 'iss') return;
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(issModel.children, true);
        if (intersects.length > 0) enterISSMode();
    });

    el.btnExit.addEventListener('click', exitISSMode);

    function enterISSMode() {
        if (camState.isTransitioning) return;
        cameraMode = 'iss';
        el.btnExit.classList.add('visible');
        el.ui.style.opacity = '0';
        el.ui.style.pointerEvents = 'none';
        el.issHint.style.display = 'none'; 

       camState.startPos.copy(camera.position);
        camState.startTarget.copy(controls.target);
        
        const vUp = issModel.position.clone().normalize(); 
        const vRight = new THREE.Vector3(0,1,0).cross(vUp).normalize();
        
        camState.endPos.copy(issModel.position).add(vUp.multiplyScalar(0.3)).add(vRight.multiplyScalar(0.5));  
        camState.endTarget.copy(issModel.position);
        startTransition();
    }

    function exitISSMode() {
        if (camState.isTransitioning) return;
        cameraMode = 'global';
        el.btnExit.classList.remove('visible');
        el.ui.style.opacity = '1';
        el.ui.style.pointerEvents = 'auto';

        camState.startPos.copy(camera.position);
        camState.startTarget.copy(controls.target);
        camState.endPos.set(0, 0, 28);
        camState.endTarget.set(0, 0, 0);
        startTransition();
    }

    function startTransition() {
        camState.isTransitioning = true;
        camState.startTime = performance.now();
        controls.enabled = false;
    }

    function easeInOutCubic(t) { return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2; }

    function getVector(lat, lon, altKm, radiusUnits) {
      const phi = (90 - lat) * (Math.PI / 180), theta = (lon + 180) * (Math.PI / 180);
      const r = radiusUnits + (altKm / KM_PER_UNIT_EARTH);
      return new THREE.Vector3(-(r * Math.sin(phi) * Math.cos(theta)), r * Math.cos(phi), r * Math.sin(phi) * Math.sin(theta));
    }

    async function updateISS() {
      if (!el.chkISS.checked) return;
      try {
        // Added timestamp to prevent mobile caching
        const res = await fetch(`https://api.wheretheiss.at/v1/satellites/25544?time=${Date.now()}`, { cache: "no-store" });
        if (!res.ok) throw new Error();
        const data = await res.json();
        
        issDisplayData = { lat: data.latitude, lon: data.longitude, alt: data.altitude };
        issVelocityKmS = data.velocity / 3600;

        const pos = getVector(data.latitude, data.longitude, data.altitude, EARTH_RADIUS_UNITS);
        issTargetPos = pos.clone();
        if (!issHasFix) { issModel.position.copy(issTargetPos); issHasFix = true; }

        if (trailIndex < MAX_POINTS) {
          const arr = trailLine.geometry.attributes.position.array;
          arr[trailIndex * 3] = pos.x; arr[trailIndex * 3 + 1] = pos.y; arr[trailIndex * 3 + 2] = pos.z;
          trailIndex++;
          trailLine.geometry.setDrawRange(0, trailIndex);
          trailLine.geometry.attributes.position.needsUpdate = true;
        }
        el.loading.style.display = "none";
      } catch (e) { }
    }
    
    function scheduleISS() { if(el.chkISS.checked) updateISS().finally(() => setTimeout(scheduleISS, 4000)); }

    // Handlers
    el.chkISS.addEventListener("change", (e) => {
      issContainer.visible = e.target.checked;
      if (e.target.checked) {
        el.loading.style.display = "block";
        el.data.innerHTML = "Поиск сигнала..."; 
        scheduleISS();
      } else { 
        el.loading.style.display = "none";
        if(cameraMode === 'iss') exitISSMode(); 
        el.data.innerHTML = "МКС выключена"; 
      }
    });
    
    el.chkSun.addEventListener("change", updateSunPosition);
    el.chkClouds.addEventListener("change", (e) => { clouds.visible = e.target.checked; });
    el.chkGalaxy.addEventListener("change", (e) => { milkyWay.visible = e.target.checked; });
    
    el.chkMoon.addEventListener("change", (e) => {
        moonGroup.visible = e.target.checked; 
        moonOrbitLine.visible = e.target.checked;
        el.moonInfo.style.display = e.target.checked ? "block" : "none";
        if(e.target.checked) updateMoonPosition();
    });
    
    renderer.domElement.addEventListener('mousemove', (e) => {
        if(!el.chkISS.checked || cameraMode === 'iss') { el.issHint.style.opacity = 0; return; }
        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(issModel.children, true);
        if(intersects.length > 0) {
            el.issHint.style.opacity = 1;
            el.issHint.style.top = (e.clientY - 30) + 'px';
            el.issHint.style.left = e.clientX + 'px';
        } else {
            el.issHint.style.opacity = 0;
        }
    });

    function updateSunPosition() {
        const isSunOn = el.chkSun.checked;
        lensflare.visible = isSunOn;
        earthNight.visible = isSunOn;
        
        if (!isSunOn) {
            sunLight.position.copy(camera.position); 
            sunLight.intensity = 1.5; ambientLight.intensity = 2.0; 
            return;
        }
        
        const now = new Date();
        const utcHours = now.getUTCHours() + now.getUTCMinutes() / 60;
        const sunLong = (12 - utcHours) * 15; 
        
         const dayOfYear = (now - new Date(now.getFullYear(), 0, 0)) / 86400000;
    const declination = -23.44 * Math.cos((360 / 365) * (dayOfYear + 10) * Math.PI / 180);
    
    // Передаем declination вместо 0 в широту
    const sunPos = getVector(declination, sunLong, 200000, 10).normalize().multiplyScalar(200);
        
        sunLight.position.copy(sunPos);
        sunLight.intensity = 3.5; ambientLight.intensity = 0.02;
        nightUniforms.sunDirection.value.copy(sunPos).normalize();
    }

    // --- ANIMATION ---
    let lastFrameT = performance.now();

    function animate(t) {
      requestAnimationFrame(animate);
      
      const dt = Math.min(0.05, (t - lastFrameT) / 1000);
      lastFrameT = t;
      
      // Animations
      milkyWay.rotation.y += dt * 0.005; 
      clouds.rotation.y += dt * 0.006;

      if (el.chkMoon.checked) updateMoonPosition();

      if (issHasFix && issTargetPos) {
        const k = 1 - Math.pow(0.02, dt);
        issModel.position.lerp(issTargetPos, k);
        issModel.lookAt(0, 0, 0); 
        
        if (issVelocityKmS > 0) totalDistanceKm += issVelocityKmS * dt;
        
        if (el.chkISS.checked) {
            el.data.innerHTML = `Широта : ${issDisplayData.lat.toFixed(4)}<br>Долгота: ${issDisplayData.lon.toFixed(4)}<br>Высота : ${issDisplayData.alt.toFixed(1)} км<br>Скорость: ${issVelocityKmS.toFixed(2)} км/с<br>Трек : ${totalDistanceKm.toFixed(0)} км`;
        }
      }

      if (camState.isTransitioning) {
          const elapsed = t - camState.startTime;
          let alpha = elapsed / camState.duration;
          
          if (alpha >= 1) {
              alpha = 1; camState.isTransitioning = false; controls.enabled = true;
              if (cameraMode === 'iss') { controls.minDistance = 0.2; controls.maxDistance = 20; }
              else { controls.minDistance = 12; controls.maxDistance = 200; }
          }
          const eased = easeInOutCubic(alpha);
          camera.position.lerpVectors(camState.startPos, camState.endPos, eased);
          controls.target.lerpVectors(camState.startTarget, camState.endTarget, eased);
      } else if (cameraMode === 'iss') {
          controls.target.copy(issModel.position);
      }

      updateSunPosition();
      controls.update();
      renderer.render(scene, camera);
    }
    
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    animate(performance.now());
  </script>
