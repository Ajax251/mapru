<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Звездное небо</title>
    <!-- 1. Сначала jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- 2. Правильная ссылка на библиотеку VirtualSky -->
    <!-- Используем stu.lco.global вместо embed -->
    <script src="https://stu.lco.global/virtualsky/virtualsky.js"></script>
</head>
<body>

    <h2>Карта звездного неба</h2>
    <div id="starmap" style="width: 800px; height: 500px; background: #000;"></div>

    <script>
        $(document).ready(function() {
            // Проверяем, загрузилась ли библиотека
            if (typeof $.virtualsky === 'function') {
                $.virtualsky({
                    id: 'starmap',
                    projection: 'stereo',
                    latitude: 55.7558, 
                    longitude: 37.6173,
                    live: true,
                    fov: 45,
                    lang: 'ru',
                    showstarlabels: true,
                    showconstellations: true
                });
            } else {
                console.error("Библиотека VirtualSky не загрузилась или блокируется браузером.");
                alert("Ошибка: Библиотека не найдена. Попробуйте запустить через локальный сервер.");
            }
        });
    </script>

</body>
</html>
