<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="game.png"="image/png">

    <title>Игры</title>
    <style>
        :root {
            --primary: #00f3ff;
            --accent: #ff00ff;
            --bg: #050510;
            --card-bg: rgba(20, 20, 30, 0.6);
        }

        body {
            margin: 0;
            background-color: var(--bg);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Фоновая сетка */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 60px 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 10px;
            background: linear-gradient(90deg, var(--primary), #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        p.subtitle {
            color: #888;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* Сетка игр */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Карточка игры */
        .game-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100%;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            border-color: var(--primary);
        }

        /* Место под картинку */
        .card-image {
            width: 100%;
            height: 200px;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .game-card:hover .card-image img {
            transform: scale(1.1);
        }

        .card-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: white;
        }

        p.desc {
            color: #aaa;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .play-btn {
            display: block;
            text-align: center;
            background: transparent;
            color: var(--primary);
            text-decoration: none;
            padding: 12px;
            border: 1px solid var(--primary);
            border-radius: 8px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s;
            text-transform: uppercase;
            cursor: pointer;
        }

        .play-btn:hover {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 20px var(--primary);
        }
    </style>
</head>
<body>


    <main class="games-grid">
        
        <!-- ИГРА №1: NEON CORE -->
        <article class="game-card">
            <div class="card-image">
  
                <img src="neon-core-cover.jpg" alt="Neon Core">
            </div>
            <div class="card-content">
                <h2>Neon Core</h2>

                <!-- Ссылка на файл с игрой Neon Core -->
                <a href="game-neon.html" class="play-btn">Запуск игры</a>
            </div>
        </article>

  
        <article class="game-card">
            <div class="card-image">
  
                <img src="earth.jpg" alt="Earth 3D Model">
            </div>
            <div class="card-content">
                <h2>Глобус 3D</h2>
   
              
                <a href="3d-earth.html" class="play-btn">Открыть модель</a>
            </div>
        </article>

    </main>

</body>
</html>
