<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Согласие представителя несовершеннолетнего</title>
    <!-- Подключаем библиотеку для экспорта в JPG -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* --- ОСНОВНЫЕ СТИЛИ --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            height: calc(100vh - 40px);
        }

        .control-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            overflow-y: auto;
        }

        .document-preview {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .preview-header {
            padding: 20px 30px;
            border-bottom: 2px solid #f0f2f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fafbfc;
            flex-shrink: 0;
        }

        .preview-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .document-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            background-color: #f0f2f5;
        }

        /* --- ФОРМА ВВОДА --- */
        .form-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #3498db;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #34495e;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            background: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .hint {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        /* --- НАСТРОЙКИ ПОЛЕЙ --- */
        .margin-controls {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .margin-control-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .margin-control label {
             display: block;
             margin-bottom: 5px;
             font-size: 13px;
             color: #34495e;
        }

        .margin-control .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .margin-control input[type="range"] {
            width: 100%;
            flex: 1;
            margin: 0;
        }

        .margin-control .value {
            background: #ecf0f1;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            min-width: 45px;
            text-align: center;
        }

        /* --- КНОПКИ --- */
        .action-buttons {
            display: grid;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #219a52);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.3);
        }

        /* --- ДОКУМЕНТ --- */
        #printableDocument {
            background: white;
            font-family: 'Times New Roman', Times, serif;
            font-size: 14pt;
            line-height: 1.6;
            color: #2c3e50;
            padding: 2cm;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 21cm;
            height: auto;
            aspect-ratio: 210 / 297;
            outline: none; /* Убираем рамку при фокусе редактирования */
        }
        #printableDocument[contenteditable="true"]:focus {
            box-shadow: 0 0 20px rgba(0,0,0,0.1), 0 0 0 3px rgba(52, 152, 219, 0.5);
        }
        #printableDocument p { text-align: justify; margin: 0.8em 0; text-indent: 1.5em; }
        #printableDocument .no-indent { text-indent: 0; }
        #printableDocument .center { text-align: center; text-indent: 0; }
        #printableDocument strong { font-weight: bold; }

        .field-line { display: inline-block; border-bottom: 1.5px solid #2c3e50; min-height: 1.2em; vertical-align: bottom; padding: 0 5px 2px 5px; margin: 0 3px; min-width: 20px; }
        .signature-section { margin-top: 3em; }
        .signature-line { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 2em; flex-wrap: wrap; gap: 1em; }
        .signature-left { display: flex; align-items: flex-end; gap: 10px; }
        .signature-right { display: flex; align-items: flex-end; gap: 5px; }

        /* --- АДАПТИВНОСТЬ --- */
        @media (max-width: 1200px) {
            .app-container { grid-template-columns: 1fr; height: auto; }
            .document-preview { order: 2; min-height: 80vh; }
            .control-panel { order: 1; }
        }

        /* --- ПЕЧАТЬ (ИСПРАВЛЕНО) --- */
        @media print {
            @page {
                size: A4 portrait;
                margin: 0;
            }
            body {
                -webkit-print-color-adjust: exact; /* Для корректного отображения в Chrome */
                print-color-adjust: exact;
                background: none;
                margin: 0;
            }
            .control-panel, .preview-header, .status-indicator {
                display: none !important;
            }
            .app-container, .document-preview, .document-content {
                display: block !important;
                padding: 0 !important;
                margin: 0 !important;
                height: auto !important;
                box-shadow: none !important;
                border: none !important;
                overflow: hidden !important; /* Важно, чтобы ничего не вылезало */
            }
            #printableDocument {
                box-shadow: none !important;
                margin: 0;
                width: 21cm;
                height: 29.7cm; /* Строго задаем размер листа */
                max-width: none;
                aspect-ratio: auto;
                overflow: hidden !important; /* Обрезаем все, что не влезает */
                page-break-inside: avoid;
            }
        }

        /* --- СКРОЛЛБАР и ИНДИКАТОР --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: #bdc3c7; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #95a5a6; }
        .status-indicator {
            position: fixed; top: 20px; right: 20px; padding: 10px 20px;
            background: #27ae60; color: white; border-radius: 25px;
            font-size: 14px; font-weight: 500; opacity: 0;
            transform: translateY(-10px); transition: all 0.3s ease; z-index: 1000;
            pointer-events: none;
        }
        .status-indicator.show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="control-panel">
            <!-- Блоки с формами остаются без изменений -->
            <div class="form-section">
                <div class="section-title">📝 Данные представителя</div>
                <div class="form-group">
                    <label for="representativeFio">ФИО представителя (родителя):</label>
                    <input type="text" id="representativeFio" placeholder="Иванова Мария Ивановна">
                </div>
                <div class="form-group">
                    <label for="passportSeries">Серия паспорта:</label>
                    <input type="text" id="passportSeries" placeholder="1234" maxlength="4">
                </div>
                <div class="form-group">
                    <label for="passportNumber">Номер паспорта:</label>
                    <input type="text" id="passportNumber" placeholder="567890" maxlength="6">
                </div>
                <div class="form-group">
                    <label for="passportIssued">Выдан (кем и когда):</label>
                    <textarea id="passportIssued" placeholder="ОУФМС России по г. Москве в Центральном районе, 15.05.2010"></textarea>
                </div>
                <div class="form-group">
                    <label for="representativeAddress">Адрес регистрации представителя:</label>
                    <textarea id="representativeAddress" placeholder="г. Москва, ул. Тверская, д. 1, кв. 10"></textarea>
                </div>
            </div>
            <div class="form-section">
                <div class="section-title">👶 Данные ребенка</div>
                 <div class="form-group">
                    <label for="childFio">ФИО ребенка (в родительном падеже):</label>
                    <input type="text" id="childFio" placeholder="Иванова Петра Сидоровича">
                    <div class="hint">Укажите в падеже "кого?" - например, "Иванова Петра Сидоровича"</div>
                </div>
                <div class="form-group">
                    <label for="birthYear">Год рождения:</label>
                    <input type="text" id="birthYear" placeholder="2010" maxlength="4">
                </div>
                <div class="form-group">
                    <label for="childAddress">Адрес регистрации ребенка:</label>
                    <textarea id="childAddress" placeholder="г. Москва, ул. Тверская, д. 1, кв. 10"></textarea>
                </div>
                <div class="form-group">
                    <label for="birthCertificateSeries">Серия свидетельства о рождении:</label>
                    <input type="text" id="birthCertificateSeries" placeholder="I-МЮ">
                </div>
                <div class="form-group">
                    <label for="birthCertificateNumber">Номер свидетельства о рождении:</label>
                    <input type="text" id="birthCertificateNumber" placeholder="123456">
                </div>
                <div class="form-group">
                    <label for="birthCertificateIssued">Выдано (кем и когда):</label>
                    <textarea id="birthCertificateIssued" placeholder="Отделом ЗАГС Центрального района г. Москвы, 25.03.2010"></textarea>
                </div>
            </div>
            <div class="form-section">
                <div class="section-title">🏠 Данные участка</div>
                <div class="form-group">
                    <label for="cadastralNumber">Кадастровый номер:</label>
                    <input type="text" id="cadastralNumber" placeholder="10:10:1234567:123">
                </div>
                <div class="form-group">
                    <label for="address">Адрес участка:</label>
                    <textarea id="address" placeholder="Московская область, Раменский городской округ, деревня Поповка, участок 123"></textarea>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">📏 Настройка полей документа</div>
                <!-- Настройки полей остаются без изменений -->
                <div class="margin-controls">
                    <div class="margin-control-group">
                        <div class="margin-control">
                            <label>Левое:</label>
                            <div class="slider-container">
                                <input type="range" id="marginLeft" min="1" max="4" value="2" step="0.1">
                                <span class="value" id="marginLeftValue">2.0см</span>
                            </div>
                        </div>
                        <div class="margin-control">
                            <label>Правое:</label>
                            <div class="slider-container">
                                <input type="range" id="marginRight" min="1" max="4" value="2" step="0.1">
                                <span class="value" id="marginRightValue">2.0см</span>
                            </div>
                        </div>
                    </div>
                    <div class="margin-control-group">
                        <div class="margin-control">
                            <label>Верхнее:</label>
                            <div class="slider-container">
                                <input type="range" id="marginTop" min="1" max="4" value="2" step="0.1">
                                <span class="value" id="marginTopValue">2.0см</span>
                            </div>
                        </div>
                        <div class="margin-control">
                            <label>Нижнее:</label>
                             <div class="slider-container">
                                <input type="range" id="marginBottom" min="1" max="4" value="2" step="0.1">
                                <span class="value" id="marginBottomValue">2.0см</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Панель с кнопками обновлена -->
            <div class="action-buttons">
                 <button class="btn btn-primary" onclick="fillTemplate()">
                    ✍️ Заполнить шаблон по данным
                </button>
                <button class="btn btn-success" onclick="printDocument()">
                    🖨️ Печать
                </button>
                <button class="btn btn-warning" onclick="exportToJPG()">
                    🖼️ Экспорт в JPG
                </button>
            </div>
        </div>

        <div class="document-preview">
            <div class="preview-header">
                <div class="preview-title">Предварительный просмотр документа</div>
            </div>
            <div class="document-content">
                <!-- Добавлен атрибут contenteditable="true" для редактирования -->
                <div id="printableDocument" contenteditable="true">
                    <!-- Заглушка будет заменена при загрузке страницы -->
                </div>
            </div>
        </div>
    </div>

    <div class="status-indicator" id="statusIndicator"></div>

    <script>
        // Обновление значения рядом со слайдером
        function updateMarginValue(rangeId, valueId) {
            const range = document.getElementById(rangeId);
            const valueSpan = document.getElementById(valueId);
            range.addEventListener('input', function() {
                valueSpan.textContent = parseFloat(this.value).toFixed(1) + 'см';
                updateDocumentMargins();
            });
        }

        // Применение отступов к документу
        function updateDocumentMargins() {
            const doc = document.getElementById('printableDocument');
            doc.style.paddingLeft = document.getElementById('marginLeft').value + 'cm';
            doc.style.paddingRight = document.getElementById('marginRight').value + 'cm';
            doc.style.paddingTop = document.getElementById('marginTop').value + 'cm';
            doc.style.paddingBottom = document.getElementById('marginBottom').value + 'cm';
        }

        // Хелпер для создания полей
        function createField(value, width = '200px') {
            return value && value.trim() ? `<strong>${value}</strong>` : `<span class="field-line" style="min-width: ${width};">&nbsp;</span>`;
        }
        
        // Основная функция генерации HTML документа
        function fillTemplate() {
            const data = {
                representativeFio: document.getElementById('representativeFio').value,
                passportSeries: document.getElementById('passportSeries').value,
                passportNumber: document.getElementById('passportNumber').value,
                passportIssued: document.getElementById('passportIssued').value,
                representativeAddress: document.getElementById('representativeAddress').value,
                childFio: document.getElementById('childFio').value,
                birthYear: document.getElementById('birthYear').value,
                childAddress: document.getElementById('childAddress').value,
                birthCertificateSeries: document.getElementById('birthCertificateSeries').value,
                birthCertificateNumber: document.getElementById('birthCertificateNumber').value,
                birthCertificateIssued: document.getElementById('birthCertificateIssued').value,
                cadastralNumber: document.getElementById('cadastralNumber').value,
                address: document.getElementById('address').value
            };

            const documentHtml = `
                <p class="center"><strong>СОГЛАСИЕ</strong></p>
                <p class="center"><strong>представителя несовершеннолетнего на участие в процедуре согласования местоположения границ земельного участка</strong></p>
                <p>Я, ${createField(data.representativeFio, '300px')},</p>
                <p class="no-indent">паспорт серия ${createField(data.passportSeries, '80px')} № ${createField(data.passportNumber, '120px')} выдан</p>
                <p class="no-indent">${createField(data.passportIssued, '100%')}</p>
                <p class="no-indent">зарегистрированная по адресу:</p>
                <p class="no-indent">${createField(data.representativeAddress, '100%')}</p>
                <p>являюсь представителем ${createField(data.childFio, '300px')} ${createField(data.birthYear, '60px')} г.р.,</p>
                <p class="no-indent">зарегистрированного(ой) по адресу:</p>
                <p class="no-indent">${createField(data.childAddress, '100%')}</p>
                <p class="no-indent">на основании Свидетельства о рождении серия ${createField(data.birthCertificateSeries, '80px')}</p>
                <p class="no-indent">№ ${createField(data.birthCertificateNumber, '120px')}, выданного</p>
                <p class="no-indent">${createField(data.birthCertificateIssued, '100%')}</p>
                <p>Я даю свое согласие на участие моего ребенка ${createField(data.childFio, '300px')} в процедуре согласования местоположения границ земельного участка с кадастровым номером ${createField(data.cadastralNumber, '180px')}, расположенного по адресу:</p>
                <p class="no-indent">${createField(data.address, '100%')}</p>
                <p>принадлежащего нам на праве общей долевой собственности, подписание им(ею) акта согласования местоположения границ земельного участка, а также подачу в орган кадастрового учета заявления на осуществление кадастрового учета изменений земельного участка в соответствии с требованиями ст. 26 Гражданского кодекса Российской Федерации.</p>
                <div class="signature-section">
                    <p class="no-indent">Приложение: копия свидетельства о рождении ${createField('', '300px')}</p>
                    <div class="signature-line">
                        <div class="signature-left">
                            <span>Подпись</span>
                            <span class="field-line" style="min-width: 200px;">&nbsp;</span>
                        </div>
                        <div class="signature-right">
                            <span>«</span><span class="field-line" style="min-width: 40px;">&nbsp;</span><span>»</span>
                            <span class="field-line" style="min-width: 120px;">&nbsp;</span><span>2025 г.</span>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('printableDocument').innerHTML = documentHtml;
            showStatus('Шаблон заполнен!');
        }

        // Печать документа
        function printDocument() {
            window.print();
        }

        // Экспорт в JPG
        function exportToJPG() {
            showStatus('Создание JPG, подождите...');
            const docElement = document.getElementById('printableDocument');
            
            html2canvas(docElement, {
                scale: 2, // Увеличиваем разрешение для лучшего качества
                useCORS: true,
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'soglasie.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.9); // 0.9 - качество
                link.click();
                showStatus('Файл JPG сохранен!');
            }).catch(err => {
                console.error('Ошибка при создании JPG:', err);
                showStatus('Ошибка экспорта!');
            });
        }
        
        // Показ всплывающего уведомления
        function showStatus(message) {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.classList.add('show');
            setTimeout(() => { indicator.classList.remove('show'); }, 3000);
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация слайдеров
            updateMarginValue('marginLeft', 'marginLeftValue');
            updateMarginValue('marginRight', 'marginRightValue');
            updateMarginValue('marginTop', 'marginTopValue');
            updateMarginValue('marginBottom', 'marginBottomValue');
            
            // Первичная генерация пустого шаблона и установка отступов
            fillTemplate();
            updateDocumentMargins();
        });
    </script>
</body>
</html>
