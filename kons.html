<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор документов (ЕГРН)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a90e2;
            --primary-hover: #357abd;
            --bg: #f4f6f9;
            --card: #ffffff;
            --text: #2c3e50;
            --border: #dce1e8;
            --success: #2ecc71;
            --danger: #e74c3c;
            --tag-bg: #e1f0ff;
            --tag-text: #0056b3;
            --list-hover: #eef6fc;
            --list-active: #d6eaff;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .main-card {
            background: var(--card);
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        h2 {
            margin: 0;
            color: var(--text);
            font-weight: 600;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- Сетка данных --- */
        .grid-inputs {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr;
            gap: 15px;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"], 
        input[type="date"] {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #fafafa;
            font-family: 'Segoe UI', sans-serif;
            color: var(--text);
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.15);
        }

        /* --- Секция редактора и списка --- */
        .editor-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            min-height: 400px;
        }

        /* Переменные */
        .vars-container {
            background: #f8f9fa;
            border: 1px dashed var(--border);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .tags-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .var-tag {
            background: var(--tag-bg);
            color: var(--tag-text);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
            user-select: none;
        }
        .var-tag:hover {
            border-color: var(--primary);
            transform: translateY(-1px);
        }

        /* Поле редактора */
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            resize: vertical;
        }

        #templateInput {
            font-family: 'Consolas', 'Monaco', monospace; 
            font-size: 0.95rem;
            color: #444;
        }

        /* --- Менеджер шаблонов --- */
        .template-manager {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            background: #fdfdfd;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 400px;
        }

        .tm-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .tm-header label { margin: 0; font-size: 0.8rem; }

        .tm-actions-mini {
            display: flex;
            gap: 5px;
        }
        
        .btn-mini {
            background: #eee;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #555;
            transition: 0.2s;
        }
        .btn-mini:hover { background: #ddd; color: #000; }

        .template-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            background: #fff;
        }

        .template-item {
            padding: 12px 10px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        .template-item:last-child { border-bottom: none; }
        .template-item:hover { background: var(--list-hover); }
        .template-item.active { background: var(--list-active); border-left: 3px solid var(--primary); }
        
        .template-name {
            font-size: 0.9rem;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
            pointer-events: none; /* Чтобы клик проходил сквозь текст на родителя */
        }

        .btn-del {
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .btn-del:hover { color: var(--danger); }

        .save-group {
            display: flex;
            gap: 5px;
        }
        .save-group input { padding: 8px; font-size: 0.9rem; flex: 1; }
        
        .btn-save-tpl {
            background: var(--success);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0 15px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-save-tpl:hover { background: #27ae60; }

        /* Результат */
        #resultOutput {
            background-color: #fcfcfc;
            border-color: var(--success);
            min-height: 150px;
            height: auto;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .btn-primary { background: var(--primary); color: white; flex: 1; }
        .btn-primary:hover { background: var(--primary-hover); }
        .btn-copy { background: var(--success); color: white; }
        .btn-copy:hover { background: #27ae60; }
        .btn:active { transform: translateY(1px); }
        .btn:disabled { background: #ccc; cursor: wait; }

        /* Спиннер */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Тост */
        #toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #333;
            color: #fff;
            padding: 12px 20px;
            border-radius: 6px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 2000;
        }
        #toast.show { opacity: 1; transform: translateY(0); }

        @media (max-width: 850px) {
            .editor-container { grid-template-columns: 1fr; }
            .template-manager { max-height: 350px; min-height: auto; margin-top: 20px; }
            .grid-inputs { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="main-card">
    <h2><i class="fas fa-file-signature"></i> Конструктор документов</h2>

    <!-- 1. Данные -->
    <div class="grid-inputs">
        <div class="input-wrapper">
            <label>Кадастровый номер</label>
            <input type="text" id="inpKn" placeholder="00:00:000000:00" oninput="maskKn(this)">
        </div>
        <div class="input-wrapper">
            <label>Номер документа</label>
            <input type="text" id="inpDocNum" placeholder="№ дог. или заявки">
        </div>
        <div class="input-wrapper">
            <label>Дата документа</label>
            <input type="date" id="inpDocDate">
        </div>
    </div>

    <!-- 2. Редактор и Менеджер -->
    <div class="editor-container">
        
        <!-- Левая колонка -->
        <div class="editor-column">
            <div class="vars-container">
                <div class="tags-wrapper">
                    <div class="var-tag" onclick="insertTag('{{kn}}')">{{kn}} <span>Кад. номер</span></div>
                    <div class="var-tag" onclick="insertTag('{{address}}')">{{address}} <span>Адрес</span></div>
                    <div class="var-tag" onclick="insertTag('{{doc_num}}')">{{doc_num}} <span>№ док.</span></div>
                    <div class="var-tag" onclick="insertTag('{{doc_date}}')">{{doc_date}} <span>Дата</span></div>
                </div>
            </div>
            
            <label style="margin-bottom: 5px; display: block;">Текст шаблона:</label>
            <textarea id="templateInput" placeholder="Введите текст вашего шаблона здесь..."></textarea>
            
            <div class="actions">
                <button class="btn btn-primary" onclick="processDocument()">
                    <div class="spinner" id="loadingSpinner"></div>
                    <span id="btnText">Сформировать документ</span>
                </button>
            </div>
        </div>

        <!-- Правая колонка: Список -->
        <div class="template-manager">
            <div class="tm-header">
                <label>Сохраненные шаблоны</label>
                <div class="tm-actions-mini">
                    <button class="btn-mini" onclick="exportTemplates()" title="Скачать JSON"><i class="fas fa-download"></i></button>
                    <button class="btn-mini" onclick="document.getElementById('fileImport').click()" title="Загрузить JSON"><i class="fas fa-upload"></i></button>
                    <input type="file" id="fileImport" style="display: none;" accept=".json" onchange="importTemplates(this)">
                </div>
            </div>

            <div class="template-list" id="templateListContainer">
                <!-- Список рендерится JS -->
            </div>

            <div class="save-group">
                <input type="text" id="newTemplateName" placeholder="Имя шаблона">
                <button class="btn-save-tpl" onclick="saveCurrentTemplate()" title="Сохранить"><i class="fas fa-save"></i></button>
            </div>
        </div>

    </div>

    <!-- 3. Результат -->
    <div style="margin-top: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px;">
            <label>Результат:</label>
            <button class="btn btn-copy" style="padding: 5px 15px; font-size: 0.9rem;" onclick="copyToClipboard()">
                <i class="far fa-copy"></i> Копировать
            </button>
        </div>
        <textarea id="resultOutput" readonly placeholder="Здесь появится готовый текст..."></textarea>
    </div>
</div>

<div id="toast">Уведомление</div>

<script>
    // === CONFIG ===
    const DRAFT_KEY = 'current_doc_draft_v2';
    const LIST_KEY = 'saved_templates_list_v2';
    const GARBAGE_TEXT = "Местоположение установлено относительно ориентира, расположенного в границах участка. Почтовый адрес ориентира:";
    
    const DEFAULT_TEMPLATE = `ТЕХНИЧЕСКОЕ ЗАДАНИЕ
на проведение кадастровых работ

1. Объект работ: Земельный участок с кадастровым номером {{kn}}.
2. Местоположение (адрес): {{address}}.
3. Основание для выполнения работ: Договор подряда № {{doc_num}} от {{doc_date}}.

Примечание: Адрес загружается автоматически из базы ЕГРН (НСПД).`;

    let templates = [];
    let currentActiveIndex = -1; // Чтобы подсвечивать выбранный

    // === INIT ===
    window.onload = function() {
        // 1. Грузим черновик
        const savedDraft = localStorage.getItem(DRAFT_KEY);
        document.getElementById('templateInput').value = savedDraft ? savedDraft : DEFAULT_TEMPLATE;

        // 2. Грузим список
        loadTemplatesList();

        // 3. Автосохранение черновика
        document.getElementById('templateInput').addEventListener('input', function() {
            localStorage.setItem(DRAFT_KEY, this.value);
            // Если начали править, снимаем подсветку "активного", так как он изменен
            if (currentActiveIndex !== -1) {
                currentActiveIndex = -1;
                renderTemplateList(); 
            }
        });
    };

    // === TEMPLATE MANAGER ===

    function loadTemplatesList() {
        const raw = localStorage.getItem(LIST_KEY);
        if (raw) {
            try { templates = JSON.parse(raw); } 
            catch (e) { templates = []; }
        } else {
            templates = [];
        }
        renderTemplateList();
    }

    function renderTemplateList() {
        const container = document.getElementById('templateListContainer');
        container.innerHTML = '';

        if (templates.length === 0) {
            container.innerHTML = '<div style="padding: 20px; color: #999; font-size: 0.9rem; text-align: center;">Нет шаблонов</div>';
            return;
        }

        templates.forEach((tpl, index) => {
            const div = document.createElement('div');
            // Добавляем класс active, если этот индекс выбран
            div.className = `template-item ${index === currentActiveIndex ? 'active' : ''}`;
            
            // ВАЖНО: Вешаем клик на ВЕСЬ блок div
            div.onclick = () => loadTemplateToEditor(index);

            // Имя
            const nameSpan = document.createElement('span');
            nameSpan.className = 'template-name';
            nameSpan.textContent = tpl.name;

            // Кнопка удаления
            const delBtn = document.createElement('button');
            delBtn.className = 'btn-del';
            delBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
            delBtn.title = 'Удалить';
            delBtn.onclick = (e) => {
                e.stopPropagation(); // Чтобы клик не сработал на загрузку
                deleteTemplate(index);
            };

            div.appendChild(nameSpan);
            div.appendChild(delBtn);
            container.appendChild(div);
        });
    }

    function saveCurrentTemplate() {
        const nameInput = document.getElementById('newTemplateName');
        const name = nameInput.value.trim();
        const content = document.getElementById('templateInput').value;

        if (!name) { showToast('Введите имя шаблона', 'error'); return; }
        if (!content) { showToast('Шаблон пуст', 'error'); return; }

        const existingIndex = templates.findIndex(t => t.name === name);
        
        if (existingIndex !== -1) {
            if (!confirm(`Шаблон "${name}" уже существует. Перезаписать?`)) return;
            templates[existingIndex].content = content;
            currentActiveIndex = existingIndex; // Делаем его активным
            showToast('Шаблон обновлен', 'success');
        } else {
            templates.push({ name: name, content: content });
            currentActiveIndex = templates.length - 1; // Делаем новый активным
            showToast('Шаблон создан', 'success');
        }

        localStorage.setItem(LIST_KEY, JSON.stringify(templates));
        renderTemplateList();
        nameInput.value = ''; 
    }

    function loadTemplateToEditor(index) {
        // Защита от потери данных: спрашиваем только если текущий текст отличается от выбранного
        // Но для простоты: просто загружаем, так как есть кнопка Save.
        
        // 1. Берем данные
        const tpl = templates[index];
        if (!tpl) return;

        // 2. Ставим в поле
        const textarea = document.getElementById('templateInput');
        textarea.value = tpl.content;

        // 3. Обновляем имя в поле сохранения (для удобства перезаписи)
        document.getElementById('newTemplateName').value = tpl.name;

        // 4. Обновляем черновик
        localStorage.setItem(DRAFT_KEY, tpl.content);

        // 5. Визуально помечаем
        currentActiveIndex = index;
        renderTemplateList();

        showToast(`Загружено: ${tpl.name}`, 'success');
    }

    function deleteTemplate(index) {
        if (!confirm(`Удалить "${templates[index].name}"?`)) return;
        
        templates.splice(index, 1);
        localStorage.setItem(LIST_KEY, JSON.stringify(templates));
        
        if (currentActiveIndex === index) currentActiveIndex = -1; // Сброс активного
        else if (currentActiveIndex > index) currentActiveIndex--; // Сдвиг

        renderTemplateList();
    }

    // === EXPORT / IMPORT ===
    function exportTemplates() {
        if (templates.length === 0) { showToast('Пусто', 'error'); return; }
        const dataStr = JSON.stringify(templates, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `templates_${new Date().toISOString().slice(0,10)}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function importTemplates(input) {
        const file = input.files[0];
        if (!file) return;
        if (!confirm('Все текущие шаблоны будут заменены! Продолжить?')) {
            input.value = ''; return;
        }
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const loaded = JSON.parse(e.target.result);
                if (Array.isArray(loaded)) {
                    templates = loaded;
                    localStorage.setItem(LIST_KEY, JSON.stringify(templates));
                    currentActiveIndex = -1;
                    renderTemplateList();
                    showToast('Шаблоны загружены', 'success');
                }
            } catch (err) {
                showToast('Ошибка файла', 'error');
            }
        };
        reader.readAsText(file);
        input.value = '';
    }

    // === DOCUMENT LOGIC ===

    function maskKn(input) {
        input.value = input.value.replace(/[^0-9:]/g, '');
    }

    function insertTag(tag) {
        const ta = document.getElementById('templateInput');
        const start = ta.selectionStart;
        const end = ta.selectionEnd;
        ta.value = ta.value.substring(0, start) + tag + ta.value.substring(end);
        ta.selectionStart = ta.selectionEnd = start + tag.length;
        ta.focus();
        ta.dispatchEvent(new Event('input'));
    }

    function formatDateRu(isoDate) {
        if (!isoDate) return '';
        const parts = isoDate.split('-');
        if (parts.length !== 3) return isoDate;
        return `${parts[2]}.${parts[1]}.${parts[0]}`;
    }

    async function processDocument() {
        const kn = document.getElementById('inpKn').value.trim();
        const docNum = document.getElementById('inpDocNum').value.trim();
        const rawDate = document.getElementById('inpDocDate').value;
        const docDate = formatDateRu(rawDate);
        const template = document.getElementById('templateInput').value;

        if (!kn) { showToast('Введите кадастровый номер!', 'error'); return; }

        const btn = document.querySelector('.btn-primary');
        const spinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');
        
        btn.disabled = true;
        spinner.style.display = 'block';
        btnText.textContent = 'Получение адреса...';

        try {
            const address = await getAddressFromApi(kn);
            
            let finalInfo = template
                .replaceAll('{{kn}}', kn)
                .replaceAll('{{doc_num}}', docNum)
                .replaceAll('{{doc_date}}', docDate)
                .replaceAll('{{address}}', address);

            document.getElementById('resultOutput').value = finalInfo;
            showToast('Готово!', 'success');

        } catch (err) {
            console.error(err);
            showToast('Ошибка: ' + err.message, 'error');
        } finally {
            btn.disabled = false;
            spinner.style.display = 'none';
            btnText.textContent = 'Сформировать документ';
        }
    }

    async function getAddressFromApi(kn) {
        const targetPath = `/api/geoportal/v2/search/geoportal?thematicSearchId=1&query=${encodeURIComponent(kn)}`;
        const proxyUrl = `https://nsp-two.vercel.app/?target=${encodeURIComponent(targetPath)}`;

        try {
            const response = await fetch(proxyUrl);
            if (!response.ok) return "[Ошибка загрузки адреса]";
            const json = await response.json();
            if (!json.data?.features?.length) return "[Объект не найден в НСПД]";

            const props = json.data.features[0].properties || {};
            const options = props.options || {};
            let rawAddr = options.readable_address || options.address_readable_address || "[Адрес не указан]";
            
            let cleanAddr = rawAddr.replace(GARBAGE_TEXT, "").trim();
            if (cleanAddr.endsWith('.')) cleanAddr = cleanAddr.slice(0, -1);
            return cleanAddr;
        } catch (e) {
            console.error(e);
            throw new Error("Нет связи с сервером ЕГРН");
        }
    }

    function copyToClipboard() {
        const el = document.getElementById('resultOutput');
        if (!el.value) return;
        el.select();
        navigator.clipboard.writeText(el.value).then(() => showToast('Скопировано!', 'success'));
    }

    function showToast(msg, type) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.style.backgroundColor = type === 'error' ? '#e74c3c' : '#27ae60';
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }
</script>

</body>
</html>
