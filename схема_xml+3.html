    function formatCoordinatesForGeoeditor(objects) {
        let outputText = "";
        objects.forEach((obj, index) => {
            if (index > 0) {
                outputText += "\n\n"; // Two empty lines between objects
            }
            outputText += obj.identifier + "\n";
            obj.contours.forEach((contour, contourIndex) => {
                if (contourIndex > 0) {
                    outputText += "\n"; // One empty line between contours of the same object
                }
                contour.forEach(point => {
                    outputText += `${point.x.toFixed(2)}\t${point.y.toFixed(2)}\n`;
                });
            });
        });
        // Remove trailing newline if any
        if (outputText.endsWith("\n")) {
            outputText = outputText.slice(0, -1);
        }
        return outputText;
    }

                    for (let i = 0; i < ordinates.length; i++) {

                        if (xElement && yElement) {
                            const x = parseFloat(xElement.textContent);
                            const y = parseFloat(yElement.textContent);
                             if (!isNaN(x) && !isNaN(y)) {
                                contourCoords.push({ x, y });
                            }
                        }
                    }
                    if (contourCoords.length > 0) {
                        result.push(contourCoords);
                    }
                }
            });
        } else {
            const spatialElements = record.querySelectorAll("entity_spatial");
            spatialElements.forEach((spatialElement) => {
                const contourCoords = [];
                const ordinates = spatialElement.querySelectorAll("ordinate");
                for (let i = 0; i < ordinates.length; i++) {

function extractBuildingData(buildingItemFromGlobalArray) { // buildingItemFromGlobalArray is an item from buildingsContours
    if (!buildingItemFromGlobalArray || !buildingItemFromGlobalArray.record) return null;

    if (buildingItemFromGlobalArray.isParsedFromJson) {
        const jsonDataItem = buildingItemFromGlobalArray.record; // .record holds the original JSON object
        let typeDisplay = jsonDataItem.type;
        if (jsonDataItem.type === 'building') typeDisplay = 'Здание (JSON)';
        else if (jsonDataItem.type === 'construction') typeDisplay = 'Сооружение (JSON)';

        return {
            cadNumber: jsonDataItem.id,
            objectType: typeDisplay,
            address: 'Нет данных',
            areaString: 'Нет данных',
            permittedUse: 'Нет данных',
            formattedCadastralValue: 'Нет данных',
            isBuilding: jsonDataItem.type === 'building',
            isConstruction: jsonDataItem.type === 'construction'
            // record: jsonDataItem // Keep for consistency if needed elsewhere, though not strictly necessary for display here
        };
    } else { // XML Path
        const record = buildingItemFromGlobalArray.record; // .record holds the XML Element
        const isBuildRecord = record.tagName === 'build_record';
        const isConstructionRecord = record.tagName === 'construction_record';
        let cadNumber, objectType, address, areaValue = '', purpose = '', cadastralValue = '';

        if (isBuildRecord) {
            cadNumber = getElementValue(record, 'object > common_data > cad_number');
            objectType = getElementValue(record, 'object > common_data > type > value');
            address = getElementValue(record, 'address_location > address > readable_address');
            const areaElement = record.querySelector('params > area');
            areaValue = areaElement ? getElementValue(areaElement, 'value') : '';
            purpose = getElementValue(record, 'params > purpose > value');
            cadastralValue = getElementValue(record, 'cost > value');
        } else if (isConstructionRecord) {
            cadNumber = getElementValue(record, 'object > common_data > cad_number');
            objectType = getElementValue(record, 'object > common_data > type > value');
            address = getElementValue(record, 'address_location > address > readable_address');
            purpose = getElementValue(record, 'params > purpose'); // Might be just text node
            const baseParameter = record.querySelector('params > base_parameters > base_parameter');
            if (baseParameter) {
                if (baseParameter.querySelector('area')) areaValue = getElementValue(baseParameter, 'area');
                else if (baseParameter.querySelector('extension')) areaValue = `Протяженность: ${getElementValue(baseParameter, 'extension')}`;
                else if (baseParameter.querySelector('depth')) areaValue = `Глубина: ${getElementValue(baseParameter, 'depth')}`;
                else if (baseParameter.querySelector('volume')) areaValue = `Объем: ${getElementValue(baseParameter, 'volume')}`;
                else if (baseParameter.querySelector('height')) areaValue = `Высота: ${getElementValue(baseParameter, 'height')}`;
                else if (baseParameter.querySelector('built_up_area')) areaValue = `Площадь застройки: ${getElementValue(baseParameter, 'built_up_area')}`;
            }
            cadastralValue = getElementValue(record, 'cost > value');
        }
        const formattedCadastralValue = cadastralValue ? parseFloat(cadastralValue).toLocaleString('ru-RU') + ' руб.' : 'Нет данных';
        return { cadNumber, objectType, address, areaString: areaValue ? `${areaValue}` : 'Нет данных', permittedUse: purpose || 'Нет данных', formattedCadastralValue, isBuilding: isBuildRecord, isConstruction: isConstructionRecord };
    }

    function parseSpecialClipboardFormat(clipboardText) {
    if (!clipboardText || typeof clipboardText !== 'string') return null;
    const lines = clipboardText.trim().split('\n').map(line => line.trim());
    if (lines.length < 2) return null; // Must have at least quarter line and one coordinate line

    const firstLine = lines[0];
    // Regex for XX:XX:XXXXXX or XX:XX:XXXXXXX (cadastral quarter)
    // OR a full cadastral number XX:XX:XXXXXX:YY or XX:XX:XXXXXXX:YY
    const quarterOrCadastralRegex = /^\d{2}:\d{2}:(\d{6}|\d{7})(:(\d+))?$/;
    const match = firstLine.match(quarterOrCadastralRegex);

    if (!match) return null; // First line is not a valid quarter or cadastral number format

    const quarterPart = `${match[0].split(':').slice(0,3).join(':')}`; // Extracts "XX:XX:XXXXXX"
    const firstLineIsFullCadastral = isValidCadastralNumber(firstLine); // Check if the first line is a complete ZU number

    const coordinateLines = lines.slice(1);
    const coordinatesData = [];
    let validCoordinatesFound = false;

    for (const line of coordinateLines) {
        // Match X<tab_or_spaces>Y, allowing for potential extra spaces
        const coordMatch = line.match(/^(-?\d+(\.\d+)?)\s+(-?\d+(\.\d+)?)$/);
        if (coordMatch && coordMatch.length >= 4) {
            const x = parseFloat(coordMatch[1]);
            const y = parseFloat(coordMatch[3]);
            if (!isNaN(x) && !isNaN(y)) {
                // Ensure dot as decimal separator for consistency
                coordinatesData.push(`${x.toString().replace(',', '.')}\t${y.toString().replace(',', '.')}`);
                validCoordinatesFound = true;
            } else {
                // Invalid number parsing within coordinate block
                return null;
            }
        } else if (line !== "") {
            // Non-empty line that doesn't match coordinate format
            return null;
        }
    }

    if (!validCoordinatesFound) return null; // No valid coordinates found after the first line

    return {
        quarter: quarterPart,
        coordinatesText: coordinatesData.join('\n'),
        // Pass the full first line to potentially select it if it's a complete KN
        cadastralToSelect: firstLineIsFullCadastral ? firstLine : null
    };
}

    };

    function extractAreaFromSpecialNotes(xmlDoc, cadastralNumber) {
        const specialNotes = xmlDoc.querySelector('special_notes');

            const areaText = match[1].replace(',', '.');

        return { area: 0, areaString: '' };

    function determineDocumentType(xmlDoc) {
        const rootElement = xmlDoc.documentElement;

    function generateCoordsCSV(items, itemType = 'parcel') {
        let coordsCSV = '';
        if (!items || items.length === 0) return coordsCSV;
        let previousIdentifier = null;

        items.forEach(item => {
            if (!item) return;
            const currentIdentifier = itemType === 'zone' ? item.regNumbBorder : item.cadastralNumber;
            if (!currentIdentifier) return;

            if (previousIdentifier !== null && currentIdentifier !== previousIdentifier) {
                 if (coordsCSV.length > 0 && !coordsCSV.endsWith('\n\n')) coordsCSV += '\n';
            }
            const commonLandNumber = (itemType === 'parcel' && item.commonLandCadNumber) ? item.commonLandCadNumber : '';

            if (item.contours && Array.isArray(item.contours)) {
                item.contours.forEach(contour => {
                    if (Array.isArray(contour)) {
                        contour.forEach(point => {
                            if (point && typeof point.x === 'number' && typeof point.y === 'number') {
                                const xStr = point.x.toFixed(2).replace('.', ',');
                                const yStr = point.y.toFixed(2).replace('.', ',');
                                coordsCSV += `${currentIdentifier};${xStr};${yStr};${commonLandNumber}\n`;
                            }
                        });
                    }
                });
            }
            previousIdentifier = currentIdentifier;
        });
        if (coordsCSV.endsWith('\n')) coordsCSV = coordsCSV.slice(0, -1);
        return coordsCSV;
    }


    function generateCombinedCoordsText(items) {
        let coordsText = ''; if (!items || items.length === 0) return coordsText;

                     if (coordsText.length > 0) coordsText += '\n';

                });
            }
        });
        if (coordsText.endsWith('\n')) coordsText = coordsText.slice(0, -1);
        return coordsText;
    }

     function isUnifiedLandUseFormat(cadNumber) {
        if (!cadNumber) return false;
        // Примерный паттерн для ЕЗП, где квартальная часть может состоять из нулей
        // XX:XX:0000000:YY или XX:XX:000000:YY
        const eulRegex = /^\d{2}:\d{2}:0{6,7}:\d+$/;
        return eulRegex.test(cadNumber);
    }

    function isPointInPolygon(point, polygon) {
        if (polygon.length < 3) return false; let inside = false;
        for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
            const xi = polygon[i].x, yi = polygon[i].y, xj = polygon[j].x, yj = polygon[j].y;
            const intersect = ((yi > point.y) !== (yj > point.y)) && (point.x < (xj - xi) * (point.y - yi) / (yj - yi) + xi);
            if (intersect) inside = !inside;
        }
        return inside;
    }

    function formatCadastralNumber(input) {
        let value = input.value.replace(/[^\d]/g, ''); // Оставляем только цифры
        let formatted = '';
        let originalLength = value.length;

        // Форматируем по частям, добавляя двоеточия
        // 1. Регион (XX)
        if (originalLength > 0) {
            formatted += value.substring(0, Math.min(2, originalLength));
        }
        // 2. Район (:XX)
        if (originalLength > 2) {
            formatted += ':' + value.substring(2, Math.min(4, originalLength));
        }
        // 3. Квартал (:XXXXXX или :XXXXXXX)
        const firstTwoDigits = value.substring(0, 2);
        const isSevenDigitsRegion = sevenDigitsRegions.includes(firstTwoDigits);
        const кварталMaxLength = isSevenDigitsRegion ? 7 : 6;

        if (originalLength > 4) {
            formatted += ':' + value.substring(4, Math.min(4 + кварталMaxLength, originalLength));
        }
        // 4. Номер участка (:YYYY...)
        if (originalLength > (4 + кварталMaxLength)) {
            formatted += ':' + value.substring(4 + кварталMaxLength);
        }

        input.value = formatted;
    }



    function isQuarterOrBlockFormat(value) {
        if (!value) return false; const trimmedValue = value.trim();
        const pattern = /^(\d{2}:\d{2}:|\d{2}:\d{2}:\d{6,7}:?)$/; return pattern.test(trimmedValue);
    }

    function isValidCadastralNumber(text) {
        if (!text) return false;
        const firstTwoDigits = text.slice(0, 2); const isSevenDigits = sevenDigitsRegions.includes(firstTwoDigits);
        const digitsAfterSecondColon = isSevenDigits ? 7 : 6;
        const pattern = new RegExp(`^\\d{2}:\\d{2}:\\d{${digitsAfterSecondColon}}:\\d+$`); return pattern.test(text);
    }

function centerOnImportedObject(importedIndex) {
    const canvasEl = document.getElementById('kptSchemeCanvas');
    if (!canvasEl || importedIndex < 0 || importedIndex >= importedContours.length) return;

    const importedObjectContour = importedContours[importedIndex];
    if (!importedObjectContour || importedObjectContour.length === 0) return;

    let objectMinX = Infinity, objectMinY = Infinity, objectMaxX = -Infinity, objectMaxY = -Infinity;
    importedObjectContour.forEach(point => {
        objectMinX = Math.min(objectMinX, point.x);
        objectMinY = Math.min(objectMinY, point.y);
        objectMaxX = Math.max(objectMaxX, point.x);
        objectMaxY = Math.max(objectMaxY, point.y);
    });

    if (!isFinite(objectMinX) || !isFinite(objectMinY) || !isFinite(objectMaxX) || !isFinite(objectMaxY)) return;

    const centerX = (objectMinX + objectMaxX) / 2;
    const centerY = (objectMinY + objectMaxY) / 2;

    const objectWidth = objectMaxX - objectMinX;
    const objectHeight = objectMaxY - objectMinY;

    // Determine a suitable scale, similar to centerOnSelectedParcel/Building
    // Add a small padding if the object is very small or a point/line
    const paddedWidth = objectWidth > 1 ? objectWidth : 50; // Min effective width for scaling
    const paddedHeight = objectHeight > 1 ? objectHeight : 50; // Min effective height

    const scaleX = (canvasEl.width * 0.8) / paddedHeight; // Note: canvas width for Y data, height for X data
    const scaleY = (canvasEl.height * 0.8) / paddedWidth;
    let newScale = Math.min(scaleX, scaleY);

    const maxScale = 10; // Allow more zoom for potentially small imported objects
    if (newScale > maxScale) newScale = maxScale;
    if (newScale <= 0 || !isFinite(newScale)) newScale = scale; // Fallback to current scale if calculation is odd

    scale = newScale;

    // Recalculate minX, minY for the entire dataset if needed for transformCoord,
    // or assume they are up-to-date from a recent full redraw/bounds calculation.
    // For simplicity, we'll assume minX/minY (global bounds) are correct.
    // If not, they would need to be updated to ensure transformCoord works correctly.
    // However, the centering logic mainly uses the object's own center.

    offsetX = canvasEl.width / 2 - (centerY - minY) * scale;
    offsetY = canvasEl.height / 2 - (centerX - minX) * scale; // Corrected: (centerX - minX)

    const adjacentParcels = getAdjacentParcelsForSelected(selectedCadastralNumber);
    const adjacentParcelsForImported = getAdjacentParcelsForImported(); // This will be updated if called after adding to importedContours
    redraw(adjacentParcels, adjacentParcelsForImported, true);
}

function getJsonFiltersForFile(fileName) {
    let selectedTypes = new Set(); // Start with empty set; if checkboxes found, only checked ones are added.
                                 // If no checkboxes are found for the file (e.g. not a JSON file, or UI error), it means load all relevant types.
    const container = document.querySelector(`.quarter-list-item .json-filters[data-for-file="${CSS.escape(fileName)}"]`);

    if (container) {
        const filterCheckboxes = container.querySelectorAll('input[type="checkbox"]');
        if (filterCheckboxes.length > 0) {
            filterCheckboxes.forEach(cb => {
                if (cb.checked) {
                    selectedTypes.add(cb.dataset.typefilter);
                }
            });
             // If after checking, no types are selected (e.g., user unchecked all),
             // it might be desirable to load nothing or default to all.
             // For now, if user unchecks all, it will load nothing of these types.
        } else {
             // No checkboxes found in the container, default to all for safety, though this path shouldn't be hit if UI is correct
            selectedTypes.add('parcel');
            selectedTypes.add('building');
            selectedTypes.add('construction');
        }
    } else {
        // No filter container for this file implies it's not a JSON file needing this specific filter,
        // or it's a direct open. For JSONs opened via quarterSelectDialog, this shouldn't happen.
        // Default to all if this function is somehow called for a non-JSON or UI is broken.
        selectedTypes.add('parcel');
        selectedTypes.add('building');
        selectedTypes.add('construction');
    }
    return selectedTypes;

function getBoundingBox(polygon) {
    let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
    for (const point of polygon) {
        minX = Math.min(minX, point.x);
        minY = Math.min(minY, point.y);
        maxX = Math.max(maxX, point.x);
        maxY = Math.max(maxY, point.y);
    }
    return { minX, minY, maxX, maxY };
}

 * Проверяет, пересекаются ли два габаритных прямоугольника.
 * @param {Object} box1 - Первый bounding box.
 * @param {Object} box2 - Второй bounding box.
 * @returns {boolean} - true, если пересекаются.
 */
function doBoundingBoxesIntersect(box1, box2) {
    return box1.minX <= box2.maxX && box1.maxX >= box2.minX &&
           box1.minY <= box2.maxY && box1.maxY >= box2.minY;
}

                    if (detailedIntersectionFound) break;
                }

                // 2.2 Проверка на полное вхождение одного полигона в другой (только для замкнутых)
                if (!detailedIntersectionFound && isImportedClosedPolygon && isExistingClosedPolygon) {
                    // Проверяем, не находится ли импортированный объект полностью внутри существующего
                    if (isPointInPolygon(importedPolygonPoints[0], existingPolygonPoints)) {

                    }

                    else if (isPointInPolygon(existingPolygonPoints[0], importedPolygonPoints)) {
                        detailedIntersectionFound = true;
                    }
                }
                
                if(detailedIntersectionFound) {
                    // Проверяем, не являются ли они идентичными. Если да, то это пересечение.
                    if (arePolygonsEffectivelyIdentical(existingPolygonPoints, importedPolygonPoints)) {
                         console.log(` -> [ЗУ: ${parcel.cadastralNumber}] Результат: ИДЕНТИЧНЫЕ ПОЛИГОНЫ.`);
                         overlappingParcels.add(parcel.cadastralNumber);
                         alreadyAdded = true;
                    } else {
                        // Если они не идентичны, но пересекаются, это тоже пересечение.
                        // Наша новая логика уже не требует `polygonsJustTouch`, т.к. `lineSegmentsIntersect` и `isPointInPolygon` покрывают все случаи.
                        console.log(` -> [ЗУ: ${parcel.cadastralNumber}] Результат: НАЙДЕНО ПЕРЕСЕЧЕНИЕ.`);
                        overlappingParcels.add(parcel.cadastralNumber);
                        alreadyAdded = true;
                    }
                } else {
                     console.log(` -> [ЗУ: ${parcel.cadastralNumber}] Результат: детальная проверка пересечений не выявила.`);
                }
            }
        });
    });
    
    console.log("--- Поиск пересечений завершен ---");
    console.log("Итоговый список пересечений:", Array.from(overlappingParcels));
    return Array.from(overlappingParcels);
}

        zipFileInput.accept = '.zip';
        zipFileInput.style.display = 'none';
        
        zipFileInput.onchange = async (event) => {
            const file = event.target.files[0];
            if (!file) {
                if (document.body.contains(zipFileInput)) document.body.removeChild(zipFileInput);
                return;
            }
            
            const loaderContainer = document.getElementById('loaderContainer');
            const fileName = file.name;
            const validNameRegex = /^\d{2}_\d{2}_\d{6,7} \d{4}-\d{2}-\d{2}\.zip$/i;
            if (!validNameRegex.test(fileName)) {
                alert(`Неверный формат имени файла: "${fileName}"\nОжидается формат "XX_XX_XXXXXX ГГГГ-ММ-ДД.zip" или "XX_XX_XXXXXXX ГГГГ-ММ-ДД.zip`);
                if (document.body.contains(zipFileInput)) document.body.removeChild(zipFileInput);
                return;
            }
            
            const MAX_FILE_SIZE_MB = 10;
            const MAX_FILE_SIZE_BYTES = MAX_FILE_SIZE_MB * 1024 * 1024;
            if (file.size > MAX_FILE_SIZE_BYTES) {
                alert(`Ошибка: Размер файла (${formatFileSize(file.size)}) превышает лимит в ${MAX_FILE_SIZE_MB} MB.`);
                if (document.body.contains(zipFileInput)) document.body.removeChild(zipFileInput);
                return;
            }
            
            loaderContainer.style.display = 'flex';
            updateLoaderProgress(0, file.size, `Проверка архива ${fileName}...`);
            
            try {
                const zip = await JSZip.loadAsync(await file.arrayBuffer());
                let xmlCount = 0, sigCount = 0, otherFileCount = 0, directoryCount = 0;
                let xmlFileName = null;
                
                for (const fileNameInZip in zip.files) {
                    const fileEntry = zip.files[fileNameInZip];
                    if (fileEntry.dir) {
                        directoryCount++;
                        break;
                    }
                    const lowerFileName = fileNameInZip.toLowerCase();
                    if (lowerFileName.startsWith('__macosx/') || lowerFileName.endsWith('/.ds_store')) continue;
                    if (lowerFileName.endsWith('.xml')) {
                        xmlCount++;
                        xmlFileName = fileNameInZip;
                    } else if (lowerFileName.endsWith('.sig')) {
                        sigCount++;
                    } else {
                        otherFileCount++;
                    }
                }
                
                let errorMessage = null;
                if (directoryCount > 0) errorMessage = `Ошибка: Архив не должен содержать папок.`;
                else if (xmlCount !== 1) errorMessage = `Ошибка: Архив должен содержать ровно один XML файл (найдено ${xmlCount}).`;
                else if (sigCount > 1) errorMessage = `Ошибка: Архив может содержать не более одного SIG файла (найдено ${sigCount}).`;
                else if (otherFileCount > 0) {
                    let isSigMatchedToXml = false;
                    if (xmlFileName && sigCount === 0 && otherFileCount === 1) {
                        const xmlBaseName = xmlFileName.substring(0, xmlFileName.lastIndexOf('.'));
                        for (const fn in zip.files) {
                            if (!zip.files[fn].dir && !fn.toLowerCase().endsWith('.xml') && !fn.toLowerCase().startsWith('__macosx/') && !fn.toLowerCase().endsWith('/.ds_store')) {
                                const otherBaseName = fn.substring(0, fn.lastIndexOf('.'));
                                if (xmlBaseName.toLowerCase() === otherBaseName.toLowerCase()) {
                                    isSigMatchedToXml = true;
                                    otherFileCount = 0;
                                    sigCount = 1;
                                    break;
                                }
                            }
                        }
                    }
                    if (!isSigMatchedToXml && otherFileCount > 0) errorMessage = `Ошибка: Архив содержит ${otherFileCount} недопустимых файлов (разрешены только .xml и .sig).`;
                }
                
                if (errorMessage) {
                    loaderContainer.style.display = 'none';
                    alert(errorMessage);
                } else {
                    updateLoaderProgress(file.size, file.size, `Проверка завершена. Загрузка...`);
                    await new Promise(resolve => setTimeout(resolve, 500));
                    loaderContainer.style.display = 'none';
                    await uploadKptToLocalServer(file);
                }
            } catch (error) {
                loaderContainer.style.display = 'none';
                alert(`Ошибка при проверке архива: ${error.message}`);
            } finally {
                if (document.body.contains(zipFileInput)) document.body.removeChild(zipFileInput);
            }
        };
        document.body.appendChild(zipFileInput);
        zipFileInput.click();
    });
}

async function uploadKptToLocalServer(file) {
    const loaderContainer = document.getElementById('loaderContainer');
    const originalButton = document.getElementById('uploadKptBtn');

    if (originalButton) originalButton.disabled = true;
    loaderContainer.style.display = 'flex';
    updateLoaderProgress(0, file.size, `Загрузка ${file.name} в облако...`);

    const formData = new FormData();
    formData.append('file', file, file.name);

    try {
        const response = await fetch(`${STORAGE_API_URL}/${BUCKET_NAME}/upload`, {
            method: 'POST',
            body: formData,
        });
        
        const responseData = await response.json();

        if (!response.ok) {
            throw new Error(responseData.error || `Ошибка сервера: ${response.statusText}`);
        }
        
        showNotification(`Файл "${file.name}" успешно загружен!`, 'success', 'check-circle');

    } catch (err) {
        showNotification(`Ошибка загрузки: ${err.message || err}`, 'error', 'exclamation-circle');
    } finally {
        loaderContainer.style.display = 'none';
        if (originalButton) originalButton.disabled = false;
    }
}

    const quarterBlockRegex = /^\d{2}:\d{2}:(\d{6}|\d{7}):?$/;
    if (quarterBlockRegex.test(trimmedText)) {

    }
    return false;

// Добавляем аргумент fetchEzInfo
async function generateNspdKptData(fetchEzInfo = false) {
    const cadastralInput = document.getElementById('cadastralInput');
    const identifier = cadastralInput ? cadastralInput.value.trim().replace(/:$/, '') : '';
    const nspdMskSelect = document.getElementById('nspdMskSelect');
    const destScId = nspdMskSelect.value;
    const destScText = nspdMskSelect.options[nspdMskSelect.selectedIndex].text;
    const filterType = document.getElementById('nspdObjectTypeSelect').value;

    closeNspdLoadDialog();
    setStatus(`Загрузка данных для ${identifier} из ЕГРН...`, true);

    let objectsData = null;
    let quarterForXml = '';
    let identifierForFilename = '';
    let primaryObjectType = 'unknown';

    const isQuarterFormat = (num) => /^\d{2}:\d{2}:\d{6,7}$/.test(num);

    if (isValidCadastralNumber(identifier)) {
        quarterForXml = identifier.split(':').slice(0, 3).join(':');
        identifierForFilename = identifier;
        
        const objectUrl = `https://nspd.gov.ru/api/geoportal/v2/search/geoportal?thematicSearchId=1&query=${identifier}`;
        const objectResponse = await fetch(objectUrl);
        if (!objectResponse.ok) throw new Error(`Ошибка сети (объект): ${objectResponse.status}`);
        
        objectsData = await objectResponse.json();
        
        const primaryFeature = objectsData?.data?.features?.[0];
        if (!primaryFeature?.geometry) {
            throw new Error(`Объект ${identifier} найден в ЕГРН, но не содержит координат.`);
        }
        
        if (primaryFeature) {
            const category = primaryFeature.properties.category;
            if (category === CATEGORY_IDS.ZU) primaryObjectType = 'zu';
            else if (category === CATEGORY_IDS.BUILDINGS || category === CATEGORY_IDS.CONSTRUCTIONS) primaryObjectType = 'oks';
        }

        objectsData.features = objectsData.data.features;

    } else if (isQuarterFormat(identifier)) {
        quarterForXml = identifier;
        identifierForFilename = quarterForXml;
        
        if (/:0{6,7}$/.test(quarterForXml)) {
            throw new Error('Загрузка по нулевому кварталу не поддерживается.');
        }

        setStatus(`Загрузка геометрии квартала ${quarterForXml}...`, true);
        const quarterGeomUrl = `https://nspd.gov.ru/api/geoportal/v2/search/geoportal?thematicSearchId=2&query=${quarterForXml}`;
        const quarterResponse = await fetch(quarterGeomUrl);
        if (!quarterResponse.ok) throw new Error(`Ошибка сети (геометрия): ${quarterResponse.status}`);
        const quarterData = await quarterResponse.json();
        const quarterFeature = quarterData?.data?.features?.[0];
        if (!quarterFeature?.geometry) throw new Error('Не удалось получить геометрию квартала из ЕГРН.');

        const categories = [];
        if (filterType === 'zu' || filterType === 'all') categories.push({ "id": CATEGORY_IDS.ZU });
        if (filterType === 'oks' || filterType === 'all') categories.push({ "id": CATEGORY_IDS.BUILDINGS });
        if (filterType === 'construction' || filterType === 'all') categories.push({ "id": CATEGORY_IDS.CONSTRUCTIONS });

        setStatus(`Загрузка объектов (${filterType}) из ЕГРН...`, true);
        objectsData = await fetchObjectsByGeom(quarterFeature.geometry, categories.map(c => c.id));
        
    } else {
        throw new Error('Введенный номер не является ни номером квартала, ни кадастровым номером объекта.');
    }
    
    if (!objectsData || !objectsData.features || objectsData.features.length === 0) {
        throw new Error(`В ЕГРН не найдено объектов по запросу: ${identifier}.`);
    }
    
    // --- НОВЫЙ БЛОК: Поиск ЕЗ в Supabase ---
    let ezMap = new Map();
    if (fetchEzInfo) {
        // Фильтруем только земельные участки (у них category ID = CATEGORY_IDS.ZU)
        const zuFeatures = objectsData.features.filter(f => f.properties.category === CATEGORY_IDS.ZU);
        
        if (zuFeatures.length > 0) {
            setStatus('Поиск связей с Единым землепользованием (Supabase)...', true);
            // Извлекаем кадастровые номера из свойства descr
            const zuNumbers = zuFeatures.map(f => f.properties.descr).filter(Boolean);
            
            try {
                ezMap = await fetchEzDataBatch(zuNumbers);
                console.log(`Найдено ${ezMap.size} привязок к ЕЗ`);
            } catch (e) {
                console.warn("Ошибка при получении данных ЕЗ:", e);
                // Не прерываем, просто продолжаем без ЕЗ
            }
        }
    }
    // ----------------------------------------
    
    setStatus(`Конвертация ${objectsData.features.length} объектов в XML...`, true);
    await new Promise(r => setTimeout(r, 100));

    const allDataForXml = {
         zu: { features: objectsData.features.filter(f => f.properties.category === CATEGORY_IDS.ZU) },
         buildings: { features: objectsData.features.filter(f => f.properties.category === CATEGORY_IDS.BUILDINGS) },
         constructions: { features: objectsData.features.filter(f => f.properties.category === CATEGORY_IDS.CONSTRUCTIONS) },
    };
    const userChoicesForXml = { zu: true, oks: true };

    // Передаем ezMap в конвертер
    const { xmlContent, filenameBase } = convertJsonToXml(allDataForXml, quarterForXml, identifierForFilename, userChoicesForXml, destScId, destScText, ezMap);
    
    return { xmlContent, filenameBase, totalObjects: objectsData.features.length, destScText, primaryObjectType };
}

async function createAndDownloadZip(xmlContent, filenameBase) {
    const zip = new JSZip();
    zip.file(`${filenameBase}.xml`, xmlContent);
    const blob = await zip.generateAsync({ type: "blob", compression: "DEFLATE", compressionOptions: { level: 9 } });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `${filenameBase}.zip`;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(link.href);
}

function convertJsonToXml(allData, quarterNumber, filenameIdentifier, choices, destScId, destScText, ezMap = new Map()) {
    // Получаем настройки
    const targetCS_value = destScId;
    const targetCS_text = destScText;
    
    const targetSystemObject = COORDINATE_SYSTEMS.find(s => s.value === targetCS_value);
    const systemOffsetX = targetSystemObject ? (targetSystemObject.offsetX || 0) : 0;
    const systemOffsetY = targetSystemObject ? (targetSystemObject.offsetY || 0) : 0;
    
    const swapXmlCoords = true;
    const reverseDirection = true;
    const sourceCS_value = 'EPSG:3857';

    try {
        const sourceDef = COORDINATE_SYSTEMS.find(s => s.value === sourceCS_value)?.def;
        const destDef = targetSystemObject ? targetSystemObject.def : null;
        if (!sourceDef || !destDef) throw new Error(`Определение для СК не найдено`);
        proj4.defs(sourceCS_value, sourceDef);
        proj4.defs(targetCS_value, destDef);
    } catch (e) {
        throw new Error(`Ошибка определения систем координат: ${e.message}`);
    }
    
    const today = new Date();
    const dateString = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
    const filenameBase = `${filenameIdentifier.replace(/:/g, '_')} ${dateString} EPSG3857`;
    const escapeXml = (unsafe) => unsafe ? String(unsafe).replace(/[<>&'"]/g, c => ({'<':'&lt;','>':'&gt;','&':'&amp;','\'':'&apos;','"':'&quot;'}[c])) : '';
    const skIdTextForXml = targetCS_text.split('(')[0].trim();

    const generateOrdinates = (points) => {
        return points.map((point, i) => {
            const convertedPoint = proj4(sourceCS_value, targetCS_value, point);
            const decimalPlaces = targetCS_value === 'EPSG:4326' ? 8 : 2;
            const y_from_proj = convertedPoint[0] + systemOffsetY;
            const x_from_proj = convertedPoint[1] + systemOffsetX;
            const [xml_x, xml_y] = swapXmlCoords ? [x_from_proj, y_from_proj] : [y_from_proj, x_from_proj];
            return `<ordinate><x>${xml_x.toFixed(decimalPlaces)}</x><y>${xml_y.toFixed(decimalPlaces)}</y><ord_nmb>${i + 1}</ord_nmb></ordinate>`;
        }).join('');
    };

    const generateContoursXml = (geometry, parentTag) => {
        if (!geometry || !geometry.coordinates) return '';
        let allRings = [];
        if (geometry.type === 'Polygon') allRings = geometry.coordinates;
        else if (geometry.type === 'MultiPolygon') allRings = geometry.coordinates.flat(1);
        else return '';

        return allRings.map((ring, contourIndex) => {
            if(!ring || ring.length < 1) return '';
            let points = ring;
            if (reverseDirection) points = [...points].reverse();
            const ordinatesXml = generateOrdinates(points);
            
            const spatialElement = `<spatial_element><ordinates>${ordinatesXml}</ordinates></spatial_element>`;
            if (parentTag === 'spatial_data') {
                 return `<spatials_elements>${spatialElement}</spatials_elements>`;
            }
            return `<contour><number_pp>${contourIndex + 1}</number_pp><entity_spatial><sk_id>${escapeXml(skIdTextForXml)}</sk_id><spatials_elements>${spatialElement}</spatials_elements></entity_spatial></contour>`;
        }).join('');
    };
    
    // --- ИЗМЕНЕНИЯ ЗДЕСЬ: Логика ЕЗ ---
    const generateLandRecordXml = (f) => {
        const p = f.properties.options || {};
        const cadNum = p.cad_num || f.properties.descr;
        const areaVal = p.specified_area || p.land_record_area_verified || p.declared_area || p.land_record_area_declaration || p.land_record_area;
        const areaBlock = (p.specified_area || p.land_record_area_verified) ? `<area><value>${escapeXml(areaVal)}</value><inaccuracy>0</inaccuracy></area>` : `<area><value>${escapeXml(areaVal)}</value></area>`;
        
        const parentEz = ezMap.get(cadNum);
        let subtypeBlock = '';
        let cadLinksBlock = '';
        let objectTypeValue = 'Земельный участок';

        if (parentEz) {
            objectTypeValue = 'Обособленный участок';
            subtypeBlock = `
                  <subtype>
                    <code>03</code>
                    <value>Обособленный участок</value>
                  </subtype>`;
            cadLinksBlock = `
                <cad_links>
                  <common_land>
                    <common_land_cad_number>
                      <cad_number>${escapeXml(parentEz)}</cad_number>
                    </common_land_cad_number>
                  </common_land>
                </cad_links>`;
        }

        return `<land_record><object><common_data><type><code>002001001000</code><value>${objectTypeValue}</value></type><cad_number>${escapeXml(cadNum)}</cad_number></common_data>${subtypeBlock}</object>${cadLinksBlock}<params>${areaBlock}<category><type><code>-</code><value>${escapeXml(p.land_record_category_type)}</value></type></category><permitted_use><permitted_use_established><by_document>${escapeXml(p.permitted_use_established_by_document)}</by_document></permitted_use_established></permitted_use></params><address_location><address><readable_address>${escapeXml(p.readable_address)}</readable_address></address></address_location><cost><value>${escapeXml(p.cost_value)}</value></cost><contours_location><contours>${generateContoursXml(f.geometry)}</contours></contours_location></land_record>`;
    };
    // ----------------------------------

    const generateBuildRecordXml = (f) => {
         const p = f.properties.options || {};
         return `<build_record><object><common_data><type><code>002001002000</code><value>Здание</value></type><cad_number>${escapeXml(p.cad_num || f.properties.descr)}</cad_number></common_data></object><params><area>${escapeXml(p.build_record_area)}</area><purpose><code>-</code><value>${escapeXml(p.purpose)}</value></purpose></params><address_location><address><readable_address>${escapeXml(p.readable_address)}</readable_address></address></address_location><cost><value>${escapeXml(p.cost_value)}</value></cost><contours>${generateContoursXml(f.geometry)}</contours></build_record>`;
    };
    const generateConstructionRecordXml = (f) => {
        const p = f.properties.options || {};
        const baseParam = p.params_extension ? `<extension>${escapeXml(p.params_extension)}</extension>` : (p.params_area ? `<area>${escapeXml(p.params_area)}</area>` : '');
        return `<construction_record><object><common_data><type><code>002001004000</code><value>Сооружение</value></type><cad_number>${escapeXml(p.cad_number || f.properties.descr)}</cad_number></common_data></object><params><base_parameters><base_parameter>${baseParam}</base_parameter></base_parameters><purpose>${escapeXml(p.params_purpose)}</purpose></params><address_location><address><readable_address>${escapeXml(p.address_readable_address)}</readable_address></address></address_location><cost><value>${escapeXml(p.cost_value)}</value></cost><contours>${generateContoursXml(f.geometry)}</contours></construction_record>`;
    };

    let landRecordsXml = '', buildRecordsXml = '', constructionRecordsXml = '';
    
    if (choices.zu && allData.zu?.features) allData.zu.features.forEach(f => landRecordsXml += generateLandRecordXml(f));
    if (choices.oks) {
        if(allData.buildings?.features) allData.buildings.features.forEach(f => buildRecordsXml += generateBuildRecordXml(f));
        if(allData.constructions?.features) allData.constructions.features.forEach(f => constructionRecordsXml += generateConstructionRecordXml(f));
    }
    
    const fullXml = `<?xml version="1.0" encoding="UTF-8"?>
<extract_cadastral_plan_territory>
    <details_statement><group_top_requisites><organ_registr_rights>EPSG3857-КОНВЕРТЕР</organ_registr_rights><date_formation>${dateString}</date_formation><registration_number>${escapeXml(quarterNumber)}</registration_number></group_top_requisites></details_statement>
    <cadastral_blocks><cadastral_block>
        <cadastral_number>${escapeXml(quarterNumber)}</cadastral_number>
        <record_data><base_data>
            ${landRecordsXml ? `<land_records>${landRecordsXml}</land_records>` : ''}
            ${buildRecordsXml ? `<build_records>${buildRecordsXml}</build_records>` : ''}
            ${constructionRecordsXml ? `<construction_records>${constructionRecordsXml}</construction_records>` : ''}
        </base_data></record_data>
    </cadastral_block></cadastral_blocks>
</extract_cadastral_plan_territory>`;
    
    return { xmlContent: fullXml, filenameBase };
}

async function loadAndParseZipBlob(zipBlob) {
    if (!zipBlob) throw new Error("Нет ZIP файла для загрузки.");
    const zip = await JSZip.loadAsync(zipBlob);
    let jsonFile = null, loadedDate = null, inferredQuarter = null;
    const jsonFilenamePattern = /^(\d{2}_\d{2}_\d{6,7}(?:_\d+)?)\s(\d{4}-\d{2}-\d{2})\.json$/;

    for (const filename in zip.files) {
        const match = filename.match(jsonFilenamePattern);
        if (match) {
            jsonFile = zip.files[filename];
            inferredQuarter = match[1].replace(/_/g, ':');
            loadedDate = match[2];
            break;
        }
    }
    if (!jsonFile) throw new Error("Файл данных (*.json) не найден в архиве *.nspd.");
    const jsonText = await jsonFile.async("text");
    const loadedFeatures = JSON.parse(jsonText);
    if (!Array.isArray(loadedFeatures)) throw new Error("Архив содержит некорректные данные.");
    return { features: loadedFeatures, date: loadedDate, quarter: inferredQuarter };
}

function processNspdFeaturesForSchema(features, destScId) {
    const destSystem = COORDINATE_SYSTEMS.find(s => s.value === destScId);
    if (!destSystem) throw new Error(`Целевая СК ${destScId} не найдена в sk.js`);
    proj4.defs(destScId, destSystem.def);
    proj4.defs("EPSG:3857", "+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs");

    const convertedContours = [];
    features.forEach(feature => {
        const cadNumber = feature.properties.descr;
        const geometry = feature.geometry;
        if (!cadNumber || !geometry || !geometry.coordinates) return;

        const processRings = (rings) => rings.map(ring =>
            ring.map(coord_3857 => {
                const msk_coords = proj4("EPSG:3857", destScId, coord_3857);
                return { x: msk_coords[1], y: msk_coords[0] };
            })
        );

        let contours = [];
        if (geometry.type === 'Polygon') {
            contours = processRings(geometry.coordinates);
        } else if (geometry.type === 'MultiPolygon') {
            geometry.coordinates.forEach(polyRings => contours.push(...processRings(polyRings)));
        }
        
        if (contours.length > 0) {
            const options = feature.properties.options || {};
            
            // Area logic
            const areaValue = options.specified_area ?? options.land_record_area_verified ?? options.declared_area ?? options.land_record_area_declaration ?? options.land_record_area;
            const isDeclared = (options.specified_area === null || options.land_record_area_verified === null) && (options.declared_area !== null || options.land_record_area_declaration !== null);
            let areaString = 'Нет данных';
            if (areaValue !== null && areaValue !== undefined) {
                areaString = isDeclared ? `Декларированная площадь: ${areaValue}` : `Уточненная площадь: ${areaValue}`;
            }

            // Cost logic
            const cadastralValueRaw = options.cost_value;
            const formattedCadastralValue = (cadastralValueRaw !== undefined && cadastralValueRaw !== null && !isNaN(parseFloat(cadastralValueRaw)))
                ? parseFloat(cadastralValueRaw).toLocaleString('ru-RU') + ' руб.'
                : 'Нет данных';

            // Type logic
            const objectType = options.subtype || options.land_record_type || 'Земельный участок';

            convertedContours.push({
                cadastralNumber: cadNumber,
                contours: contours,
                isParsedFromJson: true, // Flag it as JSON-sourced
                record: feature.properties, // Keep the original properties

                // Flattened properties for direct use by displayParcelInfo
                objectType: `${objectType} (ЕГРН)`,
                address: options.readable_address || 'Нет данных',
                areaString: areaString,
                isDeclaredArea: isDeclared,
                permittedUse: options.permitted_use_established_by_document || 'Нет данных',
                formattedCadastralValue: formattedCadastralValue,
                category: options.land_record_category_type || 'Нет данных',
                isIsolatedParcel: options.subtype === "Обособленный участок",
                commonLandCadNumber: null, // Not applicable for NSPD direct load
                includedObjects: '' // Not applicable for NSPD direct load
            });
        }
    });
    return convertedContours;
}

    const body = { geom: { type: "FeatureCollection", features: [{ type: "Feature", geometry, properties: {} }] }, categories: categories };
