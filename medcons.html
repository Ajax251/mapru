    // Настройка Marked.js для открытия ссылок в новой вкладке
    const renderer = new marked.Renderer();
    renderer.link = function(href, title, text) {
        const link = marked.Renderer.prototype.link.call(this, href, title, text);
        return link.replace("<a", "<a target='_blank' rel='noopener noreferrer'");
    };
    marked.setOptions({ renderer: renderer });

    document.addEventListener('DOMContentLoaded', () => {
        const queryInput = document.getElementById('user-query');
        const sendButton = document.getElementById('send-btn');
        const responseContainer = document.getElementById('ai-response');
        const responseActions = document.getElementById('response-actions');
        const copyButton = document.getElementById('copy-btn');
        const printButton = document.getElementById('print-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const modeButtons = document.querySelectorAll('.mode-btn');

        let currentMode = null; // ИЗМЕНЕНИЕ 1: Начальный режим null для корректной первой инициализации
        
        const modeConfigs = {
            'symptoms': {
                prompt: AI_SYSTEM_PROMPT_SYMPTOMS,
                placeholder: "Задайте вопрос или опишите симптомы...",
                welcomeHTML: `<div class="welcome-message"><i class="fa-solid fa-notes-medical"></i><h2>Здравствуйте!</h2><p>Опишите ваши симптомы для предварительного анализа.</p><p><em>Например: "Сильная головная боль в висках".</em></p></div>`
            },
            'medications': {
                prompt: AI_SYSTEM_PROMPT_MEDS,
                placeholder: "Введите название лекарства...",
                welcomeHTML: `<div class="welcome-message"><i class="fa-solid fa-pills"></i><h2>Справочник лекарств</h2><p>Введите название препарата для получения информации.</p><p><em>Например: "Парацетамол".</em></p></div>`
            },
            'substances': {
                prompt: AI_SYSTEM_PROMPT_SUBSTANCES,
                placeholder: "Введите название вещества (напр., Витамин D)...",
                welcomeHTML: `<div class="welcome-message"><i class="fa-solid fa-flask-vial"></i><h2>Справочник веществ</h2><p>Введите название витамина, минерала или вещества.</p><p><em>Например: "Витамин C" или "Магний".</em></p></div>`
            },
            'lifestyle': {
                prompt: AI_SYSTEM_PROMPT_LIFESTYLE,
                placeholder: "Спросите про питание или упражнения...",
                welcomeHTML: `<div class="welcome-message"><i class="fa-solid fa-apple-whole"></i><h2>ЗОЖ и Питание</h2><p>Спросите о принципах правильного питания или упражнениях.</p><p><em>Например: "идеи для полезного завтрака".</em></p></div>`
            },
            'atlas': {
                prompt: AI_SYSTEM_PROMPT_ATLAS,
                placeholder: "Введите название органа или системы...",
                welcomeHTML: `<div class="welcome-message"><i class="fa-solid fa-person-dots-from-line"></i><h2>Анатомический атлас</h2><p>Введите название органа для изучения его строения и функций.</p><p><em>Например: "как работает сердце?".</em></p></div>`
            },
            'first-aid': {
                prompt: AI_SYSTEM_PROMPT_FIRST_AID,
                placeholder: "Опишите ситуацию (напр., ожог)...",
                welcomeHTML: `<div class="welcome-message"><i class="fa-solid fa-kit-medical"></i><h2>Первая помощь</h2><p>Опишите экстренную ситуацию для получения инструкции.</p><p><em>Например: "ожог кипятком".</em></p></div>`
            }
        };

        let modeStates = {};

        const initializeStates = () => {
            for (const modeId in modeConfigs) {
                modeStates[modeId] = {
                    conversationHistory: [],
                    responseHTML: modeConfigs[modeId].welcomeHTML,
                    isLoading: false,
                    controller: null,
                    hasNewResponse: false,
                    lastFailedQuery: null, // <-- ДОБАВЛЕНО
                };
            }
        };

        const updateButtonIndicators = () => {
            modeButtons.forEach(btn => {
                const modeId = btn.dataset.mode;
                const state = modeStates[modeId];
                if (!state) return;

                btn.classList.remove('is-loading', 'has-new-response');

                if (state.isLoading) {
                    btn.classList.add('is-loading');
                } else if (state.hasNewResponse) {
                    btn.classList.add('has-new-response');
                }
            });
        };

        const updateUIForCurrentMode = () => {
            if (!currentMode || !modeStates[currentMode]) return;
            const state = modeStates[currentMode];
            
            responseContainer.innerHTML = state.responseHTML;
            
            if (!state.isLoading && state.conversationHistory.length > 0) {
                responseActions.style.display = 'flex';
            } else {
                responseActions.style.display = 'none';
            }

            queryInput.placeholder = modeConfigs[currentMode].placeholder;
            
            updateButtonIndicators();

            const cancelButton = document.getElementById('cancel-btn');
            if (cancelButton) {
                cancelButton.addEventListener('click', cancelCurrentRequest);
            }
        };
        
        const getLoaderHTML = () => `
            <div class="loader">
                <div class="lds-heart"><div></div></div>
                <p>Анализирую информацию...<br>Это может занять некоторое время.</p>
                <button id="cancel-btn">Отменить</button>
            </div>`;

         const getFriendlyErrorHTML = () => {
            // Кнопке добавляем data-атрибуты для идентификации действия и режима
            return `
            <div class="welcome-message" style="color: var(--danger-color);">
                <i class="fa-solid fa-triangle-exclamation fa-2x"></i>
                <h3 style="color: var(--danger-color); border: none; margin-top:15px;">Ой, что-то пошло не так...</h3>
                <p>Не удалось связаться с сервером. Проверьте ваше интернет-соединение.</p>
                <button class="action-btn" data-action="retry" data-mode="${currentMode}" style="background-color: var(--primary-color); margin-top: 20px;">
                    <i class="fa-solid fa-rotate-right"></i> Повторить запрос
                </button>
            </div>`;
        }

        const getErrorHTML = (errorMessage) => `
            <div class="loader" style="color: var(--danger-color);">
                <i class="fa-solid fa-circle-exclamation fa-2x"></i>
                <h3 style="color: var(--danger-color); border: none; margin-top:15px;">Произошла ошибка</h3>
                <p>Не удалось получить ответ.</p>
                <p><small>${errorMessage}</small></p>
            </div>`;
        
      
              const retryRequest = (modeId) => {
            if (!modeId || !modeStates[modeId]) return;

            const state = modeStates[modeId];
            if (state && state.lastFailedQuery) {
                // Если мы не в том режиме, где была ошибка, переключимся на него
                if (currentMode !== modeId) {
                    switchMode(modeId);
                }
                // Возвращаем текст в поле ввода и отправляем запрос
                queryInput.value = state.lastFailedQuery;
                handleRequest();
            }
        };
      
        const handleRequest = async () => {
            const userQuery = queryInput.value.trim();
            if (!userQuery) return;

            const modeToSend = currentMode;
            const state = modeStates[modeToSend];
                   state.lastFailedQuery = null;

            if (state.isLoading) return;
            
            queryInput.value = '';
            queryInput.style.height = '24px';

            state.isLoading = true;
            state.controller = new AbortController();
            state.conversationHistory.push({ role: 'user', parts: [{ text: userQuery }] });
            state.responseHTML = getLoaderHTML();
            
            updateButtonIndicators();
            if (currentMode === modeToSend) {
                updateUIForCurrentMode();
            }

            try {
                const requestBody = {
                    contents: state.conversationHistory, 
                    systemInstruction: { parts: [{ text: modeConfigs[modeToSend].prompt }] }
                };
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody),
                    signal: state.controller.signal
                });
                
                if (!response.ok) throw new Error(`Ошибка сети: ${response.status}`);
                
                const geminiData = await response.json();
                 if (!geminiData.candidates || geminiData.candidates.length === 0) {
                    const reason = geminiData.promptFeedback?.blockReason || 'Ответ был заблокирован моделью.';
                    throw new Error(`Не удалось сгенерировать ответ. Причина: ${reason}`);
                }
                const aiResponseText = geminiData.candidates[0].content.parts[0].text;
                
                state.conversationHistory.push({ role: 'model', parts: [{ text: aiResponseText }] });
                state.responseHTML = marked.parse(aiResponseText);
                
                if (currentMode !== modeToSend) {
                    state.hasNewResponse = true;
                }

            } catch (error) {
                state.conversationHistory.pop(); // Удаляем последний запрос из истории
                console.error(`Ошибка в режиме ${modeToSend}:`, error); 
                
                if (error.name === 'AbortError') {
                    state.responseHTML = getErrorHTML('Запрос был отменен пользователем.');
                } else {
                    // Сохраняем неудавшийся запрос в состояние этого режима
                    state.lastFailedQuery = userQuery; 
                    // Генерируем HTML с кнопкой "Повторить"
                    state.responseHTML = getFriendlyErrorHTML();
                }
            } finally {
                state.isLoading = false;
                state.controller = null;
                if (currentMode === modeToSend) {
                    updateUIForCurrentMode();
                }
                updateButtonIndicators();
            }
        };
        
        const startNewChat = () => {
            const state = modeStates[currentMode];
            if (state.isLoading && state.controller) {
                state.controller.abort();
            }
            state.conversationHistory = [];
            state.responseHTML = modeConfigs[currentMode].welcomeHTML;
            state.isLoading = false;
            state.hasNewResponse = false;
            updateUIForCurrentMode();
        };

        const switchMode = (newMode) => {
            if (currentMode === newMode && !modeStates[currentMode]?.hasNewResponse) return;
            
            currentMode = newMode;
            localStorage.setItem('medConsultantLastMode', newMode); // ИЗМЕНЕНИЕ 2: Сохраняем режим
            
            modeButtons.forEach(btn => btn.classList.remove('active'));
            document.getElementById(`mode-${newMode}`).classList.add('active');
            
            const state = modeStates[newMode];
            state.hasNewResponse = false;
            
            updateUIForCurrentMode();
        };
        
        const cancelCurrentRequest = () => {
            if (!currentMode) return;
            const state = modeStates[currentMode];
            if (state.isLoading && state.controller) {
                state.controller.abort();
            }
        };

        const copyResponse = () => {
            navigator.clipboard.writeText(responseContainer.innerText)
                .then(() => alert('Текст скопирован в буфер обмена.'))
                .catch(err => console.error('Ошибка копирования: ', err));
        };
        
        const printResponse = () => window.print();

        sendButton.addEventListener('click', handleRequest);
        queryInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleRequest();
            }
        });
        copyButton.addEventListener('click', copyResponse);
        printButton.addEventListener('click', printResponse);
        newChatBtn.addEventListener('click', startNewChat);
        
        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const modeId = btn.dataset.mode;
                switchMode(modeId);
            });
        });
        
        queryInput.addEventListener('input', () => {
            queryInput.style.height = 'auto';
            const newHeight = Math.min(queryInput.scrollHeight, 150);
            queryInput.style.height = newHeight + 'px';
        });

        // ----- Инициализация приложения -----
        const savedMode = localStorage.getItem('medConsultantLastMode') || 'symptoms'; // ИЗМЕНЕНИЕ 2: Загружаем режим
        initializeStates();
        switchMode(savedMode); // Активируем сохраненный (или дефолтный) режим
       
                // Обработчик для динамически создаваемых кнопок (например, "Повторить")
        document.getElementById('response-wrapper').addEventListener('click', (e) => {
            // Ищем ближайшую кнопку, на которую кликнули
            const button = e.target.closest('button[data-action="retry"]');
            if (button) {
                const modeToRetry = button.dataset.mode;
                retryRequest(modeToRetry);
            }
        });
        
    });
</script>
