<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь Татарстана 2025 с ИИ-помощником</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2c5aa0;
            --secondary-color: #1e3a8a;
            --accent-color: #3b82f6;
            --danger-color: #ef4444;
            --light-red: #fecaca;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --current-day-color: royalblue;
            --header-bg-color: #4a7dce;
            --weekday-bg-color: #f1f5f9;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --hover-shadow-color: rgba(74, 125, 206, 0.4);
            
            --modal-bg: #ffffff;
            --modal-border: #dadce0;
            --modal-shadow: rgba(0, 0, 0, 0.2);
            --option-hover: #f1f3f4;
            --option-selected: #e8f0fe;
            --option-selected-border: #1a73e8;
            --button-bg: #1a73e8;
            --button-bg-hover: #1765cc;
            --button-color: white;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
            max-width: 1800px;
            max-height: 95vh;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .calendar-section {
            flex: 1;
            background: var(--white);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .ai-panel {
            width: 400px;
            background: var(--white);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            position: relative;
        }

        .ai-panel.show {
            transform: translateX(0);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        .month-card {
            background: var(--light-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
        }

        .month-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--white);
            text-align: center;
            padding: 8px;
            background-color: var(--header-bg-color);
            flex-shrink: 0;
        }

        .month-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: var(--weekday-bg-color);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .weekday {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-light);
            text-align: center;
            padding: 5px 2px;
        }

        .month-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            padding: 8px;
            background-color: var(--white);
        }

        .day {
            aspect-ratio: 1.1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
            position: relative;
            border: 2px solid transparent;
        }

        .day:not(.other-month):hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px var(--hover-shadow-color);
            z-index: 1;
        }

        .day.holiday { background: var(--danger-color); color: var(--white); font-weight: 600; }
        .day.weekend { background: var(--light-red); color: var(--text-dark); }
        .day.current { border-color: var(--current-day-color); font-weight: 700; }
        .day.other-month { color: var(--text-light); opacity: 0.3; cursor: default; }

        .footer-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            flex-shrink: 0;
            padding: 0 10px;
        }
        .legend { display: flex; gap: 15px; flex-wrap: wrap; }
        .legend-item { display: flex; align-items: center; gap: 5px; font-size: 0.8rem; }
        .legend-color { width: 14px; height: 14px; border-radius: 4px; }
        #settings-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--light-bg);
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10;
        }
        #settings-button:hover {
            background-color: var(--option-hover);
            transform: scale(1.1) rotate(20deg);
        }
        #settings-button svg { width: 20px; height: 20px; fill: var(--primary-color); }

        .ai-header { background: var(--primary-color); color: var(--white); padding: 15px 20px; text-align: center; flex-shrink: 0; min-height: 68px; display: flex; align-items: center; justify-content: center; }
        #zodiac-info-container { display: flex; align-items: center; gap: 12px; font-size: 1.5rem; font-weight: 600; }
        .zodiac-icon { font-size: 2rem; }

        .ai-content { flex: 1; padding: 20px; overflow-y: auto; background: var(--light-bg); }
        .date-info { background: var(--white); border-radius: 8px; padding: 15px; margin-bottom: 15px; box-shadow: var(--shadow); }
        .date-info h3 { color: var(--primary-color); margin-bottom: 10px; font-size: 1.1rem; }
        .date-info p { line-height: 1.5; color: var(--text-dark); margin-bottom: 10px; }
        .holiday-name { background: var(--danger-color); color: var(--white); padding: 5px 10px; border-radius: 5px; font-size: 0.9rem; font-weight: 600; display: inline-block; margin-bottom: 10px; }
        .loading { display: inline-block; width: 20px; height: 20px; border: 2px solid var(--border-color); border-radius: 50%; border-top-color: var(--accent-color); animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .close-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--white); width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background 0.3s ease; }
        .close-btn:hover { background: rgba(255, 255, 255, 0.2); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: none; justify-content: center; align-items: center; z-index: 1001; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-content { background-color: var(--modal-bg); padding: 25px; border-radius: 10px; box-shadow: 0 5px 20px var(--modal-shadow); width: 90%; max-width: 400px; display: flex; flex-direction: column; border: 1px solid var(--modal-border); gap: 20px; }
        #settings-modal-title { margin: 0; color: var(--text-dark); font-size: 1.2em; text-align: center; }
        #settings-modal-controls-container { display: flex; flex-direction: column; gap: 16px; align-items: center; }
        #model-selector-container { position: relative; width: 100%; }
        #model-selector-button { width: 100%; padding: 10px 15px; border: 1px solid var(--border-color); border-radius: 8px; background: var(--white); cursor: pointer; transition: all 0.2s ease; font-size: 14px; color: var(--text-dark); display: flex; align-items: center; justify-content: space-between; text-align: left; }
        #model-selector-button:hover { background: var(--option-hover); }
        #model-selector-button::after { content: ''; width: 8px; height: 8px; border-right: 2px solid var(--text-dark); border-bottom: 2px solid var(--text-dark); transform: rotate(45deg); transition: transform 0.2s ease; }
        #model-selector-button.open::after { transform: rotate(-135deg); }
        #model-options { position: absolute; bottom: calc(100% + 5px); left: 0; right: 0; background: var(--white); border-radius: 8px; box-shadow: 0 2px 10px var(--modal-shadow); padding: 8px 0; list-style: none; opacity: 0; visibility: hidden; transform: translateY(10px); transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s; z-index: 1002; border: 1px solid var(--border-color); }
        #model-options.show { opacity: 1; visibility: visible; transform: translateY(0); }
        .model-option { padding: 10px 16px; cursor: pointer; font-size: 14px; transition: background-color 0.2s ease; color: var(--text-dark); }
        .model-option:hover { background-color: var(--option-hover); }
        .model-option.selected { background-color: var(--option-selected); border-left: 3px solid var(--option-selected-border); font-weight: 500; padding-left: 13px; }
        #close-settings-modal-btn { padding: 10px 20px; background-color: var(--button-bg); color: var(--button-color); border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.2s ease; font-size: 1rem; align-self: center; width: 60%; }
        #close-settings-modal-btn:hover { background-color: var(--button-bg-hover); }

        @media (max-width: 1200px) { .container { flex-direction: column; } .ai-panel { width: 100%; height: 50vh; transform: translateY(100%); border-left: none; border-top: 1px solid var(--border-color); } .ai-panel.show { transform: translateY(0); } }
        @media (max-width: 600px) { body { padding: 0; } .container { border-radius: 0; max-height: 100vh; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar-section">
            <div class="calendar-grid" id="calendarGrid">
                <!-- Календарь будет сгенерирован JavaScript -->
            </div>
            <div class="footer-controls">
                <div class="legend">
                    <div class="legend-item"><div class="legend-color" style="background: var(--danger-color);"></div><span>Праздники</span></div>
                    <div class="legend-item"><div class="legend-color" style="background: var(--light-red);"></div><span>Выходные</span></div>
                    <div class="legend-item"><div class="legend-color" style="border: 2px solid var(--current-day-color); background: var(--white);"></div><span>Сегодня</span></div>
                    <div class="legend-item"><div class="legend-color" style="background: var(--white); border: 1px solid var(--border-color);"></div><span>Будни</span></div>
                </div>
                <button id="settings-button" title="Настройки ИИ">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69-.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
                </button>
            </div>
        </div>

        <div class="ai-panel" id="aiPanel">
            <div class="ai-header">
                 <button class="close-btn" onclick="closeAiPanel()">×</button>
                 <div id="zodiac-info-container"></div>
            </div>
            <div class="ai-content" id="aiContent">
                <div class="date-info">
                    <h3>Добро пожаловать!</h3>
                    <p>Кликните по любой дате в календаре, и я расскажу вам о праздниках, традициях, интересных фактах и знаке зодиака этого дня.</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal-overlay" id="settings-modal-overlay">
        <div class="modal-content" id="settings-modal-main-content">
            <h2 id="settings-modal-title">Настройки ИИ</h2>
            <div id="settings-modal-controls-container">
                 <div id="model-selector-container">
                    <button id="model-selector-button">Загрузка моделей...</button>
                    <ul id="model-options"></ul>
                </div>
            </div>
            <button id="close-settings-modal-btn">Закрыть</button>
        </div>
    </div>


    <script>
        const MAPRUAPP_PROXY_BASE_URL = "https://mapruapp.ru";
        const MODELS = [ { id: "gemini-2.5-flash-lite-preview-06-17", uiName: "Gemini 2.5 Flash Lite" }, { id: "gemini-2.5-flash", uiName: "Gemini 2.5 Flash" }, { id: "claude-sonnet-4-20250514", uiName: "Claude 4 Sonnet" }, ];
        const DEFAULT_MODEL_ID = MODELS[0].id;
        let currentSelectedModelId = localStorage.getItem('calendarSelectedModelId') || DEFAULT_MODEL_ID;

        const settingsButton = document.getElementById('settings-button');
        const settingsModalOverlay = document.getElementById('settings-modal-overlay');
        const closeSettingsModalBtn = document.getElementById('close-settings-modal-btn');
        const modelSelectorButton = document.getElementById('model-selector-button');
        const modelOptionsList = document.getElementById('model-options');

        function populateModelOptions() {
            modelOptionsList.innerHTML = '';
            MODELS.forEach(model => {
                const option = document.createElement('li');
                option.className = 'model-option';
                option.dataset.modelId = model.id;
                option.textContent = model.uiName;
                option.addEventListener('click', handleModelSelection);
                modelOptionsList.appendChild(option);
            });
            updateModelSelectorUI();
        }

        function handleModelSelection(event) {
            currentSelectedModelId = event.currentTarget.dataset.modelId;
            localStorage.setItem('calendarSelectedModelId', currentSelectedModelId);
            updateModelSelectorUI();
            modelOptionsList.classList.remove('show');
            modelSelectorButton.classList.remove('open');
        }

        function updateModelSelectorUI() {
            const selectedModel = MODELS.find(m => m.id === currentSelectedModelId) || MODELS[0];
            modelSelectorButton.textContent = selectedModel.uiName;
            document.querySelectorAll('.model-option').forEach(opt => {
                opt.classList.toggle('selected', opt.dataset.modelId === currentSelectedModelId);
            });
        }
        
        settingsButton.addEventListener('click', () => settingsModalOverlay.style.display = 'flex');
        closeSettingsModalBtn.addEventListener('click', () => settingsModalOverlay.style.display = 'none');
        settingsModalOverlay.addEventListener('click', (e) => {
            if (e.target === settingsModalOverlay) settingsModalOverlay.style.display = 'none';
        });
        modelSelectorButton.addEventListener('click', (e) => {
            e.stopPropagation();
            modelOptionsList.classList.toggle('show');
            modelSelectorButton.classList.toggle('open');
        });
        document.addEventListener('click', () => {
            modelOptionsList.classList.remove('show');
            modelSelectorButton.classList.remove('open');
        });

        const holidays = { '2025-01-01': 'Новый год', '2025-01-02': 'Новогодние каникулы', '2025-01-03': 'Новогодние каникулы', '2025-01-04': 'Новогодние каникулы', '2025-01-05': 'Новогодние каникулы', '2025-01-06': 'Новогодние каникулы', '2025-01-07': 'Рождество Христово', '2025-01-08': 'Новогодние каникулы', '2025-02-23': 'День защитника Отечества', '2025-03-08': 'Международный женский день', '2025-03-30': 'Ураза-байрам', '2025-05-01': 'Праздник Весны и Труда', '2025-05-09': 'День Победы', '2025-06-06': 'Курбан-байрам', '2025-06-12': 'День России', '2025-08-30': 'День Республики Татарстан', '2025-11-04': 'День народного единства', '2025-11-06': 'День Конституции Татарстана', '2025-12-31': 'Новый год' };
        const additionalHolidays = { '2025-01-11': 'Всемирный день "спасибо"', '2025-01-25': 'Татьянин день', '2025-02-14': 'День святого Валентина', '2025-04-01': 'День смеха', '2025-04-12': 'День космонавтики', '2025-06-01': 'День защиты детей', '2025-07-08': 'День семьи, любви и верности', '2025-09-01': 'День знаний', '2025-10-05': 'День учителя' };
        const months = [ 'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь' ];
        const weekdays = ['ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ', 'ВС'];
        
        // --- CORRECTED ZODIAC DATES ---
        const zodiacSigns = [
            { name: 'Овен',      symbol: '♈', start: [3, 21], end: [4, 19] },
            { name: 'Телец',     symbol: '♉', start: [4, 20], end: [5, 20] },
            { name: 'Близнецы',  symbol: '♊', start: [5, 21], end: [6, 20] },
            { name: 'Рак',       symbol: '♋', start: [6, 21], end: [7, 22] },
            { name: 'Лев',       symbol: '♌', start: [7, 23], end: [8, 22] },
            { name: 'Дева',      symbol: '♍', start: [8, 23], end: [9, 22] },
            { name: 'Весы',      symbol: '♎', start: [9, 23], end: [10, 22] },
            { name: 'Скорпион',  symbol: '♏', start: [10, 23], end: [11, 21] },
            { name: 'Стрелец',   symbol: '♐', start: [11, 22], end: [12, 21] },
            { name: 'Козерог',   symbol: '♑', start: [12, 22], end: [1, 19] },
            { name: 'Водолей',   symbol: '♒', start: [1, 20], end: [2, 18] },
            { name: 'Рыбы',      symbol: '♓', start: [2, 19], end: [3, 20] }
        ];

        function getZodiacSign(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            for (const sign of zodiacSigns) {
                const [startMonth, startDay] = sign.start;
                const [endMonth, endDay] = sign.end;
                if ((month === startMonth && day >= startDay) || (month === endMonth && day <= endDay)) {
                    return sign;
                }
            }
             // This fallback should rarely be needed with correct data but is a safeguard.
            return zodiacSigns.find(s => s.name === 'Козерог');
        }

        function handleDateClick(dateStr) {
            showAiPanel(dateStr);
        }

        function initCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            const today = new Date();
            const currentDateStr = today.getFullYear() === 2025 ? today.toISOString().split('T')[0] : null;

            calendarGrid.innerHTML = '';
            for (let month = 0; month < 12; month++) {
                const monthCard = document.createElement('div');
                monthCard.className = 'month-card';
                const monthTitle = `<div class="month-title">${months[month]}</div>`;
                const weekdaysHTML = weekdays.map(day => `<div class="weekday">${day}</div>`).join('');
                const weekdaysDiv = `<div class="month-weekdays">${weekdaysHTML}</div>`;
                
                let daysHTML = '';
                const firstDay = new Date(2025, month, 1);
                const lastDay = new Date(2025, month + 1, 0);
                let startDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
                
                for (let i = 0; i < startDay; i++) { daysHTML += `<div class="day other-month"></div>`; }
                for (let day = 1; day <= lastDay.getDate(); day++) {
                    const dateStr = `2025-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const dayOfWeek = new Date(2025, month, day).getDay();
                    let classes = 'day';
                    if (holidays[dateStr]) classes += ' holiday';
                    else if (dayOfWeek === 0 || dayOfWeek === 6) classes += ' weekend';
                    if (dateStr === currentDateStr) classes += ' current';
                    daysHTML += `<div class="${classes}" data-date="${dateStr}">${day}</div>`;
                }
                
                monthCard.innerHTML = monthTitle + weekdaysDiv + `<div class="month-days">${daysHTML}</div>`;
                calendarGrid.appendChild(monthCard);
            }
            document.querySelectorAll('.day[data-date]').forEach(dayEl => {
                dayEl.addEventListener('click', () => handleDateClick(dayEl.dataset.date));
            });
        }

        async function showAiPanel(dateStr) {
            const aiPanel = document.getElementById('aiPanel');
            const aiContent = document.getElementById('aiContent');
            const zodiacContainer = document.getElementById('zodiac-info-container');
            aiPanel.classList.add('show');
            
            const date = new Date(dateStr);
            const zodiac = getZodiacSign(date);
            zodiacContainer.innerHTML = `<span class="zodiac-icon">${zodiac.symbol}</span> <span class="zodiac-name">${zodiac.name}</span>`;
            
            const officialHoliday = holidays[dateStr];
            const additionalHoliday = additionalHolidays[dateStr];
            const dateLocaleString = date.toLocaleDateString('ru-RU', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            aiContent.innerHTML = `<div class="date-info"><h3>📅 ${dateLocaleString}</h3>${officialHoliday ? `<div class="holiday-name">${officialHoliday}</div>` : ''}${additionalHoliday ? `<p><strong>📝 ${additionalHoliday}</strong></p>` : ''}<p><div class="loading"></div> Подготавливаю интересную информацию...</p></div>`;

            try {
                const aiResponse = await getAiCommentary(dateStr, officialHoliday, additionalHoliday);
                aiContent.innerHTML = `<div class="date-info"><h3>📅 ${dateLocaleString}</h3>${officialHoliday ? `<div class="holiday-name">${officialHoliday}</div>` : ''}${additionalHoliday ? `<p><strong>📝 ${additionalHoliday}</strong></p>` : ''}<p>${aiResponse}</p></div>`;
            } catch (error) {
                aiContent.innerHTML = `<div class="date-info"><h3>📅 ${dateLocaleString}</h3>${officialHoliday ? `<div class="holiday-name">${officialHoliday}</div>` : ''}${additionalHoliday ? `<p><strong>📝 ${additionalHoliday}</strong></p>` : ''}<p>🕊️ Извините, не удалось получить комментарий. Попробуйте кликнуть по дате еще раз.</p></div>`;
            }
        }
        function closeAiPanel() { document.getElementById('aiPanel').classList.remove('show'); }

        async function getAiCommentary(dateStr, officialHoliday, additionalHoliday) {
            const date = new Date(dateStr);
            let prompt = `Кратко и интересно расскажи об этом дне: ${date.toLocaleDateString('ru-RU', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`;
            if (officialHoliday) { prompt += ` В этот день отмечается ${officialHoliday}. Расскажи о традициях, истории праздника, как отмечают в Татарстане.`; }
            else if (additionalHoliday) { prompt += ` В этот день отмечается ${additionalHoliday}. Расскажи об этом празднике.`; }
            else if ([0, 6].includes(date.getDay())) { prompt += ` Это выходной день. Предложи интересные идеи для проведения выходных в Татарстане.`; }
            else { prompt += ` Это обычный будний день. Расскажи что-то интересное об этой дате, исторические события или народные приметы.`; }
            prompt += ` Ответ должен быть на русском языке, до 200 слов, информативным и дружелюбным.`;
            
            const url = `${MAPRUAPP_PROXY_BASE_URL}/ai/api/v1/chat/completions`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: currentSelectedModelId,
                    messages: [{ role: 'user', content: prompt }],
                    temperature: 0.7,
                    max_tokens: 300
                })
            });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            return data.choices[0].message.content;
        }

        document.addEventListener('DOMContentLoaded', function() {
            initCalendar();
            populateModelOptions();
        });
    </script>
</body>
</html>
