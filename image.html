<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактор изображений</title>
    <link rel="icon" href="img/picture.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
       <style>
        /* Стиль, основанный на предоставленном примере */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-bg: #f7f9fc;
            --sidebar-bg: rgba(255, 255, 255, 0.9);
            --button-bg: #e3f2fd;
            --button-hover-bg: #e3f2fd;
            --accent-color: #2196F3;
            --accent-dark: #1976D2;
            --text-primary: #37474F;
            --text-secondary: #6c757d;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --shadow-strong-color: rgba(33, 150, 243, 0.2);
            --sidebar-width: 80px;
        }
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }
        ::-webkit-scrollbar { width: 12px; height: 12px; }
        ::-webkit-scrollbar-track { background: var(--primary-bg); }
        ::-webkit-scrollbar-thumb { background: #b0bec5; border-radius: 6px; border: 3px solid var(--primary-bg); }
        ::-webkit-scrollbar-thumb:hover { background: #90a4ae; }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            box-shadow: 1px 0 15px var(--shadow-color);
            padding: 15px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            z-index: 100;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }
        .sidebar-btn {
            width: 55px; height: 55px; border-radius: 16px; border: none;
            background: var(--button-bg); color: var(--accent-color); cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; justify-content: center;
            position: relative; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); flex-shrink: 0;
        }
        .sidebar-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            background-color: #e9ecef;
        }
        .sidebar-btn.active { background-color: var(--accent-color); color: white; }
        .sidebar-btn.active i { color: white; }
        .sidebar-btn:hover:not(.active):not(:disabled) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 12px var(--shadow-strong-color);
            background-color: var(--button-hover-bg);
        }
        .sidebar-btn:active:not(.active):not(:disabled) { transform: translateY(0) scale(0.95); }
        .sidebar-btn i { font-size: 1.6em; transition: all 0.3s ease; }
        .sidebar-btn:hover:not(.active):not(:disabled) i { color: var(--accent-dark); }
        .sidebar-separator { width: 80%; height: 1px; background-color: var(--border-color); margin: 8px 0; }
        .sidebar-control-group {
            display: flex; flex-direction: column; align-items: center;
            gap: 6px; margin-bottom: 5px; width: 100%;
        }
        .sidebar-control-group label { font-size: 0.75em; color: var(--text-secondary); font-weight: 500; }
        .sidebar-control-group input, .sidebar-control-group select {
            width: 60px; padding: 5px; border: 1px solid var(--border-color);
            border-radius: 8px; text-align: center; font-size: 0.8em;
            background: #fff; -moz-appearance: textfield;
        }
        .sidebar-control-group input[type="color"] { width: 45px; height: 30px; padding: 2px; border-radius: 8px; }
        .sidebar-control-group input::-webkit-outer-spin-button, .sidebar-control-group input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        .drop-zone {
            position: fixed; top: 15px; left: calc(var(--sidebar-width) + 15px); right: 15px; bottom: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(5px); z-index: 1000;
            transition: opacity 0.3s ease; border: 2px dashed var(--accent-color); border-radius: 20px;
        }
        .drop-zone.dragover { background: rgba(33, 150, 243, 0.05); }
        .drop-zone-content { text-align: center; color: var(--accent-color); }
        .drop-zone-icon { width: 100px; height: 100px; margin-bottom: 20px; opacity: 0.8; }
        .drop-zone-text { font-size: 1.2em; color: var(--text-secondary); font-weight: 500; }

        .image-container {
            flex: 1;
            position: relative;
            /* ВАЖНО: Отключаем полосы прокрутки, панорамирование управляется JS */
            overflow: hidden;
            display: flex;
            padding: 10px;
        }
        #imageWrapper {
            /* ВАЖНО: Абсолютное позиционирование для панорамирования */
            position: absolute;
            /* Начальное центрирование */
            top: 50%;
            left: 50%;
            /* Сдвигаем на половину своей ширины/высоты для идеального центра и добавляем масштабирование */
            transform: translate(-50%, -50%) scale(1);
            /* Масштабирование будет происходить от центра */
            transform-origin: center center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            /* Убираем лишнее пространство под img */
            line-height: 0;
            /* Курсор по умолчанию, будет меняться JS */
            cursor: default;
        }
        #imagePreview {
            display: none;
            /* ВАЖНО: Элементы должны полностью заполнять свою обертку */
            width: 100%;
            height: 100%;
            vertical-align: top;
            background: white;
        }
        #annotationCanvas {
            position: absolute;
            top: 0;
            left: 0;
            /* ВАЖНО: Элементы должны полностью заполнять свою обертку */
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 998;
        }
        .selection {
            position: absolute;
            border: 2px dashed var(--accent-color);
            background: rgba(33, 150, 243, 0.1);
            pointer-events: none;
            z-index: 999;
            display: none;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.25);
        }

        .status-bar, .zoom-info, .selection-info {
            position: fixed; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            color: var(--text-primary); padding: 8px 16px; border-radius: 30px; font-size: 14px;
            box-shadow: 0 4px 12px var(--shadow-color); z-index: 100; transition: all 0.3s ease;
        }
        .status-bar { bottom: 20px; left: 50%; transform: translateX(-50%); }
        .zoom-info { top: 20px; right: 20px; }
        .selection-info { top: 20px; left: calc(var(--sidebar-width) + 20px); display: none; }

        .context-menu {
            position: fixed; background: white; border-radius: 12px; padding: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: none; z-index: 1001;
            min-width: 200px; animation: menuAppear 0.15s ease-out; border: 1px solid var(--border-color);
        }
        .context-menu-item {
            padding: 10px 12px; color: var(--text-primary); cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; gap: 10px; border-radius: 8px;
        }
        .context-menu-item:hover { background: var(--button-bg); color: var(--accent-dark); }
        .context-menu-item i { font-size: 1.1em; width: 20px; text-align: center; color: var(--text-secondary); transition: color 0.2s; }
        .context-menu-item:hover i { color: var(--accent-dark); }
        
        #fileInput { display: none; }
        
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4);
            z-index: 2000; display: none; align-items: center; justify-content: center; animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background: white; padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%; max-width: 400px; animation: menuAppear 0.3s ease-out;
        }
        .modal-content h3 { margin-bottom: 15px; font-weight: 700; color: var(--text-primary); }
        .modal-content input[type="text"] {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color);
            font-size: 1em; margin-bottom: 20px;
        }
        .modal-content input[type="text"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.25);
            outline: none;
        }
        .modal-buttons { display: flex; justify-content: flex-end; gap: 10px; }
        .modal-btn {
            padding: 10px 20px; border: none; border-radius: 8px; font-size: 1em;
            cursor: pointer; transition: background-color 0.2s; font-weight: 500;
        }
        #modalOkBtn { background: var(--accent-color); color: white; }
        #modalOkBtn:hover { background: var(--accent-dark); }
        #modalCancelBtn { background: #e9ecef; color: var(--text-primary); }
        #modalCancelBtn:hover { background: #dee2e6; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes menuAppear { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="sidebar-btn" onclick="document.getElementById('fileInput').click()" title="Открыть (O)"><i class="fas fa-folder-open"></i></button>
        <button class="sidebar-btn" onclick="zoomIn()" title="Увеличить (+)"><i class="fas fa-search-plus"></i></button>
        <button class="sidebar-btn" onclick="zoomOut()" title="Уменьшить (-)"><i class="fas fa-search-minus"></i></button>
  <button class="sidebar-btn" onclick="undoLastAction()" id="undoBtn" title="Отменить (Ctrl+Z)"><i class="fas fa-undo"></i></button>
<button class="sidebar-btn" onclick="redoLastAction()" id="redoBtn" title="Повторить (Ctrl+Y)"><i class="fas fa-redo"></i></button>
<button class="sidebar-btn" onclick="toggleFullscreen()" title="Полный экран (F)"><i class="fas fa-expand"></i></button>
<div class="sidebar-separator"></div>
        <button id="arrowModeBtn" class="sidebar-btn" onclick="setActiveMode('arrow')" title="Стрелка (A)"><i class="fas fa-long-arrow-alt-up"></i></button>
      
<button id="lineModeBtn" class="sidebar-btn" onclick="setActiveMode('line')" title="Линия (L)"><i class="fas fa-pencil-alt"></i></button>
        <button id="placemarkModeBtn" class="sidebar-btn" onclick="setActiveMode('placemark')" title="Метка (M)"><i class="fas fa-map-marker-alt"></i></button>
        <button id="textModeBtn" class="sidebar-btn" onclick="setActiveMode('text')" title="Текст (T)"><i class="fas fa-font"></i></button>
        <button id="eraserModeBtn" class="sidebar-btn" onclick="setActiveMode('eraser')" title="Ластик (E)"><i class="fas fa-eraser"></i></button>
        <div class="sidebar-separator"></div>
        <div class="sidebar-control-group">
            <label for="annotationColorPicker">Цвет</label>

        </div>
        <div class="sidebar-control-group">
             <label for="fontFamilySelect">Шрифт</label>
             <select id="fontFamilySelect">
                <option value="Inter">Inter</option><option value="Arial">Arial</option><option value="Verdana">Verdana</option><option value="Times New Roman">Times New Roman</option>
             </select>
            <label for="fontSizeInput">Размер</label>
            <input type="number" id="fontSizeInput" value="30" min="8" max="300" title="Размер шрифта">
            <label for="arrowThicknessInput">Толщина</label>
            <input type="number" id="arrowThicknessInput" value="4" min="1" max="50" title="Толщина линии">
             <label for="textRotationInput">Поворот</label>
            <input type="number" id="textRotationInput" value="0" min="0" max="360" title="Поворот текста (°)">
            <label for="eraserSizeInput">Размер ластика</label>
            <input type="number" id="eraserSizeInput" value="20" min="5" max="100" title="Размер ластика">
        </div>
        <div class="sidebar-separator"></div>
        <button class="sidebar-btn" onclick="saveAsPNG()" title="Сохранить как PNG"><i class="fas fa-save"></i></button>
        <button class="sidebar-btn" onclick="saveAsJPG()" title="Сохранить как JPG"><i class="fas fa-file-image"></i></button>
    </div>

    <div class="main-content">
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-content">
                <img src="https://i.ibb.co/DDgPCY2Y/picture.png" class="drop-zone-icon" alt="Иконка загрузки">
                <div class="drop-zone-text">Перетащите изображение или вставьте (Ctrl+V)</div>
            </div>
        </div>
        <div class="image-container" id="imageContainer">
            <div id="imageWrapper"><img id="imagePreview" alt="Предпросмотр"><canvas id="annotationCanvas"></canvas><div class="selection" id="selection"></div></div>
        </div>
        <div class="selection-info" id="selectionInfo"></div>
        <div class="status-bar" id="statusBar">Готов к работе. Ctrl+V для вставки из буфера.</div>
        <div class="zoom-info" id="zoomInfo">Масштаб: 100%</div>
    </div>

    <div class="context-menu" id="selectionContextMenu">
        <div class="context-menu-item" onclick="copySelection()"><i class="fas fa-copy"></i>Копировать</div>
        <div class="context-menu-item" onclick="cropSelection()"><i class="fas fa-crop"></i>Обрезать</div>
    </div>
    <div class="context-menu" id="textContextMenu">
        <div class="context-menu-item" onclick="editText()"><i class="fas fa-pencil-alt"></i>Редактировать текст</div>
        <div class="context-menu-item" onclick="deleteSelectedText()"><i class="fas fa-trash-alt"></i>Удалить</div>
    </div>

    <input type="file" id="fileInput" accept="image/*">

    <div class="modal-backdrop" id="textModal">
        <div class="modal-content">
            <h3>Ввод текста</h3>
            <input type="text" id="textInput" placeholder="Введите текст...">
            <div class="modal-buttons">
                <button class="modal-btn" id="modalCancelBtn">Отмена</button>
                <button class="modal-btn" id="modalOkBtn">OK</button>
            </div>
        </div>
    </div>
    
 <script>
    // DOM Elements
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');
    const imageContainer = document.getElementById('imageContainer');
    const imageWrapper = document.getElementById('imageWrapper');
    const selection = document.getElementById('selection');
    const statusBar = document.getElementById('statusBar');
    const zoomInfo = document.getElementById('zoomInfo');
    const annotationCanvas = document.getElementById('annotationCanvas');
    const annotationCtx = annotationCanvas.getContext('2d');
    const selectionInfo = document.getElementById('selectionInfo');
    const selectionContextMenu = document.getElementById('selectionContextMenu');
    const textContextMenu = document.getElementById('textContextMenu');
    const textModal = document.getElementById('textModal');
    const textInput = document.getElementById('textInput');

    // Buttons
    const buttons = {
        arrow: document.getElementById('arrowModeBtn'),
        line: document.getElementById('lineModeBtn'),
        placemark: document.getElementById('placemarkModeBtn'),
        text: document.getElementById('textModeBtn'),
        eraser: document.getElementById('eraserModeBtn'),
        undo: document.getElementById('undoBtn'),
        redo: document.getElementById('redoBtn')
    };

    // Controls
    const controls = {
        color: document.getElementById('annotationColorPicker'),
        thickness: document.getElementById('arrowThicknessInput'),
        fontSize: document.getElementById('fontSizeInput'),
        fontFamily: document.getElementById('fontFamilySelect'),
        rotation: document.getElementById('textRotationInput'),
        eraserSize: document.getElementById('eraserSizeInput')
    };

    // State variables
    let currentZoom = 1;
    let originalFile = null;
    let originalImageDataURL = null;
    let isSelecting = false, selectionStartX, selectionStartY, selectedArea = null;
    let activeMode = null;
    
    // Annotation Arrays
    let arrows = [], lines = [], placemarks = [], texts = [], eraserStrokes = [];

    // Drawing State
    let isDrawingArrow = false, currentArrowStart = {};
    let isDrawingLine = false, currentLineStart = {};
    let isErasing = false, currentEraserPath = [];

    // Panning State
    let isPanning = false;
    let isDraggingPan = false;
    let panStartX, panStartY, panStartWrapperX, panStartWrapperY;

    // History for Undo/Redo
    let historyStack = [];
    let redoStack = [];
    
    // Interactive Text State
    let selectedTextId = null;
    let isDraggingText = false;
    let isRotatingText = false;
    let textDragOffset = {};
    let textModalCallback = null;
    
    const placemarkImage = new Image();
    placemarkImage.crossOrigin = "Anonymous";
    placemarkImage.onload = () => { if (imagePreview.src) redrawAnnotations(); };
    placemarkImage.src = "https://i.ibb.co/ZR742D82/geometka.png";

    // --- History Management (Undo/Redo) ---
    function saveStateToHistory() { const state = { arrows: JSON.parse(JSON.stringify(arrows)), lines: JSON.parse(JSON.stringify(lines)), placemarks: JSON.parse(JSON.stringify(placemarks)), texts: JSON.parse(JSON.stringify(texts)), eraserStrokes: JSON.parse(JSON.stringify(eraserStrokes)), }; historyStack.push(state); redoStack = []; updateUndoRedoButtons(); }
    function applyState(state) { arrows = state.arrows; lines = state.lines; placemarks = state.placemarks; texts = state.texts; eraserStrokes = state.eraserStrokes; redrawAnnotations(); }
    function undoLastAction() { if (historyStack.length <= 1) return; const currentState = historyStack.pop(); redoStack.push(currentState); const prevState = historyStack[historyStack.length - 1]; applyState(prevState); updateUndoRedoButtons(); }
    function redoLastAction() { if (redoStack.length === 0) return; const nextState = redoStack.pop(); historyStack.push(nextState); applyState(nextState); updateUndoRedoButtons(); }
    function updateUndoRedoButtons() { buttons.undo.disabled = historyStack.length <= 1; buttons.redo.disabled = redoStack.length === 0; }

    // --- Event Listeners ---
    function getMousePos(e) { const wrapperRect = imageWrapper.getBoundingClientRect(); const x = ((e.clientX - wrapperRect.left) / wrapperRect.width) * annotationCanvas.width; const y = ((e.clientY - wrapperRect.top) / wrapperRect.height) * annotationCanvas.height; if (x >= 0 && x <= annotationCanvas.width && y >= 0 && y <= annotationCanvas.height) { return { x, y }; } return null; }

    imageContainer.addEventListener('mousedown', e => {
        if (e.button !== 0 || !imagePreview.src) return;
        if (isPanning) { e.preventDefault(); isDraggingPan = true; panStartX = e.clientX; panStartY = e.clientY; panStartWrapperX = imageWrapper.offsetLeft; panStartWrapperY = imageWrapper.offsetTop; imageWrapper.style.cursor = 'grabbing'; return; }
        const pos = getMousePos(e); if (!pos) return;
        const textInteraction = checkTextInteraction(pos); if (textInteraction.isOver) { e.preventDefault(); setActiveMode(null); if (selectedTextId !== textInteraction.id) { selectedTextId = textInteraction.id; updateControlsForSelectedText(); } isRotatingText = textInteraction.onRotateHandle; isDraggingText = !isRotatingText; textDragOffset = { x: pos.x - textInteraction.obj.x, y: pos.y - textInteraction.obj.y }; redrawAnnotations(); return; } selectedTextId = null; redrawAnnotations();
        if (activeMode) { e.preventDefault(); switch (activeMode) { case 'arrow': isDrawingArrow = true; currentArrowStart = pos; break; case 'line': isDrawingLine = true; currentLineStart = pos; break; case 'eraser': isErasing = true; currentEraserPath = [pos]; break; case 'placemark': placemarks.push({ x: pos.x, y: pos.y, size: 35 }); saveStateToHistory(); redrawAnnotations(); break; case 'text': showTextModal(null, textContent => { if (textContent) { texts.push({ id: Date.now(), text: textContent, x: pos.x, y: pos.y, ...getCurrentTextStyles() }); saveStateToHistory(); redrawAnnotations(); } }); break; } } else { e.preventDefault(); isSelecting = true; selectionStartX = pos.x; selectionStartY = pos.y; Object.assign(selection.style, { display: 'block', left: `${(pos.x / annotationCanvas.width) * 100}%`, top: `${(pos.y / annotationCanvas.height) * 100}%`, width: '0%', height: '0%' }); }
    });

    window.addEventListener('mousemove', e => {
        if (!imagePreview.src) return;
        if (isDraggingPan) { e.preventDefault(); const dx = e.clientX - panStartX; const dy = e.clientY - panStartY; imageWrapper.style.left = `${panStartWrapperX + dx}px`; imageWrapper.style.top = `${panStartWrapperY + dy}px`; return; }
        const pos = getMousePos(e);
        if (isDraggingText || isRotatingText) { e.preventDefault(); const text = texts.find(t => t.id === selectedTextId); if (!text) return; const effectivePos = pos || {x: text.x + textDragOffset.x, y: text.y + textDragOffset.y}; if (isDraggingText) { text.x = effectivePos.x - textDragOffset.x; text.y = effectivePos.y - textDragOffset.y; } else { const angleRad = Math.atan2(effectivePos.y - text.y, effectivePos.x - text.x); let angleDeg = (angleRad * 180 / Math.PI) + 90; if (angleDeg < 0) angleDeg += 360; text.rotation = Math.round(angleDeg); controls.rotation.value = text.rotation; } redrawAnnotations(); return; }
        const textInteraction = pos ? checkTextInteraction(pos) : {isOver: false}; const defaultCursor = textInteraction.isOver ? (textInteraction.onRotateHandle ? 'alias' : 'move') : (activeMode ? (activeMode === 'text' ? 'text' : 'crosshair') : 'default'); imageWrapper.style.cursor = isPanning ? 'grab' : defaultCursor;
        if (!pos) return;
        if (isErasing) { e.preventDefault(); currentEraserPath.push(pos); redrawAnnotations(); return; }
        if (isDrawingArrow) redrawAnnotations({ type: 'arrow', start: currentArrowStart, end: pos });
        else if (isDrawingLine) redrawAnnotations({ type: 'line', start: currentLineStart, end: pos });
        else if (isSelecting) { const currentXPercent = (pos.x / annotationCanvas.width) * 100; const startXPercent = (selectionStartX / annotationCanvas.width) * 100; const currentYPercent = (pos.y / annotationCanvas.height) * 100; const startYPercent = (selectionStartY / annotationCanvas.height) * 100; Object.assign(selection.style, { left: `${Math.min(currentXPercent, startXPercent)}%`, top: `${Math.min(currentYPercent, startYPercent)}%`, width: `${Math.abs(currentXPercent - startXPercent)}%`, height: `${Math.abs(currentYPercent - startYPercent)}%` }); selectionInfo.style.display = 'block'; selectionInfo.textContent = `Выделение: ${Math.round(Math.abs(pos.x - selectionStartX))}x${Math.round(Math.abs(pos.y - selectionStartY))} px`; }
    });

    window.addEventListener('mouseup', e => {
        if (!imagePreview.src) return;
        if (isDraggingPan) { isDraggingPan = false; imageWrapper.style.cursor = 'grab'; return; }
        if(isDraggingText || isRotatingText) { isDraggingText = isRotatingText = false; saveStateToHistory(); return; }
        let actionTaken = false; const pos = getMousePos(e);
        if (isDrawingArrow) { isDrawingArrow = false; if (pos && Math.hypot(pos.x - currentArrowStart.x, pos.y - currentArrowStart.y) > 10) { arrows.push({ start: currentArrowStart, end: pos, color: controls.color.value, thickness: parseInt(controls.thickness.value) }); actionTaken = true; } }
        else if (isDrawingLine) { isDrawingLine = false; if (pos && Math.hypot(pos.x - currentLineStart.x, pos.y - currentLineStart.y) > 5) { lines.push({ start: currentLineStart, end: pos, color: controls.color.value, thickness: parseInt(controls.thickness.value) }); actionTaken = true; } }
        else if (isErasing) { isErasing = false; if (currentEraserPath.length > 1) { eraserStrokes.push({ path: [...currentEraserPath], size: parseInt(controls.eraserSize.value) }); actionTaken = true; } currentEraserPath = []; }
        else if (isSelecting) { isSelecting = false; const endPos = pos || {x: parseFloat(selection.style.left) * annotationCanvas.width / 100, y: parseFloat(selection.style.top) * annotationCanvas.height / 100}; const w = Math.abs(endPos.x - selectionStartX); const h = Math.abs(endPos.y - selectionStartY); selectedArea = (w < 5 || h < 5) ? null : { x: Math.min(endPos.x, selectionStartX), y: Math.min(endPos.y, selectionStartY), width: w, height: h }; if (!selectedArea) { selection.style.display = 'none'; selectionInfo.style.display = 'none'; } }
        if (actionTaken) saveStateToHistory();
        redrawAnnotations();
    });

    // --- Core Functions ---
    function loadImage(file, isReset = false) { const reader = new FileReader(); reader.onload = (e) => { const img = new Image(); img.onload = () => { if (!isReset && !file.name.startsWith('cropped_')) { originalFile = file; originalImageDataURL = e.target.result; } imagePreview.src = e.target.result; imagePreview.style.display = 'block'; const { naturalWidth, naturalHeight } = img; const padding = 20; const { clientWidth, clientHeight } = imageContainer; const fitRatio = Math.min((clientWidth - padding) / naturalWidth, (clientHeight - padding) / naturalHeight, 1); imageWrapper.style.width = `${naturalWidth * fitRatio}px`; imageWrapper.style.height = `${naturalHeight * fitRatio}px`; imageWrapper.style.top = '50%'; imageWrapper.style.left = '50%'; annotationCanvas.width = naturalWidth; annotationCanvas.height = naturalHeight; currentZoom = 1; updateZoom(); resetAnnotationsAndState(); dropZone.style.opacity = '0'; setTimeout(() => dropZone.style.display = 'none', 300); statusBar.textContent = `Загружено: ${file.name || 'вставлено из буфера'}`; }; img.src = e.target.result; }; reader.readAsDataURL(file); }
    function redrawAnnotations(tempObject = null) { annotationCtx.clearRect(0, 0, annotationCanvas.width, annotationCanvas.height); arrows.forEach(a => drawArrow(annotationCtx, a.start.x, a.start.y, a.end.x, a.end.y, a.color, a.thickness)); lines.forEach(l => drawLine(annotationCtx, l.start.x, l.start.y, l.end.x, l.end.y, l.color, l.thickness)); placemarks.forEach(p => annotationCtx.drawImage(placemarkImage, p.x - p.size / 2, p.y - p.size, p.size, p.size * 1.4)); texts.forEach(t => drawText(annotationCtx, t)); eraserStrokes.forEach(stroke => drawEraserStroke(annotationCtx, stroke)); if (isErasing && currentEraserPath.length > 1) { drawEraserStroke(annotationCtx, { path: currentEraserPath, size: parseInt(controls.eraserSize.value) }); } if (selectedTextId) { const text = texts.find(t => t.id === selectedTextId); if (text) drawTextSelectionHandles(annotationCtx, text); } if (tempObject) { const color = controls.color.value; const thickness = parseInt(controls.thickness.value); if (tempObject.type === 'arrow') drawArrow(annotationCtx, tempObject.start.x, tempObject.start.y, tempObject.end.x, tempObject.end.y, color, thickness); else if (tempObject.type === 'line') drawLine(annotationCtx, tempObject.start.x, tempObject.start.y, tempObject.end.x, tempObject.end.y, color, thickness); } }
    function saveWithAnnotations(format, quality) { if (!imagePreview.src) return; selectedTextId = null; redrawAnnotations(); const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d'); canvas.width = imagePreview.naturalWidth; canvas.height = imagePreview.naturalHeight; if (format === 'image/jpeg') { ctx.fillStyle = '#FFFFFF'; ctx.fillRect(0, 0, canvas.width, canvas.height); } ctx.drawImage(imagePreview, 0, 0); ctx.drawImage(annotationCanvas, 0, 0); const ext = format === 'image/jpeg' ? 'jpg' : 'png'; const fileName = `${(originalFile?.name || 'image').replace(/\.[^/.]+$/, '')}_annotated.${ext}`; const link = document.createElement('a'); link.download = fileName; link.href = canvas.toDataURL(format, quality); link.click(); statusBar.textContent = `Сохранено как ${fileName}`; }
    function drawArrow(ctx, fromX, fromY, toX, toY, color, thickness) { const headLength = Math.min(30, Math.max(8, thickness * 2.5)); const angle = Math.atan2(toY - fromY, toX - fromX); Object.assign(ctx, { strokeStyle: color, fillStyle: color, lineWidth: thickness }); ctx.beginPath(); ctx.moveTo(fromX, fromY); ctx.lineTo(toX, toY); ctx.stroke(); ctx.beginPath(); ctx.moveTo(toX, toY); ctx.lineTo(toX - headLength * Math.cos(angle - Math.PI / 6), toY - headLength * Math.sin(angle - Math.PI / 6)); ctx.lineTo(toX - headLength * Math.cos(angle + Math.PI / 6), toY - headLength * Math.sin(angle + Math.PI / 6)); ctx.closePath(); ctx.fill(); }
    function drawLine(ctx, fromX, fromY, toX, toY, color, thickness) { ctx.save(); Object.assign(ctx, { strokeStyle: color, lineWidth: thickness, lineCap: 'round' }); ctx.beginPath(); ctx.moveTo(fromX, fromY); ctx.lineTo(toX, toY); ctx.stroke(); ctx.restore(); }
    function drawText(ctx, t) { ctx.save(); ctx.translate(t.x, t.y); ctx.rotate(t.rotation * Math.PI / 180); ctx.font = `${t.size}px ${t.family}`; ctx.fillStyle = t.color; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText(t.text, 0, 0); ctx.restore(); }
    function drawTextSelectionHandles(ctx, t) { ctx.font = `${t.size}px ${t.family}`; const metrics = ctx.measureText(t.text); const w = metrics.width + 20, h = t.size + 10, handleRadius = 8, handleOffset = 20; const accentColor = '#2196F3'; ctx.save(); ctx.translate(t.x, t.y); ctx.rotate(t.rotation * Math.PI / 180); ctx.strokeStyle = accentColor; ctx.lineWidth = 1; ctx.setLineDash([6, 3]); ctx.strokeRect(-w / 2, -h / 2, w, h); ctx.beginPath(); ctx.arc(0, -h / 2 - handleOffset, handleRadius, 0, 2 * Math.PI); ctx.fillStyle = accentColor; ctx.fill(); ctx.strokeStyle = '#fff'; ctx.lineWidth = 3; ctx.stroke(); ctx.restore(); }
    function drawEraserStroke(ctx, stroke) { if (!stroke || stroke.path.length < 2) return; ctx.save(); ctx.strokeStyle = '#FFFFFF'; ctx.lineWidth = stroke.size; ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.beginPath(); ctx.moveTo(stroke.path[0].x, stroke.path[0].y); for (let i = 1; i < stroke.path.length; i++) { ctx.lineTo(stroke.path[i].x, stroke.path[i].y); } ctx.stroke(); ctx.restore(); }
    function setActiveMode(mode) { activeMode = (activeMode === mode) ? null : mode; selectedTextId = null; Object.values(buttons).forEach(b => b.classList.remove('active')); if (activeMode && buttons[activeMode]) buttons[activeMode].classList.add('active'); redrawAnnotations(); }
    function resetAnnotationsAndState() { arrows = []; lines = []; placemarks = []; texts = []; eraserStrokes = []; activeMode = null; isSelecting = false; selectedArea = null; isDrawingArrow = false; isDrawingLine = false; selectedTextId = null; isErasing = false; currentEraserPath = []; selection.style.display = 'none'; selectionInfo.style.display = 'none'; Object.values(buttons).forEach(b => b.classList.remove('active')); historyStack = []; redoStack = []; saveStateToHistory(); redrawAnnotations(); }
    function revertToOriginal() { if (originalFile && originalImageDataURL) { loadImage(originalFile, true); statusBar.textContent = `Возврат к оригиналу: ${originalFile.name}.`; } else { imagePreview.src = ''; imagePreview.style.display = 'none'; dropZone.style.display = 'flex'; setTimeout(() => dropZone.style.opacity = '1', 50); resetAnnotationsAndState(); statusBar.textContent = 'Готов к работе. Ctrl+V для вставки из буфера.'; } }
    function editText() { const text = texts.find(t => t.id === selectedTextId); if(text) showTextModal(text.text, newText => { if (newText) { text.text = newText; saveStateToHistory(); } else { deleteSelectedText(); } redrawAnnotations(); }); }
    function deleteSelectedText() { if (selectedTextId) { texts = texts.filter(t => t.id !== selectedTextId); selectedTextId = null; saveStateToHistory(); redrawAnnotations(); } }
    
    // ИСПРАВЛЕНИЕ: Возвращаем удаленные функции
    const toggleFullscreen = () => { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); };
    const saveAsJPG = () => saveWithAnnotations('image/jpeg', 0.92);
    const saveAsPNG = () => saveWithAnnotations('image/png');
    
    function applyZoom(e, zoomFactor) {
        if (!imagePreview.src) return;
        const wrapperRect = imageWrapper.getBoundingClientRect();
        const mouseX = e.clientX - wrapperRect.left;
        const mouseY = e.clientY - wrapperRect.top;
        const oldZoom = currentZoom;
        const newZoom = oldZoom * zoomFactor;
        if (newZoom > 20 || newZoom < 0.1) return;
        currentZoom = newZoom;
        const oldLeft = imageWrapper.offsetLeft;
        const oldTop = imageWrapper.offsetTop;
        const newLeft = oldLeft - (mouseX * (newZoom - oldZoom) / oldZoom);
        const newTop = oldTop - (mouseY * (newZoom - oldZoom) / oldZoom);
        imageWrapper.style.left = `${newLeft}px`;
        imageWrapper.style.top = `${newTop}px`;
        updateZoom();
    }
    
    function updateZoom() { if (!imagePreview.src) return; imageWrapper.style.transform = `translate(-50%, -50%) scale(${currentZoom})`; zoomInfo.textContent = `Масштаб: ${Math.round(currentZoom * 100)}%`; }
    const zoomIn = (e) => applyZoom(e || {clientX: imageContainer.clientWidth/2 + imageContainer.getBoundingClientRect().left, clientY: imageContainer.clientHeight/2 + imageContainer.getBoundingClientRect().top}, 1.2);
    const zoomOut = (e) => applyZoom(e || {clientX: imageContainer.clientWidth/2 + imageContainer.getBoundingClientRect().left, clientY: imageContainer.clientHeight/2 + imageContainer.getBoundingClientRect().top}, 1/1.2);
    
    imageContainer.addEventListener('wheel', (e) => { e.preventDefault(); if (e.deltaY < 0) zoomIn(e); else zoomOut(e); }, { passive: false });

    function copySelection() { if (!selectedArea) return; const canvas = document.createElement('canvas'); canvas.width = selectedArea.width; canvas.height = selectedArea.height; canvas.getContext('2d').drawImage(imagePreview, selectedArea.x, selectedArea.y, selectedArea.width, selectedArea.height, 0, 0, selectedArea.width, selectedArea.height); canvas.toBlob(blob => { navigator.clipboard.write([new ClipboardItem({ "image/png": blob })]).then(() => statusBar.textContent = 'Выделенная область скопирована').catch(err => console.error('Ошибка копирования:', err)); }); }
    function cropSelection() { if (!selectedArea) return; const canvas = document.createElement('canvas'); canvas.width = selectedArea.width; canvas.height = selectedArea.height; canvas.getContext('2d').drawImage(imagePreview, selectedArea.x, selectedArea.y, selectedArea.width, selectedArea.height, 0, 0, selectedArea.width, selectedArea.height); canvas.toBlob((blob) => { loadImage(new File([blob], `cropped_${originalFile?.name || 'image.png'}`, { type: 'image/png' })); }, 'image/png'); }
    function getCurrentTextStyles() { return { color: controls.color.value, size: parseInt(controls.fontSize.value), family: controls.fontFamily.value, rotation: parseInt(controls.rotation.value) }; }
    function updateControlsForSelectedText() { const text = texts.find(t => t.id === selectedTextId); if (!text) return; controls.color.value = text.color; controls.fontSize.value = text.size; controls.fontFamily.value = text.family; controls.rotation.value = text.rotation; }
    function checkTextInteraction(pos) { const result = { isOver: false, onRotateHandle: false, id: null, obj: null }; for(let i = texts.length - 1; i >= 0; i--) { const t = texts[i]; annotationCtx.font = `${t.size}px ${t.family}`; const metrics = annotationCtx.measureText(t.text); const w = metrics.width + 20, h = t.size + 10, handleRadius = 10, handleOffset = 20; const angle = -t.rotation * Math.PI / 180; const dx = pos.x - t.x, dy = pos.y - t.y; const rotatedX = dx * Math.cos(angle) - dy * Math.sin(angle); const rotatedY = dx * Math.sin(angle) + dy * Math.cos(angle); const handleDist = Math.hypot(rotatedX, rotatedY - (-h / 2 - handleOffset)); if (handleDist <= handleRadius) { result.isOver = true; result.onRotateHandle = true; result.id = t.id; result.obj = t; break; } if (Math.abs(rotatedX) < w / 2 && Math.abs(rotatedY) < h / 2) { result.isOver = true; result.onRotateHandle = false; result.id = t.id; result.obj = t; break; } } return result; }
    Object.values(controls).forEach(c => c.addEventListener('input', () => { if (selectedTextId) { const text = texts.find(t => t.id === selectedTextId); if (text) { Object.assign(text, getCurrentTextStyles()); saveStateToHistory(); } redrawAnnotations(); } }));
    function showTextModal(initialText, callback) { textModal.style.display = 'flex'; textInput.value = initialText || ''; textInput.focus(); textInput.select(); textModalCallback = callback; }
    document.getElementById('modalOkBtn').onclick = () => { if (textModalCallback) textModalCallback(textInput.value); textModal.style.display = 'none'; };
    document.getElementById('modalCancelBtn').onclick = () => textModal.style.display = 'none';
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('dragover'); const file = e.dataTransfer.files[0]; if (file && file.type.startsWith('image/')) loadImage(file); });
    fileInput.addEventListener('change', (e) => { if (e.target.files[0]) loadImage(e.target.files[0]); });
    document.addEventListener('paste', (event) => { const items = (event.clipboardData || event.originalEvent.clipboardData).items; for (const item of items) { if (item.type.startsWith("image/")) { const blob = item.getAsFile(); if (blob) { loadImage(new File([blob], "pasted_image.png", {type: blob.type})); event.preventDefault(); return; } } } });
    imageContainer.addEventListener('contextmenu', e => { e.preventDefault(); const pos = getMousePos(e); if(!pos) return; const textInteraction = checkTextInteraction(pos); if (textInteraction.isOver) { if(selectedTextId !== textInteraction.id) { selectedTextId = textInteraction.id; updateControlsForSelectedText(); redrawAnnotations(); } showContextMenu(textContextMenu, e); } else if (selectedArea) { showContextMenu(selectionContextMenu, e); } });
    document.addEventListener('click', (e) => { if (!e.target.closest('.context-menu')) { selectionContextMenu.style.display = 'none'; textContextMenu.style.display = 'none'; } });
    function showContextMenu(menu, e) { selectionContextMenu.style.display = 'none'; textContextMenu.style.display = 'none'; Object.assign(menu.style, { display: 'block', left: `${e.pageX + 5}px`, top: `${e.pageY + 5}px` }); }
    window.addEventListener('load', async () => { if (!navigator.clipboard || !navigator.permissions) return; try { const permission = await navigator.permissions.query({ name: 'clipboard-read' }); if (permission.state === 'granted' || permission.state === 'prompt') { const items = await navigator.clipboard.read(); for (const item of items) { const imageType = item.types.find(type => type.startsWith('image/')); if (imageType) { const blob = await item.getType(imageType); loadImage(new File([blob], "pasted_on_load.png", { type: blob.type })); break; } } } } catch (err) { console.log('Не удалось прочитать буфер обмена при загрузке:', err.name, err.message); } });
    
    document.addEventListener('keydown', (e) => { 
        if (textModal.style.display === 'flex') { if (e.key === 'Enter') document.getElementById('modalOkBtn').click(); if (e.key === 'Escape') document.getElementById('modalCancelBtn').click(); return; }
        if (e.code === 'Space' && !isPanning && !isDraggingPan) { e.preventDefault(); isPanning = true; imageWrapper.style.cursor = 'grab'; }
        if (e.ctrlKey || e.metaKey) { if (e.key.toLowerCase() === 'z') { e.preventDefault(); undoLastAction(); } if (e.key.toLowerCase() === 'y') { e.preventDefault(); redoLastAction(); } return; } 
        if (e.key === 'Escape') { if (isDrawingArrow || isDrawingLine || isErasing) { isDrawingArrow = isDrawingLine = isErasing = false; redrawAnnotations(); } else if (activeMode) setActiveMode(null); else if (selectedTextId) { selectedTextId = null; redrawAnnotations(); } else revertToOriginal(); } 
        if (/INPUT|SELECT|TEXTAREA/.test(document.activeElement.tagName)) return; 
        if (e.key.toLowerCase() === 'o') fileInput.click(); 
        if (e.key.toLowerCase() === 'f') toggleFullscreen(); 
        if (e.key === '+' || e.key === '=') zoomIn(); 
        if (e.key === '-') zoomOut(); 
        if (e.key.toLowerCase() === 'a') setActiveMode('arrow'); 
        if (e.key.toLowerCase() === 'l') setActiveMode('line'); 
        if (e.key.toLowerCase() === 'm') setActiveMode('placemark'); 
        if (e.key.toLowerCase() === 't') setActiveMode('text'); 
        if (e.key.toLowerCase() === 'e') setActiveMode('eraser'); 
    });
    
    document.addEventListener('keyup', (e) => {
        if (e.code === 'Space') {
            e.preventDefault();
            isPanning = false;
            if (!isDraggingPan) {
                const pos = getMousePos(e); 
                const textInteraction = pos ? checkTextInteraction(pos) : { isOver: false };
                imageWrapper.style.cursor = textInteraction.isOver ? (textInteraction.onRotateHandle ? 'alias' : 'move') : (activeMode ? 'crosshair' : 'default');
            }
        }
    });

</script>
