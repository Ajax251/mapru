<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактор изображений</title>
    <link rel="icon" href="img/picture.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="webfonts/all.min.css">
       <style>
        /* Стиль, основанный на предоставленном примере */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-bg: #f7f9fc;
            --sidebar-bg: rgba(255, 255, 255, 0.9);
            --button-bg: #e3f2fd;
            --button-hover-bg: #e3f2fd;
            --accent-color: #2196F3;
            --accent-dark: #1976D2;
            --text-primary: #37474F;
            --text-secondary: #6c757d;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --shadow-strong-color: rgba(33, 150, 243, 0.2);
            --sidebar-width: 80px;
        }
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }
        ::-webkit-scrollbar { width: 12px; height: 12px; }
        ::-webkit-scrollbar-track { background: var(--primary-bg); }
        ::-webkit-scrollbar-thumb { background: #b0bec5; border-radius: 6px; border: 3px solid var(--primary-bg); }
        ::-webkit-scrollbar-thumb:hover { background: #90a4ae; }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            box-shadow: 1px 0 15px var(--shadow-color);
            padding: 15px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            z-index: 100;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }
        .sidebar-btn {
            width: 55px; height: 55px; border-radius: 16px; border: none;
            background: var(--button-bg); color: var(--accent-color); cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; justify-content: center;
            position: relative; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); flex-shrink: 0;
        }
        .sidebar-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            background-color: #e9ecef;
        }
        .sidebar-btn.active { background-color: var(--accent-color); color: white; }
        .sidebar-btn.active i { color: white; }
        .sidebar-btn:hover:not(.active):not(:disabled) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 12px var(--shadow-strong-color);
            background-color: var(--button-hover-bg);
        }
        .sidebar-btn:active:not(.active):not(:disabled) { transform: translateY(0) scale(0.95); }
        .sidebar-btn i { font-size: 1.6em; transition: all 0.3s ease; }
        .sidebar-btn:hover:not(.active):not(:disabled) i { color: var(--accent-dark); }
        .sidebar-separator { width: 80%; height: 1px; background-color: var(--border-color); margin: 8px 0; }
        .sidebar-control-group {
            display: flex; flex-direction: column; align-items: center;
            gap: 6px; margin-bottom: 5px; width: 100%;
        }
        .sidebar-control-group label { font-size: 0.75em; color: var(--text-secondary); font-weight: 500; }
        .sidebar-control-group input, .sidebar-control-group select {
            width: 60px; padding: 5px; border: 1px solid var(--border-color);
            border-radius: 8px; text-align: center; font-size: 0.8em;
            background: #fff; -moz-appearance: textfield;
        }
        .sidebar-control-group input[type="color"] { width: 45px; height: 30px; padding: 2px; border-radius: 8px; }
        .sidebar-control-group input::-webkit-outer-spin-button, .sidebar-control-group input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; }
        .drop-zone {
            position: fixed; top: 15px; left: calc(var(--sidebar-width) + 15px); right: 15px; bottom: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(5px); z-index: 1000;
            transition: opacity 0.3s ease; border: 2px dashed var(--accent-color); border-radius: 20px;
        }
        .drop-zone.dragover { background: rgba(33, 150, 243, 0.05); }
        .drop-zone-content { text-align: center; color: var(--accent-color); }
        .drop-zone-icon { width: 100px; height: 100px; margin-bottom: 20px; opacity: 0.8; }
        .drop-zone-text { font-size: 1.2em; color: var(--text-secondary); font-weight: 500; }

        .image-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            padding: 10px;
        }
        #imageWrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            transform-origin: center center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            line-height: 0;
            cursor: default;
        }
        #imagePreview {
            display: none;
            width: 100%;
            height: 100%;
            vertical-align: top;
            background: white;
        }
        #annotationCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 998;
        }
        .selection {
            position: absolute;
            border: 2px dashed var(--accent-color);
            background: rgba(33, 150, 243, 0.1);
            pointer-events: none;
            z-index: 999;
            display: none;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.25);
        }

        .status-bar, .zoom-info, .selection-info {
            position: fixed; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            color: var(--text-primary); padding: 8px 16px; border-radius: 30px; font-size: 14px;
            box-shadow: 0 4px 12px var(--shadow-color); z-index: 100; transition: all 0.3s ease;
        }
        .status-bar { bottom: 20px; left: 50%; transform: translateX(-50%); }
        .zoom-info { top: 20px; right: 20px; }
        .selection-info { top: 20px; left: calc(var(--sidebar-width) + 20px); display: none; }

        .context-menu {
            position: fixed; background: white; border-radius: 12px; padding: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: none; z-index: 1001;
            min-width: 200px; animation: menuAppear 0.15s ease-out; border: 1px solid var(--border-color);
        }
        .context-menu-item {
            padding: 10px 12px; color: var(--text-primary); cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; gap: 10px; border-radius: 8px;
        }
        .context-menu-item:hover { background: var(--button-bg); color: var(--accent-dark); }
        .context-menu-item i { font-size: 1.1em; width: 20px; text-align: center; color: var(--text-secondary); transition: color 0.2s; }
        .context-menu-item:hover i { color: var(--accent-dark); }
        
        #fileInput, #jsonInput { display: none; }
        
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4);
            z-index: 2000; display: none; align-items: center; justify-content: center; animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background: white; padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%; max-width: 450px; animation: menuAppear 0.3s ease-out;
        }
        .modal-content h3 { margin-bottom: 15px; font-weight: 700; color: var(--text-primary); }
        .modal-content input[type="text"] {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color);
            font-size: 1em; margin-bottom: 20px;
        }
        .modal-content input[type="text"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.25);
            outline: none;
        }
        .modal-buttons { display: flex; justify-content: flex-end; gap: 10px; }
        .modal-btn {
            padding: 10px 20px; border: none; border-radius: 8px; font-size: 1em;
            cursor: pointer; transition: background-color 0.2s; font-weight: 500;
        }
        #modalOkBtn { background: var(--accent-color); color: white; }
        #modalOkBtn:hover { background: var(--accent-dark); }
        #modalCancelBtn { background: #e9ecef; color: var(--text-primary); }
        #modalCancelBtn:hover { background: #dee2e6; }
        
        .modal-options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 20px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .modal-option-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .modal-checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            gap: 8px;
            font-weight: 500;
        }
        .modal-radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-left: 25px;
        }
        .blur-control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .blur-control-group input[type="range"] { flex: 1; }
        .blur-control-group input[type="number"] { width: 60px; text-align: center; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes menuAppear { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="sidebar-btn" onclick="document.getElementById('fileInput').click()" title="Открыть (O)"><i class="fas fa-folder-open"></i></button>
        <button class="sidebar-btn" onclick="zoomIn()" title="Увеличить (+)"><i class="fas fa-search-plus"></i></button>
        <button class="sidebar-btn" onclick="zoomOut()" title="Уменьшить (-)"><i class="fas fa-search-minus"></i></button>
        <button class="sidebar-btn" onclick="undoLastAction()" id="undoBtn" title="Отменить (Ctrl+Z)"><i class="fas fa-undo"></i></button>
        <button class="sidebar-btn" onclick="redoLastAction()" id="redoBtn" title="Повторить (Ctrl+Y)"><i class="fas fa-redo"></i></button>
        <button class="sidebar-btn" onclick="toggleFullscreen()" title="Полный экран (F)"><i class="fas fa-expand"></i></button>
        <div class="sidebar-separator"></div>
        <button id="arrowModeBtn" class="sidebar-btn" onclick="setActiveMode('arrow')" title="Стрелка (A)"><i class="fas fa-long-arrow-alt-up"></i></button>
        <button id="lineModeBtn" class="sidebar-btn" onclick="setActiveMode('line')" title="Линия (L)"><i class="fas fa-pencil-alt"></i></button>
        <button id="placemarkModeBtn" class="sidebar-btn" onclick="setActiveMode('placemark')" title="Метка (M)"><i class="fas fa-map-marker-alt"></i></button>
        <button id="textModeBtn" class="sidebar-btn" onclick="setActiveMode('text')" title="Текст (T)"><i class="fas fa-font"></i></button>
        <button id="eraserModeBtn" class="sidebar-btn" onclick="setActiveMode('eraser')" title="Ластик (E)"><i class="fas fa-eraser"></i></button>
        <div class="sidebar-separator"></div>
        <div class="sidebar-control-group">
            <label for="annotationColorPicker">Цвет</label>
            <input type="color" id="annotationColorPicker" value="#FF0000" title="Цвет аннотации">
        </div>
        <div class="sidebar-control-group">
            <label for="fontFamilySelect">Шрифт</label>
            <select id="fontFamilySelect">
                <option value="Inter">Inter</option>
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman" selected>Times New Roman</option>
            </select>
            <label for="fontSizeInput">Размер</label>
            <input type="number" id="fontSizeInput" value="30" min="8" max="300" title="Размер шрифта">
            <label for="arrowThicknessInput">Толщина</label>
            <input type="number" id="arrowThicknessInput" value="2" min="1" max="50" title="Толщина линии">
            <label for="textRotationInput">Поворот</label>
            <input type="number" id="textRotationInput" value="0" min="0" max="360" title="Поворот текста (°)">
            <label for="eraserSizeInput">Размер ластика</label>
            <input type="number" id="eraserSizeInput" value="20" min="5" max="100" title="Размер ластика">
        </div>
        <div class="sidebar-separator"></div>
        <button class="sidebar-btn" onclick="saveAsPNG()" title="Сохранить как PNG"><i class="fas fa-save"></i></button>
        <button class="sidebar-btn" onclick="saveAsJPG()" title="Сохранить как JPG"><i class="fas fa-file-image"></i></button>
        <div class="sidebar-separator"></div>
        <button class="sidebar-btn" onclick="exportAnnotationsAsJSON()" id="exportAnnotationsBtn" title="Экспорт аннотаций (JSON)"><i class="fas fa-file-export"></i></button>
        <button class="sidebar-btn" onclick="importAnnotationsFromJSON()" id="importAnnotationsBtn" title="Импорт аннотаций (JSON)"><i class="fas fa-file-import"></i></button>
    </div>

    <div class="main-content">
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-content">
                <img src="img/im.png" class="drop-zone-icon" alt="Иконка загрузки">
                <div class="drop-zone-text">Перетащите изображение или вставьте (Ctrl+V)</div>
            </div>
        </div>
        <div class="image-container" id="imageContainer">
            <div id="imageWrapper"><img id="imagePreview" alt="Предпросмотр"><canvas id="annotationCanvas"></canvas><div class="selection" id="selection"></div></div>
        </div>
        <div class="selection-info" id="selectionInfo"></div>
        <div class="status-bar" id="statusBar">Готов к работе. Ctrl+V для вставки из буфера.</div>
        <div class="zoom-info" id="zoomInfo">Масштаб: 100%</div>
    </div>

    <div class="context-menu" id="selectionContextMenu">
        <div class="context-menu-item" onclick="copySelection()"><i class="fas fa-copy"></i>Копировать</div>
        <div class="context-menu-item" onclick="cropSelection()"><i class="fas fa-crop"></i>Обрезать</div>
        <!-- НОВЫЙ ПУНКТ МЕНЮ -->
        <div class="context-menu-item" onclick="pasteIntoSelection()"><i class="fas fa-paste"></i>Вставить</div>
    </div>
    <div class="context-menu" id="textContextMenu">
        <div class="context-menu-item" onclick="editText()"><i class="fas fa-pencil-alt"></i>Редактировать текст</div>
        <div class="context-menu-item" onclick="deleteSelectedText()"><i class="fas fa-trash-alt"></i>Удалить</div>
    </div>
    <!-- НОВОЕ КОНТЕКСТНОЕ МЕНЮ -->
    <div class="context-menu" id="imageContextMenu">
        <div class="context-menu-item" onclick="pasteAsObject()"><i class="fas fa-paste"></i>Вставить изображение</div>
    </div>

    <input type="file" id="fileInput" accept="image/*">
    <input type="file" id="jsonInput" accept="application/json">


    <div class="modal-backdrop" id="textModal">
        <div class="modal-content">
            <h3>Ввод текста</h3>
            <input type="text" id="textInput" placeholder="Введите текст...">
            <div class="modal-options-grid">
                <div class="modal-option-group">
                    <label class="modal-checkbox-label">
                        <input type="checkbox" id="textStrokeCheckbox">
                        <span>Обводка</span>
                    </label>
                    <div id="strokeOptionsContainer" class="modal-radio-group" style="display: none;">
                        <label><input type="radio" name="strokeColor" value="#000000" checked> Черная</label>
                        <label><input type="radio" name="strokeColor" value="#FFFFFF"> Белая</label>
                    </div>
                </div>
                <div class="modal-option-group">
                     <label class="modal-checkbox-label">
                        <input type="checkbox" id="textShadowCheckbox">
                        <span>Тень</span>
                    </label>
                    <div id="shadowOptionsContainer" class="modal-radio-group" style="display: none;">
                        <label><input type="radio" name="shadowColor" value="rgba(0,0,0,0.5)" checked> Черная</label>
                        <label><input type="radio" name="shadowColor" value="rgba(255,255,255,0.7)"> Белая</label>
                    </div>
                </div>
                <div class="modal-option-group" style="grid-column: 1 / -1;">
                    <label class="modal-checkbox-label">
                        <input type="checkbox" id="textBackgroundCheckbox">
                        <span>Фон</span>
                    </label>
                    <div id="backgroundOptionsContainer" class="modal-radio-group" style="display: none;">
                        <div id="solidBgOptions">
                            <label style="display: flex; align-items: center; gap: 8px;">
                                <input type="radio" name="backgroundType" value="color" checked> 
                                <span>Сплошной</span>
                                <input type="color" id="textBackgroundColorPicker" value="#FFFFFF" style="margin-left: auto;">
                            </label>
                        </div>
                        <div id="blurBgOptions">
                             <label class="modal-checkbox-label">
                                <input type="radio" name="backgroundType" value="blur">
                                <span>Размытие (блюр)</span>
                            </label>
                            <div class="blur-control-group" style="padding-left: 25px;">
                                <input type="range" id="textBlurAmountSlider" min="0" max="100" value="25">
                                <input type="number" id="textBlurAmountInput" min="0" max="100" value="25">
                                <span>%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn" id="modalCancelBtn">Отмена</button>
                <button class="modal-btn" id="modalOkBtn">OK</button>
            </div>
        </div>
    </div>
    
 <script>
    // DOM Elements
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const jsonInput = document.getElementById('jsonInput');
    const imagePreview = document.getElementById('imagePreview');
    const imageContainer = document.getElementById('imageContainer');
    const imageWrapper = document.getElementById('imageWrapper');
    const selection = document.getElementById('selection');
    const statusBar = document.getElementById('statusBar');
    const zoomInfo = document.getElementById('zoomInfo');
    const annotationCanvas = document.getElementById('annotationCanvas');
    const annotationCtx = annotationCanvas.getContext('2d');
    const selectionInfo = document.getElementById('selectionInfo');
    const selectionContextMenu = document.getElementById('selectionContextMenu');
    const textContextMenu = document.getElementById('textContextMenu');
    const imageContextMenu = document.getElementById('imageContextMenu'); // НОВОЕ
    const textModal = document.getElementById('textModal');
    const textInput = document.getElementById('textInput');
    // Modal controls for text effects
    const textShadowCheckbox = document.getElementById('textShadowCheckbox');
    const shadowOptionsContainer = document.getElementById('shadowOptionsContainer');
    const textStrokeCheckbox = document.getElementById('textStrokeCheckbox');
    const strokeOptionsContainer = document.getElementById('strokeOptionsContainer');
    // Modal controls for text background
    const textBackgroundCheckbox = document.getElementById('textBackgroundCheckbox');
    const backgroundOptionsContainer = document.getElementById('backgroundOptionsContainer');
    const textBackgroundColorPicker = document.getElementById('textBackgroundColorPicker');
    const textBlurAmountSlider = document.getElementById('textBlurAmountSlider');
    const textBlurAmountInput = document.getElementById('textBlurAmountInput');


    // Buttons
    const buttons = {
        arrow: document.getElementById('arrowModeBtn'),
        line: document.getElementById('lineModeBtn'),
        placemark: document.getElementById('placemarkModeBtn'),
        text: document.getElementById('textModeBtn'),
        eraser: document.getElementById('eraserModeBtn'),
        undo: document.getElementById('undoBtn'),
        redo: document.getElementById('redoBtn'),
        exportAnnotations: document.getElementById('exportAnnotationsBtn'),
        importAnnotations: document.getElementById('importAnnotationsBtn'),
    };

    // Controls
    const controls = {
        color: document.getElementById('annotationColorPicker'),
        thickness: document.getElementById('arrowThicknessInput'),
        fontSize: document.getElementById('fontSizeInput'),
        fontFamily: document.getElementById('fontFamilySelect'),
        rotation: document.getElementById('textRotationInput'),
        eraserSize: document.getElementById('eraserSizeInput')
    };

    // State variables
    let currentZoom = 1;
    let originalFile = null;
    let originalImageDataURL = null;
    let isSelecting = false, selectionStartX, selectionStartY, selectedArea = null;
    let activeMode = null;
    let blurCache = {}; 
    let contextMenuPos = {}; // НОВОЕ: Для хранения координат клика ПКМ
    
    // Annotation Arrays
    let arrows = [], lines = [], placemarks = [], texts = [], eraserStrokes = [];
    let pastedImages = []; // НОВОЕ
    let loadedPastedImages = {}; // НОВОЕ: Кэш загруженных Image объектов

    // Drawing State
    let isDrawingArrow = false, currentArrowStart = {};
    let isDrawingLine = false, currentLineStart = {};
    let isErasing = false, currentEraserPath = [];

    // Panning State
    let isPanning = false;
    let isDraggingPan = false;
    let panStartX, panStartY, panStartWrapperX, panStartWrapperY;

    // History for Undo/Redo
    let historyStack = [];
    let redoStack = [];
    
    // Interactive Text State
    let selectedTextId = null;
    let isDraggingText = false;
    let isRotatingText = false;
    let textDragOffset = {};
    let textModalCallback = null;
    
    // НОВОЕ: Interactive Pasted Image State
    let selectedPastedImageId = null;
    let isDraggingPastedImage = false;
    let isResizingPastedImage = false;
    let pastedImageDragOffset = {};
    let resizeStartPos = {};
    let resizeStartDimensions = {};
    let resizeHandle = null;

    const placemarkImage = new Image();
    placemarkImage.crossOrigin = "Anonymous";
    placemarkImage.onload = () => { if (imagePreview.src) redrawAnnotations(); };
    placemarkImage.src = "img/geo.png";

            bottom: { x: p.x + p.width / 2, y: p.y + p.height, cursor: 'ns-resize' },
            left: { x: p.x, y: p.y + p.height / 2, cursor: 'ew-resize' },
            right: { x: p.x + p.width, y: p.y + p.height / 2, cursor: 'ew-resize' },
        };
        // --- КОНЕЦ ИЗМЕНЕНИЙ ---

        for (const handleName in handles) {
            const handle = handles[handleName];
            if (Math.hypot(pos.x - handle.x, pos.y - handle.y) < handleSize) {
                result.isOver = true;
                result.onHandle = handleName;
                result.id = p.id;
                result.obj = p;
                result.cursor = handle.cursor;
                return result;
            }
        }
        // Проверка тела изображения
        if (pos.x >= p.x && pos.x <= p.x + p.width && pos.y >= p.y && pos.y <= p.y + p.height) {
            result.isOver = true;
            result.onHandle = null;
            result.id = p.id;
            result.obj = p;
            result.cursor = 'move';
            return result;
        }
    }
    return result;
}

    function loadPastedImagesFromState() {
        loadedPastedImages = {};
        pastedImages.forEach(p => {
            const img = new Image();

        };

    // --- НОВЫЕ ФУНКЦИИ ВСТАВКИ ИЗ БУФЕРА ОБМЕНА ---
    async function getClipboardImage(callback) {
        try {
            const permission = await navigator.permissions.query({ name: 'clipboard-read' });
            if (permission.state === 'denied') {
                statusBar.textContent = 'Доступ к буферу обмена запрещен.';
                return;
            }
            const items = await navigator.clipboard.read();
            for (const item of items) {
                const imageType = item.types.find(type => type.startsWith('image/'));
                if (imageType) {
                    const blob = await item.getType(imageType);
                    const reader = new FileReader();
                    reader.onload = (e) => callback(e.target.result);
                    reader.readAsDataURL(blob);
                    return;
                }
            }
            statusBar.textContent = 'Изображение в буфере обмена не найдено.';
        } catch (err) {
            console.error('Ошибка чтения буфера обмена:', err);
            statusBar.textContent = 'Не удалось прочитать буфер обмена.';
        }
    }

    function pasteIntoSelection() {
        if (!selectedArea) return;
        getClipboardImage(imageDataUrl => {
            const pastedImg = new Image();
            pastedImg.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = imagePreview.naturalWidth;
                canvas.height = imagePreview.naturalHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(imagePreview, 0, 0); // Рисуем текущее изображение
                ctx.drawImage(pastedImg, selectedArea.x, selectedArea.y, selectedArea.width, selectedArea.height); // Рисуем вставленное поверх
                
                canvas.toBlob((blob) => {
                    loadImage(new File([blob], `pasted_${originalFile?.name || 'image.png'}`, { type: 'image/png' }));
                    statusBar.textContent = 'Изображение вставлено в выделенную область.';
                }, 'image/png');
            };
            pastedImg.src = imageDataUrl;
        });
    }

    function pasteAsObject() {
        if (!imagePreview.src) return;
        getClipboardImage(imageDataUrl => {
            const pastedImg = new Image();
            pastedImg.onload = () => {
                const newId = Date.now();
                const newPastedImage = {
                    id: newId,
                    src: imageDataUrl,
                    x: contextMenuPos.x - pastedImg.naturalWidth / 2,
                    y: contextMenuPos.y - pastedImg.naturalHeight / 2,
                    width: pastedImg.naturalWidth,
                    height: pastedImg.naturalHeight,
                };
                pastedImages.push(newPastedImage);
                loadedPastedImages[newId] = pastedImg;
                saveStateToHistory();
                redrawAnnotations();
                statusBar.textContent = 'Изображение вставлено как объект.';
            };
            pastedImg.src = imageDataUrl;
        });
    }

    function applyZoom(e, zoomFactor) { if (!imagePreview.src) return; const wrapperRect = imageWrapper.getBoundingClientRect(); const mouseX = e.clientX - wrapperRect.left; const mouseY = e.clientY - wrapperRect.top; const oldZoom = currentZoom; const newZoom = oldZoom * zoomFactor; if (newZoom > 20 || newZoom < 0.1) return; currentZoom = newZoom; const oldLeft = imageWrapper.offsetLeft; const oldTop = imageWrapper.offsetTop; const newLeft = oldLeft - (mouseX * (newZoom - oldZoom) / oldZoom); const newTop = oldTop - (mouseY * (newZoom - oldZoom) / oldZoom); imageWrapper.style.left = `${newLeft}px`; imageWrapper.style.top = `${newTop}px`; updateZoom(); }
    function updateZoom() { if (!imagePreview.src) return; imageWrapper.style.transform = `translate(-50%, -50%) scale(${currentZoom})`; zoomInfo.textContent = `Масштаб: ${Math.round(currentZoom * 100)}%`; }
    const zoomIn = (e) => applyZoom(e || {clientX: imageContainer.clientWidth/2 + imageContainer.getBoundingClientRect().left, clientY: imageContainer.clientHeight/2 + imageContainer.getBoundingClientRect().top}, 1.2);
    const zoomOut = (e) => applyZoom(e || {clientX: imageContainer.clientWidth/2 + imageContainer.getBoundingClientRect().left, clientY: imageContainer.clientHeight/2 + imageContainer.getBoundingClientRect().top}, 1/1.2);
    
    imageContainer.addEventListener('wheel', (e) => { e.preventDefault(); if (e.deltaY < 0) zoomIn(e); else zoomOut(e); }, { passive: false });
    function copySelection() { if (!selectedArea) return; const canvas = document.createElement('canvas'); canvas.width = selectedArea.width; canvas.height = selectedArea.height; canvas.getContext('2d').drawImage(imagePreview, selectedArea.x, selectedArea.y, selectedArea.width, selectedArea.height, 0, 0, selectedArea.width, selectedArea.height); canvas.toBlob(blob => { navigator.clipboard.write([new ClipboardItem({ "image/png": blob })]).then(() => statusBar.textContent = 'Выделенная область скопирована').catch(err => console.error('Ошибка копирования:', err)); }); }
    function cropSelection() { if (!selectedArea) return; const canvas = document.createElement('canvas'); canvas.width = selectedArea.width; canvas.height = selectedArea.height; canvas.getContext('2d').drawImage(imagePreview, selectedArea.x, selectedArea.y, selectedArea.width, selectedArea.height, 0, 0, selectedArea.width, selectedArea.height); canvas.toBlob((blob) => { loadImage(new File([blob], `cropped_${originalFile?.name || 'image.png'}`, { type: 'image/png' })); }, 'image/png'); }
    function getCurrentTextStyles() { return { color: controls.color.value, size: parseInt(controls.fontSize.value), family: controls.fontFamily.value, rotation: parseInt(controls.rotation.value) }; }
    function updateControlsForSelectedText() { const text = texts.find(t => t.id === selectedTextId); if (!text) return; controls.color.value = text.color; controls.fontSize.value = text.size; controls.fontFamily.value = text.family; controls.rotation.value = text.rotation; }
    function checkTextInteraction(pos) { const result = { isOver: false, onRotateHandle: false, id: null, obj: null }; for(let i = texts.length - 1; i >= 0; i--) { const t = texts[i]; annotationCtx.font = `${t.size}px ${t.family}`; const metrics = annotationCtx.measureText(t.text); const w = metrics.width + 20, h = t.size + 10, handleRadius = 10, handleOffset = 20; const angle = -t.rotation * Math.PI / 180; const dx = pos.x - t.x, dy = pos.y - t.y; const rotatedX = dx * Math.cos(angle) - dy * Math.sin(angle); const rotatedY = dx * Math.sin(angle) + dy * Math.cos(angle); const handleDist = Math.hypot(rotatedX, rotatedY - (-h / 2 - handleOffset)); if (handleDist <= handleRadius) { result.isOver = true; result.onRotateHandle = true; result.id = t.id; result.obj = t; break; } if (Math.abs(rotatedX) < w / 2 && Math.abs(rotatedY) < h / 2) { result.isOver = true; result.onRotateHandle = false; result.id = t.id; result.obj = t; break; } } return result; }
    
    function showTextModal(textObject, callback) { textModal.style.display = 'flex'; textInput.focus(); if (textObject) { textInput.value = textObject.text || ''; textShadowCheckbox.checked = textObject.shadowEnabled || false; if (textObject.shadowColor) { const radio = document.querySelector(`input[name="shadowColor"][value="${textObject.shadowColor}"]`); if (radio) radio.checked = true; } textStrokeCheckbox.checked = textObject.strokeEnabled || false; if (textObject.strokeColor) { const radio = document.querySelector(`input[name="strokeColor"][value="${textObject.strokeColor}"]`); if (radio) radio.checked = true; } textBackgroundCheckbox.checked = textObject.backgroundEnabled || false; if (textObject.backgroundType) { const radio = document.querySelector(`input[name="backgroundType"][value="${textObject.backgroundType}"]`); if (radio) radio.checked = true; } textBackgroundColorPicker.value = textObject.backgroundColor || '#FFFFFF'; textBlurAmountSlider.value = textObject.blurAmount || 25; textBlurAmountInput.value = textObject.blurAmount || 25; } else { textInput.value = ''; loadSettings(); } shadowOptionsContainer.style.display = textShadowCheckbox.checked ? 'flex' : 'none'; strokeOptionsContainer.style.display = textStrokeCheckbox.checked ? 'flex' : 'none'; backgroundOptionsContainer.style.display = textBackgroundCheckbox.checked ? 'flex' : 'none'; textInput.select(); textModalCallback = callback; }
    
    document.getElementById('modalOkBtn').onclick = () => { if (textModalCallback) { const newStyles = { text: textInput.value, shadowEnabled: textShadowCheckbox.checked, shadowColor: document.querySelector('input[name="shadowColor"]:checked').value, strokeEnabled: textStrokeCheckbox.checked, strokeColor: document.querySelector('input[name="strokeColor"]:checked').value, backgroundEnabled: textBackgroundCheckbox.checked, backgroundType: document.querySelector('input[name="backgroundType"]:checked').value, backgroundColor: textBackgroundColorPicker.value, blurAmount: textBlurAmountSlider.value, }; textModalCallback(newStyles); } textModal.style.display = 'none'; };
    document.getElementById('modalCancelBtn').onclick = () => textModal.style.display = 'none';
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('dragover'); const file = e.dataTransfer.files[0]; if (file && file.type.startsWith('image/')) loadImage(file); });
    fileInput.addEventListener('change', (e) => { if (e.target.files[0]) loadImage(e.target.files[0]); });
    document.addEventListener('paste', (event) => { const items = (event.clipboardData || event.originalEvent.clipboardData).items; for (const item of items) { if (item.type.startsWith("image/")) { const blob = item.getAsFile(); if (blob) { loadImage(new File([blob], "pasted_image.png", {type: blob.type})); event.preventDefault(); return; } } } });
    
    // ИЗМЕНЕНО: Обработчик контекстного меню
    imageContainer.addEventListener('contextmenu', e => { 
        e.preventDefault(); 
        const pos = getMousePos(e); 
        if(!pos) return;
        contextMenuPos = pos; // Сохраняем позицию клика
        const textInteraction = checkTextInteraction(pos); 
        const pastedImageInteraction = checkPastedImageInteraction(pos);
        if (textInteraction.isOver) { if(selectedTextId !== textInteraction.id) { selectedTextId = textInteraction.id; updateControlsForSelectedText(); redrawAnnotations(); } showContextMenu(textContextMenu, e); } 
        else if (selectedArea) { showContextMenu(selectionContextMenu, e); }
        else if (!pastedImageInteraction.isOver) { // Показываем меню вставки, только если не над другим объектом
             showContextMenu(imageContextMenu, e); 
        }
    });
    document.addEventListener('click', (e) => { if (!e.target.closest('.context-menu')) { selectionContextMenu.style.display = 'none'; textContextMenu.style.display = 'none'; imageContextMenu.style.display = 'none'; /* НОВОЕ */ } });
    function showContextMenu(menu, e) { selectionContextMenu.style.display = 'none'; textContextMenu.style.display = 'none'; imageContextMenu.style.display = 'none'; /* НОВОЕ */ Object.assign(menu.style, { display: 'block', left: `${e.pageX + 5}px`, top: `${e.pageY + 5}px` }); }
    
    window.addEventListener('load', async () => { loadSettings(); resetAnnotationsAndState(); if (!navigator.clipboard || !navigator.permissions) return; try { const permission = await navigator.permissions.query({ name: 'clipboard-read' }); if (permission.state === 'granted' || permission.state === 'prompt') { const items = await navigator.clipboard.read(); for (const item of items) { const imageType = item.types.find(type => type.startsWith('image/')); if (imageType) { const blob = await item.getType(imageType); loadImage(new File([blob], "pasted_on_load.png", { type: blob.type })); break; } } } } catch (err) { console.log('Не удалось прочитать буфер обмена при загрузке:', err.name, err.message); } });
    
    document.addEventListener('keydown', (e) => { if (textModal.style.display === 'flex') { if (e.key === 'Enter') document.getElementById('modalOkBtn').click(); if (e.key === 'Escape') document.getElementById('modalCancelBtn').click(); return; } if (e.code === 'Space' && !isPanning && !isDraggingPan) { e.preventDefault(); isPanning = true; imageWrapper.style.cursor = 'grab'; } if (e.ctrlKey || e.metaKey) { if (e.key.toLowerCase() === 'z') { e.preventDefault(); undoLastAction(); } if (e.key.toLowerCase() === 'y') { e.preventDefault(); redoLastAction(); } return; } if (e.key === 'Escape') { if (isDrawingArrow || isDrawingLine || isErasing) { isDrawingArrow = isDrawingLine = isErasing = false; redrawAnnotations(); } else if (activeMode) setActiveMode(null); else if (selectedTextId || selectedPastedImageId) { selectedTextId = null; selectedPastedImageId = null; redrawAnnotations(); } else revertToOriginal(); } if (/INPUT|SELECT|TEXTAREA/.test(document.activeElement.tagName)) return; if (e.key.toLowerCase() === 'o') fileInput.click(); if (e.key.toLowerCase() === 'f') toggleFullscreen(); if (e.key === '+' || e.key === '=') zoomIn(); if (e.key === '-') zoomOut(); if (e.key.toLowerCase() === 'a') setActiveMode('arrow'); if (e.key.toLowerCase() === 'l') setActiveMode('line'); if (e.key.toLowerCase() === 'm') setActiveMode('placemark'); if (e.key.toLowerCase() === 't') setActiveMode('text'); if (e.key.toLowerCase() === 'e') setActiveMode('eraser'); });
    
    document.addEventListener('keyup', (e) => { if (e.code === 'Space') { e.preventDefault(); isPanning = false; if (!isDraggingPan) { const pos = getMousePos(e); const textInteraction = pos ? checkTextInteraction(pos) : { isOver: false }; const pastedImageInteraction = pos ? checkPastedImageInteraction(pos) : { isOver: false}; let cursor = 'default'; if(pastedImageInteraction.isOver) cursor = pastedImageInteraction.cursor; else if (textInteraction.isOver) cursor = textInteraction.onRotateHandle ? 'alias' : 'move'; else if (activeMode) cursor = 'crosshair'; imageWrapper.style.cursor = cursor;} } });
    Object.values(controls).forEach(control => control.addEventListener('input', () => { if (selectedTextId) { const text = texts.find(t => t.id === selectedTextId); if (text) { Object.assign(text, getCurrentTextStyles()); saveStateToHistory(); } redrawAnnotations(); } saveSettings(); }));
    textShadowCheckbox.addEventListener('change', () => { shadowOptionsContainer.style.display = textShadowCheckbox.checked ? 'flex' : 'none'; saveSettings(); });
    document.querySelectorAll('input[name="shadowColor"]').forEach(radio => radio.addEventListener('change', saveSettings));
    textStrokeCheckbox.addEventListener('change', () => { strokeOptionsContainer.style.display = textStrokeCheckbox.checked ? 'flex' : 'none'; saveSettings(); });
