    function initCalendar() {
        const today = new Date();
        const currentDateStr = today.getFullYear() === 2025 ? today.toISOString().split('T')[0] : null;
        for (let month = 0; month < 12; month++) {
            const monthCard = document.createElement('div');

            let daysHTML = '';
            const firstDay = new Date(2025, month, 1);
            let startDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
            for (let i = 0; i < startDay; i++) { daysHTML += `<div class="day other-month"></div>`; }
            for (let day = 1; day <= new Date(2025, month + 1, 0).getDate(); day++) {
                const dateStr = `2025-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayOfWeek = new Date(2025, month, day).getDay();
                let classes = 'day';
                if (holidays[dateStr]) classes += ' holiday';
                else if (dayOfWeek === 0 || dayOfWeek === 6) classes += ' weekend';
                if (dateStr === currentDateStr) classes += ' current';
                daysHTML += `<div class="${classes}" data-date="${dateStr}">${day}</div>`;

            monthCard.innerHTML = `<div class="month-title">${months[month]}</div><div class="month-weekdays">${weekdays.map(day => `<div class="weekday">${day}</div>`).join('')}</div><div class="month-days">${daysHTML}</div>`;

    function parseAiResponse(text) {

    function formatToList(text, isPlainList = false) {
        if (!text) return '';
        const items = text.split('- ').filter(item => item.trim() !== '');
        return `<ul class="${isPlainList ? 'plain-list' : ''}">${items.map(item => {
            const parts = item.split(':');
            if (parts.length > 1 && !isPlainList) {
                return `<li><strong>${parts[0].trim()}:</strong> ${parts.slice(1).join(':').trim()}</li>`;
            }
            return `<li>${item.trim()}</li>`;
        }).join('')}</ul>`;
    }
