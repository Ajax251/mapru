<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь 2025</title>
 <link rel="shortcut icon" href="img/day.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2c5aa0;
            --secondary-color: #1e3a8a;
            --accent-color: #3b82f6;
            --danger-color: #ef4444;
            --light-red: #fecaca;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --current-day-color: royalblue;
            --header-bg-color: #4a7dce;
            --weekday-bg-color: #f1f5f9;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --hover-shadow-color: rgba(74, 125, 206, 0.4);
            
            --modal-bg: #ffffff;
            --modal-border: #dadce0;
            --modal-shadow: rgba(0, 0, 0, 0.2);
            --option-hover: #f1f3f4;
            --option-selected: #e8f0fe;
            --option-selected-border: #1a73e8;
            --button-bg: #1a73e8;
            --button-bg-hover: #1765cc;
            --button-color: white;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
            max-width: 1800px;
            max-height: 95vh;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .container.loaded {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .calendar-section { flex: 1; background: var(--white); padding: 20px; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .ai-panel { width: 420px; background: var(--white); border-left: 1px solid var(--border-color); display: flex; flex-direction: column; transform: translateX(100%); transition: transform 0.3s ease; position: relative; }
        .ai-panel.show { transform: translateX(0); }
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px; 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 5px 15px 10px 5px;
        }
        
        .month-card { background: var(--light-bg); border-radius: 8px; border: 1px solid var(--border-color); display: flex; flex-direction: column; box-shadow: var(--shadow); opacity: 0; transform: translateY(20px); transition: all 0.4s ease; }
        .container.loaded .month-card { opacity: 1; transform: translateY(0); }
        .month-card:hover { box-shadow: var(--shadow-lg); transform: translateY(-3px); }

        .month-card.active {
            background: var(--white);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--hover-shadow-color);
        }

        .month-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--white);
            text-align: center;
            padding: 8px;
            background-color: var(--header-bg-color);
            flex-shrink: 0;
            background: linear-gradient(110deg, var(--header-bg-color) 45%, #6a92d8 55%, var(--header-bg-color));
            background-size: 220% 100%;
            background-position: 100% 0;
            transition: background-position 0.6s ease-out;
        }
        .month-card:hover .month-title {
            background-position: 0 0;
        }
        
        .month-weekdays { display: grid; grid-template-columns: repeat(7, 1fr); background-color: var(--weekday-bg-color); border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .weekday { font-size: 0.7rem; font-weight: 600; color: var(--text-light); text-align: center; padding: 5px 2px; }
        
        .month-days { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; padding: 8px; background-color: var(--white); position: relative; z-index: 0; border-bottom-left-radius: 7px; border-bottom-right-radius: 7px; overflow: hidden; transition: background-color 0.4s ease; }
        .month-card.active .month-days {
             background-color: transparent;
        }

        .day { aspect-ratio: 1.1; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; cursor: pointer; border-radius: 6px; transition: all 0.2s ease; position: relative; border: 2px solid transparent; z-index: 2; }
        .month-days::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(102, 126, 234, 0.15); backdrop-filter: blur(3px); -webkit-backdrop-filter: blur(3px); border: 1px solid rgba(255, 255, 255, 0.2); opacity: 0; transition: opacity 0.4s ease-out; z-index: 1; pointer-events: none; }
        .month-card:hover .month-days::before { opacity: 1; }
        .day:not(.other-month):hover { transform: scale(1.05); box-shadow: 0 0 12px var(--hover-shadow-color); z-index: 3; }
        .day.holiday { background: var(--danger-color); color: var(--white); font-weight: 600; }
        .day.weekend { background: var(--light-red); color: var(--text-dark); }
        .day.current { border-color: var(--current-day-color); font-weight: 700; }
        .day.other-month { color: var(--text-light); opacity: 0.3; cursor: default; }

        .day.selected:not(.current) {
            border-color: var(--danger-color);
        }

        .footer-controls { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; flex-shrink: 0; padding: 0 10px; }
        .legend { display: flex; gap: 15px; flex-wrap: wrap; }
        .legend-item { display: flex; align-items: center; gap: 5px; font-size: 0.8rem; }
        .legend-color { width: 14px; height: 14px; border-radius: 4px; }
        #settings-button { width: 36px; height: 36px; border-radius: 50%; background: var(--light-bg); border: 1px solid var(--border-color); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s ease; z-index: 10; }
        #settings-button:hover { background-color: var(--option-hover); transform: scale(1.1) rotate(20deg); }
        #settings-button svg { width: 20px; height: 20px; fill: var(--primary-color); }
        .ai-header { background: var(--primary-color); color: var(--white); padding: 15px 20px; text-align: center; flex-shrink: 0; min-height: 68px; display: flex; align-items: center; justify-content: center; }
        #zodiac-info-container { display: flex; align-items: center; gap: 12px; font-size: 1.2rem; font-weight: 600; }
        .zodiac-icon { font-size: 1.8rem; }
        
        .ai-content { flex: 1; padding: 20px; overflow-y: auto; background: var(--light-bg); }
        
        .ai-content::-webkit-scrollbar,
        .calendar-grid::-webkit-scrollbar {
            width: 8px;
        }
        .ai-content::-webkit-scrollbar-track,
        .calendar-grid::-webkit-scrollbar-track {
            background: transparent;
        }
        .ai-content::-webkit-scrollbar-thumb,
        .calendar-grid::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 10px;
            border: 2px solid var(--white);
        }
        .ai-content::-webkit-scrollbar-thumb {
             border-color: var(--light-bg);
        }

        .info-section { background: var(--white); border-radius: 8px; padding: 15px; margin-bottom: 15px; box-shadow: var(--shadow); }
        .section-title { color: var(--primary-color); margin-bottom: 12px; font-size: 1.1rem; font-weight: 600; display: flex; align-items: center; justify-content: space-between; gap: 8px; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; }
        .info-section p, .info-section ul { line-height: 1.6; color: var(--text-dark); margin: 0; padding: 0; }
        .info-section ul { list-style: none; }
        .info-section li { margin-bottom: 12px; }
        .info-section li strong { color: var(--secondary-color); display: block; margin-bottom: 2px; }
        .info-section .plain-list li { margin-bottom: 4px; }
        .astro-info { display: flex; justify-content: space-around; text-align: center; padding-top: 10px; }
        .astro-item { display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 0.9rem; color: var(--text-light); }
        .astro-item .value { font-weight: 600; font-size: 1rem; color: var(--text-dark); }
        #geolocate-btn { cursor: pointer; font-size: 1.2rem; transition: transform 0.3s ease; }
        #geolocate-btn:hover { transform: scale(1.2) rotate(15deg); }
        #geolocate-btn.loading { animation: spin 1s linear infinite; }
        #geolocate-btn.success { color: #22c55e; cursor: default; }
        .skeleton { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .skeleton-title { height: 24px; width: 60%; background-color: #e2e8f0; border-radius: 4px; margin-bottom: 15px; }
        .skeleton-text { height: 16px; background-color: #e2e8f0; border-radius: 4px; margin-bottom: 10px; }
        .skeleton-text.w-full { width: 100%; }
        .skeleton-text.w-80 { width: 80%; }
        .skeleton-text.w-90 { width: 90%; }
        .close-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--white); width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background 0.3s ease; }
        .close-btn:hover { background: rgba(255, 255, 255, 0.2); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: none; justify-content: center; align-items: center; z-index: 1001; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-content { background-color: var(--modal-bg); padding: 25px; border-radius: 10px; box-shadow: 0 5px 20px var(--modal-shadow); width: 90%; max-width: 400px; display: flex; flex-direction: column; border: 1px solid var(--modal-border); gap: 20px; }
        #settings-modal-title { margin: 0; color: var(--text-dark); font-size: 1.2em; text-align: center; }
        #settings-modal-controls-container { display: flex; flex-direction: column; gap: 16px; align-items: center; }
        #model-selector-container { position: relative; width: 100%; }
        #model-selector-button { width: 100%; padding: 10px 15px; border: 1px solid var(--border-color); border-radius: 8px; background: var(--white); cursor: pointer; transition: all 0.2s ease; font-size: 14px; color: var(--text-dark); display: flex; align-items: center; justify-content: space-between; text-align: left; }
        #model-selector-button:hover { background: var(--option-hover); }
        #model-selector-button::after { content: ''; width: 8px; height: 8px; border-right: 2px solid var(--text-dark); border-bottom: 2px solid var(--text-dark); transform: rotate(45deg); transition: transform 0.2s ease; }
        #model-selector-button.open::after { transform: rotate(-135deg); }
        #model-options { position: absolute; bottom: calc(100% + 5px); left: 0; right: 0; background: var(--white); border-radius: 8px; box-shadow: 0 2px 10px var(--modal-shadow); padding: 8px 0; list-style: none; opacity: 0; visibility: hidden; transform: translateY(10px); transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s; z-index: 1002; border: 1px solid var(--border-color); }
        #model-options.show { opacity: 1; visibility: visible; transform: translateY(0); }
        .model-option { padding: 10px 16px; cursor: pointer; font-size: 14px; transition: background-color 0.2s ease; color: var(--text-dark); }
        .model-option:hover { background-color: var(--option-hover); }
        .model-option.selected { background-color: var(--option-selected); border-left: 3px solid var(--option-selected-border); font-weight: 500; padding-left: 13px; }
        #close-settings-modal-btn { padding: 10px 20px; background-color: var(--button-bg); color: var(--button-color); border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.2s ease; font-size: 1rem; align-self: center; width: 60%; }
        #close-settings-modal-btn:hover { background-color: var(--button-bg-hover); }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 1200px) { .container { flex-direction: column; } .ai-panel { width: 100%; height: 50vh; transform: translateY(100%); border-left: none; border-top: 1px solid var(--border-color); } .ai-panel.show { transform: translateY(0); } }
        @media (max-width: 600px) { body { padding: 0; } .container { border-radius: 0; max-height: 100vh; } }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <div class="calendar-section">
            <div class="calendar-grid" id="calendarGrid"></div>
            <div class="footer-controls">
                <div class="legend">
                    <div class="legend-item"><div class="legend-color" style="background: var(--danger-color);"></div><span>Праздники</span></div>
                    <div class="legend-item"><div class="legend-color" style="background: var(--light-red);"></div><span>Выходные</span></div>
                    <div class="legend-item"><div class="legend-color" style="border: 2px solid var(--current-day-color);"></div><span>Сегодня</span></div>

                </div>
                <button id="settings-button" title="Настройки ИИ">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69-.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
                </button>
            </div>
        </div>

        <div class="ai-panel" id="aiPanel">
            <div class="ai-header">
                 <button class="close-btn" onclick="closeAiPanel()">×</button>
                 <div id="zodiac-info-container"></div>
            </div>
            <div class="ai-content" id="aiContent"></div>
        </div>
    </div>
    
    <div class="modal-overlay" id="settings-modal-overlay">
        <div class="modal-content" id="settings-modal-main-content">
            <h2 id="settings-modal-title">Настройки ИИ</h2>
            <div id="settings-modal-controls-container">
                 <div id="model-selector-container">
                    <button id="model-selector-button">Загрузка моделей...</button>
                    <ul id="model-options"></ul>
                </div>
            </div>
            <button id="close-settings-modal-btn">Закрыть</button>
        </div>
    </div>

<script>
    // --- CONFIGURATION ---
    const MAPRUAPP_PROXY_BASE_URL = "https://mapruapp.ru";
    // --- MODIFIED: Added new Cypher Alpha model ---
    const MODELS = [
        { id: "gemini-2.5-flash-lite-preview-06-17", uiName: "Gemini 2.5 Flash Lite" },
        { id: "gemini-2.5-flash", uiName: "Gemini 2.5 Flash" },
        { id: "claude-sonnet-4-20250514", uiName: "Claude 4 Sonnet" },
        { id: "cypher-alpha", uiName: "Cypher Alpha", apiType: "openrouter", tier: 'standard' }
    ];
    const DEFAULT_MODEL_ID = MODELS[0].id;
    let currentSelectedModelId = localStorage.getItem('calendarSelectedModelId') || DEFAULT_MODEL_ID;
    const KAZAN_COORDS = { lat: 55.7919, lon: 49.1221 };
    let currentCoords = KAZAN_COORDS;
    let currentDateForAstro = new Date();

    // --- DOM ELEMENTS ---
    const settingsButton = document.getElementById('settings-button');
    const settingsModalOverlay = document.getElementById('settings-modal-overlay');
    const closeSettingsModalBtn = document.getElementById('close-settings-modal-btn');
    const modelSelectorButton = document.getElementById('model-selector-button');
    const modelOptionsList = document.getElementById('model-options');
    const calendarGrid = document.getElementById('calendarGrid');
    const aiPanel = document.getElementById('aiPanel');
    const aiContent = document.getElementById('aiContent');
    const zodiacContainer = document.getElementById('zodiac-info-container');
    const mainContainer = document.getElementById('main-container');

    // --- DATA ---
    const holidays = { '2025-01-01': 'Новый год', '2025-01-02': 'Новогодние каникулы', '2025-01-03': 'Новогодние каникулы', '2025-01-04': 'Новогодние каникулы', '2025-01-05': 'Новогодние каникулы', '2025-01-06': 'Новогодние каникулы', '2025-01-07': 'Рождество Христово', '2025-01-08': 'Новогодние каникулы', '2025-02-23': 'День защитника Отечества', '2025-03-08': 'Международный женский день', '2025-03-30': 'Ураза-байрам', '2025-05-01': 'Праздник Весны и Труда', '2025-05-09': 'День Победы', '2025-06-06': 'Курбан-байрам', '2025-06-12': 'День России','2025-06-13': 'Дополнительный выходной',  '2025-08-30': 'День Республики Татарстан', '2025-11-03': 'Дополнительный выходной','2025-11-04': 'День народного единства', '2025-11-06': 'День Конституции Татарстана', '2025-12-31': 'Канун Нового года' };
    const additionalHolidays = { '2025-01-11': 'Всемирный день "спасибо"', '2025-01-25': 'Татьянин день', '2025-02-14': 'День святого Валентина', '2025-04-01': 'День смеха', '2025-04-12': 'День космонавтики', '2025-06-01': 'День защиты детей', '2025-07-08': 'День семьи, любви и верности', '2025-09-01': 'День знаний', '2025-10-05': 'День учителя', '2025-05-19': 'День пионерии', '2025-11-27': 'День матери' };
    const months = [ 'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь' ];
    const weekdays = ['ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ', 'ВС'];
    const zodiacSigns = [ { name: 'Овен', symbol: '♈', start: [3, 21], end: [4, 19] }, { name: 'Телец', symbol: '♉', start: [4, 20], end: [5, 20] }, { name: 'Близнецы', symbol: '♊', start: [5, 21], end: [6, 21] }, { name: 'Рак', symbol: '♋', start: [6, 22], end: [7, 22] }, { name: 'Лев', symbol: '♌', start: [7, 23], end: [8, 22] }, { name: 'Дева', symbol: '♍', start: [8, 23], end: [9, 22] }, { name: 'Весы', symbol: '♎', start: [9, 23], end: [10, 23] }, { name: 'Скорпион', symbol: '♏', start: [10, 24], end: [11, 22] }, { name: 'Стрелец', symbol: '♐', start: [11, 23], end: [12, 21] }, { name: 'Козерог', symbol: '♑', start: [12, 22], end: [1, 20] }, { name: 'Водолей', symbol: '♒', start: [1, 21], end: [2, 18] }, { name: 'Рыбы', symbol: '♓', start: [2, 19], end: [3, 20] } ];

    // --- SETTINGS MODAL & HELPERS ---
    function populateModelOptions() { modelOptionsList.innerHTML = ''; MODELS.forEach(model => { const option = document.createElement('li'); option.className = 'model-option'; option.dataset.modelId = model.id; option.textContent = model.uiName; option.addEventListener('click', handleModelSelection); modelOptionsList.appendChild(option); }); updateModelSelectorUI(); }
    function handleModelSelection(event) { currentSelectedModelId = event.currentTarget.dataset.modelId; localStorage.setItem('calendarSelectedModelId', currentSelectedModelId); updateModelSelectorUI(); modelOptionsList.classList.remove('show'); modelSelectorButton.classList.remove('open'); }
    function updateModelSelectorUI() { const selectedModel = MODELS.find(m => m.id === currentSelectedModelId) || MODELS[0]; modelSelectorButton.textContent = selectedModel.uiName; document.querySelectorAll('.model-option').forEach(opt => { opt.classList.toggle('selected', opt.dataset.modelId === currentSelectedModelId); }); }
    settingsButton.addEventListener('click', () => settingsModalOverlay.style.display = 'flex');
    closeSettingsModalBtn.addEventListener('click', () => settingsModalOverlay.style.display = 'none');
    settingsModalOverlay.addEventListener('click', (e) => { if (e.target === settingsModalOverlay) settingsModalOverlay.style.display = 'none'; });
    modelSelectorButton.addEventListener('click', (e) => { e.stopPropagation(); modelOptionsList.classList.toggle('show'); modelSelectorButton.classList.toggle('open'); });
    document.addEventListener('click', () => { modelOptionsList.classList.remove('show'); modelSelectorButton.classList.remove('open'); });

    function getZodiacSign(date) { const m = date.getMonth() + 1, d = date.getDate(); return zodiacSigns.find(s => (m === s.start[0] && d >= s.start[1]) || (m === s.end[0] && d <= s.end[1])) || zodiacSigns.find(s => s.name === 'Козерог'); }
    function closeAiPanel() { aiPanel.classList.remove('show'); }

    // --- CALENDAR & APP LOGIC ---
    function initCalendar() {
        const today = new Date();
        const currentDateStr = today.getFullYear() === 2025 ? today.toISOString().split('T')[0] : null;
        for (let month = 0; month < 12; month++) {
            const monthCard = document.createElement('div');
            monthCard.className = 'month-card';
            monthCard.dataset.month = month;
            let daysHTML = '';
            const firstDay = new Date(2025, month, 1);
            let startDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
            for (let i = 0; i < startDay; i++) { daysHTML += `<div class="day other-month"></div>`; }
            for (let day = 1; day <= new Date(2025, month + 1, 0).getDate(); day++) {
                const dateStr = `2025-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayOfWeek = new Date(2025, month, day).getDay();
                let classes = 'day';
                if (holidays[dateStr]) classes += ' holiday';
                else if (dayOfWeek === 0 || dayOfWeek === 6) classes += ' weekend';
                if (dateStr === currentDateStr) classes += ' current';
                daysHTML += `<div class="${classes}" data-date="${dateStr}">${day}</div>`;
            }
            monthCard.innerHTML = `<div class="month-title">${months[month]}</div><div class="month-weekdays">${weekdays.map(day => `<div class="weekday">${day}</div>`).join('')}</div><div class="month-days">${daysHTML}</div>`;
            calendarGrid.appendChild(monthCard);
        }
        document.querySelectorAll('.day[data-date]').forEach(dayEl => dayEl.addEventListener('click', () => handleDateClick(dayEl.dataset.date)));
    }

    function handleDateClick(dateStr) {
        currentDateForAstro = new Date(dateStr);
        showAiPanel(dateStr);

        const clickedMonth = currentDateForAstro.getMonth();
        document.querySelectorAll('.month-card.active').forEach(card => card.classList.remove('active'));
        const activeCard = document.querySelector(`.month-card[data-month='${clickedMonth}']`);
        if (activeCard) {
            activeCard.classList.add('active');
        }

        const prevSelected = document.querySelector('.day.selected');
        if (prevSelected) {
            prevSelected.classList.remove('selected');
        }
        const newSelected = document.querySelector(`.day[data-date='${dateStr}']`);
        if (newSelected) {
            newSelected.classList.add('selected');
        }
    }
    
    function getSkeletonLoader() {
        return `<div class="info-section skeleton"><div class="skeleton-title"></div><div class="skeleton-text w-90"></div><div class="skeleton-text w-full"></div></div>`.repeat(4);
    }
    
    // --- ASTRO & GEOLOCATION ---
    function getAstroData(date, lat, lon) {
        const times = SunCalc.getTimes(date, lat, lon);
        const moon = SunCalc.getMoonIllumination(date);
        const phase = moon.phase;
        let phaseName = 'Новолуние';
        if (phase > 0.02 && phase < 0.24) phaseName = 'Растущий серп';
        else if (phase >= 0.24 && phase < 0.26) phaseName = 'Первая четверть';
        else if (phase >= 0.26 && phase < 0.49) phaseName = 'Растущая луна';
        else if (phase >= 0.49 && phase < 0.51) phaseName = 'Полнолуние';
        else if (phase >= 0.51 && phase < 0.74) phaseName = 'Убывающая луна';
        else if (phase >= 0.74 && phase < 0.76) phaseName = 'Последняя четверть';
        else if (phase >= 0.76) phaseName = 'Убывающий серп';
        return {
            sunrise: times.sunrise.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }),
            sunset: times.sunset.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }),
            moonPhaseName: phaseName,
            moonIllumination: `${(moon.fraction * 100).toFixed(0)}%`
        };
    }

    function updateAstroDom({ sunrise, sunset, moonPhaseName, moonIllumination }) {
        document.getElementById('sunrise-val').textContent = sunrise;
        document.getElementById('sunset-val').textContent = sunset;
        document.getElementById('moon-phase-val').textContent = moonPhaseName;
        document.getElementById('moon-illum-val').textContent = moonIllumination;
    }


function handleGeolocation() {
    const btn = document.getElementById('geolocate-btn');
    btn.classList.add('loading');

    navigator.geolocation.getCurrentPosition(
        (position) => {
            currentCoords = { lat: position.coords.latitude, lon: position.coords.longitude };
            const astroData = getAstroData(currentDateForAstro, currentCoords.lat, currentCoords.lon);
            updateAstroDom(astroData);
            btn.classList.remove('loading');
            btn.classList.add('success');

            btn.title = "Данные для вашего местоположения. Клик средней кнопкой мыши, чтобы открыть карту.";
            btn.removeEventListener('click', handleGeolocation);
            btn.addEventListener('mousedown', (event) => {
                if (event.button === 1) {
                    event.preventDefault(); 
                    const url = `https://yandex.ru/maps/?ll=${currentCoords.lon},${currentCoords.lat}&z=15`;
                    window.open(url, '_blank');
                }
            });
        },
        (error) => {
            console.warn(`Geolocation error: ${error.message}`);
            btn.classList.remove('loading');
            btn.title = "Не удалось определить местоположение";
        }
    );
}
    // --- AI & CONTENT DISPLAY ---
    function parseAiResponse(text) {
        text = text.replace(/\*/g, ''); 
        const sections = {
            events: text.match(/### События дня\s*([\s\S]*?)(?=###|$)/i),
            history: text.match(/### В этот день в истории\s*([\s\S]*?)(?=###|$)/i),
            names: text.match(/### Именины\s*([\s\S]*?)(?=###|$)/i),
            omens: text.match(/### Народные приметы\s*([\s\S]*?)(?=###|$)/i)
        };
        return {
            events: sections.events ? sections.events[1].trim() : null,
            history: sections.history ? sections.history[1].trim() : null,
            names: sections.names ? sections.names[1].trim() : null,
            omens: sections.omens ? sections.omens[1].trim() : null,
        };
    }

    function formatToList(text, isPlainList = false) {
        if (!text) return '';
        const items = text.split('- ').filter(item => item.trim() !== '');
        return `<ul class="${isPlainList ? 'plain-list' : ''}">${items.map(item => {
            const parts = item.split(':');
            if (parts.length > 1 && !isPlainList) {
                return `<li><strong>${parts[0].trim()}:</strong> ${parts.slice(1).join(':').trim()}</li>`;
            }
            return `<li>${item.trim()}</li>`;
        }).join('')}</ul>`;
    }

    async function showAiPanel(dateStr) {
        aiPanel.classList.add('show');
        const date = new Date(dateStr);
        const zodiac = getZodiacSign(date);
        const formattedDate = date.toLocaleDateString('ru-RU', { day: '2-digit', month: 'long' });
        zodiacContainer.innerHTML = `<span>${formattedDate}</span> <span class="zodiac-icon">${zodiac.symbol}</span> <span>${zodiac.name}</span>`;
        
        aiContent.innerHTML = getSkeletonLoader();
        
        try {
            const [aiResponse, astroData] = await Promise.all([
                getAiCommentary(dateStr),
                getAstroData(date, currentCoords.lat, currentCoords.lon)
            ]);

            const parsed = parseAiResponse(aiResponse);
            let contentHTML = '';

            if(parsed.events) contentHTML += `<div class="info-section"><h3 class="section-title"><span>🗓️ События дня</span></h3>${formatToList(parsed.events)}</div>`;
            if(parsed.history) contentHTML += `<div class="info-section"><h3 class="section-title"><span>🏛️ В этот день в истории</span></h3>${formatToList(parsed.history)}</div>`;
            if(parsed.names) contentHTML += `<div class="info-section"><h3 class="section-title"><span>👤 Именины</span></h3>${formatToList(parsed.names, true)}</div>`;
            if(parsed.omens) contentHTML += `<div class="info-section"><h3 class="section-title"><span>🌿 Народные приметы</span></h3>${formatToList(parsed.omens, true)}</div>`;
            
            contentHTML += `
                <div class="info-section">
                    <h3 class="section-title">
                        <span>Астро-сводка</span>
                        <span id="geolocate-btn" title="Определить мое местоположение">🌍</span>
                    </h3>
                    <div class="astro-info">
                        <div class="astro-item"><span>☀️ Восход</span><span class="value" id="sunrise-val">${astroData.sunrise}</span></div>
                        <div class="astro-item"><span>🌅 Закат</span><span class="value" id="sunset-val">${astroData.sunset}</span></div>
                        <div class="astro-item"><span>🌙 Луна</span><span class="value" id="moon-phase-val">${astroData.moonPhaseName}</span><span id="moon-illum-val">${astroData.moonIllumination}</span></div>
                    </div>
                </div>`;

            aiContent.innerHTML = contentHTML;
            document.getElementById('geolocate-btn').addEventListener('click', handleGeolocation);

        } catch (error) {
            console.error("Error displaying content:", error);
            aiContent.innerHTML = `<div class="info-section"><h3 class="section-title">⚠️ Ошибка</h3><p>Не удалось загрузить информацию. Пожалуйста, попробуйте еще раз.</p></div>`;
        }
    }

    // --- MODIFIED: The function now dynamically builds the request body ---
    async function getAiCommentary(dateStr) {
        const date = new Date(dateStr);
        const dateLocaleString = date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' });
        const allHolidays = [holidays[dateStr], additionalHolidays[dateStr]].filter(Boolean);
        let context = allHolidays.length > 0 ? `В этот день отмечается: ${allHolidays.join(', ')}.` : '';

        const prompt = `
Ты — эрудированный ассистент-историк для календаря. Твоя главная задача — ТОЧНОСТЬ. Недостоверная информация недопустима. Если ты не уверен в факте (особенно для именин или народных примет), ПРОСТО ПРОПУСТИ ЭТОТ РАЗДЕЛ в ответе, чем выдумывать.

Предоставь структурированную информацию о дате: ${dateLocaleString} 2025 года.
${context}

Отвечай строго по структуре ниже, без приветствий и вступлений. Не используй Markdown-звездочки.

### События дня
- [Название события 1]: [Краткое, но интересное описание. Если событие связано с Татарстаном, упомяни это.]
- [Название события 2]: [Описание...]

### В этот день в истории
- [Год] г. – [Историческое событие]: [Краткое описание.]

### Именины
- [Имя 1], [Имя 2], [Имя 3]

### Народные приметы
- [Примета, связанная с этим днем, и что она означает.]

Если по какому-то из разделов нет достоверной информации, просто не включай этот заголовок и его содержимое в свой ответ.`;
        
        // Find the full model object to get all its properties
        const selectedModel = MODELS.find(m => m.id === currentSelectedModelId) || MODELS[0];
        
        // Dynamically build the request body based on the model's properties
        const requestBody = {
            model: selectedModel.id,
            messages: [{ role: 'user', content: prompt }],
            temperature: 0.4,
            max_tokens: 500
        };

        if (selectedModel.apiType) {
            requestBody.apiType = selectedModel.apiType;
        }
        if (selectedModel.tier) {
            requestBody.tier = selectedModel.tier;
        }

        const response = await fetch(`${MAPRUAPP_PROXY_BASE_URL}/ai/api/v1/chat/completions`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(requestBody)
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        return data.choices[0].message.content;
    }

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', function() {
        initCalendar();
        populateModelOptions();
        
        setTimeout(() => {
            mainContainer.classList.add('loaded');
            document.querySelectorAll('.month-card').forEach((card, index) => {
                card.style.transitionDelay = `${index * 40}ms`;
            });
        }, 100);

        const today = new Date();
        if (today.getFullYear() === 2025) {
            handleDateClick(today.toISOString().split('T')[0]);
        }
    });
</script>
