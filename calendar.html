    },

            e.stopPropagation();

        });

        });

    initCalendar() {
        const today = new Date();
        const currentDateStr = today.getFullYear() === 2025 ? today.toISOString().split('T')[0] : null;
        for (let month = 0; month < 12; month++) {
            const monthCard = document.createElement('div');
            monthCard.className = 'month-card';
            monthCard.dataset.month = month;
            let daysHTML = '';
            const firstDay = new Date(2025, month, 1);
            let startDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
            for (let i = 0; i < startDay; i++) { daysHTML += `<div class="day other-month"></div>`; }
            for (let day = 1; day <= new Date(2025, month + 1, 0).getDate(); day++) {
                const dateStr = `2025-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayOfWeek = new Date(2025, month, day).getDay();
                let classes = 'day';
                let tooltip = '';
                if (this.config.holidays[dateStr]) {
                    classes += ' holiday';
                    tooltip = this.config.holidays[dateStr];
                } else if (dayOfWeek === 0 || dayOfWeek === 6) {
                    classes += ' weekend';
                }
                if (dateStr === currentDateStr) classes += ' current';
                daysHTML += `<div class="${classes}" data-date="${dateStr}" ${tooltip ? `data-tooltip="${tooltip}"` : ''}>${day}</div>`;
            }
            monthCard.innerHTML = `<div class="month-title">${this.config.months[month]}</div><div class="month-weekdays">${this.config.weekdays.map(d => `<div class="weekday">${d}</div>`).join('')}</div><div class="month-days">${daysHTML}</div>`;
            this.dom.calendarGrid.appendChild(monthCard);
        }
    },

    getSkeletonLoader() {

    async fetchDataForDate(dateStr) {
        if (this.state.dataCache.has(dateStr)) return this.state.dataCache.get(dateStr);
        try {
            const wikiData = await this.getWikiData(dateStr);
            const result = { data: wikiData.parsedData, source: 'Wikipedia', wikiLink: wikiData.wikiLink };
            this.state.dataCache.set(dateStr, result);
            return result;
        } catch (wikiError) {
            console.warn(`Wiki fetch failed for ${dateStr}:`, wikiError, "Falling back to AI.");
            try {
                const aiResponse = await this.getAiCommentary(dateStr);
                const parsedAiData = this.parseAiResponse(aiResponse);
                const result = { data: parsedAiData, source: 'AI' };
                this.state.dataCache.set(dateStr, result);
                return result;
            } catch (aiError) {
                console.error(`AI fallback failed for ${dateStr}:`, aiError);
                throw aiError;
            }
        }
    },
    
    async getWikiData(dateStr) {
        const date = new Date(dateStr);
        const pageTitle = this.formatDateForWiki(date);
        const url = `https://ru.wikipedia.org/w/api.php?action=parse&page=${pageTitle}&prop=text&format=json&origin=*`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
        const data = await response.json();
        if (data.error) throw new Error(`Wikipedia API error: ${data.error.info}`);
        const html = data.parse.text['*'];
        const parsedData = this.parseWikiHtml(html);
        if (Object.keys(parsedData).length === 0) throw new Error("No relevant sections found on Wikipedia page.");
        return { parsedData, wikiLink: `https://ru.wikipedia.org/wiki/${pageTitle}` };
    },
    
    parseWikiHtml(html) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const result = {};
        doc.querySelectorAll('.mw-editsection, .reference, .mw-ref').forEach(el => el.remove());
        doc.querySelectorAll('a[href^="/wiki/"]').forEach(a => {
            a.href = `https://ru.wikipedia.org${a.getAttribute('href')}`;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
        });
        for (const [uiName, wikiId] of Object.entries(this.config.wikiSections)) {
            const heading = doc.getElementById(wikiId);
            if (!heading) continue;
            let contentHtml = '';
            let currentNode = heading.parentElement.nextElementSibling;
            while(currentNode && currentNode.tagName !== 'H2') {
                if (['UL', 'P', 'DIV'].includes(currentNode.tagName)) contentHtml += currentNode.outerHTML;
                currentNode = currentNode.nextElementSibling;
            }
            if (contentHtml) result[uiName] = contentHtml;
        }
        return result;
    },
    
    parseAiResponse(text) {
        text = text.replace(/\*/g, '');
        const sections = { 'События дня': /### События дня\s*([\s\S]*?)(?=###|$)/i, 'В этот день в истории': /### В этот день в истории\s*([\s\S]*?)(?=###|$)/i, 'Именины': /### Именины\s*([\s\S]*?)(?=###|$)/i, 'Народные приметы': /### Народные приметы\s*([\s\S]*?)(?=###|$)/i };
        const result = {};
        for(const [key, value] of Object.entries(sections)) {
            const match = text.match(value);
            if (match && match[1].trim()) result[key] = this.formatAiTextToList(match[1].trim());
        }
        return result;
    },

    formatAiTextToList(text) {
        return `<ul>${text.split('- ').filter(i => i.trim()).map(i => `<li>${i.trim()}</li>`).join('')}</ul>`;
    },

    async getAiCommentary(dateStr) {
        const date = new Date(dateStr);
        const context = this.config.holidays[dateStr] ? `В этот день отмечается: ${this.config.holidays[dateStr]}.` : '';
        const prompt = `Ты — эрудированный ассистент-историк. Твоя задача — точность. Если не уверен в факте (особенно для именин), пропусти раздел.
Предоставь структурированную информацию о дате: ${date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' })} 2025 года. ${context}
Отвечай строго по структуре ниже, без приветствий и markdown-звездочек.
### События дня
- [Название события 1]: [Описание]
### В этот день в истории
- [Год] г. – [Событие]
### Именины
- [Имя 1], [Имя 2]
### Народные приметы
- [Примета и что она означает]`;
        const selectedModel = this.config.models.find(m => m.id === this.state.currentSelectedModelId) || this.config.models[0];
        const requestBody = { model: selectedModel.id, messages: [{ role: 'user', content: prompt }], temperature: 0.4, max_tokens: 600, ...(selectedModel.apiType && { apiType: selectedModel.apiType }), ...(selectedModel.tier && { tier: selectedModel.tier }) };
        const response = await fetch(`${this.config.mapruappProxyBaseUrl}/ai/api/v1/chat/completions`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(requestBody) });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        return data.choices[0].message.content;
    },
    
    displayInfo(data, source, wikiLink = '') {
        const iconMap = { 'Праздники': '🎉', 'События': '🗓️', 'Именины': '👤', 'Родились': '👶', 'Скончались': 'RIP', 'Приметы': '🌿', 'События дня': '🗓️', 'В этот день в истории': '🏛️', 'Народные приметы': '🌿' };
        const idMap = { 'Праздники': 'section-праздники', 'События': 'section-события', 'Родились': 'section-родились', 'Приметы': 'section-приметы', 'Народные приметы': 'section-приметы' };
        let contentHTML = Object.entries(data).map(([title, html]) => {

            const sectionId = idMap[title] || '';
            return `<div class="info-section" ${sectionId ? `id="${sectionId}"` : ''}><h3 class="section-title"><span>${icon} ${title}</span><svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 24 24" width="18" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg></h3><div class="section-content">${html}</div></div>`;
        }).join('');
        contentHTML += this.getAstroSectionHTML();
        this.dom.infoContent.innerHTML = contentHTML;
        this.updateAstroData();
        const modelName = (this.config.models.find(m => m.id === this.state.currentSelectedModelId) || {}).uiName || 'AI';
        this.dom.infoFooter.innerHTML = source === 'Wikipedia' ? `Источник: <a href="${wikiLink}" target="_blank" rel="noopener noreferrer">Wikipedia</a>` : `Источник: AI (${modelName})`;

    displayError(message) {
        this.dom.infoContent.innerHTML = `<div class="info-section"><h3 class="section-title">⚠️ Ошибка</h3><p>${message}</p></div>`;
        this.dom.infoFooter.innerHTML = '';
    },
    
    getAstroSectionHTML() {
        return `<div class="info-section" id="section-астро"><h3 class="section-title"><span>Солнце и Луна</span><span id="geolocate-btn" title="Определить мое местоположение">🌍</span></h3><div class="astro-info"><div class="astro-item"><span>☀️ Восход</span><span class="value" id="sunrise-val">-</span></div><div class="astro-item"><span>🌅 Закат</span><span class="value" id="sunset-val">-</span></div><div class="astro-item"><span>🌙 Луна</span><span class="value" id="moon-phase-val">-</span><span id="moon-illum-val">-</span></div></div></div>`;

    updateAstroData() {
        const astroData = this.getAstroData(this.state.currentDateForAstro, this.state.currentCoords.lat, this.state.currentCoords.lon);
        document.getElementById('sunrise-val').textContent = astroData.sunrise;

    handleGeolocation() {
        const btn = document.getElementById('geolocate-btn');
        if (!btn || btn.classList.contains('loading') || btn.classList.contains('success')) return;
        btn.classList.add('loading');
        navigator.geolocation.getCurrentPosition(
            pos => {
                this.state.currentCoords = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                this.updateAstroData();
                btn.classList.remove('loading');
                btn.classList.add('success');
                btn.title = "Данные для вашего местоположения. Клик средней кнопкой мыши, чтобы открыть карту.";
                btn.addEventListener('mousedown', e => { if (e.button === 1) window.open(`https://yandex.ru/maps/?ll=${this.state.currentCoords.lon},${this.state.currentCoords.lat}&z=15`, '_blank'); });
            },
            err => {
                console.warn(`Geolocation error: ${err.message}`);
                btn.classList.remove('loading');
                btn.title = "Не удалось определить местоположение";
            }
        );

    toggleZodiacHighlightLock() {
        if (!this.dom.zodiacContainer.dataset.zodiacId) return;
        this.state.isZodiacHighlightLocked = !this.state.isZodiacHighlightLocked;
        if (this.state.isZodiacHighlightLocked) {
            this.highlightZodiacDates();
        } else {
            this.clearZodiacHighlight();
        }
    },
    
    highlightZodiacDates() {
        const zodiacId = this.dom.zodiacContainer.dataset.zodiacId;
        if (!zodiacId) return;
        const zodiac = this.config.zodiacSigns.find(s => s.id === zodiacId);
        if (!zodiac) return;
        document.querySelectorAll('.day[data-date]').forEach(day => {
            const date = new Date(day.dataset.date);
            const month = date.getMonth() + 1;
            const dayOfMonth = date.getDate();
            if (this.isDateInZodiacRange(month, dayOfMonth, zodiac)) {
                day.classList.add('zodiac-highlight');
            }
        });
    },

    clearZodiacHighlight() {
        document.querySelectorAll('.day.zodiac-highlight').forEach(day => {
            day.classList.remove('zodiac-highlight');
        });
    },

    isDateInZodiacRange(month, day, zodiac) {
        const [startMonth, startDay] = zodiac.start;
        const [endMonth, endDay] = zodiac.end;
        if (startMonth <= endMonth) {
            return (month === startMonth && day >= startDay) ||
                   (month === endMonth && day <= endDay) ||
                   (month > startMonth && month < endMonth);
        } 
        else {
            return (month === startMonth && day >= startDay) ||
                   (month === endMonth && day <= endDay);
        }
    },

    getZodiacSign(date) { const m = date.getMonth() + 1, d = date.getDate(); return this.config.zodiacSigns.find(s => this.isDateInZodiacRange(m, d, s)) || this.config.zodiacSigns.find(s => s.id === 'capricorn'); },
    formatDateForWiki(date) { return `${date.getDate()}_${this.config.monthsGenitive[date.getMonth()]}`; },
    getAstroData(date, lat, lon) {
        const times = SunCalc.getTimes(date, lat, lon);
        const moon = SunCalc.getMoonIllumination(date);
        let phaseName = 'Новолуние';
        if (moon.phase > 0.02 && moon.phase < 0.24) phaseName = 'Растущий серп'; else if (moon.phase < 0.26) phaseName = 'Первая четверть'; else if (moon.phase < 0.49) phaseName = 'Растущая луна'; else if (moon.phase < 0.51) phaseName = 'Полнолуние'; else if (moon.phase < 0.74) phaseName = 'Убывающая луна'; else if (moon.phase < 0.76) phaseName = 'Последняя четверть'; else if (moon.phase >= 0.76) phaseName = 'Убывающий серп';
        return { sunrise: times.sunrise.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }), sunset: times.sunset.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }), moonPhaseName: phaseName, moonIllumination: `${(moon.fraction * 100).toFixed(0)}%` };
    },
    async handleCopy(copyButton) {
        const contentElement = copyButton.closest('.info-section').querySelector('.section-content');
        if (!contentElement) return;
        try {
            await navigator.clipboard.writeText(contentElement.innerText);
            copyButton.classList.add('copied');
            setTimeout(() => copyButton.classList.remove('copied'), 1500);
        } catch (err) {
            console.error('Failed to copy text: ', err);
        }
    }
};

document.addEventListener('DOMContentLoaded', () => CalendarApp.init());
</script>
