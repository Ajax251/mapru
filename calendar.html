<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.8.0/suncalc.min.js"></script>
    <style>
        :root {
            --primary-color: #2c5aa0;
            --secondary-color: #1e3a8a;
            --accent-color: #3b82f6;
            --danger-color: #ef4444;
            --light-red: #fecaca;
            --light-bg: #f8fafc;
            --white: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --current-day-color: royalblue;
            --header-bg-color: #4a7dce;
            --weekday-bg-color: #f1f5f9;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --hover-shadow-color: rgba(74, 125, 206, 0.4);
            --modal-bg: #ffffff;
            --modal-border: #dadce0;
            --modal-shadow: rgba(0, 0, 0, 0.2);
            --option-hover: #f1f3f4;
            --option-selected: #e8f0fe;
            --option-selected-border: #1a73e8;
            --button-bg: #1a73e8;
            --button-bg-hover: #1765cc;
            --button-color: white;
            --copy-icon-color: #9ca3af;
            --copy-icon-hover-color: #374151;
            --source-info-color: #a1a1aa;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; overflow: hidden; color: var(--text-dark); display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { display: flex; height: 100%; width: 100%; max-width: 1800px; max-height: 95vh; border-radius: 12px; overflow: hidden; box-shadow: var(--shadow-lg); opacity: 0; transform: scale(0.95) translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .container.loaded { opacity: 1; transform: scale(1) translateY(0); }
        .calendar-section { flex: 1; background: var(--white); padding: 20px; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .info-panel { width: 420px; background: var(--white); border-left: 1px solid var(--border-color); display: flex; flex-direction: column; transform: translateX(100%); transition: transform 0.3s ease; position: relative; }
        .info-panel.show { transform: translateX(0); }
        .calendar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; flex-grow: 1; overflow-y: auto; padding: 5px 15px 10px 5px; }
        .month-card { background: var(--light-bg); border-radius: 8px; border: 1px solid var(--border-color); display: flex; flex-direction: column; box-shadow: var(--shadow); opacity: 0; transform: translateY(20px); transition: all 0.4s ease; position: relative; }
        .container.loaded .month-card { opacity: 1; transform: translateY(0); }
        .month-card:hover { box-shadow: var(--shadow-lg); transform: translateY(-3px); }
        .month-card.active { border-color: var(--accent-color); box-shadow: 0 0 15px var(--hover-shadow-color); }
        .month-title { font-size: 1.1rem; font-weight: 600; color: var(--white); text-align: center; padding: 8px; background-color: var(--header-bg-color); flex-shrink: 0; background: linear-gradient(110deg, var(--header-bg-color) 45%, #6a92d8 55%, var(--header-bg-color)); background-size: 220% 100%; background-position: 100% 0; transition: background-position 0.6s ease-out; }
        .month-card:hover .month-title { background-position: 0 0; }
        .month-weekdays { display: grid; grid-template-columns: repeat(7, 1fr); background-color: var(--weekday-bg-color); border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .weekday { font-size: 0.7rem; font-weight: 600; color: var(--text-light); text-align: center; padding: 5px 2px; }
        .month-days { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; padding: 8px; background-color: var(--white); position: relative; z-index: 0; border-bottom-left-radius: 7px; border-bottom-right-radius: 7px; overflow: hidden; }
        .day { aspect-ratio: 1.1; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; cursor: pointer; border-radius: 6px; transition: all 0.2s ease; position: relative; border: 2px solid transparent; z-index: 2; }
        .day[data-tooltip]:hover::after { content: attr(data-tooltip); position: absolute; bottom: 105%; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; white-space: nowrap; z-index: 100; }
        .day:not(.other-month):hover { background-color: rgba(74, 125, 206, 0.15); border-color: var(--accent-color); }
        .day.holiday { background: var(--danger-color); color: var(--white); font-weight: 600; }
        .day.weekend { background: var(--light-red); color: var(--text-dark); }
        .day.current { border-color: var(--current-day-color); font-weight: 700; box-shadow: 0 0 0 2px var(--current-day-color) inset; }
        .day.other-month { color: var(--text-light); opacity: 0.3; cursor: default; }
        .day.selected { border-color: var(--primary-color); background-color: #dbeafe; }
        .day.selected.current { border-color: var(--primary-color); }
        .footer-controls { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; flex-shrink: 0; padding: 0 10px; }
        .legend { display: flex; gap: 15px; flex-wrap: wrap; }
        .legend-item { display: flex; align-items: center; gap: 5px; font-size: 0.8rem; }
        .legend-color { width: 14px; height: 14px; border-radius: 4px; border: 1px solid var(--border-color); }
        #settings-button { width: 36px; height: 36px; border-radius: 50%; background: var(--light-bg); border: 1px solid var(--border-color); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s ease; z-index: 10; }
        #settings-button:hover { background-color: var(--option-hover); transform: scale(1.1) rotate(20deg); }
        #settings-button svg { width: 20px; height: 20px; fill: var(--primary-color); }
        .info-panel-header { background: var(--primary-color); color: var(--white); padding: 15px 20px; text-align: center; flex-shrink: 0; min-height: 68px; display: flex; align-items: center; justify-content: center; position: relative; }
        .close-btn { position: absolute; top: 50%; right: 10px; transform: translateY(-50%); background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--white); width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background 0.3s ease; }
        .close-btn:hover { background: rgba(255, 255, 255, 0.2); }
        #zodiac-info-container { display: flex; align-items: center; gap: 12px; font-size: 1.2rem; font-weight: 600; }
        .zodiac-icon { font-size: 1.8rem; }
        .info-panel-content { flex: 1; padding: 20px; overflow-y: auto; background: var(--light-bg); }
        .info-panel-content::-webkit-scrollbar, .calendar-grid::-webkit-scrollbar { width: 8px; }
        .info-panel-content::-webkit-scrollbar-track, .calendar-grid::-webkit-scrollbar-track { background: transparent; }
        .info-panel-content::-webkit-scrollbar-thumb, .calendar-grid::-webkit-scrollbar-thumb { background-color: var(--accent-color); border-radius: 10px; border: 2px solid var(--white); }
        .info-panel-content::-webkit-scrollbar-thumb { border-color: var(--light-bg); }
        .info-section { background: var(--white); border-radius: 8px; padding: 15px; margin-bottom: 15px; box-shadow: var(--shadow); }
        .info-section p, .info-section ul { line-height: 1.6; color: var(--text-dark); margin: 0; padding: 0; list-style-position: inside; }
        .info-section li { margin-bottom: 8px; }
        .section-title { color: var(--primary-color); margin-bottom: 12px; font-size: 1.1rem; font-weight: 600; display: flex; align-items: center; justify-content: space-between; gap: 8px; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; }
        .copy-icon { cursor: pointer; color: var(--copy-icon-color); }
        .copy-icon:hover { color: var(--copy-icon-hover-color); }
        .copy-icon.copied { color: #22c55e; }
        .astro-info { display: flex; justify-content: space-around; text-align: center; padding-top: 10px; }
        .astro-item { display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 0.9rem; color: var(--text-light); }
        .astro-item .value { font-weight: 600; font-size: 1rem; color: var(--text-dark); }
        #geolocate-btn { cursor: pointer; font-size: 1.2rem; transition: transform 0.3s ease; }
        #geolocate-btn:hover:not(.success) { transform: scale(1.2) rotate(15deg); }
        #geolocate-btn.loading { animation: spin 1s linear infinite; }
        #geolocate-btn.success { color: #22c55e; cursor: default; }
        .info-panel-footer { padding: 10px 20px; font-size: 0.8em; text-align: center; color: var(--source-info-color); background: var(--light-bg); border-top: 1px solid var(--border-color); }
        .info-panel-footer a { color: var(--primary-color); text-decoration: none; }
        .info-panel-footer a:hover { text-decoration: underline; }
        .skeleton { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .skeleton-title { height: 24px; width: 60%; background-color: #e2e8f0; border-radius: 4px; margin-bottom: 15px; }
        .skeleton-text { height: 16px; background-color: #e2e8f0; border-radius: 4px; margin-bottom: 10px; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: none; justify-content: center; align-items: center; z-index: 1001; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-content { background-color: var(--modal-bg); padding: 25px; border-radius: 10px; box-shadow: 0 5px 20px var(--modal-shadow); width: 90%; max-width: 400px; display: flex; flex-direction: column; border: 1px solid var(--modal-border); gap: 20px; }
        .modal-title { margin: 0; color: var(--text-dark); font-size: 1.2em; text-align: center; }
        .model-selector-container { position: relative; width: 100%; }
        #model-selector-button { width: 100%; padding: 10px 15px; border: 1px solid var(--border-color); border-radius: 8px; background: var(--white); cursor: pointer; transition: all 0.2s ease; font-size: 14px; color: var(--text-dark); display: flex; align-items: center; justify-content: space-between; text-align: left; }
        #model-selector-button::after { content: ''; width: 8px; height: 8px; border-right: 2px solid var(--text-dark); border-bottom: 2px solid var(--text-dark); transform: rotate(45deg); transition: transform 0.2s ease; }
        #model-selector-button.open::after { transform: rotate(-135deg); }
        #model-options { position: absolute; bottom: calc(100% + 5px); left: 0; right: 0; background: var(--white); border-radius: 8px; box-shadow: 0 2px 10px var(--modal-shadow); padding: 8px 0; list-style: none; opacity: 0; visibility: hidden; transform: translateY(10px); transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s; z-index: 1002; border: 1px solid var(--border-color); }
        #model-options.show { opacity: 1; visibility: visible; transform: translateY(0); }
        .model-option { padding: 10px 16px; cursor: pointer; font-size: 14px; transition: background-color 0.2s ease; color: var(--text-dark); }
        .model-option:hover { background-color: var(--option-hover); }
        .model-option.selected { background-color: var(--option-selected); border-left: 3px solid var(--option-selected-border); font-weight: 500; padding-left: 13px; }
        #close-settings-modal-btn { padding: 10px 20px; background-color: var(--button-bg); color: var(--button-color); border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.2s ease; font-size: 1rem; align-self: center; width: 60%; }
        #close-settings-modal-btn:hover { background-color: var(--button-bg-hover); }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 1200px) { .container { flex-direction: column; } .info-panel { width: 100%; height: 50vh; transform: translateY(100%); border-left: none; border-top: 1px solid var(--border-color); } .info-panel.show { transform: translateY(0); } }
        @media (max-width: 600px) { body { padding: 0; } .container { border-radius: 0; max-height: 100vh; } }
    </style>
</head>
<body>

                    <div class="legend-item"><div class="legend-color" style="background: var(--danger-color);"></div><span>Праздники</span></div>

        </div>
    </div>
    
    <div class="modal-overlay" id="settingsModalOverlay">
        <div class="modal-content">
            <h2 class="modal-title">Настройки резервного ИИ</h2>
             <div class="model-selector-container">

                <ul id="model-options"></ul>
            </div>
            <button id="close-settings-modal-btn">Закрыть</button>
        </div>
    </div>

<script>
const CalendarApp = {
    // --- CONFIGURATION & STATE ---
    config: {
        mapruappProxyBaseUrl: "https://mapruapp.ru",
        models: [
            { id: "gemini-2.5-flash-lite-preview-06-17", uiName: "Gemini 2.5 Flash Lite" },
            { id: "gemini-2.5-flash", uiName: "Gemini 2.5 Flash" },
            { id: "claude-sonnet-4-20250514", uiName: "Claude 4 Sonnet" },
            { id: "cypher-alpha", uiName: "Cypher Alpha", apiType: "openrouter", tier: 'standard' }
        ],
        holidays: { '2025-01-01': 'Новый год', '2025-01-02': 'Новогодние каникулы', '2025-01-03': 'Новогодние каникулы', '2025-01-04': 'Новогодние каникулы', '2025-01-05': 'Новогодние каникулы', '2025-01-06': 'Новогодние каникулы', '2025-01-07': 'Рождество Христово', '2025-01-08': 'Новогодние каникулы', '2025-02-23': 'День защитника Отечества', '2025-03-08': 'Международный женский день', '2025-03-30': 'Ураза-байрам', '2025-05-01': 'Праздник Весны и Труда', '2025-05-09': 'День Победы', '2025-06-06': 'Курбан-байрам', '2025-06-12': 'День России','2025-06-13': 'Дополнительный выходной', '2025-08-30': 'День Республики Татарстан', '2025-11-03': 'Дополнительный выходной', '2025-11-04': 'День народного единства', '2025-11-06': 'День Конституции Татарстана', '2025-12-31': 'Канун Нового года' },
        months: [ 'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь' ],
        monthsGenitive: ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'],
        weekdays: ['ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ', 'ВС'],
        zodiacSigns: [ { name: 'Овен', symbol: '♈', start: [3, 21], end: [4, 19] }, { name: 'Телец', symbol: '♉', start: [4, 20], end: [5, 20] }, { name: 'Близнецы', symbol: '♊', start: [5, 21], end: [6, 21] }, { name: 'Рак', symbol: '♋', start: [6, 22], end: [7, 22] }, { name: 'Лев', symbol: '♌', start: [7, 23], end: [8, 22] }, { name: 'Дева', symbol: '♍', start: [8, 23], end: [9, 22] }, { name: 'Весы', symbol: '♎', start: [9, 23], end: [10, 23] }, { name: 'Скорпион', symbol: '♏', start: [10, 24], end: [11, 22] }, { name: 'Стрелец', symbol: '♐', start: [11, 23], end: [12, 21] }, { name: 'Козерог', symbol: '♑', start: [12, 22], end: [1, 20] }, { name: 'Водолей', symbol: '♒', start: [1, 21], end: [2, 18] }, { name: 'Рыбы', symbol: '♓', start: [2, 19], end: [3, 20] } ],
        wikiSections: { 'Праздники': 'Праздники_и_памятные_дни', 'События': 'События', 'Именины': 'Именины', 'Родились': 'Родились', 'Скончались': 'Скончались', 'Приметы': 'Приметы' }
    },
    state: {
        currentSelectedModelId: localStorage.getItem('calendarSelectedModelId') || 'gemini-2.5-flash-lite-preview-06-17',
        currentCoords: { lat: 55.7919, lon: 49.1221 }, // Kazan
        currentDateForAstro: new Date(),
        dataCache: new Map()
    },
    dom: {},

    // --- INITIALIZATION ---
    init() {
        this.cacheDom();
        this.bindEvents();
        this.initCalendar();
        this.populateModelOptions();
        this.setInitialInfoPanel();

        setTimeout(() => {
            this.dom.mainContainer.classList.add('loaded');
            document.querySelectorAll('.month-card').forEach((card, index) => {
                card.style.transitionDelay = `${index * 40}ms`;
            });
        }, 100);

        const today = new Date();
        if (today.getFullYear() === 2025) {
            this.handleDateClick(today.toISOString().split('T')[0]);
        }
    },

    cacheDom() {
        this.dom = {
            mainContainer: document.getElementById('main-container'),
            calendarGrid: document.getElementById('calendarGrid'),
            infoPanel: document.getElementById('infoPanel'),
            infoContent: document.getElementById('infoContent'),
            infoFooter: document.getElementById('infoFooter'),
            zodiacContainer: document.getElementById('zodiac-info-container'),
            closeInfoPanelBtn: document.getElementById('closeInfoPanelBtn'),
            settingsButton: document.getElementById('settings-button'),
            settingsModalOverlay: document.getElementById('settingsModalOverlay'),
            closeSettingsModalBtn: document.getElementById('close-settings-modal-btn'),
            modelSelectorButton: document.getElementById('model-selector-button'),
            modelOptionsList: document.getElementById('model-options')
        };
    },

    bindEvents() {
        this.dom.calendarGrid.addEventListener('click', e => {
            if (e.target.matches('.day[data-date]')) {
                this.handleDateClick(e.target.dataset.date);
            }
        });
        this.dom.closeInfoPanelBtn.addEventListener('click', () => this.closeInfoPanel());
        this.dom.settingsButton.addEventListener('click', () => this.dom.settingsModalOverlay.style.display = 'flex');
        this.dom.closeSettingsModalBtn.addEventListener('click', () => this.dom.settingsModalOverlay.style.display = 'none');
        this.dom.settingsModalOverlay.addEventListener('click', e => {
            if (e.target === this.dom.settingsModalOverlay) this.dom.settingsModalOverlay.style.display = 'none';
        });
        this.dom.modelSelectorButton.addEventListener('click', e => {
            e.stopPropagation();
            this.dom.modelOptionsList.classList.toggle('show');
            this.dom.modelSelectorButton.classList.toggle('open');
        });
        document.addEventListener('click', () => {
            this.dom.modelOptionsList.classList.remove('show');
            this.dom.modelSelectorButton.classList.remove('open');
        });
        this.dom.modelOptionsList.addEventListener('click', e => this.handleModelSelection(e));
        this.dom.infoContent.addEventListener('click', e => {
             if (e.target.closest('.copy-icon')) {
                this.handleCopy(e.target.closest('.copy-icon'));
            }
        });
    },

    // --- CALENDAR RENDERING ---
    initCalendar() {
        const today = new Date();
        const currentDateStr = today.getFullYear() === 2025 ? today.toISOString().split('T')[0] : null;

        for (let month = 0; month < 12; month++) {
            const monthCard = document.createElement('div');
            monthCard.className = 'month-card';
            monthCard.dataset.month = month;
            let daysHTML = '';
            const firstDay = new Date(2025, month, 1);
            let startDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
            for (let i = 0; i < startDay; i++) { daysHTML += `<div class="day other-month"></div>`; }
            
            for (let day = 1; day <= new Date(2025, month + 1, 0).getDate(); day++) {
                const dateStr = `2025-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayOfWeek = new Date(2025, month, day).getDay();
                let classes = 'day';
                let tooltip = '';
                if (this.config.holidays[dateStr]) {
                    classes += ' holiday';
                    tooltip = this.config.holidays[dateStr];
                } else if (dayOfWeek === 0 || dayOfWeek === 6) {
                    classes += ' weekend';
                }
                if (dateStr === currentDateStr) classes += ' current';
                daysHTML += `<div class="${classes}" data-date="${dateStr}" ${tooltip ? `data-tooltip="${tooltip}"` : ''}>${day}</div>`;
            }
            monthCard.innerHTML = `
                <div class="month-title">${this.config.months[month]}</div>
                <div class="month-weekdays">${this.config.weekdays.map(day => `<div class="weekday">${day}</div>`).join('')}</div>
                <div class="month-days">${daysHTML}</div>`;
            this.dom.calendarGrid.appendChild(monthCard);
        }
    },
    
    // --- EVENT HANDLERS ---
    async handleDateClick(dateStr) {
        this.state.currentDateForAstro = new Date(dateStr);
        this.updateSelectedDay(dateStr);
        this.dom.infoPanel.classList.add('show');
        this.updateHeader(dateStr);
        this.dom.infoContent.innerHTML = this.getSkeletonLoader();
        this.dom.infoFooter.innerHTML = '';

        try {
            const result = await this.fetchDataForDate(dateStr);
            this.displayInfo(result.data, result.source, result.wikiLink);
        } catch (error) {
            console.error("Failed to fetch any data:", error);
            this.displayError("Не удалось загрузить информацию. Пожалуйста, проверьте подключение к сети и попробуйте еще раз.");
        }
    },
    
    closeInfoPanel() {
        this.dom.infoPanel.classList.remove('show');
        this.updateSelectedDay(null);
    },

    // --- UI UPDATES ---
    updateSelectedDay(dateStr) {
        document.querySelectorAll('.month-card.active').forEach(card => card.classList.remove('active'));
        document.querySelectorAll('.day.selected').forEach(day => day.classList.remove('selected'));

        if (dateStr) {
            const date = new Date(dateStr);
            const month = date.getMonth();
            const activeCard = document.querySelector(`.month-card[data-month='${month}']`);
            if (activeCard) activeCard.classList.add('active');
            
            const newSelected = document.querySelector(`.day[data-date='${dateStr}']`);
            if (newSelected) newSelected.classList.add('selected');
        }
    },

    updateHeader(dateStr) {
        const date = new Date(dateStr);
        const zodiac = this.getZodiacSign(date);
        const formattedDate = date.toLocaleDateString('ru-RU', { day: '2-digit', month: 'long' });
        this.dom.zodiacContainer.innerHTML = `<span>${formattedDate}</span> <span class="zodiac-icon">${zodiac.symbol}</span> <span>${zodiac.name}</span>`;
    },

    setInitialInfoPanel() {
        this.dom.zodiacContainer.innerHTML = 'Календарь на 2025 год';
        this.dom.infoContent.innerHTML = `<div class="info-section"><p>Выберите любую дату в календаре, чтобы узнать о ней больше.</p><p>Информация о праздниках, исторических событиях и именинах будет загружена из Википедии, а если это не удастся — с помощью нейронной сети.</p></div>`;
    },

    getSkeletonLoader() {
        return `<div class="info-section skeleton"><div class="skeleton-title"></div><div class="skeleton-text"></div><div class="skeleton-text"></div></div>`.repeat(4);
    },

    // --- DATA FETCHING & PROCESSING (The New Core Logic) ---
    async fetchDataForDate(dateStr) {
        if (this.state.dataCache.has(dateStr)) {
            return this.state.dataCache.get(dateStr);
        }

        try {
            const wikiData = await this.getWikiData(dateStr);
            const result = { data: wikiData.parsedData, source: 'Wikipedia', wikiLink: wikiData.wikiLink };
            this.state.dataCache.set(dateStr, result);
            return result;
        } catch (wikiError) {
            console.warn(`Wiki fetch failed for ${dateStr}:`, wikiError, "Falling back to AI.");
            try {
                const aiResponse = await this.getAiCommentary(dateStr);
                const parsedAiData = this.parseAiResponse(aiResponse);
                const result = { data: parsedAiData, source: 'AI' };
                this.state.dataCache.set(dateStr, result);
                return result;
            } catch (aiError) {
                console.error(`AI fallback failed for ${dateStr}:`, aiError);
                throw aiError; // Re-throw to be caught by the top-level handler
            }
        }
    },
    
    async getWikiData(dateStr) {
        const date = new Date(dateStr);
        const pageTitle = this.formatDateForWiki(date);
        const url = `https://ru.wikipedia.org/w/api.php?action=parse&page=${pageTitle}&prop=text&format=json&origin=*`;
        
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
        
        const data = await response.json();
        if (data.error) throw new Error(`Wikipedia API error: ${data.error.info}`);
        
        const html = data.parse.text['*'];
        const parsedData = this.parseWikiHtml(html);

        if (Object.keys(parsedData).length === 0) {
            throw new Error("No relevant sections found on Wikipedia page.");
        }

        return {
            parsedData,
            wikiLink: `https://ru.wikipedia.org/wiki/${pageTitle}`
        };
    },
    
    parseWikiHtml(html) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const result = {};

        // Clean up unwanted elements first
        doc.querySelectorAll('.mw-editsection, .reference, .mw-ref').forEach(el => el.remove());
        
        // Make links absolute and open in new tab
        doc.querySelectorAll('a[href^="/wiki/"]').forEach(a => {
            a.href = `https://ru.wikipedia.org${a.getAttribute('href')}`;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
        });

        for (const [uiName, wikiId] of Object.entries(this.config.wikiSections)) {
            const heading = doc.getElementById(wikiId);
            if (!heading) continue;

            let contentHtml = '';
            let currentNode = heading.parentElement.nextElementSibling;
            
            while(currentNode && currentNode.tagName !== 'H2') {
                if (['UL', 'P', 'DIV'].includes(currentNode.tagName)) {
                   contentHtml += currentNode.outerHTML;
                }
                currentNode = currentNode.nextElementSibling;
            }
            
            if (contentHtml) {
                result[uiName] = contentHtml;
            }
        }
        return result;
    },
    
    parseAiResponse(text) {
        text = text.replace(/\*/g, '');
        const sections = {
            'События дня': text.match(/### События дня\s*([\s\S]*?)(?=###|$)/i),
            'В этот день в истории': text.match(/### В этот день в истории\s*([\s\S]*?)(?=###|$)/i),
            'Именины': text.match(/### Именины\s*([\s\S]*?)(?=###|$)/i),
            'Народные приметы': text.match(/### Народные приметы\s*([\s\S]*?)(?=###|$)/i)
        };
        const result = {};
        for(const [key, value] of Object.entries(sections)) {
            if (value && value[1].trim()) {
                result[key] = this.formatAiTextToList(value[1].trim());
            }
        }
        return result;
    },

    formatAiTextToList(text) {
        if (!text) return '';
        const items = text.split('- ').filter(item => item.trim() !== '');
        return `<ul>${items.map(item => `<li>${item.trim()}</li>`).join('')}</ul>`;
    },

    async getAiCommentary(dateStr) {
        const date = new Date(dateStr);
        const dateLocaleString = date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' });
        const context = this.config.holidays[dateStr] ? `В этот день отмечается: ${this.config.holidays[dateStr]}.` : '';

        const prompt = `Ты — эрудированный ассистент-историк для календаря. Твоя задача — точность. Если не уверен в факте (особенно для именин), пропусти раздел.
Предоставь структурированную информацию о дате: ${dateLocaleString} 2025 года. ${context}
Отвечай строго по структуре ниже, без приветствий и markdown-звездочек.

### События дня
- [Название события 1]: [Краткое, но интересное описание.]

### В этот день в истории
- [Год] г. – [Историческое событие]: [Краткое описание.]

### Именины
- [Имя 1], [Имя 2], [Имя 3]

### Народные приметы
- [Примета, связанная с этим днем, и что она означает.]
`;
        
        const selectedModel = this.config.models.find(m => m.id === this.state.currentSelectedModelId) || this.config.models[0];
        const requestBody = {
            model: selectedModel.id,
            messages: [{ role: 'user', content: prompt }],
            temperature: 0.4,
            max_tokens: 600,
            ...(selectedModel.apiType && { apiType: selectedModel.apiType }),
            ...(selectedModel.tier && { tier: selectedModel.tier }),
        };

        const response = await fetch(`${this.config.mapruappProxyBaseUrl}/ai/api/v1/chat/completions`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(requestBody)
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        return data.choices[0].message.content;
    },
    
    // --- CONTENT DISPLAY ---
    displayInfo(data, source, wikiLink = '') {
        let contentHTML = '';
        const iconMap = { 'Праздники': '🎉', 'События': '🗓️', 'Именины': '👤', 'Родились': '👶', 'Скончались': 'RIP', 'Приметы': '🌿', 'События дня': '🗓️', 'В этот день в истории': '🏛️', 'Народные приметы': '🌿' };

        for (const [title, html] of Object.entries(data)) {
            const icon = iconMap[title] || 'ℹ️';
            contentHTML += `
                <div class="info-section">
                    <h3 class="section-title">
                        <span>${icon} ${title}</span>
                        <svg class="copy-icon" xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 24 24" width="18" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                    </h3>
                    <div class="section-content">${html}</div>
                </div>`;
        }
        
        contentHTML += this.getAstroSectionHTML();
        this.dom.infoContent.innerHTML = contentHTML;
        this.updateAstroData();
        
        if (source === 'Wikipedia') {
            this.dom.infoFooter.innerHTML = `Источник: <a href="${wikiLink}" target="_blank" rel="noopener noreferrer">Wikipedia</a>`;
        } else {
            this.dom.infoFooter.innerHTML = `Источник: AI (${this.config.models.find(m => m.id === this.state.currentSelectedModelId).uiName})`;
        }
    },
    
    displayError(message) {
        this.dom.infoContent.innerHTML = `<div class="info-section"><h3 class="section-title">⚠️ Ошибка</h3><p>${message}</p></div>`;
        this.dom.infoFooter.innerHTML = '';
    },
    
    // --- ASTRO & GEOLOCATION ---
    getAstroSectionHTML() {
        return `
            <div class="info-section">
                <h3 class="section-title">
                    <span>Астро-сводка</span>
                    <span id="geolocate-btn" title="Определить мое местоположение">🌍</span>
                </h3>
                <div class="astro-info">
                    <div class="astro-item"><span>☀️ Восход</span><span class="value" id="sunrise-val">-</span></div>
                    <div class="astro-item"><span>🌅 Закат</span><span class="value" id="sunset-val">-</span></div>
                    <div class="astro-item"><span>🌙 Луна</span><span class="value" id="moon-phase-val">-</span><span id="moon-illum-val">-</span></div>
                </div>
            </div>`;
    },
    
    updateAstroData() {
        const astroData = this.getAstroData(this.state.currentDateForAstro, this.state.currentCoords.lat, this.state.currentCoords.lon);
        document.getElementById('sunrise-val').textContent = astroData.sunrise;
        document.getElementById('sunset-val').textContent = astroData.sunset;
        document.getElementById('moon-phase-val').textContent = astroData.moonPhaseName;
        document.getElementById('moon-illum-val').textContent = astroData.moonIllumination;
        document.getElementById('geolocate-btn').addEventListener('click', () => this.handleGeolocation(), {once: true});
    },

    handleGeolocation() {
        const btn = document.getElementById('geolocate-btn');
        if (!btn || btn.classList.contains('loading') || btn.classList.contains('success')) return;
        btn.classList.add('loading');
        
        navigator.geolocation.getCurrentPosition(
            (position) => {
                this.state.currentCoords = { lat: position.coords.latitude, lon: position.coords.longitude };
                this.updateAstroData(); // Recalculate and update DOM
                btn.classList.remove('loading');
                btn.classList.add('success');
                btn.title = "Данные для вашего местоположения. Клик средней кнопкой мыши, чтобы открыть карту.";
                btn.addEventListener('mousedown', (event) => {
                    if (event.button === 1) { // Middle mouse click
                        event.preventDefault(); 
                        const url = `https://yandex.ru/maps/?ll=${this.state.currentCoords.lon},${this.state.currentCoords.lat}&z=15`;
                        window.open(url, '_blank');
                    }
                });
            },
            (error) => {
                console.warn(`Geolocation error: ${error.message}`);
                btn.classList.remove('loading');
                btn.title = "Не удалось определить местоположение";
            }
        );
    },

    // --- SETTINGS MODAL ---
    populateModelOptions() {
        this.dom.modelOptionsList.innerHTML = this.config.models.map(model =>
            `<li class="model-option" data-model-id="${model.id}">${model.uiName}</li>`
        ).join('');
        this.updateModelSelectorUI();
    },
    handleModelSelection(event) {
        if (!event.target.matches('.model-option')) return;
        this.state.currentSelectedModelId = event.target.dataset.modelId;
        localStorage.setItem('calendarSelectedModelId', this.state.currentSelectedModelId);
        this.updateModelSelectorUI();
        this.dom.modelOptionsList.classList.remove('show');
        this.dom.modelSelectorButton.classList.remove('open');
    },
    updateModelSelectorUI() {
        const selectedModel = this.config.models.find(m => m.id === this.state.currentSelectedModelId) || this.config.models[0];
        this.dom.modelSelectorButton.textContent = selectedModel.uiName;
        this.dom.modelOptionsList.querySelectorAll('.model-option').forEach(opt => {
            opt.classList.toggle('selected', opt.dataset.modelId === this.state.currentSelectedModelId);
        });
    },
    
    // --- UTILITY HELPERS ---
    getZodiacSign(date) { const m = date.getMonth() + 1, d = date.getDate(); return this.config.zodiacSigns.find(s => (m === s.start[0] && d >= s.start[1]) || (m === s.end[0] && d <= s.end[1])) || this.config.zodiacSigns.find(s => s.name === 'Козерог'); },
    formatDateForWiki(date) { return `${date.getDate()}_${this.config.monthsGenitive[date.getMonth()]}`; },
    getAstroData(date, lat, lon) {
        const times = SunCalc.getTimes(date, lat, lon);
        const moon = SunCalc.getMoonIllumination(date);
        const phase = moon.phase;
        let phaseName = 'Новолуние';
        if (phase > 0.02 && phase < 0.24) phaseName = 'Растущий серп'; else if (phase >= 0.24 && phase < 0.26) phaseName = 'Первая четверть'; else if (phase >= 0.26 && phase < 0.49) phaseName = 'Растущая луна'; else if (phase >= 0.49 && phase < 0.51) phaseName = 'Полнолуние'; else if (phase >= 0.51 && phase < 0.74) phaseName = 'Убывающая луна'; else if (phase >= 0.74 && phase < 0.76) phaseName = 'Последняя четверть'; else if (phase >= 0.76) phaseName = 'Убывающий серп';
        return {
            sunrise: times.sunrise.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }),
            sunset: times.sunset.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }),
            moonPhaseName: phaseName,
            moonIllumination: `${(moon.fraction * 100).toFixed(0)}%`
        };
    },
    async handleCopy(copyButton) {
        const contentElement = copyButton.closest('.info-section').querySelector('.section-content');
        if (!contentElement) return;
        
        try {
            await navigator.clipboard.writeText(contentElement.innerText);
            copyButton.classList.add('copied');
            setTimeout(() => copyButton.classList.remove('copied'), 1500);
        } catch (err) {
            console.error('Failed to copy text: ', err);
        }
    }
};
