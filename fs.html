<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace — Личное пространство</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --bg: #0f172a;
            --accent: #3b82f6;
            --surface: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --radius: 12px;
        }

        * { box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

        /* --- AUTH SCREEN --- */
        #auth-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            background: var(--surface); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 24px; border: 1px solid var(--border);
            width: 100%; max-width: 400px; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        .auth-card input {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: var(--radius);
            border: 1px solid var(--border); background: rgba(0,0,0,0.2); color: white;
        }
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: var(--radius);
            cursor: pointer; font-weight: 600; transition: 0.2s; margin-top: 10px;
        }
        .btn-primary { background: var(--accent); color: white; }
        .btn-google { background: white; color: #000; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        /* --- MAIN LAYOUT --- */
        #main-app { display: none; height: 100vh; grid-template-columns: 260px 1fr; }

        /* SIDEBAR */
        .sidebar {
            background: rgba(15, 23, 42, 0.8); border-right: 1px solid var(--border);
            padding: 20px; display: flex; flex-direction: column; gap: 20px;
        }
        .nav-item {
            padding: 12px; border-radius: var(--radius); cursor: pointer;
            display: flex; align-items: center; gap: 12px; color: var(--text-dim); transition: 0.2s;
        }
        .nav-item:hover, .nav-item.active { background: var(--surface); color: white; }

        /* WORKSPACE */
        .content { 
            display: flex; flex-direction: column; position: relative;
            background: linear-gradient(135deg, rgba(15,23,42,1) 0%, rgba(30,41,59,1) 100%);
        }
        .header {
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .file-grid {
            flex: 1; padding: 40px; display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px; align-content: start; overflow-y: auto;
        }

        /* FILE ITEM */
        .file-item {
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            padding: 20px; border-radius: var(--radius); cursor: pointer;
            transition: 0.2s; border: 1px solid transparent;
            position: relative;
        }
        .file-item:hover { background: var(--surface); border-color: var(--border); }
        .file-item i { font-size: 48px; }
        .file-item .name { font-size: 13px; text-align: center; word-break: break-all; }
        .folder-icon { color: #facc15; }
        .file-icon { color: #3b82f6; }

        /* DRAG OVERLAY */
        #drop-zone {
            position: absolute; inset: 10px; border: 2px dashed var(--accent);
            border-radius: 20px; background: rgba(59, 130, 246, 0.1);
            display: none; align-items: center; justify-content: center;
            z-index: 100; pointer-events: none;
        }

        /* MODALS / EDITORS */
        .modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #1e293b; border: 1px solid var(--border);
            border-radius: 20px; display: none; flex-direction: column;
            width: 80%; height: 80%; z-index: 1000; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .modal-header { padding: 15px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid var(--border); }
        .editor-area { flex: 1; border: none; background: transparent; color: white; padding: 20px; font-size: 16px; resize: none; outline: none; }
        
        /* CONTEXT MENU */
        #ctx-menu {
            position: fixed; background: #1e293b; border: 1px solid var(--border);
            border-radius: 8px; padding: 5px; display: none; z-index: 2000; width: 180px;
        }
        .ctx-item { padding: 10px; cursor: pointer; border-radius: 5px; display: flex; align-items: center; gap: 10px; }
        .ctx-item:hover { background: var(--accent); }
        .ctx-item.danger:hover { background: #ef4444; }

    </style>
</head>
<body>

    <!-- ЭКРАН АВТОРИЗАЦИИ -->
    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="margin-bottom: 30px;">Workspace</h2>
            <div id="auth-inputs">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="pass" placeholder="Пароль">
                <button class="btn btn-primary" onclick="handleAuth('login')">Войти</button>
                <button class="btn" style="color: var(--text-dim)" onclick="handleAuth('signup')">Регистрация</button>
            </div>
            <div style="margin: 20px 0; color: var(--border)">ИЛИ</div>
            <button class="btn btn-google" onclick="loginGoogle()">
                <img src="https://www.google.com/favicon.ico" width="18"> Google
            </button>
            <div id="auth-error" style="color: #ef4444; margin-top: 15px; font-size: 13px;"></div>
        </div>
    </div>

    <!-- ОСНОВНОЕ ПРИЛОЖЕНИЕ -->
    <div id="main-app">
        <aside class="sidebar">
            <div style="font-weight: 800; font-size: 20px; padding: 10px;">WORKSPACE</div>
            <nav>
                <div class="nav-item active" onclick="loadItems('desktop')"><i class='bx bx-home-alt'></i> Главная</div>
                <div class="nav-item" onclick="loadItems('favorites')"><i class='bx bx-star'></i> Избранное</div>
                <div class="nav-item" onclick="loadItems('recent')"><i class='bx bx-time-five'></i> Недавние</div>
            </nav>
            <div style="margin-top: auto;">
                <div class="nav-item" onclick="logout()"><i class='bx bx-log-out'></i> Выйти</div>
            </div>
        </aside>

        <main class="content" id="drop-area">
            <div id="drop-zone"><h3>Отпустите файлы для загрузки</h3></div>
            
            <header class="header">
                <div id="breadcrumb" style="font-weight: 500;">Файлы</div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" style="width: auto; padding: 8px 20px;" onclick="createFolder()">+ Папка</button>
                    <button class="btn btn-primary" style="width: auto; padding: 8px 20px;" onclick="document.getElementById('file-input').click()">Загрузить</button>
                    <input type="file" id="file-input" hidden multiple onchange="uploadFiles(this.files)">
                </div>
            </header>

            <div class="file-grid" id="file-grid">
                <!-- Файлы загружаются здесь -->
            </div>
        </main>
    </div>

    <!-- РЕДАКТОР ТЕКСТА -->
    <div class="modal" id="text-editor">
        <div class="modal-header">
            <span id="editor-title">Документ</span>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" style="padding: 5px 15px;" onclick="saveText()">Сохранить</button>
                <button class="btn" style="padding: 5px 15px;" onclick="closeModal('text-editor')">Закрыть</button>
            </div>
        </div>
        <textarea class="editor-area" id="editor-text"></textarea>
    </div>

    <!-- ПРОСМОТР КАРТИНКИ -->
    <div class="modal" id="image-viewer" style="background: rgba(0,0,0,0.9);">
        <div class="modal-header">
            <span id="viewer-title">Картинка</span>
            <button class="btn" style="width: auto;" onclick="closeModal('image-viewer')">Закрыть</button>
        </div>
        <div style="flex: 1; display: flex; align-items: center; justify-content: center; overflow: hidden;">
            <img id="viewer-img" style="max-width: 100%; max-height: 100%; object-fit: contain;">
        </div>
    </div>

    <!-- КОНТЕКСТНОЕ МЕНЮ -->
    <div id="ctx-menu"></div>

    <script>
        // КОНФИГУРАЦИЯ
        const SB_URL = "https://qgycxcmxlbyrjpdikyyz.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFneWN4Y214bGJ5cmpwZGlreXl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzOTAxNTgsImV4cCI6MjA3OTk2NjE1OH0.UtamcsWCKPpMJwH1cWJhRhh8TL7Jb_NPA0-xLpyk_YU";

        const sb = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let currentPath = 'desktop'; // ID текущей папки
        let selectedItem = null;

        // --- AUTH LOGIC ---
        async function checkSession() {
            const { data } = await sb.auth.getSession();
            if (data.session) {
                authSuccess(data.session.user);
            }
        }

        async function handleAuth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            const { data, error } = type === 'login' 
                ? await sb.auth.signInWithPassword({ email, password })
                : await sb.auth.signUp({ email, password });

            if (error) document.getElementById('auth-error').innerText = error.message;
            else authSuccess(data.user);
        }

        function authSuccess(user) {
            currentUser = user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'grid';
            loadItems();
        }

        async function logout() {
            await sb.auth.signOut();
            window.location.reload();
        }

        // --- FILE SYSTEM LOGIC ---
        async function loadItems(path = 'desktop') {
            currentPath = path;
            const { data, error } = await sb.from('items')
                .select('*')
                .eq('parent_id', path)
                .order('type', { ascending: false });

            const grid = document.getElementById('file-grid');
            grid.innerHTML = '';

            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    <i class='bx ${item.type === 'folder' ? 'bxs-folder folder-icon' : item.type === 'image' ? 'bxs-image-alt file-icon' : 'bxs-file-txt file-icon'}'></i>
                    <div class="name">${item.name}</div>
                `;
                div.onclick = () => item.type === 'folder' ? loadItems(item.id) : openItem(item);
                div.oncontextmenu = (e) => showContextMenu(e, item);
                grid.appendChild(div);
            });
        }

        async function createFolder() {
            const name = prompt("Имя папки:");
            if (!name) return;
            await sb.from('items').insert({ name, type: 'folder', parent_id: currentPath, user_id: currentUser.id });
            loadItems(currentPath);
        }

        async function uploadFiles(files) {
            for (let file of files) {
                const type = file.type.startsWith('image/') ? 'image' : 'text';
                const path = `${currentUser.id}/${Date.now()}_${file.name}`;
                
                // Загрузка в Storage
                const { error: stError } = await sb.storage.from('user_vault').upload(path, file);
                if (stError) continue;

                // Запись в базу
                await sb.from('items').insert({
                    name: file.name,
                    type: type,
                    parent_id: currentPath,
                    storage_path: path,
                    user_id: currentUser.id
                });
            }
            loadItems(currentPath);
        }

        // --- OPEN / EDIT ---
        async function openItem(item) {
            if (item.type === 'image') {
                const { data } = await sb.storage.from('user_vault').createSignedUrl(item.storage_path, 3600);
                document.getElementById('viewer-img').src = data.signedUrl;
                document.getElementById('image-viewer').style.display = 'flex';
            } else {
                selectedItem = item;
                document.getElementById('editor-title').innerText = item.name;
                
                // Если контент уже в базе
                if (item.content) {
                    document.getElementById('editor-text').value = item.content;
                } else if (item.storage_path) {
                    // Если это загруженный .txt файл
                    const { data } = await sb.storage.from('user_vault').download(item.storage_path);
                    const text = await data.text();
                    document.getElementById('editor-text').value = text;
                }
                document.getElementById('text-editor').style.display = 'flex';
            }
        }

        async function saveText() {
            const content = document.getElementById('editor-text').value;
            await sb.from('items').update({ content }).eq('id', selectedItem.id);
            alert("Сохранено");
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // --- CONTEXT MENU ---
        function showContextMenu(e, item) {
            e.preventDefault();
            const menu = document.getElementById('ctx-menu');
            menu.innerHTML = `
                <div class="ctx-item" onclick="openItemById('${item.id}')"><i class='bx bx-pencil'></i> Редактировать</div>
                <div class="ctx-item danger" onclick="deleteItem('${item.id}')"><i class='bx bx-trash'></i> Удалить</div>
            `;
            menu.style.display = 'block';
            menu.style.left = e.pageX + 'px';
            menu.style.top = e.pageY + 'px';
            
            selectedItem = item;
        }

        async function deleteItem(id) {
            if (!confirm("Удалить?")) return;
            await sb.from('items').delete().eq('id', id);
            loadItems(currentPath);
        }

        // --- DRAG & DROP ---
        const dropArea = document.getElementById('drop-area');
        const dropZone = document.getElementById('drop-zone');

        ['dragenter', 'dragover'].forEach(name => {
            dropArea.addEventListener(name, (e) => {
                e.preventDefault();
                dropZone.style.display = 'flex';
            });
        });

        ['dragleave', 'drop'].forEach(name => {
            dropArea.addEventListener(name, (e) => {
                e.preventDefault();
                dropZone.style.display = 'none';
                if (name === 'drop') uploadFiles(e.dataTransfer.files);
            });
        });

        document.addEventListener('click', () => document.getElementById('ctx-menu').style.display = 'none');
        
        checkSession();
    </script>
</body>
</html>
