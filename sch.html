    <style>
        :root {
            --bg-main: #f0f2f5;
            --text-main: #2c3e50;
            --text-label: #34495e;
            --border-strong: #4facfe;
            --shadow-glow: rgba(79, 172, 254, 0.2);
            --shadow-deep: rgba(0,0,0,0.1);
            --panel-bg: rgba(255, 255, 255, 0.75);
            --panel-border: rgba(255, 255, 255, 0.4);
            --input-bg: rgba(255, 255, 255, 0.8);
            --input-border: rgba(52, 73, 94, 0.15);
            --input-shadow: rgba(0,0,0,0.05);
            
            --accent-color: #2196F3;
            --accent-dark: #1976D2;
            --text-secondary: #6c757d;
            --border-color: #e0e0e0;
            --right-sidebar-width: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { height: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: var(--text-main); background-color: var(--bg-main); }

        .container { width: 100vw; height: 100vh; padding: 25px; display: flex; flex-direction: column; position: relative; }

        .main-layout { display: grid; grid-template-columns: 450px 1fr var(--right-sidebar-width); gap: 25px; flex: 1; min-height: 0; z-index: 1; }

        .column { background: var(--panel-bg); border-radius: 20px; box-shadow: 0 10px 30px var(--shadow-deep); border: 1px solid var(--panel-border); backdrop-filter: blur(15px); position: relative; overflow: hidden; display: flex; flex-direction: column; min-height: 0; }
        .column-controls { padding: 25px; gap: 20px; text-align: center; }
        .column-canvas { padding: 0; }

        .control-group { display: flex; flex-direction: column; }
        .control-group.flex-grow { flex: 1; display: flex; flex-direction: column; min-height: 0; }
        
        label { display: block; margin-bottom: 12px; font-weight: 600; color: var(--text-label); font-size: 0.95rem; text-align: center; }

        .textarea-wrapper { position: relative; flex: 1; display: flex; flex-direction: column; min-height: 200px; }
        textarea { width: 100%; padding: 16px; border: 1px solid var(--input-border); border-radius: 15px; font-size: 0.9rem; transition: all 0.3s ease; background: #fff; box-shadow: 0 4px 15px var(--input-shadow); flex: 1; resize: none; text-align: center; font-family: monospace; }
        textarea:focus { outline: none; border-color: var(--border-strong); box-shadow: 0 0 0 4px var(--shadow-glow); }

        .textarea-controls { position: absolute; top: 12px; right: 12px; z-index: 10; display: flex; flex-direction: column; gap: 8px; }
        .textarea-control-btn { width: 32px; height: 32px; border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-size: 14px; }
        .textarea-control-btn:hover { box-shadow: 0 6px 25px rgba(0,0,0,0.3); transform: scale(1.1); }
        .textarea-control-btn i { transition: transform 0.3s ease; }
        .textarea-control-btn:hover i { transform: scale(1.2); }

        .button-container { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        .action-btn { padding: 15px; border: none; border-radius: 15px; cursor: pointer; font-size: 16px; color: white; transition: all 0.3s ease; box-shadow: 0 8px 20px rgba(0,0,0,0.15); display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%); }
        .action-btn:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(0,0,0,0.25); filter: brightness(1.1); }

        .canvas-wrapper { position: relative; width: 100%; height: 100%; border-radius: 20px; overflow: hidden; }
        
        #canvas, #annotationCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; }
        #canvas { background-color: #ffffff; z-index: 1; cursor: grab; touch-action: none; }
        #annotationCanvas { z-index: 2; pointer-events: none; }

        #eyeButton { position: absolute; top: 20px; right: 20px; width: 48px; height: 48px; background: var(--panel-bg); border: 1px solid var(--panel-border); backdrop-filter: blur(10px); border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.15); z-index: 10; transition: all 0.3s ease; }
        #eyeButton:hover { transform: scale(1.1); }
        #eyeButton::before { content: ''; width: 20px; height: 20px; background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2334495e"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 12c-2.48 0-4.5-2.02-4.5-4.5S9.52 7.5 12 7.5s4.5 2.02 4.5 4.5-2.02 4.5-4.5 4.5zm0-7c-1.38 0-2.5 1.12-2.5 2.5s1.12 2.5 2.5 2.5 2.5-1.12 2.5-2.5-1.12-2.5-2.5-2.5z"/></svg>'); background-size: contain; opacity: 0.8; }
        
        .floating-btn { position: fixed; width: 60px; height: 60px; border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 25px rgba(0,0,0,0.2); cursor: pointer; z-index: 1000; transition: all 0.3s ease; }
        .floating-btn:hover { transform: translateY(-3px) scale(1.08); box-shadow: 0 12px 30px rgba(0,0,0,0.3); }
        .floating-btn i { font-size: 22px; }
        
        #importButton { bottom: 25px; right: calc(var(--right-sidebar-width) + 35px); background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        #notification { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); background: linear-gradient(135deg, #2af598 0%, #009efd 100%); color: white; padding: 12px 25px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); display: none; z-index: 10001; font-weight: 600; }

        .right-sidebar { background: var(--panel-bg); padding: 15px 5px; display: flex; flex-direction: column; align-items: center; gap: 12px; overflow-y: auto; }
        .sidebar-btn { width: 55px; height: 55px; border-radius: 16px; border: none; background: #e3f2fd; color: var(--accent-color); cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.05); flex-shrink: 0; }
        .sidebar-btn:disabled { cursor: not-allowed; opacity: 0.5; background-color: #e9ecef; color: #adb5bd; }
        .sidebar-btn:disabled i { color: #adb5bd; }
        .sidebar-btn.active { background-color: var(--accent-color); color: white; }
        .sidebar-btn.active i { color: white; }
        .sidebar-btn:hover:not(.active):not(:disabled) { transform: translateY(-3px) scale(1.05); }
        .sidebar-btn i { font-size: 1.6em; }
        .sidebar-separator { width: 80%; height: 1px; background-color: var(--border-color); margin: 8px 0; }
        .sidebar-control-group { display: flex; flex-direction: column; align-items: center; gap: 6px; width: 100%; }
        .sidebar-control-group label { font-size: 0.75em; color: var(--text-secondary); }
        .sidebar-control-group input, .sidebar-control-group select { width: 60px; padding: 5px; border: 1px solid var(--border-color); border-radius: 8px; text-align: center; font-size: 0.8em; background: #fff; }
        .sidebar-control-group input[type="color"] { width: 45px; height: 30px; padding: 2px; }
        
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 90%; max-width: 450px; }
        .modal-content h3 { margin-bottom: 15px; }
        .modal-content input[type="text"] { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1em; margin-bottom: 20px; }
        .modal-buttons { display: flex; justify-content: flex-end; gap: 10px; }
        .modal-btn { padding: 10px 20px; border: none; border-radius: 8px; font-size: 1em; cursor: pointer; }
        #modalOkBtn { background: var(--accent-color); color: white; }
        #modalCancelBtn { background: #e9ecef; }
        .modal-options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .modal-option-group { display: flex; flex-direction: column; gap: 8px; }
        .modal-checkbox-label { display: flex; align-items: center; cursor: pointer; gap: 8px; }
        .modal-radio-group { display: flex; flex-direction: column; gap: 10px; padding-left: 25px; }
        .context-menu { position: fixed; background: white; border-radius: 8px; padding: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); display: none; z-index: 1001; min-width: 180px; }
        .context-menu-item { padding: 8px 12px; cursor: pointer; transition: background-color 0.2s; display: flex; align-items: center; gap: 8px; border-radius: 4px; }
        .context-menu-item:hover { background: #f1f3f5; }
        .context-menu-item i { width: 16px; text-align: center; color: var(--text-secondary); }
        
        #cadastralModalContent {
            max-width: 420px;
            text-align: left;
            padding: 30px;
        }
        #cadastralModalContent h3 {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
        }
        .modal-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        #cadastralInputModal {
            width: 100%;
            padding: 14px;
            text-align: left;
            font-size: 1.1em;
            font-family: monospace;
            letter-spacing: 1.5px;
            background-color: #f1f3f5;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.2s ease-in-out;
        }
        #cadastralInputModal::placeholder {
            color: #adb5bd;
        }
        #cadastralInputModal:focus {
            background-color: #fff;
            border-color: var(--border-strong);
            box-shadow: 0 0 0 4px var(--shadow-glow);
        }
        #cadastralModal .modal-buttons {
            margin-top: 25px;
        }
        .modal-btn#cadastralOkBtn {
            background-color: #343a40; /* Темно-серый */
            color: white;
            font-weight: 500;
            border-radius: 10px;
            padding: 12px 22px;
        }
        .modal-btn#cadastralOkBtn:hover {
            background-color: #495057;
        }
        .modal-btn#cadastralCancelBtn {
            background-color: #f1f3f5; /* Светло-серый */
            color: #495057;
            font-weight: 500;
            border-radius: 10px;
            padding: 12px 22px;
        }
        .modal-btn#cadastralCancelBtn:hover {
            background-color: #e9ecef;
        }

/* --- НОВЫЕ СТИЛИ ДЛЯ КНОПОК ФОРМАТИРОВАНИЯ --- */
.modal-style-buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}
.modal-style-btn {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    background: #f8f9fa;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1em;
    color: var(--text-secondary);
    transition: all 0.2s ease;
}
.modal-style-btn:hover {
    background: #e2e6ea;
}
.modal-style-btn.active {
    background: var(--accent-color);
    color: white;
    border-color: var(--accent-dark);
}

/* --- Стили для группы кнопок (Геодезия + Выбор пункта) --- */
.btn-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

/* Скрытая кнопка настроек, появляется при наведении на обертку */
.btn-settings-trigger {
    width: 0;
    height: 100%;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid var(--border-color);
    border-radius: 0 15px 15px 0;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    opacity: 0;
    margin-left: -10px; /* Наложение для плавности */
    z-index: 0;
}

.btn-wrapper:hover .btn-settings-trigger {
    width: 40px;
    opacity: 1;
    margin-left: 5px;
}

.btn-settings-trigger:hover {
    background: var(--accent-color);
    color: white;
}

/* --- Стили для модального окна ОМЗ --- */
.omz-list-container {
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #eee;
    border-radius: 8px;
    margin: 15px 0;
    background: #f8f9fa;
}

.omz-item {
    padding: 10px;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    transition: background 0.2s;
}

.omz-item:hover {
    background: #e9ecef;
}

.omz-item.active {
    background: #e3f2fd;
    border-left: 3px solid var(--accent-color);
}

.omz-item-name {
    font-weight: 500;
    font-size: 0.9em;
}

.omz-item-coords {
    font-size: 0.75em;
    color: #6c757d;
}

.omz-delete-btn {
    color: #ff6b6b;
    cursor: pointer;
    padding: 5px;
}

.omz-delete-btn:hover {
    color: #c0392b;
}

#omzInputString {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-family: monospace;
    font-size: 0.9em;
}


/* --- Стили для кнопок сохранения/загрузки ОМЗ --- */
.omz-file-btn {
    width: 36px;
    height: 36px;
    border: 1px solid #ddd;
    background: #f8f9fa;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
    color: #666;
}

.omz-file-btn:hover {
    background: var(--accent-color);
    color: white;
    border-color: var(--accent-color);
}

.omz-file-btn i {
    font-size: 14px;
}

        @media (max-width: 1200px) { .main-layout { grid-template-columns: 350px 1fr var(--right-sidebar-width); } }
        @media (max-width: 1024px) { html, body { overflow: auto; } .container { height: auto; padding: 15px; } .main-layout { grid-template-columns: 1fr; gap: 20px; } .column-canvas { min-height: 50vh; } .right-sidebar { order: 3; flex-direction: row; width: 100%; height: auto; overflow-x: auto; padding: 5px; justify-content: center; } #importButton { bottom: 15px; right: 15px; } }
    </style>
</head>

function setupOmzEvents() {

        if (isNaN(x) || isNaN(y)) {

            return;
        }

        const newPoint = { id: Date.now(), name, x, y };

function saveOmzToFile() {
    if (savedOmzPoints.length === 0) {
        showNotification('Нет пунктов для сохранения');
        return;
    }
    
    const content = savedOmzPoints.map(p => `${p.name};${p.x};${p.y}`).join('\n');
    
    const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = `omz_points_${new Date().toISOString().slice(0,10)}.omz`;
    link.click();
    URL.revokeObjectURL(url);
    
    showNotification(`Сохранено ${savedOmzPoints.length} пунктов ОМЗ`);
}

function loadOmzFromFile(e) {
    const file = e.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = function(event) {
        const content = event.target.result;
        const lines = content.split('\n').filter(line => line.trim() !== '');
        
        let loadedCount = 0;
        let skippedCount = 0;
        
        lines.forEach(line => {
            const parts = line.split(';');
            if (parts.length !== 3) {
                skippedCount++;
                return;
            }
            
            const name = parts[0].trim();
            const x = parseFloat(parts[1].replace(',', '.').trim());
            const y = parseFloat(parts[2].replace(',', '.').trim());
            
            if (!name || isNaN(x) || isNaN(y)) {
                skippedCount++;
                return;
            }
            
            const exists = savedOmzPoints.some(p => p.name === name);
            if (!exists) {
                savedOmzPoints.push({ id: Date.now() + Math.random(), name, x, y });
                loadedCount++;
            } else {
                skippedCount++;
            }
        });
        
        localStorage.setItem('omzPoints', JSON.stringify(savedOmzPoints));
        renderOmzList();
        
        let msg = `Загружено ${loadedCount} пунктов`;
        if (skippedCount > 0) msg += ` (пропущено: ${skippedCount})`;
        showNotification(msg);
    };
    
    reader.readAsText(file, 'UTF-8');
    e.target.value = null;
}


function fitViewToContent() {
    // 1. Сначала сбрасываем вид, чтобы расчеты были от "нулевой" точки
    panX = 0;
    panY = 0;
    zoomLevel = 1;
    
    // 2. Собираем ВСЕ точки (контур, надписи, стрелки, ОМЗ)
    const allPoints = getAllPoints().map(p => ({ x: p[0], y: p[1] }));
    
    if (typeof geodeticConstructions !== 'undefined') {
        geodeticConstructions.forEach(g => {
            allPoints.push(g.p1, g.center, g.p3);
        });
    }
    if (typeof texts !== 'undefined') {
        texts.forEach(t => allPoints.push({x: t.x, y: t.y}));
    }

    if (allPoints.length === 0) return;

    // 3. Получаем трансформер координат
    // (он переводит метры в пиксели экрана, центрируясь на участке)
    const { toDrawingSpace } = getCoordinateTransformers();

    // 4. Находим границы ВСЕХ объектов в ПИКСЕЛЯХ экрана
    let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;

    allPoints.forEach(p => {
        const screenP = toDrawingSpace(p); // Переводим метры в пиксели
        if (screenP.x < minX) minX = screenP.x;
        if (screenP.x > maxX) maxX = screenP.x;
        if (screenP.y < minY) minY = screenP.y;
        if (screenP.y > maxY) maxY = screenP.y;
    });

    const contentWidth = maxX - minX;
    const contentHeight = maxY - minY;
    
    if (contentWidth === 0 || contentHeight === 0) return;

    // 5. Вычисляем зум, чтобы всё влезло с отступами
    const padding = 100; // Отступ от краев (чтобы не прилипало)
    const scaleX = (canvas.width - padding) / contentWidth;
    const scaleY = (canvas.height - padding) / contentHeight;
    
    // Берем меньший масштаб и ограничиваем его
    let newZoom = Math.min(scaleX, scaleY);
    newZoom = Math.min(Math.max(newZoom, 0.01), 50); // Разрешаем сильное уменьшение (0.01)

    // 6. Вычисляем сдвиг (Pan), чтобы центр контента совпал с центром экрана
    const contentCenterX = (minX + maxX) / 2;
    const contentCenterY = (minY + maxY) / 2;
    
    const canvasCenterX = canvas.width / 2;
    const canvasCenterY = canvas.height / 2;

    // Математика сдвига: Нам нужно компенсировать разницу между центром экрана и центром контента
    panX = canvasCenterX - contentCenterX;
    panY = canvasCenterY - contentCenterY;
    zoomLevel = newZoom;

    // 7. Применяем
    redrawAll();
}

function addOmzToDrawing(point) {
    const allPoints = getAllPoints().map(p => ({ x: p[0], y: p[1] }));
    if (allPoints.length === 0) {
        showNotification('Нет контура для привязки!');
        return;
    }

    // 1. Параметры визуализации (Виртуальное расстояние)
    const centroid = calculateCentroid(allPoints);
    
    // Вычисляем bbox участка
    const minX = Math.min(...allPoints.map(p => p.x));
    const maxX = Math.max(...allPoints.map(p => p.x));
    const minY = Math.min(...allPoints.map(p => p.y));
    const maxY = Math.max(...allPoints.map(p => p.y));
    const maxDim = Math.max(maxX - minX, maxY - minY);

    // Вектор на реальный ОМЗ
    const dx = point.x - centroid.x;
    const dy = point.y - centroid.y;
    const angle = Math.atan2(dy, dx);

    // Вычисляем координату "виртуальной" точки в ПРОСТРАНСТВЕ ДАННЫХ
    const virtualDist = maxDim * 2.5; 
    
    const omzVirtualPos = {
        x: centroid.x + Math.cos(angle) * virtualDist,
        y: centroid.y + Math.sin(angle) * virtualDist
    };

    // 2. Находим точки касания на контуре
    const perpAngle = angle + Math.PI / 2;
    const cosA = Math.cos(perpAngle);
    const sinA = Math.sin(perpAngle);

    let leftPoint = null;
    let rightPoint = null;
    let maxProj = -Infinity;
    let minProj = Infinity;

    allPoints.forEach(p => {
        const proj = p.x * cosA + p.y * sinA;
        if (proj > maxProj) { maxProj = proj; leftPoint = p; }
        if (proj < minProj) { minProj = proj; rightPoint = p; }
    });

    if (!leftPoint || !rightPoint) return;

    // 3. Настройки стиля
    // ИЗМЕНЕНИЕ: Цвет жестко задан красным (#FF0000) для линий и текста
    const currentColor = '#FF0000';
    
    // ИЗМЕНЕНИЕ: Размер шрифта жестко задан 30
    const fontSize = 30; 
    
    const fontFamily = document.getElementById('fontFamilySelect').value || 'Times New Roman';

    // 4. СОЗДАЕМ ОБЪЕКТ СХЕМЫ (Geodetic Construction)
    const newGeoId = Date.now();
    const newGeodeticScheme = {
        id: newGeoId,
        p1: leftPoint,          
        center: omzVirtualPos,  
        p3: rightPoint,         
        color: currentColor     // Красный цвет линий и перекрестия
    };

    // 5. СОЗДАЕМ ОБЪЕКТ ТЕКСТА
    const textOffset = virtualDist * 0.05; 
    
    const newText = {
        id: newGeoId + 1,
        text: point.name, 
        x: omzVirtualPos.x + textOffset,
        y: omzVirtualPos.y, 
        color: currentColor, // Красный цвет текста
        size: fontSize,      // Размер 30
        family: fontFamily,
        rotation: 0,
        isBold: false, 
        isItalic: false,
        isUnderline: false,
        strokeEnabled: false,
        shadowEnabled: false
    };

    // 6. ДОБАВЛЯЕМ В МАССИВЫ И СОХРАНЯЕМ ИСТОРИЮ
     geodeticConstructions.push(newGeodeticScheme);
    texts.push(newText);
    
    saveStateToHistory();
    
    // --- ДОБАВЛЕНО: АВТОМАТИЧЕСКИЙ ЗУМ ---
    fitViewToContent(); // <--- ВОТ ЭТА СТРОКА
}


function renderOmzList() {
    const list = document.getElementById('omzList');
    list.innerHTML = '';
    
    if (savedOmzPoints.length === 0) {
        list.innerHTML = '<div style="padding:15px; text-align:center; color:#999;">Список пуст</div>';

    savedOmzPoints.forEach(p => {

function calculateAndSetActiveOmz(point) {
    // 1. Получаем все точки текущего чертежа для расчета центра
    const allPoints = getAllPoints(); // Из существующего кода
    if (allPoints.length === 0) {
        showNotification('Сначала загрузите контур участка!');
        return;
    }

    // 2. Считаем центроид участка (в координатах данных)
    const centroid = calculateCentroid(allPoints.map(p => ({ x: p[0], y: p[1] })));

    // 3. Вычисляем размеры участка (bounding box) для определения масштаба отступа
    const minX = Math.min(...allPoints.map(p => p[0]));
    const maxX = Math.max(...allPoints.map(p => p[0]));
    const minY = Math.min(...allPoints.map(p => p[1]));
    const maxY = Math.max(...allPoints.map(p => p[1]));
    
    const width = maxX - minX;
    const height = maxY - minY;
    const maxDim = Math.max(width, height);

    // 4. Вычисляем вектор и угол на РЕАЛЬНЫЙ ОМЗ
    const dx = point.x - centroid.x;
    const dy = point.y - centroid.y;
    const angle = Math.atan2(dy, dx); // Радианы

    // 5. Создаем ВИРТУАЛЬНУЮ точку
    // Чтобы схема занимала ~20%, ОМЗ должен быть отнесен примерно на 3-4 размера участка
    // Коэффициент 4.0 подобран эмпирически для "вида как на фото"
    const virtualDistance = maxDim * 4.0; 

    const virtualX = centroid.x + Math.cos(angle) * virtualDistance;
    const virtualY = centroid.y + Math.sin(angle) * virtualDistance;

    activeOmzPoint = {
        id: point.id,
        name: point.name,
        realX: point.x,
        realY: point.y,
        visualX: virtualX,
        visualY: virtualY,
        angle: angle
    };

    redrawAll();
    
    // Автоматически зумируем, чтобы вместить и участок, и новую точку
    // Можно добавить задержку или плавность, но для простоты вызываем сразу
    // fitToScreenWithOmz(); // Опционально, если нужно авто-масштабирование
}

function drawActiveOmzScheme(ctx) {
    const { toDrawingSpace, toDataSpace } = getCoordinateTransformers();
    
    // 1. Координаты ОМЗ на экране
    const omzScreen = toDrawingSpace({ x: activeOmzPoint.visualX, y: activeOmzPoint.visualY });
    
    // 2. Находим точки касания (крайние точки контура относительно ОМЗ)
    // Чтобы найти крайние точки, мы "вращаем" все точки контура на угол (-angle)
    // и ищем точки с макс. и мин. Y (или просто перпендикулярным отклонением)
    const allPoints = getAllPoints().map(p => ({ x: p[0], y: p[1] }));
    
    let leftPoint = null;
    let rightPoint = null;
    let maxDist = -Infinity;
    let minDist = Infinity;

    // Вектор перпендикулярный направлению на ОМЗ
    const perpAngle = activeOmzPoint.angle + Math.PI / 2;
    const cosA = Math.cos(perpAngle);
    const sinA = Math.sin(perpAngle);

    allPoints.forEach(p => {
        // Проекция точки на перпендикуляр
        const proj = p.x * cosA + p.y * sinA;
        
        if (proj > maxDist) {
            maxDist = proj;
            leftPoint = p;
        }
        if (proj < minDist) {
            minDist = proj;
            rightPoint = p;
        }
    });

    if (!leftPoint || !rightPoint) return;

    const p1Screen = toDrawingSpace(leftPoint);
    const p2Screen = toDrawingSpace(rightPoint);

    ctx.save();
    
    // --- Рисуем линии ---
    ctx.strokeStyle = '#FF0000'; // Красный
    ctx.lineWidth = 1.5 / zoomLevel; // Тонкие линии
    // Делаем штрих длинным (пунктир)
    ctx.setLineDash([15 / zoomLevel, 10 / zoomLevel]); 

    ctx.beginPath();
    ctx.moveTo(omzScreen.x, omzScreen.y);
    ctx.lineTo(p1Screen.x, p1Screen.y);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(omzScreen.x, omzScreen.y);
    ctx.lineTo(p2Screen.x, p2Screen.y);
    ctx.stroke();
    
    ctx.setLineDash([]); // Сброс пунктира

    // --- Рисуем символ ОМЗ ---
    const radius = 12 / zoomLevel;
    
    // Круг
    ctx.beginPath();
    ctx.arc(omzScreen.x, omzScreen.y, radius, 0, 2 * Math.PI);
    ctx.strokeStyle = '#FF0000';
    ctx.lineWidth = 2 / zoomLevel;
    ctx.stroke();
    
    // Перекрестие
    const tick = radius * 1.4;
    ctx.beginPath();
    ctx.moveTo(omzScreen.x - tick, omzScreen.y);
    ctx.lineTo(omzScreen.x + tick, omzScreen.y);
    ctx.moveTo(omzScreen.x, omzScreen.y - tick);
    ctx.lineTo(omzScreen.x, omzScreen.y + tick);
    ctx.stroke();

    // --- Подпись ---
    ctx.font = `bold ${30 / zoomLevel}px "Times New Roman"`;
    ctx.fillStyle = '#FF0000';
    ctx.textAlign = 'left';
    ctx.textBaseline = 'middle';
    
    // Смещаем текст чуть в сторону от точки
    // Определяем, куда смещать текст (чтобы не наезжал на линии)
    // Просто смещаем вправо от точки
    ctx.fillText(activeOmzPoint.name, omzScreen.x + (radius * 2), omzScreen.y);

    ctx.restore();
}

const originalGetCoordinateTransformers = getCoordinateTransformers;
function getCoordinateTransformers() {
    let referencePoints = getMainDrawingPoints();

    // Если в основном поле нет данных, но есть загруженные участки
    if (referencePoints.length === 0 && externalParcels.length > 0) {
        referencePoints = externalParcels.flatMap(p => p.contours).flat().map(point => [point.x, point.y]);
    }
    
    // ВАЖНО: Мы НЕ добавляем сюда виртуальную точку ОМЗ, 
    // чтобы зум по умолчанию фокусировался на участке, а не улетал в космос.

    if (referencePoints.length === 0) {
        return { toDrawingSpace: p => p, toDataSpace: p => p };
    }
    
    const minX = Math.min(...referencePoints.map(p => p[0])), minY = Math.min(...referencePoints.map(p => p[1]));
    const maxX = Math.max(...referencePoints.map(p => p[0])), maxY = Math.max(...referencePoints.map(p => p[1]));
    const padding = 60, dataWidth = maxY - minY, dataHeight = maxX - minX;
    const scale = (dataWidth === 0 || dataHeight === 0) ? 1 : Math.min((canvas.width-padding*2)/dataWidth, (canvas.height-padding*2)/dataHeight) * 0.9;
    const offsetX = padding + (canvas.width - dataWidth * scale) / 2;
    const offsetY = padding + (canvas.height - dataHeight * scale) / 2;
    const toDrawingSpace = (dataPoint) => ({ x: offsetX + (dataPoint.y - minY) * scale, y: canvas.height - (offsetY + (dataPoint.x - minX) * scale) });
    const toDataSpace = (drawingPoint) => ({ x: (((canvas.height - drawingPoint.y) - offsetY) / scale) + minX, y: ((drawingPoint.x - offsetX) / scale) + minY });
    return { toDrawingSpace, toDataSpace };
}

function formatCadastralNumberInput(input) {
    let value = input.value.replace(/[^\d]/g, '');
    let formatted = '';
    if (value.length > 0) {
        const region = value.substring(0, 2);
        formatted += region;
        if (value.length > 2) {
            formatted += ':' + value.substring(2, 4);
        }
        if (value.length > 4) {
            const quarterMaxLength = sevenDigitsRegions.includes(region) ? 7 : 6;
            const quarterEndIndex = 4 + quarterMaxLength;
            formatted += ':' + value.substring(4, quarterEndIndex);
            if (value.length > quarterEndIndex) {
                formatted += ':' + value.substring(quarterEndIndex);
            }
        }
    }
    input.value = formatted;
}


async function checkClipboardAndPaste() {
    try {
        const clipboardText = await navigator.clipboard.readText();
        if (clipboardText) {
            const lines = clipboardText.split('\n');
            let potentialCoordinates = [];
            let coordinateCount = 0;

            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine === '') {
                    potentialCoordinates.push('');
                    coordinateCount = 0; 
                } else {
                    if (/^[+-]?\d+(\.\d+)?[ \t,;][+-]?\d+(\.\d+)?$/.test(trimmedLine)) {
                        potentialCoordinates.push(trimmedLine);
                        coordinateCount++;
                    } else {
                        potentialCoordinates = [];
                        coordinateCount = 0;
                        break; 
                    }
                }
            }

            const hasEnoughData = potentialCoordinates.filter(line => line !== '').length >= 2;

            if (hasEnoughData) {
                coordsInput.value = potentialCoordinates.join('\n').replace(/,/g, '.');
                handleInput(true);
                showNotification('Координаты из буфера обмена вставлены.');
            }
        }
    } catch (error) {
        console.warn('Не удалось прочитать из буфера обмена или буфер пуст/не содержит подходящих координат:', error);
    }
}


function calculateCentroid(points) {
    if (!points || points.length === 0) return { x: 0, y: 0 };
    let sumX = 0;
    let sumY = 0;
    const numPoints = isContourClosed(points.map(p => `${p.x}\t${p.y}`)) ? points.length - 1 : points.length;
    if (numPoints === 0) return { x: points[0]?.x || 0, y: points[0]?.y || 0 };
    for (let i = 0; i < numPoints; i++) {
        sumX += points[i].x;
        sumY += points[i].y;
    }
    return {
        x: sumX / numPoints,
        y: sumY / numPoints
    };
}

function isValidCadastralNumber(text) {
    if (!text) return false;
    const firstTwoDigits = text.slice(0, 2);
    const digitsAfterSecondColon = sevenDigitsRegions.includes(firstTwoDigits) ? 7 : 6;
    const pattern = new RegExp(`^\\d{2}:\\d{2}:\\d{${digitsAfterSecondColon}}:\\d+$`);
    return pattern.test(text);
}

async function fetchEgrnCoordinates(cadNumber) {
    const url = `https://nspd.gov.ru/api/geoportal/v2/search/geoportal?thematicSearchId=1&query=${encodeURIComponent(cadNumber)}`;
    try {
        const response = await fetch(url);
        if (!response.ok) {
            throw new Error(`Ошибка сети при запросе к ЕГРН: ${response.status}`);
        }
        const data = await response.json();
        if (data.data?.features?.length > 0) {
            const feature = data.data.features[0];
            if (feature.geometry) {
                const { convertedContours } = autoDetectAndConvertEgrnCoords(feature.geometry, cadNumber);
                return convertedContours;
            } else {
                throw new Error('Для данного участка геометрия в ЕГРН не найдена.');
            }
        } else {
            throw new Error('Участок не найден в ЕГРН.');
        }
    } catch (error) {
        console.error("Ошибка при получении данных ЕГРН:", error);
        throw error;
    }
}

function autoDetectAndConvertEgrnCoords(geometry, cadNumber) {
    if (typeof proj4 === 'undefined' || typeof COORDINATE_SYSTEMS === 'undefined' || typeof MskFinder === 'undefined') {
        throw new Error("Библиотеки для конвертации координат (proj4, sk, msk) не загружены.");
    }
    const mskCode = MskFinder.findMskCode(cadNumber);
    if (!mskCode) throw new Error("Не удалось автоматически определить МСК для данного региона.");
    let targetSystem = COORDINATE_SYSTEMS.find(s => s.text.includes(`МСК-${mskCode}`));
    if (!targetSystem) targetSystem = COORDINATE_SYSTEMS.find(s => s.text.includes(`МСК ${mskCode}`));
    if (!targetSystem) targetSystem = COORDINATE_SYSTEMS.find(s => s.text.includes(mskCode));
    if (!targetSystem) {
        throw new Error(`Определение для МСК-${mskCode} не найдено.`);
    }
    proj4.defs(targetSystem.value, targetSystem.def);
    const { offsetX = 0, offsetY = 0 } = targetSystem;
    const convertedContours = [];
    const convertRing = ring => ring.map(coord => {
        const [lon, lat] = proj4('EPSG:3857', targetSystem.value, coord);
        return { x: lat + offsetX, y: lon + offsetY };
    });
    const processGeom = (geom) => {
        if (!geom) return;
        if (geom.type === 'Polygon') {
            geom.coordinates.forEach(ring => convertedContours.push(convertRing(ring)));
        } else if (geom.type === 'MultiPolygon') {
            geom.coordinates.forEach(polygon => polygon.forEach(ring => convertedContours.push(convertRing(ring))));
        } else if (geom.type === 'GeometryCollection') {
            geom.geometries.forEach(processGeom);
        }
    };
    processGeom(geometry);
    return { convertedContours, detectedMskName: targetSystem.text };
}

// 4. Функция генерации подписей
function applyCustomPointLabels(contourIndex, size, color, prefix, fontFamily, mergePoints) {
    const contour = savedContours[contourIndex];
    if (!contour || contour.length === 0) return;

    // ЛОГИКА ОБЪЕДИНЕНИЯ / ЗАМЕНЫ
    if (mergePoints) {
        // Если галочка СТОИТ: удаляем старые подписи, которые совпадают по координатам с текущим контуром
        const targetContourPoints = new Set();
        contour.forEach(pt => {
            const [x, y] = pt.split(/\s+|\t/).map(Number);
            targetContourPoints.add(`${x}_${y}`); 
        });

        texts = texts.filter(t => {
            if (!t.isAutoLabel) return true; // Ручные оставляем всегда
            const key = `${t.originalX}_${t.originalY}`;
            // Удаляем текст, только если его координата есть в новом контуре
            return !targetContourPoints.has(key);
        });
    } 
    // Если галочка НЕ СТОИТ (по умолчанию): мы просто пропускаем этап удаления.
    // Старые точки (красные) останутся в массиве texts первыми.
    // Новые точки (розовые) добавятся в конец массива.
    // При отрисовке самой точки (кружочка) берется цвет ПЕРВОГО найденного текста, 
    // поэтому точка останется красной, как и требовалось.

    // ... Далее стандартная логика добавления ...

    const { toDrawingSpace } = getCoordinateTransformers();
    const p0 = toDrawingSpace({x: 0, y: 0});
    const p1 = toDrawingSpace({x: 1, y: 0});
    const pixelsPerMeter = Math.hypot(p1.x - p0.x, p1.y - p0.y);
    const targetOffsetPx = 25; 
    const dynamicOffset = targetOffsetPx / pixelsPerMeter; 

    const pointsObj = contour.map(pt => {
        const [x, y] = pt.split(/\s+|\t/).map(Number);
        return {x, y};
    });
    const centroid = calculateCentroid(pointsObj);

    let counter = 1;
    
    const isClosed = (
        pointsObj.length > 2 && 
        Math.abs(pointsObj[0].x - pointsObj[pointsObj.length - 1].x) < 0.001 && 
        Math.abs(pointsObj[0].y - pointsObj[pointsObj.length - 1].y) < 0.001
    );

    pointsObj.forEach((pt, index) => {
        if (isClosed && index === pointsObj.length - 1) return;

        let labelText = prefix ? `${prefix}${counter}` : `${counter}`;
        counter++;

        const dx = pt.x - centroid.x;
        const dy = pt.y - centroid.y;
        const dist = Math.hypot(dx, dy) || 1;
        
        const labelX = pt.x + (dx / dist) * dynamicOffset;
        const labelY = pt.y + (dy / dist) * dynamicOffset;

        texts.push({
            id: "auto_custom_" + Date.now() + Math.random(),
            x: labelX,
            y: labelY,
            originalX: pt.x,
            originalY: pt.y,
            text: labelText,
            color: color,
            size: size,
            family: fontFamily,
            isItalic: false,
            rotation: 0,
            isAutoLabel: true,
            strokeEnabled: false,
            shadowEnabled: false
        });
    });

    currentDrawingMode = 'land_plot'; 
    saveStateToHistory();
    redrawAll();
    
    const actionText = mergePoints ? "Обновлены" : "Добавлены";
    showNotification(`${actionText} подписи для контура ${contourIndex + 1}`);
}

function handleCadastralPaste(e) {
    const clipboardText = (e.clipboardData || window.clipboardData).getData('text');
    if (!clipboardText) return;

    const lines = clipboardText.trim().split('\n').filter(line => line.trim() !== '');
    if (lines.length < 4) return;

    const parsedPoints = [];
    let isValidCoords = true;

    for (let line of lines) {
        const parts = line.replace(/,/g, '.').trim().split(/[\t\s;]+/);
        if (parts.length < 2) {
            isValidCoords = false;
            break;
        }
        const x = parseFloat(parts[0]);
        const y = parseFloat(parts[1]);
        if (isNaN(x) || isNaN(y)) {
            isValidCoords = false;
            break;
        }
        parsedPoints.push({ x, y });
    }

    if (isValidCoords && parsedPoints.length >= 4) {
        e.preventDefault(); 
        const uniqueId = `Вставка ${externalParcels.length + 1}`;
        
        // ИЗМЕНЕНИЕ: Сохраняем объект с текущими стилями
        externalParcels.push({
            id: uniqueId,
            contours: [parsedPoints],
            color: externalContourColor, 
            thickness: externalContourThickness,
            isSolid: isExternalContourSolid
        });

        saveStateToHistory();
        redrawAll();
        fitViewToContent(); 
        document.getElementById('cadastralModal').style.display = 'none';
        document.getElementById('cadastralInputModal').value = ''; 
        showNotification(`Добавлен контур из буфера обмена (${parsedPoints.length} точек)`);
    }
}

// Убедимся, что findNearestPoint работает правильно
function findNearestPoint(clickDataPos, thresholdPx) {
    const { toDrawingSpace } = getCoordinateTransformers();
    const clickDrawingPos = toDrawingSpace(clickDataPos);
    
    let closestPoint = null;
    let minDistance = Infinity;

    // Ищем среди всех точек во всех контурах
    savedContours.forEach(contour => {
        contour.forEach(coordStr => {
            const [x, y] = coordStr.split(/\s+|\t/).map(Number);
            const pointDrawingPos = toDrawingSpace({ x, y });
            
            const dist = Math.hypot(clickDrawingPos.x - pointDrawingPos.x, clickDrawingPos.y - pointDrawingPos.y);
            
            if (dist < minDistance) {
                minDistance = dist;
                closestPoint = { x, y };
            }
        });
    });

    // Если дистанция на экране меньше порога (например, 25 пикселей)
    if (minDistance < thresholdPx) {
        return closestPoint;
    }
    return null;
}

function drawCrosshairSymbol(ctx, point, color) {
    const radius = 8 / zoomLevel;
    const tickLength = 5 / zoomLevel;
    ctx.strokeStyle = color;
    ctx.lineWidth = 1.5 / zoomLevel;
    ctx.beginPath();
    ctx.arc(point.x, point.y, radius, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(point.x - radius - tickLength, point.y);
    ctx.lineTo(point.x + radius + tickLength, point.y);
    ctx.moveTo(point.x, point.y - radius - tickLength);
    ctx.lineTo(point.x, point.y + radius + tickLength);
    ctx.stroke();
}

function drawGeodeticConstruction(ctx, construction, isSelected = false) {
    const { toDrawingSpace } = getCoordinateTransformers();
    const p1 = toDrawingSpace(construction.p1);
    const center = toDrawingSpace(construction.center);
    const p3 = toDrawingSpace(construction.p3);
    
    // Используем сохраненный цвет или черный по умолчанию
    const color = construction.color || '#000000';

    // Если объект выделен, рисуем подсветку (ореол)
    if (isSelected) {
        ctx.save();
        ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
        ctx.shadowBlur = 10;
        ctx.strokeStyle = "rgba(33, 150, 243, 0.5)"; // Голубая подсветка
        ctx.lineWidth = 6 / zoomLevel;
        
        // Подсветка кружка
        const radius = 12 / zoomLevel;
        ctx.beginPath();
        ctx.arc(center.x, center.y, radius, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.restore();
    }

    drawCrosshairSymbol(ctx, center, color);
    
    ctx.save();
    ctx.strokeStyle = color;
    ctx.lineWidth = 1.5 / zoomLevel;
    ctx.setLineDash([8 / zoomLevel, 8 / zoomLevel]);
    
    ctx.beginPath();
    ctx.moveTo(p1.x, p1.y);
    ctx.lineTo(center.x, center.y);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(center.x, center.y);
    ctx.lineTo(p3.x, p3.y);
    ctx.stroke();
    ctx.restore();
}

function handleSelectionStart(e) {

    const rect = canvas.getBoundingClientRect();
    selectionStartX = e.clientX - rect.left;

    cropSelection = null; // Сбрасываем предыдущее выделение
}

function handleSelectionMove(e) {
    if (!isCropModeActive || !isSelecting) return;
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const currentX = e.clientX - rect.left;
    const currentY = e.clientY - rect.top;

    const x = Math.min(selectionStartX, currentX);
    const y = Math.min(selectionStartY, currentY);
    const width = Math.abs(currentX - selectionStartX);
    const height = Math.abs(currentY - selectionStartY);
    
    cropSelection = { x, y, width, height };
    redrawAnnotations(); // Перерисовываем аннотации, чтобы показать рамку
}

function handleSelectionEnd(e) {
    if (!isCropModeActive || !isSelecting) return;
    e.preventDefault();
    isSelecting = false;
    if (cropSelection && (cropSelection.width < 5 || cropSelection.height < 5)) {
        cropSelection = null; // Считаем клик без движения отменной выделения
        redrawAnnotations();
    }
}

function analyzeTopology(contours) {
    const edgeMap = new Map();
    const pointMetadata = new Map();

    // 1. Считаем частоту появления каждого ребра
    contours.forEach(polygon => {
        for (let i = 0; i < polygon.length; i++) {
            let p1 = polygon[i];
            let p2 = polygon[(i + 1) % polygon.length];
            if (p1 === "" || p2 === "") continue;
            
            // Создаем уникальный ключ для ребра (сортируем координаты, чтобы направление не имело значения)
            const edgeKey = [p1, p2].sort().join('|');
            edgeMap.set(edgeKey, (edgeMap.get(edgeKey) || 0) + 1);
        }
    });

    // 2. Классифицируем точки
    contours.forEach(polygon => {
        polygon.forEach(pt => {
            if (pt === "") return;
            if (!pointMetadata.has(pt)) {
                pointMetadata.set(pt, { isExternal: false, isInternal: false });
            }
        });
    });

    // Точка внешняя, если она принадлежит хотя бы одному ребру, которое встречается 1 раз
    contours.forEach(polygon => {
        for (let i = 0; i < polygon.length; i++) {
            let p1 = polygon[i];
            let p2 = polygon[(i + 1) % polygon.length];
            if (p1 === "" || p2 === "") continue;

            const edgeKey = [p1, p2].sort().join('|');
            if (edgeMap.get(edgeKey) === 1) {
                pointMetadata.get(p1).isExternal = true;
                pointMetadata.get(p2).isExternal = true;
            }
        }
    });

    // Точка чисто внутренняя ("н"), если она НЕ помечена как внешняя
    pointMetadata.forEach((meta, pt) => {
        if (!meta.isExternal) meta.isInternal = true;
    });

    return pointMetadata;
}

function distToSegment(p, v, w) {
    const l2 = Math.pow(v.x - w.x, 2) + Math.pow(v.y - w.y, 2);
    if (l2 === 0) return Math.sqrt(Math.pow(p.x - v.x, 2) + Math.pow(p.y - v.y, 2));
    let t = ((p.x - v.x) * (w.x - v.x) + (p.y - v.y) * (w.y - v.y)) / l2;
    t = Math.max(0, Math.min(1, t));
    return Math.sqrt(Math.pow(p.x - (v.x + t * (w.x - v.x)), 2) + Math.pow(p.y - (v.y + t * (w.y - v.y)), 2));
}

function generatePointLabels() {
    texts = texts.filter(t => !t.isAutoLabel);
    if (!savedContours || savedContours.length === 0) return;

    // 1. Получаем трансформер и считаем масштаб (сколько пикселей в 1 метре)
    const { toDrawingSpace } = getCoordinateTransformers();
    const p0 = toDrawingSpace({x: 0, y: 0});
    const p1 = toDrawingSpace({x: 1, y: 0});
    const pixelsPerMeter = Math.hypot(p1.x - p0.x, p1.y - p0.y);

    // Желаемый отступ в ПИКСЕЛЯХ на экране (например, 25 пикселей)
    // Это гарантирует, что визуально расстояние будет всегда одинаковым
    const targetOffsetPx = 25; 
    const dynamicOffset = targetOffsetPx / pixelsPerMeter;

    // 2. Считаем центроид для "выталкивания" надписей наружу
    const allPts = savedContours.flat().map(pt => {
        const [x, y] = pt.split(/\s+|\t/).map(Number);
        return {x, y};
    });
    const centroid = calculateCentroid(allPts);

    const edgeCounts = new Map();
    savedContours.forEach(poly => {
        for (let i = 0; i < poly.length; i++) {
            const p1 = poly[i], p2 = poly[(i + 1) % poly.length];
            if (p1 === "" || p2 === "" || p1 === p2) continue;
            const key = [p1, p2].sort().join('|');
            edgeCounts.set(key, (edgeCounts.get(key) || 0) + 1);
        }
    });

    const externalPoints = new Set();
    edgeCounts.forEach((count, key) => {
        if (count === 1) {
            const [pa, pb] = key.split('|');
            externalPoints.add(pa); externalPoints.add(pb);
        }
    });

    let extCount = 1;
    let intCount = 1;
    const processedPoints = new Set();

    savedContours.forEach(poly => {
        poly.forEach(pt => {
            if (pt === "" || processedPoints.has(pt)) return;
            processedPoints.add(pt);
            
            const [x, y] = pt.split(/\s+|\t/).map(Number);
            if (isNaN(x) || isNaN(y)) return;

            // Расчет вектора направления от центра к точке, чтобы вынести текст НАРУЖУ
            const dx = x - centroid.x;
            const dy = y - centroid.y;
            const dist = Math.hypot(dx, dy) || 1;
            
            // Смещаем точку по направлению "от центра" на рассчитанный динамический метр
            const labelX = x + (dx / dist) * dynamicOffset;
            const labelY = y + (dy / dist) * dynamicOffset;

            const isExt = (savedContours.length === 1) ? false : externalPoints.has(pt);
            
            texts.push({
                id: "auto_" + Date.now() + Math.random(),
                x: labelX,
                y: labelY,
                originalX: x,
                originalY: y,
                text: isExt ? `${extCount++}` : `н${intCount++}`,
                color: isExt ? "#000000" : "#FF0000",
                size: 14,
                family: "Arial",
                isItalic: isExt,
                rotation: 0,
                isAutoLabel: true,
                strokeEnabled: false,
                shadowEnabled: false
            });
        });
    });

    saveStateToHistory();
    redrawAll();
}

function checkGeodeticInteraction(mouseDrawingPos) {

function isPointInPolygon(point, vs) {
    // Алгоритм Ray-casting (луч) для определения попадания точки в многоугольник
    const x = point.x, y = point.y;
    let inside = false;
    for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
        const xi = vs[i].x, yi = vs[i].y;
        const xj = vs[j].x, yj = vs[j].y;
        const intersect = ((yi > y) !== (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
        if (intersect) inside = !inside;
    }
    return inside;
}

function checkParcelInteraction(dataPos) {
    // Проверяем участки в обратном порядке (верхние слои первыми)
    for (let i = externalParcels.length - 1; i >= 0; i--) {
        const parcel = externalParcels[i];
        for (const contour of parcel.contours) {
            // contour - это массив объектов {x, y}
            if (isPointInPolygon(dataPos, contour)) {
                return parcel;
            }
        }
    }
    return null;
}

function getAllPoints() {

        allPoints.push(...savedContours.flat().map(c => c.split(/\s+|\t/).map(Number)).filter(p => !isNaN(p[0]) && !isNaN(p[1])));

    if (externalParcels.length > 0) {

    }
    return allPoints;
}

function getDrawingParameters(allPoints) {
    if (allPoints.length === 0) return {};
    const minX = Math.min(...allPoints.map(p => p[0])), minY = Math.min(...allPoints.map(p => p[1]));
    const maxX = Math.max(...allPoints.map(p => p[0])), maxY = Math.max(...allPoints.map(p => p[1]));
    const padding = 60, dataWidth = maxY - minY, dataHeight = maxX - minX;
    const scale = (dataWidth === 0 || dataHeight === 0) ? 1 : Math.min((canvas.width-padding*2)/dataWidth, (canvas.height-padding*2)/dataHeight) * 0.9;
    const offsetX = padding + (canvas.width - dataWidth * scale) / 2;
    const offsetY = padding + (canvas.height - dataHeight * scale) / 2;
    return { minX, minY, maxX, maxY, scale, offsetX, offsetY };
}


function getMainDrawingPoints() {
    if (savedContours.length === 0) return [];
    // Получаем точки только из основного источника данных (textarea)
    return savedContours.flat().map(c => c.split(/\s+|\t/).map(Number)).filter(p => !isNaN(p[0]) && !isNaN(p[1]));
}

function getCoordinateTransformers() {
    let referencePoints = getMainDrawingPoints();

    // Если в основном поле нет данных, но есть загруженные участки,
    // используем их для определения границ холста.
    if (referencePoints.length === 0 && externalParcels.length > 0) {
        referencePoints = externalParcels.flatMap(p => p.contours).flat().map(point => [point.x, point.y]);
    }

    if (referencePoints.length === 0) {
        return { toDrawingSpace: p => p, toDataSpace: p => p };
    }
    
    const minX = Math.min(...referencePoints.map(p => p[0])), minY = Math.min(...referencePoints.map(p => p[1]));
    const maxX = Math.max(...referencePoints.map(p => p[0])), maxY = Math.max(...referencePoints.map(p => p[1]));
    const padding = 60, dataWidth = maxY - minY, dataHeight = maxX - minX;
    const scale = (dataWidth === 0 || dataHeight === 0) ? 1 : Math.min((canvas.width-padding*2)/dataWidth, (canvas.height-padding*2)/dataHeight) * 0.9;
    const offsetX = padding + (canvas.width - dataWidth * scale) / 2;
    const offsetY = padding + (canvas.height - dataHeight * scale) / 2;
    const toDrawingSpace = (dataPoint) => ({ x: offsetX + (dataPoint.y - minY) * scale, y: canvas.height - (offsetY + (dataPoint.x - minX) * scale) });

function checkTextInteraction(mouseDrawingPos) {
    const { toDrawingSpace } = getCoordinateTransformers();
    const result = { isOver: false, onRotateHandle: false, id: null, obj: null };
    
    // Перебираем тексты с конца (верхние слои первыми)
    for(let i = texts.length - 1; i >= 0; i--) {
        const t = texts[i];
        const textDrawingPos = toDrawingSpace(t);
        
        let fontStyle = '';
        if (t.isItalic) fontStyle += 'italic ';
        if (t.isBold) fontStyle += 'bold ';
        annotationCtx.font = `${fontStyle}${t.size / zoomLevel}px ${t.family}`;
        
        const metrics = annotationCtx.measureText(t.text);
        
        // --- МАГИЯ: Увеличиваем хит-бокс для мелких цифр ---
        // Если текст мелкий (как номера точек), делаем зону клика минимум 40х40 пикселей
        const minHitSize = 40 / zoomLevel; 
        const textW = metrics.width + 10/zoomLevel;
        const textH = (t.size / zoomLevel) + 10/zoomLevel;
        
        const w = Math.max(textW, minHitSize);
        const h = Math.max(textH, minHitSize);
        
        const handleRadius = 12 / zoomLevel;
        const handleOffset = 25 / zoomLevel;
        const angle = -t.rotation * Math.PI / 180;
        
        const dx = mouseDrawingPos.x - textDrawingPos.x;
        const dy = mouseDrawingPos.y - textDrawingPos.y;
        
        const rotatedX = dx * Math.cos(angle) - dy * Math.sin(angle);
        const rotatedY = dx * Math.sin(angle) + dy * Math.cos(angle);

        // 1. Проверка ручки вращения (над текстом)
        if (Math.hypot(rotatedX, rotatedY - (-h/2 - handleOffset)) <= handleRadius) {
            result.isOver = true; result.onRotateHandle = true; result.id = t.id; result.obj = t; break;
        }
        // 2. Проверка самого прямоугольника текста
        if (Math.abs(rotatedX) < w/2 && Math.abs(rotatedY) < h/2) {
            result.isOver = true; result.onRotateHandle = false; result.id = t.id; result.obj = t; break;
        }
    }
    return result;
}

function saveWithAnnotations(format, quality) {
    if (savedContours.length === 0 && externalParcels.length === 0) {
        showNotification("Нет чертежа для сохранения");
        return;
    }

    const link = document.createElement('a');
    link.download = `chertezh_annotated.${format.split('/')[1]}`;

    // Если активно выделение, сохраняем только его
    if (isCropModeActive && cropSelection && cropSelection.width > 1 && cropSelection.height > 1) {
        const cropCanvas = document.createElement('canvas');
        cropCanvas.width = cropSelection.width;
        cropCanvas.height = cropSelection.height;
        const cropCtx = cropCanvas.getContext('2d');

        cropCtx.fillStyle = '#FFFFFF';
        cropCtx.fillRect(0, 0, cropCanvas.width, cropCanvas.height);

        if (canvas.style.display !== 'none') {
            cropCtx.drawImage(canvas, cropSelection.x, cropSelection.y, cropSelection.width, cropSelection.height, 0, 0, cropSelection.width, cropSelection.height);
        }
        
        if (annotationCanvas.style.display !== 'none') {
            const tempSelection = cropSelection;
            cropSelection = null;
            redrawAnnotations(); 
            
            cropCtx.drawImage(annotationCanvas, tempSelection.x, tempSelection.y, tempSelection.width, tempSelection.height, 0, 0, tempSelection.width, tempSelection.height);

            cropSelection = tempSelection; 
            redrawAnnotations(); 
        }
        
        link.href = cropCanvas.toDataURL(format, quality);
        toggleCropMode(); // Выключаем режим после сохранения

    } else { // Иначе сохраняем как обычно
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;
        const tempCtx = tempCanvas.getContext('2d');
        
        tempCtx.fillStyle = '#FFFFFF';
        tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

        link.href = tempCanvas.toDataURL(format, quality);
    }
    
    link.click();
    showNotification(`Сохранено как ${link.download}`);
}

function handleJsonImport(e) {
    const file = e.target.files[0];
    if (!file) return;
    
    // Читаем как ArrayBuffer для работы с ZIP
    const reader = new FileReader();
    reader.readAsArrayBuffer(file);

    reader.onload = async (event) => {
        try {
            const arrayBuffer = event.target.result;
            let jsonString;

            // 1. Пытаемся открыть как ZIP
            try {
                const zip = await JSZip.loadAsync(arrayBuffer);
                // Ищем любой json файл внутри архива
                const jsonFile = Object.values(zip.files).find(f => f.name.endsWith('.json'));
                
                if (jsonFile) {
                    jsonString = await jsonFile.async("string");
                } else {
                    throw new Error("JSON файл не найден в архиве");
                }
            } catch (zipError) {
                // 2. Если не ZIP, пробуем читать как обычный текст (для старых .json файлов)
                const decoder = new TextDecoder("utf-8");
                jsonString = decoder.decode(arrayBuffer);
                
                // Простая проверка на JSON формат
                if (!jsonString.trim().startsWith('{')) {
                    throw new Error("Неверный формат файла");
                }
            }

            const data = JSON.parse(jsonString);

            // Далее логика восстановления (без изменений, кроме использования data)
            if (data.type === 'full_project' || data.coordinatesText !== undefined) {
                if (data.coordinatesText !== undefined) {
                    coordsInput.value = data.coordinatesText;
                    handleInput(false); 
                }

                if (data.settings) {
                    if (data.settings.mainContourColor) {
                        mainContourColor = data.settings.mainContourColor;
                        document.getElementById('mainContourColorPicker').value = mainContourColor;
                    }
                    if (data.settings.mainContourThickness) {
                        mainContourThickness = data.settings.mainContourThickness;
                        document.getElementById('mainContourThicknessInput').value = mainContourThickness;
                    }
                    if (data.settings.externalContourColor) {
                        externalContourColor = data.settings.externalContourColor;
                        document.getElementById('externalContourColorPicker').value = externalContourColor;
                    }
                    if (data.settings.externalContourThickness) {
                        externalContourThickness = data.settings.externalContourThickness;
                        document.getElementById('externalContourThicknessInput').value = externalContourThickness;
                    }
                    if (data.settings.isExternalContourSolid !== undefined) {
                        isExternalContourSolid = data.settings.isExternalContourSolid;
                        document.getElementById('toggleExternalLineStyleBtn').classList.toggle('active', isExternalContourSolid);
                    }
                    
                    if (data.settings.panX !== undefined) panX = data.settings.panX;
                    if (data.settings.panY !== undefined) panY = data.settings.panY;
                    if (data.settings.zoomLevel !== undefined) zoomLevel = data.settings.zoomLevel;
                }
                
                showNotification(`Проект загружен (.sch)`);
            } else {
                showNotification(`Аннотации импортированы`);
            }

            arrows = data.arrows || [];
            lines = data.lines || [];
            texts = data.texts || [];
            geodeticConstructions = data.geodeticConstructions || [];
            externalParcels = data.externalParcels || [];
            
            if (data.savedOmzPoints) {
                savedOmzPoints = data.savedOmzPoints;
                localStorage.setItem('omzPoints', JSON.stringify(savedOmzPoints));
            }

            saveStateToHistory();
            redrawAll();
            
        } catch (err) {
            console.error(err);
            showNotification('Ошибка чтения файла. Убедитесь, что формат корректен (.sch, .sch-ann или .json).');
        } finally {
            e.target.value = null; // Сброс input
        }
    };
}

// 2. Обработка нажатия на кнопку "Печать"
function handlePrintClick() {
    // 1. Проверяем наличие данных
    const allPoints = getAllPoints();
    if (allPoints.length === 0) {
        showNotification("Нет данных для чертежа");
        return;
    }

    // 2. Определяем режим
    if (typeof geodeticConstructions !== 'undefined' && geodeticConstructions.length > 0) {
        currentPrintMode = 'SGP';
    } else {
        currentPrintMode = 'CHZU';
    }

    // --- МАГИЯ: СОХРАНЯЕМ СОСТОЯНИЕ И ДЕЛАЕМ АВТО-ЗУМ ---
    const savedZoom = zoomLevel;
    const savedPanX = panX;
    const savedPanY = panY;

    // Принудительно вписываем всё в экран
    fitViewToContent();

    // Ждем отрисовки (синхронно)
    // Теперь на канвасе идеальная картинка, где видно всё
    
    // --- СОЗДАЕМ СНИМОК ---
    // Создаем временный канвас такого же размера
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = canvas.width;
    tempCanvas.height = canvas.height;
    const tCtx = tempCanvas.getContext('2d');
    
    // Заливаем белым (чтобы не было прозрачности)
    tCtx.fillStyle = '#FFFFFF';
    tCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
    
    // Рисуем текущее состояние (которое сейчас идеально вписано)
    if (canvas.style.display !== 'none') tCtx.drawImage(canvas, 0, 0);
    if (annotationCanvas.style.display !== 'none') tCtx.drawImage(annotationCanvas, 0, 0);

    const imgData = tempCanvas.toDataURL('image/jpeg', 1.0);

    // --- ВОССТАНАВЛИВАЕМ ВИД ПОЛЬЗОВАТЕЛЯ ---
    zoomLevel = savedZoom;
    panX = savedPanX;
    panY = savedPanY;
    redrawAll();

    // --- РАСЧЕТЫ ДЛЯ ЧЗУ (Метры) ---
    // Нам нужно знать, сколько метров занимает текущая картинка (которую мы только что сфоткали в fitViewToContent)
    // Для этого нужно снова эмулировать расчеты fitViewToContent или взять границы данных
    const pts = allPoints.map(p => ({ x: p[0], y: p[1] }));
    if (typeof geodeticConstructions !== 'undefined') geodeticConstructions.forEach(g => pts.push(g.p1, g.center, g.p3));
    
    const minX = Math.min(...pts.map(p => p.x));
    const maxX = Math.max(...pts.map(p => p.x));
    const minY = Math.min(...pts.map(p => p.y));
    const maxY = Math.max(...pts.map(p => p.y));
    
    // Реальная ширина захваченной области в метрах 
    // (чуть больше чем объект, т.к. были отступы padding в fitViewToContent)
    // Эвристика: fitViewToContent делает так, чтобы объект занимал почти весь экран.
    // Ширина объекта в метрах:
    const objectWidthMeters = Math.abs(maxY - minY); 
    const objectHeightMeters = Math.abs(maxX - minX);
    
    // Добавляем ~10% на поля, которые добавил fitViewToContent
    const realWidthMeters = objectWidthMeters * 1.1; 
    const realHeightMeters = objectHeightMeters * 1.1;

    // Рассчитываем авто-масштаб для ЧЗУ (чтобы влезло в 180x190мм)
    const availWidthMM = 180;
    const availHeightMM = 190;
    const scaleToFitWidth = (realWidthMeters * 1000) / availWidthMM;
    const scaleToFitHeight = (realHeightMeters * 1000) / availHeightMM;
    
    let autoScale = Math.max(scaleToFitWidth, scaleToFitHeight);
    if (autoScale < 100) autoScale = Math.ceil(autoScale / 10) * 10;
    else autoScale = Math.ceil(autoScale / 50) * 50;

    currentCropData = { imgData, realWidthMeters, autoScale };

    // --- РАЗВИЛКА ---
    if (currentPrintMode === 'SGP') {
        showNotification("СГП: Генерация PDF...");
        generateFinalPdf(null);
    } else {
        document.getElementById('printScaleInput').value = autoScale;
        const autoCheck = document.getElementById('printAutoCheck');
        autoCheck.checked = true;
        autoCheck.dispatchEvent(new Event('change'));
        document.getElementById('printSettingsModal').style.display = 'flex';
    }
}

        </div>

            <div class="legend-symbol"><div class="symbol-line"></div></div>
            <div class="legend-text">- вновь образованная часть границы, сведения о которой достаточны для определения ее местоположения</div>
        </div>
        <div class="legend-item">
            <div class="legend-symbol"><span class="symbol-text-red">:ЗУ1</span></div>
            <div class="legend-text">- обозначение земельного участка, образуемого путем перераспределения или из земель, находящихся в государственной или муниципальной собственности</div>
        </div>
        <div class="legend-item">
            <!-- ИЗМЕНЕНИЕ: width: auto позволяет тексту растягиваться и не обрезаться -->
            <div class="legend-symbol" style="width: auto; min-width: 60px; padding-right: 10px;">
                <span class="symbol-text-red" style="font-size: 0.9em; white-space: nowrap;">${omzLabel}</span>
            </div>
            <div class="legend-text">- название базовой станции при спутниковых наблюдениях</div>
        </div>
        `;

    } else {
        // --- РЕЖИМ ЧЗУ (SCALE) ---
        titleText = "Чертеж земельных участков и их частей";
        filenamePrefix = "ЧЗУ";
        showScaleText = true;

        const finalScale = manualScale || currentCropData.autoScale;
        const imageWidthMM = (currentCropData.realWidthMeters * 1000) / finalScale;
        
        imageCssClass = `
            width: ${imageWidthMM}mm;
        `;

        legendContent = `
        <div class="legend-item">
            <div class="legend-symbol"><div class="symbol-line"></div></div>
            <div class="legend-text">- вновь образованная часть границы, сведения о которой достаточны для определения ее местоположения</div>
        </div>
        <div class="legend-item">
            <div class="legend-symbol"><div class="symbol-point-group"><div class="symbol-dot"></div><span class="pink-highlight">н3</span></div></div>
            <div class="legend-text">- обозначение характерной точки вновь образованной части границы, сведения о которой достаточны для определения ее местоположения</div>
        </div>
        <div class="legend-item">
            <div class="legend-symbol"><span class="symbol-text-red">:ЗУ1</span></div>
            <div class="legend-text">- обозначение земельного участка, образуемого путем перераспределения или из земель, находящихся в государственной или муниципальной собственности</div>
        </div>
        `;
    }

    const element = document.createElement('div');
    element.innerHTML = `
    <div class="pdf-container">
        <style>
            .pdf-container {
                font-family: "Times New Roman", Times, serif; color: #000; width: 100%; box-sizing: border-box;
                border: 2px solid #000; display: flex; flex-direction: column; height: 275mm; position: relative; overflow: hidden;
            }
            .header-table { width: 100%; border-collapse: collapse; border-bottom: 2px solid #000; flex-shrink: 0; }
            .header-table td { text-align: center; padding: 8px; }
            .title-main { font-weight: bold; font-size: 16pt; text-transform: uppercase; margin-bottom: 5px; }
            .title-sub { font-weight: bold; font-size: 14pt; }
            
            .drawing-area { 
                flex: 1; 
                display: flex; 
                align-items: center; 
                justify-content: center; 
                padding: 10px; 
                overflow: hidden; 
                position: relative; 
                width: 100%; 
            }
            
            .drawing-img { 
                ${imageCssClass} 
            }

            .scale-label { text-align: center; font-weight: bold; font-size: 12pt; padding: 5px 0; flex-shrink: 0;}
            .legend-section { padding: 10px 20px 10px 20px; font-size: 11pt; border-top: 1px solid transparent; flex-shrink: 0;}
            .legend-title { font-weight: bold; margin-bottom: 8px; text-decoration: underline; }
            .legend-item { display: flex; margin-bottom: 8px; align-items: flex-start; }
            
            /* Стандартный стиль для символов */
            .legend-symbol { width: 60px; min-width: 60px; display: flex; align-items: center; justify-content: center; margin-right: 10px; padding-top: 2px; }
            
            .legend-text { flex: 1; line-height: 1.1; text-align: justify; }
            
            .symbol-line { width: 100%; height: 2px; background-color: #FF0000; }
            .symbol-point-group { display: flex; align-items: center; gap: 5px; }
            .symbol-dot { width: 5px; height: 5px; background-color: #FF0000; border-radius: 50%; }
            .pink-highlight { color: #FF0000; font-weight: bold; }
            .symbol-text-red { color: #FF0000; font-size: 12pt; }
            .symbol-station { width: 14px; height: 14px; border: 1px solid #FF0000; border-radius: 50%; position: relative; }
            .symbol-station::after { content: ''; position: absolute; top: -3px; left: 6px; width: 1px; height: 18px; background: #FF0000; }
            .symbol-station::before { content: ''; position: absolute; top: 6px; left: -3px; width: 18px; height: 1px; background: #FF0000; }
            .symbol-dashed-line { width: 100%; height: 1px; border-bottom: 1px dashed #FF0000; }
        </style>

        <table class="header-table">
            <tr><td><div class="title-main">МЕЖЕВОЙ ПЛАН</div></td></tr>
            <tr><td style="border-top: 1px solid #000;"><div class="title-sub">${titleText}</div></td></tr>
        </table>

        <div class="drawing-area">
            <img src="${currentCropData.imgData}" class="drawing-img">
        </div>

        ${showScaleText ? `<div class="scale-label">Масштаб 1 : ${manualScale || currentCropData.autoScale}</div>` : ''}

        <div class="legend-section">
            <div class="legend-title">Условные обозначения:</div>
            ${legendContent}
        </div>
    </div>`;

    const opt = {
        margin:       10,
        filename:     `${filenamePrefix}.pdf`,
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2, useCORS: true },
        jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(opt).from(element).save().then(() => {
        showNotification('PDF файл скачан');
    }).catch(err => {
        console.error(err);
        showNotification('Ошибка создания PDF');
    });
}

</script>
</body>
</html>
