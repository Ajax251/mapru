<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подготовка чертежей</title>
    <!-- Подключение библиотеки Font Awesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Подключение библиотеки для работы с ZIP архивами -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --bg-main: #f0f2f5;
            --text-main: #2c3e50;
            --text-label: #34495e;
            --border-strong: #4facfe;
            --shadow-glow: rgba(79, 172, 254, 0.2);
            --shadow-deep: rgba(0,0,0,0.1);
            --panel-bg: rgba(255, 255, 255, 0.75);
            --panel-border: rgba(255, 255, 255, 0.4);
            --input-bg: rgba(255, 255, 255, 0.8);
            --input-border: rgba(52, 73, 94, 0.15);
            --input-shadow: rgba(0,0,0,0.05);
            
            --accent-color: #2196F3;
            --accent-dark: #1976D2;
            --text-secondary: #6c757d;
            --border-color: #e0e0e0;
            --right-sidebar-width: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { height: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: var(--text-main); background-color: var(--bg-main); }

        .container { width: 100vw; height: 100vh; padding: 25px; display: flex; flex-direction: column; position: relative; }

        .main-layout { display: grid; grid-template-columns: 450px 1fr var(--right-sidebar-width); gap: 25px; flex: 1; min-height: 0; z-index: 1; }

        .column { background: var(--panel-bg); border-radius: 20px; box-shadow: 0 10px 30px var(--shadow-deep); border: 1px solid var(--panel-border); backdrop-filter: blur(15px); position: relative; overflow: hidden; display: flex; flex-direction: column; min-height: 0; }
        .column-controls { padding: 25px; gap: 20px; text-align: center; }
        .column-canvas { padding: 0; }

        .control-group { display: flex; flex-direction: column; }
        .control-group.flex-grow { flex: 1; display: flex; flex-direction: column; min-height: 0; }
        
        label { display: block; margin-bottom: 12px; font-weight: 600; color: var(--text-label); font-size: 0.95rem; text-align: center; }

        .textarea-wrapper { position: relative; flex: 1; display: flex; flex-direction: column; min-height: 200px; }
        textarea { width: 100%; padding: 16px; border: 1px solid var(--input-border); border-radius: 15px; font-size: 0.9rem; transition: all 0.3s ease; background: #fff; box-shadow: 0 4px 15px var(--input-shadow); flex: 1; resize: none; text-align: center; font-family: monospace; }
        textarea:focus { outline: none; border-color: var(--border-strong); box-shadow: 0 0 0 4px var(--shadow-glow); }

        .textarea-controls { position: absolute; top: 12px; right: 12px; z-index: 10; display: flex; flex-direction: column; gap: 8px; }
        .textarea-control-btn { width: 32px; height: 32px; border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-size: 14px; }
        .textarea-control-btn:hover { box-shadow: 0 6px 25px rgba(0,0,0,0.3); transform: scale(1.1); }
        .textarea-control-btn i { transition: transform 0.3s ease; }
        .textarea-control-btn:hover i { transform: scale(1.2); }

        .button-container { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        .action-btn { padding: 15px; border: none; border-radius: 15px; cursor: pointer; font-size: 16px; color: white; transition: all 0.3s ease; box-shadow: 0 8px 20px rgba(0,0,0,0.15); display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%); }
        .action-btn:hover { transform: translateY(-3px); box-shadow: 0 12px 25px rgba(0,0,0,0.25); filter: brightness(1.1); }

        .canvas-wrapper { position: relative; width: 100%; height: 100%; border-radius: 20px; overflow: hidden; }
        
        #canvas, #annotationCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; }
        #canvas { background-color: #ffffff; z-index: 1; cursor: grab; touch-action: none; }
        #annotationCanvas { z-index: 2; pointer-events: none; }

        #eyeButton { position: absolute; top: 20px; right: 20px; width: 48px; height: 48px; background: var(--panel-bg); border: 1px solid var(--panel-border); backdrop-filter: blur(10px); border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.15); z-index: 10; transition: all 0.3s ease; }
        #eyeButton:hover { transform: scale(1.1); }
        #eyeButton::before { content: ''; width: 20px; height: 20px; background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2334495e"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 12c-2.48 0-4.5-2.02-4.5-4.5S9.52 7.5 12 7.5s4.5 2.02 4.5 4.5-2.02 4.5-4.5 4.5zm0-7c-1.38 0-2.5 1.12-2.5 2.5s1.12 2.5 2.5 2.5 2.5-1.12 2.5-2.5-1.12-2.5-2.5-2.5z"/></svg>'); background-size: contain; opacity: 0.8; }
        
        .floating-btn { position: fixed; width: 60px; height: 60px; border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 25px rgba(0,0,0,0.2); cursor: pointer; z-index: 1000; transition: all 0.3s ease; }
        .floating-btn:hover { transform: translateY(-3px) scale(1.08); box-shadow: 0 12px 30px rgba(0,0,0,0.3); }
        .floating-btn i { font-size: 22px; }
        
        #importButton { bottom: 25px; right: calc(var(--right-sidebar-width) + 35px); background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        #notification { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); background: linear-gradient(135deg, #2af598 0%, #009efd 100%); color: white; padding: 12px 25px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); display: none; z-index: 10001; font-weight: 600; }

        .right-sidebar { background: var(--panel-bg); padding: 15px 5px; display: flex; flex-direction: column; align-items: center; gap: 12px; overflow-y: auto; }
        .sidebar-btn { width: 55px; height: 55px; border-radius: 16px; border: none; background: #e3f2fd; color: var(--accent-color); cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.05); flex-shrink: 0; }
        .sidebar-btn:disabled { cursor: not-allowed; opacity: 0.5; background-color: #e9ecef; color: #adb5bd; }
        .sidebar-btn:disabled i { color: #adb5bd; }
        .sidebar-btn.active { background-color: var(--accent-color); color: white; }
        .sidebar-btn.active i { color: white; }
        .sidebar-btn:hover:not(.active):not(:disabled) { transform: translateY(-3px) scale(1.05); }
        .sidebar-btn i { font-size: 1.6em; }
        .sidebar-separator { width: 80%; height: 1px; background-color: var(--border-color); margin: 8px 0; }
        .sidebar-control-group { display: flex; flex-direction: column; align-items: center; gap: 6px; width: 100%; }
        .sidebar-control-group label { font-size: 0.75em; color: var(--text-secondary); }
        .sidebar-control-group input, .sidebar-control-group select { width: 60px; padding: 5px; border: 1px solid var(--border-color); border-radius: 8px; text-align: center; font-size: 0.8em; background: #fff; }
        .sidebar-control-group input[type="color"] { width: 45px; height: 30px; padding: 2px; }
        
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 90%; max-width: 450px; }
        .modal-content h3 { margin-bottom: 15px; }
        .modal-content input[type="text"] { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1em; margin-bottom: 20px; }
        .modal-buttons { display: flex; justify-content: flex-end; gap: 10px; }
        .modal-btn { padding: 10px 20px; border: none; border-radius: 8px; font-size: 1em; cursor: pointer; }
        #modalOkBtn { background: var(--accent-color); color: white; }
        #modalCancelBtn { background: #e9ecef; }
        .modal-options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .modal-option-group { display: flex; flex-direction: column; gap: 8px; }
        .modal-checkbox-label { display: flex; align-items: center; cursor: pointer; gap: 8px; }
        .modal-radio-group { display: flex; flex-direction: column; gap: 10px; padding-left: 25px; }
        .context-menu { position: fixed; background: white; border-radius: 8px; padding: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); display: none; z-index: 1001; min-width: 180px; }
        .context-menu-item { padding: 8px 12px; cursor: pointer; transition: background-color 0.2s; display: flex; align-items: center; gap: 8px; border-radius: 4px; }
        .context-menu-item:hover { background: #f1f3f5; }
        .context-menu-item i { width: 16px; text-align: center; color: var(--text-secondary); }

        @media (max-width: 1200px) { .main-layout { grid-template-columns: 350px 1fr var(--right-sidebar-width); } }
        @media (max-width: 1024px) { html, body { overflow: auto; } .container { height: auto; padding: 15px; } .main-layout { grid-template-columns: 1fr; gap: 20px; } .column-canvas { min-height: 50vh; } .right-sidebar { order: 3; flex-direction: row; width: 100%; height: auto; overflow-x: auto; padding: 5px; justify-content: center; } #importButton { bottom: 15px; right: 15px; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-layout">
            <!-- Левая колонка -->
            <div class="column column-controls">
                <div class="control-group flex-grow">
                    <label for="coordsInput">Исходные данные</label>
                    <div class="textarea-wrapper">
                        <textarea id="coordsInput" placeholder="Вставьте координаты..."></textarea>
                        <div class="textarea-controls">
                            <button class="textarea-control-btn" id="swapSourceBtn" title="Поменять X и Y"><i class="fas fa-exchange-alt"></i></button>
                            <button class="textarea-control-btn" id="copySourceBtn" title="Копировать"><i class="fas fa-copy"></i></button>
                            <button class="textarea-control-btn" id="vSwapSourceBtn" title="Обратный порядок"><i class="fas fa-sort-amount-down-alt"></i></button>
                            <button class="textarea-control-btn" id="pasteFromClipboardBtn" title="Вставить"><i class="fas fa-paste"></i></button>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="button-container">
                        <button class="action-btn" id="drawInitialBtn">Исходный</button>
                        <button class="action-btn" id="drawLandPlotsBtn">Чертеж земельных участков</button>
                       <button class="action-btn" id="drawGeodeticConstructionsBtn" onclick="activateGeodeticMode()">Схема геодезических построений</button>
                        <button class="action-btn" id="drawLayoutSchemeBtn">Схема расположения</button>
                    </div>
                </div>
            </div>

            <!-- Центральная колонка -->
            <div class="column column-canvas">
                <div class="canvas-wrapper" id="canvasWrapper">
                    <canvas id="canvas"></canvas>
                    <canvas id="annotationCanvas"></canvas>
                    <div id="eyeButton" title="Режим отображения"></div>
                </div>
            </div>
            
            <!-- Правая колонка -->
            <div class="right-sidebar column">
                <button id="toggleAnnotationModeBtn" class="sidebar-btn" title="Режим редактирования"><i class="fas fa-paint-brush"></i></button>
                <div class="sidebar-separator"></div>
                <button class="sidebar-btn" onclick="undoLastAction()" id="undoBtn" title="Отменить (Ctrl+Z)"><i class="fas fa-undo"></i></button>
                <button class="sidebar-btn" onclick="redoLastAction()" id="redoBtn" title="Повторить (Ctrl+Y)"><i class="fas fa-redo"></i></button>
                <div class="sidebar-separator"></div>
                <button id="arrowModeBtn" class="sidebar-btn" onclick="setActiveMode('arrow')" title="Стрелка (A)"><i class="fas fa-long-arrow-alt-up"></i></button>
                <button id="lineModeBtn" class="sidebar-btn" onclick="setActiveMode('line')" title="Линия (L)"><i class="fas fa-pencil-alt"></i></button>
                <button id="textModeBtn" class="sidebar-btn" onclick="setActiveMode('text')" title="Текст (T)"><i class="fas fa-font"></i></button>
                <div class="sidebar-separator"></div>
                <div class="sidebar-control-group">
                    <label for="annotationColorPicker">Цвет</label>
                    <input type="color" id="annotationColorPicker" value="#FF0000" title="Цвет аннотации">
                </div>
                <div class="sidebar-control-group">
                    <label for="fontFamilySelect">Шрифт</label>
                    <select id="fontFamilySelect">
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman" selected>Times</option>
                    </select>
                    <label for="fontSizeInput">Размер</label>
                    <input type="number" id="fontSizeInput" value="30" min="8" max="300">
                    <label for="arrowThicknessInput">Толщина</label>
                    <input type="number" id="arrowThicknessInput" value="2" min="1" max="50">
                    <label for="textRotationInput">Поворот</label>
                    <input type="number" id="textRotationInput" value="0" min="0" max="360">
                </div>
                <div class="sidebar-separator"></div>
                <button class="sidebar-btn" onclick="saveAsPNG()" title="Сохранить как PNG"><i class="fas fa-save"></i></button>
                <button class="sidebar-btn" onclick="saveAsJPG()" title="Сохранить как JPG"><i class="fas fa-file-image"></i></button>
                <div class="sidebar-separator"></div>
                <button class="sidebar-btn" onclick="exportAnnotationsAsJSON()" id="exportAnnotationsBtn" title="Экспорт аннотаций"><i class="fas fa-file-export"></i></button>
                <button class="sidebar-btn" onclick="importAnnotationsFromJSON()" id="importAnnotationsBtn" title="Импорт аннотаций"><i class="fas fa-file-import"></i></button>
            </div>
        </div>
    </div>
    
    <button class="floating-btn" id="importButton" title="Импорт из файла">
        <i class="fas fa-file-import"></i>
    </button>
    <input type="file" id="jsonInput" accept="application/json" style="display: none;">
    <div id="notification"></div>
 
    <div class="modal-backdrop" id="textModal">
        <div class="modal-content">
            <h3>Ввод текста</h3>
            <input type="text" id="textInput" placeholder="Введите текст...">
            <div class="modal-options-grid">
                <div class="modal-option-group">
                    <label class="modal-checkbox-label"><input type="checkbox" id="textStrokeCheckbox"> <span>Обводка</span></label>
                    <div id="strokeOptionsContainer" class="modal-radio-group" style="display: none;">
                        <label><input type="radio" name="strokeColor" value="#000000" checked> Черная</label>
                        <label><input type="radio" name="strokeColor" value="#FFFFFF"> Белая</label>
                    </div>
                </div>
                <div class="modal-option-group">
                     <label class="modal-checkbox-label"><input type="checkbox" id="textShadowCheckbox"> <span>Тень</span></label>
                    <div id="shadowOptionsContainer" class="modal-radio-group" style="display: none;">
                        <label><input type="radio" name="shadowColor" value="rgba(0,0,0,0.5)" checked> Черная</label>
                        <label><input type="radio" name="shadowColor" value="rgba(255,255,255,0.7)"> Белая</label>
                    </div>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn" id="modalCancelBtn">Отмена</button>
                <button class="modal-btn" id="modalOkBtn">OK</button>
            </div>
        </div>
    </div>
    
    <div class="context-menu" id="textContextMenu">
        <div class="context-menu-item" onclick="editText()"><i class="fas fa-pencil-alt"></i>Редактировать</div>
        <div class="context-menu-item" onclick="deleteSelectedText()"><i class="fas fa-trash-alt"></i>Удалить</div>
    </div>

<script>
// --- ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ---
let zoomLevel = 1, panX = 0, panY = 0, isDragging = false, lastX = 0, lastY = 0;
let savedContours = [], currentDrawingMode = 'initial';
let eyeState = 0, showLabels = true, showPoints = true;
let isAnnotationModeActive = false;
let activeMode = null, arrows = [], lines = [], texts = [];
let isDrawingArrow = false, currentArrowStart = {};
let isDrawingLine = false, currentLineStart = {};
let historyStack = [], redoStack = [];
let selectedTextId = null, textModalCallback = null;
let isDraggingText = false, isRotatingText = false, textDragOffset = {};

let coordsInput, swapSourceBtn, copySourceBtn, vSwapSourceBtn, pasteBtn, importButton,
    drawInitialBtn, drawLandPlotsBtn, canvasWrapper, canvas, annotationCanvas,
    ctx, annotationCtx, eyeButton, notification, textModal, textInput, undoBtn, redoBtn,
    jsonInput, exportAnnotationsBtn, importAnnotationsBtn, textContextMenu;
    
    // Состояние для геодезического построения
let geodeticConstructionState = 'inactive'; // 'inactive', 'waiting_first', 'waiting_center', 'waiting_third'
let geodeticConstructionPoints = [];
let geodeticConstructions = []; // Массив для хранения готовых построений

// --- ИНИЦИАЛИЗАЦИЯ ---
document.addEventListener('DOMContentLoaded', () => {
    // Кэширование DOM
    coordsInput = document.getElementById('coordsInput');
    swapSourceBtn = document.getElementById('swapSourceBtn');
    copySourceBtn = document.getElementById('copySourceBtn');
    vSwapSourceBtn = document.getElementById('vSwapSourceBtn');
    pasteBtn = document.getElementById('pasteFromClipboardBtn');
    importButton = document.getElementById('importButton');
    drawInitialBtn = document.getElementById('drawInitialBtn');
    drawLandPlotsBtn = document.getElementById('drawLandPlotsBtn');
    canvasWrapper = document.getElementById('canvasWrapper');
    canvas = document.getElementById('canvas');
    annotationCanvas = document.getElementById('annotationCanvas');
    ctx = canvas.getContext('2d');
    annotationCtx = annotationCanvas.getContext('2d');
    eyeButton = document.getElementById('eyeButton');
    notification = document.getElementById('notification');
    textModal = document.getElementById('textModal');
    textInput = document.getElementById('textInput');
    undoBtn = document.getElementById('undoBtn');
    redoBtn = document.getElementById('redoBtn');
    jsonInput = document.getElementById('jsonInput');
    exportAnnotationsBtn = document.getElementById('exportAnnotationsBtn');
    importAnnotationsBtn = document.getElementById('importAnnotationsBtn');
    textContextMenu = document.getElementById('textContextMenu');

    setupEventListeners();
    setRandomTextareaControlColors();
    checkClipboardOnLoad();
    handleInput();
    saveStateToHistory();
    updateAnnotationToolsState();
});

function setupEventListeners() {
    swapSourceBtn.addEventListener('click', () => swapTextareaColumns(coordsInput));
    copySourceBtn.addEventListener('click', () => copyTextarea(coordsInput));
    vSwapSourceBtn.addEventListener('click', () => vSwapTextarea(coordsInput));
    pasteBtn.addEventListener('click', handlePasteBtnClick);
    coordsInput.addEventListener('input', () => handleInput(false));
    importButton.addEventListener('click', () => importFile(false));

    drawInitialBtn.addEventListener('click', () => { currentDrawingMode = 'initial'; redrawAll(); showNotification('Исходный чертеж'); });
    drawLandPlotsBtn.addEventListener('click', () => { if (!savedContours.length) { showNotification('Нет данных'); return; } currentDrawingMode = 'land_plot'; redrawAll(); showNotification('Чертеж земельных участков'); });
    
    initializeZoom(canvasWrapper);
    initializeTouchZoom(canvasWrapper);
    initializeEyeButton();
    setupCanvasMouseEvents(canvasWrapper);
    
    document.getElementById('toggleAnnotationModeBtn').addEventListener('click', toggleAnnotationMode);
    document.querySelectorAll('.sidebar-control-group input, .sidebar-control-group select').forEach(control => {
        control.addEventListener('input', () => {
            if (selectedTextId) {
                const text = texts.find(t => t.id === selectedTextId);
                if (text) {
                    Object.assign(text, getCurrentTextStyles());
                    redrawAnnotations();
                    // Не сохраняем в историю при каждом чихе, а только при mouseup
                }
            }
        });
    });

    document.getElementById('modalOkBtn').onclick = () => { if (textModalCallback) { textModalCallback({ text: textInput.value, strokeEnabled: document.getElementById('textStrokeCheckbox').checked, strokeColor: document.querySelector('input[name="strokeColor"]:checked').value, shadowEnabled: document.getElementById('textShadowCheckbox').checked, shadowColor: document.querySelector('input[name="shadowColor"]:checked').value }); } textModal.style.display = 'none'; };
    document.getElementById('modalCancelBtn').onclick = () => { textModal.style.display = 'none'; };
    jsonInput.addEventListener('change', handleJsonImport);
    document.addEventListener('click', () => textContextMenu.style.display = 'none');
}

// --- УПРАВЛЕНИЕ РЕЖИМАМИ РАБОТЫ ---
function toggleAnnotationMode() {
    isAnnotationModeActive = !isAnnotationModeActive;
    const btn = document.getElementById('toggleAnnotationModeBtn');
    if (isAnnotationModeActive) {
        btn.classList.add('active');
        if (activeMode) setActiveMode(null);
        showNotification('Режим редактирования');
        canvasWrapper.style.cursor = 'default';
        annotationCanvas.style.pointerEvents = 'auto';
    } else {
        btn.classList.remove('active');
        setActiveMode(null);
        showNotification('Режим навигации');
        canvasWrapper.style.cursor = 'grab';
        annotationCanvas.style.pointerEvents = 'none';
    }
    updateAnnotationToolsState();
}

function updateAnnotationToolsState() {
    const toolButtons = [undoBtn, redoBtn, ...document.querySelectorAll('#arrowModeBtn, #lineModeBtn, #textModeBtn'), ...document.querySelectorAll('.sidebar-control-group input, .sidebar-control-group select'), ...document.querySelectorAll('button[onclick^="saveAs"], button[onclick^="exportAnnotations"], button[onclick^="importAnnotations"]') ];
    toolButtons.forEach(btn => btn.disabled = !isAnnotationModeActive);
    if (savedContours.length === 0) {
        exportAnnotationsBtn.disabled = true;
        importAnnotationsBtn.disabled = true;
    }
}

function activateGeodeticMode() {
    if (!isAnnotationModeActive) {
        showNotification("Сначала включите режим редактирования (кнопка с кистью)");
        return;
    }
    setActiveMode('geodetic'); // Устанавливаем уникальный активный режим
    geodeticConstructionState = 'waiting_first';
    geodeticConstructionPoints = [];
    canvasWrapper.style.cursor = 'crosshair';
    showNotification("Выберите начальную точку на чертеже");
}

function handleGeodeticClick(dataSpacePos) {
    const snapThreshold = 15; // Порог примагничивания в пикселях
    
    switch (geodeticConstructionState) {
        case 'waiting_first':
            const nearestFirst = findNearestPoint(dataSpacePos, snapThreshold);
            if (nearestFirst) {
                geodeticConstructionPoints.push(nearestFirst);
                geodeticConstructionState = 'waiting_center';
                showNotification("Выберите положение опорной точки (прицела)");
            } else {
                showNotification("Кликните ближе к одной из точек чертежа");
            }
            break;

        case 'waiting_center':
            geodeticConstructionPoints.push(dataSpacePos);
            geodeticConstructionState = 'waiting_third';
            showNotification("Выберите конечную точку на чертеже");
            break;

        case 'waiting_third':
            const nearestThird = findNearestPoint(dataSpacePos, snapThreshold);
            if (nearestThird) {
                geodeticConstructionPoints.push(nearestThird);
                // Построение завершено, создаем объект и сохраняем его
                geodeticConstructions.push({
                    p1: geodeticConstructionPoints[0],
                    center: geodeticConstructionPoints[1],
                    p3: geodeticConstructionPoints[2]
                });
                saveStateToHistory(); // Сохраняем в историю для undo/redo
                // Сброс состояния
                geodeticConstructionState = 'inactive';
                geodeticConstructionPoints = [];
                setActiveMode(null); // Выходим из режима построения
                showNotification("Построение завершено");
            } else {
                showNotification("Кликните ближе к одной из точек чертежа");
            }
            break;
    }
    redrawAll(); // Перерисовываем холст после каждого клика
}

// Функция поиска ближайшей точки чертежа
function findNearestPoint(clickDataPos, threshold) {
    const { toDrawingSpace } = getCoordinateTransformers();
    const clickDrawingPos = toDrawingSpace(clickDataPos);
    
    let closestPoint = null;
    let minDistance = Infinity;

    savedContours.forEach(contour => {
        contour.forEach(coordStr => {
            const [x, y] = coordStr.split(/\s+|\t/).map(Number);
            const pointDataPos = { x, y };
            const pointDrawingPos = toDrawingSpace(pointDataPos);
            
            const distance = Math.hypot(clickDrawingPos.x - pointDrawingPos.x, clickDrawingPos.y - pointDrawingPos.y);
            
            if (distance < minDistance) {
                minDistance = distance;
                closestPoint = pointDataPos;
            }
        });
    });

    // Порог применяем к расстоянию в пикселях на экране
    if (minDistance * zoomLevel < threshold) {
        return closestPoint;
    }
    return null;
}

// Функция отрисовки символа прицела
// Функция отрисовки символа прицела
function drawCrosshairSymbol(ctx, point, color) {
    const radius = 8 / zoomLevel;
    const tickLength = 5 / zoomLevel;
    // ИЗМЕНЕНО: Используем переданный цвет
    ctx.strokeStyle = color;
    ctx.lineWidth = 1.5 / zoomLevel;

    // Круг
    ctx.beginPath();
    ctx.arc(point.x, point.y, radius, 0, 2 * Math.PI);
    ctx.stroke();

    // Перекрестие и насечки
    ctx.beginPath();
    ctx.moveTo(point.x - radius - tickLength, point.y);
    ctx.lineTo(point.x + radius + tickLength, point.y);
    ctx.moveTo(point.x, point.y - radius - tickLength);
    ctx.lineTo(point.x, point.y + radius + tickLength);
    ctx.stroke();
}

// Функция отрисовки готового геодезического построения
// Функция отрисовки готового геодезического построения
function drawGeodeticConstruction(ctx, construction, color) {
    const { toDrawingSpace } = getCoordinateTransformers();
    const p1 = toDrawingSpace(construction.p1);
    const center = toDrawingSpace(construction.center);
    const p3 = toDrawingSpace(construction.p3);

    // ИЗМЕНЕНО: Передаем цвет в функцию отрисовки символа
    drawCrosshairSymbol(ctx, center, color);

    // Рисуем пунктирные линии
    ctx.save();
    // ИЗМЕНЕНО: Используем переданный цвет
    ctx.strokeStyle = color;
    ctx.lineWidth = 1.5 / zoomLevel;
    ctx.setLineDash([8 / zoomLevel, 8 / zoomLevel]);
    
    ctx.beginPath();
    ctx.moveTo(p1.x, p1.y);
    ctx.lineTo(center.x, center.y);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(center.x, center.y);
    ctx.lineTo(p3.x, p3.y);
    ctx.stroke();
    
    ctx.restore();
}

// --- ОТРИСОВКА БАЗОВОГО ЧЕРТЕЖА ---
function drawContour(contours) {
    const container = canvas.parentElement;
    if (canvas.width !== container.offsetWidth || canvas.height !== container.offsetHeight) {
        canvas.width = annotationCanvas.width = container.offsetWidth;
        canvas.height = annotationCanvas.height = container.offsetHeight;
    }
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (!contours || contours.length === 0 || contours.every(c => c.length === 0)) { canvas.style.display = 'none'; return; }
    canvas.style.display = 'block';
    let allPoints = contours.flat().map(c => c.split(/\s+|\t/).map(Number)).filter(p => !isNaN(p[0]) && !isNaN(p[1]));
    if (allPoints.length === 0) return;
    const minX = Math.min(...allPoints.map(p => p[0])), minY = Math.min(...allPoints.map(p => p[1]));
    const maxX = Math.max(...allPoints.map(p => p[0])), maxY = Math.max(...allPoints.map(p => p[1]));
    const padding = 60, dataWidth = maxY - minY, dataHeight = maxX - minX;
    const scale = (dataWidth === 0 || dataHeight === 0) ? 1 : Math.min((canvas.width - padding*2) / dataWidth, (canvas.height - padding*2) / dataHeight) * 0.9;
    const offsetX = padding + (canvas.width - dataWidth * scale) / 2, offsetY = padding + (canvas.height - dataHeight * scale) / 2;
    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2); ctx.scale(zoomLevel, zoomLevel); ctx.translate(-canvas.width / 2 + panX, -canvas.height / 2 + panY);
    const pointRadius = 3 / zoomLevel, fontSize = 12 / zoomLevel, textOffset = 5 / zoomLevel, lineWidth = 1.5 / zoomLevel;
    let globalPointCounter = 1;
    contours.forEach((points, contourIndex) => {
        if (points.length === 0) return;
        ctx.beginPath(); ctx.strokeStyle = "red"; ctx.lineWidth = lineWidth;
        const isClosed = isContourClosed(points);
        points.forEach((coord, index) => {
            const [x, y] = coord.split(/\s+|\t/).map(Number);
            const canvasX = offsetX + (y - minY) * scale;
            const canvasY = canvas.height - (offsetY + (x - minX) * scale);
            if (index === 0) ctx.moveTo(canvasX, canvasY); else ctx.lineTo(canvasX, canvasY);
        });
        if (isClosed) ctx.closePath();
        ctx.stroke();
        if (showPoints || showLabels) {
            points.forEach((coord, index) => {
                if (isClosed && index === points.length - 1) return;
                const [x, y] = coord.split(/\s+|\t/).map(Number);
                const canvasX = offsetX + (y - minY) * scale;
                const canvasY = canvas.height - (offsetY + (x - minX) * scale);
                if (showPoints) { ctx.fillStyle = 'red'; ctx.beginPath(); ctx.arc(canvasX, canvasY, pointRadius, 0, 2*Math.PI); ctx.fill(); }
                if (showLabels) {
                    ctx.font = `${fontSize}px Arial`;
                    let label = '';
                    if (currentDrawingMode === 'land_plot') { ctx.fillStyle = 'red'; label = `н${globalPointCounter++}`; }
                    else { ctx.fillStyle = 'black'; label = `${contourIndex + 1}.${index + 1}`; }
                    if (label) ctx.fillText(label, canvasX + textOffset, canvasY - textOffset);
                }
            });
        }
    });
    ctx.restore();
}

// --- ОТРИСОВКА АННОТАЦИЙ ---
function redrawAnnotations(tempObject = null) {
    annotationCtx.clearRect(0, 0, annotationCanvas.width, annotationCanvas.height);
    if(savedContours.length === 0) { annotationCanvas.style.display = 'none'; return; }
    annotationCanvas.style.display = 'block';

    annotationCtx.save();
    annotationCtx.translate(canvas.width / 2, canvas.height / 2);
    annotationCtx.scale(zoomLevel, zoomLevel);
    annotationCtx.translate(-canvas.width / 2 + panX, -canvas.height / 2 + panY);
    
    const { toDrawingSpace } = getCoordinateTransformers();
    // ИЗМЕНЕНО: Получаем текущий цвет один раз в начале
    const currentColor = document.getElementById('annotationColorPicker').value;

    // Рисование существующих аннотаций
    arrows.forEach(a => drawArrow(annotationCtx, toDrawingSpace(a.start), toDrawingSpace(a.end), a.color, a.thickness));
    lines.forEach(l => drawLine(annotationCtx, toDrawingSpace(l.start), toDrawingSpace(l.end), l.color, l.thickness));
    texts.forEach(t => drawText(annotationCtx, {...t, ...toDrawingSpace(t) }));
    
    // ИЗМЕНЕНО: Передаем текущий цвет для отрисовки завершенных построений
    geodeticConstructions.forEach(gc => drawGeodeticConstruction(annotationCtx, gc, currentColor));
    
    // ИЗМЕНЕНО: Используем текущий цвет для отрисовки построения в процессе
    if (geodeticConstructionState !== 'inactive' && geodeticConstructionPoints.length > 0) {
        const tempP1 = toDrawingSpace(geodeticConstructionPoints[0]);
        annotationCtx.save();
        annotationCtx.strokeStyle = currentColor; // Используем текущий цвет
        annotationCtx.lineWidth = 1.5 / zoomLevel;
        annotationCtx.setLineDash([8 / zoomLevel, 8 / zoomLevel]);
        
        if (geodeticConstructionPoints.length === 2) {
            const tempCenter = toDrawingSpace(geodeticConstructionPoints[1]);
            drawCrosshairSymbol(annotationCtx, tempCenter, currentColor); // Передаем цвет
            annotationCtx.beginPath();
            annotationCtx.moveTo(tempP1.x, tempP1.y);
            annotationCtx.lineTo(tempCenter.x, tempCenter.y);
            annotationCtx.stroke(); // Убрано ctx, должно быть annotationCtx
        }
        annotationCtx.restore();
    }
    
    if (selectedTextId) { const text = texts.find(t => t.id === selectedTextId); if (text) drawTextSelectionHandles(annotationCtx, {...text, ...toDrawingSpace(text)}); }
    
    if (tempObject) {
        const color = document.getElementById('annotationColorPicker').value;
        const thickness = parseInt(document.getElementById('arrowThicknessInput').value);
        if (tempObject.type === 'arrow') drawArrow(annotationCtx, toDrawingSpace(tempObject.start), toDrawingSpace(tempObject.end), color, thickness);
        else if (tempObject.type === 'line') drawLine(annotationCtx, toDrawingSpace(tempObject.start), toDrawingSpace(tempObject.end), color, thickness);
    }
    
    annotationCtx.restore();
}

function drawArrow(ctx, start, end, color, thickness) { const headLength = Math.min(20, Math.max(8, thickness * 2.5)) / zoomLevel; const angle = Math.atan2(end.y - start.y, end.x - start.x); Object.assign(ctx, { strokeStyle: color, fillStyle: color, lineWidth: thickness / zoomLevel }); ctx.beginPath(); ctx.moveTo(start.x, start.y); ctx.lineTo(end.x, end.y); ctx.stroke(); ctx.beginPath(); ctx.moveTo(end.x, end.y); ctx.lineTo(end.x - headLength * Math.cos(angle - Math.PI/6), end.y - headLength * Math.sin(angle - Math.PI/6)); ctx.lineTo(end.x - headLength * Math.cos(angle + Math.PI/6), end.y - headLength * Math.sin(angle + Math.PI/6)); ctx.closePath(); ctx.fill(); }
function drawLine(ctx, start, end, color, thickness) { ctx.save(); Object.assign(ctx, { strokeStyle: color, lineWidth: thickness / zoomLevel, lineCap: 'round' }); ctx.beginPath(); ctx.moveTo(start.x, start.y); ctx.lineTo(end.x, end.y); ctx.stroke(); ctx.restore(); }
function drawText(ctx, t) { ctx.save(); ctx.font = `${t.size / zoomLevel}px ${t.family}`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.translate(t.x, t.y); ctx.rotate(t.rotation * Math.PI / 180); if (t.strokeEnabled) { ctx.strokeStyle = t.strokeColor; ctx.lineWidth = Math.max(1, t.size / 15) / zoomLevel; ctx.strokeText(t.text, 0, 0); } if (t.shadowEnabled) { Object.assign(ctx, { shadowColor: t.shadowColor, shadowBlur: 5, shadowOffsetX: 2, shadowOffsetY: 2 }); } ctx.fillStyle = t.color; ctx.fillText(t.text, 0, 0); ctx.restore(); }
function drawTextSelectionHandles(ctx, t) { ctx.font = `${t.size / zoomLevel}px ${t.family}`; const metrics = ctx.measureText(t.text); const w = metrics.width + 20/zoomLevel, h = t.size/zoomLevel + 10/zoomLevel, handleRadius = 8/zoomLevel, handleOffset = 20/zoomLevel; const accent = '#2196F3'; ctx.save(); ctx.translate(t.x, t.y); ctx.rotate(t.rotation * Math.PI / 180); ctx.strokeStyle = accent; ctx.lineWidth = 1/zoomLevel; ctx.setLineDash([6/zoomLevel, 3/zoomLevel]); ctx.strokeRect(-w/2, -h/2, w, h); ctx.beginPath(); ctx.arc(0, -h/2 - handleOffset, handleRadius, 0, 2 * Math.PI); ctx.fillStyle = accent; ctx.fill(); ctx.strokeStyle = '#fff'; ctx.lineWidth = 3/zoomLevel; ctx.stroke(); ctx.restore(); }

// --- ЛОГИКА МЫШИ ДЛЯ АННОТАЦИЙ ---
function setupCanvasMouseEvents(wrapper) {
    wrapper.addEventListener('mousedown', e => {
        if (!isAnnotationModeActive || e.button !== 0 || savedContours.length === 0) return;
        const pos = screenToDataSpace(e);
        if (!pos) return;
        
        // НОВАЯ ЧАСТЬ
        if (activeMode === 'geodetic') {
            handleGeodeticClick(pos);
            return; // Выходим, чтобы не обрабатывать другие события
        }
        // КОНЕЦ НОВОЙ ЧАСТИ

        const textHit = checkTextInteraction(screenToDrawingSpace(e));
        if (textHit.isOver) {
            e.preventDefault();
            if (selectedTextId !== textHit.id) { selectedTextId = textHit.id; updateControlsForSelectedText(); }
            isRotatingText = textHit.onRotateHandle;
            isDraggingText = !isRotatingText;
            textDragOffset = { x: pos.x - textHit.obj.x, y: pos.y - textHit.obj.y };
            redrawAll();
            return;
        }
        
        if (selectedTextId) { selectedTextId = null; redrawAll(); }
        
        if (activeMode) {
            e.preventDefault();
            switch(activeMode) {
                case 'arrow': isDrawingArrow = true; currentArrowStart = pos; break;
                case 'line': isDrawingLine = true; currentLineStart = pos; break;
                case 'text': showTextModal(null, ns => { if(ns.text) { texts.push({id:Date.now(), x:pos.x, y:pos.y, ...getCurrentTextStyles(), ...ns}); saveStateToHistory(); redrawAnnotations(); }}); break;
            }
        }
    });

    window.addEventListener('mousemove', e => {
        if (!isAnnotationModeActive || savedContours.length === 0) return;
        
        if(isDraggingText || isRotatingText) {
            e.preventDefault();
            const pos = screenToDataSpace(e); if(!pos) return;
            const text = texts.find(t => t.id === selectedTextId); if(!text) return;
            if (isDraggingText) { text.x = pos.x - textDragOffset.x; text.y = pos.y - textDragOffset.y; }
            else { const drawingPos = screenToDrawingSpace(e); const drawingTextPos = getCoordinateTransformers().toDrawingSpace(text); const angleRad = Math.atan2(drawingPos.y - drawingTextPos.y, drawingPos.x - drawingTextPos.x); let angleDeg = (angleRad * 180 / Math.PI) + 90; if (angleDeg < 0) angleDeg += 360; text.rotation = Math.round(angleDeg); document.getElementById('textRotationInput').value = text.rotation; }
            redrawAll();
            return;
        }
        
        const drawingPos = screenToDrawingSpace(e);
        if (drawingPos) {
            const textHit = checkTextInteraction(drawingPos);
            canvasWrapper.style.cursor = textHit.isOver ? (textHit.onRotateHandle ? 'alias' : 'move') : (activeMode ? 'crosshair' : 'default');
        }

        if (isDrawingArrow) { const pos = screenToDataSpace(e); if(pos) redrawAnnotations({ type: 'arrow', start: currentArrowStart, end: pos }); }
        else if (isDrawingLine) { const pos = screenToDataSpace(e); if(pos) redrawAnnotations({ type: 'line', start: currentLineStart, end: pos }); }
    });
    
    window.addEventListener('mouseup', e => {
        if (!isAnnotationModeActive) return;
        if(isDraggingText || isRotatingText) { isDraggingText = isRotatingText = false; saveStateToHistory(); return; }

        let actionTaken = false;
        const pos = screenToDataSpace(e);
        if (isDrawingArrow) { isDrawingArrow = false; if (pos) { arrows.push({ start: currentArrowStart, end: pos, color: document.getElementById('annotationColorPicker').value, thickness: parseInt(document.getElementById('arrowThicknessInput').value) }); actionTaken = true; }
        } else if (isDrawingLine) { isDrawingLine = false; if (pos) { lines.push({ start: currentLineStart, end: pos, color: document.getElementById('annotationColorPicker').value, thickness: parseInt(document.getElementById('arrowThicknessInput').value) }); actionTaken = true; }
        }
        if (actionTaken) saveStateToHistory();
        redrawAnnotations();
    });
    
    canvasWrapper.addEventListener('contextmenu', e => {
        if (!isAnnotationModeActive) return;
        e.preventDefault();
        const drawingPos = screenToDrawingSpace(e); if(!drawingPos) return;
        const textHit = checkTextInteraction(drawingPos);
        if (textHit.isOver) {
            if (selectedTextId !== textHit.id) { selectedTextId = textHit.id; updateControlsForSelectedText(); redrawAll(); }
            Object.assign(textContextMenu.style, { display: 'block', left: `${e.clientX + 5}px`, top: `${e.clientY + 5}px` });
        }
    });
}

// --- УТИЛИТЫ КООРДИНАТ И ВЗАИМОДЕЙСТВИЙ ---
function getCoordinateTransformers() {
    let allPoints = savedContours.flat().map(c=>c.split(/\s+|\t/).map(Number)).filter(p=>!isNaN(p[0])&&!isNaN(p[1]));
    if (allPoints.length === 0) return { toDrawingSpace: p => p, toDataSpace: p => p };
    const minX = Math.min(...allPoints.map(p => p[0])), minY = Math.min(...allPoints.map(p => p[1]));
    const maxX = Math.max(...allPoints.map(p => p[0])), maxY = Math.max(...allPoints.map(p => p[1]));
    const padding = 60, dataWidth = maxY - minY, dataHeight = maxX - minX;
    const scale = (dataWidth === 0 || dataHeight === 0) ? 1 : Math.min((canvas.width-padding*2)/dataWidth, (canvas.height-padding*2)/dataHeight) * 0.9;
    const offsetX = padding + (canvas.width - dataWidth * scale) / 2;
    const offsetY = padding + (canvas.height - dataHeight * scale) / 2;
    const toDrawingSpace = (dataPoint) => ({ x: offsetX + (dataPoint.y - minY) * scale, y: canvas.height - (offsetY + (dataPoint.x - minX) * scale) });
    const toDataSpace = (drawingPoint) => ({ x: (((canvas.height - drawingPoint.y) - offsetY) / scale) + minX, y: ((drawingPoint.x - offsetX) / scale) + minY });
    return { toDrawingSpace, toDataSpace };
}
function screenToDrawingSpace(e) { const rect = canvas.getBoundingClientRect(); const screenX = e.clientX-rect.left, screenY = e.clientY-rect.top; return { x: (screenX - canvas.width/2)/zoomLevel + canvas.width/2 - panX, y: (screenY - canvas.height/2)/zoomLevel + canvas.height/2 - panY }; }
function screenToDataSpace(e) { const drawingPos = screenToDrawingSpace(e); return getCoordinateTransformers().toDataSpace(drawingPos); }

function checkTextInteraction(mouseDrawingPos) {
    const { toDrawingSpace } = getCoordinateTransformers();
    const result = { isOver: false, onRotateHandle: false, id: null, obj: null };
    for(let i = texts.length - 1; i >= 0; i--) {
        const t = texts[i];
        const textDrawingPos = toDrawingSpace(t);
        annotationCtx.font = `${t.size / zoomLevel}px ${t.family}`;
        const metrics = annotationCtx.measureText(t.text);
        const w = metrics.width + 20/zoomLevel, h = t.size/zoomLevel + 10/zoomLevel;
        const handleRadius = 10/zoomLevel, handleOffset = 20/zoomLevel;
        const angle = -t.rotation * Math.PI / 180;
        const dx = mouseDrawingPos.x - textDrawingPos.x, dy = mouseDrawingPos.y - textDrawingPos.y;
        const rotatedX = dx * Math.cos(angle) - dy * Math.sin(angle);
        const rotatedY = dx * Math.sin(angle) + dy * Math.cos(angle);
        if (Math.hypot(rotatedX, rotatedY - (-h/2 - handleOffset)) <= handleRadius) {
            result.isOver = true; result.onRotateHandle = true; result.id = t.id; result.obj = t; break;
        }
        if (Math.abs(rotatedX) < w/2 && Math.abs(rotatedY) < h/2) {
            result.isOver = true; result.onRotateHandle = false; result.id = t.id; result.obj = t; break;
        }
    }
    return result;
}

function initializeZoom(wrapper) {
    wrapper.addEventListener('wheel', e => { if (isAnnotationModeActive) return; e.preventDefault(); const rect = wrapper.getBoundingClientRect(); const mouseX = e.clientX-rect.left, mouseY = e.clientY-rect.top; const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1; const oldZoom = zoomLevel; zoomLevel = Math.min(Math.max(zoomLevel*zoomFactor, 0.1), 20); panX += (mouseX/oldZoom - mouseX/zoomLevel); panY += (mouseY/oldZoom - mouseY/zoomLevel); redrawAll(); });
    wrapper.addEventListener('mousedown', e => { if (isAnnotationModeActive || e.button !== 0 || activeMode) return; isDragging = true; lastX = e.clientX; lastY = e.clientY; wrapper.style.cursor = 'grabbing'; });
    window.addEventListener('mousemove', e => { if (isDragging) { const dx = e.clientX - lastX, dy = e.clientY - lastY; panX += dx / zoomLevel; panY += dy / zoomLevel; lastX = e.clientX; lastY = e.clientY; redrawAll(); }});
    window.addEventListener('mouseup', () => { if (isDragging) { isDragging = false; wrapper.style.cursor = isAnnotationModeActive ? (activeMode ? 'crosshair' : 'default') : 'grab'; }});
}

function importFile(isAppend = false) { const fileInput = document.createElement('input'); fileInput.type = 'file'; fileInput.accept = '.xml,.zip,.dxf,.mif,.csv,.txt,.geojson'; fileInput.style.display = 'none'; document.body.appendChild(fileInput); fileInput.onchange = function(e) { const file = e.target.files[0]; if (!file) { document.body.removeChild(fileInput); return; } const extension = file.name.split('.').pop().toLowerCase(); const reader = new FileReader(); reader.onload = function(event) { let content = event.target.result, coordinates = []; switch (extension) { case 'xml': coordinates = extractCoordinatesFromXML(content); break; case 'zip': handleZipFile(file, isAppend); return; case 'geojson': const contoursData = extractCoordinatesFromGeoJSON(content); if (contoursData && contoursData.length > 0) coordinates = contoursData.flatMap((c, i) => i > 0 ? ['', ...c.points] : c.points); break; case 'dxf': coordinates = extractCoordinatesFromDXF(content); break; case 'mif': coordinates = extractCoordinatesFromMIF(content); break; case 'csv': case 'txt': coordinates = extractCoordinatesFromText(content); break; default: showNotification('Неподдерживаемый формат'); return; } if (coordinates && coordinates.length > 0) { if (isAppend) appendCoordinates(coordinates); else { coordsInput.value = coordinates.join('\n'); handleInput(true); } importButton.title = `Импорт: ${file.name}`; } else showNotification('Координаты не найдены'); }; reader.onerror = () => showNotification('Ошибка чтения файла'); if (extension === 'zip') reader.readAsArrayBuffer(file); else reader.readAsText(file, 'UTF-8'); document.body.removeChild(fileInput); }; fileInput.click(); }
function handleZipFile(file, isAppend) { JSZip.loadAsync(file).then(zip => { const xmlFile = Object.values(zip.files).find(f => f.name.toLowerCase().endsWith('.xml')); if (xmlFile) return xmlFile.async("string"); throw new Error('XML не найден'); }).then(xmlContent => { const coordinates = extractCoordinatesFromXML(xmlContent); if (coordinates && coordinates.length > 0) { if (isAppend) appendCoordinates(coordinates); else { coordsInput.value = coordinates.join('\n'); handleInput(true); } importButton.title = `Импорт: ${file.name}`; } else showNotification('Координаты в XML не найдены'); }).catch(err => showNotification(err.message)); }
function appendCoordinates(newCoordinates) { let currentValue = coordsInput.value.trim(); coordsInput.value = currentValue ? `${currentValue}\n\n${newCoordinates.join('\n')}` : newCoordinates.join('\n'); handleInput(true); }
function extractCoordinatesEntitySpatial(t){return[]} function extractCoordinatesNewContour(t){return[]} function searchInTabs(t){return[]} function importGeo(t){return[]} function extractCoordinatesFromTextWithDescription(t){return[]} function extractCoordinatesFromSpelementUnit(t){return[]} function extractSingleNumberPerLine(t){return[]}
function extractCoordinatesFromXML(text) { let coords; if (text.includes('interact_entry_boundaries')) coords = extractCoordinatesFromInteractEntryBoundaries(text); else coords = extractCoordinatesFromXMLType1(text); if (coords.length === 0) coords = extractCoordinatesFromXMLType2(text); return coords; }
function extractCoordinatesFromXMLType1(text) { const allCoordinates = []; text.split('</entity_spatial>').forEach(block => { block.split('</spatial_element>').forEach(subContour => { const regex = /<x>(\d+(?:\.\d+)?)<\/x>\s*<y>(\d+(?:\.\d+)?)<\/y>/g; let matches, currentPoints = []; while ((matches = regex.exec(subContour)) !== null) currentPoints.push(`${parseFloat(matches[1]).toFixed(2)}\t${parseFloat(matches[2]).toFixed(2)}`); if (currentPoints.length > 0) { if (allCoordinates.length > 0) allCoordinates.push(''); allCoordinates.push(...currentPoints); } }); }); return allCoordinates; }
function extractCoordinatesFromXMLType2(text) { const coordinates = []; text = text.replace(/<SpecifyRelatedParcel[\s\S]*?<\/SpecifyRelatedParcel>/g, ''); text.split('</SpatialElement>').forEach(contour => { const regex = /X="(\d+(?:\.\d+)?)"[^>]+Y="(\d+(?:\.\d+)?)"/g; let matches, currentContour = []; while ((matches = regex.exec(contour)) !== null) currentContour.push(`${parseFloat(matches[1]).toFixed(2)}\t${parseFloat(matches[2]).toFixed(2)}`); if (currentContour.length > 0) { if (coordinates.length > 0) coordinates.push(''); coordinates.push(...currentContour); } }); return coordinates; }
function extractCoordinatesFromInteractEntryBoundaries(text) { const coordinates = []; text.split('</EnSpa2:entity_spatial>').forEach(contour => { const regex = /<EnSpa2:x>(\d+(?:\.\d+)?)<\/EnSpa2:x>\s*<EnSpa2:y>(\d+(?:\.\d+)?)<\/EnSpa2:y>/g; let matches, currentContour = []; while ((matches = regex.exec(contour)) !== null) currentContour.push(`${parseFloat(matches[1]).toFixed(2)}\t${parseFloat(matches[2]).toFixed(2)}`); if (currentContour.length > 0) { if (coordinates.length > 0) coordinates.push(''); coordinates.push(...currentContour); } }); return coordinates; }
function extractCoordinatesFromGeoJSON(c){try{const d=JSON.parse(c);if(!d||!Array.isArray(d.features))return[];const r=[];d.features.forEach(f=>{if(!f.geometry||!f.geometry.coordinates)return;const p=[];const pr=ring=>ring.forEach(pt=>{if(Array.isArray(pt)&&pt.length>=2){const x=Math.min(pt[0],pt[1]),y=Math.max(pt[0],pt[1]);if(!isNaN(x)&&!isNaN(y))p.push(`${x.toFixed(2)}\t${y.toFixed(2)}`)}});switch(f.geometry.type){case'MultiPolygon':f.geometry.coordinates.forEach(poly=>poly.forEach(ring=>pr(ring)));break;case'Polygon':f.geometry.coordinates.forEach(ring=>pr(ring));break;case'LineString':pr(f.geometry.coordinates);break}if(p.length>0)r.push({points:p})});return r}catch(e){return[]}}
function extractCoordinatesFromDXF(c){const l=c.split('\n'),r=[];let cur=[],isReading=false,isClosed=false,x,y;for(let i=0;i<l.length;i++){const L=l[i].trim();if(L==='LWPOLYLINE'||L==='POLYLINE'){if(cur.length>0)processDXFContour(cur,r,isClosed);cur=[],isReading=true,isClosed=false}else if(L==='SEQEND'){if(cur.length>0)processDXFContour(cur,r,isClosed);cur=[],isReading=false}else if(isReading){if(L==='70')isClosed=(parseInt(l[++i].trim())&1)===1;else if(L==='10')x=parseFloat(l[++i].trim());else if(L==='20')y=parseFloat(l[++i].trim());if(x!==undefined&&y!==undefined){if(x!==0||y!==0)cur.push([Math.min(x,y),Math.max(x,y)]);x=y=undefined}}}if(cur.length>0)processDXFContour(cur,r,isClosed);return r}
function processDXFContour(c,r,isC){if(r.length>0)r.push('');c.forEach(([x,y])=>r.push(`${x.toFixed(2)}\t${y.toFixed(2)}`));if(isC&&c.length>1){const[fx,fy]=c[0],[lx,ly]=c[c.length-1];if(fx!==lx||fy!==ly)r.push(`${fx.toFixed(2)}\t${fy.toFixed(2)}`)}}
function extractCoordinatesFromMIF(c){const r=[],l=c.split('\n');let isData=false,cur=[];for(const L of l){const t=L.trim().toLowerCase();if(t==='data')isData=true;if(!isData)continue;if(t.startsWith('region')||t.startsWith('pline')){if(cur.length>0)r.push(...cur,'');cur=[]}const m=L.trim().match(/^(\d+(?:[.,]\d+)?)\s*[,;\t]?\s*(\d+(?:[.,]\d+)?)$/);if(m)cur.push(`${Math.min(parseFloat(m[1].replace(',','.')),parseFloat(m[2].replace(',','.'))).toFixed(2)}\t${Math.max(parseFloat(m[1].replace(',','.')),parseFloat(m[2].replace(',','.'))).toFixed(2)}`)}if(cur.length>0)r.push(...cur);return r}
function extractCoordinatesFromText(c){const r=[],l=c.split('\n');let cur=[];const rg=/[+-]?[0-9]*[.,]?[0-9]+/g;for(const L of l){const n=L.match(rg);const p=n?n.map(N=>parseFloat(N.replace(',','.'))).filter(N=>Math.abs(N)>=10000):[];if(p.length>=2){cur.push(`${Math.min(p[0],p[1]).toFixed(2)}\t${Math.max(p[0],p[1]).toFixed(2)}`)}else if(cur.length>0){r.push(...cur,'');cur=[]}}if(cur.length>0)r.push(...cur);return r}

function saveAsPNG() {
    saveWithAnnotations('image/png');
}

function saveAsJPG() {
    saveWithAnnotations('image/jpeg', 0.92);
}

function saveWithAnnotations(format, quality) {
    if (savedContours.length === 0) {
        showNotification("Нет чертежа для сохранения");
        return;
    }
    // Создаем временный холст того же размера, что и видимый
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = canvas.width;
    tempCanvas.height = canvas.height;
    const tempCtx = tempCanvas.getContext('2d');
    
    // Если сохраняем в JPG, создаем белый фон
    if (format === 'image/jpeg') {
        tempCtx.fillStyle = '#FFFFFF';
        tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
    }
    
    // Рисуем основной чертеж на временный холст
    tempCtx.drawImage(canvas, 0, 0);
    
    // Рисуем холст с аннотациями поверх
    tempCtx.drawImage(annotationCanvas, 0, 0);

    // Создаем ссылку для скачивания
    const link = document.createElement('a');
    link.download = `chertezh_annotated.${format.split('/')[1]}`;
    link.href = tempCanvas.toDataURL(format, quality);
    link.click();
    showNotification(`Сохранено как ${link.download}`);
}

function exportAnnotationsAsJSON() {
    if (savedContours.length === 0) return;
    const annotationData = { arrows, lines, texts }; // Добавьте другие типы аннотаций, если они есть
    const jsonString = JSON.stringify(annotationData, null, 2);
    const blob = new Blob([jsonString], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = `annotations.json`;
    link.click();
    URL.revokeObjectURL(url);
    showNotification('Аннотации экспортированы');
}

function handleJsonImport(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (event) => {
        try {
            const data = JSON.parse(event.target.result);
            arrows = data.arrows || [];
            lines = data.lines || [];
            texts = data.texts || [];
            saveStateToHistory();
            redrawAnnotations();
            showNotification(`Аннотации импортированы`);
        } catch (err) {
            alert('Ошибка чтения файла. Убедитесь, что это корректный JSON.');
        }
    };
    reader.readAsText(file);
    e.target.value = null; // Позволяет выбрать тот же файл снова
}
