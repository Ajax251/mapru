<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AI Health Scanner</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧬</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #f0f2f5;
            --text-primary: #1c1e21;
            --text-secondary: #65676b;
            --background: #f0f2f5;
            --surface: #ffffff;
            --border-light: #e2e8f0;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --radius-md: 12px;
            --radius-lg: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .dark-theme {
            --primary-gradient: linear-gradient(135deg, #4c51bf 0%, #553c9a 100%);
            --primary-color: #6366f1;
            --secondary-color: #1a202c;
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --background: #0f1419;
            --surface: #1a202c;
            --border-light: #2d3748;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            overflow: hidden;
        }
        .app-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }
        
        /* --- Screens --- */
        .screen {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .screen.hidden {
            opacity: 0;
            transform: scale(0.98);
            pointer-events: none;
        }

        /* --- Header --- */
        .app-header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--surface);
            border-bottom: 1px solid var(--border-light);
            flex-shrink: 0;
        }
        .app-title {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-btn:hover {
            background: var(--secondary-color);
            color: var(--text-primary);
        }

        /* --- Input Screen --- */
        #input-screen .screen-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
        }
        .search-input {
            width: 100%;
            height: 56px;
            padding: 0 100px 0 20px;
            font-size: 16px;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            background: var(--surface);
            color: var(--text-primary);
            outline: none;
            transition: var(--transition);
        }
        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        .input-actions {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 4px;
        }
        .upload-btn, .analyze-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
        }
        .analyze-btn {
            background: var(--primary-gradient);
            color: white;
        }
        .analyze-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.6;
        }
        .image-preview-card {
            width: 100%;
            max-width: 250px;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            position: relative;
        }
        .image-preview {
            width: 100%;
            display: block;
        }
        .clear-image-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.6);
            color: white;
            border-radius: 50%;
        }

        /* --- Results Screen --- */
        #results-screen .screen-content {
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px 0;
        }
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-light);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .result-section {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-md);
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .section-header {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        .quick-verdict {
            font-size: 16px;
            line-height: 1.5;
            padding: 16px;
            border-radius: var(--radius-md);
            color: var(--text-primary);
        }
        .verdict-good { background-color: rgba(72, 187, 120, 0.1); border-left: 4px solid var(--success); }
        .verdict-warning { background-color: rgba(237, 137, 54, 0.1); border-left: 4px solid var(--warning); }
        .verdict-danger { background-color: rgba(245, 101, 101, 0.1); border-left: 4px solid var(--danger); }
        
        .rating-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .rating-score {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-color);
        }

        /* --- Chart --- */
        .chart-container {
            position: relative;
            height: 280px; /* <--- ВАЖНО: Задает высоту, решает проблему с прокруткой */
            width: 100%;
            margin-top: 16px;
        }

        /* --- Modal & Toast --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; padding: 20px;
        }
        .modal-card {
            background: var(--surface); border-radius: var(--radius-lg);
            padding: 24px; width: 100%; max-width: 400px; box-shadow: var(--shadow-lg);
        }
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: var(--surface); color: var(--text-primary); padding: 16px 20px;
            border-radius: var(--radius-md); box-shadow: var(--shadow-lg);
            z-index: 1001; transition: var(--transition);
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
        .toast-error { background: var(--danger); color: white; }
        
        /* --- Utility --- */
        .hidden { display: none !important; }
        .visually-hidden {
            position: absolute; width: 1px; height: 1px; padding: 0;
            margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0);
            white-space: nowrap; border: 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Экран ввода -->
        <div id="input-screen" class="screen">
            <header class="app-header">
                <h1 class="app-title">🧬 Health Scanner</h1>
                <button id="settings-btn" class="icon-btn" aria-label="Настройки">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58c-0.18,0.14-0.23,0.41-0.12,0.61 l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54c0.05,0.24,0.24,0.41,0.48,0.41h3.84 c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32 c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6 S13.98,15.6,12,15.6z"/></svg>
                </button>
            </header>
            <main class="screen-content">
                <div id="image-preview-container" class="image-preview-card hidden">
                    <img id="image-preview" class="image-preview" alt="Предпросмотр фото">
                    <button id="clear-image-btn" class="icon-btn clear-image-btn" aria-label="Удалить фото">✕</button>
                </div>
                <div class="search-wrapper">
                    <input type="text" id="search-input" class="search-input" placeholder="Опишите продукт или вставьте фото...">
                    <div class="input-actions">
                        <button id="upload-btn" class="icon-btn upload-btn" aria-label="Загрузить фото">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M4,4H7L9,2H15L17,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20H4A2,2 0 0,1 2,18V6A2,2 0 0,1 4,4M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9Z" /></svg>
                        </button>
                        <button id="analyze-btn" class="icon-btn analyze-btn" aria-label="Начать анализ" disabled>
                           <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M15.5,14H14.71L14.43,13.73C15.41,12.59 16,11.11 16,9.5C16,5.91 13.09,3 9.5,3S3,5.91 3,9.5C3,13.09 5.91,16 9.5,16C11.11,16 12.59,15.41 13.73,14.43L14,14.71V15.5L19,20.5L20.5,19L15.5,14M9.5,14C7,14 5,12 5,9.5C5,7 7,5 9.5,5S14,7 14,9.5C14,12 12,14 9.5,14Z" /></svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
        
        <!-- Экран результатов -->
        <div id="results-screen" class="screen hidden">
            <header class="app-header">
                <button id="back-btn" class="icon-btn" aria-label="Новый анализ">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" /></svg>
                </button>
                <h1 class="app-title">Результаты</h1>
                <div style="width: 40px;"></div>
            </header>
            <main id="results-content" class="screen-content">
                <!-- Сюда будет рендериться контент -->
            </main>
        </div>
    </div>

    <!-- Модальное окно настроек (без изменений) -->
    <div id="settings-modal" class="modal-overlay hidden">
        <!-- Содержимое модального окна -->
    </div>

    <input type="file" id="file-input" class="visually-hidden" accept="image/*">

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURATION ---
        const VERCEL_PROXY_BASE_URL = "https://ver-olive-delta.vercel.app";
        const MODELS = [
            { id: "gemini-2.5-flash-lite-preview-06-17", uiName: "⚡ Gemini 2.5 Flash Lite (быстрая)"},
            { id: "gemini-2.5-flash", uiName: "🚀 Gemini 2.5 Flash (точная)"},
        ];
        
        // НОВЫЙ, АДАПТИРОВАННЫЙ ПРОМПТ
        const AI_SYSTEM_PROMPT = `
Ты — опытный нутрициолог. Твой анализ должен быть кратким, дружелюбным и по существу.
Твой ответ ДОЛЖЕН содержать ровно 4 раздела:
### 🔍 Быстрая оценка
Краткий вердикт в 2-3 предложениях: полезен ли продукт, кому и когда его лучше есть.
### 💡 Рекомендации
- **✅ Кому подходит:** (спортсменам, детям, худеющим)
- **⚠️ Кому с осторожностью:** (при диабете, гипертонии)
### 🎯 Практические советы
- **Лучшее время:** (утро, вечер, после тренировки)
- **С чем сочетать:** (фрукты, орехи, каша)
### ⭐ Итоговая оценка
**Рейтинг: X/10** и краткое обоснование.
В самом конце добавь JSON для диаграммы и рейтинга:
\`\`\`json
{
  "macros": { "protein": 15, "fat": 25, "carbs": 60 },
  "rating": 8
}
\`\`\`
Поля в "macros" ДОЛЖНЫ быть в процентах от общей калорийности и в сумме давать 100.
`;

        // --- DOM ELEMENTS ---
        const inputScreen = document.getElementById('input-screen');
        const resultsScreen = document.getElementById('results-screen');
        const searchInput = document.getElementById('search-input');
        const uploadBtn = document.getElementById('upload-btn');
        const analyzeBtn = document.getElementById('analyze-btn');
        const backBtn = document.getElementById('back-btn');
        const fileInput = document.getElementById('file-input');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const clearImageBtn = document.getElementById('clear-image-btn');
        const resultsContent = document.getElementById('results-content');
        
        // --- STATE ---
        let uploadedFileBase64 = null;
        let activeChart = null;

        // --- INITIALIZATION ---
        function initializeApp() {
            setupEventListeners();
            applyTheme(localStorage.getItem('scanner_theme') || 'auto');
        }

        function setupEventListeners() {
            analyzeBtn.addEventListener('click', handleAnalyze);
            backBtn.addEventListener('click', handleNewAnalysis);
            uploadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => handleImageUpload(e.target.files[0]));
            clearImageBtn.addEventListener('click', clearImage);
            searchInput.addEventListener('input', updateAnalyzeButtonState);
            document.addEventListener('paste', handlePaste);
        }

        // --- UI & SCREEN MANAGEMENT ---
        function showScreen(screenToShow) {
            [inputScreen, resultsScreen].forEach(screen => {
                screen.classList.toggle('hidden', screen.id !== screenToShow.id);
            });
        }

        function updateAnalyzeButtonState() {
            const hasText = searchInput.value.trim().length > 0;
            const hasImage = !!uploadedFileBase64;
            analyzeBtn.disabled = !hasText && !hasImage;
        }

        function handleNewAnalysis() {
            searchInput.value = '';
            clearImage();
            if (activeChart) {
                activeChart.destroy();
                activeChart = null;
            }
            showScreen(inputScreen);
            updateAnalyzeButtonState();
        }
        
        // --- IMAGE HANDLING ---
        function handleImageUpload(file) {
            if (!file || !file.type.startsWith('image/')) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedFileBase64 = e.target.result;
                imagePreview.src = uploadedFileBase64;
                imagePreviewContainer.classList.remove('hidden');
                searchInput.classList.add('hidden'); // Скрываем текстовое поле при загрузке фото
                updateAnalyzeButtonState();
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            uploadedFileBase64 = null;
            imagePreview.src = '';
            fileInput.value = '';
            imagePreviewContainer.classList.add('hidden');
            searchInput.classList.remove('hidden');
            updateAnalyzeButtonState();
        }

        function handlePaste(event) {
            const items = (event.clipboardData || window.clipboardData)?.items;
            if (!items) return;
            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    event.preventDefault();
                    handleImageUpload(item.getAsFile());
                    break;
                }
            }
        }

        // --- ANALYSIS LOGIC ---
        async function handleAnalyze() {
            let userParts = [];
            const textQuery = searchInput.value.trim();

            if (uploadedFileBase64) {
                const mimeType = uploadedFileBase64.match(/data:(.*);base64,/)[1];
                const base64Data = uploadedFileBase64.split(',')[1];
                userParts.push({ inlineData: { mimeType, data: base64Data } });
                userParts.push({ text: "Проанализируй этот продукт питания по этикетке." });
            } else if (textQuery) {
                userParts.push({ text: textQuery });
            } else {
                return; // Should be disabled anyway
            }

            showScreen(resultsScreen);
            resultsContent.innerHTML = `<div class="loading-container"><div class="loading-spinner"></div><p>Анализирую...</p></div>`;

            try {
                const responseText = await callAI(userParts);
                processResponse(responseText);
            } catch (error) {
                console.error('Analysis error:', error);
                showError(error.message);
            }
        }

        async function callAI(userParts) {
            // Используем модель по умолчанию, т.к. настройки убраны из основного флоу для простоты
            const modelId = MODELS[0].id; 
            const apiUrl = `${VERCEL_PROXY_BASE_URL}/v1beta/models/${modelId}:generateContent`;
            
            const requestBody = {
                contents: [{
                    role: 'user',
                    parts: [{ text: AI_SYSTEM_PROMPT }, ...userParts]
                }]
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(`Ошибка API: ${response.status} ${await response.text()}`);
            }

            const data = await response.json();
            const botReplyText = data.candidates?.[0]?.content?.parts?.map(p => p.text || '').join('');

            if (!botReplyText) {
                throw new Error('Получен пустой ответ от API');
            }
            return botReplyText;
        }

        function processResponse(text) {
            const jsonRegex = /```json\s*([\s\S]*?)\s*```/;
            const jsonMatch = text.match(jsonRegex);
            let chartData = null;
            if (jsonMatch && jsonMatch[1]) {
                try {
                    chartData = JSON.parse(jsonMatch[1]);
                } catch (e) { console.error("Failed to parse JSON:", e); }
            }
            
            const markdownText = text.replace(jsonRegex, '').trim();
            resultsContent.innerHTML = renderMarkdown(markdownText);

            if (chartData && chartData.macros) {
                renderChart(chartData);
            }
        }
        
        // --- RENDERING ---
        function renderMarkdown(markdown) {
            const sections = markdown.split('### ').slice(1);
            let html = '';
            sections.forEach((section, index) => {
                const lines = section.trim().split('\n');
                const title = lines.shift();
                const content = lines.join('\n');
                
                html += `<div class="result-section" style="animation-delay: ${index * 0.1}s">`;
                html += `<div class="section-header">${title}</div>`;

                if (title.includes('Быстрая оценка')) {
                    const verdictClass = getVerdictClass(content);
                    html += `<div class="quick-verdict ${verdictClass}">${processText(content)}</div>`;
                } else if (title.includes('Итоговая оценка')) {
                    html += `<div class="rating-container"><div class="rating-score">${content.match(/\d+\/10/)?.[0] || ''}</div><p>${processText(content.replace(/Рейтинг:.*?\n/, ''))}</p></div>`;
                } else {
                    html += `<div>${processText(content)}</div>`;
                }
                
                html += `</div>`;
            });
            return html;
        }
        
        function renderChart(data) {
            const chartSection = document.createElement('div');
            chartSection.className = 'result-section';
            chartSection.style.animationDelay = '0.4s';
            chartSection.innerHTML = `
                <div class="section-header">📈 Макронутриенты (% от калорий)</div>
                <div class="chart-container">
                    <canvas id="macros-chart"></canvas>
                </div>
            `;
            resultsContent.appendChild(chartSection);

            const ctx = document.getElementById('macros-chart').getContext('2d');
            const isDarkMode = document.body.classList.contains('dark-theme');
            
            if (activeChart) activeChart.destroy();
            
            activeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Белки', 'Жиры', 'Углеводы'],
                    datasets: [{
                        data: [data.macros.protein, data.macros.fat, data.macros.carbs],
                        backgroundColor: ['#48bb78', '#ed8936', '#4299e1'],
                        borderColor: isDarkMode ? '#1a202c' : '#ffffff',
                        borderWidth: 4,
                        hoverOffset: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: isDarkMode ? '#a0aec0' : '#65676b',
                                font: { size: 14 },
                                padding: 20,
                                usePointStyle: true,
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: (context) => ` ${context.label}: ${context.raw}%`
                            }
                        }
                    }
                }
            });
        }
        
        function getVerdictClass(text) {
            const lower = text.toLowerCase();
            if (lower.includes('отличный') || lower.includes('полезный')) return 'verdict-good';
            if (lower.includes('осторожно') || lower.includes('умеренно')) return 'verdict-warning';
            if (lower.includes('избегать') || lower.includes('не рекомендую')) return 'verdict-danger';
            return 'verdict-good';
        }

        function processText(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\-\s/g, '<br>• ')
                .trim().replace(/^<br>•\s/, '• ');
        }

        function showError(message) {
            resultsContent.innerHTML = `
                <div class="result-section">
                    <div class="section-header">❌ Ошибка анализа</div>
                    <div class="quick-verdict verdict-danger">
                        <strong>Произошла ошибка:</strong> ${message}
                    </div>
                </div>`;
        }

        function applyTheme(theme) {
            // Simplified for brevity
            if (theme === 'dark' || (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        }
        
        // --- START APP ---
        initializeApp();
    });
    </script>
</body>
</html>
