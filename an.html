<style>
:root {
    --bg-gradient: linear-gradient(135deg, #e8f4fc 0%, #f0f8ff 50%, #e6f2ff 100%);
    --bg-primary: #f5faff;
    --bg-secondary: #ffffff;
    --bg-tertiary: #e8f4fc;
    --bg-hover: #d6ebfa;
    --bg-frost: rgba(255, 255, 255, 0.85);
    --text-primary: #1e3a5f;
    --text-secondary: #4a6d8c;
    --text-muted: #8ba4bc;
    --accent-color: #4facfe;
    --accent-hover: #00c6fb;
    --accent-light: #e0f4ff;
    --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    --accent-glow: rgba(79, 172, 254, 0.25);
    --border-color: #c8e3f5;
    --border-light: #a8d4f0;
    --success-color: #22c997;
    --success-gradient: linear-gradient(135deg, #22c997 0%, #00d4aa 100%);
    --warning-color: #ffb347;
    --warning-light: #fff8ed;
    --danger-color: #ff6b6b;
    --purple-color: #a78bfa;
    --purple-gradient: linear-gradient(135deg, #a78bfa 0%, #c4b5fd 100%);
    --cyan-color: #22d3ee;
    --pink-color: #f472b6;
    --orange-color: #fb923c;
    --shadow-soft: 0 4px 20px rgba(79, 172, 254, 0.1);
    --shadow-card: 0 8px 32px rgba(79, 172, 254, 0.12);
    --shadow-hover: 0 12px 40px rgba(79, 172, 254, 0.18);
    --shadow-glow: 0 0 30px rgba(79, 172, 254, 0.2);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
    height: 100%;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg-gradient);
    background-attachment: fixed;
    color: var(--text-primary);
    font-size: 14px;
    line-height: 1.5;
}

body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: 
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.8) 1px, transparent 1px),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.6) 1px, transparent 1px),
        radial-gradient(circle at 40% 70%, rgba(255,255,255,0.7) 1px, transparent 1px);
    background-size: 100px 100px, 150px 150px, 200px 200px;
    pointer-events: none;
    z-index: 0;
}

.app-container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    height: 100dvh;
    max-width: 1400px;
    margin: 0 auto;
    background: var(--bg-frost);
    backdrop-filter: blur(20px);
    box-shadow: var(--shadow-card);
    border-left: 1px solid rgba(255,255,255,0.5);
    border-right: 1px solid rgba(255,255,255,0.5);
}

/* Header */
.app-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 24px;
    background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(232,244,252,0.95) 100%);
    border-bottom: 1px solid var(--border-color);
    flex-shrink: 0;
    gap: 16px;
}

.header-title {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 18px;
    font-weight: 700;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.header-title i {
    font-size: 22px;
}

.header-controls {
    display: flex;
    align-items: center;
    gap: 10px;
}

.header-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 40px;
    padding: 0 16px;
    border: 1px solid var(--border-color);
    border-radius: 12px;
    background: var(--bg-secondary);
    color: var(--text-secondary);
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    gap: 8px;
    box-shadow: var(--shadow-soft);
}

.header-btn:hover {
    background: var(--accent-light);
    color: var(--accent-color);
    border-color: var(--accent-color);
    box-shadow: var(--shadow-hover);
    transform: translateY(-1px);
}

.header-btn i { font-size: 15px; }

.output-mode-btn .mode-name {
    max-width: 120px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

/* Response Area */
.response-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    background: transparent;
}

.response-actions {
    display: none;
    align-items: center;
    gap: 10px;
    padding: 12px 24px;
    background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(232,244,252,0.9) 100%);
    border-bottom: 1px solid var(--border-color);
    flex-wrap: wrap;
}

.action-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    border: none;
    border-radius: 10px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    color: white;
    box-shadow: var(--shadow-soft);
}

.action-btn:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow-hover);
}

.action-btn i { font-size: 13px; }
#copy-btn { background: var(--accent-gradient); }
#print-btn { background: var(--success-gradient); }
#new-chat-btn { background: linear-gradient(135deg, #fb923c 0%, #f97316 100%); margin-left: auto; }

.export-buttons {
    display: none;
    gap: 8px;
    padding-left: 10px;
    margin-left: 10px;
    border-left: 2px solid var(--border-color);
}
.export-buttons.show { display: flex; }
#export-xlsx-btn { background: linear-gradient(135deg, #22c997 0%, #10b981 100%); }
#export-docx-btn { background: var(--accent-gradient); }
#export-csv-btn { background: var(--purple-gradient); }

.response-wrapper {
    flex: 1;
    overflow-y: auto;
    padding: 28px;
}

.response-wrapper::-webkit-scrollbar { width: 8px; }
.response-wrapper::-webkit-scrollbar-track { background: var(--bg-tertiary); border-radius: 4px; }
.response-wrapper::-webkit-scrollbar-thumb { 
    background: linear-gradient(180deg, var(--accent-color) 0%, var(--cyan-color) 100%);
    border-radius: 4px; 
}

/* Welcome Message */
.welcome-message {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    color: var(--text-secondary);
}

.welcome-icon {
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--accent-gradient);
    border-radius: 28px;
    margin-bottom: 24px;
    box-shadow: var(--shadow-glow);
}

.welcome-icon i {
    font-size: 44px;
    color: white;
}

.welcome-message h2 {
    font-size: 26px;
    font-weight: 700;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 12px;
}

.welcome-message p {
    font-size: 15px;
    max-width: 500px;
    line-height: 1.7;
    color: var(--text-secondary);
}

.welcome-features {
    display: flex;
    gap: 16px;
    margin-top: 24px;
    flex-wrap: wrap;
    justify-content: center;
}

.welcome-feature {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 16px;
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    font-size: 13px;
    color: var(--text-secondary);
}

.welcome-feature i {
    font-size: 16px;
}

.welcome-feature.url i { color: var(--accent-color); }
.welcome-feature.text i { color: var(--success-color); }
.welcome-feature.wiki i { color: var(--wiki-color); }
.welcome-feature.ai i { color: var(--purple-color); }

/* AI Response Styles */
#ai-response {
    font-size: 15px;
    line-height: 1.8;
    color: var(--text-primary);
}

#ai-response h1, #ai-response h2, #ai-response h3 {
    color: var(--text-primary);
    font-weight: 700;
    margin: 28px 0 16px 0;
}

#ai-response h1 { 
    font-size: 24px; 
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
#ai-response h2 { font-size: 20px; color: var(--accent-color); }
#ai-response h3 { font-size: 17px; }

#ai-response p { margin: 16px 0; }

#ai-response ul, #ai-response ol {
    margin: 16px 0;
    padding-left: 28px;
}

#ai-response li { margin: 10px 0; }

#ai-response strong { color: var(--accent-color); font-weight: 700; }

#ai-response code {
    background: var(--accent-light);
    padding: 3px 10px;
    border-radius: 8px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
    color: var(--accent-color);
    border: 1px solid var(--border-color);
}

#ai-response pre {
    background: linear-gradient(135deg, #f8fafc 0%, #f0f9ff 100%);
    border: 1px solid var(--border-color);
    border-radius: 16px;
    padding: 20px;
    overflow-x: auto;
    margin: 20px 0;
    box-shadow: var(--shadow-soft);
}

#ai-response pre code {
    background: none;
    padding: 0;
    border: none;
    color: var(--text-primary);
}

#ai-response hr {
    border: none;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--border-color), transparent);
    margin: 32px 0;
    border-radius: 2px;
}

/* Beautiful Tables */
#ai-response table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    margin: 28px 0;
    background: var(--bg-secondary);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: var(--shadow-card);
    border: 1px solid var(--border-color);
}

#ai-response thead {
    background: var(--accent-gradient);
}

#ai-response th {
    padding: 16px 20px;
    text-align: left;
    font-weight: 700;
    color: white;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.8px;
}

#ai-response td {
    padding: 16px 20px;
    border-bottom: 1px solid var(--border-color);
    color: var(--text-primary);
}

#ai-response tbody tr:last-child td { border-bottom: none; }
#ai-response tbody tr:nth-child(even) { background: var(--bg-primary); }
#ai-response tbody tr:hover { background: var(--accent-light); }

/* Input Panel */
.input-panel {
    display: flex;
    align-items: flex-end;
    gap: 10px;
    padding: 18px 24px;
    background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(232,244,252,0.95) 100%);
    border-top: 1px solid var(--border-color);
}

#user-query {
    flex: 1;
    padding: 16px 20px;
    background: var(--bg-secondary);
    border: 2px solid var(--border-color);
    border-radius: 16px;
    color: var(--text-primary);
    font-size: 15px;
    font-family: inherit;
    resize: none;
    min-height: 52px;
    max-height: 200px;
    line-height: 1.5;
    box-shadow: var(--shadow-soft);
}

#user-query:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: var(--shadow-glow);
}

#user-query::placeholder { color: var(--text-muted); }

.input-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 52px;
    height: 52px;
    border: none;
    border-radius: 16px;
    color: white;
    font-size: 20px;
    cursor: pointer;
    flex-shrink: 0;
    box-shadow: var(--shadow-card);
}

#send-btn {
    background: var(--accent-gradient);
}

#send-btn:hover { 
    transform: translateY(-2px);
    box-shadow: var(--shadow-glow);
}

#wiki-btn {
    background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
    font-size: 22px;
}

#wiki-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 30px rgba(139, 92, 246, 0.4);
}

.input-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

/* Loader */
.loader {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    gap: 20px;
}

.loader-spinner {
    width: 56px;
    height: 56px;
    border: 4px solid var(--border-color);
    border-top-color: var(--accent-color);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    box-shadow: var(--shadow-glow);
}

@keyframes spin { to { transform: rotate(360deg); } }

.loader p { 
    color: var(--text-secondary); 
    font-size: 16px; 
    font-weight: 600;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

#cancel-btn {
    padding: 12px 24px;
    background: var(--bg-secondary);
    border: 2px solid var(--border-color);
    border-radius: 12px;
    color: var(--text-primary);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: var(--shadow-soft);
}

#cancel-btn:hover { 
    background: var(--danger-color); 
    color: white;
    border-color: var(--danger-color);
}

/* Modals */
.modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(30, 58, 95, 0.3);
    backdrop-filter: blur(8px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    padding: 20px;
}

.modal-content {
    background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(245,250,255,0.98) 100%);
    border: 1px solid var(--border-color);
    border-radius: 24px;
    width: 100%;
    max-width: 580px;
    max-height: 90vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 25px 50px rgba(79, 172, 254, 0.2);
}

.modal-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 28px;
    border-bottom: 1px solid var(--border-color);
    background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
}

.modal-header h2 {
    font-size: 18px;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 12px;
    color: var(--text-primary);
}

.modal-header h2 i { color: var(--accent-color); }
.modal-header h2 i.fa-wikipedia-w { color: var(--wiki-color); }

.modal-close {
    width: 38px;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    color: var(--text-secondary);
    cursor: pointer;
    font-size: 16px;
}

.modal-close:hover { 
    background: var(--danger-color); 
    color: white; 
    border-color: var(--danger-color);
}

.modal-body {
    padding: 24px;
    overflow-y: auto;
    flex: 1;
}

/* Wiki Modal */
.wiki-search-info {
    text-align: center;
    padding: 16px;
    background: var(--bg-tertiary);
    border-radius: 12px;
    margin-bottom: 16px;
    color: var(--text-secondary);
    font-size: 14px;
}

.wiki-results-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
    max-height: 400px;
    overflow-y: auto;
}

.wiki-article-item {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 16px;
    background: var(--bg-secondary);
    border: 2px solid var(--border-color);
    border-radius: 14px;
    cursor: pointer;
    box-shadow: var(--shadow-soft);
}

.wiki-article-item:hover {
    border-color: var(--wiki-color);
    background: #f5f5f5;
    transform: translateX(4px);
}

.wiki-article-item i {
    font-size: 20px;
    color: var(--wiki-color);
    flex-shrink: 0;
}

.wiki-article-item .wiki-title {
    font-weight: 600;
    color: var(--text-primary);
    font-size: 15px;
}

.wiki-article-item .wiki-snippet {
    font-size: 12px;
    color: var(--text-muted);
    margin-top: 4px;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.wiki-loading {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    padding: 40px;
}

.wiki-loading .loader-spinner {
    width: 40px;
    height: 40px;
    border-width: 3px;
}

.wiki-no-results {
    text-align: center;
    padding: 40px;
    color: var(--text-muted);
}

.wiki-no-results i {
    font-size: 48px;
    margin-bottom: 16px;
    opacity: 0.5;
}

/* Output Mode Modal */
.output-modes-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
}

.output-mode-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    padding: 20px 14px;
    background: var(--bg-secondary);
    border: 2px solid var(--border-color);
    border-radius: 18px;
    cursor: pointer;
    text-align: center;
    box-shadow: var(--shadow-soft);
}

.output-mode-option:hover {
    border-color: var(--accent-color);
    background: var(--accent-light);
    transform: translateY(-2px);
    box-shadow: var(--shadow-hover);
}

.output-mode-option.selected {
    border-color: var(--accent-color);
    background: var(--accent-light);
    box-shadow: var(--shadow-glow);
}

.output-mode-option i {
    font-size: 28px;
    width: 58px;
    height: 58px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 16px;
    background: var(--bg-primary);
    box-shadow: var(--shadow-soft);
}

.output-mode-option .mode-title {
    font-size: 14px;
    font-weight: 700;
    color: var(--text-primary);
}

.output-mode-option .mode-desc {
    font-size: 11px;
    color: var(--text-secondary);
    line-height: 1.4;
}

.output-mode-option[data-mode="standard"] i { color: var(--text-secondary); background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%); }
.output-mode-option[data-mode="table"] i { color: var(--cyan-color); background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%); }
.output-mode-option[data-mode="mindmap"] i { color: var(--purple-color); background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%); }
.output-mode-option[data-mode="timeline"] i { color: var(--success-color); background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); }
.output-mode-option[data-mode="cards"] i { color: var(--pink-color); background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%); }
.output-mode-option[data-mode="qa"] i { color: var(--orange-color); background: linear-gradient(135deg, #ffedd5 0%, #fed7aa 100%); }
.output-mode-option[data-mode="swot"] i { color: var(--danger-color); background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); }
.output-mode-option[data-mode="checklist"] i { color: #10b981; background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); }
.output-mode-option[data-mode="dashboard"] i { color: var(--accent-color); background: linear-gradient(135deg, #e0f4ff 0%, #bae6fd 100%); }

/* Settings Modal */
.settings-group {
    margin-bottom: 24px;
}

.settings-group:last-child { margin-bottom: 0; }

.settings-group label {
    display: block;
    font-size: 12px;
    font-weight: 700;
    color: var(--text-secondary);
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 0.8px;
}

.settings-group select,
.settings-group input {
    width: 100%;
    padding: 14px 16px;
    background: var(--bg-secondary);
    border: 2px solid var(--border-color);
    border-radius: 14px;
    color: var(--text-primary);
    font-size: 14px;
    font-family: inherit;
    box-shadow: var(--shadow-soft);
}

.settings-group select:focus,
.settings-group input:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: var(--shadow-glow);
}

.settings-group select option {
    background: var(--bg-secondary);
    color: var(--text-primary);
}

.settings-group small {
    display: block;
    margin-top: 10px;
    font-size: 12px;
    color: var(--text-muted);
}

.settings-group small a {
    color: var(--accent-color);
    text-decoration: none;
    font-weight: 600;
}

.settings-group small a:hover { text-decoration: underline; }

.api-mode-options {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.api-mode-option {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 14px 16px;
    background: var(--bg-secondary);
    border: 2px solid var(--border-color);
    border-radius: 14px;
    cursor: pointer;
    box-shadow: var(--shadow-soft);
}

.api-mode-option:hover {
    border-color: var(--accent-color);

    // --- Wikipedia Functions ---
    async function searchWikipedia(query) {
        const url = `${WIKI_API_URL}?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*&srlimit=10`;
        const response = await fetch(url);
        if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ –≤ Wikipedia");
        const data = await response.json();
        return data.query.search.map(item => ({
            title: item.title,
            snippet: item.snippet.replace(/<[^>]*>/g, '')
        }));
    }

    async function getWikipediaContent(title) {
        const url = `${WIKI_API_URL}?action=query&prop=extracts&explaintext=1&titles=${encodeURIComponent(title)}&format=json&origin=*`;
        const response = await fetch(url);
        if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç–∞—Ç—å–∏ Wikipedia");
        const data = await response.json();
        const pages = data.query.pages;
        const pageId = Object.keys(pages)[0];
        if (pageId === "-1") throw new Error("–°—Ç–∞—Ç—å—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞");
        return pages[pageId].extract;
    }

    function cleanWikiText(text) {
        const stopSections = ['–ü—Ä–∏–º–µ—á–∞–Ω–∏—è', '–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞', '–°—Å—ã–ª–∫–∏', '–°–º. —Ç–∞–∫–∂–µ', '–ò—Å—Ç–æ—á–Ω–∏–∫–∏', '–ë–∏–±–ª–∏–æ–≥—Ä–∞—Ñ–∏—è'];
        let cutIndex = text.length;
        stopSections.forEach(section => {
            const regex = new RegExp(`\\n\\s*==+\\s*${section}\\s*==+`, 'i');
            const match = text.match(regex);
            if (match && match.index < cutIndex) cutIndex = match.index;
        });
        return text.substring(0, cutIndex).trim();
    }

        $('download-source-btn').onclick = () => {
            if (!lastRawHtml) return;
            const blob = new Blob([lastRawHtml], { type: 'text/html;charset=utf-8' });
            saveAs(blob, `source_${Date.now()}.html`);
        };
    }

    function renderOutputModes() {
        outputModesGrid.innerHTML = Object.entries(OUTPUT_MODES).map(([key, mode]) => `
            <div class="output-mode-option ${key === currentOutputMode ? 'selected' : ''}" data-mode="${key}">
                <i class="${mode.icon}"></i>
                <div class="mode-title">${mode.name}</div>
                <div class="mode-desc">${mode.desc}</div>
            </div>
        `).join('');

        outputModesGrid.querySelectorAll('.output-mode-option').forEach(el => {
            el.onclick = () => {
                const newMode = el.dataset.mode;
                const previousMode = currentOutputMode;
                
                currentOutputMode = newMode;
                localStorage.setItem('outputMode', currentOutputMode);
                outputModesGrid.querySelectorAll('.output-mode-option').forEach(o => o.classList.remove('selected'));
                el.classList.add('selected');
                updateOutputModeBtn();
                outputModeModal.style.display = 'none';
                
                if (previousMode !== newMode && lastOriginalQuery) {
                    rerunWithNewMode();
                }
            };
        });
    }

    async function rerunWithNewMode() {
        conversationHistory = [];
        isLoading = true;
        controller = new AbortController();
        lastTableData = null;

        queryInput.disabled = true;
        sendButton.disabled = true;
        wikiButton.disabled = true;
        responseActions.style.display = 'none';
        exportButtons.classList.remove('show');

        const oldBtn = $('source-code-button-container');
        if (oldBtn) oldBtn.remove();

        try {
            if (lastWikiTitle) {
                responseContainer.innerHTML = getLoaderHTML('–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Ä–µ–∂–∏–º –≤—ã–≤–æ–¥–∞...');
                const rawText = await getWikipediaContent(lastWikiTitle);
                const cleanedText = cleanWikiText(rawText);
                const truncatedText = cleanedText.substring(0, 50000);
                const prompt = `–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π —Å—Ç–∞—Ç—å—é –∏–∑ Wikipedia "${lastWikiTitle}":\n\n${truncatedText}`;
                await processAIResponse(prompt);
                
                const wikiUrl = `https://ru.wikipedia.org/wiki/${encodeURIComponent(lastWikiTitle)}`;
                const badge = document.createElement('div');
                badge.className = 'wiki-source-badge';
                badge.innerHTML = `<i class="fa-brands fa-wikipedia-w"></i> –ò—Å—Ç–æ—á–Ω–∏–∫: <a href="${wikiUrl}" target="_blank">${lastWikiTitle}</a>`;
                responseContainer.insertBefore(badge, responseContainer.firstChild);
            } else if (lastProcessedUrls.length > 1) {
                await handleMultiUrl(lastProcessedUrls, lastRemainingText);
            } else if (lastProcessedUrls.length === 1) {
                responseContainer.innerHTML = getLoaderHTML('–ü–µ—Ä–µ–∫–ª—é—á–∞—é —Ä–µ–∂–∏–º –≤—ã–≤–æ–¥–∞...');
                if (lastRawHtml) {
                    const prompt = `${lastRemainingText ? `–ó–ê–ü–†–û–°: ${lastRemainingText}\n\n` : ''}–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π HTML:\n\n${lastRawHtml}`;
                    await processAIResponse(prompt);
                    displayExtras();
                } else {
                    const pageData = await fetchPageSource(lastProcessedUrls[0]);
                    lastExtractedLinks = pageData.links;
                    lastRawHtml = pageData.sourceHtml;
                    const prompt = `${lastRemainingText ? `–ó–ê–ü–†–û–°: ${lastRemainingText}\n\n` : ''}–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π HTML:\n\n${pageData.sourceHtml}`;
                    await processAIResponse(prompt);
                    displayExtras();
                }
            } else {
                await processAIResponse(lastOriginalQuery);
            }
        } catch (error) {
            handleError(error);
        } finally {
            isLoading = false;
            controller = null;
            sendButton.disabled = false;
            wikiButton.disabled = false;
            queryInput.disabled = false;
        }
    }

    function renderModels() {
        modelSelector.innerHTML = MODELS.map(m => 
            `<option value="${m.id}" data-api="${m.apiType}">${m.uiName}</option>`
        ).join('');
        modelSelector.value = currentModelId;
    }

    function renderApiModes() {
        apiModeOptionsEl.innerHTML = Object.entries(API_MODES).map(([key, mode]) => `
            <div class="api-mode-option ${key === currentApiMode ? 'selected' : ''}" data-mode="${key}">
                <i class="${mode.icon}"></i>
                <span>${mode.uiName}</span>
            </div>
        `).join('');

        apiModeOptionsEl.querySelectorAll('.api-mode-option').forEach(el => {
            el.onclick = () => {
                currentApiMode = el.dataset.mode;
                apiModeOptionsEl.querySelectorAll('.api-mode-option').forEach(o => o.classList.remove('selected'));
                el.classList.add('selected');
                updateApiKeyVisibility();
            };
        });
        updateApiModeVisibility();
    }

    function updateApiModeVisibility() {
        const options = apiModeOptionsEl.querySelectorAll('.api-mode-option');
        options.forEach(opt => {
            const mode = opt.dataset.mode;
            if (currentApiType === 'gemini') {
                opt.style.display = (mode === 'direct_mistral') ? 'none' : 'flex';
            } else if (currentApiType === 'mistral') {
                opt.style.display = (mode === 'direct' || mode === 'vercel') ? 'none' : 'flex';
            } else if (currentApiType === 'openrouter') {
                opt.style.display = (mode === 'mapruapp') ? 'flex' : 'none';
            } else {
                opt.style.display = 'flex';
            }
        });
        
        const currentModeEl = apiModeOptionsEl.querySelector(`[data-mode="${currentApiMode}"]`);
        if (currentModeEl && currentModeEl.style.display === 'none') {
            currentApiMode = 'mapruapp';
            apiModeOptionsEl.querySelectorAll('.api-mode-option').forEach(o => o.classList.remove('selected'));
            apiModeOptionsEl.querySelector('[data-mode="mapruapp"]').classList.add('selected');
        }
        updateApiKeyVisibility();
    }

    function updateApiKeyVisibility() {
        const needsKey = (currentApiMode === 'direct' && currentApiType === 'gemini') || 
                         (currentApiMode === 'direct_mistral' && currentApiType === 'mistral');
        apiKeyGroup.style.display = needsKey ? 'block' : 'none';
    }

    function updateOutputModeBtn() {
        const mode = OUTPUT_MODES[currentOutputMode];
        outputModeBtn.innerHTML = `<i class="${mode.icon}"></i><span class="mode-name">${mode.name}</span>`;
    }

    function updateUI() {
        updateOutputModeBtn();
        scraperSelector.value = currentScraperService;
    }

    function loadSettings() {
        currentOutputMode = localStorage.getItem('outputMode') || 'standard';
        currentModelId = localStorage.getItem('modelId') || DEFAULT_MODEL;
        currentApiMode = localStorage.getItem('apiMode') || 'mapruapp';
        apiKey = localStorage.getItem('apiKey') || '';
        currentScraperService = localStorage.getItem('scraperService') || 'vercel';
        
        const model = MODELS.find(m => m.id === currentModelId);
        if (model) currentApiType = model.apiType;
        else {
            currentModelId = DEFAULT_MODEL;
            currentApiType = 'gemini';
        }
        apiKeyInput.value = apiKey;
    }

    function saveSettings() {
        currentModelId = modelSelector.value;
        const model = MODELS.find(m => m.id === currentModelId);
        if (model) currentApiType = model.apiType;
        
        apiKey = apiKeyInput.value.trim();
        currentScraperService = scraperSelector.value;

        const needsKey = (currentApiMode === 'direct' && currentApiType === 'gemini') || 
                         (currentApiMode === 'direct_mistral' && currentApiType === 'mistral');
        if (needsKey && !apiKey) {
            alert('–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á –¥–ª—è –ø—Ä—è–º–æ–≥–æ —Ä–µ–∂–∏–º–∞');
            return;
        }

        localStorage.setItem('modelId', currentModelId);
        localStorage.setItem('apiMode', currentApiMode);
        localStorage.setItem('apiKey', apiKey);
        localStorage.setItem('scraperService', currentScraperService);

        settingsModal.style.display = 'none';
    }

    function startNewAnalysis() {
        if (isLoading && controller) controller.abort();
        isLoading = false;
        controller = null;
        conversationHistory = [];
        lastExtractedLinks = [];
        lastRawHtml = null;
        lastTableData = null;
        lastOriginalQuery = '';
        lastProcessedUrls = [];
        lastRemainingText = '';
        lastWikiTitle = null;
        
        responseContainer.innerHTML = welcomeHTML;
        responseActions.style.display = 'none';
        exportButtons.classList.remove('show');
        queryInput.value = '';
        queryInput.style.height = 'auto';
        queryInput.disabled = false;
        sendButton.disabled = false;
        wikiButton.disabled = false;
    }

    function extractUrlsAndText(text) {
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        const urls = text.match(urlRegex) || [];
        const remainingText = text.replace(urlRegex, '').trim();
        return { urls, remainingText };
    }

    async function handleRequest() {
        const userQuery = queryInput.value.trim();
        if (!userQuery || isLoading) return;

        const needsKey = (currentApiMode === 'direct' && currentApiType === 'gemini') || 
                         (currentApiMode === 'direct_mistral' && currentApiType === 'mistral');
        if (needsKey && !apiKey) {
            settingsModal.style.display = 'flex';
            return;
        }

        isLoading = true;
        controller = new AbortController();
        lastExtractedLinks = [];
        lastRawHtml = null;
        lastTableData = null;
        conversationHistory = [];
        lastOriginalQuery = userQuery;
        lastWikiTitle = null;

        queryInput.value = '';
        queryInput.style.height = 'auto';
        queryInput.disabled = true;
        sendButton.disabled = true;
        wikiButton.disabled = true;
        responseActions.style.display = 'none';
        exportButtons.classList.remove('show');

        const oldBtn = $('source-code-button-container');
        if (oldBtn) oldBtn.remove();

        const { urls, remainingText } = extractUrlsAndText(userQuery);
        lastProcessedUrls = urls;
        lastRemainingText = remainingText;

        try {
            if (urls.length > 1) {
                await handleMultiUrl(urls, remainingText);
            } else if (urls.length === 1) {
                responseContainer.innerHTML = getLoaderHTML('–ò–∑–≤–ª–µ–∫–∞—é —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã...');
                const pageData = await fetchPageSource(urls[0]);
                lastExtractedLinks = pageData.links;
                lastRawHtml = pageData.sourceHtml;

                const prompt = `${remainingText ? `–ó–ê–ü–†–û–°: ${remainingText}\n\n` : ''}–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π HTML:\n\n${pageData.sourceHtml}`;
                await processAIResponse(prompt);
                displayExtras();
            } else {
                await processAIResponse(userQuery);
            }
        } catch (error) {
            handleError(error);
        } finally {
            isLoading = false;
            controller = null;
            sendButton.disabled = false;
            wikiButton.disabled = false;
            queryInput.disabled = false;
        }
    }

    async function handleMultiUrl(urls, remainingText) {
        responseContainer.innerHTML = getLoaderHTML(`–ó–∞–≥—Ä—É–∂–∞—é ${urls.length} —Å—Ç—Ä–∞–Ω–∏—Ü...`);
        
        const results = await Promise.allSettled(urls.map(url => fetchPageSource(url)));
        let content = '';
        let failed = [];

        results.forEach((r, i) => {
            if (r.status === 'fulfilled') {
                content += `\n--- –ò–°–¢–û–ß–ù–ò–ö ${i + 1}: ${urls[i]} ---\n${r.value.sourceHtml}\n`;
            } else {
                failed.push({ url: urls[i], reason: r.reason.message });
            }
        });

        if (!content) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∏ –æ–¥–Ω—É —Å—Ç—Ä–∞–Ω–∏—Ü—É');

        const prompt = `–ó–ê–ü–†–û–°: ${remainingText || '–°—Ä–∞–≤–Ω–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∏–∑ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤'}\n\n${content}`;
        await processAIResponse(prompt);

        if (failed.length > 0) {
            const html = `<div class="failed-urls-warning">
                <h4><i class="fas fa-exclamation-triangle"></i> –ù–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:</h4>
                <ul>${failed.map(f => `<li><strong>${f.url}</strong>: ${f.reason}</li>`).join('')}</ul>
            </div>`;
            responseContainer.insertAdjacentHTML('beforeend', html);
        }
    }

    async function processAIResponse(content) {
        responseContainer.innerHTML = getLoaderHTML('–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é –¥–∞–Ω–Ω—ã–µ...');
        conversationHistory.push({ role: 'user', content });
        
        const response = await getAIResponse();
        conversationHistory.push({ role: 'model', content: response });

        responseContainer.innerHTML = marked.parse(response);
        responseActions.style.display = 'flex';

        if (responseContainer.querySelector('table')) {
            lastTableData = extractTableData();
            exportButtons.classList.add('show');
        }
    }

    async function fetchPageSource(url) {
        const fullUrl = url.startsWith('http') ? url : `https://${url}`;
        let response;

        if (currentScraperService === 'mapruapp') {
            response = await fetch(MAPRUAPP_SCRAPER_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: fullUrl }),
                signal: controller?.signal
            });
        } else {
            const formData = new FormData();
            formData.append('url_input', fullUrl);
            response = await fetch(VERCEL_LINK_EXTRACTOR_API, {
                method: 'POST',
                body: formData,
                signal: controller?.signal
            });
        }

        if (!response.ok) {
            const err = await response.json().catch(() => ({}));
            throw new Error(err.detail || err.error || `–û—à–∏–±–∫–∞ ${response.status}`);
        }

        const data = await response.json();
        if (currentScraperService === 'mapruapp') {
            return { sourceHtml: data.content || '', links: [] };
        }
        return { sourceHtml: data.source_html || '', links: data.links || [] };
    }

    async function getAIResponse() {
        const systemPrompt = SYSTEM_PROMPTS[currentOutputMode] || SYSTEM_PROMPTS.standard;
        let apiUrl, body, headers = { 'Content-Type': 'application/json' };

        if (currentApiMode === 'mapruapp') {
            apiUrl = `${MAPRUAPP_PROXY_BASE_URL}/ai/api/v1/chat/completions`;
            body = {
                model: currentModelId,
                messages: [
                    { role: 'system', content: systemPrompt },
                    ...conversationHistory.map(m => ({ role: m.role === 'user' ? 'user' : 'assistant', content: m.content }))
                ],
                max_tokens: 8192
            };
        } else if (currentApiMode === 'direct_mistral') {
            apiUrl = 'https://api.mistral.ai/v1/chat/completions';
            headers['Authorization'] = `Bearer ${apiKey}`;
            body = {
                model: currentModelId,
                messages: [
                    { role: 'system', content: systemPrompt },
                    ...conversationHistory.map(m => ({ role: m.role === 'user' ? 'user' : 'assistant', content: m.content }))
                ],
                max_tokens: 8192
            };
        } else if (currentApiType === 'gemini') {
            apiUrl = currentApiMode === 'direct' 
                ? `https://generativelanguage.googleapis.com/v1beta/models/${currentModelId}:generateContent?key=${apiKey}`
                : `${VERCEL_PROXY_BASE_URL}/v1beta/models/${currentModelId}:generateContent`;
            body = {
                contents: conversationHistory.map(m => ({ role: m.role, parts: [{ text: m.content }] })),
                systemInstruction: { parts: [{ text: systemPrompt }] }
            };
        }

        const response = await fetch(apiUrl, {
            method: 'POST',
            headers,
            body: JSON.stringify(body),
            signal: controller.signal
        });

        if (!response.ok) {
            const err = await response.json().catch(() => ({}));
            throw new Error(err.error?.message || JSON.stringify(err) || `HTTP ${response.status}`);
        }

        const data = await response.json();
        
        if (currentApiMode === 'mapruapp' || currentApiMode === 'direct_mistral') {
            return data.choices?.[0]?.message?.content || '';
        }
        return data.candidates?.[0]?.content?.parts?.[0]?.text || '';
    }

    function handleError(error) {
        conversationHistory.pop();
        if (error.name !== 'AbortError') {
            responseContainer.innerHTML = `
                <div class="error-message">
                    <div class="error-icon">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                    </div>
                    <h3>–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞</h3>
                    <p>${error.message}</p>
                    <button class="action-btn" id="retry-btn" style="background:var(--accent-gradient);margin-top:20px;">
                        <i class="fa-solid fa-rotate-right"></i> –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ
                    </button>
                </div>`;
            setTimeout(() => {
                const btn = $('retry-btn');
                if (btn) btn.onclick = startNewAnalysis;
            }, 0);
        }
        responseActions.style.display = 'none';
        exportButtons.classList.remove('show');
    }

    function displayExtras() {
        if (lastExtractedLinks.length > 0) {
            const items = lastExtractedLinks.map(l => `<li><a href="${l}" target="_blank">${l}</a></li>`).join('');
            responseContainer.insertAdjacentHTML('beforeend', `
                <div class="extracted-links-container">
                    <details>
                        <summary>üîç –ù–∞–π–¥–µ–Ω–æ —Å—Å—ã–ª–æ–∫: ${lastExtractedLinks.length}</summary>
                        <ul>${items}</ul>
                    </details>
                </div>`);
        }

        if (lastRawHtml) {
            responseWrapper.insertAdjacentHTML('beforeend', `
                <div id="source-code-button-container">
                    <button id="show-source-btn"><i class="fa-solid fa-code"></i> –ü–æ–∫–∞–∑–∞—Ç—å –∏—Å—Ö–æ–¥–Ω—ã–π –∫–æ–¥</button>
                </div>`);
            $('show-source-btn').onclick = () => {
                sourceCodeContent.textContent = lastRawHtml;
                sourceCodeModal.style.display = 'flex';
            };
        }
    }

    function getLoaderHTML(text) {
        setTimeout(() => {
            const btn = $('cancel-btn');
            if (btn) btn.onclick = () => controller?.abort();
        }, 0);
        return `<div class="loader"><div class="loader-spinner"></div><p>${text}</p><button id="cancel-btn">–û—Ç–º–µ–Ω–∏—Ç—å</button></div>`;
    }

    function extractTableData() {
        const tables = responseContainer.querySelectorAll('table');
        return Array.from(tables).map((table, i) => {
            const headers = Array.from(table.querySelectorAll('thead th, tr:first-child th')).map(th => th.textContent.trim());
            const rows = Array.from(table.querySelectorAll('tbody tr, tr:not(:first-child)')).map(row => 
                Array.from(row.querySelectorAll('td, th')).map(cell => cell.textContent.trim())
            ).filter(r => r.length > 0);
            return { title: `–¢–∞–±–ª–∏—Ü–∞ ${i + 1}`, headers, rows };
        });
    }

    function exportToXlsx() {
        if (!lastTableData?.length) return alert('–ù–µ—Ç —Ç–∞–±–ª–∏—Ü –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');
        const wb = XLSX.utils.book_new();
        lastTableData.forEach((t, i) => {
            const ws = XLSX.utils.aoa_to_sheet([t.headers, ...t.rows]);
            XLSX.utils.book_append_sheet(wb, ws, `–õ–∏—Å—Ç${i + 1}`);
        });
        XLSX.writeFile(wb, '–¥–∞–Ω–Ω—ã–µ.xlsx');
    }

    function exportToDocx() {
        if (!lastTableData?.length) return alert('–ù–µ—Ç —Ç–∞–±–ª–∏—Ü –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');
        const tables = lastTableData.map(t => new docx.Table({
            rows: [
                new docx.TableRow({ children: t.headers.map(h => new docx.TableCell({ children: [new docx.Paragraph(h)], shading: { fill: "e0f4ff" } })) }),
                ...t.rows.map(r => new docx.TableRow({ children: r.map(c => new docx.TableCell({ children: [new docx.Paragraph(c)] })) }))
            ],
            width: { size: 100, type: docx.WidthType.PERCENTAGE }
        }));
        const doc = new docx.Document({ sections: [{ children: tables }] });
        docx.Packer.toBlob(doc).then(blob => saveAs(blob, '–¥–∞–Ω–Ω—ã–µ.docx'));
    }

    function exportToCsv() {
        if (!lastTableData?.length) return alert('–ù–µ—Ç —Ç–∞–±–ª–∏—Ü –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');
        const escape = s => `"${(s || '').replace(/"/g, '""')}"`;
        let csv = lastTableData.map(t => 
            [t.headers.map(escape).join(','), ...t.rows.map(r => r.map(escape).join(','))].join('\n')
        ).join('\n\n');
        saveAs(new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8' }), '–¥–∞–Ω–Ω—ã–µ.csv');
    }

    init();
});
</script>
