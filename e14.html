<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Исследователь + Wiki AI</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=dde71a0e-b612-44b7-b53b-82533420240f&lang=ru_RU&load=package.full" type="text/javascript"></script>
    <link id="favicon" rel="icon" href="img/explorer.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8fafc;
            --panel-bg: #ffffff;
            --text-color: #1e293b;
            --text-light: #64748b;
            --primary-color: #3b82f6;
            --primary-color-dark: #1d4ed8;
            --primary-color-light: #dbeafe;
            --border-color: #e2e8f0;
            --highlight-bg: #f1f5f9;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; overflow: hidden; background-color: var(--bg-color); }

        #app-container { display: flex; height: 100vh; width: 100vw; }
        #map { flex-grow: 1; height: 100%; position: relative; }

        /* --- БОКОВЫЕ ПАНЕЛИ --- */
        #detail-panel, #side-panel {
            position: fixed; top: 0; height: 100%; background: var(--panel-bg);
            box-shadow: var(--shadow-xl); z-index: 12; display: flex; flex-direction: column;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #detail-panel { left: 0; width: 300px; transform: translateX(-100%); border-right: 1px solid var(--border-color); }
        #side-panel { right: 0; width: 340px; transform: translateX(100%); border-left: 1px solid var(--border-color); z-index: 10; }
        
        #detail-panel.visible { transform: translateX(0); }
        #side-panel.visible { transform: translateX(0); }

        .panel-header, .detail-panel-header { padding: 20px; border-bottom: 1px solid var(--border-color); background: var(--panel-bg); display: flex; flex-direction: column; gap: 10px; }
        .detail-panel-header { flex-direction: row; justify-content: space-between; align-items: center; }
        
        .panel-title, .detail-panel-title { font-size: 18px; font-weight: 700; color: var(--primary-color-dark); margin: 0; word-break: break-word; }
        .panel-content-wrapper, .detail-panel-content-wrapper { overflow-y: auto; flex-grow: 1; padding: 15px; }

        /* --- ТАБЫ --- */
        .panel-tabs { display: flex; gap: 5px; background: var(--highlight-bg); padding: 4px; border-radius: 8px; }
        .tab-btn { flex: 1; padding: 8px; border: none; background: none; cursor: pointer; border-radius: 6px; font-size: 13px; font-weight: 500; color: var(--text-light); transition: all 0.2s; }
        .tab-btn:hover { color: var(--primary-color); background: rgba(255,255,255,0.5); }
        .tab-btn.active { background: white; color: var(--primary-color); box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .tab-content { display: none; animation: fadeIn 0.3s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- ЭЛЕМЕНТЫ СПИСКА --- */
        .panel-item { background: white; border: 1px solid var(--border-color); border-radius: 12px; padding: 15px; margin-bottom: 10px; cursor: pointer; transition: all 0.2s; }
        .panel-item:hover { transform: translateY(-2px); border-color: var(--primary-color); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .panel-item.highlighted { border-color: var(--primary-color); background: var(--primary-color-light); }
        .panel-item-name { font-weight: 600; margin-bottom: 5px; color: var(--text-color); }
        .panel-item-desc { font-size: 13px; color: var(--text-light); line-height: 1.4; }

        .route-item { background: white; border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; margin-bottom: 15px; }
        .route-header { padding: 15px; background: var(--highlight-bg); border-bottom: 1px solid var(--border-color); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .route-header:hover { background: #e2e8f0; }
        .route-desc { padding: 15px; font-size: 13px; line-height: 1.5; color: var(--text-color); }

        /* --- ПАНЕЛЬ ВВОДА (FIXED) --- */
        #input-panel {
            position: fixed; bottom: 0; left: 0; width: 100%; padding: 20px;
            display: flex; justify-content: center; align-items: center;
            z-index: 99999; /* ОЧЕНЬ ВАЖНО: Выше карты */
            pointer-events: none; /* Пропускаем клики сквозь пустоту */
        }
        
        .input-wrapper {
            display: flex; width: 100%; max-width: 650px;
            background: white; border-radius: 50px;
            box-shadow: var(--shadow-xl); border: 1px solid var(--border-color);
            pointer-events: auto !important; /* Включаем клики для панели */
            overflow: hidden;
        }

        #wiki-btn, #send-btn {
            width: 56px; height: 56px; border: none; background: transparent;
            cursor: pointer; color: var(--text-light); font-size: 20px;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center;
        }
        #wiki-btn { border-right: 1px solid var(--border-color); }
        #wiki-btn:hover { color: var(--text-color); background: var(--highlight-bg); }
        
        #send-btn { background: linear-gradient(135deg, var(--primary-color), var(--primary-color-dark)); color: white; }
        #send-btn:hover { opacity: 0.9; }
        
        #query-input {
            flex-grow: 1; border: none; outline: none; padding: 0 20px; font-size: 16px; text-align: center; color: var(--text-color);
        }

        /* --- НАСТРОЙКИ --- */
        #settings-btn-container { position: fixed; bottom: 100px; right: 20px; z-index: 99999; pointer-events: auto; }
        #settings-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: white; box-shadow: var(--shadow-xl); cursor: pointer;
            color: var(--text-light); font-size: 20px; transition: transform 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        #settings-btn:hover { transform: rotate(90deg); color: var(--primary-color); }

        /* --- МОДАЛЬНОЕ ОКНО --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 100000;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 20px;
            width: 90%; max-width: 450px; box-shadow: var(--shadow-xl);
        }
        .modal-content h2 { margin-top: 0; color: var(--primary-color-dark); text-align: center; }
        .settings-controls-wrapper { display: flex; flex-direction: column; gap: 15px; margin: 20px 0; }
        .settings-control-group label { display: block; margin-bottom: 5px; font-size: 14px; font-weight: 500; }
        select, input[type="password"] { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 14px; outline: none; }
        #save-settings-btn { width: 100%; padding: 14px; background: var(--primary-color); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; }

        /* --- УТИЛИТЫ --- */
        .loader {
            width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loader-dark { border-color: rgba(0,0,0,0.1); border-top-color: var(--primary-color); }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .error-message { background: #fee2e2; color: #b91c1c; padding: 15px; border-radius: 8px; margin-top: 10px; font-size: 14px; border: 1px solid #fca5a5; }
        
        #panel-welcome { text-align: center; color: var(--text-light); margin-top: 50px; padding: 20px; }
        #panel-welcome i { font-size: 48px; margin-bottom: 15px; color: var(--border-color); }
    </style>
</head>

    <div id="map"></div>

    <!-- Боковая панель результатов -->
    <aside id="side-panel">
        <div class="panel-header">
            <div class="panel-title">Результаты</div>
            <div class="panel-tabs">
                <button class="tab-btn active" data-tab="places"><i class="fas fa-map-marker-alt"></i> Места</button>
                <button class="tab-btn" data-tab="routes"><i class="fas fa-route"></i> Маршруты</button>

        </div>
        <div class="panel-content-wrapper">

<div id="input-panel">
    <div class="input-wrapper">
        <button id="wiki-btn" title="Искать статью в Википедии"><i class="fab fa-wikipedia-w"></i></button>
        <input type="text" id="query-input" 
               placeholder="Например: Поход Александра Македонского" 
               autocomplete="off" 
               name="geo_search_query"
               data-lpignore="true">

<!-- Модальное окно настроек -->
<div id="settings-modal-overlay" class="modal-overlay">
    <div class="modal-content">
        <h2>Настройки</h2>
        <div class="settings-controls-wrapper">
            <div class="settings-control-group">
                <label for="model-selector">1. Модель ИИ</label>
                <select id="model-selector"></select>
            </div>
            <div class="settings-control-group">
                <label for="api-mode-selector">2. Режим подключения</label>
                <select id="api-mode-selector">
                    <option value="mapruapp">Прокси (MapRuApp) - Бесплатно</option>
                    <option value="vercel">Прокси (Vercel)</option>
                    <option value="direct">Прямой (Нужен ключ)</option>
                </select>
            </div>
            <div class="settings-control-group" id="api-key-group" style="display:none;">
                <label for="api-key-input">3. API Ключ Gemini</label>
                <input type="password" id="api-key-input" placeholder="Вставьте ключ..." autocomplete="new-password" data-lpignore="true">
                <small style="color: var(--text-light); font-size: 12px; margin-top: 5px; display:block;">Ключ хранится только в браузере.</small>
            </div>
        </div>
        <button id="save-settings-btn">Сохранить и закрыть</button>

</div>

<script>
// --- КОНФИГУРАЦИЯ ---
const VERCEL_PROXY_BASE_URL = "https://ver-olive-delta.vercel.app";
const MAPRUAPP_PROXY_BASE_URL = "https://mapruapp.ru";
const WIKI_API_URL = "https://ru.wikipedia.org/w/api.php";

const MODELS = [
    { id: "gemini-2.5-flash-lite", uiName: "Gemini 2.5 Flash Lite", apiType: "gemini" },
    { id: "gemini-2.5-flash", uiName: "Gemini 2.5 Flash", apiType: "gemini" },
    { id: "claude-sonnet-4-20250514", uiName: "Claude 4 Sonnet", apiType: "anthropic" },
    { id: "mistral-large-2512", uiName: "Mistral Large", apiType: "mistral" },
    { id: "nvidia/nemotron-3-nano-30b-a3b:free", uiName: "Nemotron 3 (Free)", apiType: "openrouter" }
];

const API_MODES = {
    'mapruapp': { geminiUrl: () => `${MAPRUAPP_PROXY_BASE_URL}/ai/api/v1/chat/completions` },
    'vercel': {
        geminiUrl: (modelId) => `${VERCEL_PROXY_BASE_URL}/v1beta/models/${modelId}:generateContent`,
        claudeUrl: () => `${VERCEL_PROXY_BASE_URL}/proxy/langdock/anthropic/eu/v1/messages`,
        mistralUrl: () => `${VERCEL_PROXY_BASE_URL}/proxy/mistral/chat/completions`,
        openrouterUrl: () => `${VERCEL_PROXY_BASE_URL}/proxy/openrouter/chat/completions`
    },
    'direct': { geminiUrl: (modelId, key) => `https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${key}` }
};

// --- ПРОМПТЫ ДЛЯ ИИ ---
const AI_SYSTEM_PROMPT_PLACES = `Ты — гео-исторический эксперт. Верни JSON массив мест по запросу пользователя.
Структура каждого объекта: {"name": "Название", "short_description": "Кратко (1 предл)", "full_description": "Подробно (2-3 предл)", "coordinates": {"lat": 0.0, "lon": 0.0}}
Если координаты неизвестны точно, укажи приблизительные. Верни ТОЛЬКО ЧИСТЫЙ JSON массив.`;

const AI_SYSTEM_PROMPT_ROUTES = `Ты — эксперт по маршрутам. Верни JSON объект с ключом "routes", содержащим массив маршрутов.
Структура маршрута: {"routeName": "Название", "routeDescription": "Описание", "totalDistance": "Примерная длина", "waypoints": [{"name": "Точка 1", "lat": 0.0, "lon": 0.0}, {"name": "Точка 2", "lat": 0.0, "lon": 0.0}]}
Верни ТОЛЬКО ЧИСТЫЙ JSON.`;

const AI_PROMPT_WIKI_SELECTOR = `Пользователь ищет статью. Вот список найденных заголовков. Выбери ОДИН наиболее подходящий и верни ТОЛЬКО его текст без кавычек.`;
const AI_PROMPT_WIKI_EXTRACTOR = `Проанализируй текст статьи. Извлеки все географические места. 
Верни JSON массив объектов: [{"name": "...", "short_description": "...", "full_description": "...", "coordinates": {"lat": 0, "lon": 0}}].
Верни ТОЛЬКО ЧИСТЫЙ JSON.`;

// --- ГЛОБАЛЬНОЕ СОСТОЯНИЕ ---
let map, currentMapObjects, placesGeoCollection, selectedPlacemark = null;
let apiKey = localStorage.getItem('geoExplorerApiKey') || '';
let currentApiMode = localStorage.getItem('geoExplorerApiMode') || 'mapruapp';
let currentModelId = localStorage.getItem('geoExplorerModelId') || 'gemini-2.5-flash-lite';
let temporaryApiMode = null; 

// --- ЭЛЕМЕНТЫ UI (заполняются при загрузке) ---
const elements = {};

// --- ЯДРО: ЗАПРОС К ИИ ---
async function fetchAI(systemPrompt, userQuery) {
    let hasRetried = false;
    temporaryApiMode = null; 

    while (true) {
        const activeMode = temporaryApiMode || currentApiMode;
        const selectedModel = MODELS.find(m => m.id === currentModelId) || MODELS[0];
        const apiModeConfig = API_MODES[activeMode];
        const isMapruappProxy = activeMode === 'mapruapp';

        let apiUrl, requestBody, fetchOptions = { method: 'POST', headers: { 'Content-Type': 'application/json' } };

        try {
            // Формирование тела запроса в зависимости от провайдера
            if (isMapruappProxy) {
                apiUrl = apiModeConfig.geminiUrl();
                requestBody = {
                    model: selectedModel.id,
                    messages: [ { role: 'system', content: systemPrompt }, { role: 'user', content: userQuery } ],
                    max_tokens: 8096,
                    provider: selectedModel.apiType
                };
            } else {
                if (selectedModel.apiType === 'gemini') {
                    if (activeMode === 'direct') {
                        if (!apiKey) throw new Error("Нужен API ключ для прямого режима");
                        apiUrl = apiModeConfig.geminiUrl(selectedModel.id, apiKey);
                    } else {
                        apiUrl = apiModeConfig.geminiUrl(selectedModel.id);
                    }
                    requestBody = {
                        contents: [{ role: 'user', parts: [{ text: userQuery }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    };
                } else if (selectedModel.apiType === 'anthropic') {
                    apiUrl = apiModeConfig.claudeUrl();
                    requestBody = {
                        model: selectedModel.id,
                        messages: [{ role: 'user', content: userQuery }],
                        system: systemPrompt,
                        max_tokens: 8096
                    };
                } else if (selectedModel.apiType === 'mistral') {
                    apiUrl = apiModeConfig.mistralUrl();
                    requestBody = {
                        model: selectedModel.id,
                        messages: [{ role: 'user', content: userQuery }], // Mistral hack: system в начало user msg если API не поддерживает
                        max_tokens: 8096
                    };
                    requestBody.messages.unshift({ role: 'system', content: systemPrompt });
                } else if (selectedModel.apiType === 'openrouter') {
                    apiUrl = apiModeConfig.openrouterUrl();
                    requestBody = {
                        model: selectedModel.id,
                        messages: [ { role: 'system', content: systemPrompt }, { role: 'user', content: userQuery } ],
                        max_tokens: 8096
                    };
                }
            }

            if (!apiUrl) throw new Error(`API URL не найден для ${activeMode}`);

            // Отправка
            fetchOptions.body = JSON.stringify(requestBody);
            const response = await fetch(apiUrl, fetchOptions);

            if (!response.ok) {
                const errText = await response.text();
                throw new Error(`HTTP ${response.status}: ${errText.substring(0, 100)}`);
            }

            const data = await response.json();
            let aiText = '';

            // Парсинг ответа
            if (isMapruappProxy) {
                aiText = data.choices?.[0]?.message?.content;
            } else {
                if (selectedModel.apiType === 'gemini') aiText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                else if (selectedModel.apiType === 'anthropic') aiText = data.content?.[0]?.text;
                else aiText = data.choices?.[0]?.message?.content;
            }

            if (!aiText) throw new Error("Пустой ответ от AI");

            // Если ожидается JSON - чистим и парсим
            if (systemPrompt.includes("JSON")) {
                const jsonClean = aiText.replace(/^```json\s*|```\s*$/g, '').trim();
                try {
                    return JSON.parse(jsonClean);
                } catch (e) {
                    console.error("JSON Error:", e, jsonClean);
                    throw new Error("Ошибка парсинга JSON ответа");
                }
            }
            return aiText;

        } catch (error) {
            console.warn(`Attempt failed (${activeMode}):`, error);
            // Авто-переключение на Vercel при ошибке MapRuApp
            const isNetworkError = error.message.includes('HTTP') || error.message.includes('Failed to fetch');
            if (activeMode === 'mapruapp' && isNetworkError && !hasRetried) {
                hasRetried = true;
                temporaryApiMode = 'vercel';
                console.log("Retry via Vercel...");
                await new Promise(r => setTimeout(r, 500));
                continue;
            }
            throw error;
        }
    }
}

// --- ЛОГИКА ВИКИПЕДИИ ---
async function handleWikiRequest() {
    const query = elements.queryInput.value.trim();
    if (!query) return;

    setLoading(true, 'wiki');
    clearInterface();

    try {
        // 1. Поиск
        const searchUrl = `${WIKI_API_URL}?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`;
        const searchRes = await fetch(searchUrl).then(r => r.json());
        const titles = searchRes.query.search.map(i => i.title);

        if (!titles.length) throw new Error("Статьи не найдены");

        // 2. Выбор статьи (AI или первая)
        let target = titles[0];
        if (titles.length > 1 && titles[0].toLowerCase() !== query.toLowerCase()) {
            target = await fetchAI(AI_PROMPT_WIKI_SELECTOR, `Запрос: "${query}". Варианты: ${JSON.stringify(titles)}`);
            target = target.trim().replace(/^"|"$/g, '');
        }

        // 3. Получение текста
        const contentUrl = `${WIKI_API_URL}?action=query&prop=extracts&explaintext=1&titles=${encodeURIComponent(target)}&format=json&origin=*`;
        const contentRes = await fetch(contentUrl).then(r => r.json());
        const pageId = Object.keys(contentRes.query.pages)[0];
        if(pageId === "-1") throw new Error("Текст статьи не найден");
        
        const text = contentRes.query.pages[pageId].extract.substring(0, 35000); // Лимит символов

        // 4. Анализ текста
        const places = await fetchAI(AI_PROMPT_WIKI_EXTRACTOR, `Статья: ${target}\nТекст:\n${text}`);
        
        displayResults(target + " (Wiki)", places, []);

    } catch (e) {
        showError(e.message);
    } finally {
        setLoading(false, 'wiki');
    }
}

// --- ЛОГИКА ПРЯМОГО ЗАПРОСА ---
async function handleRequest() {
    const query = elements.queryInput.value.trim();
    if (!query) return;

    setLoading(true, 'send');
    clearInterface();

    try {
        const [placesRes, routesRes] = await Promise.allSettled([
            fetchAI(AI_SYSTEM_PROMPT_PLACES, query),
            fetchAI(AI_SYSTEM_PROMPT_ROUTES, query)
        ]);

        const places = placesRes.status === 'fulfilled' ? placesRes.value : [];
        const routesData = routesRes.status === 'fulfilled' ? routesRes.value : { routes: [] };
        
        if (placesRes.status === 'rejected') console.error("Places Error:", placesRes.reason);

        displayResults(query, places, routesData.routes);

    } catch (e) {
        showError(e.message);
    } finally {
        setLoading(false, 'send');
    }
}

// --- ВИЗУАЛИЗАЦИЯ ---
function clearInterface() {
    if (currentMapObjects) currentMapObjects.removeAll();
    if (placesGeoCollection) placesGeoCollection.removeAll();
    elements.placesContent.innerHTML = '';
    elements.routesContent.innerHTML = '';
    elements.sidePanel.classList.remove('visible');
    elements.detailPanel.classList.remove('visible');
}

function displayResults(title, places, routes) {
    elements.panelTitle.textContent = title;
    elements.sidePanel.classList.add('visible');

    // Места
    if (places && places.length) {
        places.forEach((p, idx) => {
            if(!p.coordinates) return;
            const placemark = new ymaps.Placemark([p.coordinates.lat, p.coordinates.lon], 
                { hintContent: p.name }, 
                { preset: 'islands#blueIcon', id: idx }
            );
            placesGeoCollection.add(placemark);

            const el = document.createElement('div');
            el.className = 'panel-item';
            el.innerHTML = `<div class="panel-item-name">${p.name}</div><div class="panel-item-desc">${p.short_description}</div>`;
            
            const activate = () => {
                map.panTo([p.coordinates.lat, p.coordinates.lon], { flying: true, zoom: 10, duration: 800 });
                showDetails(p);
            };
            
            el.addEventListener('click', activate);
            placemark.events.add('click', activate);
            elements.placesContent.appendChild(el);
        });
        currentMapObjects.add(placesGeoCollection);
        map.setBounds(placesGeoCollection.getBounds(), { checkZoomRange: true, zoomMargin: 50 });
    } else {
        elements.placesContent.innerHTML = '<div style="padding:20px; text-align:center; color:#888">Места не найдены</div>';
    }

    // Маршруты
    if (routes && routes.length) {
        routes.forEach(r => {
            const el = document.createElement('div');
            el.className = 'route-item';
            el.innerHTML = `
                <div class="route-header">
                    <strong>${r.routeName}</strong>
                    <i class="fas fa-external-link-alt" style="color:var(--primary-color)"></i>
                </div>
                <div class="route-desc">${r.routeDescription}<br><small>Дистанция: ${r.totalDistance || '?'}</small></div>
            `;
            el.querySelector('.route-header').onclick = () => {
                if(r.waypoints && r.waypoints.length > 1) {
                    const path = r.waypoints.map(w => `${w.lat},${w.lon}`).join('~');
                    window.open(`https://yandex.ru/maps/?rtext=${path}&rtt=auto`, '_blank');
                }
            };
            elements.routesContent.appendChild(el);
        });
    } else {
        elements.routesContent.innerHTML = '<div style="padding:20px; text-align:center; color:#888">Маршруты не найдены</div>';
    }
}

function showDetails(place) {
    elements.detailTitle.textContent = place.name;
    elements.detailContent.innerHTML = `<p>${place.full_description}</p>`;
    elements.detailPanel.classList.add('visible');
}

function showError(msg) {
    elements.placesContent.innerHTML = `<div class="error-message">${msg}</div>`;
    elements.sidePanel.classList.add('visible');
}

function setLoading(isLoading, type) {
    const btn = type === 'wiki' ? elements.wikiBtn : elements.sendBtn;
    const originalIcon = type === 'wiki' ? '<i class="fab fa-wikipedia-w"></i>' : '<i class="fas fa-paper-plane"></i>';
    btn.disabled = isLoading;
    btn.innerHTML = isLoading ? '<div class="loader loader-dark"></div>' : originalIcon;
}

// --- ИНИЦИАЛИЗАЦИЯ ---
document.addEventListener('DOMContentLoaded', () => {
    // 1. Сбор ссылок на элементы
    elements.queryInput = document.getElementById('query-input');
    elements.sendBtn = document.getElementById('send-btn');
    elements.wikiBtn = document.getElementById('wiki-btn');
    elements.sidePanel = document.getElementById('side-panel');
    elements.detailPanel = document.getElementById('detail-panel');
    elements.placesContent = document.getElementById('places-content');
    elements.routesContent = document.getElementById('routes-content');
    elements.panelTitle = document.querySelector('.panel-title');
    elements.detailTitle = document.getElementById('detail-panel-title');
    elements.detailContent = document.getElementById('detail-panel-content');
    
    // 2. Логика настроек
    const modelSel = document.getElementById('model-selector');
    MODELS.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m.id; opt.textContent = m.uiName;
        if(m.id === currentModelId) opt.selected = true;
        modelSel.appendChild(opt);
    });
    
    const apiModeSel = document.getElementById('api-mode-selector');
    apiModeSel.value = currentApiMode;
    const apiKeyGroup = document.getElementById('api-key-group');
    const apiKeyInput = document.getElementById('api-key-input');
    apiKeyInput.value = apiKey;

    function checkVisibility() {
        const mode = apiModeSel.value;
        const model = MODELS.find(m => m.id === modelSel.value);
        apiKeyGroup.style.display = (mode === 'direct' && model?.apiType === 'gemini') ? 'block' : 'none';
    }
    
    modelSel.onchange = () => { currentModelId = modelSel.value; localStorage.setItem('geoExplorerModelId', currentModelId); checkVisibility(); };
    apiModeSel.onchange = () => { currentApiMode = apiModeSel.value; localStorage.setItem('geoExplorerApiMode', currentApiMode); checkVisibility(); };
    
    document.getElementById('settings-btn').onclick = () => document.getElementById('settings-modal-overlay').style.display = 'flex';
    document.getElementById('save-settings-btn').onclick = () => {
        apiKey = apiKeyInput.value.trim();
        localStorage.setItem('geoExplorerApiKey', apiKey);
        document.getElementById('settings-modal-overlay').style.display = 'none';
    };
    checkVisibility();

    // 3. Обработчики событий (с исправлением кликов)
    function addSafeClick(el, handler) {
        if(!el) return;
        el.addEventListener('mousedown', (e) => { e.preventDefault(); e.stopPropagation(); });
        el.addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); handler(); });
    }

    addSafeClick(elements.sendBtn, handleRequest);
    addSafeClick(elements.wikiBtn, handleWikiRequest);
    
    elements.queryInput.addEventListener('keydown', (e) => { 
        if(e.key === 'Enter') handleRequest(); 
    });
    
    // Табы
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById(btn.dataset.tab + '-content').classList.add('active');
            
            if(btn.dataset.tab === 'places' && map && placesGeoCollection.getLength()) {
                map.setBounds(placesGeoCollection.getBounds(), {checkZoomRange:true});
            }
        });
    });

    document.getElementById('detail-close-btn').onclick = () => elements.detailPanel.classList.remove('visible');

    // 4. Инициализация карты
    ymaps.ready(() => {
        map = new ymaps.Map('map', { center: [55.75, 37.61], zoom: 3, controls: ['zoomControl', 'fullscreenControl'] });
        currentMapObjects = new ymaps.GeoObjectCollection();
        placesGeoCollection = new ymaps.GeoObjectCollection();
        map.geoObjects.add(currentMapObjects);
    }).catch(e => console.error("Map Error:", e));
});
</script>
