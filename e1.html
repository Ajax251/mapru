<style>
:root {
    --bg-primary: #0f0f0f;
    --bg-secondary: #1a1a1a;
    --bg-tertiary: #242424;
    --bg-hover: #2a2a2a;
    --text-primary: #ffffff;
    --text-secondary: #a0a0a0;
    --text-muted: #666;
    --accent-color: #3b82f6;
    --accent-hover: #2563eb;
    --accent-glow: rgba(59, 130, 246, 0.3);
    --border-color: #2a2a2a;
    --border-light: #333;
    --success-color: #22c55e;
    --warning-color: #f59e0b;
    --danger-color: #ef4444;
    --purple-color: #8b5cf6;
    --cyan-color: #06b6d4;
    --pink-color: #ec4899;
    --orange-color: #f97316;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
    height: 100%;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background-color: var(--bg-primary);
    color: var(--text-primary);
    font-size: 14px;
    line-height: 1.5;
}

.app-container {
    display: flex;
    flex-direction: column;
    height: 100dvh;
    max-width: 1400px;
    margin: 0 auto;
}

/* Header */
.app-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    border-bottom: 1px solid var(--border-color);
    background: var(--bg-secondary);
    flex-shrink: 0;
    gap: 16px;
}

.header-title {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    font-weight: 600;
    color: var(--text-primary);
}

.header-title i {
    color: var(--accent-color);
    font-size: 18px;
}

.header-controls {
    display: flex;
    align-items: center;
    gap: 8px;
}

.header-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    background: var(--bg-tertiary);
    color: var(--text-secondary);
    cursor: pointer;
    font-size: 14px;
}

.header-btn:hover {
    background: var(--bg-hover);
    color: var(--text-primary);
    border-color: var(--border-light);
}

.header-btn.active {
    background: var(--accent-color);
    color: white;
    border-color: var(--accent-color);
}

.output-mode-btn {
    width: auto;
    padding: 0 12px;
    gap: 6px;
    font-size: 12px;
    font-weight: 500;
}

.output-mode-btn .mode-name {
    max-width: 80px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

/* Response Area */
.response-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    background: var(--bg-primary);
}

.response-actions {
    display: none;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border-color);
    flex-wrap: wrap;
}

.action-btn {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    color: white;
}

.action-btn i { font-size: 12px; }
#copy-btn { background: var(--accent-color); }
#copy-btn:hover { background: var(--accent-hover); }
#print-btn { background: var(--success-color); }
#print-btn:hover { background: #16a34a; }
#new-chat-btn { background: var(--orange-color); margin-left: auto; }
#new-chat-btn:hover { background: #ea580c; }

.export-buttons {
    display: none;
    gap: 8px;
    padding-left: 8px;
    margin-left: 8px;
    border-left: 1px solid var(--border-color);
}
.export-buttons.show { display: flex; }
#export-xlsx-btn { background: #16a34a; }
#export-docx-btn { background: var(--accent-color); }
#export-csv-btn { background: var(--purple-color); }

.response-wrapper {
    flex: 1;
    overflow-y: auto;
    padding: 24px;
}

.response-wrapper::-webkit-scrollbar { width: 6px; }
.response-wrapper::-webkit-scrollbar-track { background: transparent; }
.response-wrapper::-webkit-scrollbar-thumb { background: var(--border-light); border-radius: 3px; }

/* Welcome Message */
.welcome-message {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    color: var(--text-secondary);
}

.welcome-message i {
    font-size: 48px;
    color: var(--accent-color);
    opacity: 0.6;
    margin-bottom: 16px;
}

.welcome-message h2 {
    font-size: 20px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
}

.welcome-message p {
    font-size: 14px;
    max-width: 400px;
    line-height: 1.6;
}

/* AI Response Styles */
#ai-response {
    font-size: 14px;
    line-height: 1.7;
    color: var(--text-primary);
}

#ai-response h1, #ai-response h2, #ai-response h3 {
    color: var(--text-primary);
    font-weight: 600;
    margin: 24px 0 12px 0;
}

#ai-response h1 { font-size: 20px; }
#ai-response h2 { font-size: 17px; }
#ai-response h3 { font-size: 15px; }

#ai-response p { margin: 12px 0; }

#ai-response ul, #ai-response ol {
    margin: 12px 0;
    padding-left: 24px;
}

#ai-response li { margin: 6px 0; }

#ai-response strong { color: var(--accent-color); font-weight: 600; }

#ai-response code {
    background: var(--bg-tertiary);
    padding: 2px 6px;
    border-radius: 4px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 13px;
}

#ai-response pre {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 16px;
    overflow-x: auto;
    margin: 16px 0;
}

#ai-response pre code {
    background: none;
    padding: 0;
}

#ai-response hr {
    border: none;
    border-top: 1px solid var(--border-color);
    margin: 24px 0;
}

/* Beautiful Tables */
#ai-response table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    background: var(--bg-secondary);
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid var(--border-color);
}

#ai-response thead {
    background: linear-gradient(135deg, var(--accent-color), var(--purple-color));
}

#ai-response th {
    padding: 14px 16px;
    text-align: left;
    font-weight: 600;
    color: white;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

#ai-response td {
    padding: 12px 16px;
    border-bottom: 1px solid var(--border-color);
    color: var(--text-primary);
}

#ai-response tbody tr:last-child td {
    border-bottom: none;
}

#ai-response tbody tr:hover {
    background: var(--bg-hover);
}

/* Special Output Mode Styles */
.output-mindmap {
    padding: 20px;
    background: var(--bg-secondary);
    border-radius: 12px;
    border: 1px solid var(--border-color);
}

.output-timeline {
    position: relative;
    padding-left: 30px;
}

.output-timeline::before {
    content: '';
    position: absolute;
    left: 8px;
    top: 0;
    bottom: 0;
    width: 2px;
    background: linear-gradient(to bottom, var(--accent-color), var(--purple-color));
}

.output-cards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 16px;
}

.output-card {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 20px;
}

.output-swot {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
}

.swot-quadrant {
    background: var(--bg-secondary);
    border-radius: 12px;
    padding: 20px;
    border: 1px solid var(--border-color);
}

.output-checklist li {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    padding: 10px 0;
    border-bottom: 1px solid var(--border-color);
}

.output-checklist li::before {
    content: '‚òê';
    color: var(--accent-color);
    font-size: 16px;
}

.output-dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 16px;
}

.dashboard-stat {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 20px;
    text-align: center;
}

.dashboard-stat .value {
    font-size: 32px;
    font-weight: 700;
    color: var(--accent-color);
}

.dashboard-stat .label {
    color: var(--text-secondary);
    font-size: 13px;
    margin-top: 4px;
}

/* Input Panel */
.input-panel {
    display: flex;
    align-items: flex-end;
    gap: 12px;
    padding: 16px 20px;
    background: var(--bg-secondary);
    border-top: 1px solid var(--border-color);
}

#user-query {
    flex: 1;
    padding: 12px 16px;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    color: var(--text-primary);
    font-size: 14px;
    font-family: inherit;
    resize: none;
    min-height: 44px;
    max-height: 200px;
    line-height: 1.5;
}

#user-query:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 3px var(--accent-glow);
}

#user-query::placeholder { color: var(--text-muted); }

#send-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 44px;
    height: 44px;
    background: var(--accent-color);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    flex-shrink: 0;
}

#send-btn:hover { background: var(--accent-hover); }
#send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

/* Loader */
.loader {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    gap: 16px;
}

.loader-spinner {
    width: 48px;
    height: 48px;
    border: 3px solid var(--border-color);
    border-top-color: var(--accent-color);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

.loader p { color: var(--text-secondary); font-size: 14px; }

#cancel-btn {
    padding: 8px 16px;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    color: var(--text-primary);
    font-size: 13px;
    cursor: pointer;
}

#cancel-btn:hover { background: var(--bg-hover); }

/* Modals */
.modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    padding: 20px;
}

.modal-content {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 16px;
    width: 100%;
    max-width: 500px;
    max-height: 90vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.modal-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 20px;
    border-bottom: 1px solid var(--border-color);
}

.modal-header h2 {
    font-size: 16px;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
}

.modal-header h2 i { color: var(--accent-color); }

.modal-close {
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg-tertiary);
    border: none;
    border-radius: 8px;
    color: var(--text-secondary);
    cursor: pointer;
    font-size: 14px;
}

.modal-close:hover { background: var(--bg-hover); color: var(--text-primary); }

.modal-body {
    padding: 20px;
    overflow-y: auto;
    flex: 1;
}

/* Output Mode Modal */
.output-modes-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
}

.output-mode-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    padding: 16px 12px;
    background: var(--bg-tertiary);
    border: 2px solid var(--border-color);
    border-radius: 12px;
    cursor: pointer;
    text-align: center;
}

.output-mode-option:hover {
    border-color: var(--border-light);
    background: var(--bg-hover);
}

.output-mode-option.selected {
    border-color: var(--accent-color);
    background: rgba(59, 130, 246, 0.1);
}

.output-mode-option i {
    font-size: 24px;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 12px;
    background: var(--bg-secondary);
}

.output-mode-option .mode-title {
    font-size: 13px;
    font-weight: 500;
    color: var(--text-primary);
}

.output-mode-option .mode-desc {
    font-size: 11px;
    color: var(--text-secondary);
    line-height: 1.4;
}

.output-mode-option[data-mode="standard"] i { color: var(--text-secondary); }
.output-mode-option[data-mode="table"] i { color: var(--cyan-color); }
.output-mode-option[data-mode="mindmap"] i { color: var(--purple-color); }
.output-mode-option[data-mode="timeline"] i { color: var(--success-color); }
.output-mode-option[data-mode="cards"] i { color: var(--pink-color); }
.output-mode-option[data-mode="qa"] i { color: var(--orange-color); }
.output-mode-option[data-mode="swot"] i { color: var(--danger-color); }
.output-mode-option[data-mode="checklist"] i { color: var(--success-color); }
.output-mode-option[data-mode="dashboard"] i { color: var(--accent-color); }

/* Settings Modal */
.settings-group {
    margin-bottom: 20px;
}

.settings-group:last-child { margin-bottom: 0; }

.settings-group label {
    display: block;
    font-size: 12px;
    font-weight: 500;
    color: var(--text-secondary);
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.settings-group select,
.settings-group input {
    width: 100%;
    padding: 12px;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    color: var(--text-primary);
    font-size: 14px;
    font-family: inherit;
}

.settings-group select:focus,
.settings-group input:focus {
    outline: none;
    border-color: var(--accent-color);
}

.settings-group select option {
    background: var(--bg-secondary);
    color: var(--text-primary);
}

.settings-group small {
    display: block;
    margin-top: 6px;
    font-size: 12px;
    color: var(--text-muted);
}

.settings-group small a {
    color: var(--accent-color);
    text-decoration: none;
}

.api-mode-options {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.api-mode-option {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    background: var(--bg-tertiary);
    border: 2px solid var(--border-color);
    border-radius: 8px;
    cursor: pointer;
}

.api-mode-option:hover {
    border-color: var(--border-light);
}

.api-mode-option.selected {
    border-color: var(--accent-color);
    background: rgba(59, 130, 246, 0.1);
}

.api-mode-option .icon {
    width: 20px;
    height: 20px;
}

.api-mode-option span {
    font-size: 14px;
    font-weight: 500;
}

#save-settings-btn {
    width: 100%;
    padding: 12px;
    background: var(--accent-color);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    margin-top: 20px;
}

#save-settings-btn:hover { background: var(--accent-hover); }

/* Source Code Modal */
.source-code-modal {
    max-width: 900px;
    height: 80vh;
}

.source-code-wrapper {
    flex: 1;
    background: #1e1e1e;
    overflow: auto;
    padding: 16px;
}

.source-code-wrapper pre {
    margin: 0;
    font-family: 'JetBrains Mono', 'Consolas', monospace;
    font-size: 13px;
    line-height: 1.5;
    color: #d4d4d4;
    white-space: pre-wrap;
    word-break: break-all;
}

.source-code-controls {
    display: flex;
    gap: 8px;
}

.source-code-btn {
    padding: 6px 12px;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    color: var(--text-secondary);
    font-size: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
}

.source-code-btn:hover {
    background: var(--bg-hover);
    color: var(--text-primary);
}

/* Extra Info Sections */
.extracted-links-container {
    margin-top: 24px;
    padding-top: 20px;
    border-top: 1px solid var(--border-color);
}

.extracted-links-container summary {
    cursor: pointer;
    font-weight: 500;
    color: var(--accent-color);
    font-size: 14px;
}

.extracted-links-container ul {
    margin-top: 12px;
    padding: 12px;
    background: var(--bg-secondary);
    border-radius: 8px;
    list-style: none;
    max-height: 200px;
    overflow-y: auto;
}

.extracted-links-container li {
    padding: 6px 0;
    font-size: 13px;
    word-break: break-all;
}

.extracted-links-container li a {
    color: var(--text-secondary);
    text-decoration: none;
}

.extracted-links-container li a:hover {
    color: var(--accent-color);
}

.failed-urls-warning {
    margin-top: 20px;
    padding: 16px;
    background: rgba(245, 158, 11, 0.1);
    border: 1px solid var(--warning-color);
    border-radius: 8px;
}

.failed-urls-warning h4 {
    color: var(--warning-color);
    font-size: 14px;
    margin-bottom: 8px;
}

.failed-urls-warning ul {
    list-style: none;
    font-size: 13px;
}

.failed-urls-warning li {
    padding: 4px 0;
    color: var(--text-secondary);
}

#source-code-button-container {
    margin-top: 20px;
    text-align: center;
}

#show-source-btn {
    padding: 10px 20px;
    background: var(--purple-color);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

#show-source-btn:hover { background: #7c3aed; }

/* Error State */
.error-message {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    gap: 12px;
}

.error-message i {
    font-size: 48px;
    color: var(--danger-color);
    opacity: 0.6;
}

.error-message h3 {
    color: var(--danger-color);
    font-size: 18px;
}

.error-message p {
    color: var(--text-secondary);
    max-width: 400px;
    font-size: 14px;
}

/* Print Styles */
@media print {
    .app-header, .input-panel, .response-actions,
    #source-code-button-container, .extracted-links-container,
    .failed-urls-warning { display: none !important; }
    
    body, .app-container {
        background: white !important;
        color: black !important;
        height: auto !important;
    }
    
    .response-wrapper {
        overflow: visible !important;
        padding: 0 !important;
    }
    
    #ai-response { color: black !important; }
    #ai-response table { box-shadow: none !important; }
}

/* Responsive */
@media (max-width: 600px) {
    .app-header { padding: 10px 16px; }
    .header-title span { display: none; }
    .output-mode-btn .mode-name { display: none; }
    .response-wrapper { padding: 16px; }
    .input-panel { padding: 12px 16px; }
    .output-modes-grid { grid-template-columns: repeat(2, 1fr); }
    .output-mode-option .mode-desc { display: none; }
}
</style>

    <header class="app-header">
        <div class="header-title">
            <i class="fa-solid fa-magnifying-glass-chart"></i>

- –ö–ª—é—á–µ–≤–æ–π –≤—ã–≤–æ–¥ 2

–ê–∫—Ü–µ–Ω—Ç –Ω–∞ —á–∏—Å–ª–∞—Ö –∏ –º–µ—Ç—Ä–∏–∫–∞—Ö. –Ø–∑—ã–∫: —Ä—É—Å—Å–∫–∏–π.`
    };

    // --- DOM Elements ---
    const $ = id => document.getElementById(id);
    const queryInput = $('user-query');
    const sendButton = $('send-btn');
    const responseContainer = $('ai-response');
    const responseWrapper = $('response-wrapper');
    const responseActions = $('response-actions');
    const exportButtons = $('export-buttons');
    const outputModeBtn = $('output-mode-btn');
    const outputModeModal = $('output-mode-modal');
    const outputModesGrid = $('output-modes-grid');
    const settingsBtn = $('settings-btn');
    const settingsModal = $('settings-modal');
    const modelSelector = $('model-selector');
    const apiModeOptionsEl = $('api-mode-options');
    const apiKeyGroup = $('api-key-group');
    const apiKeyInput = $('api-key-input');
    const scraperSelector = $('scraper-selector');
    const sourceCodeModal = $('source-code-modal');
    const sourceCodeContent = $('source-code-content');

    // --- State ---
    let currentOutputMode = 'standard';
    let currentModelId = MODELS[0].id;
    let currentApiMode = 'mapruapp';
    let currentApiType = 'gemini';
    let apiKey = '';
    let currentScraperService = 'vercel';
    let isLoading = false;
    let controller = null;
    let conversationHistory = [];
    let lastExtractedLinks = [];
    let lastRawHtml = null;
    let lastTableData = null;

    const welcomeHTML = `
        <div class="welcome-message">
            <i class="fa-solid fa-file-import"></i>
            <h2>–ê–Ω–∞–ª–∏–∑ –¥–∞–Ω–Ω—ã—Ö</h2>
            <p>–í–≤–µ–¥–∏—Ç–µ URL —Å—Ç—Ä–∞–Ω–∏—Ü—ã, —Ç–µ–∫—Å—Ç –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ URL –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è</p>
        </div>`;

    // --- Init ---
    function init() {
        marked.setOptions({ gfm: true, breaks: true });
        loadSettings();
        renderOutputModes();
        renderModels();
        renderApiModes();
        updateUI();
        startNewAnalysis();
        bindEvents();
    }

    function bindEvents() {
        sendButton.onclick = handleRequest;
        queryInput.onkeydown = e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleRequest(); } };
        queryInput.oninput = () => {
            queryInput.style.height = 'auto';
            queryInput.style.height = Math.min(queryInput.scrollHeight, 200) + 'px';
        };

        $('copy-btn').onclick = () => {
            navigator.clipboard.writeText(responseContainer.innerText);
            alert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!');
        };
        $('print-btn').onclick = () => window.print();
        $('new-chat-btn').onclick = startNewAnalysis;
        $('export-xlsx-btn').onclick = exportToXlsx;
        $('export-docx-btn').onclick = exportToDocx;
        $('export-csv-btn').onclick = exportToCsv;

        outputModeBtn.onclick = () => { outputModeModal.style.display = 'flex'; };
        $('close-output-modal').onclick = () => { outputModeModal.style.display = 'none'; };
        outputModeModal.onclick = e => { if (e.target === outputModeModal) outputModeModal.style.display = 'none'; };

        settingsBtn.onclick = () => { settingsModal.style.display = 'flex'; };
        $('close-settings-modal').onclick = () => { settingsModal.style.display = 'none'; };
        settingsModal.onclick = e => { if (e.target === settingsModal) settingsModal.style.display = 'none'; };
        $('save-settings-btn').onclick = saveSettings;

        modelSelector.onchange = () => {
            const model = MODELS.find(m => m.id === modelSelector.value);
            if (model) {
                currentModelId = model.id;
                currentApiType = model.apiType;
                updateApiModeVisibility();
            }
        };

        $('close-source-modal').onclick = () => { sourceCodeModal.style.display = 'none'; };
        sourceCodeModal.onclick = e => { if (e.target === sourceCodeModal) sourceCodeModal.style.display = 'none'; };
        $('copy-source-btn').onclick = () => {
            navigator.clipboard.writeText(lastRawHtml || '');
            alert('–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
        };
        $('download-source-btn').onclick = () => {
            if (!lastRawHtml) return;
            const blob = new Blob([lastRawHtml], { type: 'text/html;charset=utf-8' });
            saveAs(blob, `source_${Date.now()}.html`);
        };
    }

    function renderOutputModes() {
        outputModesGrid.innerHTML = Object.entries(OUTPUT_MODES).map(([key, mode]) => `
            <div class="output-mode-option ${key === currentOutputMode ? 'selected' : ''}" data-mode="${key}">
                <i class="${mode.icon}"></i>
                <div class="mode-title">${mode.name}</div>
                <div class="mode-desc">${mode.desc}</div>
            </div>
        `).join('');

        outputModesGrid.querySelectorAll('.output-mode-option').forEach(el => {
            el.onclick = () => {
                currentOutputMode = el.dataset.mode;
                localStorage.setItem('outputMode', currentOutputMode);
                outputModesGrid.querySelectorAll('.output-mode-option').forEach(o => o.classList.remove('selected'));
                el.classList.add('selected');
                updateOutputModeBtn();
                outputModeModal.style.display = 'none';
            };
        });
    }

    function renderModels() {
        modelSelector.innerHTML = MODELS.map(m => 
            `<option value="${m.id}" data-api="${m.apiType}">${m.uiName}</option>`
        ).join('');
        modelSelector.value = currentModelId;
    }

    function renderApiModes() {
        apiModeOptionsEl.innerHTML = Object.entries(API_MODES).map(([key, mode]) => `
            <div class="api-mode-option ${key === currentApiMode ? 'selected' : ''}" data-mode="${key}">
                ${mode.icon}
                <span>${mode.uiName}</span>
            </div>
        `).join('');

        apiModeOptionsEl.querySelectorAll('.api-mode-option').forEach(el => {
            el.onclick = () => {
                currentApiMode = el.dataset.mode;
                apiModeOptionsEl.querySelectorAll('.api-mode-option').forEach(o => o.classList.remove('selected'));
                el.classList.add('selected');
                updateApiKeyVisibility();
            };
        });
        updateApiModeVisibility();
    }

    function updateApiModeVisibility() {
        const options = apiModeOptionsEl.querySelectorAll('.api-mode-option');
        options.forEach(opt => {
            const mode = opt.dataset.mode;
            if (currentApiType === 'gemini') {
                opt.style.display = (mode === 'direct_mistral') ? 'none' : 'flex';
            } else if (currentApiType === 'mistral') {
                opt.style.display = (mode === 'direct' || mode === 'vercel') ? 'none' : 'flex';
            } else {
                opt.style.display = 'flex';
            }
        });
        
        // Reset to valid mode if current is hidden
        const currentModeEl = apiModeOptionsEl.querySelector(`[data-mode="${currentApiMode}"]`);
        if (currentModeEl && currentModeEl.style.display === 'none') {
            currentApiMode = 'mapruapp';
            apiModeOptionsEl.querySelectorAll('.api-mode-option').forEach(o => o.classList.remove('selected'));
            apiModeOptionsEl.querySelector('[data-mode="mapruapp"]').classList.add('selected');
        }
        updateApiKeyVisibility();
    }

    function updateApiKeyVisibility() {
        const needsKey = (currentApiMode === 'direct' && currentApiType === 'gemini') || 
                         (currentApiMode === 'direct_mistral' && currentApiType === 'mistral');
        apiKeyGroup.style.display = needsKey ? 'block' : 'none';
    }

    function updateOutputModeBtn() {
        const mode = OUTPUT_MODES[currentOutputMode];
        outputModeBtn.innerHTML = `<i class="${mode.icon}"></i><span class="mode-name">${mode.name}</span>`;
    }

    function updateUI() {
        updateOutputModeBtn();
        scraperSelector.value = currentScraperService;
    }

    function loadSettings() {
        currentOutputMode = localStorage.getItem('outputMode') || 'standard';
        currentModelId = localStorage.getItem('modelId') || MODELS[0].id;
        currentApiMode = localStorage.getItem('apiMode') || 'mapruapp';
        apiKey = localStorage.getItem('apiKey') || '';
        currentScraperService = localStorage.getItem('scraperService') || 'vercel';
        
        const model = MODELS.find(m => m.id === currentModelId);
        if (model) currentApiType = model.apiType;
        apiKeyInput.value = apiKey;
    }

    function saveSettings() {
        currentModelId = modelSelector.value;
        const model = MODELS.find(m => m.id === currentModelId);
        if (model) currentApiType = model.apiType;
        
        apiKey = apiKeyInput.value.trim();
        currentScraperService = scraperSelector.value;

        const needsKey = (currentApiMode === 'direct' && currentApiType === 'gemini') || 
                         (currentApiMode === 'direct_mistral' && currentApiType === 'mistral');
        if (needsKey && !apiKey) {
            alert('–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á –¥–ª—è –ø—Ä—è–º–æ–≥–æ —Ä–µ–∂–∏–º–∞');
            return;
        }

        localStorage.setItem('modelId', currentModelId);
        localStorage.setItem('apiMode', currentApiMode);
        localStorage.setItem('apiKey', apiKey);
        localStorage.setItem('scraperService', currentScraperService);

        settingsModal.style.display = 'none';
    }

    function startNewAnalysis() {
        if (isLoading && controller) controller.abort();
        isLoading = false;
        controller = null;
        conversationHistory = [];
        lastExtractedLinks = [];
        lastRawHtml = null;
        lastTableData = null;
        
        responseContainer.innerHTML = welcomeHTML;
        responseActions.style.display = 'none';
        exportButtons.classList.remove('show');
        queryInput.value = '';
        queryInput.style.height = 'auto';
        queryInput.disabled = false;
        sendButton.disabled = false;
    }

    function extractUrlsAndText(text) {
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        const urls = text.match(urlRegex) || [];
        const remainingText = text.replace(urlRegex, '').trim();
        return { urls, remainingText };
    }

    async function handleRequest() {
        const userQuery = queryInput.value.trim();
        if (!userQuery || isLoading) return;

        const needsKey = (currentApiMode === 'direct' && currentApiType === 'gemini') || 
                         (currentApiMode === 'direct_mistral' && currentApiType === 'mistral');
        if (needsKey && !apiKey) {
            settingsModal.style.display = 'flex';
            return;
        }

        isLoading = true;
        controller = new AbortController();
        lastExtractedLinks = [];
        lastRawHtml = null;
        lastTableData = null;

        queryInput.value = '';
        queryInput.style.height = 'auto';
        queryInput.disabled = true;
        sendButton.disabled = true;
        responseActions.style.display = 'none';
        exportButtons.classList.remove('show');

        const oldBtn = $('source-code-button-container');
        if (oldBtn) oldBtn.remove();

        const { urls, remainingText } = extractUrlsAndText(userQuery);

        try {
            if (urls.length > 1) {
                await handleMultiUrl(urls, remainingText);
            } else if (urls.length === 1) {
                responseContainer.innerHTML = getLoaderHTML('–ò–∑–≤–ª–µ–∫–∞—é —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã...');
                const pageData = await fetchPageSource(urls[0]);
                lastExtractedLinks = pageData.links;
                lastRawHtml = pageData.sourceHtml;

                const prompt = `${remainingText ? `–ó–ê–ü–†–û–°: ${remainingText}\n\n` : ''}–ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π HTML:\n\n${pageData.sourceHtml}`;
                await processAIResponse(prompt);
                displayExtras();
            } else {
                await processAIResponse(userQuery);
            }
        } catch (error) {
            handleError(error);
        } finally {
            isLoading = false;
            controller = null;
            sendButton.disabled = false;
            queryInput.disabled = false;
        }
    }

    async function handleMultiUrl(urls, remainingText) {
        responseContainer.innerHTML = getLoaderHTML(`–ó–∞–≥—Ä—É–∂–∞—é ${urls.length} —Å—Ç—Ä–∞–Ω–∏—Ü...`);
        
        const results = await Promise.allSettled(urls.map(url => fetchPageSource(url)));
        let content = '';
        let failed = [];

        results.forEach((r, i) => {
            if (r.status === 'fulfilled') {
                content += `\n--- –ò–°–¢–û–ß–ù–ò–ö ${i + 1}: ${urls[i]} ---\n${r.value.sourceHtml}\n`;
            } else {
                failed.push({ url: urls[i], reason: r.reason.message });
            }
        });

        if (!content) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∏ –æ–¥–Ω—É —Å—Ç—Ä–∞–Ω–∏—Ü—É');

        const prompt = `–ó–ê–ü–†–û–°: ${remainingText || '–°—Ä–∞–≤–Ω–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∏–∑ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤'}\n\n${content}`;
        await processAIResponse(prompt);

        if (failed.length > 0) {
            const html = `<div class="failed-urls-warning">
                <h4><i class="fas fa-exclamation-triangle"></i> –ù–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:</h4>
                <ul>${failed.map(f => `<li>${f.url}: ${f.reason}</li>`).join('')}</ul>
            </div>`;
            responseContainer.insertAdjacentHTML('beforeend', html);
        }
    }

    async function processAIResponse(content) {
        responseContainer.innerHTML = getLoaderHTML('–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é...');
        conversationHistory.push({ role: 'user', content });
        
        const response = await getAIResponse();
        conversationHistory.push({ role: 'model', content: response });

        responseContainer.innerHTML = marked.parse(response);
        responseActions.style.display = 'flex';

        if (responseContainer.querySelector('table')) {
            lastTableData = extractTableData();
            exportButtons.classList.add('show');
        }
    }

    async function fetchPageSource(url) {
        const fullUrl = url.startsWith('http') ? url : `https://${url}`;
        let response;

        if (currentScraperService === 'mapruapp') {
            response = await fetch(MAPRUAPP_SCRAPER_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: fullUrl }),
                signal: controller?.signal
            });
        } else {
            const formData = new FormData();
            formData.append('url_input', fullUrl);
            response = await fetch(VERCEL_LINK_EXTRACTOR_API, {
                method: 'POST',
                body: formData,
                signal: controller?.signal
            });
        }

        if (!response.ok) {
            const err = await response.json().catch(() => ({}));
            throw new Error(err.detail || err.error || `–û—à–∏–±–∫–∞ ${response.status}`);
        }

        const data = await response.json();
        if (currentScraperService === 'mapruapp') {
            return { sourceHtml: data.content || '', links: [] };
        }
        return { sourceHtml: data.source_html || '', links: data.links || [] };
    }

    async function getAIResponse() {
        const systemPrompt = SYSTEM_PROMPTS[currentOutputMode] || SYSTEM_PROMPTS.standard;
        let apiUrl, body;

        if (currentApiMode === 'mapruapp') {
            apiUrl = API_MODES.mapruapp.url();
            body = {
                model: currentModelId,
                messages: [
                    { role: 'system', content: systemPrompt },
                    ...conversationHistory.map(m => ({ role: m.role === 'user' ? 'user' : 'assistant', content: m.content }))
                ],
                max_tokens: 8192
            };
        } else if (currentApiMode === 'direct_mistral') {
            apiUrl = API_MODES.direct_mistral.url();
            body = {
                model: currentModelId,
                messages: [
                    { role: 'system', content: systemPrompt },
                    ...conversationHistory.map(m => ({ role: m.role === 'user' ? 'user' : 'assistant', content: m.content }))
                ],
                max_tokens: 8192
            };
        } else if (currentApiType === 'gemini') {
            apiUrl = currentApiMode === 'direct' 
                ? API_MODES.direct.geminiUrl(currentModelId, apiKey)
                : API_MODES.vercel.geminiUrl(currentModelId);
            body = {
                contents: conversationHistory.map(m => ({ role: m.role, parts: [{ text: m.content }] })),
                systemInstruction: { parts: [{ text: systemPrompt }] }
            };
        }

        const headers = { 'Content-Type': 'application/json' };
        if (currentApiMode === 'direct_mistral') {
            headers['Authorization'] = `Bearer ${apiKey}`;
        }

        const response = await fetch(apiUrl, {
            method: 'POST',
            headers,
            body: JSON.stringify(body),
            signal: controller.signal
        });

        if (!response.ok) {
            const err = await response.json().catch(() => ({}));
            throw new Error(err.error?.message || JSON.stringify(err) || `HTTP ${response.status}`);
        }

        const data = await response.json();
        
        if (currentApiMode === 'mapruapp' || currentApiMode === 'direct_mistral') {
            return data.choices?.[0]?.message?.content || '';
        }
        return data.candidates?.[0]?.content?.parts?.[0]?.text || '';
    }

    function handleError(error) {
        conversationHistory.pop();
        if (error.name !== 'AbortError') {
            responseContainer.innerHTML = `
                <div class="error-message">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <h3>–û—à–∏–±–∫–∞</h3>
                    <p>${error.message}</p>
                    <button class="action-btn" id="retry-btn" style="background:var(--accent-color);margin-top:16px;">
                        <i class="fa-solid fa-rotate-right"></i> –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ
                    </button>
                </div>`;
            setTimeout(() => {
                const btn = $('retry-btn');
                if (btn) btn.onclick = startNewAnalysis;
            }, 0);
        }
        responseActions.style.display = 'none';
        exportButtons.classList.remove('show');
    }

    function displayExtras() {
        if (lastExtractedLinks.length > 0) {
            const items = lastExtractedLinks.map(l => `<li><a href="${l}" target="_blank">${l}</a></li>`).join('');
            responseContainer.insertAdjacentHTML('beforeend', `
                <div class="extracted-links-container">
                    <details>
                        <summary>üîç –ù–∞–π–¥–µ–Ω–æ —Å—Å—ã–ª–æ–∫: ${lastExtractedLinks.length}</summary>
                        <ul>${items}</ul>
                    </details>
                </div>`);
        }

        if (lastRawHtml) {
            responseWrapper.insertAdjacentHTML('beforeend', `
                <div id="source-code-button-container">
                    <button id="show-source-btn"><i class="fa-solid fa-code"></i> –ò—Å—Ö–æ–¥–Ω—ã–π –∫–æ–¥</button>
                </div>`);
            $('show-source-btn').onclick = () => {
                sourceCodeContent.textContent = lastRawHtml;
                sourceCodeModal.style.display = 'flex';
            };
        }
    }

    function getLoaderHTML(text) {
        setTimeout(() => {
            const btn = $('cancel-btn');
            if (btn) btn.onclick = () => controller?.abort();
        }, 0);
        return `<div class="loader"><div class="loader-spinner"></div><p>${text}</p><button id="cancel-btn">–û—Ç–º–µ–Ω–∏—Ç—å</button></div>`;
    }

    function extractTableData() {
        const tables = responseContainer.querySelectorAll('table');
        return Array.from(tables).map((table, i) => {
            const headers = Array.from(table.querySelectorAll('thead th, tr:first-child th')).map(th => th.textContent.trim());
            const rows = Array.from(table.querySelectorAll('tbody tr, tr:not(:first-child)')).map(row => 
                Array.from(row.querySelectorAll('td, th')).map(cell => cell.textContent.trim())
            ).filter(r => r.length > 0);
            return { title: `–¢–∞–±–ª–∏—Ü–∞ ${i + 1}`, headers, rows };
        });
    }

    function exportToXlsx() {
        if (!lastTableData?.length) return alert('–ù–µ—Ç —Ç–∞–±–ª–∏—Ü');
        const wb = XLSX.utils.book_new();
        lastTableData.forEach((t, i) => {
            const ws = XLSX.utils.aoa_to_sheet([t.headers, ...t.rows]);
            XLSX.utils.book_append_sheet(wb, ws, `–õ–∏—Å—Ç${i + 1}`);
        });
        XLSX.writeFile(wb, 'data.xlsx');
    }

    function exportToDocx() {
        if (!lastTableData?.length) return alert('–ù–µ—Ç —Ç–∞–±–ª–∏—Ü');
        const tables = lastTableData.map(t => new docx.Table({
            rows: [
                new docx.TableRow({ children: t.headers.map(h => new docx.TableCell({ children: [new docx.Paragraph(h)], shading: { fill: "e0e0e0" } })) }),
                ...t.rows.map(r => new docx.TableRow({ children: r.map(c => new docx.TableCell({ children: [new docx.Paragraph(c)] })) }))
            ],
            width: { size: 100, type: docx.WidthType.PERCENTAGE }
        }));
        const doc = new docx.Document({ sections: [{ children: tables }] });
        docx.Packer.toBlob(doc).then(blob => saveAs(blob, 'data.docx'));
    }

    function exportToCsv() {
        if (!lastTableData?.length) return alert('–ù–µ—Ç —Ç–∞–±–ª–∏—Ü');
        const escape = s => `"${(s || '').replace(/"/g, '""')}"`;
        let csv = lastTableData.map(t => 
            [t.headers.map(escape).join(','), ...t.rows.map(r => r.map(escape).join(','))].join('\n')
        ).join('\n\n');
        saveAs(new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8' }), 'data.csv');
    }

    init();
});
</script>
