<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç PDF —á–µ—Ä–µ–∑ MapRuApp (OpenAI Format)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; background-color: #f4f4f9; color: #333; }
        .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; color: #4CAF50; }
        .info-box { background-color: #e8f5e9; border-left: 5px solid #4CAF50; padding: 10px; margin-bottom: 20px; font-size: 0.9em; }
        textarea { width: 100%; height: 300px; margin-top: 15px; padding: 12px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 6px; font-family: monospace; resize: vertical; }
        button { background-color: #2196F3; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 15px; transition: background 0.3s; }
        button:hover { background-color: #1976D2; }
        button:disabled { background-color: #b0bec5; cursor: wait; }
        #status { margin-top: 15px; font-weight: bold; color: #555; display: flex; align-items: center; gap: 10px; }
        .error { color: #d32f2f; background-color: #ffebee; padding: 10px; border-radius: 4px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>–¢–µ—Å—Ç: PDF —á–µ—Ä–µ–∑ MapRuApp</h1>
        
        <div class="info-box">
            <p><strong>–†–µ–∂–∏–º –ø—Ä–æ–∫—Å–∏:</strong> MapRuApp (OpenAI —Å–æ–≤–º–µ—Å—Ç–∏–º—ã–π —Ñ–æ—Ä–º–∞—Ç)</p>
            <p><strong>–ú–µ—Ç–æ–¥:</strong> –û—Ç–ø—Ä–∞–≤–∫–∞ PDF –∫–∞–∫ <code>image_url</code> —Å —Ç–∏–ø–æ–º <code>application/pdf</code>.</p>
        </div>

        <input type="file" id="pdfInput" accept="application/pdf">
        <br>
        <button id="processBtn" onclick="processPdf()">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å PDF –≤ –ò–ò</button>
        
        <div id="status">–û–∂–∏–¥–∞–Ω–∏–µ —Ñ–∞–π–ª–∞...</div>
        <textarea id="output" placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç..."></textarea>
    </div>

    <script>
        const MAPRUAPP_PROXY_BASE_URL = "https://mapruapp.ru";
        const MODEL_ID = "gemini-2.5-flash-lite";

        async function processPdf() {
            const fileInput = document.getElementById('pdfInput');
            const outputObj = document.getElementById('output');
            const statusObj = document.getElementById('status');
            const btn = document.getElementById('processBtn');

            if (fileInput.files.length === 0) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ PDF —Ñ–∞–π–ª!");
                return;
            }

            const file = fileInput.files[0];
            if (file.type !== 'application/pdf') {
                alert("–≠—Ç–æ—Ç —Ç–µ—Å—Ç –ø—Ä–µ–¥–Ω–∞–∑–Ω–∞—á–µ–Ω —Ç–æ–ª—å–∫–æ –¥–ª—è PDF —Ñ–∞–π–ª–æ–≤.");
                return;
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            btn.disabled = true;
            outputObj.value = "";
            statusObj.innerHTML = "‚è≥ –ß—Ç–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ –∏ –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ Base64...";

            try {
                // 1. –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º —Ñ–∞–π–ª –≤ Base64
                const base64Data = await fileToBase64(file);
                
                statusObj.innerHTML = "üì° –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ —á–µ—Ä–µ–∑ MapRuApp...";

                // 2. –§–æ—Ä–º–∏—Ä—É–µ–º –∑–∞–ø—Ä–æ—Å –≤ —Ñ–æ—Ä–º–∞—Ç–µ OpenAI (–∫–∞–∫ –≤ PROXY_MODE = 1)
                // –í–∞–∂–Ω—ã–π –º–æ–º–µ–Ω—Ç: –º–µ–Ω—è–µ–º –ø—Ä–µ—Ñ–∏–∫—Å data URI –Ω–∞ application/pdf
                const pdfDataUrl = `data:application/pdf;base64,${base64Data}`;

                const requestUrl = `${MAPRUAPP_PROXY_BASE_URL}/ai/api/v1/chat/completions`;
                
                const requestBody = {
                    model: MODEL_ID,
                    messages: [{
                        role: "user",
                        content: [
                            { type: "text", text: "Extract all text from this PDF document provided as a file. Return ONLY the extracted text." },
                            { 
                                type: "image_url", 
                                image_url: { 
                                    url: pdfDataUrl // –ü—Ä–æ–±—É–µ–º –ø–µ—Ä–µ–¥–∞—Ç—å PDF —Å—é–¥–∞
                                } 
                            }
                        ]
                    }],
                    max_tokens: 4096
                };

                // 3. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å
                const response = await fetch(requestUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (!response.ok) {
                    const errorMsg = data?.error?.message || `–°—Ç–∞—Ç—É—Å ${response.status}`;
                    throw new Error(`–û—à–∏–±–∫–∞ –ø—Ä–æ–∫—Å–∏: ${errorMsg}`);
                }

                // 4. –ü–æ–ª—É—á–∞–µ–º –æ—Ç–≤–µ—Ç (—Å—Ç—Ä—É–∫—Ç—É—Ä–∞ OpenAI)
                const extractedText = data.choices?.[0]?.message?.content;

                if (extractedText) {
                    outputObj.value = extractedText;
                    statusObj.innerHTML = "‚úÖ –ì–æ—Ç–æ–≤–æ! –¢–µ–∫—Å—Ç –ø–æ–ª—É—á–µ–Ω.";
                } else {
                    console.warn("–ü–æ–ª–Ω—ã–π –æ—Ç–≤–µ—Ç:", data);
                    throw new Error("–ò–ò –≤–µ—Ä–Ω—É–ª –ø—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç –∏–ª–∏ —Ñ–æ—Ä–º–∞—Ç –∏–∑–º–µ–Ω–∏–ª—Å—è.");
                }

            } catch (error) {
                console.error(error);
                statusObj.innerHTML = "‚ùå –û—à–∏–±–∫–∞";
                outputObj.value = `–ü–†–û–ò–ó–û–®–õ–ê –û–®–ò–ë–ö–ê:\n${error.message}\n\n–ï—Å–ª–∏ –æ—à–∏–±–∫–∞ "400 Bad Request" –∏–ª–∏ —Å–≤—è–∑–∞–Ω–∞ —Å —Ñ–æ—Ä–º–∞—Ç–æ–º image_url, –∑–Ω–∞—á–∏—Ç –ø—Ä–æ–∫—Å–∏ MapRuApp –Ω–µ —É–º–µ–µ—Ç –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å PDF –∏–∑ —Ñ–æ—Ä–º–∞—Ç–∞ OpenAI –≤ —Ñ–æ—Ä–º–∞—Ç Gemini.`;
            } finally {
                btn.disabled = false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    // reader.result –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç "data:application/pdf;base64,....."
                    // –ù–∞–º –Ω—É–∂–Ω–∞ —á–∞—Å—Ç—å –ø–æ—Å–ª–µ –∑–∞–ø—è—Ç–æ–π
                    const base64String = reader.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
