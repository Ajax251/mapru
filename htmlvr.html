const DEFAULT_THEME = "ace/theme/github";

const SIDEBAR_UPDATE_DEBOUNCE = 500;

const HIGHLIGHT_CLEAR_DEBOUNCE = 500;
const AI_MODEL_STORAGE_KEY = 'aiSelectedModel';
const AI_HISTORY_STORAGE_KEY = 'aiResponseHistory';
const MAX_HISTORY_ENTRIES = 20;
const FUNCTION_HIGHLIGHT_DEBOUNCE = 250;


let aiProgressTimer = null;
let aiRequestStartTime = 0;
let estimatedResponseTime = 0;

const availableModels = [
    { "key": "gemini-2.5-flash-preview-05-20", "name": "Gemini 2.5 Flash", "apiType": "gemini" },
    { "key": "claude-3-7-sonnet-20250219", "name": "Claude 3.7 Sonnet", "apiType": "anthropic" }

        let colorValueDisplay = null;

        function initializeApp() {
            console.log("Initializing App...");
            try {
                if (typeof ace === 'undefined') {
                    console.error("Ace Editor library (ace) is not defined. Make sure ace.js is loaded before this script.");
                    alert("Ошибка: Библиотека редактора Ace не загружена. Пожалуйста, проверьте подключение к интернету или сообщите об ошибке.");
                    return;
                }

                ace.require("ace/ext/language_tools");
                Range = ace.require('ace/range').Range;

                editor = ace.edit("mainEditor");
                editor.setOptions({
                    enableBasicAutocompletion: true,
                    enableSnippets: true,
                    enableLiveAutocompletion: false,
                    autoScrollEditorIntoView: true,
                    copyWithEmptySelection: true,
                    highlightActiveLine: true, // Keep this true for default active line highlight
                    highlightSelectedWord: true,
                    showPrintMargin: false,
                    useSoftTabs: true,
                    tabSize: 4,
                    wrap: true,
                    fontSize: loadSetting('editorFontSize', DEFAULT_FONT_SIZE),
                    theme: loadSetting('editorTheme', DEFAULT_THEME)
                });
                editor.session.setMode("ace/mode/html");

                document.getElementById('themeSelect').value = editor.getOption('theme');
                updateFontSizeIndicator(editor.getOption('fontSize'));
                updateLineNumber();
                populateModelSelector();
                updateSidebarListsDebounced();

                colorPopup = document.getElementById('colorPopup');
                colorSampleForeground = document.getElementById('colorSampleForeground');
                colorValueDisplay = document.getElementById('colorValue');

                console.log("Ace Editor Initialized.");
                attachEventListeners();
                highlightCurrentFunctionDebounced(); // Initial highlight

            } catch (err) {
                console.error("Failed to initialize Ace Editor:", err);
                const mainEditorDiv = document.getElementById('mainEditor');
                if (mainEditorDiv) {
                    mainEditorDiv.innerHTML = '<div style="padding: 20px; color: red; font-weight: bold;">Ошибка инициализации редактора. Пожалуйста, обновите страницу или проверьте консоль браузера (F12).</div>';
                }
                alert("Критическая ошибка инициализации редактора. Проверьте консоль браузера (F12) для деталей.");
            }
        }

        function populateModelSelector() {
            const selectElement = document.getElementById('aiModelSelect');
            if (!selectElement) { console.error("Could not find model select element."); return; }
            if (!Array.isArray(availableModels) || availableModels.length === 0) { console.error("No available models provided from backend."); selectElement.innerHTML = '<option value="" disabled>Модели не загружены</option>'; return; }
            selectElement.innerHTML = '';
            let savedModelKey = loadSetting(AI_MODEL_STORAGE_KEY, null);
            let foundSavedModel = false;
            let isAnyModelSelected = false;
            availableModels.forEach(model => {

async function submitAiRequest() {
    if (!editor) return;
    const promptInput = document.getElementById('aiPromptInput');
    const submitButton = document.getElementById('aiSubmitButton');
    const modelSelect = document.getElementById('aiModelSelect');
    const userPrompt = promptInput.value.trim();
    const currentCode = editor.getValue();
    
    if (!userPrompt || !currentCode || !modelSelect.value) {
        showStatusMessage('Заполните все поля: запрос, код в редакторе и выберите модель.', 'error', 'aiStatus');
        return;
    }
    
    const selectedModel = availableModels.find(m => m.key === modelSelect.value);
    if (!selectedModel) {
        showStatusMessage('Выбранная модель не найдена.', 'error', 'aiStatus');
        return;
    }

    showStatusMessage(`Отправка запроса к ${selectedModel.name}...`, 'loading', 'aiStatus');
    submitButton.disabled = true;
    if (aiAbortController) aiAbortController.abort();
    aiAbortController = new AbortController();
    
    pendingAiHighlight = false;
    clearAiMarkers();
    
    const fullPrompt = `Ты — эксперт-разработчик. Модифицируй предоставленный ниже код согласно запросу пользователя.\nВАЖНО: Твой ответ должен содержать ТОЛЬКО полный, финальный, измененный код. Не добавляй никаких объяснений, комментариев или markdown-разметки (вроде \`\`\`html... \`\`\`). Только чистый код.\n\nЗАПРОС ПОЛЬЗОВАТЕЛЯ:\n${userPrompt}\n\nИСХОДНЫЙ КОД:\n\`\`\`\n${currentCode}\n\`\`\``;
    
    const fetchStartTime = Date.now();
    startAiProgressTimer(calculateEstimatedTime(currentCode.split('\n').length));

    let apiUrl = '';
    let fetchOptions = {
        method: 'POST',
        // ИЗМЕНЕНО: Заголовки теперь универсальные, без ключей
        headers: { 'Content-Type': 'application/json' },
        signal: aiAbortController.signal
    };

    try {
        if (selectedModel.apiType === 'gemini') {
            // ИЗМЕНЕНО: Строим URL для Gemini через прокси с указанием провайдера
            apiUrl = `${VERCEL_PROXY_BASE_URL}/proxy/gemini/v1beta/models/${selectedModel.key}:generateContent`;
            fetchOptions.body = JSON.stringify({
                contents: [{ role: "user", parts: [{ text: fullPrompt }] }]
            });
        } else if (selectedModel.apiType === 'anthropic') {
            // ИЗМЕНЕНО: Строим URL для Claude через прокси Langdock с указанием провайдера
            apiUrl = `${VERCEL_PROXY_BASE_URL}/proxy/langdock/anthropic/eu/v1/messages`;
            // ИЗМЕНЕНО: УДАЛЯЕМ заголовок Authorization, так как его добавит прокси на Vercel
            // delete fetchOptions.headers['Authorization']; // <-- Это изменение подразумевается
            
            fetchOptions.body = JSON.stringify({
                model: selectedModel.key,
                messages: [{ role: "user", content: fullPrompt }],
                max_tokens: 4096
            });
        } else {
            throw new Error('Неизвестный тип API модели.');
        }

        const response = await fetch(apiUrl, fetchOptions);
        const responseTimeSeconds = (Date.now() - fetchStartTime) / 1000;
        
        const data = await response.json();

        if (!response.ok) {
            const errorMessage = data?.error?.message || `Статус ${response.status}`;
            throw new Error(errorMessage);
        }

        let newCode = null;
        if (selectedModel.apiType === 'gemini') {
            newCode = data.candidates?.[0]?.content?.parts?.[0]?.text;
        } else if (selectedModel.apiType === 'anthropic') {
            newCode = data.content?.[0]?.text;
        }
        
        if (newCode) {
            newCode = newCode.replace(/^```(?:\w+\n)?([\s\S]+)```$/, '$1').trim();
            const cursorPosition = editor.getCursorPosition();
            editor.setValue(newCode, -1);
            editor.moveCursorToPosition(cursorPosition);
            editor.focus();

            oldCodeForHighlight = currentCode;
            newCodeForHighlight = newCode;
            pendingAiHighlight = true;
            
            showStatusMessage(`Код обновлен (${selectedModel.name}, ${responseTimeSeconds.toFixed(1)} сек).`, 'success', 'aiStatus');
            addAiHistoryEntry(currentCode.split('\n').length, responseTimeSeconds);
            setTimeout(() => closeDialog('aiPromptDialog'), 1500);
        } else {
             throw new Error('API вернул пустой или некорректный ответ.');
        }

    } catch (error) {
        if (error.name !== 'AbortError') {
            showStatusMessage(`Ошибка AI (${selectedModel.name}): ${error.message}`, 'error', 'aiStatus');
        } else {
            showStatusMessage('Запрос AI отменен.', 'error', 'aiStatus');
        }
    } finally {
        stopAiProgressTimer();
        submitButton.disabled = false;
        aiAbortController = null;
    }
}

                    if (braceLevel > 0) braceLevel--;
                    else { // Unmatched open brace above, likely not our function
                        return null;
                    }
                }
            }

            if (!foundPotentialStart || blockStartLine === -1) return null;

            // Now search downwards from blockStartLine for the matching closing brace
            braceLevel = 0;
            let firstBraceFound = false;
            for (let i = blockStartLine; i < lines.length; i++) {
                const lineContent = lines[i];
                for (let j = 0; j < lineContent.length; j++) {
                    // Only start counting braces from the first '{' on blockStartLine
                    // or if we are on subsequent lines
                    if (i === blockStartLine && !firstBraceFound ) {
                        if(lineContent[j] === '{') {
                            braceLevel++;
                            firstBraceFound = true;
                        }
                        continue; // Continue search on this line
                    } else if (i > blockStartLine && !firstBraceFound) { // If blockStartLine had no '{', find first one
                         if(lineContent[j] === '{') {
                            braceLevel++;
                            firstBraceFound = true;
                        }
                        continue;
                    }


                    if (lineContent[j] === '{') {
                        braceLevel++;
                    } else if (lineContent[j] === '}') {
                        braceLevel--;
                        if (braceLevel === 0 && firstBraceFound) {
                            // Ensure the cursor is within this found range
                            if (row >= blockStartLine && (row < i || (row === i && column <= j))) {
                                endLine = i;
                                return { declarationStart: startLine, blockStart: blockStartLine, blockEnd: endLine };
                            } else {
                                return null; // Cursor is outside this function block
                            }
                        }
                    }
                }
            }
            return null; // No matching brace found or cursor outside
        }


        function clearCurrentFunctionHighlight() {
            if (!editor) return;
            const session = editor.session;
            if (currentFunctionMarkerId) {
                session.removeMarker(currentFunctionMarkerId);
                currentFunctionMarkerId = null;
            }
            currentFunctionGutterMarkerIds.forEach(line => {
                session.removeGutterDecoration(line, "ace_current_function_gutter_marker");
            });
            currentFunctionGutterMarkerIds = [];
        }

        function highlightCurrentFunction() {
            if (!editor || !Range) return;
            clearCurrentFunctionHighlight();

            const cursorPos = editor.getCursorPosition();
            const rangeInfo = findEnclosingFunctionRange(cursorPos.row, cursorPos.column);

            if (rangeInfo) {
                const { declarationStart, blockStart, blockEnd } = rangeInfo;

                // Highlight lines of the function block
                const highlightRange = new Range(blockStart, 0, blockEnd, Infinity);
                currentFunctionMarkerId = editor.session.addMarker(highlightRange, "ace_current_function_line", "fullLine", false);

                // Add gutter markers for the entire function scope (declaration to end)
                for (let i = declarationStart; i <= blockEnd; i++) {
                    editor.session.addGutterDecoration(i, "ace_current_function_gutter_marker");
                    currentFunctionGutterMarkerIds.push(i);
                }
            }
        }
        const highlightCurrentFunctionDebounced = debounce(highlightCurrentFunction, FUNCTION_HIGHLIGHT_DEBOUNCE);
        // --- End Current Function Highlight Functions ---


        function attachEventListeners() {
            if (!editor) { console.error("Internal Error: attachEventListeners called but editor is not initialized."); return; }

            editor.session.on('change', updateSidebarListsDebounced);
            editor.session.selection.on('changeCursor', updateLineNumber);
            editor.session.on('change', clearAiMarkersDebounced);
            editor.session.on('changeScrollTop', hideColorPopup);
            editor.session.on('changeScrollLeft', hideColorPopup);

            // Current function highlight listeners
            editor.session.selection.on('changeCursor', highlightCurrentFunctionDebounced);
            editor.session.on('change', highlightCurrentFunctionDebounced);


            document.getElementById('btnNavPrev')?.addEventListener('click', () => navigate('prev'));
            document.getElementById('btnNavNext')?.addEventListener('click', () => navigate('next'));
            document.getElementById('btnSave')?.addEventListener('click', saveCode);
            document.getElementById('themeSelect')?.addEventListener('change', (e) => changeTheme(e.target.value));
            document.getElementById('btnFontSizeInc')?.addEventListener('click', () => changeFontSize(1));
            document.getElementById('btnFontSizeDec')?.addEventListener('click', () => changeFontSize(-1));
            document.getElementById('btnFindFwd')?.addEventListener('click', () => find('forward'));
            document.getElementById('btnFindBack')?.addEventListener('click', () => find('backward'));
            document.getElementById('btnCombine')?.addEventListener('click', openCombineDialog);
            document.getElementById('btnFormat')?.addEventListener('click', formatCode);
            document.getElementById('btnExtractFA')?.addEventListener('click', extractFontAwesome);
            document.getElementById('btnShowAI')?.addEventListener('click', showAiPrompt);
            document.getElementById('btnCombineSubmit')?.addEventListener('click', combineAndDownload);
            document.getElementById('aiSubmitButton')?.addEventListener('click', submitAiRequest);
            document.getElementById('aiModelSelect')?.addEventListener('change', (e) => { saveSetting(AI_MODEL_STORAGE_KEY, e.target.value); });
            document.getElementById('functionsList')?.addEventListener('dblclick', handleListDoubleClick);
            document.getElementById('styleList')?.addEventListener('dblclick', handleListDoubleClick);
            document.getElementById('filterInput')?.addEventListener('input', updateSidebarListsDebounced);

            const searchBox = document.getElementById('searchBox');
            searchBox?.addEventListener('input', performSearchDebounced);
            searchBox?.addEventListener('keypress', (e) => { if (e.key === 'Enter') { e.preventDefault(); find('forward'); } });

            const overlays = document.querySelectorAll('.dialog-overlay');
            overlays.forEach(overlay => {
                overlay.addEventListener('click', (event) => { if (event.target === overlay && overlay.id !== 'aiPromptDialog') { closeDialog(overlay.id); } });
                const closeButton = overlay.querySelector('.close');
                closeButton?.addEventListener('click', () => closeDialog(overlay.id));
            });

            editor.on('mousedown', function(e) {
                if (!editor || !colorPopup) return;
                const pos = e.getDocumentPosition();
                const token = editor.session.getTokenAt(pos.row, pos.column);
                if (token && token.value && isValidColor(token.value)) {
                    if (colorPopup.style.display === 'block' && colorValueDisplay.textContent === token.value && colorPopup.contains(e.domEvent.target)) return;
                    const screenCoordinates = editor.renderer.textToScreenCoordinates(pos.row, pos.column);
                    showColorPopup(token.value, screenCoordinates.pageX, screenCoordinates.pageY);
                } else {
                    if (!colorPopup.contains(e.domEvent.target)) hideColorPopup();
                }
            });

            document.addEventListener('mousedown', function(docEvent) {
                if (!editor || !colorPopup || colorPopup.style.display !== 'block') return;
                if (!editor.container.contains(docEvent.target) && !colorPopup.contains(docEvent.target)) hideColorPopup();
            });

            document.addEventListener('keydown', (e) => {
                 const isTyping = ['INPUT', 'TEXTAREA', 'SELECT'].includes(e.target?.tagName);
                 if (e.ctrlKey && e.key === 's') { e.preventDefault(); saveCode(); }
                 if (e.ctrlKey && e.key === 'f' && !isTyping) { e.preventDefault(); document.getElementById('searchBox')?.focus(); }
                 if (e.key === 'F3' && !isTyping) { e.preventDefault(); find(e.shiftKey ? 'backward' : 'forward'); }
                 if (e.ctrlKey && e.key === 'i') { e.preventDefault(); showAiPrompt(); }
                 if (e.ctrlKey && (e.key === '+' || e.key === '=')) { e.preventDefault(); changeFontSize(1); }
                 if (e.ctrlKey && e.key === '-') { e.preventDefault(); changeFontSize(-1); }
                 if (e.key === 'Escape') {
                     if (colorPopup && colorPopup.style.display === 'block') { e.preventDefault(); hideColorPopup(); return;  }
                     const openDialog = document.querySelector('.dialog-overlay[style*="display: flex"]');
                     if (openDialog) { e.preventDefault(); closeDialog(openDialog.id); }
                 }
            });

            document.getElementById('aiPromptInput')?.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); submitAiRequest(); } });
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
