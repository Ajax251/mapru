    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --primary-dark: #5a67d8;
            --secondary-color: #f7fafc;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --text-muted: #a0aec0;
            --background: #f8fafc;
            --surface: #ffffff;
            --surface-elevated: #ffffff;
            --border-light: #e2e8f0;
            --border-medium: #cbd5e0;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.07), 0 1px 3px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1), 0 4px 6px rgba(0,0,0,0.05);
            --shadow-xl: 0 20px 25px rgba(0,0,0,0.15), 0 10px 10px rgba(0,0,0,0.04);
            --radius-sm: 6px;

            --radius-lg: 18px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark-theme {
            --primary-gradient: linear-gradient(135deg, #4c51bf 0%, #553c9a 100%);
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #1a202c;
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
            --text-muted: #a0aec0;
            --background: #0f1419;
            --surface: #1a202c;
            --surface-elevated: #2d3748;
            --border-light: #2d3748;
            --border-medium: #4a5568;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3), 0 1px 2px rgba(0,0,0,0.4);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.2), 0 1px 3px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.3), 0 4px 6px rgba(0,0,0,0.2);
            --shadow-xl: 0 20px 25px rgba(0,0,0,0.4), 0 10px 10px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: var(--background);
            color: var(--text-primary);
            overflow-x: hidden;
        }

     .app-container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: var(--surface);
    position: relative;
    overflow: hidden; /* Make sure this is set */
}
        /* –°—Ç–∞—Ç—É—Å –±–∞—Ä —Å—Ç–∏–ª—å */
        .status-bar {
            height: env(safe-area-inset-top, 24px);
            background: var(--primary-gradient);
        }

        /* –•–µ–¥–µ—Ä */
        .app-header {

            left: -50%;

            height: 200%;

        }

        .app-title {
            color: white;

            font-weight: 700;
            margin-bottom: 4px;

        .app-subtitle {

            font-weight: 400;
        }

            right: 20px;

            height: 44px;

            border-radius: 50%;

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */

        }

        .tab-content {

            overflow: hidden;

        /* –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
        .image-input-container {
            flex: 1;

            gap: 20px;
            align-items: center;

            position: relative;
            border-radius: var(--radius-lg);

            box-shadow: var(--shadow-lg);

            height: 32px;

            background: rgba(0,0,0,0.7);

        }

            display: flex;

            gap: 12px;
            width: 100%;
        }

            justify-content: center;

            padding: 16px 24px;

            color: var(--text-secondary);

            transition: var(--transition);

        }

            border-color: var(--primary-color);
            color: var(--primary-color);
            background: var(--primary-color);
            background-opacity: 0.05;
        }

        .upload-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .paste-hint {
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
            font-style: italic;
        }

        /* –ö–Ω–æ–ø–∫–∞ –∞–Ω–∞–ª–∏–∑–∞ - Floating Action Button */
        .fab-container {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 20px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .fab {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--shadow-xl);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .fab:hover, .fab:active {
            transform: scale(1.1);
            box-shadow: var(--shadow-xl);
        }

        .fab:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .fab::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }

        .fab:active::before {
            width: 300px;
            height: 300px;
        }

        /* –†–µ–∑—É–ª—å—Ç–∞—Ç—ã */
   .results-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: var(--background);

    overflow: hidden; /* Add this */
}

        .results-header {
            background: var(--surface);
            padding: 20px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;

            align-items: center;
            justify-content: center;

        }

        }

.results-content {
    flex: 1;

        /* –ó–∞–≥—Ä—É–∑–∫–∞ */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-light);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 16px;
            text-align: center;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-color);
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
        .result-section {
            background: var(--surface);

            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-light);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .section-emoji {
            font-size: 24px;
        }

        .quick-verdict {
            background: linear-gradient(135deg, var(--success) 0%, #38a169 100%);
            color: white;
            padding: 20px;
            border-radius: var(--radius-lg);
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
            box-shadow: var(--shadow-md);
        }

        .verdict-warning {
            background: linear-gradient(135deg, var(--warning) 0%, #dd6b20 100%);
        }

        .verdict-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #e53e3e 100%);
        }

        /* –¢–∞–±–ª–∏—Ü–∞ —Å—Ä–∞–≤–Ω–µ–Ω–∏—è */
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: var(--radius-md);

            box-shadow: var(--shadow-sm);

        }

        .comparison-table th {
            background: var(--primary-gradient);

            padding: 16px 12px;
            font-weight: 600;
            text-align: left;
        }

        .comparison-table td {
            padding: 16px 12px;
            border-bottom: 1px solid var(--border-light);
            background: var(--surface);
        }

        .comparison-table tbody tr:hover {
            background: var(--secondary-color);
        }

        .comparison-table td:first-child {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏ */
        .recommendations {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .recommendation-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 16px;

        }

        .rec-suitable {

        }

        .rec-caution {

        }

        .rec-avoid {

        }

        .rec-icon {

        .rec-content {

        }

        .rec-title {

        }

        .rec-description {

        /* –†–µ–π—Ç–∏–Ω–≥ */
        .rating-container {
            display: flex;

            align-items: center;
            gap: 16px;
            padding: 24px;

        }

        .rating-circle {

        }

        .rating-excellent { background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); }

        .rating-fair { background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%); }
        .rating-poor { background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%); }

        .rating-text {
            text-align: center;

        }

        }

        .chart-title {

        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

        .toast {
            position: fixed;
            top: env(safe-area-inset-top, 20px);
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--surface-elevated);

            function handleImageUpload(file) {
                if (!file) return;
                
                if (file.size > 15 * 1024 * 1024) {
                    showToast('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (–º–∞–∫—Å. 15 –ú–ë)', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const compressed = compressImage(img);
                        uploadedFileBase64 = compressed;
                        imagePreview.src = compressed;
                        imagePreviewContainer.classList.remove('hidden');
                        updateAnalyzeButton();
                        showToast('–§–æ—Ç–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ!', 'success');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            function compressImage(img) {
                const MAX_SIZE = 1280;
                let { width, height } = img;
                
                if (width > height) {
                    if (width > MAX_SIZE) {
                        height *= MAX_SIZE / width;
                        width = MAX_SIZE;
                    }
                } else {
                    if (height > MAX_SIZE) {
                        width *= MAX_SIZE / height;
                        height = MAX_SIZE;
                    }
                }
                
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                
                return canvas.toDataURL('image/jpeg', 0.8);
            }

            function clearImage() {

            function handlePaste(event) {
                const activeTab = document.querySelector('.tab-btn.active').dataset.tab;
                if (activeTab !== 'image') return;
                
                const items = (event.clipboardData || window.clipboardData)?.items;
                if (!items) return;
                
                for (const item of items) {
                    if (item.type.startsWith('image/')) {
                        const file = item.getAsFile();
                        if (file) {
                            event.preventDefault();
                            handleImageUpload(file);
                            break;
                        }
                    }
                }
            }

            // --- ANALYSIS FUNCTIONS ---
            async function handleAnalyzeClick() {
                const activeTab = document.querySelector('.tab-btn.active').dataset.tab;

                    const text = productDescription.value.trim();
                    if (!text) {
                        showToast('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞', 'error');

                        return;

                    const mimeType = uploadedFileBase64.match(/data:(.*);base64,/)[1];

                resultsScreen.classList.remove('hidden');

            async function callAI(userParts) {
                const model = MODELS.find(m => m.id === currentModelId);
                if (!model) throw new Error('–í—ã–±—Ä–∞–Ω–Ω–∞—è –º–æ–¥–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');

                let apiUrl, requestBody, fetchOptions = {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                };

                if (currentApiMode === 'mapruapp') {
                    apiUrl = API_MODES.mapruapp.url();
                    
                    const messages = [{
                        role: 'system',
                        content: AI_SYSTEM_PROMPT
                    }, {
                        role: 'user',
                        content: userParts.map(part => {
                            if (part.text) return { type: 'text', text: part.text };
                            if (part.inlineData) {
                                return {
                                    type: 'image_url',
                                    image_url: { 
                                        url: `data:${part.inlineData.mimeType};base64,${part.inlineData.data}` 
                                    }
                                };
                            }
                        }).filter(Boolean)
                    }];
                    
                    requestBody = {
                        model: model.id,
                        messages: messages,
                        max_tokens: 4096
                    };
                } else {
                    apiUrl = API_MODES.vercel.url(model.id);
                    requestBody = {
                        contents: [{
                            role: 'user',
                            parts: [{ text: AI_SYSTEM_PROMPT }, ...userParts]
                        }]
                    };
                }

                fetchOptions.body = JSON.stringify(requestBody);
                
                const response = await fetch(apiUrl, fetchOptions);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`–û—à–∏–±–∫–∞ API: ${response.status} ${errorText}`);
                }

                const data = await response.json();
                
                let botReplyText = (currentApiMode === 'mapruapp') 
                    ? data.choices?.[0]?.message?.content 
                    : data.candidates?.[0]?.content?.parts?.map(p => p.text || '').join('');

                if (!botReplyText) {
                    throw new Error('–ü–æ–ª—É—á–µ–Ω –ø—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç –æ—Ç API');
                }

                return botReplyText;
            }

            async function processResponse(responseText) {
                // Extract JSON data for charts
                const jsonRegex = /```json\s*([\s\S]*?)\s*```/;
                const jsonMatch = responseText.match(jsonRegex);
                let chartData = null;
                
                if (jsonMatch && jsonMatch[1]) {
                    try {
                        chartData = JSON.parse(jsonMatch[1]);
                    } catch (e) {
                        console.error("Failed to parse JSON for charts:", e);
                    }
                }
                
                // Remove JSON from markdown
                const markdownText = responseText.replace(jsonRegex, '').trim();
                
                // Render formatted response
                resultContent.innerHTML = renderFormattedResponse(markdownText, chartData);
                
                // Render charts if data available
                if (chartData) {
                    renderCharts(chartData);
                }
            }
            
            // MODIFIED: Complete rewrite of the function's core logic to fix syntax errors
            function renderFormattedResponse(markdown, data) {
                let html = '';
                const lines = markdown.split('\n');
                let currentSection = '';
                let inTable = false;

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;

                    if (line.startsWith('### ')) {
                        if (inTable) {
                            html += '</tbody></table>';
                            inTable = false;
                        }
                        if (currentSection) {
                            html += '</div>'; // Close previous section
                        }
                        const headerText = line.replace('### ', '');
                        html += `<div class="result-section"><div class="section-header">${headerText}</div>`;
                        currentSection = headerText;
                        continue;
                    }

                    if (line.startsWith('|')) {
                        if (!inTable) {
                            html += '<table class="comparison-table"><thead>';
                            inTable = true;
                        }
                        const cells = line.split('|').slice(1, -1).map(cell => cell.trim());
                        if (line.includes('---')) {
                            html += '</thead><tbody>';
                        } else if (html.includes('<tbody>')) {
                            html += '<tr>';
                            cells.forEach(cell => html += `<td>${cell}</td>`);
                            html += '</tr>';
                        } else {
                            html += '<tr>';
                            cells.forEach(cell => html += `<th>${cell}</th>`);
                            html += '</tr>';
                        }
                        continue;
                    }

                    if (inTable) {
                        html += '</tbody></table>';
                        inTable = false;
                    }

                    if (currentSection.includes('–ë—ã—Å—Ç—Ä–∞—è –æ—Ü–µ–Ω–∫–∞')) {
                        const verdictClass = getVerdictClass(line);
                        html += `<div class="quick-verdict ${verdictClass}">${processText(line)}</div>`;
                    } else if (currentSection.includes('—Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏')) {
                        if (line.startsWith('**‚úÖ')) {
                            html += `<div class="recommendation-item rec-suitable">
                                <div class="rec-icon">‚úÖ</div>
                                <div class="rec-content">
                                    <div class="rec-title">${line.replace(/\*\*\s*‚úÖ\s*/, '').replace(/\*\*|:/g, '')}</div>
                                </div>
                            </div>`;
                        } else if (line.startsWith('**‚ö†Ô∏è')) {
                            html += `<div class="recommendation-item rec-caution">
                                <div class="rec-icon">‚ö†Ô∏è</div>
                                <div class="rec-content">
                                    <div class="rec-title">${line.replace(/\*\*\s*‚ö†Ô∏è\s*/, '').replace(/\*\*|:/g, '')}</div>
                                </div>
                            </div>`;
                        } else if (line.startsWith('**üö´')) {
                            html += `<div class="recommendation-item rec-avoid">
                                <div class="rec-icon">üö´</div>
                                <div class="rec-content">
                                    <div class="rec-title">${line.replace(/\*\*\s*üö´\s*/, '').replace(/\*\*|:/g, '')}</div>
                                </div>
                            </div>`;
                        } else if (line.startsWith('- ')) {
                            html = html.replace(
                                /(\s*<\/div>\s*<\/div>)$/,
                                `<div class="rec-description">${line.replace('- ', '')}</div>$1`
                            );
                        }
                    } else if (currentSection.includes('–ò—Ç–æ–≥–æ–≤–∞—è –æ—Ü–µ–Ω–∫–∞')) {
                        if (line.includes('–†–µ–π—Ç–∏–Ω–≥:')) {
                            const rating = extractRating(line);
                            const ratingClass = getRatingClass(rating);
                            html += `<div class="rating-container">
                                <div class="rating-circle ${ratingClass}">${rating}/10</div>
                                <div class="rating-text">${processText(line)}</div>
                            </div>`;
                        } else {
                            html += `<p>${processText(line)}</p>`;
                        }
                    } else {
                        html += `<p>${processText(line)}</p>`;
                    }
                }

                if (inTable) {
                    html += '</tbody></table>';
                }
                if (currentSection) {
                    html += '</div>'; // Close the last section
                }
                return html;
            }

        function getSectionClass(headerText) {
            if (headerText.includes('–ë—ã—Å—Ç—Ä–∞—è')) return 'quick-assessment';
            if (headerText.includes('–°—Ä–∞–≤–Ω–∏—Ç–µ–ª—å–Ω–∞—è')) return 'comparison';
            if (headerText.includes('—Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏')) return 'recommendations';
            if (headerText.includes('—Å–æ–≤–µ—Ç—ã')) return 'tips';
            if (headerText.includes('–æ—Ü–µ–Ω–∫–∞')) return 'rating';
            return '';
        }

        function getVerdictClass(text) {
            const lower = text.toLowerCase();
            if (lower.includes('–æ—Ç–ª–∏—á–Ω–æ') || lower.includes('—Ä–µ–∫–æ–º–µ–Ω–¥—É—é') || lower.includes('–ø–æ–ª–µ–∑–Ω')) return 'verdict-success';
            if (lower.includes('–æ—Å—Ç–æ—Ä–æ–∂–Ω–æ') || lower.includes('—É–º–µ—Ä–µ–Ω–Ω–æ')) return 'verdict-warning';
            if (lower.includes('–∏–∑–±–µ–≥–∞—Ç—å') || lower.includes('–Ω–µ —Ä–µ–∫–æ–º–µ–Ω–¥—É—é')) return 'verdict-danger';
            return '';
        }

        function extractRating(text) {
            const match = text.match(/(\d+)\/10/);
            return match ? parseInt(match[1]) : 5;
        }

        function getRatingClass(rating) {
            if (rating >= 8) return 'rating-excellent';
            if (rating >= 6) return 'rating-good';
            if (rating >= 4) return 'rating-fair';
            return 'rating-poor';
        }

        function processText(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>');
        }

            if (data.protein && data.fat) {

                    type: 'bar',
                    data: {

                        datasets: [
                            {
                                label: '–ë–µ–ª–∫–∏',

                            },
                            {
                                label: '–ñ–∏—Ä—ã',

                            },
                            {
                                label: '–°–∞—Ö–∞—Ä',
                                data: data.sugar || data.products.map(() => 0),

                            }

                    },

                                }

                        }

        }

        function createChart(container, config) {
            const chartCard = document.createElement('div');

                            }
                        }
                    }
                }
            };

            const chart = new Chart(canvas.getContext('2d'), {
                type: config.type || 'bar',
                data: config.data,
                options: { ...defaultOptions, ...config.options }
            });

            activeCharts.push(chart);
        }

                    </div>

                        <strong>–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞:</strong> ${message}

                    <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑ –∏–ª–∏ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è.</p>
                </div>
            `;
        }

        // Listen for input changes to update button state
        productDescription.addEventListener('input', updateAnalyzeButton);

        // Initialize the app
        initializeApp();
    });
