<!DOCTYPE html>
<html>
<head>
    <title>@MapRuSendBot - Обмен файлами и сообщениями с Telegram</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="webfonts/default.min.css">
    <script src="webfonts/highlight.min.js"></script>
    <link rel="icon" href="img/message.png" type="image/png">
    <script src="webfonts/pdf.min.js"></script>
      <link rel="stylesheet" href="webfonts/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'SF Pro Display', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #e6e6e6; /* iMessage background color */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 700px; /* iMessage width */
            margin: 0 auto;
        }

        #chat-container {
            flex: 1;
            background-color: transparent; /* Transparent chat background */
            padding: 20px 0;
            overflow-y: auto;
            margin-bottom: 10px;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
        }

   .message {
    margin-bottom: 15px;
    display: flex;
    align-items: flex-start;
    opacity: 0;
    animation: slideUp 0.3s ease-out forwards; /* Slide up animation */
    transform-origin: bottom;
}
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

       .message.user {
    justify-content: flex-end; /* User messages to the right */
    align-items: center; /* Центрирование по вертикали */
}

      .message.other {
    justify-content: flex-start; /* Other messages to the left */
    align-items: center; /* Центрирование по вертикали */
}

.avatar-img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
}

.message.user .avatar-img {
    order: 2; /* После сообщения */
    margin-left: 10px;
}

.message.other .avatar-img {
    order: 0; /* Перед сообщением */
    margin-right: 10px;
}

        .message-content {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 16px;
            position: relative;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .message.user .message-content {
            background-color: #007AFF; /* iMessage blue */
            color: white;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 4px;
            border-bottom-left-radius: 20px;
            border-top-left-radius: 20px;
        }

        .message.other .message-content {
            background-color: #f1f0f0; /* iMessage gray */
            color: #000;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 20px;
            border-top-right-radius: 20px;
        }

        .code-block {
            position: relative;
            background: #282a36; /* Dracula theme background */
            border-radius: 12px;
            margin: 10px 0;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .code-block pre {
            margin: 0;
            padding: 15px;
            overflow-x: auto;
            border: none !important;
        }

        .code-block code {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            color: #f8f8f2; /* Dracula theme foreground */
        }

        .copy-button, .save-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .code-block:hover .copy-button, .code-block:hover .save-button {
            opacity: 1;
        }

        .save-button {
            right: 65px;
        }

        .copy-button:hover, .save-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background-color: #f7f7f7; /* Light input background */
            border-top: 1px solid #d9d9d9; /* Input border */
        }

        #message-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            background-color: white; /* Input field background */
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05); /* Inner shadow */
            outline: none;
            -webkit-appearance: none; /* Remove default iOS styling */
        }


        #file-input {
            display: none;
        }

        #upload-button, #send-button {
            background: none;
            border: none;
            color: #007AFF; /* iMessage blue */
            cursor: pointer;
            font-size: 20px; /* Adjust icon size */
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        #upload-button:hover, #send-button:hover {
            background-color: rgba(0, 122, 255, 0.1); /* Light blue hover */
        }

        #upload-button i::before {
            content: "\f0c6"; /* fa-paperclip icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 400;
        }

        #send-button i::before {
            content: "\f1d8"; /* fa-paper-plane icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        #upload-button.file-pasted {
            color: white;
            background-color: #4cd964; /* iMessage green color */
        }
        #upload-button.file-pasted:hover {
             background-color: #42c158; /* Darker green hover */
        }


        .typing-indicator {
            background-color: #f1f0f0; /* iMessage gray */
            padding: 10px 15px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
            opacity: 0;
            animation: typingFadeIn 0.3s ease-out forwards;
        }

        @keyframes typingFadeIn {
            to { opacity: 1; }
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            margin: 0 3px;
            background-color: #333; /* Darker dots */
            border-radius: 50%;
            opacity: 0.6;
            animation: bounce 1.5s infinite;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .message-image {
            max-width: 70%; /* Responsive image size */
            border-radius: 12px;
            margin-top: 10px;
            display: block;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .message-content {
                font-size: 15px;
                padding: 10px 12px;
            }
            #input-container {
                padding: 10px 15px;
            }
            #message-input {
                font-size: 15px;
                padding: 10px 12px;
            }
        }

        ::selection {
            background-color: rgba(0, 122, 255, 0.2); /* iMessage selection color */
            color: inherit;
        }

        .message-content a {
            color: #007AFF; /* iMessage link color */
            text-decoration: none;
            font-weight: 500;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message-content span {
            font-size: 16px;
            vertical-align: middle;
        }

        .file-message-container {
            background-color: white;
            color: #333;
            padding: 10px 15px;
            border-radius: 15px;
            margin-top: 10px;
            display: inline-block;
            max-width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        .file-message-icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 1.2em;
            color: #777;
        }

        .file-message-link {
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
        }

        .file-message-link:hover {
            text-decoration: underline;
        }


#upload-button.file-pasted {
    color: white;
    background-color: #4cd964; /* Зеленый цвет iMessage */
}
#upload-button.file-pasted:hover {
     background-color: #42c158; /* Темно-зеленый при наведении */
}


    </style>
</head>
<body>
    <div class="container">
        <div id="chat-container"></div>
        <div id="input-container">
            <button id="upload-button" title="Attach File"><i class="fa"></i></button>
            <input type="file" id="file-input" accept="image/*, application/pdf">
            <input type="text" id="message-input" placeholder="">
            <button id="send-button" title="Send"><i class="fa"></i></button>
        </div>
    </div>

  <script>
    // --- DOM Elements ---
    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const fileInput = document.getElementById('file-input');
    const uploadButton = document.getElementById('upload-button');

    // --- State Variables ---
    let uploadedFile = null;
    let isExpectingCode = true; // Start by expecting code
    let displayedMessages = new Set();
    let isPollingActive = false;

    // --- Constants ---
    const MAX_FILE_SIZE_MB_CLIENT = 30;
    const MAX_FILE_SIZE_BYTES_CLIENT = MAX_FILE_SIZE_MB_CLIENT * 1024 * 1024;
    const VERCEL_BACKEND_URL = 'https://maprusendbot.vercel.app';

    // --- UI Functions ---

    function displayMessage(sender, message, fileUrl = null, fileName = null, timestamp = null) {
        // Prevent duplicate messages from being displayed
        if (timestamp && displayedMessages.has(timestamp)) return;
        if (timestamp) displayedMessages.add(timestamp);

        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender === 'bot' ? 'other' : 'user'}`;

        const avatarImg = document.createElement('img');
        avatarImg.className = 'avatar-img';
        avatarImg.src = sender === 'bot' ? "img/sendkrolik.png" : "img/user.png";
        avatarImg.alt = sender === 'bot' ? "Bot" : "User";

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        if (message) {
            const escapedMessage = escapeHtml(message);
            contentDiv.innerHTML = formatMessage(escapedMessage);
        }

        // Handle file display for both sent (base64) and received (URL) files
        if (fileUrl) {
            // User-sent image for immediate preview
            if (fileUrl.startsWith('data:image')) {
                const image = document.createElement('img');
                image.src = fileUrl;
                image.className = 'message-image';
                contentDiv.appendChild(image);
            } else { // Received file (link from Telegram)
                const fileContainer = document.createElement('div');
                fileContainer.className = 'file-message-container';
                
                const fileIcon = document.createElement('span');
                fileIcon.className = 'file-message-icon';
                fileIcon.innerHTML = '<i class="fas fa-paperclip"></i>';
                
                const downloadLink = document.createElement('a');
                downloadLink.href = fileUrl;
                downloadLink.target = "_blank"; // Open in new tab
                downloadLink.className = 'file-message-link';
                downloadLink.textContent = `Файл: ${fileName || 'file'}`;
                
                fileContainer.appendChild(fileIcon);
                fileContainer.appendChild(downloadLink);
                contentDiv.appendChild(fileContainer);
            }
        }
        
        if (sender === 'bot') {
            messageDiv.appendChild(avatarImg);
            messageDiv.appendChild(contentDiv);
        } else {
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(avatarImg);
        }

        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

      function escapeHtml(text) { if (typeof text !== 'string') return text; const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }; return text.replace(/[&<>"']/g, m => map[m]); }


    function formatMessage(text) {
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        let formatted = text.replace(urlRegex, '<a href="$1" target="_blank">$1</a>');
        return formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
    }

    function updateUploadButton(isAttached = false) {
        if (isAttached || uploadedFile) {
            uploadButton.classList.add('file-pasted');
            uploadButton.title = `Файл прикреплен: ${uploadedFile.name}`;
        } else {
            uploadButton.classList.remove('file-pasted');
            uploadButton.title = 'Прикрепить файл';
        }
    }
    
    // --- Core Logic ---

    async function sendMessage() {
        if (isExpectingCode) {
            await handleCodeSubmit();
            return;
        }

        let message = messageInput.value.trim();
        let fileData = null;
        let fileName = null;

        if (!message && !uploadedFile) return;

        if (uploadedFile) {
            if (uploadedFile.size > MAX_FILE_SIZE_BYTES_CLIENT) {
                displayMessage('bot', `Ошибка: Файл слишком большой. Максимальный размер ${MAX_FILE_SIZE_MB_CLIENT} MB.`);
                uploadedFile = null;
                updateUploadButton();
                return;
            }
            fileData = await toBase64(uploadedFile);
            fileName = uploadedFile.name;
            displayMessage('user', message, fileData, fileName);
        } else {
            displayMessage('user', message);
        }

        try {
            const response = await fetch(`${VERCEL_BACKEND_URL}/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, file: fileData, filename: fileName }),
                credentials: 'include'
            });
            const data = await response.json();
            if (data.status === 'error') displayMessage('bot', `Ошибка: ${data.message}`);
        } catch (error) {
            console.error('Error sending message:', error);
            displayMessage('bot', 'Ошибка отправки сообщения. Проверьте соединение.');
        }

        messageInput.value = '';
        uploadedFile = null;
        updateUploadButton();
    }
    
    async function receiveMessages() {
        if (!isPollingActive) return; // Stop the loop if polling is deactivated
        try {
            const response = await fetch(`${VERCEL_BACKEND_URL}/receive_message`, {
                method: 'POST',
                credentials: 'include'
            });
            if (response.ok) {
                const data = await response.json();
                if (data.status === 'success') {
                    displayMessage('bot', data.message, null, null, data.timestamp);
                }
            } else {
                console.error('Network error on receiveMessages, retrying in 5s');
                await new Promise(resolve => setTimeout(resolve, 5000));
            }
        } catch (error) {
            console.error('Fetch error on receiveMessages, retrying in 5s', error);
            await new Promise(resolve => setTimeout(resolve, 5000));
        } finally {
            // Immediately start the next long-poll request
            receiveMessages();
        }
    }

    async function receiveFiles() {
        if (!isPollingActive) return;
        try {
            const response = await fetch(`${VERCEL_BACKEND_URL}/receive_file`, {
                method: 'POST',
                credentials: 'include'
            });

            if (response.ok) {
                const data = await response.json();
                if (data.status === 'success') {
                    // Step 1: Got file_id. Now get the download link.
                    const linkResponse = await fetch(`${VERCEL_BACKEND_URL}/get_download_link`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ file_id: data.file_id }),
                        credentials: 'include'
                    });
                    const linkData = await linkResponse.json();
                    if (linkData.status === 'success') {
                        // Step 2: Got the link. Display it.
                        displayMessage('bot', '', linkData.url, data.filename, data.timestamp);
                    } else {
                        displayMessage('bot', `Не удалось загрузить файл: ${linkData.message}`);
                    }
                }
            } else {
                console.error('Network error on receiveFiles, retrying in 5s');
                await new Promise(resolve => setTimeout(resolve, 5000));
            }
        } catch (error) {
            console.error('Fetch error on receiveFiles, retrying in 5s', error);
            await new Promise(resolve => setTimeout(resolve, 5000));
        } finally {
            receiveFiles();
        }
    }

    function startPolling() {
        if (isPollingActive) return;
        isPollingActive = true;
        console.log("Starting long polling...");
        receiveMessages();
        receiveFiles();
    }

    function stopPolling() {
        isPollingActive = false;
        console.log("Stopping long polling.");
    }

    async function checkAuthentication() {
        try {
            const response = await fetch(`${VERCEL_BACKEND_URL}/check_auth`, {
                method: 'POST',
                credentials: 'include'
            });
            const data = await response.json();
            if (response.status === 401 || data.status === 'unauthenticated') {
                isExpectingCode = true;
                messageInput.placeholder = "Введите код из Telegram";
                displayMessage('bot', 'Бот @maprusendbot не узнал вас. Пожалуйста, запустите бота, получите и введите код.');
                stopPolling();
            } else if (data.status === 'success') {
                isExpectingCode = false;
                messageInput.placeholder = "Введите сообщение...";
                displayMessage('bot', `Привет, ${data.username}! Можно обмениваться сообщениями и файлами.`);
                startPolling();
            }
        } catch (error) {
            console.error('Error checking authentication:', error);
            displayMessage('bot', 'Ошибка при проверке авторизации. Сервер недоступен.');
            stopPolling();
        }
    }

    async function handleCodeSubmit() {
        const code = messageInput.value.trim();
        if (!code) return;
        displayMessage('user', `Код: ${code}`);
        messageInput.value = '';
        messageInput.disabled = true;
        displayMessage('bot', 'Проверяю код...');
        try {
            const response = await fetch(`${VERCEL_BACKEND_URL}/connect`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code }),
                credentials: 'include'
            });
            const data = await response.json();
            if (data.status === 'success') {
                isExpectingCode = false;
                messageInput.placeholder = "Введите сообщение...";
                displayMessage('bot', `Успешно! Привет, ${data.username}!`);
                startPolling();
            } else {
                displayMessage('bot', `Ошибка: ${data.message || 'Неверный код.'}`);
                isExpectingCode = true;
            }
        } catch (error) {
            console.error('Error submitting code:', error);
            displayMessage('bot', 'Ошибка сети при проверке кода.');
            isExpectingCode = true;
        } finally {
            messageInput.disabled = false;
        }
    }
    
    function toBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    }

    // --- Event Listeners ---
    uploadButton.addEventListener('click', () => {
        if (uploadedFile) {
            uploadedFile = null;
            updateUploadButton();
        } else {
            fileInput.click();
        }
    });

    fileInput.addEventListener('change', () => {
        if (fileInput.files && fileInput.files[0]) {
            uploadedFile = fileInput.files[0];
            updateUploadButton(true);
            fileInput.value = null; // Reset for next selection
        }
    });

    document.body.addEventListener('paste', async (event) => {
        const items = (event.clipboardData || window.clipboardData).items;
        for (const item of items) {
            if (item.type.indexOf('image') !== -1) {
                event.preventDefault();
                const blob = item.getAsFile();
                uploadedFile = new File([blob], 'pasted_image.png', { type: blob.type });
                updateUploadButton(true);
                break;
            }
        }
    });

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
        }
    });
    
    // Initial check on page load
    checkAuthentication();

</script>
</body>
</html>
