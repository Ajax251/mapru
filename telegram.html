<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram боты</title>
    <link rel="icon" href="https://i.ibb.co/0jHdjbtq/telegram.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f6f8fa 0%, #e9ecef 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            background: linear-gradient(to bottom, #ffffff, #f8f9fa);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow-y: auto; /* Добавляем прокрутку для контейнера, если контент не помещается */
            max-height: 90vh; /* Ограничиваем максимальную высоту контейнера, чтобы прокрутка работала */
        }

        h1 {
            margin-bottom: 30px;
            color: #2c3e50;
            text-align: center;
            font-size: 2.5em;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .bot-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .bot-item {
            width: 220px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .bot-item:hover, .touch-hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .bot-link {
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
        }

        .bot-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .bot-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(1px);
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .bot-item:hover .bot-name,
        .touch-hover .bot-name {
            transform: translateY(0);
        }

        .bot-item:hover .bot-image,
        .touch-hover .bot-image {
            transform: scale(1.1);
        }

        .bot-list:hover .bot-item:not(:hover) {
            transform: scale(0.98);
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
                overflow-y: auto; /* Добавляем прокрутку для мобильного контейнера */
                max-height: 90vh; /* Ограничиваем высоту для мобильного контейнера, чтобы прокрутка работала */
                position: fixed; /* Сохраняем fixed позиционирование для мобильных, чтобы центрировать */
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%); /* Сохраняем центрирование для мобильных */
            }

            .bot-item {
                width: 180px;
            }

            .bot-image {
                height: 180px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <div class="bot-list">
            <div class="bot-item" data-new-name="Поиск">
                <a href="https://t.me/maprubot" target="_blank" class="bot-link">
                    <img src="img/maprubot.jpg" alt="MapRu Bot" class="bot-image">
                    <span class="bot-name">MapRuBot</span>
                </a>
            </div>
            <div class="bot-item" data-new-name="Ссылки на странице">
                <a href="https://t.me/pagesourcebot" target="_blank" class="bot-link">
                    <img src="img/pagesourcebot.jpg" alt="Page Source Bot" class="bot-image">
                    <span class="bot-name">PageSourceBot</span>
                </a>
            </div>
            <div class="bot-item" data-new-name="Кадастровые номера">
                <a href="https://t.me/exknbot" target="_blank" class="bot-link">
                    <img src="img/exknbot.jpg" alt="Exkn Bot" class="bot-image">
                    <span class="bot-name">ExknBot</span>
                </a>
            </div>

            <div class="bot-item" data-new-name="Координаты">
                <a href="https://t.me/getxybot" target="_blank" class="bot-link">
                    <img src="img/getxybot.jpg" alt="GetXY Bot" class="bot-image">
                    <span class="bot-name">GetXYBot</span>
                </a>
            </div>

            <div class="bot-item" data-new-name="Аудио из текста">
                <a href="https://t.me/mapruaudiobot" target="_blank" class="bot-link">
                    <img src="img/tg.jpg" alt="Audio" class="bot-image">
                    <span class="bot-name">Audio</span>
                </a>
            </div>

            <div class="bot-item" data-new-name="Обмен файлами">
                <a href="send.html" target="_blank" class="bot-link">
                    <img src="img/krolik.jpg" alt="Audio" class="bot-image">
                    <span class="bot-name">MapRuSendBot</span>
                </a>
            </div>

            <div class="bot-item" data-new-name="Чат-бот">
                <a href="https://t.me/mapruaibot" target="_blank" class="bot-link">
                    <img src="img/gemini.jpg" alt="Gemini-Mistral" class="bot-image">
                    <span class="bot-name">Gemini-Mistral</span>
                </a>
            </div>

        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const botItems = document.querySelectorAll('.bot-item');
            let lastTapTime = 0;
            const doubleTapDelay = 300;
            let activeTouchItem = null;

            botItems.forEach(item => {
                const botNameSpan = item.querySelector('.bot-name');
                const originalName = botNameSpan.textContent;
                const newName = item.getAttribute('data-new-name');

                item.addEventListener('mouseenter', () => {
                    botNameSpan.textContent = newName;
                });

                item.addEventListener('mouseleave', () => {
                    botNameSpan.textContent = originalName;
                });

                item.addEventListener('touchstart', (e) => {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTapTime;

                    if (tapLength < doubleTapDelay && tapLength > 0) {
                        return;
                    } else {
                        e.preventDefault();

                        if (activeTouchItem && activeTouchItem !== item) {
                            const prevNameSpan = activeTouchItem.querySelector('.bot-name');
                            prevNameSpan.textContent = originalName;
                            activeTouchItem.classList.remove('touch-hover');
                        }

                        if (item === activeTouchItem) {
                            item.classList.remove('touch-hover');
                            botNameSpan.textContent = originalName;
                            activeTouchItem = null;
                        } else {
                            item.classList.add('touch-hover');
                            botNameSpan.textContent = newName;
                            activeTouchItem = item;
                        }
                    }
                    lastTapTime = currentTime;
                });
            });

            document.addEventListener('touchstart', (e) => {
                if (!e.target.closest('.bot-item') && activeTouchItem) {
                    const nameSpan = activeTouchItem.querySelector('.bot-name');
                    nameSpan.textContent = nameSpan.getAttribute('data-original');
                    activeTouchItem.classList.remove('touch-hover');
                    activeTouchItem = null;
                }
            });
        });
    </script>
</body>
</html>
