<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эскизы</title>
    <link rel="icon" href="https://img.icons8.com/?size=100&id=13071&format=png&color=000000" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/utif@3.1.0/UTIF.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16162a;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-card-hover: rgba(255, 255, 255, 0.1);
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-light: rgba(102, 126, 234, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(102, 126, 234, 0.3);
            --shadow-hover: 0 8px 24px rgba(102, 126, 234, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --viewer-bg: #000000;
            --viewer-btn-bg: rgba(255, 255, 255, 0.1);
            --viewer-btn-hover: rgba(255, 255, 255, 0.2);
            --viewer-btn-color: #ffffff;
            --viewer-info-bg: rgba(0, 0, 0, 0.7);
            --thumbnail-size: 180px;
            --scrollbar-track: rgba(255, 255, 255, 0.05);
            --scrollbar-thumb: rgba(255, 255, 255, 0.2);
            --placeholder-bg: #1a1a2e;
            --panel-bg: rgba(15, 15, 35, 0.95);
            --success-color: #22c55e;
            --success-gradient: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f0f7ff;
            --bg-card: rgba(255, 255, 255, 0.8);
            --bg-card-hover: rgba(255, 255, 255, 0.95);
            --accent-primary: #2563eb;
            --accent-secondary: #3b82f6;
            --accent-gradient: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            --accent-light: #e0eaff;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #94a3b8;
            --border-color: #c7d9f1;
            --shadow-color: rgba(37, 99, 235, 0.25);
            --shadow-hover: 0 8px 24px rgba(37, 99, 235, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(37, 99, 235, 0.2);
            --viewer-bg: #f0f7ff;
            --viewer-btn-bg: rgba(15, 23, 42, 0.8);
            --viewer-btn-hover: rgba(15, 23, 42, 0.9);
            --viewer-btn-color: #ffffff;
            --viewer-info-bg: rgba(15, 23, 42, 0.85);
            --scrollbar-track: rgba(37, 99, 235, 0.1);
            --scrollbar-thumb: rgba(37, 99, 235, 0.3);
            --placeholder-bg: #f0f7ff;
            --panel-bg: rgba(255, 255, 255, 0.98);
        }

        [data-theme="light"] body {
            background: linear-gradient(145deg, #ffffff 0%, #f0f7ff 50%, #e8f2ff 100%);
        }

        [data-theme="light"] .thumbnail {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }

        [data-theme="light"] .panel {
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
        }

        [data-theme="light"] .panel-group {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        [data-theme="light"] .panel button {
            color: var(--text-secondary);
        }

        [data-theme="light"] .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }

        [data-theme="light"] .file-counter,
        [data-theme="light"] .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        [data-theme="light"] .thumbnail::before {
            background: linear-gradient(180deg, transparent 50%, rgba(255,255,255,0.95) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .panel {
            height: 60px;
            width: 100%;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            padding: 0 15px;
            position: relative;
            z-index: 100;
        }

        .panel-buttons {
            display: flex;
            align-items: center;
            gap: 6px;
            width: 100%;
        }

        .panel-group {
            display: flex;
            align-items: center;
            gap: 2px;
            padding: 4px;
            background: var(--bg-card);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .panel button {
            width: 38px;
            height: 38px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
            color: var(--text-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15px;
            position: relative;
        }

        .panel button:hover {
            background: var(--accent-gradient);
            color: white;
        }

        .panel button[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -32px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 11px;
            white-space: nowrap;
            border: 1px solid var(--border-color);
            z-index: 1000;
        }

        .divider {
            width: 1px;
            height: 24px;
            background: var(--border-color);
            margin: 0 8px;
        }

        .spacer { flex: 1; }

        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--bg-card);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 2px;
        }

        .theme-toggle:hover {
            border-color: var(--accent-primary);
        }

        .theme-toggle-slider {
            position: absolute;
            width: 26px;
            height: 26px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            left: 2px;
        }

        .theme-toggle.light .theme-toggle-slider {
            left: 32px;
        }

        .theme-icons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 7px;
            font-size: 10px;
            color: var(--text-muted);
        }

        .stats-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-counter {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg-card);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            font-size: 12px;
            color: var(--text-secondary);
        }

        .file-counter i { color: var(--accent-primary); }
        .file-counter .count {
            font-weight: 600;
            color: var(--text-primary);
        }

        .loading-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--accent-gradient);
            border-radius: 10px;
            font-size: 11px;
            color: white;
        }

        .loading-indicator.active { display: flex; }

        .mini-spinner {
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--bg-card);
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-gradient);
            width: 0%;
        }

        #thumbnailsContainer {
            height: calc(100vh - 60px);
            overflow-y: auto;
            overflow-x: hidden;
        }

        #thumbnailsContainer::-webkit-scrollbar { width: 8px; }
        #thumbnailsContainer::-webkit-scrollbar-track { background: var(--scrollbar-track); }
        #thumbnailsContainer::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 4px;
        }

        #thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--thumbnail-size), 1fr));
            gap: 15px;
            padding: 20px;
            justify-items: center;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
            text-align: center;
            padding: 20px;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 60px;
            color: var(--accent-primary);
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .empty-state h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 13px;
            color: var(--text-muted);
            max-width: 350px;
        }

        .drop-zone-active {
            position: fixed;
            inset: 0;
            background: rgba(37, 99, 235, 0.15);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drop-zone-active .drop-content {
            padding: 40px 60px;
            background: var(--glass-bg);
            border: 3px dashed var(--accent-primary);
            border-radius: 20px;
            text-align: center;
        }

        .drop-zone-active i {
            font-size: 50px;
            color: var(--accent-primary);
            margin-bottom: 12px;
        }

        .drop-zone-active h3 {
            font-size: 18px;
            color: var(--text-primary);
        }

        .thumbnail {
            width: var(--thumbnail-size);
            height: var(--thumbnail-size);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
        }

        .thumbnail:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-hover);
        }

        .thumbnail::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 50%, rgba(0,0,0,0.75) 100%);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
        }

        .thumbnail:hover::before { opacity: 1; }

        .thumbnail img, .thumbnail canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            padding-right: 45px;
            display: none;
            z-index: 3;
        }

        .thumbnail:hover .thumbnail-info { display: block; }

        .thumbnail-info .name {
            font-size: 10px;
            font-weight: 600;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .thumbnail-info .meta {
            font-size: 9px;
            color: rgba(255,255,255,0.7);
            margin-top: 2px;
        }

        .thumbnail-download {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            background: var(--success-gradient);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            z-index: 10;
        }

        .thumbnail:hover .thumbnail-download { display: flex; }

        .thumbnail-download:hover {
            transform: scale(1.1);
        }

        .pdf-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 8px;
            font-weight: 700;
            z-index: 5;
            text-transform: uppercase;
        }

        .thumbnail-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--placeholder-bg);
            color: var(--text-muted);
        }

        .thumbnail-placeholder .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .thumbnail.error .thumbnail-placeholder {
            background: rgba(239, 68, 68, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--glass-border);
            max-height: 85vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-header h3 {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-header h3 i {
            color: var(--accent-primary);
        }

        .close-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
        }

        .close-btn:hover {
            background: #ef4444;
            color: white;
        }

        .setting {
            margin-bottom: 14px;
        }

        .setting-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .setting-label i {
            width: 16px;
            color: var(--accent-primary);
        }

        .setting select {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
        }

        .setting select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .range-value {
            min-width: 50px;
            padding: 6px 8px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            font-size: 12px;
            color: var(--accent-primary);
            border: 1px solid var(--border-color);
        }

        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-gradient);
            cursor: pointer;
        }

        .color-picker-wrapper {
            display: flex;
            gap: 10px;
        }

        .color-option {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .color-option label {
            font-size: 10px;
            color: var(--text-muted);
        }

        input[type="color"] {
            width: 100%;
            height: 36px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: var(--bg-tertiary);
            padding: 2px;
            border: 1px solid var(--border-color);
        }

        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 6px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid var(--border-color);
        }

        .checkbox-wrapper:hover {
            border-color: var(--accent-primary);
        }

        .checkbox-wrapper input[type="checkbox"] { display: none; }

        .checkmark {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .checkbox-wrapper input:checked + .checkmark {
            background: var(--accent-gradient);
            border-color: transparent;
        }

        .checkmark i {
            color: white;
            font-size: 10px;
            display: none;
        }

        .checkbox-wrapper input:checked + .checkmark i {
            display: block;
        }

        .checkbox-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .button-container {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn {
            flex: 1;
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-card-hover);
        }

        #fullscreenViewer {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--viewer-bg);
            z-index: 2000;
        }

        .viewer-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #fullscreenImage {
            max-width: 90vw;
            max-height: 85vh;
            object-fit: contain;
        }

        #fullscreenPdf {
            max-height: 85vh;
        }

        .viewer-btn {
            position: absolute;
            background: var(--viewer-btn-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--viewer-btn-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewer-btn:hover {
            background: var(--viewer-btn-hover);
        }

        #closeButton {
            top: 15px;
            right: 15px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 16px;
        }

        #closeButton:hover { 
            background: rgba(239, 68, 68, 0.9); 
        }

        .nav-button {
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 80px;
            font-size: 20px;
        }

        #prevButton {
            left: 15px;
            border-radius: 0 12px 12px 0;
        }

        #nextButton {
            right: 15px;
            border-radius: 12px 0 0 12px;
        }

        .viewer-top-actions {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .viewer-action-btn {
            height: 40px;
            padding: 0 14px;
            background: var(--viewer-btn-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .viewer-action-btn:hover {
            background: var(--viewer-btn-hover);
        }

        .viewer-action-btn.copy-btn:hover {
            background: var(--accent-primary);
        }

        .viewer-action-btn.download-btn {
            background: var(--success-gradient);
            border-color: transparent;
        }

        .viewer-action-btn.save-html-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border-color: transparent;
        }

        .viewer-action-btn.save-html-btn:hover {
            filter: brightness(1.1);
        }

        .viewer-action-btn.copied {
            background: var(--success-gradient) !important;
        }

        #bottomPanel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 90%;
        }

        #fileInfo {
            background: var(--viewer-info-bg);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 400px;
        }

        #imageCounter {
            background: var(--viewer-info-bg);

<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let currentSize = 180, currentIndex = 0, currentPdfPage = 1;
    let files = [], pdfDocument = null, showFileInfo = true;
    let currentFileType = 'both', currentTheme = 'dark';
    let thumbnailCache = new Map(), loadQueue = [], isProcessingQueue = false;
    let visibleThumbnails = new Set(), intersectionObserver = null;

    function showToast(msg) {
        const t = document.getElementById('toast');
        document.getElementById('toastText').textContent = msg;
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
    }

    function copyFileName() {
        if (!files[currentIndex]) return;
        navigator.clipboard.writeText(files[currentIndex].name).then(() => {
            document.getElementById('copyNameBtn').classList.add('copied');
            showToast('Скопировано: ' + files[currentIndex].name);
            setTimeout(() => document.getElementById('copyNameBtn').classList.remove('copied'), 1500);
        });
    }

    function downloadFile(file) {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(file);
        a.download = file.name;
        a.click();
        URL.revokeObjectURL(a.href);
        showToast('Скачивание: ' + file.name);
    }

    function downloadCurrentFile() { if (files[currentIndex]) downloadFile(files[currentIndex]); }
    function downloadThumbnailFile(i, e) { e.stopPropagation(); if (files[i]) downloadFile(files[i]); }

    function initObserver() {
        if (intersectionObserver) intersectionObserver.disconnect();
        intersectionObserver = new IntersectionObserver(entries => {
            entries.forEach(e => {
                const idx = parseInt(e.target.dataset.index);
                if (e.isIntersecting) {
                    visibleThumbnails.add(idx);
                    if (!e.target.dataset.loaded && !e.target.dataset.loading) {
                        loadQueue.push({ el: e.target, idx });
                    }
                } else visibleThumbnails.delete(idx);
            });
            processQueue();
        }, { root: document.getElementById('thumbnailsContainer'), rootMargin: '100px', threshold: 0 });
    }

    async function processQueue() {
        if (isProcessingQueue || !loadQueue.length) return;
        isProcessingQueue = true;
        const batch = loadQueue.splice(0, 8);
        await Promise.all(batch.map(async ({ el, idx }) => {
            if (!visibleThumbnails.has(idx)) return;
            el.dataset.loading = '1';
            try {
                await loadThumbnail(el, files[idx]);
                el.dataset.loaded = '1';
            } catch { el.classList.add('error'); }
            delete el.dataset.loading;
        }));
        isProcessingQueue = false;
        if (loadQueue.length) processQueue();
    }

    function toggleTheme() {
        currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', currentTheme === 'light' ? 'light' : '');
        const t = document.getElementById('themeToggle'), i = document.getElementById('themeIcon');
        t.classList.toggle('light', currentTheme === 'light');
        i.className = 'fas fa-' + (currentTheme === 'light' ? 'sun' : 'moon');
        saveSettings();
    }

    function updateFileCounter() { document.getElementById('fileCount').textContent = files.length; }
    function updateProgress(c, t) { document.getElementById('progressBar').style.width = t ? (c/t*100)+'%' : '0'; }
    function showLoading(s, txt) {
        const el = document.getElementById('loadingIndicator');
        el.classList.toggle('active', s);
        if (s) document.getElementById('loadingText').textContent = txt || 'Загрузка...';
    }
    function toggleEmpty(s) { 
        const el = document.getElementById('emptyState');
        if (el) el.style.display = s ? 'flex' : 'none'; 
    }

    function createThumb(file, i) {
        const d = document.createElement('div');
        d.className = 'thumbnail';
        d.style.cssText = `width:${currentSize}px;height:${currentSize}px`;
        d.dataset.index = i;
        const isPdf = file.type === 'application/pdf';
        d.innerHTML = `<div class="thumbnail-placeholder"><div class="loading-spinner"></div></div>
            ${isPdf ? '<div class="pdf-badge">PDF</div>' : ''}
            <div class="thumbnail-info"><div class="name">${file.name}</div><div class="meta">${fmtSize(file.size)}</div></div>
            <button class="thumbnail-download" onclick="downloadThumbnailFile(${i},event)"><i class="fas fa-download"></i></button>`;
        d.onclick = () => openFullscreen(i);
        return d;
    }

    function fmtSize(b) {
        if (b < 1024) return b + ' B';
        if (b < 1048576) return (b/1024).toFixed(1) + ' КБ';
        return (b/1048576).toFixed(1) + ' МБ';
    }

    async function loadThumbnail(el, file) {
        const key = file.name + file.size + file.lastModified;
        let data = thumbnailCache.get(key);
        if (!data) {
            data = file.type === 'application/pdf' ? await pdfThumb(file) : await imgThumb(file);
            if (data) thumbnailCache.set(key, data);
        }
        if (data) {
            const img = document.createElement('img');
            img.src = data;
            const ph = el.querySelector('.thumbnail-placeholder');
            if (ph) ph.remove();
            el.insertBefore(img, el.firstChild);
        }
    }

    async function pdfThumb(file) {
        const pdf = await pdfjsLib.getDocument({ data: await file.arrayBuffer() }).promise;
        const page = await pdf.getPage(1);
        const vp = page.getViewport({ scale: 1 });
        const scale = (currentSize * 2) / Math.max(vp.width, vp.height);
        const svp = page.getViewport({ scale });
        const c = document.createElement('canvas');
        c.width = svp.width; c.height = svp.height;
        await page.render({ canvasContext: c.getContext('2d'), viewport: svp }).promise;
        return c.toDataURL('image/jpeg', 0.8);
    }

    function imgThumb(file) {
        const isTiff = file.type === 'image/tiff' || /\.(tif|tiff)$/i.test(file.name);
        if (isTiff) {
            return new Promise(async res => {
                try {
                    const buf = await file.arrayBuffer();
                    const ifds = UTIF.decode(buf);
                    if (!ifds.length) return res(null);
                    UTIF.decodeImage(buf, ifds[0]);
                    const rgba = UTIF.toRGBA8(ifds[0]);
                    const w = ifds[0].width, h = ifds[0].height;
                    const rawCanvas = document.createElement('canvas');
                    rawCanvas.width = w; rawCanvas.height = h;
                    const ctx = rawCanvas.getContext('2d');
                    const imgData = ctx.createImageData(w, h);
                    imgData.data.set(rgba);
                    ctx.putImageData(imgData, 0, 0);
                    const thumb = document.createElement('canvas');
                    const size = currentSize * 2;
                    let dw, dh, ox = 0, oy = 0;
                    if (w > h) { dh = size; dw = (w / h) * size; ox = (dw - size) / 2; }
                    else       { dw = size; dh = (h / w) * size; oy = (dh - size) / 2; }
                    thumb.width = thumb.height = size;
                    thumb.getContext('2d').drawImage(rawCanvas, -ox, -oy, dw, dh);
                    res(thumb.toDataURL('image/jpeg', 0.85));
                } catch (_) { res(null); }
            });
        }
        return new Promise(res => {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = () => {
                    const c = document.createElement('canvas'), s = currentSize * 2;
                    let w, h, ox = 0, oy = 0;
                    if (img.width > img.height) { h = s; w = img.width / img.height * s; ox = (w - s) / 2; }
                    else { w = s; h = img.height / img.width * s; oy = (h - s) / 2; }
                    c.width = c.height = s;
                    c.getContext('2d').drawImage(img, -ox, -oy, w, h);
                    res(c.toDataURL('image/jpeg', 0.85));
                };
                img.onerror = () => res(null);
                img.src = e.target.result;
            };
            reader.onerror = () => res(null);
            reader.readAsDataURL(file);
        });
    }

    async function processFiles(list, sub) {
        if (!list?.length) return;
        loadQueue = []; visibleThumbnails.clear();
        const container = document.getElementById('thumbnails');
        container.innerHTML = '<div class="empty-state" id="emptyState" style="display:none"><i class="fas fa-cloud-arrow-up"></i><h2>Добавьте файлы</h2><p>Выберите изображения или PDF файлы, или перетащите их в это окно</p></div>';
        showLoading(true, 'Обработка...');
        let arr = Array.isArray(list) ? list : Array.from(list);
        files = arr.filter(f => {
            if (!f?.type) return false;
            const path = f.webkitRelativePath || '';
            if (!path) return isAllowed(f);
            const depth = path.split('/').length;
            return (sub || depth <= 2) && isAllowed(f);
        });
        toggleEmpty(!files.length);
        updateFileCounter();
        if (!files.length) { showLoading(false); return; }
        initObserver();
        const frag = document.createDocumentFragment();
        for (let i = 0; i < files.length; i++) {
            frag.appendChild(createThumb(files[i], i));
            if (i % 100 === 0) { updateProgress(i, files.length); await new Promise(r => setTimeout(r, 0)); }
        }
        document.getElementById('thumbnails').appendChild(frag);
        document.querySelectorAll('.thumbnail').forEach(t => intersectionObserver.observe(t));
        showLoading(false);
        updateProgress(files.length, files.length);
        setTimeout(() => updateProgress(0, 0), 500);
    }

    function selectFolder(sub) {
        const inp = document.createElement('input');
        inp.type = 'file'; inp.multiple = true;
        if ('webkitdirectory' in inp) inp.webkitdirectory = true;
        inp.onchange = () => inp.files?.length && processFiles(inp.files, sub);
        inp.click();
    }

    async function selectFiles() {
        const inp = document.createElement('input');
        inp.type = 'file'; 
        inp.multiple = true;
        const accept = { images: 'image/*', pdf: '.pdf', both: 'image/*,.pdf' }[currentFileType] || 'image/*,.pdf';
        inp.accept = accept + ',.zip';
        inp.onchange = async () => {
            if (!inp.files?.length) return;
            showLoading(true, 'Обработка файлов...');
            const collected = [];
            for (let i = 0; i < inp.files.length; i++) {
                const file = inp.files[i];
                if (file.type === 'application/zip' || file.name.toLowerCase().endsWith('.zip')) {
                    const zipFiles = await extractZip(file);
                    collected.push(...zipFiles);
                } else if (isAllowed(file)) {
                    collected.push(file);
                }
            }
            showLoading(false);
            if (collected.length) {
                showToast('Найдено: ' + collected.length);
                processFiles(collected, false);
            } else {
                showToast('Файлы не найдены');
            }
        };
        inp.click();
    }
    
    function isAllowed(f) {
        if (!f?.type) return false;
        const img   = f.type.startsWith('image/') && f.type !== 'image/tiff';
        const pdf   = f.type === 'application/pdf';
        const tiff  = f.type === 'image/tiff' || /\.(tif|tiff)$/i.test(f.name);
        return {
            images: img || tiff,
            pdf:    pdf,
            both:   (img || tiff) || pdf
        }[currentFileType] ?? ((img || tiff) || pdf);
    }

    function initDragDrop() {

            const items = e.dataTransfer.items, dataFiles = e.dataTransfer.files;
            const entries = [];
            if (items?.length) {
                for (let i = 0; i < items.length; i++) {
                    if (items[i].kind === 'file') {
                        const entry = items[i].webkitGetAsEntry?.();
                        const file = items[i].getAsFile();
                        entries.push({ entry, file });
                    }
                }
            }
            if (entries.length) {
                for (let i = 0; i < entries.length; i++) {
                    const { entry, file } = entries[i];
                    if (file && (file.type === 'application/zip' || file.name.toLowerCase().endsWith('.zip'))) {
                        const zipFiles = await extractZip(file);
                        collected.push(...zipFiles);
                    } else if (entry) {
                        await procEntry(entry, collected);
                    } else if (file && isAllowed(file)) {
                        collected.push(file);
                    }
                }
            }
            if (!collected.length && dataFiles?.length) {
                for (let i = 0; i < dataFiles.length; i++) {
                    const file = dataFiles[i];
                    if (file.type === 'application/zip' || file.name.toLowerCase().endsWith('.zip')) {

    async function procEntry(entry, list) {
        if (entry.isFile) {
            const f = await new Promise(r => entry.file(f => r(f), () => r(null)));
            if (f && isAllowed(f)) list.push(f);
        } else if (entry.isDirectory) {
            const reader = entry.createReader();
            let batch, all = [];
            do { 
                batch = await new Promise(r => reader.readEntries(r, () => r([]))); 
                all = all.concat(batch); 
            } while (batch.length);
            for (const e of all) await procEntry(e, list);
        }
    }

    async function extractZip(zipFile) {
        try {
            showLoading(true, `Распаковка ${zipFile.name}...`);
            const arrayBuffer = await zipFile.arrayBuffer();
            const decodeFilename = (bytes) => {
                try { return new TextDecoder("utf-8", { fatal: true }).decode(bytes); } catch (e) {
                    try { return new TextDecoder("cp866", { fatal: true }).decode(bytes); } catch (e2) {
                        try { return new TextDecoder("windows-1251", { fatal: true }).decode(bytes); } catch (e3) { return new TextDecoder().decode(bytes); }
                    }
                }
            };
            const zip = await JSZip.loadAsync(arrayBuffer, { decodeFileName: decodeFilename });
            const extracted = [];
            const zipFiles = Object.entries(zip.files);
            for (let i = 0; i < zipFiles.length; i++) {
                const [filename, file] = zipFiles[i];
                if (file.dir) continue;
                try {
                    const blob = await file.async('blob');
                    const cleanName = filename.split('/').pop().split('\\').pop();
                    const ext = cleanName.split('.').pop().toLowerCase();
                    let type = '';
                    if (['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'].includes(ext)) {
                        type = `image/${ext === 'jpg' ? 'jpeg' : ext === 'svg' ? 'svg+xml' : ext}`;
                    } else if (['tif', 'tiff'].includes(ext)) {
                        type = 'image/tiff';
                    } else if (ext === 'pdf') {
                        type = 'application/pdf';
                    }
                    if (type && blob.size > 0) {
                        const newFile = new File([blob], cleanName, { type, lastModified: file.date?.getTime() || Date.now() });
                        if (isAllowed(newFile)) extracted.push(newFile);
                    }
                } catch (err) { console.error(`Ошибка обработки ${filename}:`, err); }
                if (i % 5 === 0) { updateProgress(i, zipFiles.length); await new Promise(r => setTimeout(r, 0)); }
            }
            updateProgress(0, 0);
            return extracted;
        } catch (e) {
            console.error('Ошибка распаковки ZIP:', e);
            showToast('Ошибка при распаковке архива');
            return [];
        }
    }

    async function renderPdf(file) {

    async function renderPage(n) {
        if (!pdfDocument) return;
        const page = await pdfDocument.getPage(n);
        const vp = page.getViewport({ scale: 1 });
        const c = document.getElementById('fullscreenPdf'), ctx = c.getContext('2d');
        const mh = window.innerHeight * 0.85, scale = mh / vp.height * 2;
        const svp = page.getViewport({ scale });
        c.width = svp.width; c.height = svp.height;
        c.style.height = mh + 'px'; c.style.width = (vp.width * mh / vp.height) + 'px';
        await page.render({ canvasContext: ctx, viewport: svp }).promise;
        document.getElementById('pdfPageNum').textContent = `${n} / ${pdfDocument.numPages}`;
    }

        currentPdfPage += d;

    async function saveCurrentAsHtml() {
        if (!files[currentIndex]) return;
        const file = files[currentIndex];
        showToast('Генерация HTML...');

        try {
            let imageDataUrls = [];
            
            if (file.type === 'application/pdf') {
                const pdf = await pdfjsLib.getDocument({ data: await file.arrayBuffer() }).promise;
                for (let p = 1; p <= pdf.numPages; p++) {
                    const page = await pdf.getPage(p);
                    const vp = page.getViewport({ scale: 1 });
                    const scale = 150 / 72; // 150 DPI
                    const svp = page.getViewport({ scale });
                    const c = document.createElement('canvas');
                    c.width = svp.width; c.height = svp.height;
                    await page.render({ canvasContext: c.getContext('2d'), viewport: svp }).promise;
                    imageDataUrls.push({
                        src: c.toDataURL('image/jpeg', 0.9),
                        name: `${file.name} — стр. ${p}`,
                        width: Math.round(svp.width),
                        height: Math.round(svp.height)
                    });
                }
            } else {
                const dataUrl = await fileToDataUrl(file);
                const dim = await getImageDimensions(dataUrl);
                imageDataUrls.push({
                    src: dataUrl,
                    name: file.name,
                    width: dim.w,
                    height: dim.h
                });
            }

            const html = generateViewerHtml(file.name, imageDataUrls);
            const blob = new Blob([html], { type: 'text/html;charset=utf-8' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = file.name.replace(/\.[^.]+$/, '') + '.html';
            a.click();
            URL.revokeObjectURL(a.href);
            showToast('HTML сохранён!');
        } catch (err) {
            console.error(err);
            showToast('Ошибка генерации HTML');
        }
    }

                        });

                        const scaled = await scaleImage(dataUrl, scale, quality);
                        allImages.push({ src: scaled.src, name: file.name, width: scaled.w, height: scaled.h });
                    } else {
                        const dim = await getImageDimensions(dataUrl);
                        allImages.push({ src: dataUrl, name: file.name, width: dim.w, height: dim.h });
                    }
                }
                await new Promise(r => setTimeout(r, 5));
            }

            text.textContent = 'Генерация HTML...';

        } catch (err) {
            console.error(err);

        } finally {
            btn.disabled = false;
        }
    }

    // ==========================================
    // UTILITY FUNCTIONS
    // ==========================================
    function fileToDataUrl(file) {
        return new Promise((res, rej) => {
            const isTiff = file.type === 'image/tiff' || /\.(tif|tiff)$/i.test(file.name);
            if (isTiff) {
                file.arrayBuffer().then(buf => {
                    const ifds = UTIF.decode(buf);
                    if (!ifds.length) return rej('No TIFF pages');
                    UTIF.decodeImage(buf, ifds[0]);
                    const rgba = UTIF.toRGBA8(ifds[0]);
                    const w = ifds[0].width, h = ifds[0].height;
                    const c = document.createElement('canvas');
                    c.width = w; c.height = h;
                    const ctx = c.getContext('2d');
                    const imgData = ctx.createImageData(w, h);
                    imgData.data.set(rgba);
                    ctx.putImageData(imgData, 0, 0);
                    res(c.toDataURL('image/jpeg', 0.9));
                }).catch(rej);
                return;
            }
            const r = new FileReader();
            r.onload = e => res(e.target.result);
            r.onerror = rej;
            r.readAsDataURL(file);
        });
    }

    function getImageDimensions(dataUrl) {
        return new Promise((res, rej) => {
            const img = new Image();
            img.onload = () => res({ w: img.width, h: img.height });
            img.onerror = rej;
            img.src = dataUrl;
        });
    }

    function scaleImage(dataUrl, scale, quality) {
        return new Promise((res, rej) => {
            const img = new Image();
            img.onload = () => {
                const w = Math.round(img.width * scale);
                const h = Math.round(img.height * scale);
                const c = document.createElement('canvas');
                c.width = w; c.height = h;
                const ctx = c.getContext('2d');
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.drawImage(img, 0, 0, w, h);
                res({ src: c.toDataURL('image/jpeg', quality), w, h });
            };
            img.onerror = rej;
            img.src = dataUrl;
        });
    }

    function escHtml(s) {
        return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

.lb img{max-width:90vw;max-height:82vh;object-fit:contain;border-radius:8px;box-shadow:0 8px 30px rgba(0,0,0,.5);user-select:none}
.lb-info{position:absolute;bottom:-55px;width:100%;text-align:center;pointer-events:none}
.lb-name{color:#fff;font-size:.9rem;margin-bottom:3px;text-shadow:0 2px 4px rgba(0,0,0,.5)}
.lb-meta{color:rgba(255,255,255,.5);font-size:.7rem;display:flex;justify-content:center;gap:10px;flex-wrap:wrap}
.lb-btn{position:absolute;background:rgba(255,255,255,.1);backdrop-filter:blur(10px);border:none;color:#fff;cursor:pointer;border-radius:50%;width:46px;height:46px;display:flex;align-items:center;justify-content:center;z-index:10;transition:.2s;font-size:18px}
.lb-btn:hover{background:rgba(255,255,255,.2);transform:scale(1.1)}
.lb-close{top:15px;right:15px}
.lb-close:hover{background:rgba(239,68,68,.8)}
.lb-prev{left:15px;top:50%;transform:translateY(-50%)}
.lb-next{right:15px;top:50%;transform:translateY(-50%)}
.lb-prev:hover,.lb-next:hover{transform:translateY(-50%) scale(1.1)}
.lb-counter{position:absolute;top:15px;left:15px;background:rgba(0,0,0,.5);backdrop-filter:blur(10px);padding:6px 14px;border-radius:16px;font-size:.85rem;font-weight:600;color:#fff;border:1px solid rgba(255,255,255,.1)}
@media(max-width:768px){.grid{grid-template-columns:repeat(auto-fill,minmax(130px,1fr));gap:10px}main{padding:14px}.lb-btn{width:40px;height:40px;font-size:16px}.card-cap{opacity:1}}
</style>
</head>
<body data-theme="dark">
<header>
<div class="hdr-l">
<div class="logo">🖼️</div>
<h1>${safeTitle}</h1>
</div>
<div class="hdr-r">
<span class="cnt" id="cnt"></span>
<button class="tbtn" onclick="toggleTheme()" title="Тема">🌓</button>
</div>
</header>
<main><div class="grid" id="g"></div></main>
<div class="lb" id="lb">
<div class="lb-counter"><span id="cur">1</span> / <span id="tot">1</span></div>
<button class="lb-btn lb-close" onclick="closeLb()">✕</button>
<button class="lb-btn lb-prev" onclick="nav(-1)">❮</button>
<div class="lb-wrap">
<img id="lbi" src="">
<div class="lb-info">
<div class="lb-name" id="lbn"></div>
<div class="lb-meta" id="lbm"></div>
</div>
</div>
<button class="lb-btn lb-next" onclick="nav(1)">❯</button>
</div>
<script>
const D=${dataJson};
let I=0;
const g=document.getElementById('g');
D.forEach((p,i)=>{const c=document.createElement('div');c.className='card';c.innerHTML='<img src="'+p.src+'" loading="lazy"><div class="card-cap">'+esc(p.name)+'</div>';c.onclick=()=>openLb(i);g.appendChild(c)});
document.getElementById('cnt').textContent=D.length+' фото';
document.getElementById('tot').textContent=D.length;
function esc(s){const d=document.createElement('div');d.textContent=s;return d.innerHTML}
function openLb(i){I=i;upd();document.getElementById('lb').classList.add('active');document.addEventListener('keydown',onK);document.body.style.overflow='hidden'}
function closeLb(){document.getElementById('lb').classList.remove('active');document.removeEventListener('keydown',onK);document.body.style.overflow=''}
function nav(d){I=(I+d+D.length)%D.length;upd()}
function upd(){const d=D[I];document.getElementById('lbi').src=d.src;document.getElementById('cur').textContent=I+1;document.getElementById('lbn').textContent=d.name||'';let m='';if(d.width&&d.height)m+='<span>'+d.width+'×'+d.height+'</span>';document.getElementById('lbm').innerHTML=m}
function onK(e){if(e.key==='Escape')closeLb();if(e.key==='ArrowRight')nav(1);if(e.key==='ArrowLeft')nav(-1)}
function toggleTheme(){document.body.dataset.theme=document.body.dataset.theme==='dark'?'light':'dark'}
let tx=0;document.getElementById('lb').addEventListener('touchstart',e=>{tx=e.changedTouches[0].screenX},{passive:true});
document.getElementById('lb').addEventListener('touchend',e=>{const d=tx-e.changedTouches[0].screenX;if(Math.abs(d)>50){d>0?nav(1):nav(-1)}},{passive:true});
document.getElementById('lb').onwheel=e=>{e.preventDefault();nav(e.deltaY>0?1:-1)};
<\/script>
</body>
</html>`;
