<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск по Кадастровой Базе</title>
    <style>
        :root {
            --main-bg: #e9ecef;
            --card-bg: #ffffff;
            --text-color: #212224;
            --accent-color: #003366;
            --border-color: #ccc;
            --header-bg: #eaf0ff;
            --header-text: #002a5c;
            --row-hover: #f4f8ff;
        }
        body {
            font-family: 'Segoe UI', 'Liberation Serif', 'Times New Roman', Times, serif;
            margin: 0;
            background: var(--main-bg);
            color: var(--text-color);
            font-size: 11pt;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .card {
            background: var(--card-bg);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        #searchInput {
            width: 100%;
            padding: 12px 18px;
            font-size: 1.1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
        }
        #searchInput:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.2);
        }
        .results-wrapper {
            margin-top: 20px;
        }
        .status-message {
            text-align: center;
            padding: 40px;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border-bottom: 1px solid var(--border-color);
            padding: 10px 12px;
            text-align: left;
            vertical-align: middle;
            word-break: break-word;
        }
        thead th {
            background-color: var(--header-bg);
            color: var(--header-text);
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        tbody tr:hover {
            background-color: var(--row-hover);
        }
        .col-kn { width: 15%; }
        .col-address { width: 35%; }
        .col-type { width: 15%; }
        .col-area { width: 10%; }
        .col-actions { width: 25%; text-align: right; }

        .action-button {
            display: inline-block;
            background: #f0f0f0;
            border: 1px solid #ccc;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            margin-left: 5px;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .action-button:hover {
            background: #e0e0e0;
            border-color: #aaa;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        tbody tr {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <input type="text" id="searchInput" placeholder="Введите кадастровый номер или адрес и нажмите Enter">
    </div>
    <div class="results-wrapper card" style="margin-top: 20px;">
        <div id="resultsContainer">
            <div class="status-message" id="statusMessage">Начните поиск, нажав Enter</div>
        </div>
    </div>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.getElementById('resultsContainer');
    const statusMessage = document.getElementById('statusMessage');

    // ИЗМЕНЕНО: Поиск только по нажатию Enter
    searchInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault();
            handleSearch();
        }
    });

    async function handleSearch() {
        const searchTerm = searchInput.value.trim();

        if (searchTerm.length < 3) {
            resultsContainer.innerHTML = '<div class="status-message">Введите минимум 3 символа</div>';
            return;
        }

        resultsContainer.innerHTML = '<div class="status-message">Поиск...</div>';

        try {
            // Убедитесь, что URL указывает на ваш рабочий backend
            const response = await fetch(`https://mapruapp.ru/api/cadastre/search?q=${encodeURIComponent(searchTerm)}`);
            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.error || 'Ошибка сервера');
            }
            renderResults(result.data);
        } catch (error) {
            console.error('Ошибка:', error);
            resultsContainer.innerHTML = `<div class="status-message" style="color: red;">Ошибка: ${error.message}</div>`;
        }
    }

    function renderResults(data) {
        if (data.length === 0) {
            resultsContainer.innerHTML = '<div class="status-message">Ничего не найдено</div>';
            return;
        }

        const tableRows = data.map(item => {
            const areaText = item.area ? `${item.area.toLocaleString('ru-RU')} м²` : '—';
            const typeText = item.object_purpose || item.object_type_value || '—';
            
            // Генерируем координаты в формате X    Y (с табуляцией)
            const coordsForSchema = (item.contours_json && item.contours_json !== '[]') 
                ? JSON.parse(item.contours_json)[0].map(p => `${p.x}\t${p.y}`).join('\n') 
                : '';

            return `
                <tr>
                    <td class="col-kn">${item.cad_number || '—'}</td>
                    <td class="col-address">${item.address || '—'}</td>
                    <td class="col-type">${typeText}</td>
                    <td class="col-area">${areaText}</td>
                    <td class="col-actions">
                        <button class="action-button" data-copy="${item.cad_number}" data-href="egrn.html">ЕГРН</button>
                        <button class="action-button" data-copy="${item.cad_number}" data-href="схема_xml.html">Схема XML</button>
                        <button class="action-button" data-copy="${item.cad_number}" data-href="map.html">Карта</button>
                        ${coordsForSchema ? `<button class="action-button" data-copy="${coordsForSchema}" data-href="схема.html">Схема</button>` : ''}
                    </td>
                </tr>
            `;
        }).join('');

        resultsContainer.innerHTML = `
            <table>
                <thead>
                    <tr>
                        <th class="col-kn">Кадастровый номер</th>
                        <th class="col-address">Адрес</th>
                        <th class="col-type">Назначение/Тип</th>
                        <th class="col-area">Площадь</th>
                        <th class="col-actions">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    ${tableRows}
                </tbody>
            </table>
        `;
    }
    
    // Делегирование событий для всех кнопок действий
    resultsContainer.addEventListener('click', async function(event) {
        if (event.target && event.target.classList.contains('action-button')) {
            const button = event.target;
            const copyText = button.dataset.copy;
            const href = button.dataset.href;

            if (copyText) {
                try {
                    await navigator.clipboard.writeText(copyText);
                    // Визуальный фидбек для пользователя
                    const originalText = button.textContent;
                    button.textContent = 'Скопировано!';
                    button.style.backgroundColor = '#d4edda';
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.backgroundColor = '';
                    }, 1500);
                } catch (err) {
                    console.error('Не удалось скопировать текст: ', err);
                    alert('Не удалось скопировать. Проверьте разрешения для сайта.');
                }
            }

            if (href) {
                window.open(href, '_blank');
            }
        }
    });

</script>
</body>
</html>
