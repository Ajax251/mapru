<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск по Кадастровой Базе</title>
    <style>
        :root {
            --main-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --accent-color: #003366;
            --border-color: #dee2e6;
            --header-bg: #e3f2fd; /* Красивый светло-голубой цвет */
            --header-text: #004c6d;
            --row-hover: #f1f3f5;
            --grid-color: #e0e8f0;
            --shadow-color: rgba(0,0,0,0.075);
        }
        * { box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background: var(--main-bg);
            color: var(--text-color);
            font-size: 16px;
        }
        .container {
            width: 100%;
            padding: 20px;
        }
        .card {
            background: var(--card-bg);
            box-shadow: 0 4px 12px var(--shadow-color);
            border-radius: 8px;
            overflow: hidden;
        }
        #searchInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: none;
            border-bottom: 2px solid var(--border-color);
            background-color: transparent;
            text-align: center;
        }
        #searchInput:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .results-wrapper {
            margin-top: 20px;
            overflow-x: auto;
            border: 1px solid var(--grid-color);
            border-radius: 8px;
        }
        .status-message {
            text-align: center;
            padding: 50px;
            color: #6c757d;
            font-size: 1.1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: center; /* <<< ЦЕНТРИРОВАНИЕ ВСЕГО ТЕКСТА >>> */
            vertical-align: middle;
            border: 1px solid var(--grid-color);
            white-space: nowrap; /* Предотвращает перенос в ячейках, кроме адреса */
        }
        /* Разрешаем перенос только для адреса, чтобы он занимал несколько строк если нужно */
        td.col-address {
            white-space: normal;
            text-align: left; /* Адрес лучше смотрится с выравниванием по левому краю */
        }
        thead th {
            background-color: var(--header-bg);
            color: var(--header-text);
            font-weight: 600;
        }
        tbody tr:hover {
            background-color: var(--row-hover);
        }
        /* Управляем шириной колонок */
        .col-kn { width: 15%; }
        .col-type { width: 18%; }
        .col-area, .col-date { width: 10%; }
        .col-actions { width: 180px; /* Фиксированная ширина для кнопок */ }
        /* Адрес занимает все оставшееся место */

        .action-button {
            background: none; border: none; cursor: pointer;
            padding: 5px; margin: 0 4px; opacity: 0.7;
            transition: opacity 0.2s, transform 0.2s;
        }
        .action-button:hover { opacity: 1; transform: scale(1.1); }
        .action-button img { width: 24px; height: 24px; vertical-align: middle; }
        .action-button:disabled { opacity: 0.3; cursor: not-allowed; }
        .action-button:disabled:hover { transform: none; }

        @media (max-width: 992px) {
            .container { padding: 10px; }
            .results-wrapper { border: none; }
            thead { display: none; }
            tr {
                display: block; border: 1px solid var(--border-color);
                border-radius: 8px; margin-bottom: 15px;
                box-shadow: 0 2px 4px var(--shadow-color);
            }
            td {
                display: flex; /* Используем flex для выравнивания */
                justify-content: space-between; /* Название слева, значение справа */
                align-items: center;
                text-align: right;
                border: none; border-bottom: 1px dotted #ccc;
                padding: 10px 15px;
            }
            td:last-child { border-bottom: none; }
            td::before {
                content: attr(data-label);
                font-weight: 600; color: #495057;
                text-align: left; /* Название поля всегда слева */
            }
            .col-actions { display: block; text-align: left; padding-top: 15px; }
            .action-button { margin-left: 0; margin-right: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <input type="text" id="searchInput" placeholder="Введите кадастровый номер или адрес и нажмите Enter">
    </div>
    <div class="results-wrapper card" style="margin-top: 20px;">
        <div id="resultsContainer">
            <div class="status-message" id="statusMessage">Начните поиск, нажав Enter</div>
        </div>
    </div>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.getElementById('resultsContainer');
    const sixDigitsRegions = ['02','03','04','05','08','15','16','18','19','21','22','25','26','28','30','33','34','37','38','39','40','43','44','45','46','54','55','73','75','76','91','92'];
    let isAddressMode = false;

    searchInput.addEventListener('input', (e) => {
        const input = e.target;
        const value = input.value;
        if (value.length > 0 && isNaN(parseInt(value[0], 10))) {
            isAddressMode = true;
            return;
        }
        if (value.length === 0 || !isAddressMode) {
            isAddressMode = false;
            formatCadastralNumber(input);
        }
    });

    searchInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault();
            handleSearch();
        }
    });

    function formatCadastralNumber(input) {
        let value = input.value.replace(/\D/g, '');
        let formatted = '';
        if (value.length > 0) formatted += value.slice(0, 2);
        if (value.length > 2) formatted += ':' + value.slice(2, 4);
        const firstTwoDigits = value.slice(0, 2);
        const isSixDigits = sixDigitsRegions.includes(firstTwoDigits);
        const digitsAfterSecondColon = isSixDigits ? 6 : 7;
        if (value.length > 4) {
            formatted += ':' + value.slice(4, 4 + digitsAfterSecondColon);
        }
        if (value.length > 4 + digitsAfterSecondColon) {
            formatted += ':' + value.slice(4 + digitsAfterSecondColon);
        }
        input.value = formatted;
    }

    async function handleSearch() {
        const searchTerm = searchInput.value.trim();
        if (searchTerm.length < 3) {
            resultsContainer.innerHTML = '<div class="status-message">Введите минимум 3 символа</div>';
            return;
        }
        resultsContainer.innerHTML = '<div class="status-message">Поиск...</div>';
        try {
            const response = await fetch(`https://mapruapp.ru/api/cadastre/search?q=${encodeURIComponent(searchTerm)}`);
            const result = await response.json();
            if (!response.ok) throw new Error(result.error || 'Ошибка сервера');
            renderResults(result.data);
        } catch (error) {
            console.error('Ошибка:', error);
            resultsContainer.innerHTML = `<div class="status-message" style="color: red;">Ошибка: ${error.message}</div>`;
        }
    }

    function renderResults(data) {
        if (data.length === 0) {
            resultsContainer.innerHTML = '<div class="status-message">Ничего не найдено</div>';
            return;
        }
        const tableRows = data.map(item => {
            const areaText = item.area ? `${item.area.toLocaleString('ru-RU')} м²` : '—';
            const typeText = item.object_purpose || item.object_type_value || '—';
            const dateText = item.source_date || '—'; // <<< УБРАНО "XML " >>>
            const coordsForSchema = (item.contours_json && item.contours_json !== '[]') 
                ? JSON.parse(item.contours_json)[0].map(p => `${p.x}\t${p.y}`).join('\n') 
                : '';
            
            const isSchemaDisabled = !coordsForSchema;
            const schemaButtonTitle = isSchemaDisabled ? 'Схема (нет координат)' : 'Открыть Схему';

            return `
                <tr>
                    <td class="col-kn" data-label="КН:">${item.cad_number || '—'}</td>
                    <td class="col-address" data-label="Адрес:">${item.address || '—'}</td>
                    <td class="col-type" data-label="Тип:">${typeText}</td>
                    <td class="col-area" data-label="Площадь:">${areaText}</td>
                    <td class="col-date" data-label="Дата XML:">${dateText}</td>
                    <td class="col-actions" data-label="Действия:">
                        <button class="action-button" title="Открыть ЕГРН" data-copy="${item.cad_number}" data-href="egrn.html"><img src="img/savannah.png" alt="ЕГРН"></button>
                        <button class="action-button" title="Открыть Схему XML" data-copy="${item.cad_number}" data-href="схема_xml.html"><img src="img/sxml.png" alt="Схема XML"></button>
                        <button class="action-button" title="Открыть Карту" data-copy="${item.cad_number}" data-href="map.html"><img src="img/map.png" alt="Карта"></button>
                        <button class="action-button" title="${schemaButtonTitle}" data-copy="${coordsForSchema}" data-href="схема.html" ${isSchemaDisabled ? 'disabled' : ''}>
                            <img src="img/xy.png" alt="Схема">
                        </button>
                    </td>
                </tr>`;
        }).join('');
        resultsContainer.innerHTML = `
            <table>
                <thead>
                    <tr>
                        <th class="col-kn">Кадастровый номер</th>
                        <th class="col-address">Адрес</th>
                        <th class="col-type">Назначение/Тип</th>
                        <th class="col-area">Площадь</th>
                        <th class="col-date">Дата XML</th>
                        <th class="col-actions">Действия</th>
                    </tr>
                </thead>
                <tbody>${tableRows}</tbody>
            </table>`;
    }
    
    resultsContainer.addEventListener('click', async function(event) {
        const button = event.target.closest('.action-button');
        if (!button) return;
        const copyText = button.dataset.copy;
        const href = button.dataset.href;
        if (copyText) {
            try {
                await navigator.clipboard.writeText(copyText);
            } catch (err) { console.error('Не удалось скопировать текст: ', err); }
        }
        if (href) {
            window.open(href, '_blank');
        }
    });
</script>
</body>
</html>
