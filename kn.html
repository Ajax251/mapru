<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск по Кадастровой Базе</title>
    <style>
        :root {
   
            --main-bg: linear-gradient(135deg, #e3f2fd 0%, #f5f5f5 100%);
            --card-bg: #ffffff;
            --text-color: #263238;
            --accent-color: #0288d1;
            --accent-light: #03a9f4;
            --grid-color: #bbdefb;
            --grid-color-light: #e3f2fd;
            --header-bg: linear-gradient(135deg, #0288d1 0%, #03a9f4 100%);
            --header-text: #ffffff;
            --row-hover: #e1f5fe;
            --shadow-color: rgba(2, 136, 209, 0.15);
            --shadow-hover: rgba(2, 136, 209, 0.25);
        }
        
        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }
        
        html { 
            height: 100%; 
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--main-bg);
            background-attachment: fixed;
            color: var(--text-color);
            font-size: 16px;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container { 
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .card { 
            background: var(--card-bg);
            box-shadow: 0 8px 24px var(--shadow-color);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 12px 32px var(--shadow-hover);
        }
        
        /* Стилизация поля поиска */
        .search-wrapper {
            position: relative;
            overflow: hidden;
        }
        
        .search-wrapper::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--header-bg);
            transition: width 0.4s ease;
        }
        
        .search-wrapper:focus-within::before {
            width: 100%;
        }
        
        #searchInput {
            width: 100%;
            padding: 20px 24px;
            font-size: 1.2rem;
            border: none;
            border-bottom: 2px solid var(--grid-color);
            background-color: transparent;
            transition: all 0.3s ease;
            text-align: center;
            color: var(--text-color);
        }
        
        #searchInput::placeholder {
            color: #90a4ae;
            transition: opacity 0.3s ease;
        }
        
        #searchInput:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: var(--grid-color-light);
        }
        
        #searchInput:focus::placeholder {
            opacity: 0.5;
        }
        
        /* Контейнер результатов */
        .results-wrapper {
            margin-top: 24px;
            overflow: hidden;
        }
        
        .status-message {
            text-align: center;
            padding: 60px 20px;
            color: #607d8b;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        /* Таблица */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        /* Заголовок таблицы */
        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        thead th {
            background: var(--header-bg);
            color: var(--header-text);
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 18px 20px;
            text-align: left;
            white-space: nowrap;
            border-bottom: 3px solid var(--accent-light);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        thead th:first-child {
            border-top-left-radius: 12px;
        }
        
        thead th:last-child {
            border-top-right-radius: 12px;
        }
        
        /* Ячейки таблицы */
        td {
            padding: 16px 20px;
            text-align: left;
            vertical-align: middle;
            border-bottom: 1px solid var(--grid-color-light);
            transition: all 0.3s ease;
            position: relative;
        }
        
        /* Вертикальные grid-линии */
        td::after {
            content: '';
            position: absolute;
            right: 0;
            top: 10%;
            height: 80%;
            width: 1px;
            background: var(--grid-color);
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }
        
        td:last-child::after {
            display: none;
        }
        
        /* Hover эффект для строк */
        tbody tr {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        tbody tr::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--header-bg);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        tbody tr:hover {
            background: linear-gradient(90deg, var(--row-hover) 0%, rgba(225, 245, 254, 0.3) 100%);
            transform: translateX(2px);
            box-shadow: 0 4px 12px rgba(2, 136, 209, 0.1);
        }
        
        tbody tr:hover::before {
            opacity: 1;
        }
        
        tbody tr:hover td::after {
            opacity: 0.3;
        }
        
        /* Колонки */
        .col-kn {
            width: 15%;
            min-width: 180px;
            font-weight: 600;
            color: var(--accent-color);
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
        }
        
        .col-address {
            width: 35%;
            min-width: 300px;
            color: var(--text-color);
        }
        
        .col-type {
            width: 20%;
            min-width: 200px;
            color: #546e7a;
        }
        
        .col-area {
            width: 10%;
            min-width: 100px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .col-actions {
            width: 20%;
            min-width: 180px;
            text-align: right;
        }
        
        /* Кнопки действий */
        .action-button {
            background: none;
            border: 2px solid transparent;
            cursor: pointer;
            padding: 8px;
            margin-left: 6px;
            border-radius: 8px;
            opacity: 0.7;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .action-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--grid-color-light);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        
        .action-button:hover {
            opacity: 1;
            transform: translateY(-3px);
            border-color: var(--grid-color);
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        .action-button:hover::before {
            width: 100%;
            height: 100%;
        }
        
        .action-button:active {
            transform: translateY(-1px) scale(0.95);
        }
        
        .action-button img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        
        .action-button:hover img {
            transform: scale(1.1);
        }
        
        /* Неактивные кнопки */
        .action-button:disabled {
            opacity: 0.25;
            cursor: not-allowed;
            border-color: transparent;
        }
        
        .action-button:disabled:hover {
            transform: none;
            opacity: 0.25;
            box-shadow: none;
        }
        
        .action-button:disabled::before {
            display: none;
        }
        
        .action-button:disabled img {
            transform: none;
            filter: grayscale(100%);
        }
        
        /* Анимация появления строк */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        tbody tr {
            animation: fadeInUp 0.5s ease-out backwards;
        }
        
        tbody tr:nth-child(1) { animation-delay: 0.05s; }
        tbody tr:nth-child(2) { animation-delay: 0.1s; }
        tbody tr:nth-child(3) { animation-delay: 0.15s; }
        tbody tr:nth-child(4) { animation-delay: 0.2s; }
        tbody tr:nth-child(5) { animation-delay: 0.25s; }
        tbody tr:nth-child(n+6) { animation-delay: 0.3s; }
        
        /* Индикатор загрузки */
        .loading-bar {
            height: 3px;
            background: var(--grid-color-light);
            position: relative;
            overflow: hidden;
            display: none;
        }
        
        .loading-bar.active {
            display: block;
        }
        
        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--header-bg);
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            to {
                left: 100%;
            }
        }
        
        /* Адаптивность */
        @media (max-width: 992px) {
            .container {
                padding: 15px 10px;
            }
            
            thead {
                display: none;
            }
            
            tbody tr {
                display: block;
                border: 2px solid var(--grid-color);
                border-radius: 12px;
                margin-bottom: 20px;
                box-shadow: 0 4px 12px var(--shadow-color);
                overflow: hidden;
                position: relative;
            }
            
            tbody tr::before {
                width: 100%;
                height: 4px;
                top: 0;
                left: 0;
            }
            
            tbody tr:hover {
                transform: translateY(-4px);
            }
            
            td {
                display: block;
                text-align: right;
                border-bottom: 1px solid var(--grid-color-light);
                position: relative;
                padding: 14px 20px 14px 45%;
                min-height: 52px;
            }
            
            td::after {
                display: none;
            }
            
            td:last-child {
                border-bottom: none;
                background: var(--grid-color-light);
            }
            
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 20px;
                font-weight: 600;
                color: var(--accent-color);
                text-transform: uppercase;
                font-size: 0.85rem;
                letter-spacing: 0.5px;
            }
            
            .col-actions {
                text-align: left;
                padding-left: 20px;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            
            .action-button {
                margin-left: 0;
                margin-right: 12px;
                margin-bottom: 8px;
            }
        }
        
        @media (max-width: 576px) {
            #searchInput {
                font-size: 1rem;
                padding: 16px 20px;
            }
            
            .status-message {
                padding: 40px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card search-wrapper">
        <input type="text" id="searchInput" placeholder="Введите кадастровый номер или адрес и нажмите Enter">
    </div>
    
    <div class="results-wrapper card">
        <div class="loading-bar" id="loadingBar"></div>
        <div id="resultsContainer">
            <div class="status-message" id="statusMessage">
                Начните поиск, нажав Enter
            </div>
        </div>
    </div>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.getElementById('resultsContainer');
    const loadingBar = document.getElementById('loadingBar');
    const sixDigitsRegions = ['02','03','04','05','08','15','16','18','19','21','22','25','26','28','30','33','34','37','38','39','40','43','44','45','46','54','55','73','75','76','91','92'];
    let isAddressMode = false;

    searchInput.addEventListener('input', (e) => {
        const input = e.target;
        const value = input.value;
        if (value.length > 0 && isNaN(parseInt(value[0], 10))) {
            isAddressMode = true;
            return;
        }
        if (value.length === 0 || !isAddressMode) {
            isAddressMode = false;
            formatCadastralNumber(input);
        }
    });

    searchInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault();
            handleSearch();
        }
    });

    function formatCadastralNumber(input) {
        let value = input.value.replace(/\D/g, '');
        let formatted = '';
        if (value.length > 0) formatted += value.slice(0, 2);
        if (value.length > 2) formatted += ':' + value.slice(2, 4);
        const firstTwoDigits = value.slice(0, 2);
        const isSixDigits = sixDigitsRegions.includes(firstTwoDigits);
        const digitsAfterSecondColon = isSixDigits ? 6 : 7;
        if (value.length > 4) {
            formatted += ':' + value.slice(4, 4 + digitsAfterSecondColon);
        }
        if (value.length > 4 + digitsAfterSecondColon) {
            formatted += ':' + value.slice(4 + digitsAfterSecondColon);
        }
        input.value = formatted;
    }

    async function handleSearch() {
        const searchTerm = searchInput.value.trim();
        if (searchTerm.length < 3) {
            resultsContainer.innerHTML = '<div class="status-message">Введите минимум 3 символа</div>';
            return;
        }
        
        loadingBar.classList.add('active');
        resultsContainer.innerHTML = '<div class="status-message">Поиск...</div>';
        
        try {
            const response = await fetch(`https://mapruapp.ru/api/cadastre/search?q=${encodeURIComponent(searchTerm)}`);
            const result = await response.json();
            if (!response.ok) throw new Error(result.error || 'Ошибка сервера');
            renderResults(result.data);
        } catch (error) {
            console.error('Ошибка:', error);
            resultsContainer.innerHTML = `<div class="status-message" style="color: #e53935;">Ошибка: ${error.message}</div>`;
        } finally {
            loadingBar.classList.remove('active');
        }
    }

    function renderResults(data) {
        if (data.length === 0) {
            resultsContainer.innerHTML = '<div class="status-message">Ничего не найдено</div>';
            return;
        }
        
        const tableRows = data.map(item => {
            const areaText = item.area ? `${item.area.toLocaleString('ru-RU')} м²` : '—';
            const typeText = item.object_purpose || item.object_type_value || '—';
            const coordsForSchema = (item.contours_json && item.contours_json !== '[]') 
                ? JSON.parse(item.contours_json)[0].map(p => `${p.x}\t${p.y}`).join('\n') 
                : '';
            
            const isSchemaDisabled = !coordsForSchema;
            const schemaButtonTitle = isSchemaDisabled ? 'Схема (нет координат)' : 'Открыть Схему';

            return `
                <tr>
                    <td class="col-kn" data-label="КН:">${item.cad_number || '—'}</td>
                    <td class="col-address" data-label="Адрес:">${item.address || '—'}</td>
                    <td class="col-type" data-label="Тип:">${typeText}</td>
                    <td class="col-area" data-label="Площадь:">${areaText}</td>
                    <td class="col-actions" data-label="Действия:">
                        <button class="action-button" title="Открыть ЕГРН" data-copy="${item.cad_number}" data-href="egrn.html">
                            <img src="img/savannah.png" alt="ЕГРН">
                        </button>
                        <button class="action-button" title="Открыть Схему XML" data-copy="${item.cad_number}" data-href="схема_xml.html">
                            <img src="img/sxml.png" alt="Схема XML">
                        </button>
                        <button class="action-button" title="Открыть Карту" data-copy="${item.cad_number}" data-href="map.html">
                            <img src="img/map.png" alt="Карта">
                        </button>
                        <button class="action-button" title="${schemaButtonTitle}" data-copy="${coordsForSchema}" data-href="схема.html" ${isSchemaDisabled ? 'disabled' : ''}>
                            <img src="img/xy.png" alt="Схема">
                        </button>
                    </td>
                </tr>`;
        }).join('');
        
        resultsContainer.innerHTML = `
            <table>
                <thead>
                    <tr>
                        <th class="col-kn">Кадастровый номер</th>
                        <th class="col-address">Адрес</th>
                        <th class="col-type">Назначение/Тип</th>
                        <th class="col-area">Площадь</th>
                        <th class="col-actions">Действия</th>
                    </tr>
                </thead>
                <tbody>${tableRows}</tbody>
            </table>`;
    }
    
    resultsContainer.addEventListener('click', async function(event) {
        const button = event.target.closest('.action-button');
        if (!button || button.disabled) return;
        
        const copyText = button.dataset.copy;
        const href = button.dataset.href;
        
        if (copyText) {
            try {
                await navigator.clipboard.writeText(copyText);
                button.style.transform = 'scale(1.3)';
                setTimeout(() => { button.style.transform = ''; }, 250);
            } catch (err) {
                console.error('Не удалось скопировать текст: ', err);
            }
        }
        
        if (href) {
            window.open(href, '_blank');
        }
    });
</script>

</body>
</html>
