<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Очистка выписки</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .cleaner-card {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 480px;
        }

        .cleaner-card h2 {
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #0f172a;
        }

        .cleaner-card p {
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background-color: #eff6ff;
        }

        .upload-area input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-name {
            margin-top: 10px;
            font-weight: 600;
            color: var(--primary);
            display: none;
        }

        .options {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: var(--primary);
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="cleaner-card">
    <h2>Редактор выписок ЕГРН</h2>
    <p>Загрузите PDF, выберите данные для удаления и скачайте обработанный файл.</p>

    <div class="upload-area" id="dropZone">
        <input type="file" id="fileInput" accept="application/pdf">
        <span id="uploadText">Нажмите или перетащите PDF сюда</span>
        <div class="file-name" id="fileName"></div>
    </div>

    <div class="options">
        <label class="checkbox-label">
            <input type="checkbox" id="checkKuvi" checked>
            <span>Удалить номер (КУВИ-...)</span>
        </label>
        <label class="checkbox-label">
            <input type="checkbox" id="checkFio" checked>
            <span>Удалить ФИО </span>
        </label>
    </div>

    <button class="btn" id="processBtn" disabled>
        <div class="loader" id="loader"></div>
        <span id="btnText">Обработать и Скачать</span>
    </button>
    <div class="error-msg" id="errorMsg"></div>
</div>

<script>
 
    const API_URL = 'vypcls.vercel.app/api/process'; 
 
    const fileInput = document.getElementById('fileInput');
    const fileNameDisplay = document.getElementById('fileName');
    const uploadText = document.getElementById('uploadText');
    const processBtn = document.getElementById('processBtn');
    const dropZone = document.getElementById('dropZone');
    const loader = document.getElementById('loader');
    const btnText = document.getElementById('btnText');
    const errorMsg = document.getElementById('errorMsg');

    // Drag & Drop эффекты
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        if (e.dataTransfer.files.length) {
            fileInput.files = e.dataTransfer.files;
            handleFileSelect();
        }
    });

    fileInput.addEventListener('change', handleFileSelect);

    function handleFileSelect() {
        if (fileInput.files.length > 0) {
            fileNameDisplay.textContent = fileInput.files[0].name;
            fileNameDisplay.style.display = 'block';
            uploadText.style.display = 'none';
            processBtn.disabled = false;
            errorMsg.style.display = 'none';
        }
    }

    processBtn.addEventListener('click', async () => {
        const file = fileInput.files[0];
        if (!file) return;

        // UI в режим загрузки
        processBtn.disabled = true;
        loader.style.display = 'inline-block';
        btnText.textContent = 'Обработка...';
        errorMsg.style.display = 'none';

        const formData = new FormData();
        formData.append('file', file);
        formData.append('delete_kuvi', document.getElementById('checkKuvi').checked);
        formData.append('delete_fio', document.getElementById('checkFio').checked);

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Ошибка сервера. Проверьте файл или повторите попытку.');
            }

            // Получаем Blob и скачиваем
            const blob = await response.blob();
            const downloadUrl = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = downloadUrl;
            // Берем имя файла из заголовка или генерируем
            a.download = "clean_" + file.name;
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(downloadUrl);

        } catch (err) {
            console.error(err);
            errorMsg.textContent = err.message || "Произошла ошибка при обработке";
            errorMsg.style.display = 'block';
        } finally {
            // Возвращаем UI
            processBtn.disabled = false;
            loader.style.display = 'none';
            btnText.textContent = 'Обработать и Скачать';
        }
    });
</script>

</body>
</html>
