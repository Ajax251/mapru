    <style>
  :root {
    --primary-color: #0078d4;
    --bg-color: #f9f9f9;
    --card-bg: #ffffff;
    --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    --danger-color: #d93025;
    --success-color: #0f9d58;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background-color: var(--bg-color);
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

.top-panel {
    display: flex;
    flex-direction: column;
    padding: 20px;
    background-color: var(--card-bg);
    box-shadow: var(--shadow);
}

.file-drop-zone {
    flex-grow: 1;
    border: 2px dashed #ccc;
    border-radius: 8px;
    padding: 20px;
    text-align: center;
    transition: all 0.3s;
    background: rgba(255, 255, 255, 0.8);
    margin-bottom: 20px;
}

.file-drop-zone.drag-over {
    border-color: var(--primary-color);
    background: rgba(0, 120, 212, 0.1);
}

.file-input {
    display: none;
}

.file-input-label {
    background: var(--primary-color);
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
    display: inline-block;
}

.file-input-label:hover {
    background: #005a9e;
}

.toolbar {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    background-color: var(--card-bg);
    box-shadow: var(--shadow);
}

.toolbar-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.2s;
    margin: 0 5px;
    font-size: 18px;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.toolbar-btn:hover {
    background: #005a9e;
    transform: translateY(-2px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
}

.toolbar-btn:disabled {
    background: #ccc;
    cursor: not-allowed;
}

#page-info {
    margin: 0 10px;
    font-size: 16px;
}

.viewer-container {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.preview-container {
    height: 150px;
    overflow-x: auto;
    overflow-y: hidden;
    display: flex;
    gap: 10px;
    padding: 10px;
    background-color: var(--card-bg);
    box-shadow: var(--shadow);
    flex-shrink: 0;
    white-space: nowrap;
}

.preview-item {
    width: 130px;
    height: 130px;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    transition: transform 0.2s;
    flex-shrink: 0;
    display: inline-block;
}

.preview-item:hover {
    transform: scale(1.05);
}

.preview-item img, 
.preview-item video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.preview-info {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 5px;
    font-size: 12px;
}

.loading-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    display: none;
}

.loading-spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.document-viewer {
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: var(--shadow);
    flex-grow: 1;
    overflow: auto;
}

.archive-viewer {

}

.archive-item {

}

.archive-item:hover {

}

.code-viewer {

}

}

#viewer img,

.video-container {

.video-container video {

}

.video-controls {

.video-controls button {

    <script>
     // –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
let currentFiles = [];
let currentFileIndex = 0;
let currentPDF = null;
let currentPage = 1;
let scale = 1;
let rotation = 0;

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è PDF.js
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

// –ü–æ–ª—É—á–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ DOM
const viewer = document.getElementById('viewer');
const fileInput = document.getElementById('file-input');
const dropZone = document.getElementById('drop-zone');
const toolbar = document.getElementById('toolbar');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const zoomIn = document.getElementById('zoom-in');
const zoomOut = document.getElementById('zoom-out');
const rotateBtn = document.getElementById('rotate-btn');
const loadingOverlay = document.querySelector('.loading-overlay');
const previewContainer = document.getElementById('preview-container');

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è drag and drop
dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('drag-over');
});

dropZone.addEventListener('dragleave', (e) => {
    e.preventDefault();
    dropZone.classList.remove('drag-over');
});

dropZone.addEventListener('drop', async (e) => {
    e.preventDefault();
    dropZone.classList.remove('drag-over');
    const files = Array.from(e.dataTransfer.files);
    await handleFiles(files);
});

fileInput.addEventListener('change', async (e) => {
    const files = Array.from(e.target.files);
    await handleFiles(files);
});

// –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ñ–∞–π–ª–æ–≤
async function handleFiles(files) {
    currentFiles = files;
    currentFileIndex = 0;
    previewContainer.innerHTML = '';
    
    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const preview = await createFilePreview(file, i);
        previewContainer.appendChild(preview);
    }

    await loadFile(files[0]);
}

// –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–µ–≤—å—é —Ñ–∞–π–ª–∞
async function createFilePreview(file, index) {
    const div = document.createElement('div');
    div.className = 'preview-item';
    div.onclick = () => {
        currentFileIndex = index;
        loadFile(currentFiles[index]);
    };

    const fileType = file.type;
    let preview;

    if (fileType.includes('image')) {
        preview = await createImagePreview(file);
    } else if (fileType.includes('video')) {
        preview = await createVideoPreview(file);
    } else if (fileType.includes('audio')) {
        preview = createAudioPreview(file);
    } else if (fileType.includes('pdf')) {
        preview = createPDFPreview(file);
    } else {
        preview = createDefaultPreview(file);
    }

    div.appendChild(preview);

    const info = document.createElement('div');
    info.className = 'preview-info';
    info.textContent = file.name.substring(0, 20) + (file.name.length > 20 ? '...' : '');
    div.appendChild(info);

    return div;
}

// –§—É–Ω–∫—Ü–∏–∏ —Å–æ–∑–¥–∞–Ω–∏—è —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Ç–∏–ø–æ–≤ –ø—Ä–µ–≤—å—é
async function createImagePreview(file) {
    const img = document.createElement('img');
    img.src = URL.createObjectURL(file);
    return img;
}

async function createVideoPreview(file) {
    const video = document.createElement('video');
    video.src = URL.createObjectURL(file);
    video.muted = true;
    return video;
}

function createAudioPreview(file) {
    const div = document.createElement('div');
    div.style.background = '#f0f0f0';
    div.style.display = 'flex';
    div.style.alignItems = 'center';
    div.style.justifyContent = 'center';
    div.style.fontSize = '40px';
    div.innerHTML = 'üéµ';
    return div;
}

function createPDFPreview(file) {
    const div = document.createElement('div');
    div.style.background = '#f0f0f0';
    div.style.display = 'flex';
    div.style.alignItems = 'center';
    div.style.justifyContent = 'center';
    div.style.fontSize = '40px';
    div.innerHTML = 'üìÑ';
    return div;
}

function createDefaultPreview(file) {
    const div = document.createElement('div');
    div.style.background = '#f0f0f0';
    div.style.display = 'flex';
    div.style.alignItems = 'center';
    div.style.justifyContent = 'center';
    div.style.fontSize = '20px';
    div.innerHTML = file.name.split('.').pop().toUpperCase();
    return div;
}

// –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞
async function loadFile(file) {
    showLoading();
    const fileType = file.type;
    const fileName = file.name.toLowerCase();

    try {
        if (fileType.includes('pdf')) {
            await loadPDF(file);
        } else if (fileType.includes('image')) {
            await loadImage(file);
        } else if (fileType.includes('video')) {
            await loadVideo(file);
        } else if (fileType.includes('audio')) {
            await loadAudio(file);
        } else if (fileType.includes('text') || fileName.endsWith('.txt') || fileName.endsWith('.html')) {
            await loadText(file);
        } else if (fileName.endsWith('.xml')) {
            await loadCodeWithHighlight(file, 'xml');
        } else if (fileName.endsWith('.docx')) {
            await loadDOCX(file);
        } else if (fileName.endsWith('.xlsx')) {
            await loadXLSX(file);
        } else if (fileName.endsWith('.zip') || fileName.endsWith('.rar') || fileName.endsWith('.7z')) {
            await loadArchive(file);
        } else {
            await loadAsText(file);
        }
    } catch (error) {
        showError(error);
    } finally {
        hideLoading();
    }
}

// –ó–∞–≥—Ä—É–∑–∫–∞ PDF
async function loadPDF(file) {
    const arrayBuffer = await file.arrayBuffer();
    currentPDF = await pdfjsLib.getDocument({data: arrayBuffer, cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/cmaps/', cMapPacked: true}).promise;
    currentPage = 1;
    updateToolbar(true);
    await renderCurrentPage();
}

// –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
async function loadImage(file) {
    updateToolbar(false);
    const url = URL.createObjectURL(file);
   viewer.innerHTML = `
    <div style="display: flex; align-items: center; justify-content: center;">
        <button class="toolbar-btn" onclick="loadPreviousFile()">‚Øá</button>
        <img src="${url}" style="max-width: 90%; height: auto; transform: rotate(${rotation}deg);">
        <button class="toolbar-btn" onclick="loadNextFile()">‚Øà</button>
    </div>
`;
}

// –ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ
async function loadVideo(file) {
    updateToolbar(false);
    const url = URL.createObjectURL(file);
    viewer.innerHTML = `
        <div class="video-container">
            <video>
                <source src="${url}" type="${file.type}">
                –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
            </video>
            <div class="video-controls">
                <button class="prev-file">‚Øá</button>
                <button class="play-pause">‚ñ∂</button>
                <button class="next-file">‚Øà</button>
                <input type="range" class="seek-bar" value="0">
                <span class="time">0:00 / 0:00</span>
                <button class="mute">üîä</button>
                <input type="range" class="volume-bar" min="0" max="1" step="0.1" value="1">
                <button class="full-screen">‚õ∂</button>
            </div>
        </div>
    `;
    const video = viewer.querySelector('video');
    setupVideoControls(video);
    video.play(); // –ù–∞—á–∞—Ç—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –≤–∏–¥–µ–æ
}

// –ó–∞–≥—Ä—É–∑–∫–∞ –∞—É–¥–∏–æ
async function loadAudio(file) {
    updateToolbar(false);
    const url = URL.createObjectURL(file);
    viewer.innerHTML = `
        <div class="audio-player" style="text-align: center; padding: 20px;">
            <h3>${file.name}</h3>
            <div class="audio-controls">
                <button class="prev-file">‚Øá</button>
                <audio controls style="width: 100%; max-width: 500px;">
                    <source src="${url}" type="${file.type}">
                    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
                </audio>
                <button class="next-file">‚Øà</button>
            </div>
            <canvas class="visualizer" height="60"></canvas>
        </div>
    `;
    setupAudioVisualizer(viewer.querySelector('audio'), viewer.querySelector('.visualizer'));
    setupAudioControls(viewer.querySelector('audio'));
}

// –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—Å—Ç–∞
async function loadText(file) {
    updateToolbar(false);
    const text = await file.text();
    viewer.innerHTML = `
        <div class="document-viewer">
            <pre style="white-space: pre-wrap; font-family: 'Consolas', monospace;">${escapeHtml(text)}</pre>
        </div>

// –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–¥–∞ —Å –ø–æ–¥—Å–≤–µ—Ç–∫–æ–π —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞
async function loadCodeWithHighlight(file, language) {
    updateToolbar(false);
    const text = await file.text();
    
    viewer.innerHTML = `
        <div class="code-viewer">
            <pre><code class="language-${language}">${escapeHtml(text)}</code></pre>

    `;
    
    hljs.highlightAll();

// –ó–∞–≥—Ä—É–∑–∫–∞ DOCX
async function loadDOCX(file) {
    updateToolbar(false);
    const arrayBuffer = await file.arrayBuffer();
    const result = await mammoth.convertToHtml({arrayBuffer: arrayBuffer});
    viewer.innerHTML = `
        <div class="document-viewer">
            ${result.value}
        </div>
    `;
}

// –ó–∞–≥—Ä—É–∑–∫–∞ XLSX
async function loadXLSX(file) {
    updateToolbar(false);
    const arrayBuffer = await file.arrayBuffer();
    const workbook = XLSX.read(arrayBuffer, {type: 'array'});
    const sheetName = workbook.SheetNames[0];
    const worksheet = workbook.Sheets[sheetName];
    const html = XLSX.utils.sheet_to_html(worksheet);
    viewer.innerHTML = `
        <div class="excel-viewer">
            ${html}
        </div>
    `;
}

// –ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ö–∏–≤–∞
async function loadArchive(file) {
    updateToolbar(false);
    const zip = new JSZip();
    const content = await file.arrayBuffer();
    const archive = await zip.loadAsync(content);
    
    let archiveContent = '<div class="archive-viewer"><h3>–°–æ–¥–µ—Ä–∂–∏–º–æ–µ –∞—Ä—Ö–∏–≤–∞:</h3><div class="archive-list">';
    for (let filename in archive.files) {
        if (!archive.files[filename].dir) {
            archiveContent += `
                <div class="archive-item" data-filename="${filename}">
                    <span>${filename}</span>
                    <span>${formatFileSize(archive.files[filename]._data.uncompressedSize)}</span>
                </div>
            `;
        }
    }
    archiveContent += '</div></div>';
    viewer.innerHTML = archiveContent;

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∞—Ä—Ö–∏–≤–∞
    document.querySelectorAll('.archive-item').forEach(item => {
        item.addEventListener('click', async () => {
            const filename = item.dataset.filename;
            const fileData = await archive.file(filename).async('blob');
            const file = new File([fileData], filename, { type: getMimeType(filename) });
            await loadFile(file);
        });
    });
}

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∏–¥–µ–æ-–ø–ª–µ–µ—Ä–æ–º
function setupVideoControls(video) {
    const container = video.closest('.video-container');
    const controls = container.querySelector('.video-controls');
    const playPauseBtn = controls.querySelector('.play-pause');
    const prevFileBtn = controls.querySelector('.prev-file');
    const nextFileBtn = controls.querySelector('.next-file');
    const seekBar = controls.querySelector('.seek-bar');
    const timeDisplay = controls.querySelector('.time');
    const muteBtn = controls.querySelector('.mute');
    const volumeBar = controls.querySelector('.volume-bar');
    const fullScreenBtn = controls.querySelector('.full-screen');

    let controlsTimeout;

    container.addEventListener('mousemove', showControls);
    container.addEventListener('mouseleave', hideControls);

    function showControls() {
        controls.style.opacity = '1';
        clearTimeout(controlsTimeout);
        controlsTimeout = setTimeout(hideControls, 3000);
    }

    function hideControls() {
        controls.style.opacity = '0';
    }

    playPauseBtn.onclick = togglePlay;
    video.onclick = togglePlay;

    function togglePlay() {
        if (video.paused) {
            video.play();
            playPauseBtn.textContent = '‚è∏';
        } else {
            video.pause();
            playPauseBtn.textContent = '‚ñ∂';
        }
    }

    prevFileBtn.onclick = async () => {
        await loadPreviousFile();
        video.play();
    };

    nextFileBtn.onclick = async () => {
        await loadNextFile();
        video.play();
    };

    muteBtn.onclick = () => {
        video.muted = !video.muted;
        muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
    };

    fullScreenBtn.onclick = () => {
        // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –¥–ª—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
    };

    video.addEventListener('loadedmetadata', () => {
        seekBar.max = video.duration;
        timeDisplay.textContent = `0:00 / ${formatTime(video.duration)}`;
    });

    video.addEventListener('timeupdate', () => {
        seekBar.value = video.currentTime;
        timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    });

    seekBar.addEventListener('input', () => {
        video.currentTime = seekBar.value;
    });

    volumeBar.addEventListener('input', () => {
        video.volume = volumeBar.value;
        video.muted = false;
        muteBtn.textContent = 'üîä';
    });

    video.addEventListener('ended', loadNextFile);
}

// –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ
function setupAudioVisualizer(audio, canvas) {
    const context = new AudioContext();
    const src = context.createMediaElementSource(audio);
    const analyser = context.createAnalyser();

    src.connect(analyser);
    analyser.connect(context.destination);

    analyser.fftSize = 256;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    const ctx = canvas.getContext('2d');
    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;

    function renderFrame() {
        requestAnimationFrame(renderFrame);

        analyser.getByteFrequencyData(dataArray);

        ctx.fillStyle = 'rgb(0, 0, 0)';
        ctx.fillRect(0, 0, WIDTH, HEIGHT);

        const barWidth = (WIDTH / bufferLength) * 2.5;
        let barHeight;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
            barHeight = dataArray[i] / 2;

            ctx.fillStyle = `rgb(${barHeight + 100}, 50, 50)`;
            ctx.fillRect(x, HEIGHT - barHeight, barWidth, barHeight);

            x += barWidth + 1;
        }
    }

    audio.play();
    renderFrame();
}

function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

function getMimeType(filename) {
    const ext = filename.split('.').pop().toLowerCase();
    const mimeTypes = {
        'pdf': 'application/pdf',
        'jpg': 'image/jpeg',
        'jpeg': 'image/jpeg',
        'png': 'image/png',
        'gif': 'image/gif',
        'bmp': 'image/bmp',
        'txt': 'text/plain',
        'doc': 'application/msword',
        'docx': 'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
        'xls': 'application/vnd.ms-excel',
        'xlsx': 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
        'ppt': 'application/vnd.ms-powerpoint',
        'pptx': 'application/vnd.openxmlformats-officedocument.presentationml.presentation',
        'mp3': 'audio/mpeg',
        'wav': 'audio/wav',
        'mp4': 'video/mp4',
        'webm': 'video/webm',
        'ogg': 'application/ogg',
        'zip': 'application/zip',
        'rar': 'application/x-rar-compressed',
        '7z': 'application/x-7z-compressed',
        'xml': 'application/xml',
        'html': 'text/html'
    };
    return mimeTypes[ext] || 'application/octet-stream';
}

function escapeHtml(unsafe) {
    return unsafe
         .replace(/&/g, "&amp;")
         .replace(/</g, "&lt;")
         .replace(/>/g, "&gt;")
         .replace(/"/g, "&quot;")
         .replace(/'/g, "&#039;");
}

function formatTime(timeInSeconds) {
    const minutes = Math.floor(timeInSeconds / 60);
    const seconds = Math.floor(timeInSeconds % 60);
    return `${minutes}:${seconds.toString().padStart(2, '0')}`;
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏

// –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –º–µ–∂–¥—É —Ñ–∞–π–ª–∞–º–∏
function loadPreviousFile() {
    if (currentFileIndex > 0) {
        currentFileIndex--;
        loadFile(currentFiles[currentFileIndex]);
    }
}

function loadNextFile() {
    if (currentFileIndex < currentFiles.length - 1) {
        currentFileIndex++;
        loadFile(currentFiles[currentFileIndex]);
    }
}

// –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã PDF
async function renderCurrentPage() {
    if (!currentPDF) return;

    const page = await currentPDF.getPage(currentPage);
    const viewport = page.getViewport({ scale, rotation });
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    canvas.height = viewport.height;
    canvas.width = viewport.width;

    const renderContext = {
        canvasContext: context,
        viewport: viewport
    };

    viewer.innerHTML = '';
    viewer.appendChild(canvas);
    await page.render(renderContext).promise;
}

viewer.addEventListener('wheel', (e) => {
    e.preventDefault();
    if (e.deltaY > 0) {
        loadNextFile();
    } else {
        loadPreviousFile();
    }
});

let touchStartX = 0;
viewer.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].clientX;
});

viewer.addEventListener('touchend', (e) => {
    const touchEndX = e.changedTouches[0].clientX;
    const diff = touchStartX - touchEndX;
    if (Math.abs(diff) > 50) { // –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è —Å–≤–∞–π–ø–∞
        if (diff > 0) {
            loadNextFile();
        } else {
            loadPreviousFile();
        }
    }
});
