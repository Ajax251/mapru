<body>

<div class="panel">

<div id="thumbnailsContainer">

        <div class="modal-content">

            <div class="setting">
                <label for="fileTypeSelect">Тип файлов:</label>

    <script>
        let currentSize = 150;
        let currentColor = '#f5f7fa';
        let currentIndex = 0;
        let currentPdfPage = 1;
        let files = [];
        let pdfDocument = null;
        let showFileInfo = true;
        let viewerBackgroundColor = '#000000';
        let currentFileType = 'both';

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

      function createThumbnail(file, delay) {
    const thumbnailsContainer = document.getElementById('thumbnails');
    const thumbnail = document.createElement('div');
    thumbnail.className = 'thumbnail';
    thumbnail.style.width = `${currentSize}px`;
    thumbnail.style.height = `${currentSize}px`;
    thumbnail.style.animation = `fadeInScale 0.5s ease ${delay}s both`;

    const placeholder = document.createElement('div');
    placeholder.className = 'thumbnail-placeholder';
    placeholder.textContent = file.name.split('.').pop().toUpperCase();
    thumbnail.appendChild(placeholder);

    thumbnail.dataset.file = JSON.stringify({name: file.name, type: file.type, size: file.size, lastModified: file.lastModified});
    thumbnail.addEventListener('click', () => openFullscreen(files.indexOf(file)));
    thumbnailsContainer.appendChild(thumbnail);

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                loadThumbnail(thumbnail, file);
                observer.unobserve(entry.target);
            }
        });
    }, { rootMargin: '100px' });
    observer.observe(thumbnail);
}

        function saveSettings() {
            const settings = {
                thumbnailSize: currentSize,
                backgroundColor: currentColor,
                fileType: currentFileType,
                showFileInfo: showFileInfo,
                viewerBackgroundColor: viewerBackgroundColor
            };
            localStorage.setItem('fileViewerSettings', JSON.stringify(settings));
        }

        async function loadThumbnail(thumbnail, file) {
            if (file.type === 'application/pdf') {
                await createPdfThumbnail(file, thumbnail);
            } else {
                await createImageThumbnail(file, thumbnail);
            }
            thumbnail.title = await getFileInfo(file);
        }

        async function createPdfThumbnail(file, thumbnail) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({scale: 1});
                const scale = currentSize / Math.max(viewport.width, viewport.height);
                const scaledViewport = page.getViewport({scale: scale * 2});

                const canvas = document.createElement('canvas');
                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;
                const context = canvas.getContext('2d');

                await page.render({canvasContext: context, viewport: scaledViewport}).promise;

                const img = document.createElement('img');
                img.src = canvas.toDataURL();
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                thumbnail.innerHTML = '';
                thumbnail.appendChild(img);
            } catch (error) {
                console.error('Error creating PDF thumbnail:', error);
            }
        }

        function createImageThumbnail(file, thumbnail) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    URL.revokeObjectURL(img.src);
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
                    thumbnail.innerHTML = '';
                    thumbnail.appendChild(img);
                    resolve();
                };
                img.src = URL.createObjectURL(file);
            });
        }

        async function processFiles(fileList, includeSubfolders) {
    if (!fileList || fileList.length === 0) {
        console.log('Нет файлов для обработки');
        return;
    }

    const thumbnailsContainer = document.getElementById('thumbnails');
    thumbnailsContainer.innerHTML = '';
    
    files = Array.from(fileList).filter(file => {
        if (!file.webkitRelativePath) {
            return isFileTypeAllowed(file);
        }
        const pathParts = file.webkitRelativePath.split('/');
        return (includeSubfolders || pathParts.length <= 2) && isFileTypeAllowed(file);
    });

    if (files.length === 0) {
        console.log('Нет подходящих файлов для отображения');
        return;
    }

    let delay = 0;
    for (let file of files) {
        createThumbnail(file, delay);
        delay += 0.05;

        if (files.indexOf(file) % 20 === 0) {
            await new Promise(resolve => setTimeout(resolve, 0));
        }
    }
}

        function selectFolder(includeSubfolders) {
            return new Promise((resolve) => {
                const input = document.createElement('input');
                input.type = 'file';
                input.multiple = true;
                if ('webkitdirectory' in input) {
                    input.webkitdirectory = true;
                } else {
                    console.warn('Выбор папки не поддерживается в этом браузере. Пожалуйста, выберите файлы вручную.');
                }
                
                input.onchange = async (e) => {
                    if (input.files && input.files.length > 0) {
                        await processFiles(input.files, includeSubfolders);
                        const folderName = input.files[0].webkitRelativePath ? 
                            input.files[0].webkitRelativePath.split('/')[0] : 
                            'Выбранные файлы';
                     
                    } else {
                        console.log('Папка или файлы не выбраны');
                    }
                    resolve();
                };
                
                input.click();
            });
        }

        function selectFiles() {
            return new Promise((resolve) => {
                const input = document.createElement('input');
                input.type = 'file';
                input.multiple = true;
                input.accept = getFileTypeAccept();
                
                input.onchange = async (e) => {
                    if (input.files && input.files.length > 0) {
                        await processFiles(input.files, false);
                   
                    } else {
                        console.log('Файлы не выбраны');
                    }
                    resolve();
                };
                
                input.click();
            });
        }



        function getFileTypeAccept() {
            const fileType = document.getElementById('fileTypeSelect').value;
            switch (fileType) {
                case 'images':
                    return 'image/*';
                case 'pdf':
                    return '.pdf';
                case 'both':
                    return 'image/*,.pdf';
            }
        }

        function isFileTypeAllowed(file) {
            const isImage = file.type.startsWith('image/');
            const isPdf = file.type === 'application/pdf';

            switch (currentFileType) {
                case 'images':
                    return isImage;
                case 'pdf':
                    return isPdf;
                case 'both':
                default:
                    return isImage || isPdf;
            }
        }

function changeThumbnailSize(change) {
    const thumbnails = document.querySelectorAll('.thumbnail');
    currentSize = Math.max(50, Math.min(500, currentSize + change));
    
    thumbnails.forEach(thumbnail => {
        thumbnail.style.width = `${currentSize}px`;
        thumbnail.style.height = `${currentSize}px`;
    });
    
    saveSettings();
}

        function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem('fileViewerSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                currentColor = settings.backgroundColor;
                document.getElementById('colorPicker').value = currentColor;
                currentFileType = settings.fileType || 'both';
                document.getElementById('fileTypeSelect').value = currentFileType;
                showFileInfo = settings.showFileInfo;
                document.getElementById('showFileInfo').checked = showFileInfo;
                viewerBackgroundColor = settings.viewerBackgroundColor || '#000000';
                document.getElementById('viewerBackgroundColor').value = viewerBackgroundColor;
                
                document.body.style.setProperty('--background-color', currentColor);
                document.documentElement.style.setProperty('--viewer-background-color', viewerBackgroundColor);
                
                currentSize = parseInt(settings.thumbnailSize);
                document.getElementById('thumbnailSize').value = currentSize;
                updateSizeDisplay(currentSize);
                
                const thumbnails = document.querySelectorAll('.thumbnail');
                thumbnails.forEach(thumbnail => {
                    thumbnail.style.width = `${currentSize}px`;
                    thumbnail.style.height = `${currentSize}px`;
                });

        }

        async function getFileInfo(file) {
            let info = `Имя: ${file.name}\n`;
            info += `Размер: ${(file.size / 1024).toFixed(2)} КБ\n`;
            info += `Тип: ${file.type || 'Неизвестно'}\n`;
            info += `Изменен: ${new Date(file.lastModified).toLocaleString()}\n`;

            if (file.type.startsWith('image/')) {
                const dimensions = await getImageDimensions(file);
                info += `Размеры: ${dimensions.width} x ${dimensions.height}`;
            }

            return info;
        }

        function getImageDimensions(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve({width: img.width, height: img.height});
                img.onerror = reject;
                            img.src = URL.createObjectURL(file);
            });
        }

async function openFullscreen(index) {
    currentIndex = index;
    const viewer = document.getElementById('fullscreenViewer');
    const viewerContent = viewer.querySelector('.viewer-content');
    const image = document.getElementById('fullscreenImage');
    const pdfCanvas = document.getElementById('fullscreenPdf');
    const pdfPageNav = document.getElementById('pdfPageNav');
    const fileInfo = document.getElementById('fileInfo');

    try {
        if (files[currentIndex].type === 'application/pdf') {
            image.style.display = 'none';
            pdfCanvas.style.display = 'block';
            pdfPageNav.style.display = 'flex';
            viewerContent.style.width = 'auto';
            viewerContent.style.height = '85%';
            await renderPdf(files[currentIndex]);
        } else {
            image.style.display = 'block';
            pdfCanvas.style.display = 'none';
            pdfPageNav.style.display = 'none';
            
  
            image.style.width = '';
            image.style.height = '';
            viewerContent.style.width = '';
            viewerContent.style.height = '';

            await new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    const imgAspectRatio = img.width / img.height;
                    const viewerWidth = window.innerWidth * 0.9;
                    const viewerHeight = window.innerHeight * 0.85;
                    const viewerAspectRatio = viewerWidth / viewerHeight;

                    if (imgAspectRatio > viewerAspectRatio) {
                     
                        viewerContent.style.width = '90vw';
                        viewerContent.style.height = 'auto';
                        image.style.width = '100%';
                        image.style.height = 'auto';
                    } else {
                    
                        viewerContent.style.width = 'auto';
                        viewerContent.style.height = '85vh';
                        image.style.width = 'auto';
                        image.style.height = '100%';
                    }

                    image.src = img.src;
                    resolve();
                };
                img.onerror = reject;
                img.src = URL.createObjectURL(files[currentIndex]);
            });
        }

        if (showFileInfo) {
            const info = await getFileInfoInline(files[currentIndex]);
            fileInfo.textContent = info;
            fileInfo.style.display = 'block';
        } else {
            fileInfo.style.display = 'none';
        }

        viewer.style.display = 'flex';
        viewer.style.opacity = '1';
        viewer.classList.add('active');
    } catch (error) {
        console.error('Error opening fullscreen view:', error);
    }
}


        function closeFullscreen() {
            const viewer = document.getElementById('fullscreenViewer');
            viewer.style.opacity = '0';
            viewer.classList.remove('active');
            setTimeout(() => {
                viewer.style.display = 'none';
            }, 300);
        }

        async function getFileInfoInline(file) {
            let info = `${file.name} | ${(file.size / 1024).toFixed(2)} КБ | ${new Date(file.lastModified).toLocaleString()}`;
            if (file.type.startsWith('image/')) {
                const dimensions = await getImageDimensions(file);
                info += ` | ${dimensions.width}x${dimensions.height}`;
            }
            return info;
        }

async function renderPdf(file) {
    try {
        const arrayBuffer = await file.arrayBuffer();
        pdfDocument = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
        currentPdfPage = 1;
        
        setTimeout(() => renderPdfPage(currentPdfPage), 100);
    } catch (error) {
        console.error('Error rendering PDF:', error);
    }
}

async function renderPdfPage(pageNumber) {
    if (!pdfDocument) {
        console.error('PDF document not loaded');
        return;
    }

    try {
        const page = await pdfDocument.getPage(pageNumber);
        const originalViewport = page.getViewport({ scale: 1 });

        const canvas = document.getElementById('fullscreenPdf');
        const context = canvas.getContext('2d');

        const container = document.querySelector('.viewer-content');
        const containerHeight = container.clientHeight;

        
        const scale = (containerHeight / originalViewport.height) * 2; 

        const scaledViewport = page.getViewport({ scale });

     
        canvas.height = scaledViewport.height;
        canvas.width = scaledViewport.width;

   
        canvas.style.width = `${originalViewport.width * (containerHeight / originalViewport.height)}px`;
        canvas.style.height = `${containerHeight}px`;

        container.style.width = canvas.style.width;

        const renderContext = {
            canvasContext: context,
            viewport: scaledViewport
        };

        await page.render(renderContext).promise;

        document.getElementById('pdfPageNum').textContent = `${pageNumber} / ${pdfDocument.numPages}`;
    } catch (error) {
        console.error('Error rendering PDF page:', error);
    }
}

       
        function navigateImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = files.length - 1;
            if (currentIndex >= files.length) currentIndex = 0;
            openFullscreen(currentIndex);
        }

async function navigatePdfPage(direction) {
    if (!pdfDocument) return;
    
    currentPdfPage += direction;
    if (currentPdfPage < 1) currentPdfPage = pdfDocument.numPages;
    if (currentPdfPage > pdfDocument.numPages) currentPdfPage = 1;
    await renderPdfPage(currentPdfPage);
}

        function isColorDark(color) {
            const rgb = parseInt(color.slice(1), 16);
            const r = (rgb >> 16) & 0xff;
            const g = (rgb >>  8) & 0xff;
            const b = (rgb >>  0) & 0xff;
            const luma = 0.2126 * r + 0.7152 * g + 0.0722 * b;
            return luma < 128;
        }
        
        document.querySelector('.size-decrease').addEventListener('click', () => changeThumbnailSize(-10));
document.querySelector('.size-increase').addEventListener('click', () => changeThumbnailSize(10));



        document.getElementById('prevButton').addEventListener('click', () => navigateImage(-1));
        document.getElementById('nextButton').addEventListener('click', () => navigateImage(1));
        document.getElementById('closeButton').addEventListener('click', closeFullscreen);
        document.getElementById('prevPage').addEventListener('click', () => navigatePdfPage(-1));
        document.getElementById('nextPage').addEventListener('click', () => navigatePdfPage(1));

        document.addEventListener('keydown', async (e) => {
            if (document.getElementById('fullscreenViewer').style.display === 'block') {
                switch(e.key) {
                    case 'ArrowLeft':
                        navigateImage(-1);
                        break;
                    case 'ArrowRight':
                        navigateImage(1);
                        break;
                    case 'ArrowUp':
                        if (files[currentIndex].type === 'application/pdf') {
                            await navigatePdfPage(-1);
                        }
                        break;
                    case 'ArrowDown':
                        if (files[currentIndex].type === 'application/pdf') {
                            await navigatePdfPage(1);
                        }
                        break;
                    case 'Escape':
                        closeFullscreen();
                        break;
                }
            }
        });

        document.getElementById('fullscreenViewer').addEventListener('wheel', async (e) => {
            e.preventDefault();
            if (files[currentIndex].type === 'application/pdf') {
                await navigatePdfPage(e.deltaY > 0 ? 1 : -1);
            } else {
                navigateImage(e.deltaY > 0 ? 1 : -1);
            }
        });
        
        document.addEventListener('keydown', (event) => {
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                return;
            }
            
            if (event.key === '+' || event.key === '=') {
                event.preventDefault();
                changeThumbnailSize(10);
            } else if (event.key === '-') {
                event.preventDefault();
                changeThumbnailSize(-10);
            }
        });

        window.addEventListener('resize', () => {
            if (document.getElementById('fullscreenViewer').style.display === 'flex' &&
                files[currentIndex].type === 'application/pdf') {
                renderPdfPage(currentPdfPage);
            }
        });
        
document.addEventListener('DOMContentLoaded', function() {
    loadSettings();
    
    const decreaseButton = document.querySelector('.size-decrease');

        increaseButton.addEventListener('click', () => changeThumbnailSize(10));
    } else {
        console.error('Кнопка увеличения размера не найдена');
    }
});
