<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Сканер продуктов</title>
     <link id="favicon" rel="icon" href="img/food.png" type="image/png">
    <script src="webfonts/chart.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #f0f2f5;
            --text-primary: #1c1e21;
            --text-secondary: #65676b;
            --background: #f0f2f5;
            --surface: #ffffff;
            --border-light: #e2e8f0;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --radius-md: 12px;
            --radius-lg: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .dark-theme {
            --primary-gradient: linear-gradient(135deg, #4c51bf 0%, #553c9a 100%);
            --primary-color: #6366f1;
            --secondary-color: #1a202c;
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --background: #0f1419;
            --surface: #1a202c;
            --border-light: #2d3748;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background: var(--background); color: var(--text-primary); overflow: hidden; }
        .app-container { height: 100%; display: flex; flex-direction: column; }
        
        .screen { display: flex; flex-direction: column; height: 100%; width: 100%; position: absolute; top: 0; left: 0; transition: opacity 0.4s ease, transform 0.4s ease; }
        .screen.hidden { opacity: 0; transform: scale(0.98); pointer-events: none; }
        
        .app-header {
            position: absolute; top: 0; left: 0; width: 100%; height: 60px;
            padding: 0 10px; padding-top: env(safe-area-inset-top, 0px);
            display: flex; align-items: center; justify-content: space-between; z-index: 10;
        }
        .icon-btn { width: 44px; height: 44px; border: none; border-radius: 50%; background: transparent; color: var(--text-secondary); cursor: pointer; transition: var(--transition); display: flex; align-items: center; justify-content: center; }
        .icon-btn:hover { background: var(--secondary-color); color: var(--text-primary); }
        .header-actions { display: flex; gap: 8px; align-items: center; }

        .screen-content { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding: 60px 20px 100px; padding-top: calc(env(safe-area-inset-top, 0px) + 60px); }
        
        #input-screen .screen-content { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .main-app-icon { width: 100px; height: 100px; margin-bottom: 20px; }
        .search-wrapper { position: relative; width: 100%; max-width: 500px; }
        .search-input { width: 100%; height: 56px; padding: 0 100px 0 20px; font-size: 16px; border: 1px solid var(--border-light); border-radius: var(--radius-lg); background: var(--surface); color: var(--text-primary); outline: none; transition: var(--transition); }
        .search-input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2); }
        .input-actions { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); display: flex; gap: 4px; }
        .analyze-btn { background: var(--primary-gradient); color: white; }
        .analyze-btn:disabled { background: var(--text-secondary); cursor: not-allowed; opacity: 0.6; }
        .image-preview-card { width: 100%; max-width: 250px; border-radius: var(--radius-md); overflow: hidden; box-shadow: var(--shadow-lg); position: relative; }
        .image-preview { width: 100%; display: block; }
        .clear-image-btn { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.6); color: white; border-radius: 50%; }
        
        .loading-container { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; padding: 40px 0; }
        #loading-status { font-weight: 500; color: var(--text-secondary); text-align: center; }
        
        /* --- Pancake Loader --- */
        #cooking { position: relative; margin: 0 auto; width: 200px; height: 200px; overflow: hidden; }
        #cooking #area { position: absolute; bottom: 0; right: 0; width: 50%; height: 50%; background-color: transparent; transform-origin: 15% 60%; animation: flip 2.1s ease-in-out infinite; }
        #cooking #area #sides { position: absolute; width: 100%; height: 100%; transform-origin: 15% 60%; animation: switchSide 2.1s ease-in-out infinite; }
        #cooking #area #handle { position: absolute; bottom: 18%; right: 80%; width: 35%; height: 20%; background-color: transparent; border-top: 6px solid var(--primary-color); border-left: 6px solid transparent; border-radius: 100%; transform: rotate(20deg) rotateX(0deg) scale(1.3, 0.9); }
        #cooking #area #pan { position: absolute; bottom: 20%; right: 30%; width: 50%; height: 8%; background-color: var(--primary-color); border-radius: 0 0 1.4em 1.4em; transform-origin: -15% 0; }
        #cooking #area #pancake { position: absolute; top: 24%; width: 100%; height: 100%; transform: rotateX(85deg); animation: jump 2.1s ease-in-out infinite; }
        #cooking #area #pancake #pastry { position: absolute; bottom: 26%; right: 37%; width: 40%; height: 45%; background-color: var(--primary-color); box-shadow: 0 0 3px 0 var(--primary-color); border-radius: 100%; transform-origin: -20% 0; animation: fly 2.1s ease-in-out infinite; }

        @keyframes jump { 0% { top: 24%; transform: rotateX(85deg); } 25% { top: 10%; transform: rotateX(0deg); } 50% { top: 30%; transform: rotateX(85deg); } 75% { transform: rotateX(0deg); } 100% { transform: rotateX(85deg); } }
        @keyframes flip { 0% { transform: rotate(0deg); } 5% { transform: rotate(-27deg); } 30%, 50% { transform: rotate(0deg); } 55% { transform: rotate(27deg); } 83.3% { transform: rotate(0deg); } 100% { transform: rotate(0deg); } }
        @keyframes switchSide { 0% { transform: rotateY(0deg); } 50% { transform: rotateY(180deg); } 100% { transform: rotateY(0deg); } }
        @keyframes fly { 0% { bottom: 26%; transform: rotate(0deg); } 10% { bottom: 40%; } 50% { bottom: 26%; transform: rotate(-190deg); } 80% { bottom: 40%; } 100% { bottom: 26%; transform: rotate(0deg); } }
        /* --- End Pancake Loader --- */

        .result-section { background: var(--surface); border-radius: var(--radius-md); padding: 20px; margin-bottom: 16px; box-shadow: var(--shadow-md); animation: fadeInUp 0.5s ease-out forwards; opacity: 0; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .section-header { font-size: 18px; font-weight: 700; margin-bottom: 16px; display: flex; align-items: center; gap: 10px; }
        .section-icon { font-size: 20px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9rem; overflow-x: auto; display: block; }
        th, td { border: 1px solid var(--border-light); padding: 10px; text-align: left; white-space: nowrap; }
        thead th { background-color: var(--secondary-color); font-weight: 600; }
        tbody td:first-child { font-weight: 600; }
        .dark-theme thead th { background-color: #2d3748; }
        .dark-theme table, .dark-theme th, .dark-theme td { border-color: #4a5568; }

        .charts-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 16px; }
        .chart-card { position: relative; height: 280px; width: 100%; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-card { background: var(--surface); border-radius: var(--radius-lg); padding: 24px; width: 100%; max-width: 400px; box-shadow: var(--shadow-lg); display: flex; flex-direction: column; gap: 16px; }
        .modal-title { font-size: 20px; font-weight: 700; text-align: center; margin-bottom: 16px; }
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-weight: 600; font-size: 14px; color: var(--text-secondary); }
        select { padding: 12px; border: 1px solid var(--border-light); border-radius: var(--radius-md); background: var(--secondary-color); font-size: 16px; }
        .modal-actions { margin-top: 16px; }
        .btn-primary { width: 100%; padding: 14px; border: none; border-radius: var(--radius-md); background: var(--primary-gradient); color: white; font-size: 16px; font-weight: 600; cursor: pointer; }
        
        .theme-toggle { background: var(--surface); color: var(--text-primary); border: 1px solid var(--border-light); }
        .theme-toggle:hover { background: var(--secondary-color); color: var(--text-primary); border-color: var(--primary-color); }
        
        .hidden { display: none !important; }
        .visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Экран ввода -->
        <div id="input-screen" class="screen">
            <header class="app-header">
                <div style="width: 44px;"></div> <!-- Spacer -->
                <h1 class="visually-hidden">Сканер продуктов</h1>
                <div class="header-actions">

                    <input type="text" id="search-input" class="search-input" placeholder="Опишите продукт или вставьте фото/этикетку...">
                    <div class="input-actions">
                        <button id="upload-btn" class="icon-btn" aria-label="Загрузить фото">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M4,4H7L9,2H15L17,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20H4A2,2 0 0,1 2,18V6A2,2 0 0,1 4,4M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9Z" /></svg>

        <!-- Экран результатов -->

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURATION ---
        const VERCEL_PROXY_BASE_URL = "https://ver-olive-delta.vercel.app";
        const MAPRUAPP_PROXY_BASE_URL = "https://mapruapp.ru";
        const MODELS = [
            { id: "gemini-2.5-flash-lite", uiName: "⚡ Gemini 2.5 Flash Lite (быстрая)"},
            { id: "gemini-2.5-flash", uiName: "🚀 Gemini 2.5 Flash (точная)"},
        ];
        const API_MODES = {
            'mapruapp': { uiName: 'Прокси (mapruapp)' },
            'vercel': { uiName: 'Прокси (vercel)' }
        };
        
    const SECTION_ICONS = {
    'быстрая оценка': '🔍',
    'анализ добавок': '🧪',
    'сравнительная таблица': '📊',
    'рекомендации': '💡',
    'практические советы': '🎯',
    'итоговая оценка': '⭐'
};
        
        const AI_SYSTEM_PROMPT = `
Ты — опытный нутрициолог. Твой анализ должен быть структурированным, дружелюбным и наглядным.
Твой ответ ДОЛЖЕН СТРОГО содержать 6 разделов.

### Быстрая оценка
Краткий вердикт в 2-3 предложениях: полезен ли продукт, кому и когда его лучше есть.

### Анализ добавок
Найди и проанализируй все пищевые добавки (E-коды) в составе продукта. Для каждой добавки укажи:
- **E123 (название)**: описание влияния на здоровье, безопасность
- Используй цветовую маркировку: 🟢 безопасная, 🟡 умеренный риск, 🔴 избегать
Если добавок нет, напиши "Добавки не обнаружены ✅"

### Сравнительная таблица
Сравни продукт с 1-2 аналогами. Для каждого продукта рассчитай и добавь столбец '% от нормы', который показывает, какой процент от суточной нормы (для диеты 2000 ккал) покрывает данная порция. ОБЯЗАТЕЛЬНО включи строку "Влияние на холестерин".
| Показатель | Продукт | % от нормы | Аналог 1 | % от нормы |
|------------|---------|------------|----------|------------|
| Калории, ккал | 120 | 6% | 140 | 7% |
| Белки, г | 6 | 8% | 7 | 9% |
| Жиры, г | 6.4 | 9% | 6.4 | 9% |
| Сахар, г | 10 | 20% | 14 | 28% |
| Влияние на холестерин | Нейтральное | - | Повышает | - |

### Рекомендации
- **Кому подходит:** (спортсменам, детям, худеющим)
- **Кому с осторожностью:** (при диабете, гипертонии, аллергиях)

### Практические советы
- **Лучшее время:** (утро, вечер, после тренировки)
- **С чем сочетать:** (фрукты, орехи, каша)

### Итоговая оценка
**Рейтинг: X/10** и краткое обоснование с учетом найденных добавок.

В самом конце ОБЯЗАТЕЛЬНО добавь JSON для диаграмм.
Структура:
- "products": список названий продуктов.
- "values": объект с массивами абсолютных значений.
- "percentages": объект с массивами процентных значений от суточной нормы.
- "cholesterolImpact": массив числовых значений (-1 для "Понижает", 0 для "Нейтральное", 1 для "Повышает").
- "additives": объект с найденными добавками и их оценкой безопасности (1-безопасная, 0-умеренный риск, -1-избегать).
\`\`\`json
{
  "products": ["Кефир 3,2%", "Йогурт 3,2%"],
  "values": { "calories": [120, 140], "protein": [6, 7], "fat": [6.4, 6.4], "sugar": [10, 14] },
  "percentages": { "protein": [8, 9], "fat": [9, 9], "sugar": [20, 28] },
  "cholesterolImpact": [0, 1],
  "additives": { "E100": 1, "E102": 0, "E250": -1 },
  "additivesSafety": [1, 0],
  "rating": 8
}
\`\`\`
`;

        // --- DOM & STATE ---
        const dom = {
            inputScreen: document.getElementById('input-screen'),
            resultsScreen: document.getElementById('results-screen'),
            searchInput: document.getElementById('search-input'),
            uploadBtn: document.getElementById('upload-btn'),
            analyzeBtn: document.getElementById('analyze-btn'),
            backBtn: document.getElementById('back-btn'),
            fileInput: document.getElementById('file-input'),
            imagePreviewContainer: document.getElementById('image-preview-container'),
            imagePreview: document.getElementById('image-preview'),
            clearImageBtn: document.getElementById('clear-image-btn'),
            resultsContent: document.getElementById('results-content'),
            settingsBtn: document.getElementById('settings-btn'),
            settingsModal: document.getElementById('settings-modal'),
            closeSettingsBtn: document.getElementById('close-settings-btn'),
            modelSelect: document.getElementById('model-select'),
            apiModeSelect: document.getElementById('api-mode-select'),
            themeToggle: document.getElementById('theme-toggle'),
            loadingStatus: null // Will be assigned later
        };
        
        let state = {
            uploadedFileBase64: null,
            activeCharts: [],
            currentModelId: localStorage.getItem('scanner_model') || MODELS[0].id,
            currentApiMode: localStorage.getItem('scanner_api_mode') || 'mapruapp',
            isDarkMode: localStorage.getItem('scanner_theme') === 'dark' || (localStorage.getItem('scanner_theme') === null && window.matchMedia('(prefers-color-scheme: dark)').matches)
        };

        // --- INITIALIZATION ---
        function initializeApp() {
            setupEventListeners();
            populateSettings();
            applyTheme();
        }

        function setupEventListeners() {
            dom.analyzeBtn.addEventListener('click', handleAnalyze);
            dom.backBtn.addEventListener('click', handleNewAnalysis);
            dom.uploadBtn.addEventListener('click', () => dom.fileInput.click());
            dom.fileInput.addEventListener('change', (e) => handleImageUpload(e.target.files[0]));
            dom.clearImageBtn.addEventListener('click', clearImage);
            dom.searchInput.addEventListener('input', updateAnalyzeButtonState);
            dom.searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !dom.analyzeBtn.disabled) {
                    e.preventDefault();
                    handleAnalyze();
                }
            });
            document.addEventListener('paste', handlePaste);
            dom.settingsBtn.addEventListener('click', () => dom.settingsModal.classList.remove('hidden'));
            dom.closeSettingsBtn.addEventListener('click', () => dom.settingsModal.classList.add('hidden'));
            dom.settingsModal.addEventListener('click', e => { if (e.target === dom.settingsModal) dom.settingsModal.classList.add('hidden'); });
            dom.modelSelect.addEventListener('change', e => { state.currentModelId = e.target.value; localStorage.setItem('scanner_model', state.currentModelId); });
            dom.apiModeSelect.addEventListener('change', e => { state.currentApiMode = e.target.value; localStorage.setItem('scanner_api_mode', state.currentApiMode); });
            dom.themeToggle.addEventListener('click', toggleTheme);
        }
        
        function populateSettings() {
            MODELS.forEach(model => { const option = document.createElement('option'); option.value = model.id; option.textContent = model.uiName; dom.modelSelect.appendChild(option); });
            Object.entries(API_MODES).forEach(([key, value]) => { const option = document.createElement('option'); option.value = key; option.textContent = value.uiName; dom.apiModeSelect.appendChild(option); });
            dom.modelSelect.value = state.currentModelId;
            dom.apiModeSelect.value = state.currentApiMode;
        }

        function toggleTheme() {
            state.isDarkMode = !state.isDarkMode;

        function showScreen(screenToShow) { [dom.inputScreen, dom.resultsScreen].forEach(s => s.classList.toggle('hidden', s !== screenToShow)); }
        function updateAnalyzeButtonState() { dom.analyzeBtn.disabled = !dom.searchInput.value.trim() && !state.uploadedFileBase64; }

        function handleNewAnalysis() {
            dom.searchInput.value = '';
            clearImage();
            state.activeCharts.forEach(chart => chart.destroy());
            state.activeCharts = [];
            state.lastChartData = null;
            showScreen(dom.inputScreen);
            updateAnalyzeButtonState();
        }
        
        function handleImageUpload(file) {
            if (!file || !file.type.startsWith('image/')) return;
            const reader = new FileReader();
            reader.onload = e => {
                state.uploadedFileBase64 = e.target.result;
                dom.imagePreview.src = state.uploadedFileBase64;
                document.querySelector('.main-app-icon').classList.add('hidden');
                dom.imagePreviewContainer.classList.remove('hidden');
                dom.searchInput.classList.add('hidden');
                updateAnalyzeButtonState();
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            state.uploadedFileBase64 = null;
            dom.imagePreview.src = '';
            dom.fileInput.value = '';
            document.querySelector('.main-app-icon').classList.remove('hidden');
            dom.imagePreviewContainer.classList.add('hidden');
            dom.searchInput.classList.remove('hidden');
            updateAnalyzeButtonState();
        }

        function handlePaste(event) {
            const items = (event.clipboardData || window.clipboardData)?.items;
            if (!items) return;
            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    event.preventDefault();
                    handleImageUpload(item.getAsFile());
                    break;
                }
            }
        }
        
        function updateLoadingStatus(message) {
            if (!dom.loadingStatus) {
                dom.loadingStatus = document.getElementById('loading-status');
            }
            if (dom.loadingStatus) {
                dom.loadingStatus.textContent = message;
            }
        }

        // NEW: Function to resize base64 image
        function resizeImageBase64(base64Str, factor) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const newWidth = img.width / factor;
                    const newHeight = img.height / factor;
                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, newWidth, newHeight);
                    // Use JPEG with quality for better compression of photos
                    const resizedBase64 = canvas.toDataURL('image/jpeg', 0.85);
                    resolve(resizedBase64);
                };
                img.onerror = (error) => reject(new Error("Не удалось загрузить изображение для изменения размера."));
            });
        }


             async function handleAnalyze() {
            if (dom.analyzeBtn.disabled) return;

            showScreen(dom.resultsScreen);
            dom.resultsContent.innerHTML = `<div class="loading-container">
                <div id="cooking">
                    <div id="area">
                        <div id="sides"> <div id="pan"></div><div id="handle"></div> </div>
                        <div id="pancake"> <div id="pastry"></div> </div>
                    </div>
                </div>
                <p id="loading-status">Готовим анализ...</p>
            </div>`;
            updateLoadingStatus('Готовим анализ...'); // Initial message

            const maxRetries = 3;
            let currentBase64 = state.uploadedFileBase64;
            const originalBase64 = state.uploadedFileBase64; // Keep original for reset

            for (let attempt = 0; attempt <= maxRetries; attempt++) {
                try {
                    let userParts = [];
                    if (currentBase64) {
                        const mimeType = currentBase64.match(/data:(.*);base64,/)[1];
                        const base64Data = currentBase64.split(',')[1];
                        userParts.push({ inlineData: { mimeType, data: base64Data } }, { text: "Проанализируй." });
                    } else if (dom.searchInput.value.trim()) {
                        userParts.push({ text: dom.searchInput.value.trim() });
                    } else return;
                    
                    const responseText = await callAI(userParts);
                    processResponse(responseText);
                    state.uploadedFileBase64 = originalBase64; // Restore original
                    return; // Success, exit function
                
                } catch (error) {
                    console.error(`Attempt ${attempt + 1} failed. Error:`, error);
                    
                    const isSizeError = 
                        (error.status === 413) || // Case 1: Clean HTTP 413 error
                        (error instanceof TypeError && error.message.includes('Failed to fetch') && currentBase64); // Case 2: CORS/network error, likely due to size

                    if (isSizeError && attempt < maxRetries) {
                        console.warn(`Assuming size error. Resizing image... (Attempt ${attempt + 2}/${maxRetries + 1})`);
                        updateLoadingStatus(`Изображение слишком большое. Уменьшаем... (попытка ${attempt + 2}/${maxRetries+1})`);
                        
                        try {
                           currentBase64 = await resizeImageBase64(currentBase64, 1.5);
                           continue; // Go to the next iteration of the loop
                        } catch (resizeError) {
                            showError("Не удалось уменьшить изображение. " + resizeError.message);
                            return;
                        }
                    } else {
                        // For any other error or if we've run out of retries
                        const errorMessage = isSizeError 
                            ? "Не удалось отправить изображение даже после уменьшения. Попробуйте другое фото." 
                            : error.message;
                        showError(errorMessage);
                        state.uploadedFileBase64 = originalBase64; // Restore original
                        return; // Exit function on final failure
                    }
                }
            }
        }

        async function callAI(userParts) {
            let apiUrl, requestBody, fetchOptions = { method: 'POST', headers: { 'Content-Type': 'application/json' } };
            const modelToUse = state.currentModelId;

            if (state.currentApiMode === 'mapruapp') {
                apiUrl = `${MAPRUAPP_PROXY_BASE_URL}/ai/api/v1/chat/completions`;
                const messages = [{ role: 'system', content: AI_SYSTEM_PROMPT }, { role: 'user', content: userParts.map(part => (part.text ? { type: 'text', text: part.text } : { type: 'image_url', image_url: { url: `data:${part.inlineData.mimeType};base64,${part.inlineData.data}` } })).filter(Boolean) }];
                requestBody = { model: modelToUse, messages, max_tokens: 4096 };
            } else {
                apiUrl = `${VERCEL_PROXY_BASE_URL}/v1beta/models/${modelToUse}:generateContent`;
                requestBody = { contents: [{ role: 'user', parts: [{ text: AI_SYSTEM_PROMPT }, ...userParts] }] };
            }

            fetchOptions.body = JSON.stringify(requestBody);
            const response = await fetch(apiUrl, fetchOptions);
            
            if (!response.ok) {
                const errorText = await response.text();
                const error = new Error(`Ошибка API: ${response.status} ${errorText}`);
                error.status = response.status; // Attach status code to the error object
                throw error;
            }
            
            const data = await response.json();
            const botReplyText = (state.currentApiMode === 'mapruapp') ? data.choices?.[0]?.message?.content : data.candidates?.[0]?.content?.parts?.map(p => p.text || '').join('');
            if (!botReplyText) throw new Error('Получен пустой ответ от API');
            return botReplyText;
        }

        function processResponse(text) {
            const jsonRegex = /```json\s*([\s\S]*?)\s*```/;
            const jsonMatch = text.match(jsonRegex);
            let chartData = null;
            if (jsonMatch && jsonMatch[1]) {
                try { chartData = JSON.parse(jsonMatch[1]); state.lastChartData = chartData; } catch (e) { console.error("Failed to parse JSON:", e); }
            }
            const markdownText = text.replace(jsonRegex, '').trim();
            dom.resultsContent.innerHTML = renderMarkdown(markdownText);
            if (chartData) renderCharts(chartData);
        }
        
        function renderMarkdown(markdown) {
            const sections = markdown.split('### ').slice(1);
            return sections.map((section, index) => {
                const lines = section.trim().split('\n');
                const titleLine = lines.shift().trim();
                const icon = Object.entries(SECTION_ICONS).find(([key]) => titleLine.toLowerCase().includes(key))?.[1] || '';
                const content = lines.join('\n');
                return `<div class="result-section" style="animation-delay: ${index * 0.1}s">
                    <div class="section-header">${icon ? `<span class="section-icon">${icon}</span>` : ''}${titleLine}</div>
                    <div>${content.includes('|') ? renderTable(content) : processText(content)}</div>
                </div>`;
            }).join('');
        }

        function renderTable(tableMarkdown) {
            const rows = tableMarkdown.trim().split('\n');
            const header = `<thead><tr>${rows[0].split('|').slice(1, -1).map(h => `<th>${h.trim()}</th>`).join('')}</tr></thead>`;
            const body = `<tbody>${rows.slice(2).map(row => `<tr>${row.split('|').slice(1, -1).map(c => `<td>${c.trim()}</td>`).join('')}</tr>`).join('')}</tbody>`;
            return `<table>${header}${body}</table>`;
        }

    // NEW: Chart for additives safety

                ...baseOptions,

                    ...baseOptions.plugins, 
                    title: {...baseOptions.plugins.title, text: 'Безопасность добавок'}
                }, 
                scales: { 
                    ...baseOptions.scales, 
                    y: { 
                        ...baseOptions.scales.y, 
                        min: -1,
                        max: 1,
                        ticks: { 
                            ...baseOptions.scales.y.ticks, 
                            stepSize: 1,
                            callback: v => v > 0 ? 'Безопасно' : v < 0 ? 'Избегать' : 'Умеренно' 
                        } 
                    } 
                } 
            } 
        });
    }

    if (data.cholesterolImpact) {
        createChart(chartsGrid, { ...baseOptions, type: 'bar', data: { labels: data.products, datasets: [{ data: data.cholesterolImpact, backgroundColor: data.cholesterolImpact.map(v => v > 0 ? '#f56565' : v < 0 ? '#48bb78' : '#a0aec0') }] }, options: { ...baseOptions, plugins: {...baseOptions.plugins, title: {...baseOptions.plugins.title, text: 'Влияние на холестерин'}}, scales: { ...baseOptions.scales, y: { ...baseOptions.scales.y, ticks: { ...baseOptions.scales.y.ticks, callback: v => v > 0 ? 'Повышает' : v < 0 ? 'Понижает' : 'Нейтрально' } } } } });
    }
    
    if (data.values) {
        Object.entries({ calories: 'Калорийность, ккал', protein: 'Белки, г', fat: 'Жиры, г', sugar: 'Сахар, г' }).forEach(([key, title]) => {
            if (data.values[key]) createChart(chartsGrid, { ...baseOptions, type: 'bar', data: { labels: data.products, datasets: [{ data: data.values[key], backgroundColor: data.products.map((_, i) => colors[i % colors.length]) }] }, options: { ...baseOptions, plugins: {...baseOptions.plugins, title: {...baseOptions.plugins.title, text: title}} } });
        });
    }
}

        function createChart(container, config) {
            const chartCard = document.createElement('div');
            chartCard.className = 'chart-card';
            const canvas = document.createElement('canvas');
            chartCard.appendChild(canvas);
            container.appendChild(chartCard);
            state.activeCharts.push(new Chart(canvas.getContext('2d'), config));
        }

        function processText(text) { return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\-\s/g, '<br>• ').trim().replace(/^<br>•\s/, '• '); }
        function showError(message) { dom.resultsContent.innerHTML = `<div class="result-section"><div class="section-header"><span class="section-icon">❌</span>Ошибка</div><div><strong>Произошла ошибка:</strong> ${message}</div></div>`; }
        
        initializeApp();
    });
