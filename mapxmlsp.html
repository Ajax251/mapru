<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экстрактор Кварталов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            color: #333;
        }
        h2 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            font-family: monospace; /* Чтобы цифры стояли ровно */
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .stats {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Экстрактор уникальных номеров кварталов</h2>

    <div class="container">
        <!-- Входные данные -->
        <div class="column">
            <label for="inputData">Вставьте исходный список сюда:</label>
            <textarea id="inputData" placeholder=""></textarea>
        </div>
    </div>

    <button onclick="processData()">Обработать список</button>
    <div class="stats" id="stats"></div>

    <div class="container">
        <!-- Результат 1 (с подчеркиваниями) -->
        <div class="column">
            <label for="outputUnderscore">Список 1 (с подчеркиванием):</label>
            <textarea id="outputUnderscore" readonly></textarea>
        </div>

        <!-- Результат 2 (с двоеточиями) -->
        <div class="column">
            <label for="outputColon">Список 2 (с двоеточием):</label>
            <textarea id="outputColon" readonly></textarea>
        </div>
    </div>

    <script>
        function processData() {
            // 1. Получаем текст из поля ввода
            const rawText = document.getElementById('inputData').value;
            
            // 2. Разбиваем на строки
            const lines = rawText.split('\n');
            
            // Используем Set для автоматического удаления дублей
            const uniqueIds = new Set();

            // 3. Проходим по каждой строке
            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (trimmedLine) {
                    // Берем первое "слово" до пробела (это и есть номер квартала)
                    const id = trimmedLine.split(' ')[0];
                    
                    // Простая проверка, что это похоже на номер (содержит цифры и подчеркивания)
                    if (id.includes('_') && /\d/.test(id)) {
                        uniqueIds.add(id);
                    }
                }
            });

            // 4. Превращаем Set обратно в массив и сортируем его
            const sortedIds = Array.from(uniqueIds).sort();

            // 5. Формируем первый список (оригинальный)
            const resultUnderscore = sortedIds.join('\n');

            // 6. Формируем второй список (заменяем _ на :)
            // /_/g означает "найти все подчеркивания глобально"
            const resultColon = sortedIds.map(id => id.replace(/_/g, ':')).join('\n');

            // 7. Выводим результаты в текстовые поля
            document.getElementById('outputUnderscore').value = resultUnderscore;
            document.getElementById('outputColon').value = resultColon;

            // Вывод статистики
            document.getElementById('stats').innerText = `Найдено уникальных записей: ${sortedIds.length}`;
        }
    </script>

</body>
</html>
