<style>
    @font-face {
      font-family: 'Liberation Serif';
      src: local('Liberation Serif'), local('LiberationSerif');
    }

    :root {
      --bg-color: #faf8f5;
      --text-color: #2c2825;
      --accent-color: #8b7355;
      --accent-hover: #6d5a45;
      --surface-color: #ffffff;
      --surface-elevated: #ffffff;
      --border-color: rgba(139, 115, 85, 0.15);
      --shadow-soft: 0 2px 20px rgba(44, 40, 37, 0.06);
      --shadow-medium: 0 8px 40px rgba(44, 40, 37, 0.1);
      --shadow-strong: 0 20px 60px rgba(44, 40, 37, 0.15);
      --font-size: 19px;
      --line-height: 1.8;
      --font-family: 'Literata', serif;
      --ui-font: 'Inter', -apple-system, sans-serif;
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --scrollbar-thumb: rgba(139, 115, 85, 0.4);
      --scrollbar-track: rgba(139, 115, 85, 0.1);
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.5);
      --float-btn-bg: rgba(255, 255, 255, 0.9);
      --float-btn-color: #5a5a5a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0; padding: 0;
      background: var(--bg-color);
      font-family: var(--ui-font);
      height: 100vh;
      overflow: hidden;
      color: var(--text-color);
      transition: var(--transition);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* === CUSTOM SCROLLBAR === */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: padding-box;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-color);
      border: 2px solid transparent;
      background-clip: padding-box;
    }
    * {
      scrollbar-width: auto;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
    }

    /* === LIBRARY SCREEN === */
    #input-screen {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--bg-color);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      z-index: 50;
      overflow: hidden;
    }
    #input-screen[hidden] { display: none !important; }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 32px;
      background: transparent;
    }

    .auth-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 100px;
      cursor: pointer;
      font-family: var(--ui-font);
      font-size: 13px;
      font-weight: 500;
      color: var(--text-color);
      transition: var(--transition);
      box-shadow: var(--shadow-soft);
    }
    .auth-btn:hover {
      background: var(--surface-elevated);
      box-shadow: var(--shadow-medium);
      transform: translateY(-1px);
    }
    .auth-btn svg { opacity: 0.9; }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .user-avatar {
      width: 36px; height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      box-shadow: var(--shadow-soft);
    }
    .logout-link {
      font-size: 13px;
      color: var(--accent-color);
      cursor: pointer;
      font-weight: 500;
      opacity: 0.8;
      transition: var(--transition);
    }
    .logout-link:hover { opacity: 1; }

    .library-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0 32px 32px;
      overflow: hidden;
    }

    #bookshelf-container {
      display: none;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }
    #bookshelf-container.visible { display: flex; }

    .shelf-section {
      flex: 1;
      overflow-y: auto;
      padding: 20px 0;
    }

    .shelf-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 28px 24px;
      align-items: end;
    }

    .book-item {
      width: 100%;
      height: 180px;
      border-radius: 4px 12px 12px 4px;
      position: relative;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      box-shadow: 
        inset -3px 0 8px rgba(0,0,0,0.15),
        4px 4px 12px rgba(0,0,0,0.2),
        8px 8px 20px rgba(0,0,0,0.1);
    }
    .book-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 12px;
      background: linear-gradient(90deg, rgba(255,255,255,0.3) 0%, transparent 100%);
      border-radius: 4px 0 0 4px;
    }
    .book-item::after {
      content: '';
      position: absolute;
      right: 0;
      top: 8px;
      bottom: 8px;
      width: 2px;
      background: rgba(0,0,0,0.1);
      border-radius: 0 2px 2px 0;
    }
    .book-item:hover {
      transform: translateY(-8px) rotateY(-5deg);
      box-shadow: 
        inset -3px 0 8px rgba(0,0,0,0.15),
        8px 12px 24px rgba(0,0,0,0.25),
        16px 20px 40px rgba(0,0,0,0.15);
    }

    .book-title {
      color: rgba(255,255,255,0.95);
      font-size: 11px;
      font-weight: 600;
      line-height: 1.4;
      font-family: 'Cormorant Garamond', serif;
      letter-spacing: 0.5px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      transform: rotate(180deg);
      height: calc(100% - 24px);
      padding: 12px 8px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .book-color-1 { background: linear-gradient(135deg, #5d4e37 0%, #3d3225 100%); }
    .book-color-2 { background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%); }
    .book-color-3 { background: linear-gradient(135deg, #614385 0%, #3c2a52 100%); }
    .book-color-4 { background: linear-gradient(135deg, #8b4513 0%, #5d2e0d 100%); }
    .book-color-5 { background: linear-gradient(135deg, #1e5f5f 0%, #133d3d 100%); }
    .book-color-6 { background: linear-gradient(135deg, #4a3728 0%, #2d2118 100%); }

    .new-book-btn {
      height: 180px;
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--accent-color);
      transition: var(--transition);
      background: transparent;
      gap: 8px;
    }
    .new-book-btn:hover {
      border-color: var(--accent-color);
      background: rgba(139, 115, 85, 0.05);
      transform: translateY(-4px);
    }
    .new-book-btn .icon {
      width: 40px; height: 40px;
      border: 2px solid currentColor;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 300;
    }
    .new-book-btn span {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }

    textarea {
      flex: 1;
      padding: 28px;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      font-size: 15px;
      resize: none;
      font-family: var(--ui-font);
      outline: none;
      background: var(--surface-color);
      color: var(--text-color);
      box-shadow: var(--shadow-soft);
      transition: var(--transition);
      line-height: 1.6;
    }
    textarea::placeholder {
      color: var(--accent-color);
      opacity: 0.5;
    }
    textarea:focus {
      border-color: var(--accent-color);
      box-shadow: var(--shadow-medium), 0 0 0 3px rgba(139, 115, 85, 0.1);
    }

    .start-btn {
      align-self: center;
      margin-top: 24px;
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 28px;
      cursor: pointer;
      box-shadow: var(--shadow-medium), 0 4px 20px rgba(139, 115, 85, 0.3);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .start-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: var(--shadow-strong), 0 8px 30px rgba(139, 115, 85, 0.4);
    }
    .start-btn:active { transform: translateY(-1px) scale(1.02); }

    /* === READER SCREEN === */
    #reader-screen {
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-color);
      transition: var(--transition);
    }
    #reader-screen[hidden] { display: none !important; }

    /* === FLOATING CONTROLS - GLASS AUTOHIDE LEFT === */
.floating-controls {
  position: fixed;
  bottom: 12px;
  left: 12px;
  display: flex;
  flex-direction: row;
  gap: 2px;
  z-index: 1000;
  padding: 6px;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(30px);
  -webkit-backdrop-filter: blur(30px);
  border-radius: 16px;
  box-shadow: 
    0 8px 32px rgba(0, 0, 0, 0.1),
    inset 0 0 0 1px rgba(255, 255, 255, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.1);
  transition: opacity 0.4s ease;
  opacity: 1;
}


  
    /* Dark theme adjustments for floating controls */
   .floating-controls.hidden {
  opacity: 0.05;
}

.floating-controls.hidden:hover {
  opacity: 1;
}

.floating-controls.dark-mode-controls {
  background: rgba(0, 0, 0, 0.65);
  box-shadow: 
    0 8px 32px rgba(0, 0, 0, 0.25),
    inset 0 0 0 1px rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.03);
}

 

    .float-btn {
      width: 38px;
      height: 38px;
      background: transparent;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 17px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--float-btn-color);
      position: relative;
    }

    .float-btn:hover {
      background: rgba(0, 0, 0, 0.08);
      color: var(--accent-color);
      transform: scale(1.08);
    }

    .float-btn:active {
      transform: scale(0.95);
    }

    .float-btn.active {
      background: var(--accent-color);
      color: white;
    }

    .float-btn.active:hover {
      background: var(--accent-hover);
      color: white;
    }

    .float-divider {
      width: 1px;
      height: 26px;
      background: rgba(128, 128, 128, 0.15);
      align-self: center;
      margin: 0 4px;
      border-radius: 1px;
    }

    /* Exit Fullscreen Button */
    .exit-fullscreen-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 36px;
      height: 36px;
      background: rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      display: none;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.6);
      z-index: 1001;
      transition: var(--transition);
      opacity: 0.35;
    }

    .exit-fullscreen-btn:hover {
      opacity: 1;
      background: rgba(0, 0, 0, 0.35);
      transform: scale(1.05);
      color: white;
    }

    .exit-fullscreen-btn.visible {
      display: flex;
    }

    /* Book Content */
    #book-viewport {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #book-content {
      color: var(--text-color);
      font-family: var(--font-family);
      font-size: var(--font-size);
      line-height: var(--line-height);
      text-align: justify;
      transition: var(--transition);
      box-sizing: border-box;
      -webkit-hyphens: auto;
      -ms-hyphens: auto;
      hyphens: auto;
      font-feature-settings: 'kern' 1, 'liga' 1, 'onum' 1;
    }

    #book-content p {
      margin-bottom: 1.2em;
      text-indent: 2em;
    }
    #book-content p:first-child { text-indent: 0; }
    #book-content p:first-child::first-letter {
      font-size: 3.2em;
      float: left;
      line-height: 0.8;
      padding-right: 8px;
      padding-top: 4px;
      font-weight: 600;
      color: var(--accent-color);
    }

    /* Scroll Mode - with visible scrollbar */
    #book-content.mode-vertical {
      max-width: 680px;
      height: 100%;
      overflow-y: scroll !important;
      padding: 80px 48px 120px;
      margin: 0 auto;
      display: block;
    }

    #book-content.mode-paged {
      height: 82vh;
      overflow-x: auto;
      overflow-y: hidden;
      column-fill: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    #book-content.mode-paged::-webkit-scrollbar { display: none; }

    #book-content.mode-paged.paged-1 {
      width: 88vw;
      max-width: 640px;
      padding: 0 24px;
      column-width: 640px;
      column-gap: 120px;
    }

    #book-content.mode-paged.paged-2 {
      width: 92vw;
      max-width: 1300px;
      padding: 0 40px;
      column-count: 2 !important;
      column-width: auto !important;
      column-gap: 80px;
      column-rule: 1px solid var(--border-color);
    }

    #book-content.mode-paged p { scroll-snap-align: start; }

    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      color: var(--text-color);
      border: none;
      width: 60px;
      height: 120px;
      font-size: 24px;
      cursor: pointer;
      z-index: 100;
      transition: var(--transition);
      display: none;
      border-radius: 12px;
      opacity: 0.2;
    }
    .nav-btn:hover {
      opacity: 0.6;
      background: rgba(139, 115, 85, 0.05);
    }
    .nav-btn.visible {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #prev-page { left: 8px; }
    #next-page { right: 8px; }

    /* === SETTINGS PANEL - COMPACT === */
    #reader-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      box-shadow: 0 -10px 60px rgba(0,0,0,0.08);
      padding: 18px 24px 22px;
      transform: translateY(110%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 2000;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      border-top: 1px solid var(--glass-border);
    }
    #reader-controls.visible { transform: translateY(0); }

    .panel-handle {
      width: 36px;
      height: 4px;
      background: var(--border-color);
      border-radius: 100px;
      margin: 0 auto 14px;
      cursor: grab;
    }

    .settings-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 14px 28px;
      max-width: 1000px;
      margin: 0 auto;
      align-items: flex-start;
    }

    .control-group {
      flex: 1;
      min-width: 180px;
    }

    .control-group.themes-group {
      min-width: 280px;
    }

    .control-group.fonts-group {
      min-width: 320px;
    }

    .control-group label {
      display: block;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--accent-color);
      margin-bottom: 8px;
      opacity: 0.65;
    }

    .option-group {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .option-btn {
      flex: 1;
      min-width: 55px;
      padding: 9px 10px;
      border: 1px solid var(--border-color);
      background: var(--surface-color);
      border-radius: 8px;
      cursor: pointer;
      font-family: var(--ui-font);
      font-size: 11px;
      font-weight: 500;
      color: var(--text-color);
      transition: var(--transition);
      text-align: center;
      white-space: nowrap;
    }
    .option-btn:hover {
      border-color: var(--accent-color);
      background: rgba(139, 115, 85, 0.05);
    }
    .option-btn.active {
      background: var(--accent-color);
      color: white;
      border-color: var(--accent-color);
    }

    .theme-options {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .theme-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      flex-shrink: 0;
    }
    .theme-btn:hover { transform: scale(1.12); }
    .theme-btn.selected {
      border-color: var(--accent-color);
      transform: scale(1.12);
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    .theme-btn::after {
      content: '';
      position: absolute;
      inset: 2px;
      border-radius: 50%;
      border: 1.5px solid rgba(255,255,255,0.25);
    }
    .theme-btn.dark-theme::after {
      border-color: rgba(255,255,255,0.1);
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .slider-container span {
      font-size: 11px;
      font-weight: 600;
      color: var(--accent-color);
      min-width: 38px;
    }
    input[type="range"] {
      flex: 1;
      height: 4px;
      -webkit-appearance: none;
      appearance: none;
      background: var(--border-color);
      border-radius: 100px;
      cursor: pointer;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: var(--accent-color);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: var(--transition);
    }
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.15);
    }

    .panel-actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      width: 100%;
      margin-top: 12px;
      padding-top: 14px;
      border-top: 1px solid var(--border-color);
    }
    .action-btn {
      width: 40px;
      height: 40px;
      border: 1px solid var(--border-color);
      background: var(--surface-color);
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      color: var(--text-color);
    }
    .action-btn:hover {
      background: var(--accent-color);
      color: white;
      border-color: var(--accent-color);
      transform: scale(1.05);
    }

    .status-bar {
      position: fixed;
      bottom: 12px;
      right: 24px;
      font-size: 11px;
      font-weight: 500;
      opacity: 0.4;
      pointer-events: none;
      font-family: var(--ui-font);
      color: var(--text-color);
      letter-spacing: 0.5px;
    }

    #night-filter {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 160, 50, 0.18);
      mix-blend-mode: multiply;
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      display: none;
    }
    #night-filter.active { display: block; opacity: 1; }

    /* Matrix theme glow */
    .matrix-glow {
      text-shadow: 0 0 10px currentColor;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .top-bar { padding: 16px 20px; }

  }

}

    fontSize: state.fontSize,
    theme: currentTheme,

}

    btn.style.background = themes[key].bg;

    }
    btn.dataset.theme = key;
    btn.title = key.charAt(0).toUpperCase() + key.slice(1);

    themeContainer.appendChild(btn);

  // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É –∏–ª–∏ –¥–µ—Ñ–æ–ª—Ç–Ω—É—é
  setTheme(currentTheme);

  if (savedSettings) {
    document.getElementById('font-size').value = state.fontSize;
    document.getElementById('fs-val').textContent = state.fontSize + 'px';
    document.documentElement.style.setProperty('--font-size', state.fontSize + 'px');

    // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç

    document.querySelectorAll('#layout-group .option-btn').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.mode === state.layout);
    });

    // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ—á–Ω–æ–π —Ä–µ–∂–∏–º
    if (savedSettings.nightMode) {

  document.addEventListener('webkitfullscreenchange', updateFullscreenUI);

    if (e.deltaY > 0) turnPage(1); else turnPage(-1);
    isTurning = true;
    setTimeout(() => { isTurning = false; }, 600);
  }, { passive: false });

  dom.content.addEventListener('scroll', updatePaginationInfo);
  window.addEventListener('resize', () => { if (state.layout !== 'vertical') updatePaginationInfo(); });

  dom.loginBtn.onclick = async () => {
    await sb.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.href } });
  };

  dom.logoutBtn.onclick = async () => {
    await sb.auth.signOut();
    window.location.reload();
  };

  const { data: { session } } = await sb.auth.getSession();
  if (session) handleAuthSuccess(session.user);

  sb.auth.onAuthStateChange((event, session) => {
    if (event === 'SIGNED_IN' && session) handleAuthSuccess(session.user);
  });

  // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ –ø–∞–Ω–µ–ª–∏ —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
  setTimeout(() => {
    document.querySelector('.floating-controls').classList.add('hidden');
  }, 10000);
}

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        const elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        }
      } else {
        exitFullscreen();
      }
    }

    function exitFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      }
    }

function updateFullscreenUI() {
  const fullscreenBtn = document.getElementById('fullscreen-btn');
  const floatingControls = document.querySelector('.floating-controls');
  
  if (document.fullscreenElement) {
    fullscreenBtn.classList.add('active');
    dom.exitFullscreenBtn.classList.add('visible');
   
    fullscreenBtn.innerHTML = `
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="4 14 10 14 10 20"></polyline>
        <polyline points="20 10 14 10 14 4"></polyline>
        <line x1="14" y1="10" x2="21" y2="3"></line>
        <line x1="3" y1="21" x2="10" y2="14"></line>
      </svg>`;
  } else {
    fullscreenBtn.classList.remove('active');
    dom.exitFullscreenBtn.classList.remove('visible');
 
    fullscreenBtn.innerHTML = `
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 3 21 3 21 9"></polyline>
        <polyline points="9 21 3 21 3 15"></polyline>
        <line x1="21" y1="3" x2="14" y2="10"></line>
        <line x1="3" y1="21" x2="10" y2="14"></line>
      </svg>`;
  }
}

    function handleAuthSuccess(user) {
      currentUser = user;
      dom.loginBtn.style.display = 'none';
      dom.userInfo.style.display = 'flex';
      dom.userAvatar.innerText = user.email[0].toUpperCase();
      dom.shelfContainer.classList.add('visible');
      dom.inputArea.style.flex = '0 0 auto';
      dom.sourceText.style.minHeight = '150px';
      dom.sourceText.style.flex = 'none';
      loadBookshelf();
    }

    async function loadBookshelf() {
      if (!currentUser) return;
      dom.shelfGrid.innerHTML = '';

      let { data: folders } = await sb.from('files')
        .select('*')
        .eq('user_id', currentUser.id)
        .eq('type', 'folder')
        .eq('name', '–ö–Ω–∏–≥–∏')
        .eq('parent_id', 'desktop');

      let booksFolderId = null;

      if (folders && folders.length > 0) {
        booksFolderId = folders[0].id;
      } else {
        renderShelf([]);
        return;
      }

      let { data: files } = await sb.from('files')
        .select('*')
        .eq('parent_id', booksFolderId)
        .eq('type', 'html')
        .order('created_at', { ascending: false });

      renderShelf(files || []);
    }

    function renderShelf(files) {
      dom.shelfGrid.innerHTML = '';

      const addBtn = document.createElement('div');
      addBtn.className = 'new-book-btn';
      addBtn.innerHTML = '<div class="icon">+</div><span>–ù–æ–≤–∞—è</span>';
      addBtn.onclick = () => {
        dom.sourceText.value = '';
        currentBookId = null;
        dom.sourceText.focus();
      };
      dom.shelfGrid.appendChild(addBtn);

      if (files.length === 0) return;

      files.forEach((file, index) => {
        const book = document.createElement('div');
        book.className = `book-item book-color-${(index % 6) + 1}`;
        const name = file.name.replace('.html', '');
        book.innerHTML = `<div class="book-title">${name}</div>`;
        book.onclick = () => loadBookFromCloud(file);
        dom.shelfGrid.appendChild(book);
      });
    }

    function loadBookFromCloud(file) {
      if (!file.content) {
        alert('–§–∞–π–ª –ø—É—Å—Ç –∏–ª–∏ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω');
        return;
      }
      currentBookId = file.id;
      dom.sourceText.value = '';
      dom.content.innerHTML = file.content;
      dom.inputScreen.hidden = true;
      dom.readerScreen.hidden = false;
      setLayout(state.layout);
    }

    async function saveBookToCloud() {
      if (!currentUser) {
        alert('–í–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç Google –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
        return;
      }

      const title = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–∏–≥–∏:', '–ö–Ω–∏–≥–∞');
      if (!title) return;

      const contentHtml = dom.content.innerHTML;
      const fileName = title.endsWith('.html') ? title : title + '.html';
      const fileSize = new Blob([contentHtml]).size;

      let { data: folders } = await sb.from('files')
        .select('id')
        .eq('user_id', currentUser.id)
        .eq('type', 'folder')
        .eq('name', '–ö–Ω–∏–≥–∏')
        .eq('parent_id', 'desktop');

      let folderId;
      if (folders && folders.length > 0) {
        folderId = folders[0].id;
      } else {
        const { data: newFolder } = await sb.from('files').insert({
          name: '–ö–Ω–∏–≥–∏',
          type: 'folder',
          parent_id: 'desktop',
          user_id: currentUser.id
        }).select();
        folderId = newFolder[0].id;
      }

      const { error } = await sb.from('files').insert({
        name: fileName,
        type: 'html',
        parent_id: folderId,
        content: contentHtml,
        size: fileSize,
        user_id: currentUser.id
      });

      if (error) {
        alert('–û—à–∏–±–∫–∞: ' + error.message);
      } else {
        alert('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –æ–±–ª–∞–∫–æ!');
        loadBookshelf();
      }
    }

    function saveBookToFile() {
      const title = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞:', 'my-book');
      if (!title) return;

      dom.sourceText.value = dom.sourceText.value || '';
      const htmlContent = document.documentElement.outerHTML;
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = title.endsWith('.html') ? title : title + '.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function startReading(text) {
      if (!text && !dom.content.innerHTML) {
        alert('–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è —á—Ç–µ–Ω–∏—è');
        return;
      }

      if (text) {
        const paras = text.split(/\n\s*\n/).filter(p => p.trim());
        dom.content.innerHTML = paras.map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join('');
      }

      dom.inputScreen.hidden = true;
      dom.readerScreen.hidden = false;
      setLayout(state.layout);
    }

    function setLayout(mode) {
      state.layout = mode;
      dom.content.className = '';

      if (mode === 'vertical') {
        dom.content.classList.add('mode-vertical');
        dom.prevBtn.classList.remove('visible');
        dom.nextBtn.classList.remove('visible');
        dom.status.textContent = '';
      } else {
        dom.content.classList.add('mode-paged');
        dom.content.classList.add(mode);
        dom.prevBtn.classList.add('visible');
        dom.nextBtn.classList.add('visible');
        dom.content.scrollLeft = 0;
        dom.content.scrollTop = 0;
        setTimeout(updatePaginationInfo, 100);
      }

      if (themes[currentTheme].glow) {
        dom.content.classList.add('matrix-glow');
      }
    }

    function turnPage(direction) {
      if (state.layout === 'vertical') return;
      const container = dom.content;
      const pageWidth = container.clientWidth;
      let scrollAmount = 0;
      if (state.layout === 'paged-1') {
        const gap = 120;
        scrollAmount = (pageWidth + gap) * direction;
      } else {
        scrollAmount = pageWidth * direction;
      }
      container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    }

    function updatePaginationInfo() {
      if (state.layout === 'vertical') return;
      const container = dom.content;
      const scrollLeft = container.scrollLeft;
      const clientWidth = container.clientWidth;
      const scrollWidth = container.scrollWidth;
      const currentScreen = Math.round(scrollLeft / clientWidth) + 1;
      const totalScreens = Math.round(scrollWidth / clientWidth);
      dom.status.textContent = `${currentScreen} / ${totalScreens}`;
    }

function setTheme(name) {
  currentTheme = name;
  const t = themes[name];
  const root = document.documentElement;
  const floatingControls = document.querySelector('.floating-controls');
  
  root.style.setProperty('--bg-color', t.bg);
  root.style.setProperty('--text-color', t.text);
  root.style.setProperty('--accent-color', t.accent);
  root.style.setProperty('--scrollbar-thumb', t.scroll);
  root.style.setProperty('--scrollbar-track', t.scrollTrack);
  root.style.setProperty('--float-btn-bg', t.floatBg);
  root.style.setProperty('--float-btn-color', t.floatColor);

  if (t.isDark) {
    root.style.setProperty('--glass-bg', t.floatBg);
    root.style.setProperty('--glass-border', 'rgba(255, 255, 255, 0.1)');
    root.style.setProperty('--surface-color', t.bg);
    root.style.setProperty('--border-color', 'rgba(255, 255, 255, 0.1)');
    floatingControls.classList.add('dark-mode-controls');
  } else {
    root.style.setProperty('--glass-bg', 'rgba(255, 255, 255, 0.85)');
    root.style.setProperty('--glass-border', 'rgba(255, 255, 255, 0.5)');
    root.style.setProperty('--surface-color', '#ffffff');
    root.style.setProperty('--border-color', `rgba(${hexToRgb(t.accent)}, 0.15)`);
    floatingControls.classList.remove('dark-mode-controls');
  }

  if (t.glow) {
    dom.content.classList.add('matrix-glow');
  } else {
    dom.content.classList.remove('matrix-glow');
  }

  document.querySelectorAll('.theme-btn').forEach(b => {
    if (b.dataset.theme === name) {
      b.classList.add('selected');
    } else {
      b.classList.remove('selected');
    }
  });
}

    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` : '139, 115, 85';
    }

    function highlightBtn(group, target) {
      group.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
      target.classList.add('active');
    }

    init();
  </script>
