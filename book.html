  <style>
    :root {
      --bg-color: #f4ecd8;
      --text-color: #1a120b;
      --accent-color: #268bd2;
      --font-size: 18px;
      --line-height: 1.7;
      --font-family: 'Merriweather', serif; 
      --transition: background 0.3s ease, color 0.3s ease;
      --scrollbar-thumb: rgba(91, 70, 54, 0.4);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0; padding: 0;
      background: var(--bg-color);
      font-family: var(--font-family);
      height: 100vh;
      overflow: hidden; 
      color: var(--text-color);
      transition: var(--transition);
    }

    /* === SCROLLBAR === */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover { background-color: var(--text-color); }
    * { scrollbar-width: thin; scrollbar-color: var(--scrollbar-thumb) transparent; }

    /* === INPUT SCREEN (Login & Library) === */
    #input-screen {
      display: flex; flex-direction: column;
      height: 100vh; padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      font-family: -apple-system, sans-serif;
      position: absolute; top: 0; left: 0; width: 100%; z-index: 50;
      overflow-y: auto;
    }
    #input-screen[hidden] { display: none !important; }

    .app-header {
        display: flex; justify-content: space-between; align-items: center;
        margin-bottom: 20px;
    }
    .app-title { font-size: 24px; font-weight: bold; color: #2c3e50; }
    
    /* Login Button */
    .google-btn {
        background: white; border: 1px solid #ddd; padding: 8px 16px;
        border-radius: 20px; display: flex; align-items: center; gap: 10px;
        cursor: pointer; font-size: 14px; color: #555; font-weight: 500;
        transition: all 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .google-btn:hover { background: #f8f9fa; transform: translateY(-1px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .user-info { display: flex; align-items: center; gap: 10px; }
    .user-avatar { width: 32px; height: 32px; border-radius: 50%; background: var(--accent-color); color: white; display: flex; align-items: center; justify-content: center; font-size: 14px; }

    textarea {
      flex-grow: 1; padding: 20px;
      border: 2px solid #ddd; border-radius: 12px;
      font-size: 16px; resize: none; margin-bottom: 25px;
      font-family: monospace; outline: none; min-height: 200px;
    }
    textarea:focus { border-color: var(--accent-color); }

    /* === BOOKSHELF (–ö–Ω–∏–∂–Ω–∞—è –ø–æ–ª–∫–∞) === */
    #bookshelf-container {
        display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ–∫–∞ –Ω–µ –∑–∞–ª–æ–≥–∏–Ω–µ–Ω */
        flex-grow: 1;
        margin-bottom: 20px;
    }
    #bookshelf-container.visible { display: flex; flex-direction: column; }

    .shelf-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 20px 15px;
        padding: 20px 0;
        align-items: end;
    }

    .book-item {
        width: 100%;
        height: 140px;
        background: #5d4037;
        border-radius: 4px 8px 8px 4px;
        position: relative;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
        display: flex; align-items: center; justify-content: center;
        text-align: center;
        padding: 5px;
        /* –≠—Ñ—Ñ–µ–∫—Ç –∫–æ—Ä–µ—à–∫–∞ */
        border-left: 4px solid rgba(255,255,255,0.2);
    }
    .book-item:hover { transform: translateY(-5px) scale(1.02); box-shadow: 8px 8px 15px rgba(0,0,0,0.3); z-index: 2; }
    
    .book-title {
        color: rgba(255,255,255,0.9);
        font-size: 11px;
        font-weight: 600;
        line-height: 1.3;
        font-family: 'Playfair Display', serif;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 5;
        -webkit-box-orient: vertical;
        writing-mode: vertical-rl;
        text-orientation: mixed;
        transform: rotate(180deg);
        height: 100%;
        width: 100%;
    }

    /* –¶–≤–µ—Ç–∞ –∫–Ω–∏–≥ */
    .book-color-1 { background: #5d4037; }
    .book-color-2 { background: #2c3e50; }
    .book-color-3 { background: #8e44ad; }
    .book-color-4 { background: #c0392b; }
    .book-color-5 { background: #27ae60; }
    .book-color-6 { background: #d35400; }

    .shelf-divider {
        height: 15px;
        background: #d7ccc8;
        border-bottom: 4px solid #a1887f;
        border-radius: 2px;
        margin-top: -10px;
        margin-bottom: 20px;
        box-shadow: 0 5px 5px rgba(0,0,0,0.1);
    }

    .new-book-btn {
        height: 140px;
        border: 2px dashed #ccc;
        border-radius: 8px;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer;
        color: #888;
        font-size: 30px;
        transition: all 0.2s;
        background: rgba(255,255,255,0.5);
    }
    .new-book-btn:hover { border-color: var(--accent-color); color: var(--accent-color); background: #fff; }

    /* === –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –ö–ù–û–ü–ö–ê –°–¢–ê–†–¢ === */
    .start-btn {
      padding: 12px 40px; 
      background: linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 32px;
      line-height: 1;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(74, 0, 224, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      align-self: center;
      margin-top: auto;
    }
    .start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(74, 0, 224, 0.5);
    }
    .start-btn:active {
      transform: translateY(-1px);
    }

    /* === READER SCREEN === */
    #reader-screen {
      height: 100vh; width: 100vw;
      position: relative;
      overflow: hidden;
      display: flex; justify-content: center; align-items: center;
      background-color: var(--bg-color);
      transition: var(--transition);
    }
    #reader-screen[hidden] { display: none !important; }

    /* === FLOATING MENU === */
    .floating-menu {
      position: fixed;
      bottom: 10px; left: 10px;
      display: flex; gap: 8px;
      z-index: 1000;
    }

    .icon-btn {
      width: 34px; height: 34px; 
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(2px);
      border-radius: 50%;
      border: 1px solid rgba(0,0,0,0.1);
      cursor: pointer; font-size: 16px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
      color: #666; opacity: 0.6;
    }
    .icon-btn:hover {
      transform: translateY(-2px);
      background: #fff; color: var(--accent-color);
      opacity: 1; box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* === BOOK CONTAINER === */
    #book-viewport {
      width: 100%; height: 100%;
      overflow: hidden;
      display: flex; justify-content: center; align-items: center;
    }

    #book-content {
      color: var(--text-color);
      font-family: var(--font-family);
      font-size: var(--font-size);
      line-height: var(--line-height);
      text-align: justify;
      transition: var(--transition);
      box-sizing: border-box;
      -webkit-hyphens: auto; -ms-hyphens: auto; hyphens: auto;
    }

    #book-content p { margin-bottom: 1em; text-indent: 1.5em; }

    /* –°–≤–∏—Ç–æ–∫ */
    #book-content.mode-vertical {
      max-width: 800px;
      height: 100%;
      overflow-y: auto;
      padding: 60px 40px 80px 40px; 
      margin: 0 auto;
      display: block;
    }

    /* Paged */
    #book-content.mode-paged {
      height: 85vh; 
      overflow-x: auto;
      overflow-y: hidden;
      column-fill: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -ms-overflow-style: none; scrollbar-width: none;
    }
    #book-content.mode-paged::-webkit-scrollbar { display: none; }

    /* 1 –ö–û–õ–û–ù–ö–ê */
    #book-content.mode-paged.paged-1 {
      width: 90vw;
      max-width: 700px;
      padding: 0 20px;
      column-count: auto; 
      column-width: 700px; 
      column-gap: 100px; 
    }
    
    /* 2 –ö–û–õ–û–ù–ö–ò */
    #book-content.mode-paged.paged-2 {
      width: 94vw; 
      max-width: 1400px;
      padding: 0 20px;
      column-count: 2 !important; 
      column-width: auto !important;
      column-gap: 80px; 
      column-rule: 1px solid rgba(128,128,128, 0.2);
    }

    #book-content.mode-paged p { scroll-snap-align: start; }

    /* Nav Buttons */
    .nav-btn {
      position: fixed; top: 50%; transform: translateY(-50%);
      background: transparent; color: var(--text-color);
      border: none; width: 50px; height: 100px;
      font-size: 30px; cursor: pointer; z-index: 100;
      transition: 0.2s; display: none; border-radius: 8px; opacity: 0.3;
    }
    .nav-btn:hover { opacity: 1; background: rgba(0,0,0,0.03); }
    .nav-btn.visible { display: flex; align-items: center; justify-content: center; }
    #prev-page { left: 10px; }
    #next-page { right: 10px; }

    /* === CONTROLS PANEL === */
    #reader-controls {
      position: fixed; bottom: 0; left: 0; width: 100%;
      background: rgba(255, 255, 255, 0.98);
      box-shadow: 0 -5px 30px rgba(0,0,0,0.15);
      padding: 25px 20px;
      transform: translateY(120%);
      transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      z-index: 2000;
      max-height: 85vh; overflow-y: auto;
      border-top-left-radius: 20px; border-top-right-radius: 20px;
    }
    #reader-controls.visible { transform: translateY(0); }

    .control-group { margin-bottom: 25px; }
    .control-label { font-weight: 700; font-size: 13px; margin-bottom: 10px; color: #888; text-transform: uppercase; letter-spacing: 0.5px; }
    
    .btn-group { display: flex; gap: 8px; flex-wrap: wrap; }
    
    button.ui-btn {
      padding: 10px 14px; border: 1px solid #e0e0e0; background: #fff;
      border-radius: 8px; cursor: pointer; font-size: 14px; flex: 1; min-width: 90px;
      transition: all 0.2s; color: #555;
    }
    button.ui-btn:hover { background: #f8f9fa; border-color: #ccc; }
    button.ui-btn.active { background: var(--accent-color); color: white; border-color: var(--accent-color); }

    .theme-circle {
      width: 40px; height: 40px; border-radius: 50%;
      border: 2px solid rgba(0,0,0,0.1); cursor: pointer; position: relative;
      transition: transform 0.2s;
    }
    .theme-circle:hover { transform: scale(1.1); }
    .theme-circle.selected { transform: scale(1.1); border-color: var(--accent-color); }

    .actions-row {
      display: flex; justify-content: flex-end; gap: 15px; margin-top: 10px; padding-top: 15px; border-top: 1px solid #eee;
    }
    .action-icon-btn {
      background: none; border: none; cursor: pointer;
      font-size: 22px; color: #555; width: 36px; height: 36px;
      border-radius: 8px; display: flex; align-items: center; justify-content: center;
      transition: background 0.2s;
    }
    .action-icon-btn:hover { background: #eee; color: var(--accent-color); }

    .status-bar {
      position: fixed; bottom: 8px; right: 15px;
      font-size: 11px; opacity: 0.5; pointer-events: none;
      font-family: sans-serif; color: var(--text-color);
    }

    /* === NIGHT FILTER === */
    #night-filter {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255, 140, 0, 0.25);
      mix-blend-mode: multiply;
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      display: none;
    }
    #night-filter.active { display: block; opacity: 1; }
    
    @media (max-width: 768px) {
      .nav-btn { width: 40px; height: 80px; font-size: 20px; }
      #book-content.mode-paged.paged-2 { column-count: 1 !important; column-width: 100% !important; column-gap: 40px; }
      .floating-menu { bottom: 8px; left: 8px; }
      .shelf-grid { grid-template-columns: repeat(3, 1fr); }
    }
  </style>

    let state = { layout: 'vertical', fontSize: 18 };

    async function init() {
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º
      const themeContainer = document.getElementById('theme-group');
      Object.keys(themes).forEach(key => {
        const btn = document.createElement('div');
        btn.className = 'theme-circle';
        btn.style.background = themes[key].bg;
        btn.onclick = () => setTheme(key);
        themeContainer.appendChild(btn);
      });
      setTheme('sepia');

      // –ö–Ω–æ–ø–∫–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
      document.getElementById('start-btn').onclick = () => startReading(dom.sourceText.value.trim());
      document.getElementById('settings-btn').onclick = () => dom.controls.classList.toggle('visible');
      document.getElementById('close-menu').onclick = () => dom.controls.classList.remove('visible');
      document.getElementById('edit-text').onclick = () => {
        dom.readerScreen.hidden = true;
        dom.inputScreen.hidden = false;
        dom.controls.classList.remove('visible');
      };

      // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –æ–±–ª–∞–∫–æ
      document.getElementById('save-btn').onclick = saveBookToCloud;

      // –õ–æ–≥–∏–∫–∞ –Ω–æ—á–Ω–æ–π –ø–æ–¥—Å–≤–µ—Ç–∫–∏
      const nightBtn = document.getElementById('night-mode-btn');
      const nightFilter = document.getElementById('night-filter');
      let isNight = false;
      nightBtn.onclick = () => {
        isNight = !isNight;
        if (isNight) {
            nightFilter.classList.add('active');
            nightBtn.style.color = '#ff9800';
            nightBtn.style.opacity = '1';
        } else {
            nightFilter.classList.remove('active');
            nightBtn.style.color = '';
            nightBtn.style.opacity = '';
        }
      };

      // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —à—Ä–∏—Ñ—Ç–∞
      document.getElementById('font-group').addEventListener('click', (e) => {
        if(e.target.dataset.font) {
          document.documentElement.style.setProperty('--font-family', e.target.dataset.font);
          highlightBtn(document.getElementById('font-group'), e.target);
          setTimeout(updatePaginationInfo, 100);
        }
      });
      document.getElementById('font-size').addEventListener('input', (e) => {
        state.fontSize = e.target.value;
        document.documentElement.style.setProperty('--font-size', state.fontSize + 'px');
        document.getElementById('fs-val').textContent = state.fontSize + 'px';
        setTimeout(updatePaginationInfo, 100);
      });
      document.getElementById('layout-group').addEventListener('click', (e) => {
        if(e.target.dataset.mode) {
          setLayout(e.target.dataset.mode);
          highlightBtn(document.getElementById('layout-group'), e.target);
        }
      });

      // –ù–∞–≤–∏–≥–∞—Ü–∏—è
      dom.prevBtn.onclick = () => turnPage(-1);
      dom.nextBtn.onclick = () => turnPage(1);
      document.addEventListener('keydown', (e) => {
        if(dom.readerScreen.hidden) return;
        if(state.layout !== 'vertical') {
          if(e.key === 'ArrowRight' || e.key === 'Space') turnPage(1);
          if(e.key === 'ArrowLeft') turnPage(-1);
        }
        if(e.key === 'Escape') dom.controls.classList.remove('visible');
      });

      // –°–∫—Ä–æ–ª–ª –º—ã—à—å—é
      let isTurning = false;
      dom.content.addEventListener('wheel', (e) => {
        if (state.layout === 'vertical') return;
        e.preventDefault();
        if (isTurning) return;
        if (Math.abs(e.deltaY) < 10) return;
        if (e.deltaY > 0) { turnPage(1); } else { turnPage(-1); }
        isTurning = true;
        setTimeout(() => { isTurning = false; }, 600);
      }, { passive: false });

      dom.content.addEventListener('scroll', updatePaginationInfo);
      window.addEventListener('resize', () => { if(state.layout !== 'vertical') updatePaginationInfo(); });

      // === AUTHENTICATION LOGIC ===
      dom.loginBtn.onclick = async () => {
        await sb.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.href } });
      };
      
      dom.logoutBtn.onclick = async () => {
        await sb.auth.signOut();
        window.location.reload();
      };

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Å—Å–∏–∏
      const { data: { session } } = await sb.auth.getSession();
      if (session) handleAuthSuccess(session.user);

      sb.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_IN' && session) handleAuthSuccess(session.user);
      });
    }

    function handleAuthSuccess(user) {
        currentUser = user;
        dom.loginBtn.style.display = 'none';
        dom.userInfo.style.display = 'flex';
        dom.userAvatar.innerText = user.email[0].toUpperCase();
        
        dom.shelfContainer.classList.add('visible');
        loadBookshelf();
    }

    // === –õ–û–ì–ò–ö–ê –ö–ù–ò–ñ–ù–û–ô –ü–û–õ–ö–ò ===
    async function loadBookshelf() {
        if (!currentUser) return;
        dom.shelfGrid.innerHTML = '<div style="color:#999; font-size:12px;">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª–∫–∏...</div>';

        // 1. –ò—â–µ–º ID –ø–∞–ø–∫–∏ "–ö–Ω–∏–≥–∏" –≤–Ω—É—Ç—Ä–∏ –†–∞–±–æ—á–µ–≥–æ —Å—Ç–æ–ª–∞ ('desktop')
        // –í –ë–î –ü–ö parent_id —ç—Ç–æ —Å—Ç—Ä–æ–∫–∞. –°–Ω–∞—á–∞–ª–∞ –∏—â–µ–º –ø–∞–ø–∫—É —Å –∏–º–µ–Ω–µ–º "–ö–Ω–∏–≥–∏" —É –∫–æ—Ç–æ—Ä–æ–π parent_id = 'desktop'
        let { data: folders } = await sb.from('files')
            .select('*')
            .eq('user_id', currentUser.id)
            .eq('type', 'folder')
            .eq('name', '–ö–Ω–∏–≥–∏')
            .eq('parent_id', 'desktop');

        let booksFolderId = null;
        
        if (folders && folders.length > 0) {
            booksFolderId = folders[0].id;
        } else {
            // –ï—Å–ª–∏ –ø–∞–ø–∫–∏ –Ω–µ—Ç, –ø—Ä–æ—Å—Ç–æ –Ω–∏—á–µ–≥–æ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–∫–∞ (—Å–æ–∑–¥–∞–¥–∏–º –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏)
            dom.shelfGrid.innerHTML = '<div style="color:#999; font-size:12px;">–ü–æ–ª–∫–∞ –ø—É—Å—Ç–∞. –°–æ—Ö—Ä–∞–Ω–∏—Ç–µ –∫–Ω–∏–≥—É, –∏ –æ–Ω–∞ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å.</div>';
            return;
        }

        // 2. –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–Ω–∏–≥–∏ (—Ñ–∞–π–ª—ã .html) –∏–∑ —ç—Ç–æ–π –ø–∞–ø–∫–∏
        let { data: files } = await sb.from('files')
            .select('*')
            .eq('parent_id', booksFolderId)
            .eq('type', 'html') // –ú—ã —Ä–µ—à–∏–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å html
            .order('created_at', { ascending: false });

        renderShelf(files || []);
    }

    function renderShelf(files) {
        dom.shelfGrid.innerHTML = '';
        
        // –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–π (–ø—Ä–æ—Å—Ç–æ –æ—á–∏—â–∞–µ—Ç –ø–æ–ª–µ)
        const addBtn = document.createElement('div');
        addBtn.className = 'new-book-btn';
        addBtn.innerHTML = '+';
        addBtn.title = '–ù–æ–≤–∞—è –∫–Ω–∏–≥–∞ (–≤—Å—Ç–∞–≤–∏—Ç—å —Ç–µ–∫—Å—Ç)';
        addBtn.onclick = () => {
            dom.sourceText.value = '';
            currentBookId = null;
            document.getElementById('start-btn').textContent = 'üìñ';
        };
        dom.shelfGrid.appendChild(addBtn);

        if (files.length === 0) return;

        files.forEach((file, index) => {
            const book = document.createElement('div');
            book.className = `book-item book-color-${(index % 6) + 1}`;
            
            // –£–±–∏—Ä–∞–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ .html –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
            const name = file.name.replace('.html', '');
            
            book.innerHTML = `<div class="book-title">${name}</div>`;
            book.onclick = () => loadBookFromCloud(file);
            dom.shelfGrid.appendChild(book);
        });
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–Ω–∏–≥–∏ –∏–∑ –æ–±–ª–∞–∫–∞
    function loadBookFromCloud(file) {
        if (!file.content) {
            alert('–§–∞–π–ª –ø—É—Å—Ç –∏–ª–∏ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω');
            return;
        }
        currentBookId = file.id;
        // –ö–æ–Ω—Ç–µ–Ω—Ç —É –Ω–∞—Å HTML, –Ω–æ startReading –æ–∂–∏–¥–∞–µ—Ç —Ç–µ–∫—Å—Ç –¥–ª—è –ø–∞—Ä—Å–∏–Ω–≥–∞ –ò–õ–ò HTML
        // –ù–µ–º–Ω–æ–≥–æ —Å—Ö–∏—Ç—Ä–∏–º: –µ—Å–ª–∏ –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å <p>, –≤—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å
        dom.sourceText.value = "–ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑ –æ–±–ª–∞–∫–∞..."; // –ó–∞–≥–ª—É—à–∫–∞
        
        dom.content.innerHTML = file.content;
        dom.inputScreen.hidden = true;
        dom.readerScreen.hidden = false;
        setLayout(state.layout);
        document.getElementById('start-btn').textContent = '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
    }

    async function saveBookToCloud() {
        if (!currentUser) {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç Google, —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω—è—Ç—å –∫–Ω–∏–≥–∏.');
            return;
        }

        const title = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–∏–≥–∏:", "–ú–æ—è –∫–Ω–∏–≥–∞");
        if (!title) return;
        
        // –§–æ—Ä–º–∏—Ä—É–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç (–≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π HTML reader-–∞)
        // –≠—Ç–æ –ø–æ–∑–≤–æ–ª–∏—Ç —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
        const contentHtml = dom.content.innerHTML; 
        const fileName = title.endsWith('.html') ? title : title + '.html';
        const fileSize = new Blob([contentHtml]).size;

        // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º/–°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É "–ö–Ω–∏–≥–∏" –Ω–∞ —Ä–∞–±–æ—á–µ–º —Å—Ç–æ–ª–µ
        let { data: folders } = await sb.from('files')
            .select('id')
            .eq('user_id', currentUser.id)
            .eq('type', 'folder')
            .eq('name', '–ö–Ω–∏–≥–∏')
            .eq('parent_id', 'desktop');

        let folderId;
        if (folders && folders.length > 0) {
            folderId = folders[0].id;
        } else {
            // –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É
            const { data: newFolder } = await sb.from('files').insert({
                name: '–ö–Ω–∏–≥–∏',
                type: 'folder',
                parent_id: 'desktop',
                user_id: currentUser.id
            }).select();
            folderId = newFolder[0].id;
        }

        // 2. –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–∞–π–ª
        const { error } = await sb.from('files').insert({
            name: fileName,
            type: 'html', // –ò—Å–ø–æ–ª—å–∑—É–µ–º HTML —Ñ–æ—Ä–º–∞—Ç
            parent_id: folderId,
            content: contentHtml, // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä—è–º–æ –≤ –±–∞–∑—É (–¥–ª—è –Ω–µ–±–æ–ª—å—à–∏—Ö –∫–Ω–∏–≥)
            size: fileSize,
            user_id: currentUser.id
        });

        if (error) {
            alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message);
        } else {
            alert('–ö–Ω–∏–≥–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –Ω–∞ –ø–æ–ª–∫—É!');
            loadBookshelf(); // –û–±–Ω–æ–≤–∏—Ç—å –ø–æ–ª–∫—É
        }
    }

    // === –°–¢–ê–ù–î–ê–†–¢–ù–´–ï –§–£–ù–ö–¶–ò–ò –ß–ò–¢–ê–õ–ö–ò ===
    function startReading(text) {
      if (!text && !dom.content.innerHTML) return alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–Ω–∏–≥—É!');
      
      // –ï—Å–ª–∏ –µ—Å—Ç—å —Ç–µ–∫—Å—Ç –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞, –ø–∞—Ä—Å–∏–º –µ–≥–æ. –ï—Å–ª–∏ –ø–æ–ª–µ –ø—É—Å—Ç–æ–µ, —Å—á–∏—Ç–∞–µ–º —á—Ç–æ –∫–Ω–∏–≥–∞ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
      if (text) {
          const paras = text.split(/\n\s*\n/).filter(p => p.trim());
          dom.content.innerHTML = paras.map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join('');
      }
      
      dom.inputScreen.hidden = true;
      dom.readerScreen.hidden = false;
      setLayout(state.layout);
    }

    function setLayout(mode) {
      state.layout = mode;
      dom.content.className = '';
      if (mode === 'vertical') {
        dom.content.classList.add('mode-vertical');
        dom.prevBtn.classList.remove('visible');
        dom.nextBtn.classList.remove('visible');
        dom.status.textContent = '';
      } else {
        dom.content.classList.add('mode-paged');
        dom.content.classList.add(mode);
        dom.prevBtn.classList.add('visible');
        dom.nextBtn.classList.add('visible');
        dom.content.scrollLeft = 0;
        dom.content.scrollTop = 0;
        setTimeout(updatePaginationInfo, 100);
      }
    }

    function turnPage(direction) {
      if (state.layout === 'vertical') return;
      const container = dom.content;
      const pageWidth = container.clientWidth;
      let scrollAmount = 0;
      if (state.layout === 'paged-1') {
        const gap = 100; scrollAmount = (pageWidth + gap) * direction;
      } else {
        scrollAmount = pageWidth * direction;
      }
      container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    }

    function updatePaginationInfo() {
      if (state.layout === 'vertical') return;
      const container = dom.content;
      const scrollLeft = container.scrollLeft;
      const clientWidth = container.clientWidth;
      const scrollWidth = container.scrollWidth;
      const currentScreen = Math.round(scrollLeft / clientWidth) + 1;
      const totalScreens = Math.round(scrollWidth / clientWidth);
      const label = state.layout === 'paged-2' ? '–†–∞–∑–≤–æ—Ä–æ—Ç' : '–°—Ç—Ä–∞–Ω–∏—Ü–∞';
      dom.status.textContent = `${label} ${currentScreen} –∏–∑ ${totalScreens}`;
    }

    function setTheme(name) {
      const t = themes[name];
      const root = document.documentElement;
      root.style.setProperty('--bg-color', t.bg);
      root.style.setProperty('--text-color', t.text);
      root.style.setProperty('--accent-color', t.accent);
      root.style.setProperty('--scrollbar-thumb', t.scroll);
      document.querySelectorAll('.theme-circle').forEach(b => {
        const bg = b.style.background;
        if(bg.includes(t.bg) || (t.bg === '#ffffff' && bg.includes('rgb(255, 255, 255)'))) {
           b.classList.add('selected');
        } else { b.classList.remove('selected'); }
      });
    }

    function highlightBtn(group, target) {
      group.querySelectorAll('.ui-btn').forEach(b => b.classList.remove('active'));
      target.classList.add('active');
    }

    init();
  </script>
