<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>E-Reader Pro Cloud</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Literata:ital,opsz,wght@0,7..72,400;0,7..72,600;1,7..72,400&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,600;1,8..60,400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #faf8f5;
      --text-color: #2c2825;
      --accent-color: #8b7355;
      --accent-hover: #6d5a45;
      --surface-color: #ffffff;
      --surface-elevated: #ffffff;
      --border-color: rgba(139, 115, 85, 0.15);
      --shadow-soft: 0 2px 20px rgba(44, 40, 37, 0.06);
      --shadow-medium: 0 8px 40px rgba(44, 40, 37, 0.1);
      --shadow-strong: 0 20px 60px rgba(44, 40, 37, 0.15);
      --font-size: 19px;
      --line-height: 1.8;
      --font-family: 'Literata', serif;
      --ui-font: 'Inter', -apple-system, sans-serif;
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --scrollbar-thumb: rgba(139, 115, 85, 0.3);
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.5);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0; padding: 0;
      background: var(--bg-color);
      font-family: var(--ui-font);
      height: 100vh;
      overflow: hidden;
      color: var(--text-color);
      transition: var(--transition);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 100px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    ::-webkit-scrollbar-thumb:hover { background-color: var(--accent-color); }
    * { scrollbar-width: thin; scrollbar-color: var(--scrollbar-thumb) transparent; }

    /* === LIBRARY SCREEN === */
    #input-screen {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--bg-color);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      z-index: 50;
      overflow: hidden;
    }
    #input-screen[hidden] { display: none !important; }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 32px;
      background: transparent;
    }

    .auth-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 100px;
      cursor: pointer;
      font-family: var(--ui-font);
      font-size: 13px;
      font-weight: 500;
      color: var(--text-color);
      transition: var(--transition);
      box-shadow: var(--shadow-soft);
    }
    .auth-btn:hover {
      background: var(--surface-elevated);
      box-shadow: var(--shadow-medium);
      transform: translateY(-1px);
    }
    .auth-btn svg { opacity: 0.9; }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .user-avatar {
      width: 36px; height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      box-shadow: var(--shadow-soft);
    }
    .logout-link {
      font-size: 13px;
      color: var(--accent-color);
      cursor: pointer;
      font-weight: 500;
      opacity: 0.8;
      transition: var(--transition);
    }
    .logout-link:hover { opacity: 1; }

    /* Main Content Area */
    .library-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0 32px 32px;
      overflow: hidden;
    }

    /* Bookshelf Container */
    #bookshelf-container {
      display: none;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }
    #bookshelf-container.visible { display: flex; }

    .shelf-section {
      flex: 1;
      overflow-y: auto;
      padding: 20px 0;
    }

    .shelf-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 28px 24px;
      align-items: end;
    }

    /* Book Item */
    .book-item {
      width: 100%;
      height: 180px;
      border-radius: 4px 12px 12px 4px;
      position: relative;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      /* Book spine effect */
      box-shadow: 
        inset -3px 0 8px rgba(0,0,0,0.15),
        4px 4px 12px rgba(0,0,0,0.2),
        8px 8px 20px rgba(0,0,0,0.1);
    }
    .book-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 12px;
      background: linear-gradient(90deg, rgba(255,255,255,0.3) 0%, transparent 100%);
      border-radius: 4px 0 0 4px;
    }
    .book-item::after {
      content: '';
      position: absolute;
      right: 0;
      top: 8px;
      bottom: 8px;
      width: 2px;
      background: rgba(0,0,0,0.1);
      border-radius: 0 2px 2px 0;
    }
    .book-item:hover {
      transform: translateY(-8px) rotateY(-5deg);
      box-shadow: 
        inset -3px 0 8px rgba(0,0,0,0.15),
        8px 12px 24px rgba(0,0,0,0.25),
        16px 20px 40px rgba(0,0,0,0.15);
    }

    .book-title {
      color: rgba(255,255,255,0.95);
      font-size: 11px;
      font-weight: 600;
      line-height: 1.4;
      font-family: 'Cormorant Garamond', serif;
      letter-spacing: 0.5px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      transform: rotate(180deg);
      height: calc(100% - 24px);
      padding: 12px 8px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    /* Book Colors - Elegant palette */
    .book-color-1 { background: linear-gradient(135deg, #5d4e37 0%, #3d3225 100%); }
    .book-color-2 { background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%); }
    .book-color-3 { background: linear-gradient(135deg, #614385 0%, #3c2a52 100%); }
    .book-color-4 { background: linear-gradient(135deg, #8b4513 0%, #5d2e0d 100%); }
    .book-color-5 { background: linear-gradient(135deg, #1e5f5f 0%, #133d3d 100%); }
    .book-color-6 { background: linear-gradient(135deg, #4a3728 0%, #2d2118 100%); }

    /* New Book Button */
    .new-book-btn {
      height: 180px;
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--accent-color);
      transition: var(--transition);
      background: transparent;
      gap: 8px;
    }
    .new-book-btn:hover {
      border-color: var(--accent-color);
      background: rgba(139, 115, 85, 0.05);
      transform: translateY(-4px);
    }
    .new-book-btn .icon {
      width: 40px; height: 40px;
      border: 2px solid currentColor;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 300;
    }
    .new-book-btn span {
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    /* Input Area */
    .input-area {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }

    textarea {
      flex: 1;
      padding: 28px;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      font-size: 15px;
      resize: none;
      font-family: var(--ui-font);
      outline: none;
      background: var(--surface-color);
      color: var(--text-color);
      box-shadow: var(--shadow-soft);
      transition: var(--transition);
      line-height: 1.6;
    }
    textarea::placeholder {
      color: var(--accent-color);
      opacity: 0.5;
    }
    textarea:focus {
      border-color: var(--accent-color);
      box-shadow: var(--shadow-medium), 0 0 0 3px rgba(139, 115, 85, 0.1);
    }

    /* Start Button */
    .start-btn {
      align-self: center;
      margin-top: 24px;
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 28px;
      cursor: pointer;
      box-shadow: var(--shadow-medium), 0 4px 20px rgba(139, 115, 85, 0.3);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .start-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: var(--shadow-strong), 0 8px 30px rgba(139, 115, 85, 0.4);
    }
    .start-btn:active { transform: translateY(-1px) scale(1.02); }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      color: var(--accent-color);
      opacity: 0.6;
      text-align: center;
    }
    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    .empty-state p {
      font-size: 14px;
      line-height: 1.6;
    }

    /* === READER SCREEN === */
    #reader-screen {
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-color);
      transition: var(--transition);
    }
    #reader-screen[hidden] { display: none !important; }

    /* Floating Controls */
    .floating-controls {
      position: fixed;
      bottom: 24px;
      left: 24px;
      display: flex;
      gap: 8px;
      z-index: 1000;
    }

    .float-btn {
      width: 44px;
      height: 44px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 50%;
      border: 1px solid var(--glass-border);
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-medium);
      transition: var(--transition);
      color: var(--text-color);
      opacity: 0.7;
    }
    .float-btn:hover {
      transform: translateY(-3px);
      opacity: 1;
      box-shadow: var(--shadow-strong);
    }
    .float-btn.active {
      background: var(--accent-color);
      color: white;
      opacity: 1;
    }

    /* Book Content */
    #book-viewport {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #book-content {
      color: var(--text-color);
      font-family: var(--font-family);
      font-size: var(--font-size);
      line-height: var(--line-height);
      text-align: justify;
      transition: var(--transition);
      box-sizing: border-box;
      -webkit-hyphens: auto;
      -ms-hyphens: auto;
      hyphens: auto;
      font-feature-settings: 'kern' 1, 'liga' 1, 'onum' 1;
    }

    #book-content p {
      margin-bottom: 1.2em;
      text-indent: 2em;
    }
    #book-content p:first-child { text-indent: 0; }
    #book-content p:first-child::first-letter {
      font-size: 3.2em;
      float: left;
      line-height: 0.8;
      padding-right: 8px;
      padding-top: 4px;
      font-weight: 600;
      color: var(--accent-color);
    }

    /* Scroll Mode */
    #book-content.mode-vertical {
      max-width: 680px;
      height: 100%;
      overflow-y: auto;
      padding: 80px 48px 120px;
      margin: 0 auto;
      display: block;
    }

    /* Paged Mode */
    #book-content.mode-paged {
      height: 82vh;
      overflow-x: auto;
      overflow-y: hidden;
      column-fill: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    #book-content.mode-paged::-webkit-scrollbar { display: none; }

    #book-content.mode-paged.paged-1 {
      width: 88vw;
      max-width: 640px;
      padding: 0 24px;
      column-width: 640px;
      column-gap: 120px;
    }

    #book-content.mode-paged.paged-2 {
      width: 92vw;
      max-width: 1300px;
      padding: 0 40px;
      column-count: 2 !important;
      column-width: auto !important;
      column-gap: 80px;
      column-rule: 1px solid var(--border-color);
    }

    #book-content.mode-paged p { scroll-snap-align: start; }

    /* Navigation Buttons */
    .nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      color: var(--text-color);
      border: none;
      width: 60px;
      height: 120px;
      font-size: 24px;
      cursor: pointer;
      z-index: 100;
      transition: var(--transition);
      display: none;
      border-radius: 12px;
      opacity: 0.2;
    }
    .nav-btn:hover {
      opacity: 0.6;
      background: rgba(139, 115, 85, 0.05);
    }
    .nav-btn.visible {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #prev-page { left: 8px; }
    #next-page { right: 8px; }

    /* Settings Panel */
    #reader-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      box-shadow: 0 -10px 60px rgba(0,0,0,0.1);
      padding: 32px 24px;
      transform: translateY(110%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 2000;
      max-height: 80vh;
      overflow-y: auto;
      border-top-left-radius: 28px;
      border-top-right-radius: 28px;
      border-top: 1px solid var(--glass-border);
    }
    #reader-controls.visible { transform: translateY(0); }

    /* Panel Handle */
    .panel-handle {
      width: 40px;
      height: 4px;
      background: var(--border-color);
      border-radius: 100px;
      margin: 0 auto 24px;
    }

    .settings-grid {
      display: grid;
      gap: 28px;
      max-width: 600px;
      margin: 0 auto;
    }

    .control-group label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--accent-color);
      margin-bottom: 12px;
      opacity: 0.7;
    }

    .option-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .option-btn {
      flex: 1;
      min-width: 80px;
      padding: 14px 16px;
      border: 1px solid var(--border-color);
      background: var(--surface-color);
      border-radius: 12px;
      cursor: pointer;
      font-family: var(--ui-font);
      font-size: 13px;
      font-weight: 500;
      color: var(--text-color);
      transition: var(--transition);
      text-align: center;
    }
    .option-btn:hover {
      border-color: var(--accent-color);
      background: rgba(139, 115, 85, 0.05);
    }
    .option-btn.active {
      background: var(--accent-color);
      color: white;
      border-color: var(--accent-color);
    }

    /* Theme Circles */
    .theme-options {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .theme-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 3px solid transparent;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-soft);
      position: relative;
    }
    .theme-btn:hover { transform: scale(1.1); }
    .theme-btn.selected {
      border-color: var(--accent-color);
      transform: scale(1.1);
    }
    .theme-btn::after {
      content: '';
      position: absolute;
      inset: 3px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.3);
    }

    /* Font Size Slider */
    .slider-container {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .slider-container span {
      font-size: 13px;
      font-weight: 600;
      color: var(--accent-color);
      min-width: 45px;
    }
    input[type="range"] {
      flex: 1;
      height: 6px;
      -webkit-appearance: none;
      appearance: none;
      background: var(--border-color);
      border-radius: 100px;
      cursor: pointer;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      background: var(--accent-color);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: var(--shadow-medium);
      transition: var(--transition);
    }
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    /* Panel Actions */
    .panel-actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 28px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }
    .action-btn {
      width: 48px;
      height: 48px;
      border: 1px solid var(--border-color);
      background: var(--surface-color);
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      color: var(--text-color);
    }
    .action-btn:hover {
      background: var(--accent-color);
      color: white;
      border-color: var(--accent-color);
    }

    /* Page Status */
    .status-bar {
      position: fixed;
      bottom: 12px;
      right: 24px;
      font-size: 11px;
      font-weight: 500;
      opacity: 0.4;
      pointer-events: none;
      font-family: var(--ui-font);
      color: var(--text-color);
      letter-spacing: 0.5px;
    }

    /* Night Filter */
    #night-filter {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 160, 50, 0.18);
      mix-blend-mode: multiply;
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      display: none;
    }
    #night-filter.active { display: block; opacity: 1; }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .top-bar { padding: 16px 20px; }
      .library-content { padding: 0 20px 20px; }
      .shelf-grid { grid-template-columns: repeat(3, 1fr); gap: 16px 12px; }
      .book-item { height: 150px; }
      .new-book-btn { height: 150px; }
      textarea { padding: 20px; }
      .start-btn { width: 64px; height: 64px; font-size: 24px; }
      
      .floating-controls { bottom: 16px; left: 16px; }
      .float-btn { width: 40px; height: 40px; font-size: 16px; }
      
      .nav-btn { width: 44px; height: 90px; font-size: 18px; }
      #book-content.mode-vertical { padding: 60px 24px 100px; }
      #book-content.mode-paged.paged-2 { 
        column-count: 1 !important; 
        column-width: 100% !important; 
      }
      
      #reader-controls { padding: 24px 20px; }
      .settings-grid { gap: 20px; }
    }
  </style>
</head>
<body>

  <div id="input-screen">
    <div class="top-bar">
      <div id="auth-section">
        <button class="auth-btn" id="login-btn">
          <svg width="18" height="18" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>

      <div class="control-group">

      </div>

          <button class="option-btn" data-font="'Crimson Pro', serif" style="font-family: 'Crimson Pro'">Crimson</button>

  <div id="night-filter"></div>

  <script>
    const SUPABASE_URL = 'https://qgycxcmxlbyrjpdikyyz.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFneWN4Y214bGJ5cmpwZGlreXl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzOTAxNTgsImV4cCI6MjA3OTk2NjE1OH0.UtamcsWCKPpMJwH1cWJhRhh8TL7Jb_NPA0-xLpyk_YU';
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;
    let currentBookId = null;

    const themes = {
      cream:  { bg: '#faf8f5', text: '#2c2825', accent: '#8b7355', scroll: 'rgba(139, 115, 85, 0.3)' },
      white:  { bg: '#ffffff', text: '#1a1a1a', accent: '#4a5568', scroll: 'rgba(74, 85, 104, 0.3)' },
      warm:   { bg: '#f5ebe0', text: '#3d2c1e', accent: '#9c6644', scroll: 'rgba(156, 102, 68, 0.3)' },
      slate:  { bg: '#1e293b', text: '#e2e8f0', accent: '#94a3b8', scroll: 'rgba(148, 163, 184, 0.3)' },
      dark:   { bg: '#18181b', text: '#d4d4d8', accent: '#a1a1aa', scroll: 'rgba(161, 161, 170, 0.3)' },
      black:  { bg: '#000000', text: '#a3a3a3', accent: '#737373', scroll: 'rgba(115, 115, 115, 0.4)' }
    };

    const dom = {
      inputScreen: document.getElementById('input-screen'),
      readerScreen: document.getElementById('reader-screen'),
      sourceText: document.getElementById('source-text'),
      content: document.getElementById('book-content'),
      controls: document.getElementById('reader-controls'),
      prevBtn: document.getElementById('prev-page'),
      nextBtn: document.getElementById('next-page'),
      status: document.getElementById('page-status'),
      shelfContainer: document.getElementById('bookshelf-container'),
      shelfGrid: document.getElementById('shelf-grid'),
      inputArea: document.getElementById('input-area'),
      loginBtn: document.getElementById('login-btn'),
      userInfo: document.getElementById('user-info'),
      userAvatar: document.getElementById('u-avatar'),
      logoutBtn: document.getElementById('logout-btn')
    };

    let state = { layout: 'vertical', fontSize: 19 };

    async function init() {
      const themeContainer = document.getElementById('theme-group');
      Object.keys(themes).forEach(key => {
        const btn = document.createElement('div');
        btn.className = 'theme-btn';
        btn.style.background = themes[key].bg;
        if (themes[key].bg === '#000000' || themes[key].bg === '#18181b' || themes[key].bg === '#1e293b') {
          btn.style.border = '3px solid rgba(255,255,255,0.1)';
        }
        btn.onclick = () => setTheme(key);
        themeContainer.appendChild(btn);
      });
      setTheme('cream');

      document.getElementById('start-btn').onclick = () => startReading(dom.sourceText.value.trim());
      document.getElementById('settings-btn').onclick = () => dom.controls.classList.toggle('visible');
      document.getElementById('close-menu').onclick = () => dom.controls.classList.remove('visible');
      document.getElementById('edit-text').onclick = () => {
        dom.readerScreen.hidden = true;
        dom.inputScreen.hidden = false;
        dom.controls.classList.remove('visible');
      };

      document.getElementById('save-btn').onclick = saveBookToCloud;

      const nightBtn = document.getElementById('night-mode-btn');
      const nightFilter = document.getElementById('night-filter');
      let isNight = false;
      nightBtn.onclick = () => {
        isNight = !isNight;
        if (isNight) {
          nightFilter.classList.add('active');
          nightBtn.classList.add('active');
        } else {
          nightFilter.classList.remove('active');
          nightBtn.classList.remove('active');
        }
      };

      document.getElementById('font-group').addEventListener('click', (e) => {
        if (e.target.dataset.font) {
          document.documentElement.style.setProperty('--font-family', e.target.dataset.font);
          highlightBtn(document.getElementById('font-group'), e.target);
          setTimeout(updatePaginationInfo, 100);
        }
      });

      document.getElementById('font-size').addEventListener('input', (e) => {
        state.fontSize = e.target.value;
        document.documentElement.style.setProperty('--font-size', state.fontSize + 'px');
        document.getElementById('fs-val').textContent = state.fontSize + 'px';
        setTimeout(updatePaginationInfo, 100);
      });

      document.getElementById('layout-group').addEventListener('click', (e) => {
        if (e.target.dataset.mode) {
          setLayout(e.target.dataset.mode);
          highlightBtn(document.getElementById('layout-group'), e.target);
        }
      });

      dom.prevBtn.onclick = () => turnPage(-1);
      dom.nextBtn.onclick = () => turnPage(1);

      document.addEventListener('keydown', (e) => {
        if (dom.readerScreen.hidden) return;
        if (state.layout !== 'vertical') {
          if (e.key === 'ArrowRight' || e.key === ' ') turnPage(1);
          if (e.key === 'ArrowLeft') turnPage(-1);
        }
        if (e.key === 'Escape') dom.controls.classList.remove('visible');
      });

      let isTurning = false;
      dom.content.addEventListener('wheel', (e) => {
        if (state.layout === 'vertical') return;
        e.preventDefault();
        if (isTurning) return;
        if (Math.abs(e.deltaY) < 10) return;
        if (e.deltaY > 0) turnPage(1); else turnPage(-1);
        isTurning = true;
        setTimeout(() => { isTurning = false; }, 600);
      }, { passive: false });

      dom.content.addEventListener('scroll', updatePaginationInfo);
      window.addEventListener('resize', () => { if (state.layout !== 'vertical') updatePaginationInfo(); });

      dom.loginBtn.onclick = async () => {
        await sb.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.href } });
      };

      dom.logoutBtn.onclick = async () => {
        await sb.auth.signOut();
        window.location.reload();
      };

      const { data: { session } } = await sb.auth.getSession();
      if (session) handleAuthSuccess(session.user);

      sb.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_IN' && session) handleAuthSuccess(session.user);
      });
    }

    function handleAuthSuccess(user) {
      currentUser = user;
      dom.loginBtn.style.display = 'none';
      dom.userInfo.style.display = 'flex';
      dom.userAvatar.innerText = user.email[0].toUpperCase();
      dom.shelfContainer.classList.add('visible');
      dom.inputArea.style.flex = '0 0 auto';
      dom.sourceText.style.minHeight = '150px';
      dom.sourceText.style.flex = 'none';
      loadBookshelf();
    }

    async function loadBookshelf() {
      if (!currentUser) return;
      dom.shelfGrid.innerHTML = '';

      let { data: folders } = await sb.from('files')
        .select('*')
        .eq('user_id', currentUser.id)
        .eq('type', 'folder')
        .eq('name', '–ö–Ω–∏–≥–∏')
        .eq('parent_id', 'desktop');

      let booksFolderId = null;

      if (folders && folders.length > 0) {
        booksFolderId = folders[0].id;
      } else {
        renderShelf([]);
        return;
      }

      let { data: files } = await sb.from('files')
        .select('*')
        .eq('parent_id', booksFolderId)
        .eq('type', 'html')
        .order('created_at', { ascending: false });

      renderShelf(files || []);
    }

    function renderShelf(files) {
      dom.shelfGrid.innerHTML = '';

      const addBtn = document.createElement('div');
      addBtn.className = 'new-book-btn';
      addBtn.innerHTML = '<div class="icon">+</div><span>–ù–æ–≤–∞—è</span>';
      addBtn.onclick = () => {
        dom.sourceText.value = '';
        currentBookId = null;
        dom.sourceText.focus();
      };
      dom.shelfGrid.appendChild(addBtn);

      if (files.length === 0) return;

      files.forEach((file, index) => {
        const book = document.createElement('div');
        book.className = `book-item book-color-${(index % 6) + 1}`;
        const name = file.name.replace('.html', '');
        book.innerHTML = `<div class="book-title">${name}</div>`;
        book.onclick = () => loadBookFromCloud(file);
        dom.shelfGrid.appendChild(book);
      });
    }

    function loadBookFromCloud(file) {
      if (!file.content) {
        alert('–§–∞–π–ª –ø—É—Å—Ç –∏–ª–∏ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω');
        return;
      }
      currentBookId = file.id;
      dom.sourceText.value = '';
      dom.content.innerHTML = file.content;
      dom.inputScreen.hidden = true;
      dom.readerScreen.hidden = false;
      setLayout(state.layout);
    }

    async function saveBookToCloud() {
      if (!currentUser) {
        alert('–í–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç Google –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
        return;
      }

      const title = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ –∫–Ω–∏–≥–∏:', '–ö–Ω–∏–≥–∞');
      if (!title) return;

      const contentHtml = dom.content.innerHTML;
      const fileName = title.endsWith('.html') ? title : title + '.html';
      const fileSize = new Blob([contentHtml]).size;

      let { data: folders } = await sb.from('files')
        .select('id')
        .eq('user_id', currentUser.id)
        .eq('type', 'folder')
        .eq('name', '–ö–Ω–∏–≥–∏')
        .eq('parent_id', 'desktop');

      let folderId;
      if (folders && folders.length > 0) {
        folderId = folders[0].id;
      } else {
        const { data: newFolder } = await sb.from('files').insert({
          name: '–ö–Ω–∏–≥–∏',
          type: 'folder',
          parent_id: 'desktop',
          user_id: currentUser.id
        }).select();
        folderId = newFolder[0].id;
      }

      const { error } = await sb.from('files').insert({
        name: fileName,
        type: 'html',
        parent_id: folderId,
        content: contentHtml,
        size: fileSize,
        user_id: currentUser.id
      });

      if (error) {
        alert('–û—à–∏–±–∫–∞: ' + error.message);
      } else {
        alert('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
        loadBookshelf();
      }
    }

    function startReading(text) {
      if (!text && !dom.content.innerHTML) {
        alert('–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è —á—Ç–µ–Ω–∏—è');
        return;
      }

      if (text) {
        const paras = text.split(/\n\s*\n/).filter(p => p.trim());
        dom.content.innerHTML = paras.map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join('');
      }

      dom.inputScreen.hidden = true;
      dom.readerScreen.hidden = false;
      setLayout(state.layout);
    }

    function setLayout(mode) {
      state.layout = mode;
      dom.content.className = '';

      if (mode === 'vertical') {
        dom.content.classList.add('mode-vertical');
        dom.prevBtn.classList.remove('visible');
        dom.nextBtn.classList.remove('visible');
        dom.status.textContent = '';
      } else {
        dom.content.classList.add('mode-paged');
        dom.content.classList.add(mode);
        dom.prevBtn.classList.add('visible');
        dom.nextBtn.classList.add('visible');
        dom.content.scrollLeft = 0;
        dom.content.scrollTop = 0;
        setTimeout(updatePaginationInfo, 100);
      }
    }

    function turnPage(direction) {
      if (state.layout === 'vertical') return;
      const container = dom.content;
      const pageWidth = container.clientWidth;
      let scrollAmount = 0;
      if (state.layout === 'paged-1') {
        const gap = 120;
        scrollAmount = (pageWidth + gap) * direction;
      } else {
        scrollAmount = pageWidth * direction;
      }
      container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    }

    function updatePaginationInfo() {
      if (state.layout === 'vertical') return;
      const container = dom.content;
      const scrollLeft = container.scrollLeft;
      const clientWidth = container.clientWidth;
      const scrollWidth = container.scrollWidth;
      const currentScreen = Math.round(scrollLeft / clientWidth) + 1;
      const totalScreens = Math.round(scrollWidth / clientWidth);
      dom.status.textContent = `${currentScreen} / ${totalScreens}`;
    }

    function setTheme(name) {
      const t = themes[name];
      const root = document.documentElement;
      root.style.setProperty('--bg-color', t.bg);
      root.style.setProperty('--text-color', t.text);
      root.style.setProperty('--accent-color', t.accent);
      root.style.setProperty('--scrollbar-thumb', t.scroll);

      document.querySelectorAll('.theme-btn').forEach((b, i) => {
        const themeKeys = Object.keys(themes);
        if (themeKeys[i] === name) {
          b.classList.add('selected');
        } else {
          b.classList.remove('selected');
        }
      });
    }

    function highlightBtn(group, target) {
      group.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
      target.classList.add('active');
    }

    init();
  </script>
