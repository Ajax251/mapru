<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Извлечение кадастровых номеров</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=IqwYfiDgAKm4&format=png&color=000000" type="image/png">
    <style>
:root {
    --bg-gradient: linear-gradient(145deg, #ffffff 0%, #f0f7ff 50%, #e8f2ff 100%);
    --bg-primary: #f8fafc;
    --bg-secondary: #ffffff;
    --bg-tertiary: #f0f7ff;
    --bg-frost: rgba(255, 255, 255, 0.98);
    --text-primary: #0f172a;
    --text-secondary: #334155;
    --text-muted: #94a3b8;
    --accent-color: #2563eb;
    --accent-hover: #1d4ed8;
    --accent-light: #e0eaff;
    --accent-gradient: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
    --border-color: #c7d9f1;
    --border-light: #e2e8f0;
    --shadow-soft: 0 2px 8px rgba(37, 99, 235, 0.06);
    --shadow-card: 0 4px 16px rgba(37, 99, 235, 0.08);
    --shadow-hover: 0 8px 24px rgba(37, 99, 235, 0.12);
    --success-color: #22c55e;
    --success-light: #dcfce7;
    --danger-color: #ef4444;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
    height: 100%;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: var(--bg-gradient);
    background-attachment: fixed;
    color: var(--text-primary);
    font-size: 14px;
    line-height: 1.6;
    overflow: hidden;
    -webkit-font-smoothing: antialiased;
}

.app-container {
    display: flex;
    flex-direction: column;
    height: 100dvh;
    background: var(--bg-frost);
}

.app-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    background: #ffffff;
    border-bottom: 1px solid var(--border-color);
    flex-shrink: 0;
}

.header-logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 18px;
    font-weight: 700;
    color: var(--accent-color);
}

.header-logo i { font-size: 20px; }

.header-actions {
    display: flex;
    align-items: center;
    gap: 8px;
}

.header-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 40px;
    padding: 0 16px;
    border: 1px solid var(--border-color);
    border-radius: 10px;
    background: var(--bg-secondary);
    color: var(--text-secondary);
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    gap: 8px;
    box-shadow: var(--shadow-soft);
    transition: all 0.15s ease;
}

.header-btn:hover {
    background: var(--accent-light);
    color: var(--accent-color);
    border-color: var(--accent-color);
}

.header-btn i { font-size: 14px; }

.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    padding: 16px;
    gap: 16px;
}

.input-section {
    flex-shrink: 0;
}

.panel {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    box-shadow: var(--shadow-soft);
    overflow: hidden;
}

.panel-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 16px;
    background: var(--bg-tertiary);
    border-bottom: 1px solid var(--border-color);
}

.panel-title {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 14px;
    font-weight: 600;
    color: var(--text-primary);
}

.panel-title i {
    color: var(--accent-color);
}

.panel-count {
    font-size: 12px;
    font-weight: 500;
    color: var(--text-muted);
    background: var(--bg-secondary);
    padding: 4px 10px;
    border-radius: 20px;
}

.panel-body {
    padding: 16px;
}

#textInput {
    width: 100%;
    height: 180px;
    padding: 14px;
    border: 1px solid var(--border-color);
    border-radius: 10px;
    font-family: 'SF Mono', Monaco, Consolas, monospace;
    font-size: 13px;
    line-height: 1.6;
    resize: none;
    background: var(--bg-secondary);
    color: var(--text-primary);
    transition: all 0.15s ease;
}

#textInput:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

#textInput::placeholder {
    color: var(--text-muted);
}

#textDisplay {
    width: 100%;
    height: 180px;
    padding: 14px;
    border: 1px solid var(--border-color);
    border-radius: 10px;
    font-family: 'SF Mono', Monaco, Consolas, monospace;
    font-size: 13px;
    line-height: 1.6;
    white-space: pre;
    overflow: auto;
    background: var(--bg-tertiary);
    color: var(--text-primary);
    display: none;
}

.results-section {
    flex: 1;
    display: flex;
    gap: 16px;
    min-height: 0;
}

.result-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-height: 0;
}

.result-list {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
}

.result-list::-webkit-scrollbar { width: 6px; }
.result-list::-webkit-scrollbar-track { background: var(--bg-tertiary); }
.result-list::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
.result-list::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

.result-list ul {
    list-style: none;
}

.result-item {
    padding: 10px 14px;
    background: var(--bg-tertiary);
    border: 1px solid transparent;
    border-radius: 8px;
    margin-bottom: 6px;
    font-family: 'SF Mono', Monaco, Consolas, monospace;
    font-size: 13px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: all 0.15s ease;
}

.result-item:hover {
    background: var(--accent-light);
    border-color: var(--accent-color);
}

.result-item:last-child {
    margin-bottom: 0;
}

.result-item .hint {
    font-size: 11px;
    color: var(--text-muted);
    font-family: 'Inter', sans-serif;
    opacity: 0;
    transition: opacity 0.15s;
}

.result-item:hover .hint {
    opacity: 1;
}

/* Анимация моргания зелёным */
@keyframes flash-green {
    0% { background: var(--success-light); border-color: var(--success-color); }
    100% { background: var(--bg-tertiary); border-color: transparent; }
}

.result-item.copied {
    animation: flash-green 0.5s ease;
}

.empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    color: var(--text-muted);
    text-align: center;
}

.empty-state i {
    font-size: 32px;
    margin-bottom: 12px;
    opacity: 0.5;
}

.empty-state p {
    font-size: 14px;
}

.panel-actions {
    display: flex;
    gap: 8px;
    padding: 12px 16px;
    border-top: 1px solid var(--border-color);
    background: var(--bg-tertiary);
}

.action-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    color: white;
    box-shadow: var(--shadow-soft);
    transition: all 0.15s ease;
    text-decoration: none;
}

.action-btn:hover {
    box-shadow: var(--shadow-hover);
    transform: translateY(-1px);
}

.action-btn i { font-size: 13px; }

.action-btn.primary {
    background: var(--accent-gradient);
}

.action-btn.success {
    background: linear-gradient(135deg, #059669 0%, #10b981 100%);
}

.action-btn.secondary {
    background: var(--bg-secondary);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
}

.action-btn.secondary:hover {
    background: var(--accent-light);
    border-color: var(--accent-color);
    color: var(--accent-color);
}

.action-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

@media (max-width: 768px) {
    .app-header {
        padding: 10px 14px;
        flex-wrap: wrap;
        gap: 10px;
    }
    
    .header-logo span { display: none; }
    
    .header-btn span { display: none; }
    .header-btn { padding: 0 12px; }
    
    .main-content {
        padding: 12px;
        gap: 12px;
    }
    
    .results-section {
        flex-direction: column;
    }
    
    .result-panel {
        max-height: 250px;
    }
    
    #textInput, #textDisplay {
        height: 140px;
    }
    
    .panel-actions {
        flex-wrap: wrap;
    }
    
    .action-btn {
        flex: 1;
        justify-content: center;
        min-width: 100px;
    }
}
    </style>
</head>
<body>
<div class="app-container">
    <header class="app-header">
        <div class="header-logo">
            <i class="fa-solid fa-map-location-dot"></i>
            <span>Извлечение кадастровых номеров</span>
        </div>
        <div class="header-actions">
            <input type="file" id="fileInput" style="display: none;" accept=".txt,.csv">
            <button class="header-btn" onclick="document.getElementById('fileInput').click()">
                <i class="fa-solid fa-file-import"></i>
                <span>Загрузить файл</span>
            </button>
            <button class="header-btn" onclick="clearAll()">
                <i class="fa-solid fa-eraser"></i>
                <span>Очистить</span>
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="input-section">
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fa-solid fa-file-lines"></i>
                        Исходный текст
                    </div>
                </div>
                <div class="panel-body">
                    <textarea id="textInput" placeholder="Введите или вставьте текст с кадастровыми номерами..."></textarea>
                    <div id="textDisplay"></div>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="panel result-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fa-solid fa-list-ol"></i>
                        Кадастровые номера
                    </div>
                    <span class="panel-count" id="numbersCount"></span>
                </div>
                <div class="result-list" id="numbersOutput">
                    <div class="empty-state">
                        <i class="fa-solid fa-search"></i>
                        <p>Номера появятся здесь</p>
                    </div>
                </div>
                <div class="panel-actions" id="numbersActions" style="display: none;">
                    <button class="action-btn primary" onclick="copyAllNumbers()">
                        <i class="fa-solid fa-copy"></i> Копировать
                    </button>
                    <a href="#" class="action-btn success" id="downloadNumbers">
                        <i class="fa-solid fa-download"></i> Скачать
                    </a>
                </div>
            </div>

            <div class="panel result-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fa-solid fa-layer-group"></i>
                        Кварталы
                    </div>
                    <span class="panel-count" id="quartersCount"></span>
                </div>
                <div class="result-list" id="quartersOutput">
                    <div class="empty-state">
                        <i class="fa-solid fa-th-large"></i>
                        <p>Кварталы появятся здесь</p>
                    </div>
                </div>
                <div class="panel-actions" id="quartersActions" style="display: none;">
                    <button class="action-btn primary" onclick="copyAllQuarters()">
                        <i class="fa-solid fa-copy"></i> Копировать
                    </button>
                    <a href="#" class="action-btn success" id="downloadQuarters">
                        <i class="fa-solid fa-download"></i> Скачать
                    </a>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
let extractedNumbers = [];
let extractedQuarters = [];
let lastSearchPositions = {};

document.getElementById('fileInput').addEventListener('change', handleFileUpload);
document.getElementById('textInput').addEventListener('input', handleTextInput);

function handleFileUpload() {
    const file = document.getElementById('fileInput').files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => processText(e.target.result);
    reader.readAsText(file);
}

function handleTextInput() {
    const text = document.getElementById('textInput').value;
    if (text.trim()) {
        processText(text);
    } else {
        clearResults();
    }
}

function processText(text) {
    const textInput = document.getElementById('textInput');
    const textDisplay = document.getElementById('textDisplay');

    const lines = text.split('\n');
    const numberedLines = lines.map((line, i) => 
        `${String(i + 1).padStart(4, ' ')}  ${line}`
    );
    
    textInput.style.display = 'none';
    textDisplay.style.display = 'block';
    textDisplay.textContent = numberedLines.join('\n');

    extractData(text);
}

function extractData(text) {
    const regex = /\b\d{1,2}:\d{1,2}:\d{5,7}(?::\d+)?\b/g;
    const matches = text.match(regex) || [];
    
    // Уникальные и отсортированные номера
    extractedNumbers = [...new Set(matches)].sort((a, b) => {
        const pa = a.split(':').map(Number);
        const pb = b.split(':').map(Number);
        for (let i = 0; i < pa.length && i < pb.length; i++) {
            if (pa[i] !== pb[i]) return pa[i] - pb[i];
        }
        return pa.length - pb.length;
    });

    const quartersSet = new Set();
    matches.forEach(num => {
        const parts = num.split(':');
        if (parts.length >= 3) {
            quartersSet.add(parts.slice(0, 3).join(':'));
        }
    });

    extractedQuarters = Array.from(quartersSet).sort((a, b) => {
        const pa = a.split(':').map(Number);
        const pb = b.split(':').map(Number);
        for (let i = 0; i < 3; i++) {
            if (pa[i] !== pb[i]) return pa[i] - pb[i];
        }
        return 0;
    });

    renderNumbers();
    renderQuarters();
    lastSearchPositions = {};
}

function renderNumbers() {
    const output = document.getElementById('numbersOutput');
    const count = document.getElementById('numbersCount');
    const actions = document.getElementById('numbersActions');

    if (extractedNumbers.length === 0) {
        output.innerHTML = '<div class="empty-state"><i class="fa-solid fa-search"></i><p>Номера не найдены</p></div>';
        count.textContent = '';
        actions.style.display = 'none';
        return;
    }

    count.textContent = extractedNumbers.length;
    output.innerHTML = `<ul>${extractedNumbers.map(num => 
        `<li class="result-item" data-value="${num}" data-type="number">
            <span>${num}</span>
            <span class="hint">найти в тексте</span>
        </li>`
    ).join('')}</ul>`;
    
    actions.style.display = 'flex';
    setupDownloadLink('downloadNumbers', extractedNumbers, 'cadastral_numbers.txt');
}

function renderQuarters() {
    const output = document.getElementById('quartersOutput');
    const count = document.getElementById('quartersCount');
    const actions = document.getElementById('quartersActions');

    if (extractedQuarters.length === 0) {
        output.innerHTML = '<div class="empty-state"><i class="fa-solid fa-th-large"></i><p>Кварталы не найдены</p></div>';
        count.textContent = '';
        actions.style.display = 'none';
        return;
    }

    count.textContent = extractedQuarters.length;
    output.innerHTML = `<ul>${extractedQuarters.map(q => 
        `<li class="result-item" data-value="${q}" data-type="quarter">
            <span>${q}</span>
            <span class="hint">копировать</span>
        </li>`
    ).join('')}</ul>`;
    
    actions.style.display = 'flex';
    setupDownloadLink('downloadQuarters', extractedQuarters, 'quarters.txt');
}

function setupDownloadLink(id, data, filename) {
    const link = document.getElementById(id);
    const blob = new Blob([data.join('\n')], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    link.href = url;
    link.download = filename;
}

// Обработка кликов по элементам списка
document.addEventListener('click', async function(e) {
    const item = e.target.closest('.result-item');
    if (!item) return;
    
    const value = item.dataset.value;
    const type = item.dataset.type;
    
    if (type === 'number') {
        findAndHighlight(value);
    } else if (type === 'quarter') {
        await copyToClipboard(value);
        flashGreen(item);
    }
});

function flashGreen(element) {
    element.classList.remove('copied');
    void element.offsetWidth; // Триггер reflow для перезапуска анимации
    element.classList.add('copied');
}

function findAndHighlight(number) {
    const textDisplay = document.getElementById('textDisplay');
    const text = textDisplay.textContent;
    let startIndex = lastSearchPositions[number] || 0;

    const index = text.indexOf(number, startIndex);
    if (index !== -1) {
        const lineStart = text.lastIndexOf('\n', index) + 1;
        const lineNumber = text.substring(0, lineStart).split('\n').length;
        const lineHeight = textDisplay.scrollHeight / text.split('\n').length;
        textDisplay.scrollTop = (lineNumber - 1) * lineHeight;

        const measureEl = document.createElement('span');
        measureEl.style.cssText = 'visibility:hidden;position:absolute;white-space:pre;font:' + getComputedStyle(textDisplay).font;
        document.body.appendChild(measureEl);
        
        measureEl.textContent = text.substring(lineStart, index);
        const offsetLeft = measureEl.offsetWidth;
        measureEl.textContent = number;
        const numberWidth = measureEl.offsetWidth;
        document.body.removeChild(measureEl);

        textDisplay.scrollLeft = Math.max(0, offsetLeft + numberWidth / 2 - textDisplay.clientWidth / 2);

        const range = document.createRange();
        range.setStart(textDisplay.firstChild, index);
        range.setEnd(textDisplay.firstChild, index + number.length);
        
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);

        lastSearchPositions[number] = index + 1;
    } else if (startIndex > 0) {
        lastSearchPositions[number] = 0;
        findAndHighlight(number);
    } else {
        alert('Поиск завершён');
    }
}

async function copyToClipboard(text) {
    try { 
        await navigator.clipboard.writeText(text); 
        return true;
    } catch (err) { 
        console.error(err); 
        return false;
    }
}

async function copyAllNumbers() {
    await copyToClipboard(extractedNumbers.join('\n'));
}

async function copyAllQuarters() {
    await copyToClipboard(extractedQuarters.join('\n'));
}

function clearAll() {
    document.getElementById('textInput').value = '';
    document.getElementById('textInput').style.display = 'block';
    document.getElementById('textDisplay').style.display = 'none';
    document.getElementById('textDisplay').textContent = '';
    document.getElementById('fileInput').value = '';
    clearResults();
}

function clearResults() {
    extractedNumbers = [];
    extractedQuarters = [];
    lastSearchPositions = {};
    document.getElementById('numbersOutput').innerHTML = '<div class="empty-state"><i class="fa-solid fa-search"></i><p>Номера появятся здесь</p></div>';
    document.getElementById('quartersOutput').innerHTML = '<div class="empty-state"><i class="fa-solid fa-th-large"></i><p>Кварталы появятся здесь</p></div>';
    document.getElementById('numbersCount').textContent = '';
    document.getElementById('quartersCount').textContent = '';
    document.getElementById('numbersActions').style.display = 'none';
    document.getElementById('quartersActions').style.display = 'none';
}
</script>
</body>
</html>
