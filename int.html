## dissected –ó–∞–≥–æ–ª–æ–≤–∫–∏ –∑–∞–ø—Ä–æ—Å–∞

**–ö–õ–Æ–ß–ï–í–´–ï –ü–†–ê–í–ò–õ–ê:**
*   **–í–°–Å –í –¢–ê–ë–õ–ò–¶–ê–•:** –õ—é–±–∞—è –∏–∑–≤–ª–µ—á–µ–Ω–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –¥–æ–ª–∂–Ω–∞ –Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –≤ —è—á–µ–π–∫–µ —Ç–∞–±–ª–∏—Ü—ã.
*   **–ü–û–õ–ù–û–¢–ê:** –ò–∑–≤–ª–µ–∫–∏ –∞–±—Å–æ–ª—é—Ç–Ω–æ –≤—Å–µ –∫–ª—é—á–∏ –∏ –∑–Ω–∞—á–µ–Ω–∏—è.
*   **–Ø–ó–´–ö:** –†—É—Å—Å–∫–∏–π.`;

    // --- DOM ELEMENTS ---
    const userInput = document.getElementById('user-input');
    const analyzeBtn = document.getElementById('analyze-btn');
    const responseContainer = document.getElementById('ai-response');
    const responseActions = document.getElementById('response-actions');
    const copyBtn = document.getElementById('copy-btn');
    const printBtn = document.getElementById('print-btn');
    const newAnalysisBtn = document.getElementById('new-analysis-btn');
    const settingsBtn = document.getElementById('settings-btn');
    const tableModeBtn = document.getElementById('table-mode-btn');
    const redoBtn = document.getElementById('redo-btn'); // New button
    const settingsModalOverlay = document.getElementById('settings-modal-overlay');
    const saveSettingsBtn = document.getElementById('save-settings-btn');
    const modelSelector = document.getElementById('model-selector');

    // --- STATE VARIABLES ---
    let currentModelId = DEFAULT_MODEL_ID;
    let isLoading = false;
    let controller = null;
    let isTableMode = false;
    let lastSubmittedQuery = ''; // New state for redo
    
    const welcomeMessageHTML = `
      <div class="welcome-message">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
        <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ò–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∞—Ç–æ—Ä!</h2>
        <p>–í—Å—Ç–∞–≤—å—Ç–µ —Å—ã—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ –∫–æ–Ω—Å–æ–ª–∏, –ª–æ–≥–æ–≤ –∏–ª–∏ —Å–µ—Ç–µ–≤—ã—Ö –∑–∞–ø—Ä–æ—Å–æ–≤,<br> –∏ —è –ø—Ä–µ–æ–±—Ä–∞–∑—É—é –∏—Ö –≤ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –æ—Ç—á–µ—Ç</p>
      </div>`;

    // --- CORE FUNCTIONS ---
    const initializeApp = () => {
        marked.setOptions({ gfm: true, breaks: true });
        loadSettings();
        startNewAnalysis();

        analyzeBtn.addEventListener('click', handleAnalysisRequest);
        userInput.addEventListener('keydown', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleAnalysisRequest(); } });
        copyBtn.addEventListener('click', copyResponse);
        printBtn.addEventListener('click', printResponse);
        newAnalysisBtn.addEventListener('click', startNewAnalysis);
        
        settingsBtn.addEventListener('click', () => settingsModalOverlay.style.display = 'flex');
        tableModeBtn.addEventListener('click', toggleTableMode);
        redoBtn.addEventListener('click', handleRedo); // New listener
        saveSettingsBtn.addEventListener('click', saveSettings);
        settingsModalOverlay.addEventListener('click', (e) => { if (e.target === settingsModalOverlay) settingsModalOverlay.style.display = 'none'; });

        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            const newHeight = Math.min(userInput.scrollHeight, 300);
            userInput.style.height = `${newHeight}px`;
        });
    };
    
    const handleAnalysisRequest = async () => {
        const query = userInput.value.trim();
        if (!query || isLoading) return;

        lastSubmittedQuery = query; // Save query for redo
        isLoading = true;
        controller = new AbortController();
        updateUIOnRequestStart();
        
        try {
            const aiResponseText = await getAIResponse(query);
            const finalHtml = marked.parse(aiResponseText);
            responseContainer.innerHTML = finalHtml;
            responseActions.style.display = 'flex';
            redoBtn.disabled = false; // Enable redo button after first success
            
            // NEW: Reset input field after success
            userInput.value = '';
            userInput.style.height = 'auto';

        } catch (error) {
            if (error.name !== 'AbortError') {
                responseContainer.innerHTML = `<p style="color: red;"><strong>–û—à–∏–±–∫–∞:</strong> ${error.message}</p>`;
            } else {
                startNewAnalysis();
            }
        } finally {
            isLoading = false;
            controller = null;
            analyzeBtn.disabled = false;
            userInput.disabled = false;
        }
    };

    async function getAIResponse(userPrompt) {
        const systemPrompt = isTableMode ? AI_SYSTEM_PROMPT_TABLE_MODE : AI_SYSTEM_PROMPT_ANALYST;
        const apiUrl = `${VERCEL_PROXY_BASE_URL}/v1beta/models/${currentModelId}:generateContent`;
        
        const requestBody = {
            contents: [{ role: 'user', parts: [{ text: userPrompt }] }],
            systemInstruction: { parts: [{ text: systemPrompt }] }
        };

        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(requestBody),
            signal: controller.signal
        });

        if (!response.ok) {
            const errorBody = await response.json().catch(() => ({}));
            throw new Error(errorBody.error?.message || `API-—Å–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—Ç–∏–ª —Å –æ—à–∏–±–∫–æ–π: ${response.status}`);
        }
        
        const data = await response.json();
        const aiResponseText = data.candidates?.[0]?.content?.parts?.[0]?.text;

        if (!aiResponseText) {
            throw new Error(`–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –æ—Ç–≤–µ—Ç –æ—Ç –ò–ò. –ü—Ä–∏—á–∏–Ω–∞: ${data.promptFeedback?.blockReason || '–û—Ç–≤–µ—Ç –±—ã–ª –ø—É—Å—Ç –∏–ª–∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω.'}`);
        }
        return aiResponseText;
    }
    
    // NEW: Function to handle redo button click
    const handleRedo = () => {
        if (lastSubmittedQuery) {
            userInput.value = lastSubmittedQuery;
            // Trigger auto-resize
            userInput.dispatchEvent(new Event('input', { bubbles: true }));
            userInput.focus();
        }
    };

    // --- UI & STATE MANAGEMENT ---
    const startNewAnalysis = () => {
        if (isLoading && controller) controller.abort();
        isLoading = false;
        controller = null;
        
        lastSubmittedQuery = ''; // Reset last query
        redoBtn.disabled = true; // Disable redo button

        responseContainer.innerHTML = welcomeMessageHTML;
        responseActions.style.display = 'none';
        userInput.value = '';
        userInput.style.height = 'auto';
        userInput.disabled = false;
        analyzeBtn.disabled = false;
    };

    const updateUIOnRequestStart = () => {
        userInput.disabled = true;
        analyzeBtn.disabled = true;
        responseActions.style.display = 'none';
        responseContainer.innerHTML = `<div class="loader"><i class="fa-solid fa-gear fa-spin loader-icon"></i><p>–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é –¥–∞–Ω–Ω—ã–µ...</p></div>`;
    };

    const toggleTableMode = () => {
        isTableMode = !isTableMode;
        localStorage.setItem('techAnalyzer_tableMode', isTableMode);
        updateTableModeUI();
    };

    const updateTableModeUI = () => {
        if (isTableMode) {
            tableModeBtn.classList.add('active');
            tableModeBtn.title = '–¢–∞–±–ª–∏—á–Ω—ã–π —Ä–µ–∂–∏–º (–≤–∫–ª—é—á–µ–Ω)';
        } else {
            tableModeBtn.classList.remove('active');
            tableModeBtn.title = '–¢–∞–±–ª–∏—á–Ω—ã–π —Ä–µ–∂–∏–º (–≤—ã–∫–ª—é—á–µ–Ω)';
        }
    };
    
    const saveSettings = () => {
        currentModelId = modelSelector.value;
        localStorage.setItem('techAnalyzer_modelId', currentModelId);
        settingsModalOverlay.style.display = 'none';
    };
    
    const loadSettings = () => {
        currentModelId = localStorage.getItem('techAnalyzer_modelId') || DEFAULT_MODEL_ID;
        modelSelector.value = currentModelId;
        isTableMode = localStorage.getItem('techAnalyzer_tableMode') === 'true';
        updateTableModeUI();
    };
    
    const copyResponse = () => { 
        navigator.clipboard.writeText(responseContainer.innerText)
            .then(() => {
                copyBtn.innerHTML = '<i class="fa-solid fa-check"></i> –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => { copyBtn.innerHTML = '<i class="fa-solid fa-copy"></i> –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å'; }, 2000);
            })
            .catch(err => console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ', err)); 
    };
    
    const printResponse = () => window.print();
    
    initializeApp();
});
