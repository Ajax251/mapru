<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка программ через PowerShell</title>
    <link rel="icon" href="https://img.icons8.com/fluency/48/000000/powershell.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap');

        :root {
            --ps-bg: #012456;
            --ps-text: #e0e0e0;
            --ps-yellow: #ffff00;
            --ps-green: #00ff00;
            --ps-border: #4a5568;
            --ps-selection-bg: #013678;
        }

        body {
            font-family: 'Fira Code', 'Courier New', Courier, monospace;
            background-color: var(--ps-bg);
            color: var(--ps-text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: var(--ps-green);
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        .subtitle {
            text-align: center;
            color: #c0c0c0;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        .card {
            border: 1px solid var(--ps-border);
            padding: 25px 30px;
            border-radius: 0;
        }

        .program-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }
        .program-entry {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid var(--ps-border);
            transition: background-color 0.2s, border-color 0.2s;
        }
        .program-entry.selected {
            background-color: var(--ps-selection-bg);
            border-color: var(--ps-yellow);
        }
        .program-entry input[type="checkbox"] {
            display: none;
        }
        .program-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 100%;
        }
        .custom-checkbox {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid var(--ps-text);
            margin-right: 15px;
            text-align: center;
            line-height: 16px;
            color: var(--ps-yellow);
            flex-shrink: 0;
        }
        .program-entry input[type="checkbox"]:checked + .program-label .custom-checkbox::after {
            content: 'X';
            font-weight: bold;
        }
        .program-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            filter: grayscale(50%) brightness(1.5);
            flex-shrink: 0;
        }
        .program-name {
            font-weight: 500;
        }
        
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        #generate-btn {
            position: fixed;
            right: 30px;
            bottom: 30px;
            width: 64px;
            height: 64px;
            transition: transform 0.2s ease-in-out;
            z-index: 999;
        }
        #generate-btn:hover:not(:disabled) {
            transform: scale(1.1);
        }
        #generate-btn img {
            width: 100%;
            height: 100%;
        }
        
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(1, 36, 86, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
        }
        #modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        #modal-window {
            width: 80vw;
            max-width: 900px;
            max-height: 80vh;
            background-color: var(--ps-bg);
            border: 1px solid var(--ps-yellow);
            display: flex;
            flex-direction: column;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }
        #modal-overlay.visible #modal-window {
            transform: scale(1);
        }
        
        #modal-content {
            padding: 40px 30px;
            overflow-y: auto;
        }
        
        #back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #back-btn svg {
            width: 32px;
            height: 32px;
            color: #c0c0c0;
            transition: color 0.2s, transform 0.2s;
        }
        #back-btn:hover svg {
            color: #fff;
            transform: scale(1.1);
        }
        
        #copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #copy-btn svg {
            width: 28px;
            height: 28px;
            color: #c0c0c0;
            transition: color 0.2s;
        }
        #copy-btn:hover:not(:disabled) svg {
            color: #fff;
        }
        #copy-icon, #check-icon {
            transition: opacity 0.2s;
        }
        #check-icon {
            color: var(--ps-green) !important;
        }

        #script-output-code {
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.6;
        }
        #script-output-code::before {
            content: 'PS C:\\> ';
            color: var(--ps-text);
            font-weight: bold;
        }

        #modal-content::-webkit-scrollbar {
            width: 10px;
        }
        #modal-content::-webkit-scrollbar-track {
            background: var(--ps-bg);
        }
        #modal-content::-webkit-scrollbar-thumb {
            background-color: var(--ps-border);
            border-radius: 20px;
            border: 2px solid var(--ps-bg);
        }
        #modal-content::-webkit-scrollbar-thumb:hover {
            background-color: var(--ps-yellow);
        }
        
        #copy-notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #c0c0c0;
            color: var(--ps-bg);
            padding: 10px 20px;
            border: 2px solid #fff;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            font-family: 'Fira Code', monospace;
        }
        #copy-notification.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Установка программ через PowerShell</h1>
        <p class="subtitle">Выберите программы для создания скрипта установки</p>
        <div class="card">
            <div class="program-grid" id="program-list"></div>
        </div>
    </div>

    <button id="generate-btn" class="icon-button" title="Сгенерировать скрипт">
        <img src="img/terminal.png" alt="Выполнить">
    </button>

    <div id="modal-overlay">
        <div id="modal-window">
            <button id="back-btn" class="icon-button" title="Назад">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            </button>
            <button id="copy-btn" class="icon-button" title="Копировать" disabled>
                <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                <svg id="check-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
            </button>
            <div id="modal-content">
                <code id="script-output-code"></code>
            </div>
        </div>
    </div>

    <div id="copy-notification"></div>

    <script>
        const programs = [
            { id: 'totalcommander', name: 'Total Commander', icon: 'https://www.ghisler.com/favicon.ico', script: `Write-Host "--- Установка Total Commander (64-bit)..." -ForegroundColor Yellow
$url="https://vsemap.ru/app/tcmd1155x64.exe"; $file="$env:TEMP\\tcmd.exe"
Invoke-WebRequest -Uri $url -OutFile $file
Start-Process -FilePath $file -ArgumentList "/AHMGDU" -Wait
Remove-Item $file -Force` },
            { id: '7zip', name: '7-Zip', icon: 'https://www.7-zip.org/favicon.ico', script: `Write-Host "--- Установка 7-Zip (64-bit)..." -ForegroundColor Yellow
$url="https://www.7-zip.org/a/7z2500-x64.exe"; $file="$env:TEMP\\7zip.exe"
Invoke-WebRequest -Uri $url -OutFile $file
Start-Process -FilePath $file -ArgumentList "/S" -Wait
Remove-Item $file -Force` },
            { id: 'winrar', name: 'WinRAR', icon: 'https://www.win-rar.com/favicon.ico', script: `Write-Host "--- Установка WinRAR (64-bit, Русский)..." -ForegroundColor Yellow
$url="https://www.win-rar.com/fileadmin/winrar-versions/winrar/winrar-x64-713ru.exe"; $file="$env:TEMP\\winrar.exe"
Invoke-WebRequest -Uri $url -OutFile $file
Start-Process -FilePath $file -ArgumentList "/S" -Wait
Remove-Item $file -Force` },
            { id: 'irfanview', name: 'IrfanView', icon: 'https://www.irfanview.com/favicon.ico', script: `Write-Host "--- Установка IrfanView (64-bit)..." -ForegroundColor Yellow
$url="https://vsemap.ru/app/iview472_x64_setup.exe"; $file="$env:TEMP\\irfanview.exe"
Invoke-WebRequest -Uri $url -OutFile $file
Start-Process -FilePath $file -ArgumentList "/silent /allusers=1" -Wait
Remove-Item $file -Force` },
            { id: 'adobereader', name: 'Adobe Reader', icon: 'https://www.adobe.com/content/dam/cc/Adobe_favicon.ico', script: `Write-Host "--- Установка Adobe Reader (MUI)..." -ForegroundColor Yellow
$url="https://ardownload2.adobe.com/pub/adobe/acrobat/win/AcrobatDC/2500120577/AcroRdrDCx642500120577_MUI.exe"; $file="$env:TEMP\\acrordr.exe"
Invoke-WebRequest -Uri $url -OutFile $file
Write-Host "Установка Adobe Reader может занять несколько минут..."
Start-Process -FilePath $file -ArgumentList "/sAll" -Wait
Remove-Item $file -Force` },
            { id: 'notepadplusplus', name: 'Notepad++', icon: 'https://notepad-plus-plus.org/favicon.ico', script: `Write-Host "--- Установка Notepad++ (64-bit)..." -ForegroundColor Yellow
$url="https://github.com/notepad-plus-plus/notepad-plus-plus/releases/download/v8.8.3/npp.8.8.3.Installer.x64.exe"; $file="$env:TEMP\\npp.exe"
Invoke-WebRequest -Uri $url -OutFile $file
Start-Process -FilePath $file -ArgumentList "/S" -Wait
Remove-Item $file -Force` },
            { id: 'potplayer', name: 'PotPlayer', icon: 'https://potplayer.daum.net/favicon.ico', script: `Write-Host "--- Установка PotPlayer (64-bit)..." -ForegroundColor Yellow
$url="https://t1.daumcdn.net/potplayer/PotPlayer/Version/Latest/PotPlayerSetup64.exe"; $file="$env:TEMP\\potplayer.exe"
Invoke-WebRequest -Uri $url -OutFile $file
Start-Process -FilePath $file -ArgumentList "/S" -Wait
Remove-Item $file -Force` },
            { id: 'libreoffice', name: 'LibreOffice', icon: 'https://www.libreoffice.org/favicon.ico', script: `Write-Host "--- Установка LibreOffice (64-bit)..." -ForegroundColor Yellow
$url = "https://download.documentfoundation.org/libreoffice/stable/25.2.5/win/x86_64/LibreOffice_25.2.5_Win_x86-64.msi"
$file = "$env:TEMP\\LibreOffice.msi"
Write-Host "Скачивание LibreOffice..."
Invoke-WebRequest -Uri $url -OutFile $file
Write-Host "Установка... (может занять несколько минут)"
Start-Process msiexec.exe -ArgumentList "/i \`"$file\`" /qn" -Wait
Write-Host "Очистка временного файла..."
Remove-Item $file -Force` }
        ];

        const programListContainer = document.getElementById('program-list');
        programs.forEach(program => {
            const entryDiv = document.createElement('div');
            entryDiv.className = 'program-entry';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = program.id;
            checkbox.value = program.script;
            checkbox.addEventListener('change', (event) => {
                entryDiv.classList.toggle('selected', event.target.checked);
            });
            const label = document.createElement('label');
            label.className = 'program-label';
            label.htmlFor = program.id;
            const customCheckbox = document.createElement('span');
            customCheckbox.className = 'custom-checkbox';
            const icon = document.createElement('img');
            icon.src = program.icon;
            icon.alt = `${program.name} icon`;
            icon.className = 'program-icon';
            icon.onerror = () => { icon.style.display = 'none'; };
            const nameSpan = document.createElement('span');
            nameSpan.className = 'program-name';
            nameSpan.textContent = program.name;
            label.appendChild(customCheckbox);
            label.appendChild(icon);
            label.appendChild(nameSpan);
            entryDiv.appendChild(checkbox);
            entryDiv.appendChild(label);
            programListContainer.appendChild(entryDiv);
        });

        const generateBtn = document.getElementById('generate-btn');
        const modalOverlay = document.getElementById('modal-overlay');
        const backBtn = document.getElementById('back-btn');
        const copyBtn = document.getElementById('copy-btn');
        const copyIcon = document.getElementById('copy-icon');
        const checkIcon = document.getElementById('check-icon');
        const scriptOutput = document.getElementById('script-output-code');
        let typewriterTimeout;

        generateBtn.addEventListener('click', () => {
            const selectedScripts = [];
            const selectedCheckboxes = document.querySelectorAll('#program-list input[type="checkbox"]:checked');
            if (selectedCheckboxes.length === 0) {
                showNotification('ОШИБКА: Не выбрано ни одной программы!', 'error');
                return;
            }
            selectedCheckboxes.forEach(checkbox => {
                selectedScripts.push(checkbox.value);
            });
            const scriptHeader = `Write-Host "Начало выполнения скрипта..." -ForegroundColor Green; if (-NOT ([Security.Principal.WindowsPrincipal][Security.Principal.WindowsIdentity]::GetCurrent()).IsInRole([Security.Principal.WindowsBuiltInRole] "Administrator")) { Write-Warning "Этот скрипт требует прав Администратора!"; Exit }`;
            const scriptFooter = `Write-Host "Все выбранные программы успешно установлены!" -ForegroundColor Green`;
            const fullScript = scriptHeader + ';\n\n' + selectedScripts.join(';\n\n') + ';\n\n' + scriptFooter;

            modalOverlay.classList.add('visible');
            typeWriter(fullScript);
        });

        backBtn.addEventListener('click', () => {
            modalOverlay.classList.remove('visible');
            clearTimeout(typewriterTimeout);
        });

        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) {
                backBtn.click();
            }
        });

        function typeWriter(text) {
            scriptOutput.innerHTML = "";
            copyBtn.disabled = true;
            const totalDuration = 2000;
            const delay = totalDuration / text.length;
            let i = 0;
            function printChar() {
                if (i < text.length) {
                    scriptOutput.innerHTML += text.charAt(i).replace(/\n/g, '<br>');
                    i++;
                    document.getElementById('modal-content').scrollTop = document.getElementById('modal-content').scrollHeight;
                    typewriterTimeout = setTimeout(printChar, delay);
                } else {
                    copyBtn.disabled = false;
                }
            }
            printChar();
        }

        copyBtn.addEventListener('click', () => {
            const textToCopy = scriptOutput.innerHTML.replace(/<br\s*\/?>/gi, '\n');
            if (textToCopy) {
                copyTextToClipboard(textToCopy);
            }
        });

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('copy-notification') || document.createElement('div');
            notification.id = 'copy-notification';
            document.body.appendChild(notification);
            notification.textContent = message;
            notification.style.borderColor = type === 'error' ? 'var(--ps-yellow)' : 'var(--ps-green)';
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2500);
        }

        async function copyTextToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showNotification('ГОТОВО: Скрипт скопирован!');
                copyIcon.style.display = 'none';
                checkIcon.style.display = 'inline-block';
                setTimeout(() => {
                    copyIcon.style.display = 'inline-block';
                    checkIcon.style.display = 'none';
                }, 2000);
            } catch (err) {
                showNotification('ОШИБКА: Не удалось скопировать!', 'error');
            }
        }
    </script>
</body>
</html>
