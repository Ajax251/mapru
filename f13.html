<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощь F1 - Ваш гид по любому сайту</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="img/help.png" type="image/svg+xml" id="favicon">
<style>
    :root {
        --bg-color: #f8f9fa;
        --text-color: #212529;
        --primary-color: #0052cc;
        --primary-color-dark: #0041a3;
        --secondary-text-color: #6c757d;
        --border-color: #dee2e6;
        --card-bg-color: #ffffff;
        --success-color: #198754;
        --danger-color: #dc3545;
        --user-message-bg: #e9f2ff;
        --ai-message-bg: #f8f9fa;
    }
    html, body {
        height: 100%; margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
    }
    .app-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100dvh;
        overflow: hidden;
        position: relative;
    }
    .screen {
        width: 100%; height: 100%; display: flex; flex-direction: column;
        justify-content: center; align-items: center; position: absolute;
        top: 0; left: 0; transition: opacity 0.4s ease-in-out, visibility 0.4s;
    }
    .screen.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

    /* --- Стартовый экран --- */
    #start-screen { text-align: center; padding: 20px; }
    #start-screen h1 { font-size: 48px; font-weight: 700; color: var(--text-color); margin-bottom: 10px; }
    #start-screen h1 span { color: var(--primary-color); }
    #start-screen p { font-size: 18px; color: var(--secondary-text-color); margin-bottom: 30px; max-width: 500px; }
    #url-form { width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
    .url-input-wrapper { width: 100%; display: flex; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); border-radius: 50px; }
    #url-input { flex-grow: 1; border: 1px solid var(--border-color); padding: 0 25px; font-size: 16px; border-radius: 50px 0 0 50px; border-right: none; outline: none; transition: border-color 0.2s; }
    #url-input:focus { border-color: var(--primary-color); }
    #submit-btn { padding: 18px 35px; font-size: 16px; font-weight: 600; background-color: var(--primary-color); color: white; border: none; border-radius: 0 50px 50px 0; cursor: pointer; transition: background-color 0.2s; display: flex; align-items: center; gap: 8px; }
    #submit-btn:hover { background-color: var(--primary-color-dark); }
    .analysis-toggle { display: flex; align-items: center; gap: 10px; color: var(--secondary-text-color); cursor: pointer; user-select: none; font-size: 15px; }
    .analysis-toggle input { cursor: pointer; }

    /* --- Экран загрузки --- */
    #loading-screen { gap: 25px; }
    #loading-text { font-size: 18px; color: var(--secondary-text-color); font-weight: 500; }
    .progress-bar-container { width: 100%; max-width: 400px; height: 8px; background-color: #e9ecef; border-radius: 4px; overflow: hidden; }
    .progress-bar { width: 100%; height: 100%; background-color: var(--primary-color); border-radius: 4px; background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.15) 75%, transparent 75%, transparent); background-size: 40px 40px; animation: progress-bar-stripes 2s linear infinite; }
    @keyframes progress-bar-stripes { from { background-position: 40px 0; } to { background-position: 0 0; } }
    
    /* --- Экран результатов (с чатом) --- */
    #results-screen { justify-content: flex-start; background-color: var(--card-bg-color); }
    .results-header { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; border-bottom: 1px solid var(--border-color); box-sizing: border-box; flex-shrink: 0; }
    #new-site-btn { padding: 10px 20px; font-size: 15px; font-weight: 500; background-color: var(--success-color); color: white; border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
    #new-site-btn:hover { opacity: 0.9; transform: translateY(-1px); }
    .results-content-wrapper { display: flex; flex-direction: column; width: 100%; max-width: 900px; padding: 0 40px 20px; box-sizing: border-box; flex-grow: 1; overflow: hidden; }
    #chat-history { flex-grow: 1; overflow-y: auto; padding: 20px 0; line-height: 1.7; font-size: 16px; }
    
    .chat-message { display: flex; flex-direction: column; padding: 15px 20px; border-radius: 12px; margin-bottom: 15px; max-width: 95%; }
    .ai-message { background-color: var(--ai-message-bg); border: 1px solid var(--border-color); align-self: flex-start; }
    .user-message { background-color: var(--user-message-bg); color: #002b6c; align-self: flex-end; }
    .chat-message h1, .chat-message h2, .chat-message h3, .chat-message h4 { font-weight: 600; color: var(--text-color); margin-top: 20px; margin-bottom: 10px; }
    .chat-message h1 { font-size: 32px; text-align: center; border-bottom: 2px solid var(--primary-color); padding-bottom: 15px; margin-bottom: 30px; }
    .chat-message h2 { font-size: 24px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); }
    .chat-message ul, .chat-message ol { padding-left: 25px; }
    .chat-message code { background-color: #e9ecef; padding: 3px 6px; border-radius: 4px; font-family: 'Courier New', Courier, monospace; font-size: 0.9em; color: var(--primary-color-dark); }
    .chat-message strong { color: var(--primary-color-dark); font-weight: 600; }
    .error-message { text-align: center; padding: 50px; color: var(--danger-color); }
    .error-message h2 { color: var(--danger-color); border: none; }
    .typing-indicator { align-self: flex-start; margin-left: 20px; }
    .typing-indicator span { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background-color: var(--secondary-text-color); margin: 0 2px; animation: bounce 1.4s infinite ease-in-out both; }
    .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
    .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

    #chat-form { display: flex; gap: 10px; padding-top: 20px; border-top: 1px solid var(--border-color); flex-shrink: 0; }
    #chat-input { flex-grow: 1; padding: 12px 15px; font-size: 16px; border-radius: 8px; border: 1px solid var(--border-color); outline-color: var(--primary-color); }
    #chat-send-btn { padding: 12px 20px; background-color: var(--primary-color); color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; font-size: 16px; }
    #chat-send-btn:hover { background-color: var(--primary-color-dark); }
    #chat-send-btn:disabled { background-color: var(--secondary-text-color); cursor: not-allowed; }

    #settings-btn-container { position: absolute; top: 15px; right: 15px; z-index: 100; }
    #settings-btn { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--border-color); background-color: var(--card-bg-color); color: var(--secondary-text-color); font-size: 18px; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: all 0.2s ease; }
    #settings-btn:hover { background-color: #f1f3f4; color: var(--primary-color); transform: rotate(20deg); }
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center; z-index: 1000; opacity: 0; transition: opacity 0.3s ease; }
    .modal-overlay.show { display: flex; opacity: 1; }
    .modal-content { background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); width: 90%; max-width: 500px; display: flex; flex-direction: column; transform: scale(0.95); transition: transform 0.3s ease; }
    .modal-overlay.show .modal-content { transform: scale(1); }
    .modal-content h2 { margin-top: 0; color: var(--primary-color); text-align: center;}
    .settings-controls-wrapper { display: flex; flex-direction: column; gap: 20px; }
    .settings-control-group label { display: block; margin-bottom: 8px; color: var(--secondary-text-color); font-size: 14px; }
    .settings-control-group select { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 16px; box-sizing: border-box; background-color: white; }
    #save-settings-btn { margin-top: 25px; width: 100%; padding: 12px; background-color: var(--primary-color); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer; transition: background-color 0.2s; }
    #save-settings-btn:hover { background-color: var(--primary-color-dark); }


    @media (max-width: 768px) {
        #start-screen h1 { font-size: 36px; }
        #start-screen p { font-size: 16px; }
        .url-input-wrapper { flex-direction: column; box-shadow: none; border-radius: 8px; gap: 15px; }
        #url-input { border-radius: 8px; border-right: 1px solid var(--border-color); text-align: center; padding: 18px 20px; }
        #submit-btn { border-radius: 8px; justify-content: center; width: 100%; }
        .results-header, .results-content-wrapper { padding-left: 20px; padding-right: 20px; }
        .chat-message h1 { font-size: 26px; }
    }
</style>
</head>
<body>
    <div class="app-container">
        <div id="settings-btn-container">
            <button id="settings-btn" title="Настройки"><i class="fas fa-cog"></i></button>
        </div>
        <div id="start-screen" class="screen">
            <h1>Помощь <span>F1</span></h1>
            <p>Введите адрес сайта для создания инструкции или анализа его содержимого.</p>
            <form id="url-form">
                <div class="url-input-wrapper">
                    <input type="text" id="url-input" placeholder="example.com или ссылка на PDF">
                    <button type="submit" id="submit-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span id="submit-btn-text">Создать инструкцию</span>
                    </button>
                </div>
                <label class="analysis-toggle">
                    <input type="checkbox" id="content-analysis-checkbox">
                    Анализ содержимого (включая PDF)
                </label>
            </form>
        </div>
        <div id="loading-screen" class="screen hidden">
            <div class="progress-bar-container"><div class="progress-bar"></div></div>
            <p id="loading-text">Извлекаю контент...</p>
        </div>
        <div id="results-screen" class="screen hidden">
            <header class="results-header">
                <span id="current-settings-display" style="font-size: 12px; color: var(--secondary-text-color);"></span>
                <button id="new-site-btn"><i class="fa-solid fa-rotate-left"></i> Новый анализ</button>
            </header>
            <div class="results-content-wrapper">
                <main id="chat-history"></main>
                <form id="chat-form" class="hidden">
                    <input type="text" id="chat-input" placeholder="Задайте уточняющий вопрос..." autocomplete="off">
                    <button type="submit" id="chat-send-btn" title="Отправить"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </div>
    <div id="settings-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h2>Настройки</h2>
            <div class="settings-controls-wrapper">
                <div class="settings-control-group">
                    <label for="page-scraper-selector">1. Выберите сервис (Извлекатель + ИИ)</label>
                    <select id="page-scraper-selector">
                        <option value="vercel" selected>Vercel (Gemini)</option>
                        <option value="mapruapp">MapRuApp (Mistral)</option>
                    </select>
                </div>
                <div class="settings-control-group">
                    <label for="model-selector">2. Выберите модель ИИ</label>
                    <select id="model-selector"></select>
                </div>
            </div>
            <button id="save-settings-btn">Закрыть</button>
        </div>
    </div>
<script>
window.addEventListener('load', () => {
    // --- CONFIGURATION ---
    const VERCEL_CONTENT_API = "https://ver-olive-delta.vercel.app/api/extract-text"; // Универсальный API Vercel
    const MAPRUAPP_CONTENT_API = `https://mapruapp.ru/get-source`; // Универсальный API MapRuApp

    const VERCEL_AI_API = "https://ver-olive-delta.vercel.app";
    const MAPRUAPP_AI_API = "https://mapruapp.ru";
    
    // Модели, сгруппированные по провайдеру
    const MODELS = {
        vercel: [
            { id: "gemini-2.5-flash-lite-preview-06-17", uiName: "Gemini 2.5 Flash Lite" },
            { id: "gemini-2.5-flash", uiName: "Gemini 2.5 Flash" },
        ],
        mapruapp: [
            { id: "mistral-medium-2505", uiName: "Mistral Medium" },
            { id: "magistral-medium-2506", uiName: "Mistral Magistral" },
        ]
    };

    const urlPattern = new RegExp('^(https?:\\/\\/)?((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|((\\d{1,3}\\.){3}\\d{1,3}))(\\:\\d+)?(\\/[-a-zа-яё\\d%_.~+]*)*(\\?[;&a-z\\d%_.~+=-]*)?(\\#.*)?$','i');
    
    const AI_SYSTEM_PROMPT_F1_ADVANCED = `Ты — «F1 Helper»...`; // Промпт без изменений
    const AI_SYSTEM_PROMPT_CONTENT_ANALYST = `Ты — «Контент-Аналитик»...`; // Промпт без изменений

    // --- DOM ELEMENTS ---
    const startScreen = document.getElementById('start-screen');
    const loadingScreen = document.getElementById('loading-screen');
    const resultsScreen = document.getElementById('results-screen');
    const urlForm = document.getElementById('url-form');
    const urlInput = document.getElementById('url-input');
    const submitBtnText = document.getElementById('submit-btn-text');
    const contentAnalysisCheckbox = document.getElementById('content-analysis-checkbox');
    const loadingText = document.getElementById('loading-text');
    const chatHistoryContainer = document.getElementById('chat-history');
    const newSiteBtn = document.getElementById('new-site-btn');
    const settingsBtn = document.getElementById('settings-btn');
    const settingsModalOverlay = document.getElementById('settings-modal-overlay');
    const saveSettingsBtn = document.getElementById('save-settings-btn');
    const modelSelector = document.getElementById('model-selector');
    const pageScraperSelector = document.getElementById('page-scraper-selector');
    const currentSettingsDisplay = document.getElementById('current-settings-display');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatSendBtn = document.getElementById('chat-send-btn');

    // --- STATE VARIABLES ---
    let controller = null;
    let currentServiceProvider = 'vercel';
    let currentModelId = ''; // Будет устанавливаться при загрузке настроек
    let chatHistory = []; 

    // --- CORE FUNCTIONS ---
    const initializeApp = () => {
        marked.setOptions({ renderer: new marked.Renderer(), sanitize: false, gfm: true });
        loadSettings(); // Загружает настройки и вызывает populateModelSelector
        urlForm.addEventListener('submit', handleSubmit);
        chatForm.addEventListener('submit', handleChatSubmit);
        newSiteBtn.addEventListener('click', resetApp);
        settingsBtn.addEventListener('click', () => settingsModalOverlay.classList.add('show'));
        saveSettingsBtn.addEventListener('click', saveAndCloseSettings);
        settingsModalOverlay.addEventListener('click', (e) => { if (e.target === settingsModalOverlay) settingsModalOverlay.classList.remove('show'); });
        contentAnalysisCheckbox.addEventListener('change', (e) => {
            submitBtnText.textContent = e.target.checked ? 'Анализировать' : 'Создать инструкцию';
        });
        // Привязываем смену моделей к смене провайдера
        pageScraperSelector.addEventListener('change', (e) => {
            populateModelSelector(e.target.value);
        });
        showScreen('start');
    };

    const handleSubmit = async (e) => {
        e.preventDefault();
        chatHistory = []; 
        let url = urlInput.value.trim();
        if (!url) { alert('Пожалуйста, введите адрес.'); return; }
        if (!url.startsWith('http://') && !url.startsWith('https://')) { url = 'https://' + url; }
        if (!urlPattern.test(url)) { alert('Введенный адрес выглядит некорректно.'); return; }

        controller = new AbortController();
        const isContentAnalysis = contentAnalysisCheckbox.checked;

        try {
            showScreen('loading', 'Извлекаю контент...');
            const contentData = await fetchContent(url); // { content: '...', contentType: '...' }
            
            let systemPrompt, userPromptWithData, displayUserMessage;
            if (isContentAnalysis) {
                systemPrompt = AI_SYSTEM_PROMPT_CONTENT_ANALYST;
                userPromptWithData = `Проанализируй следующий текст:\n\n---\n${contentData.content}\n---`;
                displayUserMessage = `Анализ содержимого по ссылке: ${url}`;
            } else {
                systemPrompt = AI_SYSTEM_PROMPT_F1_ADVANCED;
                userPromptWithData = `Проанализируй следующий HTML-код:\n\n---\n${contentData.content}\n---`;
                displayUserMessage = `Создание инструкции для сайта: ${url}`;
            }

            showScreen('loading', 'Анализирую и создаю ответ...');
            
            chatHistory.push({ role: 'system', content: systemPrompt });
            chatHistory.push({ role: 'user', content: userPromptWithData });
            chatHistory.push({ role: 'user_display', content: displayUserMessage });

            const aiResponseText = await getAIResponse(chatHistory);
            chatHistory.push({ role: 'model', content: aiResponseText });
            
            renderChatHistory();
            showScreen('results');
            chatForm.classList.remove('hidden'); 

        } catch (error) {
            if (error.name !== 'AbortError') {
                const errorMessage = `<h2><i class="fa-solid fa-triangle-exclamation"></i> Ошибка</h2><p>Не удалось обработать запрос.</p><p><small>Детали: ${error.message}</small></p>`;
                chatHistoryContainer.innerHTML = `<div class="error-message">${errorMessage}</div>`;
                showScreen('results');
                chatForm.classList.add('hidden');
            }
        } finally {
            controller = null;
        }
    };
    
    async function fetchContent(url) {
        const primaryService = currentServiceProvider;
        const fallbackService = 'mapruapp'; // Всегда откатываемся на MapRuApp
        
        try {
            return await _fetchWithProvider(primaryService, url);
        } catch (primaryError) {
            console.warn(`Основной сервис (${primaryService}) не справился:`, primaryError.message);
            
            if (primaryService === 'vercel') {
                console.log(`Пробую резервный сервис (${fallbackService})...`);
                loadingText.textContent = `Основной сервис не отвечает, пробую резервный...`;
                return await _fetchWithProvider(fallbackService, url);
            }
            // Если основной сервис был MapRuApp, то резервного нет
            throw primaryError;
        }
    }

    async function _fetchWithProvider(providerName, url) {
        const apiUrl = providerName === 'vercel' ? VERCEL_CONTENT_API : MAPRUAPP_CONTENT_API;
        
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url }),
            signal: controller?.signal
        });
        
        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || `Сервис ${providerName} ответил с ошибкой: ${response.status}`);
        }
        
        const data = await response.json();
        if (!data.content) {
            throw new Error(`Сервис ${providerName} не вернул контент.`);
        }
        return { content: data.content, contentType: data.content_type };
    }

    async function getAIResponse(messages) {
        const provider = currentServiceProvider;
        const model = currentModelId;

        const aiApiBase = provider === 'vercel' ? VERCEL_AI_API : MAPRUAPP_AI_API;
        const apiType = provider === 'vercel' ? 'gemini' : 'mistral';

        const messagesForAI = messages.filter(m => m.role !== 'user_display');
        const systemInstruction = messagesForAI.find(m => m.role === 'system')?.content || "";
        const userMessages = messagesForAI.filter(m => m.role !== 'system');

        let apiUrl, requestBody;
        const fetchOptions = {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            signal: controller?.signal
        };
        
        if (apiType === 'gemini') {
            apiUrl = `${aiApiBase}/v1beta/models/${model}:generateContent`;
            requestBody = {
                contents: userMessages.map(m => ({ role: m.role === 'model' ? 'model' : 'user', parts: [{ text: m.content }] })),
                systemInstruction: { parts: [{ text: systemInstruction }] }
            };
        } else { // mistral
            apiUrl = `${aiApiBase}/ai/api/v1/chat/completions`;
            requestBody = {
                model: model,
                messages: [{ role: 'system', content: systemInstruction }, ...userMessages],
                max_tokens: 4096
            };
        }

        fetchOptions.body = JSON.stringify(requestBody);
        const response = await fetch(apiUrl, fetchOptions);

        if (!response.ok) {
            const errorBody = await response.json().catch(() => ({}));
            throw new Error(errorBody.error?.message || `API-сервер (${provider}) ответил с ошибкой: ${response.status}`);
        }

        const data = await response.json();
        let aiResponseText = "";
        if (apiType === 'gemini') aiResponseText = data.candidates?.[0]?.content?.parts?.[0]?.text;
        else aiResponseText = data.choices?.[0]?.message?.content;

        if (!aiResponseText) throw new Error(`Не удалось получить ответ от ИИ (${provider}).`);
        return aiResponseText;
    }

    // Функции handleChatSubmit, renderChatHistory, showScreen, resetApp...
    const handleChatSubmit = async (e) => { e.preventDefault(); /* ... (логика чата) ... */ };
    function renderChatHistory() { /* ... (логика отрисовки) ... */ }
    function showScreen(screenName, text = '') { /* ... (логика экранов) ... */ }
    function resetApp() { /* ... (логика сброса) ... */ }

    // --- Settings Logic ---
    function populateModelSelector(provider) {
        modelSelector.innerHTML = '';
        const modelsForProvider = MODELS[provider] || [];
        modelsForProvider.forEach(model => {
            const option = document.createElement('option');
            option.value = model.id;
            option.textContent = model.uiName;
            modelSelector.appendChild(option);
        });
        // Устанавливаем текущую или первую модель как активную
        if (modelsForProvider.find(m => m.id === currentModelId)) {
            modelSelector.value = currentModelId;
        } else {
            currentModelId = modelsForProvider[0]?.id || '';
            modelSelector.value = currentModelId;
        }
    }
    
    function saveAndCloseSettings() {
        currentServiceProvider = pageScraperSelector.value;
        currentModelId = modelSelector.value;
        localStorage.setItem('f1_provider', currentServiceProvider);
        localStorage.setItem('f1_modelId', currentModelId);
        settingsModalOverlay.classList.remove('show');
        updateSettingsDisplay();
    }

    function loadSettings() {
        currentServiceProvider = localStorage.getItem('f1_provider') || 'vercel';
        currentModelId = localStorage.getItem('f1_modelId') || MODELS[currentServiceProvider][0].id;
        
        pageScraperSelector.value = currentServiceProvider;
        populateModelSelector(currentServiceProvider); // Заполняем модели для текущего провайдера
        modelSelector.value = currentModelId; // Устанавливаем сохраненную модель

        updateSettingsDisplay();
    }

    function updateSettingsDisplay() {
        const providerName = pageScraperSelector.options[pageScraperSelector.selectedIndex].text;
        const modelName = modelSelector.options[modelSelector.selectedIndex]?.text || 'Не выбрана';
        currentSettingsDisplay.textContent = `Сервис: ${providerName} | Модель: ${modelName}`;
    }

    initializeApp();
});
</script>
</body>
</html>
